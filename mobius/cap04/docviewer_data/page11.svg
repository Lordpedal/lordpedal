]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F7" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 802 820 842 861 870 889 907 917 936 956 974 993 1003 1021 1039 1049 1067 1078 1095 1117 1135 1154 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="688" x="1458"> <tspan font-family="F13" font-size="24" y="734" x="864 875 879 891 903 911 923">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="928"> <tspan font-family="F13" font-size="24" font-weight="400" x="928 940 945 955 968">4-20 <tspan font-family="F0" font-size="27" y="787" x="378 392 407 413 419 432 438 449 454 469 483 489 503 517 527 541 547 556 570 580 602 615 620 635 649 655 669 684 699 712 717 732 746 751 761 767 781 803 817 832 839 845 854 868 882 896 918 933 944 950 964 979 994 1000 1006 1011 1026 1040 1053 1064 1069 1079 1091 1106 1120 1135 1141 1163 1177 1191 1201 1211 1221 1234 1244 1254 1260 1272 1278 1292 1307 1320 1326">En la siguiente forma de onda de tiempo, tenemos 800 líneas (2048 muestras) y una F<tspan font-family="F23" font-size="17" y="791" x="1339 1353 1361">max<tspan font-family="F0" font-size="27" y="787" x="1370 1376 1390 1404"> de <tspan y="825" x="378 387 402 417 432 437 455 467 473 483 489 502 508 529 535 545 558 572 578 593 607 613 619 632 638 646 656 670 682 696 709 724 736 742 755 761 775 789 795 817 831 845 856 865 875 889 903 913 919 925 942 956 971 977 991 1006 1012 1025 1031 1046 1060 1074 1079 1093 1104 1114 1127 1149 1164 1175 1181 1203 1217 1231 1241 1251 1261 1275 1287 1302 1317 1331 1337 1359 1372 1383">1000 Hz (la mitad de la frecuencia de muestreo). Debido a que estamos muestreando más <tspan y="862" x="378 384 398 413 423 436 457 471 485 495 509 516 521 536 550 559 574 580 590 604 619 632 645 651 664 669 679 693 705 720 735 741 747 759 774 789 804 809 823 829 835 857 863 874 896 910 916 931 945 967 980 990 1005 1010 1025 1039 1045 1067 1081 1095 1105 1115 1125 1138 1149 1156 1161 1171 1184 1199 1213 1235 1250 1261 1266 1281 1288 1302 1308 1319 1333 1348 1361 1376 1390 1405 1416 1422 1437 1451">lentamente, pero todavía recopilando el mismo número de muestras, tenemos 0.8 segundos de <tspan y="900" x="378 393 406 416 431 442 448 461 476 482 496 502 507 517 530 545 551 562 571 581 596 601 616 630 636 645 651 665 687 702 716 723 728 738 752 757 771 777 790 809 825 831 837 843">datos en el registro de tiempo. (T = LOR / F<tspan font-family="F23" font-size="17" y="904" x="856 870 878">max<tspan font-family="F0" font-size="27" y="900" x="887 897 902">)  <tspan y="1355" x="1458"> <tspan font-family="F13" font-size="24" y="1401" x="867 878 882 894 906 914 926">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="931"> <tspan font-family="F13" font-size="24" font-weight="400" x="931 943 948 958 966">4-21 <tspan font-family="F0" font-size="27" y="1454" x="378 392 398 404 416 431 453 468 480 490 503 509 515 528 534 548 558 564 586 599 609 622 628 642 656 662 668 681 687 696 711 720 742 755 761 776 789 795 810 824 839 852 858 871 885 895 908 918 924 939 948 954 966 981 996 1002 1008 1020 1026 1032 1038 1053 1067 1079 1085 1100 1110 1115 1130 1135 1150 1163 1169 1175 1189 1203 1209 1224 1238 1253 1260 1266 1272 1285 1291 1312 1326 1341 1347 1359 1364 1379 1394 1399 1414 1428">Si compara la primera de la forma de onda anterior con la línea original de 800, la medición de <tspan y="1491" x="378">F<tspan font-family="F23" font-size="17" y="1495" x="391 405 413">max<tspan font-family="F0" font-size="27" y="1491" x="422 428 442 448 460 475 490 505 510 528 540 547 552 567 581 595 610 623 629 642 655 665 671 685 691 697 718 724 735 757 772 778 784 805 820 833 845 855 870 877 882 897 911 920 935 941 947 960 966 977 990 1005 1019 1034 1049 1062 1067 1089 1103 1118 1124 1135 1141 1156 1171 1176 1191 1206 1212 1226 1236 1251 1266 1280 1290 1302 1308 1322 1337 1350 1356 1370 1376"> = 2000 Hz, puede ver el mismo impacto, pero la segunda medición no proporciona el <tspan y="1529" x="378 400 406 417 439 454 460 475 480 493 507 513 519 533 547 553 567 581 591 604 610 616 630 636">mismo nivel de detalle. <tspan y="1598" x="378 396 411 421 434 441 447 460 473 484 490 512 525 540 546 561 574 585 591 606 620 633 639 653 664 674 687 692 705 711 724 739 754 769 774 789 804 810 821 835 850 856 870 880 894 908 923 936 947 953 962 976 991 1004 1014 1020 1035 1048 1059 1064 1074 1088 1101 1107 1113 1125 1138 1153 1166 1177 1183 1196 1211 1217 1223 1236 1242 1264 1277 1292 1306 1311 1326 1339 1345 1357 1371 1386">Nota: Las medidas que está viendo no son pruebas repetidas realizadas en la máquina con <tspan y="1636" x="378 393 399 408 422 431 445 459 469 483 494 500 512 526 541 550 556 571 584 594 607 619 625 640 654 668 679 686 692 705 720 726 737 751 757 763 777 792 805 814 821 827 838 852 857 872 885 900 913 923 936 946 960 975 980 994 1004 1017 1039 1053 1067 1078 1087 1097 1111 1124 1138 1153 1168 1181 1187 1193 1208 1219 1225 1240 1253 1263 1278 1289 1294 1309 1319 1324 1339 1344 1359 1372 1378 1391 1402 1409 1415 1429 1440">diferentes configuraciones. En su lugar, se generaron “remuestreando” los datos originales, es <tspan y="1673" x="378 393 407 419 425 434 441 447 456 470 485 494 509 521 535 546 559 574 588 603 609 615 628 634 643 658 667 689 702 708 723 736 742 757 771 786 799 805 820 833 843 855 861 872 878 900 914 920 933 943 949 963 978 991 997 1005 1015 1029 1041 1055 1068 1083 1095 1101 1114 1120 1134 1148 1154 1176 1190 1204 1214 1224 1234 1248 1262 1268 1283 1289 1297 1311 1321 1334 1349 1358 1372 1378">decir, reprocesando la forma de onda para simular una frecuencia de muestreo diferente. <tspan y="1742" x="378 392 407 413 427 433 439 450 455 470 484 490 503 518 527 541 547 561 566 580 602 617 623 638 643 658 672 694 709 720 725 739 750 760 773 788 794 808 820 825 840 855 861 875 880 886">En el siguiente ejemplo hemos establecido el F<tspan font-family="F23" font-size="17" y="1746" x="899 913 921">max<tspan font-family="F0" font-size="27" y="1742" x="930 936 950 965 971 983 996 1010 1016 1034 1046 1052 1058 1071 1076 1091 1105 1110 1125 1139 1153 1166 1181 1186 1201 1215 1237 1252 1262 1268 1282 1292 1298 1304 1310 1322 1335 1350 1365 1370 1385 1399 1414"> en 250 Hz, y de nuevo hemos utilizado 800 <tspan y="1780" x="378 384 390 405 419 432 443 448 458 470 485 499 514 520 542 556 570 581 590 600 613 624 633 640 646 659 673 688 701 723 738 749 755 768 775 787 793 804 817 832 846 861 876 891 902 907 922 936 941 956 969 979 994 1005 1012 1017 1032 1045 1055 1070 1076 1089 1104 1118 1128 1141 1147 1161 1172 1177 1199 1213 1226 1231 1246 1252 1261 1267 1279 1285 1291 1297 1309 1323 1333 1339 1345 1360 1371">líneas (2048 muestras). Tenemos 3.2 segundos de datos, pero ahora es muy difícil ver los <tspan y="1817" x="378 384 406 421 434 446 456 471 482 488 503 509 515 528 533 555 570 585 599 605 618 630 636 651 665 671">impactos o la modulación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.147436, 1.144476) translate(332.916201,246.40099)" xlink:href="page11_data/img21.jpg"/><rect x="380" y="277" width="1079" height="1" fill="#000000"/><rect x="379" y="278" width="1082" height="2" fill="#000000"/><rect x="378" y="280" width="1083" height="2" fill="#000000"/><rect x="378" y="282" width="4" height="404" fill="#000000"/><rect x="1456" y="282" width="5" height="404" fill="#000000"/><rect x="378" y="686" width="1083" height="3" fill="#000000"/><rect x="379" y="689" width="1082" height="2" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.147436, 1.147309) translate(332.916201,826.281481)" xlink:href="page11_data/img30.jpg"/><rect x="380" y="944" width="1079" height="1" fill="#000000"/><rect x="379" y="945" width="1082" height="1" fill="#000000"/><rect x="378" y="946" width="1083" height="2" fill="#000000"/><rect x="378" y="948" width="4" height="405" fill="#000000"/><rect x="1456" y="948" width="5" height="405" fill="#000000"/><rect x="378" y="1353" width="1083" height="3" fill="#000000"/><rect x="379" y="1356" width="1082" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></