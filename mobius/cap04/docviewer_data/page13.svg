empo de forma de onda<tspan font-family="F19" font-weight="400" x="967 973"> (<tspan font-family="F25" font-weight="700" x="983">T<tspan font-family="F19" font-weight="400" x="996 1006 1013 1019 1030 1035 1041 1055 1066">), si es <tspan font-family="F25" font-weight="700" x="1072 1086 1100 1122 1135 1146 1153 1166 1181 1196 1202 1214 1229 1239 1248">demasiado corto<tspan font-family="F19" font-weight="400" x="1263 1269 1283 1294 1300 1315 1330 1341 1346 1361 1367 1381 1387 1401 1415 1429"> es posible que <tspan y="978" x="379 394 409 415 428 442 454 460 472 487 498 511 522 528 543 557 571 577 587 599 609 624 636 651 657 679 692 703 709 722 737 743 754 768 780 794 809 822 832 838 844 856 871 893 908 914 928 933 939 953 959 972 978 993 998 1008 1021 1035 1050 1065 1071 1085 1100 1113 1124 1130 1142 1156 1169 1183 1193 1206 1217 1223 1236 1250 1261 1275 1286 1292 1307 1313 1327 1333 1338 1360 1366 1377 1398 1413">no vea cosas que tardan más en suceder, como el eje girando unas cuantas veces o el mismo <tspan y="1015" x="379 394 400 414 428 438 452 457 472 485 500 513 527 542 548 561 576 590 600 613 628 640 655 670 685 690 703 716 726 732 745 756 762 774 788 800 814 825 831 846 851 866 879 889 898 913 928 942 952 958 970 985 1007 1022 1028 1034 1047 1053 1075 1089 1104 1118 1124 1137 1149 1155 1170 1185 1190 1203 1209 1223 1228 1234 1249 1262 1272 1277 1292 1307 1313">diente dañado engranando varias veces o patrones como la modulación y el batido. <tspan y="1085" x="379 393 399 405 414 428 437 443 457 468">Si (T) es <tspan font-family="F25" font-weight="700" x="474 488 502 524 537 548 555 568 583 598 604 613 620 634 656 671">demasiado tiempo<tspan font-family="F19" font-weight="400" x="686 691 706 720 734 749 763 768 783 796 811 824 834 839 854 868 890 903 914 920 933 948 961 966 972 987 996 1010 1020 1042 1055 1067 1073 1087 1102 1108 1120 1127 1133 1148 1162 1172 1178 1184 1199 1204 1214 1227 1241 1251 1266 1273 1278 1293 1308 1313 1328 1341 1354"> puede haber demasiada información y, por lo tanto, no hay <tspan y="1122" x="379 390 404 413 419 431 437 451 466 476 489 495 510 523 533 546 552 558 572 578 593 605 615 628 634 647 660 670 676 682 703 718 731 743 753 768 779 785 790 805 820 825 838 844 859 873 886 892 906 917 923 938 943 957 970 983 998 1008 1023 1034 1039 1054 1068 1073 1088 1102 1112 1125 1137 1143 1157 1172 1178 1200 1213 1224 1230 1242 1256 1266 1276 1289 1296 1302 1316 1326 1332 1344 1359 1381 1396 1401 1412 1418">suficiente detalle para ver impactos individuales o eventos de duración más corta. Es como si <tspan y="1159" x="379 393 408 423 428 443 457 471 486 499 505 517 531 541 546 560 566 572 587 602 613 628 642 656 661 676 691 701 707 713 728 738 744 757 767 782 797 803 817 827 841 847">“no pueda ver el bosque por los árboles”. <tspan font-family="F25" font-weight="700" y="1229" x="379 393 408 414 429 442 457 471 481 494 501 508 513 528 543 556 562 576 591 604 619 632 638 653 668 680 686 701 716 722 737 750 760 773 779 793 799 805 827 842 857 863 873 888 898 912 927 933 947 961 976 990 1000 1013 1020 1025 1040 1054 1060 1082 1095 1109 1124 1130 1145 1158 1168 1175 1188 1194 1208 1219 1225 1238 1252 1262 1268 1282 1289 1303 1308 1318 1340 1353 1367 1373 1379 1388 1402 1412">En general, una buena opción para el monitoreo general de maquinaria es ver 4-6 (máx. 10) <tspan y="1266" x="379 389 403 416 431 438 453 465 472 486 501 515 526 531 546 560 567 572 586 593 606">revoluciones del eje.<tspan font-family="F19" font-weight="400" x="613 619">  <tspan font-family="F26" font-weight="700" font-style="italic" x="624"> <tspan font-family="F19" font-weight="400" font-style="normal" y="1336" x="379 393 408 414 426 440 453 468 477 492 498 511 517">En cuanto al <tspan font-family="F25" font-weight="700" x="523 532 539 553 575 590 605 611 624 639 649 659 673 679 700 715 729 740 750 760 773 784 789 799">tiempo entre muestras (T<tspan font-family="F27" font-size="17" y="1340" x="813">s<tspan font-family="F25" font-size="27" y="1336" x="820">)<tspan font-family="F19" font-weight="400" x="830 835 849 855 869 879 889 902 908 922 933 939 945 958 964 976 988 1003 1013 1018 1033 1046 1061 1067 1081 1095 1101 1116 1129 1139 1152 1158 1164 1178 1189 1195 1210 1224 1238 1243 1253 1259 1272 1287 1301 1306 1321 1334 1344 1357 1363 1375 1388 1402 1415"> – esta es la cantidad de detalles que tiene para cada <tspan y="1373" x="379 393 406 420 434 444 459 466 471 485 491 496 511 524 536 542 557 571 593 606 617 623 635 650 665 671 681 686 700 722 737 752 757 771 785 795 804 818 824 830 843 854 860 882 896 910 921 930 940 953 964 970 981 995 1001 1015 1029 1039 1053 1067 1077 1090 1096 1107 1122 1133 1146 1157 1163 1178 1192 1206 1212 1223 1237 1249 1263 1278 1291 1306 1312 1334 1347 1360 1366 1376 1388 1403 1409 1424 1439 1446">evento. Si hay demasiado tiempo entre las muestras se perderá cosas que suceden muy rápido. <tspan y="1411" x="379 397 412 418 432 443 449 463 478 484 498 508 523 538 544 557 579 592 598 607 621 636 649 659 665 686 700 715 730 741 746 756 762 775 797 812 827 833 846 861 870 880 894 899 921 935 949 960 970 980 993 1004 1009 1024 1030 1044 1059 1064">No es un problema tener menos tiempo entre muestras o un T<tspan font-family="F28" font-size="17" y="1415" x="1078">s<tspan font-family="F19" font-size="27" y="1411" x="1085 1091 1113 1126 1137 1143 1158 1172 1187 1201 1214 1229 1244 1250 1263 1278 1290 1300 1309 1323 1329 1343 1357 1363 1378 1391 1405 1411 1426 1438 1451"> más pequeño aparte de que hay <tspan y="1448" x="379 401 414 425 431 446 459 469 484 495 501 514 529 535 549 563 569 579 584 598 620 635 650 655 669 680 695 709 721 727 736 742 754 767 782 796 802 816 821 836 849 859 872 877 887 897 909 924 935 957 963 973 978 988 993 1006 1012 1025 1031 1053 1066 1078 1091 1106 1119 1128 1135 1140">más datos en un tiempo especificado T para transmitir y almacenar.  <tspan font-family="F25" font-weight="700" y="1518" x="379 394 409 431 446 452 467 480 495 505 517 523 538 551 566 580 590 603 610 617 622 636 647 653 675 689 696 711 721 727 736 750 765 779 789 794 803 817 823 845 860 874 885 895 905 918 929 935 950 965 975 980 994 1007 1021 1035 1045 1060 1066 1080 1094 1100 1107 1121 1131 1145 1155 1169 1180 1186 1192 1204 1219 1241 1256 1262 1276 1291 1297 1310 1325 1340 1350 1363 1378 1391 1397 1411 1417 1432">Como pauta general, es mejor tener 10 muestras por evento de interés, como un engranaje o <tspan y="1555" x="379 394 409 414 421 443 458 471 483 493 508 514 528 542 547 562 577 583 593 608 622 629 636 643 658 663 677 692 697 712 727 733 743 758 773 786 807 814 828 842 852 867">un impacto de un rodillo en un rodamiento.<tspan font-family="F19" font-weight="400" x="874 880">  <tspan font-family="F26" font-weight="700" font-style="italic" x="885"> <tspan font-family="F19" font-weight="400" font-style="normal" y="1624" x="379 396 411 425 431 437 452 464 477 483 496 501 516 530 545 558 569 575 590 599 609 622 633 639 648 662 668 681 693 699 714 728 742 753 759 772 787 796 806 820 826 832 845 856 862 875 887 897 903 916 931 937 951 962 968 983 997 1010 1016 1031 1045 1056 1067 1077 1083 1098 1111 1126 1132 1138 1151 1157 1166 1180 1190 1212 1225 1231 1245 1259 1265 1279 1294 1309 1322 1328 1342 1356 1362 1371 1377 1390 1412 1427 1442">Aquí hay algunas otras relaciones entre las variables que describen la forma de onda de tiempo <tspan y="1662" x="379 392 398 412 418 423 437 448 463 477 489 498 508 523 529">y el espectro. <tspan font-family="F25" font-weight="700" y="1731" x="379 392 407 422 437 443 453 468 482 488 503 517 523 529 539 553 568 575 585 595 605 620 626 636 649 659 664 678 684 694 700 714 736 751 766 772 785 800 810 820 834 840 861 876 890 901 911 921 934 945 950 960">Longitud del registro (T) = tiempo entre muestras (T<tspan font-family="F27" font-size="17" y="1735" x="974">s<tspan font-family="F25" font-size="27" y="1731" x="981 991 997 1010 1016 1031 1046 1067 1081 1091 1106 1112 1127 1140 1146 1168 1183 1197 1208 1218 1228 1241 1252 1257 1267 1284 1293">) x número de muestras (N) <tspan font-family="F19" font-weight="400" y="1801" x="379 396 402 417 431 446 461 471 477 487 501 513 527 542 548 554 567 582 596 606 620 631 637 651 665 671 686 698 708 723 734 740 749 762 768 782 787 793 804 819 828 838 859 871 881 895 900 915 929 943 949 955 970 976 989 1001 1016 1038 1053 1065 1080 1093 1102 1108 1114 1128 1134 1148 1162 1172 1193 1199 1209 1222 1237 1243 1257 1267 1277 1290 1305 1311 1325 1337 1350 1360 1366 1372 1385">Algunos recopiladores de datos (y el software que lo acompaña) le permiten establecer la <tspan y="1838" x="379 388 398 412 424 438 452 467 478 484 497 503 518 531 537 559 573 587 598 607 617 631 646 651 664 670 684 690 695 710 724 746 759 769 784 790 804 818 824 846 860 874 885 894 904 917 928 934 948 954 964 978 989 999 1012 1034 1047 1062 1072 1085 1092 1098 1111 1117 1132 1137 1151 1173 1188 1201 1210 1225 1240 1246 1252 1265 1280 1286 1292 1305 1311 1333 1345 1358 1373 1383 1389 1401 1407 1422 1436">frecuencia de muestreo y el número de muestras directamente. Sin embargo, en la mayoría de <tspan y="1876" x="379 385 400 411 417 429 442 453 468 479 485 500 514 529 543 548 562 568 582 596 602 612 617 631 645 655 664 678 684 690 703 714 720 735 750 762 768 782 797 811 822 827 842 857 866 888 901 907 929 943 957 967 981 987 1000 1011 1026 1038 1044 1056 1071 1084 1095 1101 1113 1128 1143 1148 1162 1168 1174 1188 1199 1213 1227 1239 1249 1258 1273 1280 1286 1298 1317 1333 1339 1349 1355 1360 1375 1389 1401 1412 1418 1433 1447">los casos debe elegir entre las opciones normalmente asociadas con el espectro: LOR (líneas de <tspan y="1913" x="379 389 403 414 429 435 449 461 467 482 496 506 511 524 530">resolución) y F<tspan font-family="F28" font-size="17" y="1917" x="543 557 565">max<tspan font-family="F19" font-size="27" y="1913" x="574 580">. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="381" y="282" width="1079" height="538" xlink:href="page13_data/img34.jpg"/><rect x="378" y="277" width="1086" height="5" fill="#000000"/><rect x="378" y="282" width="3" height="538" fill="#000000"/><rect x="1460" y="282" width="4" height="538" fill="#000000"/><rect x="378" y="820" width="1086" height="5" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
