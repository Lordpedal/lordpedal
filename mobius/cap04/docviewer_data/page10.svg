]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 4-10 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="692" x="1216"> <tspan font-family="F13" font-size="24" y="738" x="620 631 635 647 659 667 679">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="684"> <tspan font-family="F13" font-size="24" font-weight="400" x="684 696 701 708 721">4-18 <tspan font-family="F0" font-size="27" y="791" x="132 147 161 175 190 204 210 222 236 246 251 266 273 287 293 304 318 333 346 361 376 391 402 407 422 436 442 457 469 479 494 505 511 524 539 545 551 565 580 592 602 608 622 636 642 657 664 678 684 694 708 723 737 751 766 781 792 798 810 825 847 861 867 873 888 894 909 922 936 942 955 977 992 1003 1009 1023 1037 1049 1064 1078">Puede ver 0.8 segundos de datos en lugar de 0.4 segundos como lo habíamos hecho <tspan y="829" x="132 145 160 170 183 193 199 213 223 245 258 273 283 296 303 309 322 335 341 350 364 377 392 402 415 421 434 449 455 467 473 487 502 515 521 527 542 555 561 583 598 613 627 633 646 658 664 678 693 699 713 724 730 742 755 770 782 788 801 815 827 833 855 868 879 884 898 911 917 931 945 959 969 983 989">anteriormente. La fuente adicional de modulación es cada vez más evidente. <tspan y="898" x="132 146 161 167 181 187 193 204 209 224 238 244 257 272 281 295 301 315 320 334 356 371 377 392 397 407 421 435 449 471 486 497 503 509 522 528 549 555 566 588 601 607 616 626 640 652 666 679 694 706 712 725 730 745 759 765 787 801 815 825 835 844 858 873 879 888 903 916 927 940 955 968 974 987 1002 1008">En el siguiente ejemplo tenemos la misma frecuencia de muestreo (basada en F<tspan font-family="F23" font-size="17" y="902" x="1021 1035 1043">max<tspan font-family="F0" font-size="27" y="898" x="1052 1058 1072 1078 1090 1104 1119 1134 1139 1157 1169 1179"> = 2000 Hz) <tspan y="936" x="132 147 161 171 186 192 204 219 233 243 256 262 272 285 300 314 335 350 361 367 380 392 407 422 428 434 439 454 468 481 492 497 512 526 531 541 555 566 581 587 601 613 619 634 648 655 661 677 692 706 716 729 735 750 764 778 792 806 812 825 838 848 854 860 873 879 901 915 930 944 950 963 975 981 996 1011 1016 1038 1051 1062 1068 1080 1086 1099 1109 1122 1143 1157 1172 1181 1195 1201">pero ahora tenemos 3200 líneas de resolución. Ahora puede ver la modulación más claramente. <tspan y="1391" x="1220"> <tspan font-family="F13" font-size="24" y="1437" x="620 631 635 647 659 667 679">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="684"> <tspan font-family="F13" font-size="24" font-weight="400" x="684 696 701 708 721">4-19 <tspan font-family="F0" font-size="27" y="1490" x="132 147 162 172 178 189 203 218 232 246 257 267 281 288 294 306 320 333 348 363 377 383 405 418 432 442 455 470 484 506 521 532 538 544 557 563 571 581 595 607 621 634 649 661 667 680 686 700 714 720 742 756 770 781 790 800 814 829 835 846 861 876 887 897 909 924 933 947 954 960 974 979 985 1000 1014 1036 1049 1059 1074 1079 1094 1108">Por supuesto, cuando mantenemos la frecuencia de muestreo constante, el número de <tspan y="1527" x="132 154 168 182 193 203 213 226 237 243 258 272 282 288 294 315 330 343 355 365 380 386 400 406 416 430 440 453 465 471 486 500 506 521 535 541 546 560 566 580 585 600 614 623 645 658 673 687 698 712 718 730 744 759 770 780 793 807 817 831 837 843 858 872 885 900 914 929 935 947 960 982 997 1003 1016 1038 1053 1064 1070 1076 1089">muestras por impacto o rotación del eje permanece constante. Cuando cambiamos la <tspan y="1565" x="132 144 159 174 183 189 204 217 227 240 252 258 273 287 293 308 321 327 340 359 375 382 388 399 414 420 435 441 453 465 487 502 508 521 527 541 547 552 567 581 603 616 626 641 646 656 671 681 694 700 706 720 734 740 762 776 790 801 810 820 833 844 850 865 879 893 898 908 922 934 948 963 969 975 988 1010 1025 1036 1042 1054 1061 1067 1082 1096 1106 1112 1118 1133 1138 1147 1160 1175 1185 1200 1206">configuración de LOR, solo cambia el número total de muestras que recopilamos y, por lo tanto, <tspan y="1602" x="132 146 152 158 173 187 209 222 232 247 253 267 281 287 300 314 325 339 350 356 371 385 399 404 418 424 430 444 450 463 469 483 489 499 512 519 524 538 553 559 565 578 583 605 618 631 645 655 661 674 680 694 708 714 720 735 746 752 766 776 791 805 815 828 850 863 874 880 894 908 914 925 940 949 958 979 992 1001 1015 1021 1032 1046 1052 1067 1081 1094 1109 1123">el número de veces que el eje gira. En la mayoría de los programas de software se puede <tspan y="1640" x="132 145 167 182 188 194 207 217 222 237 247 260 269 275 287 300 321 335 349 359 373 379 385 398 403 413 427 438 453 459 473 485 491 506 520 526 548 561 572 578 591 597 607 620 625 635 650 664 674 680 694 699 713 735 750 756 771 777 783 798 811 821 836 847 852 867 881 887 900 912 926 941 947 953 958 973 987 1000 1011 1017 1032 1037 1052 1061 1076 1088 1094 1116 1130 1144 1154 1164 1174 1187 1198 1207">ampliar gráficamente la resolución más alta (por ejemplo, datos de 3200 líneas o 8192 muestras) <tspan y="1677" x="132 147 160 170 183 189 202 215 225 231 245 250 256 278 284 295 317 332 337 352 366 376 389 395 401 414 420 435 449 463 469 484 498 513 518 540 555 566 572 585 598 608 614 627 642 648 654 669 680 686 701 713 723 738 749 755 769 783 789 798 812 823 838 844 858 870 876 891 906 912 934 947 958 963 978 991 997 1010 1016 1025 1040 1055 1064 1070 1084 1090 1103 1125 1140 1145 1160 1167">para ver el mismo detalle que pudimos ver en los datos de resolución más baja (por ejemplo, <tspan y="1714" x="132 147 162 177 183 189 194 209 223 236 247 253 267 273 285 300 314 329 335 357 371 385 396 405 415 428 439 448 454">800 líneas o 2048 muestras). <tspan y="1784" x="132 149 164 178 188 201 207 220 233 255 270 281 287 299 305 317 330 352 367 373 386 395 401 407 420 426 435 445 459 471 485 498 513 525 531 544 549 564 578 584 606 620 634 644 654 663 677 692 699 705 718 733 739 745 758 764 786 798 811 826 835 841 854 860 875 888 894 900 915 926 932 945 960 973 979 985 997 1010 1025 1039 1049 1063 1074 1080 1086 1100 1111 1121 1136 1142 1152 1166">Ahora vamos a cambiar la frecuencia de muestreo. En la mayoría de los analizadores, esto se <tspan y="1821" x="132 138 153 168 178 191 197 209 222 243 258 264 277 291 306 321 327 333 346 352 364 378 393 402 408 423 436 446 459 471 477 492 506 512 527 541 547">logra cambiando la configuración de F<tspan font-family="F23" font-size="17" y="1825" x="560 574 582">max<tspan font-family="F0" font-size="27" y="1821" x="591 598 603 618 633 655 670 675 685 699 707 721 731 744 759 771 777 790 796 802 812 825 840 854 863 869 879 892 914 929 940 946 952 965 971 980 995 1004 1026 1039 1045 1060 1073 1079 1094 1108 1123 1136 1142 1153 1168 1183">. Como referencia, repetiremos la forma de onda con <tspan y="1859" x="132 147 162 177 183 189 194 209 223 236 247 252 265 271">800 líneas y F<tspan font-family="F23" font-size="17" y="1863" x="284 298 306">max<tspan font-family="F0" font-size="27" y="1859" x="315 321 334 340 352 367 382 396 402 420 432 438"> = 2000 Hz. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.149573, 1.150142) translate(119.174721,245.187192)" xlink:href="page10_data/img27.jpg"/><rect x="134" y="277" width="1081" height="1" fill="#000000"/><rect x="133" y="278" width="1084" height="1" fill="#000000"/><rect x="133" y="279" width="1085" height="1" fill="#000000"/><rect x="132" y="280" width="1086" height="2" fill="#000000"/><rect x="132" y="282" width="5" height="406" fill="#000000"/><rect x="1213" y="282" width="5" height="406" fill="#000000"/><rect x="132" y="688" width="1086" height="4" fill="#000000"/><rect x="133" y="692" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.151709, 1.147309) translate(118.953618,857.659259)" xlink:href="page10_data/img28.jpg"/><rect x="134" y="980" width="1083" height="1" fill="#000000"/><rect x="133" y="981" width="1087" height="1" fill="#000000"/><rect x="132" y="982" width="1088" height="2" fill="#000000"/><rect x="132" y="984" width="5" height="405" fill="#000000"/><rect x="1215" y="984" width="5" height="405" fill="#000000"/><rect x="132" y="1389" width="1088" height="3" fill="#000000"/><rect x="133" y="1392" width="1087" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com'