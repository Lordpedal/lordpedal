e="17" y="376" x="560 574 582">max<tspan font-family="F29" font-size="27" y="372" x="591"> <tspan font-family="F0" font-weight="400" y="441" x="132 147 153 167 173 178 193 207 229 243 253 267 273 288 302 307 329 343 357 368 377 387 400 411 417 431 445 451 457 470 476 485 500 510 532 544 550 565 579 584 599 614 629 641 647 662 676 681 691 697 710 732 747 762 768 782 792 802 815 821 836 849 859 872 882 904 909 924 937 952 967 973 987 1002 1012 1018 1024 1037 1043 1055 1069 1084 1093 1098 1113 1127 1137 1149 1161 1167 1182 1197">Y el número de muestras en la forma de onda de tiempo está determinado por la configuración <tspan y="479" x="132 147 161 167 173 178 193 207 220 231 237 252 265 271 280 294 305 320 326 340 352 358 373 388 394">de líneas de resolución: <tspan font-family="F29" font-weight="700" y="548" x="132 150 165 187 201 211 226 232 246 260 266 288 302 316 327 337 347 360 371 377 387 404 414 419 433 439 451 458 471 485 491 504 510 523 530 544 558 571 582 588 603 617 623 632 646 657 672 679 694 705 712 727 741">Número de muestras (N) = 2.56 x Líneas de resolución <tspan font-family="F0" font-weight="400" y="618" x="132 146 152 158 173 187 209 222 232 247 253 267 281 287 309 323 337 348 357 367 380 391 397 411 422 428 439 445 458 480 495 504 518 524 538 553 566 571 585 600 614 624 638 653 664 670 683 689 704 717 723 738 753 764 777 784 790 802 817 831 846 852 858 872 887 902 916 923 929 944 953 968 980 986 992 1006 1016 1027 1033">El número de muestras es siempre una “potencia de dos”: 2048, 4096, 8192, etc. <tspan font-family="F5" y="688" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 209 224 230 236 242 256 270 283 294 300 307 320 326 335 350 362 376 382 404 418 432 443 453 463 476 486">400 líneas -&gt; 1024 muestras <tspan font-family="F5" y="727" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 210 225 231 237 242 257 271 284 295 301 307 321 327 339 354 368 382 388 410 424 438 449 458 468 481 492">800 líneas -&gt; 2048 muestras <tspan font-family="F5" y="766" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 189 204 219 234 240 246 251 266 280 293 304 310 316 330 336 350 365 379 394 400 422 436 450 461 470 480 493 503">1600 líneas -&gt; 4096 muestras <tspan font-family="F5" y="805" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 205 220 235 241 247 253 267 281 294 305 311 318 331 337 352 361 376 388 394 416 430 444 455 464 474 487 497">3200 líneas -&gt; 8192 muestras <tspan y="858" x="132 145 158 164 170 185 200 215 220 230 244 259 265 279 293 299 305 318 324 333 347 357 379 392 398 412 426 432 446 461 476 489 495 509 523 529 539 544 558 580 595 610 615 625 638 648 653 663 678 692 713 727 737 751 757 772 786 792 802 816 831 845 859 874 889 900 906 919 934 940 946 959 965 977 991 1005 1015 1028 1043 1056 1061 1076 1090 1095 1105 1111 1125 1146 1161 1176 1186">La longitud de la forma de onda de tiempo (T) (número de segundos en la ventana de tiempo) <tspan y="896" x="132 146 157 163 178 193 203 209 215 229 235 245 257 272 282 297 303 316 331 344 350 359 373 379 392 404 410 425 440 445 460 474 479 493 504 514 529 540 546 559 572 578 592 602 616 627 633">es por lo tanto una relación de estos valores: <tspan y="965" x="132 146 152 166 172 184 190 205 219 232 243 248 263 277 282 292 306 317 332 338 352 364 370 384 399 405 412 418">T = Líneas de resolución / F<tspan font-family="F23" font-size="17" y="969" x="431 445 453">max<tspan font-family="F0" font-size="27" y="965" x="462"> <tspan y="1612" x="1213"> <tspan font-family="F13" font-size="24" y="1673" x="564 575 579 591 603 611 623">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="628"> <tspan font-family="F13" font-size="24" font-weight="400" x="628 640 645 655 666 670 681 693 697 709 721 729 748 760 765 777">4-25 La Fórmula <tspan font-family="F0" font-size="27" y="1726" x="132 146 161 176 189 200 206 212 225 236 242 251 265 271 284 296 302 3