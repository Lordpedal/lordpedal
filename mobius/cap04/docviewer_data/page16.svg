]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-16 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="786" x="1213"> <tspan font-family="F20" font-size="24" y="832" x="620 631 635 647 659 667 679">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="684"> <tspan font-family="F20" font-size="24" font-weight="400" x="684 696 701 711 722">4-27 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="911" x="133 155 175 183 202 221 240 257 271 279 298 316 323 340 349 368 381 399 414 423 442 462">Unidades de vibración <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="986" x="133 147 153 159 174 184 194 208 214 224 237 259 272 278 293 307 321 326 336 350 364 378 400 415 426 432 447 461 474 480 492 507 522 533 538 553 567 577 589 599 605 619 630 636 647 652 658 680 685 695 708 718 724 730 743 749 758 772 782 804 817 822 837 851 857 871 886 901 914 919 934 948 953 963 969 983 1005 1019 1034 1040 1053 1068 1074 1088 1103 1108 1123 1136 1150 1164 1175 1181 1196 1210">El otro tema que tenemos que considerar es si mirar la forma de onda de tiempo en unidades de <tspan y="1023" x="133 146 158 172 178 192 202 215 227 233 247 262 269 275 287 301 307 322 334 340 355 368 382 388 403 409 423 437 448 463 469 482 494 507 529 535 549 563 573 588 594 600 614 628 633 648 663 677 687 693 706 712 726 740 752 758 767 773 795 809 821 836 851 857 868 883 897 907 921 926 940 951 961 974 980 990 1004 1026 1038 1045 1051 1066 1079 1089 1104 1109 1123 1138 1144 1149 1162">aceleración, velocidad o desplazamiento. Se podría decir mucho sobre este tema, pero en la <tspan y="1061" x="133 155 168 181 196 205 211 224 230 245 258 264 270 285 296 302 314 327 338 353 364 370 381 395 401 416 429 444 458 464 478 487 493 499 505 517 530 540 546 552 565 571 584 596 610 615 629 639 652 664 670 684 699 704 714 729 743 753 759 773 778 792 814 829 835 850 857 862 878 888 895 901 914 927 933 942 956 966 988 1001 1007 1021 1035 1041 1055 1070 1085 1098 1104 1118 1132">mayoría de los casos se debe utilizar la aceleración (por ejemplo, G). La forma de onda de <tspan y="1098" x="133 146 158 172 178 192 202 215 227 233 247 262 268 277 291 302 315 321 331 344 354 367 372 381 391 405 414 428 442 457 467 479 489 495 501 514 520 525 540 549 564 574 596 609 621 626 641 656 661 667 689 704 718 728 738 750 765 775 789 794 809 823 837 843 856 865 879 891 901 913 919 932 938 951 957 967 980 986 994 1004 1018 1030 1044 1057 1072 1084 1090 1103 1110 1116 1129 1135 1141 1146 1159">aceleración resaltará (retendrá) la información importante que afecta a alta frecuencia. Si la <tspan y="1135" x="133 144 158 173 186 192 198 212 223 233 246 251 265 270 285 294 308 322 332 345 360 373 386 392 405 411 417 430 436 449 463 469 484 496 501 516 529 544 550 556 562 575 581 587 602 611 625 635 657 670 682 688 702 717 723 737 751 757 766 775 789 801 815 829 844 856 862 874 880 902 915 926 932 945 951 961 974 980 991 1004 1010 1020 1033 1048 1062 1074 1088 1094 1109 1115 1126 1139">señal está “integrada” a la velocidad, la información de frecuencia más alta se reduce o se <tspan y="1173" x="133 148 154 168 177 192 206 213 218 231 237 243 256 261 276 291 306 312 326 331 337 351 361 375 389 399 412 424 430 444 459 465 478 484 490 504 518 529 544 550 563 575 588 610 616 630 644 654 669 674 688 694 700 722 727 742 755 765 778 784 790 803 809 814 829 838 852 862 884 897 909 915 930 944 950 965 978 984 997 1003 1013 1026 1032 1041 1050 1064 1076 1090 1104 1119 1130 1136 1149">pierde, y la doble integración al desplazamiento eliminará la información de alta frecuencia <tspan y="1210" x="133 143 157 168 178 190 205 215 228 235 241 251 264 277 288 293 303 316 331 337 350 361 367 378 393 408 413 428 434 443 456 466 479 494 504 518 529 534 549 562 572 585 591 597 610 621 627 649 662 677 691 696 711 724 735 741 756 769 775 785 799 814 827 849 855 868 883 893 908 919 924 939 953 958 973 987 998 1004 1010 1022 1035 1057 1063 1076 1091 1101 1115 1121 1134 1140 1153 1159">restante. (Las reglas son diferentes para las máquinas de rodamientos de deslizamiento – el <tspan y="1248" x="133 148 162 173 188 194 207 219 232 254 260 274 288 298 313 318 332 343 349 355 368 374 388 403 409 424 436 451 457 471 485 491 505 511 525 537 549 554 569 583 593 599">desplazamiento es la unidad de elección). <tspan y="1317" x="133 147 158 168 181 192 198 213 228 239 245 256 269 284 297 303 317 328 334 349 358 373 386 392 405 420 433 448 454 468 482 488 494 507 513 535 541 552 574 587 592 607 622 633 639 651 657 672 686 692 704 710 724 730 743 749 764 778 784 790 803 808 830 836 847 869 882 888 910 923 938 952 957 972 985 992 998 1016 1027 1036 1050 1065 1071 1086 1100 1113 1128 1142 1147 1160 1174 1184">Estas dos señales provienen de la misma posición y eje de la misma máquina. Usted puede ver <tspan y="1355" x="133 142 155 167 173 179 201 215 230 239 253 259 274 288 302 308 314 327 332 338 353 362 376 386 408 421 433 439 453 468 474 488 502 508 521 527 537 550 556 564 574 588 600 614 627 642 654 660 673 679 693 704 710 732 746 757 772 787 793 815 828 839 845 860 874 887 893 906 912 925 940 946 952 965 971 980 994 1004 1026 1039 1045 1059 1073 1079 1093 1108 1123 1136 1142 1156 1170">fácilmente que la información de alta frecuencia es mucho más obvia en la forma de onda de <tspan y="1392" x="133 146 158 172 178 192 202 215 227 233 247 262 267 277 290 295 309 315 321 335 346 361 375 386 396 406 420 430 436">aceleración (y el espectro). <tspan y="1902" x="1102"> <tspan font-family="F20" font-size="24" y="1947" x="619 630 634 646 658 666 678">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="683"> <tspan font-family="F20" font-size="24" font-weight="400" x="683 695 700 710 723">4-28 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="722" height="340" transform="scale(1.493075, 1.497059) translate(89.077922,185.697446)" xlink:href="page16_data/img40.jpg"/><image x="239" y="1435" width="864" height="467" xlink:href="page16_data/img41.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
