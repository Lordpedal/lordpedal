" x="390"> <tspan font-family="F0" x="426 443 458 471 477 483 494 500 511 516 531 545 551 560 574 584 606 619 630 636 651 664 670 685 699 714 727 733 745 760 774 780 794 805 820 834 845 855 865 880 890">Análisis de formas de onda con espectros <tspan font-family="F5" y="1547" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 455 461 471 485 495 508 515 520 535 548 563 577 583 596 602 608 621 627 639 654 663 673 687 700 707 722 734 749 764 777 782 795 801 813 826 839 844 854 867 879 885 900 914">Soltura, daño a la correa/banda y cavitación <tspan font-family="F5" y="1586" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 458 471 477 483 494 500 511 516 531 545 551 563 576 582 595 606 612 626 640 646 659 674 688 698 710 725 738 744 758 768">Análisis de cajas de engranajes <tspan font-family="F5" y="1625" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 462 477 487 500 522 535 546 552 564 569 579 591 605 611 624 634 648 658">Diagramas circulares <tspan y="1679" x="378"> <tspan y="1716" x="378 392 407 413 427 438 447 461 467 479 492 507 512 522 536 542 557 563 574 588 594 607 621 634 656 661 676 689 695 709 715 721 733 748 761 767 773 784 790 801 807 821 835 841 854 860 874 884 897 909 915 929 944 958 969 975 989 1003 1014 1029 1043 1049 1055 1068 1073 1088 1102 1112 1123 1137 1151 1163 1173 1178 1191 1204 1210 1225 1238 1244 1250 1263 1269 1278 1293 1303 1325 1338 1343 1358 1372 1378 1392 1407 1422 1435">En este capítulo se examina el análisis de vibraciones desde la perspectiva de la forma de onda <tspan y="1754" x="378 393 407 413 423 428 442 464 479 493 500 506 520 534 540 546 559 565 580 593 602 616 631 645 655 661 674 680 687 694 701 707 713 728 739 745 759 769 779 793 808 814 827 841 851 865 876 882 893 906 912 924 938 952 962 972 984 999 1005 1018 1033 1038 1052 1058 1064 1079 1085 1097 1112 1127 1142 1152 1162 1168 1180 1195 1201 1215 1229 1235 1244 1257 1263 1269 1282 1293 1299 1314 1327 1333 1339 1352 1358 1380 1392 1407 1421 1427 1442 1455">de tiempo. En la Categoría II, los estudiantes se centran en el diagnóstico de fallas de la máquina <tspan y="1791" x="378 392 407 413 422 436 451 462 468 483 498 503 518 532 538 544 559 570 575 590 603 613 622 637 652 666 677 682 696 710 716 730 736 742 756 767 781 795 807 816 826 841 847 861 875 881 894 900 914 924 937 949 955 969 984 991 997 1010 1023 1034 1040 1052 1066 1081 1090 1096 1111 1124 1134 1147 1159 1165 1180 1194 1208 1219 1225 1240 1254 1259 1265 1275 1289 1300 1315 1330 1336 1342 1355 1370 1384 1394 1399 1414 1428">en función de los patrones en el espectro de vibración. Las configuraciones del recopilador de <tspan y="1829" x="378 393 406 416 431 442 448 460 466 472 485 491 506 515 529 540 554 568 578 591 603 609 623 638 644 658 672 678 693 706 715 730 741 747 757 770 792 807 812 826 840 846 857 871 877 889 902 917 926 936 949 959 973 988 994 1007 1022 1028 1042 1057 1067 1073 1095 1101 1113 1125 1135 1141 1155 1161 1166 1180 1191 1206 1220 1231 1241 1251 1266 1272 1278 1292 1306 1312 1326 1337 1347 1360">datos y la presentación de datos también se centraron en optimizar el espectro. En este <tspan y="1866" x="378 390 403 418 424 434 448 454 469 475 488 501 511 525 547 562 573 579 585 600 611 617 629 642 653 668 679 684 698 713 719 725 740 751 756 771 785 799 805 818 833 846 852 858 870 882 892 898 904 917 923 932 946 956 978 991 997 1012 1025 1031 1046 1060 1075 1088 1094 1109 1122 1128 1138 1143 1157 1179 1194 1209 1215 1227 1241 1263 1278 1284 1298 1304 1309 1319 1325 1340 1355 1360 1375 1389">capítulo veremos los casos en los que analizar la forma de onda de tiempo como el tipo de <tspan y="1904" x="378 393 406 416 431 442 448 462 472 478 493 505 510 525 538 544 550 564 575 581 595 605 611 616 622 635 640 655 661 672 684 698 708 713 723 737 759 774 785 791 813 825 840 853 863 876 887 893 908 921 927 942 957 967 972 994 1000 1012 1025 1035 1041 1047 1060 1071 1077 1089 1103 1118 1127 1132 1147 1161 1171 1184 1196 1202 1216 1231 1245 1256 1262 1276 1290 1296 1305 1319 1331 1346 1361 1367 1373 1386 1397 1403 1418 1433">datos principal es útil y discutiremos maneras de optimizar las configuraciones de recopilación <tspan y="1941" x="378 393 407 413 428 440 450 465 476 482 497 510 520 533 538 552 558 564 577 592 605 611 617 628 634 645 650 665 679 685 694 708 718 740 753 758 773 787 793 807 822 837 850 855 870 884 889 899 905 919 941 955 970 977 982">de datos para el análisis de forma de onda de tiempo.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="1210" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="1007" height="507" transform="scale(1.025819, 1.025641) translate(335.341723,271.05)" xlink:href="page1_data/img1.jpg"/></g></svg>
