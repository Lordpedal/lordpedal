]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F7" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 802 820 842 861 870 889 907 917 936 956 974 993 1003 1021 1039 1049 1067 1078 1095 1117 1135 1154 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-5 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="378 404 414 435 451 466 486 503 510 533 554 561 575 598 613 647 667 674 697 718 725 747 770 792 812 819 842 863 870 884 894 914 948 971 993">Ajustes de forma de onda de tiempo <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="378 391 406 412 427 441 455 461 474 488 510 525 535 541 555 569 575 589 595 601 613 628 634 648 659 669 684 693 699 714 728 733 748 761 771 786 797 803 817 823 829 842 848 863 876 890 900 913 919 925 938 944 959 973 979 984 999 1009 1023 1037 1052 1064 1079 1094 1104 1109 1124 1139 1144 1158 1169 1175 1181 1194 1200 1209 1224 1234 1256 1268 1274 1289 1303 1308 1323 1338 1353 1365">Lo que vemos en el colector de datos o la pantalla del ordenador no es la forma de onda <tspan y="436" x="378 391 406 419 425 440 455 461 473 486 492 506 516 521 536 541 556 569 575 581 594 599 614 628 638 651 657 672 686 700 705 718 724 739 753 759 774 788 794 800 810 824 839 850 864 874 881 886 900 914 928 942 964 979 990 996 1011 1025 1038 1044 1059 1064 1079 1085 1095 1108 1114 1120 1132 1144 1154 1160 1175 1181 1196 1208 1218 1231 1237 1252 1266 1280 1286 1292 1307 1318">analógica original y pura que vino del sensor. Tenemos que digitalizarlo para que los <tspan y="473" x="378 393 403 418 431 446 459 474 488 498 512 523 529 544 558 571 586 599 614 620 633 639 661 674 685 699 714 726 736 742 757 763 775 781 803 816 831 836 851 865 871 884 894 900 915 921">ordenadores puedan almacenarlo y manipularlo. <tspan y="543" x="378 393 407 420 435 450 465 470 485 500 511 517 526 532 538 551 573 588 598 604 618 632 638 652 667 680 686 695 709 719 741 754 760 774 788 794 808 823 838 851 857 871 885 891 901 906 920 942 957 972 978 988 1002 1008 1023 1037 1051 1065 1079 1085 1098 1111 1121 1127 1140 1155 1161 1176 1190 1211 1225 1235 1250 1256 1262 1267 1289 1295 1305 1317 1332 1347 1353 1368 1381">Cuando nos fijamos en una forma de onda de tiempo se puede ver un número limitado de <tspan y="580" x="378 400 414 428 439 449 459 472 483 488 498 511 533 548 554 560 570 584 598 612 623 629 644 657 663 676 682 696 706 719 731 737 751 766 772 786 796 802 808 814 826 839 854 867 878 884 899 911 921 934 940 951 961 975 988 997 1003 1017 1023 1028 1043 1053 1066 1075 1081 1093 1107 1113 1128 1142 1148 1157 1171 1181 1203 1216 1221 1236 1250 1256 1270 1285 1300 1312 1322 1329 1334 1349">muestras (amplitudes de vibración utilizadas para crear el gráfico de forma de onda). Y <tspan y="618" x="378 393 407 422 435 450 465 470 484 499 513 528 534 549 562 568 574 587 593 603 616 630 636 651 665 677 683 695 709 724 730 736 749 755 770 784 797 803 814 828 834 844 858 880 893 903 917 932 938 944 957 968 974 980 994 1006 1016 1029 1039 1052 1063 1070 1076 1090 1101 1106 1121 1136 1147 1153 1168 1174 1188 1194 1209 1222 1236 1242 1255 1269 1282 1288 1301 1316 1329 1335 1344 1354 1367 1379 1391 1396 1411 1426">dependiendo de la rapidez con la que se tomaron las lecturas, es posible que vea una fracción <tspan y="655" x="378 393 407 413 424 437 452 466 481 496 510 517 523 538 544 566 580 591 606 621 632 638 649 662 677 691 706 721 736 747 753">de segundo, o muchos segundos. <tspan y="1114" x="1462"> <tspan font-family="F13" font-size="24" y="1160" x="869 880 884 896 908 916 928">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="933"> <tspan font-family="F13" font-size="24" font-weight="400" x="933 945 950 963">4-9 <tspan font-family="F0" font-size="27" y="1213" x="378 395 401 407 419 434 449 458 463 478 492 502 514 524 530 544 559 572 577 592 602 616 630 645 657 664 670 685 698 713 727 732 742 755 770 784 793 799 812 827 833 845 859 873 887 897 910 916 922 937 948 954 965 970 985 999 1005 1019 1033 1043 1057 1068 1074 1089 1102 1117 1127 1142 1153 1159">Al configurar una prueba, debe tener en cuenta los siguientes puntos: <tspan font-family="F5" y="1284" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 451 465 478 492 502 517 523 538 551 561 574 580 586 599 605 614 629 639 661 673 679 694 708 713 728 743 758 770 776 791 805 810 820 826 839 861 876 891 900 906 912 921 940 954 968 973 988 994 1006 1021 1027 1033 1046 1052 1074 1087 1102 1116 1121 1136 1149 1155 1168 1183 1188 1202 1213 1227 1233 1242 1248 1262 1284 1299 1313 1322">¿Cuánto dura la forma de onda de tiempo?  ¿Qué hizo la máquina en ese tiempo? <tspan font-family="F5" y="1323" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 451 465 478 492 502 515 526 532 545 559 571 585 596 601 616 621 631 646 652 666 671 677 691 697 710 716 730 744 750 764 775 789 794 809 823 832 838 853 868 883 888 903 917 922 932 938 952 973 988 1003 1013 1018">¿Cuántas veces giró el eje en ese período de tiempo?  <tspan font-family="F5" y="1361" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 454 466 479 485 496 510 519 525 537 543 556 571 581 594 600 609 623 634 649 655 669 681 687 702 717 723 736 751 756 770 776 782 796 806 819 828 834 846 861 867 882 894 904 917 923 936 949 959 965 970 992 1007 1020 1032 1042 1057 1068 1073 1088 1102 1108 1120 1134 1144 1154 1167 1172 1187 1201 1211 1224 1236 1242 1256 1271 1281 1286">¿Hay suficiente resolución en el gráfico para ver impactos de corta duración?  <tspan font-family="F5" y="1400" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 454 466 479 485 496 501 516 531 546 557 562 577 591 597 612 624 634 640 655 669 675 690 696 718 732 747 761 767 780 792 798 813 828 837 842">¿Hay signos de batido o modulación?  <tspan y="1454" x="378 395 401 407 422 436 445 450 465 470 480 486 500 515 528 533 548 558 572 586 601 613 620 626 636 641 655 669 683 689 698 708 722 733 739 754 766 776 789 811 824 834 844 859 870 875 890 903 909 924 930 941 955 961 973 988 1002 1012 1021 1036 1042 1049 1055 1061 1074 1080 1089 1098 1112 1124 1138 1152 1167 1178 1184 1197 1203 1218 1231 1237 1259 1273 1287 1298 1307 1317 1331 1346 1351 1361 1375 1381">Al definir una prueba, tiene tres parámetros bajo su control: la frecuencia de muestreo (el <tspan y="1492" x="378 393 407 429 443 453 467 473 488 501 507 529 543 557 568 577 587 600 611 617 632 647 656 662 673 687 702 715 730 745 760 766 780 786">número de muestras por segundo o F<tspan font-family="F23" font-size="17" y="1496" x="799">s<tspan font-family="F0" font-size="27" y="1492" x="806 816 823 829 835 848 854 860 874 888 903 909 919 933 948 953 968 982 988 993 1003 1016 1031 1037 1048 1057 1067 1082 1088 1102 1116 1122 1131 1137 1151 1173 1188 1202 1208 1217 1231 1241 1246 1259 1265 1271 1284 1295 1301 1315 1329 1335 1350 1363 1378 1391 1402 1409 1415 1430 1445 1455">), la longitud del registro de tiempo (T) y las unidades, por <tspan y="1529" x="378 392 398 412 434 449 455 470 476 482 493 499 505 510 525 535 548 562 572 585 591 597 610 616 627 641 656 669 674 680 690 702 716 729 743 758 773 779 790 804 810 824 833 839 845 851 863 876 882 896 911 917 930 942 956 961 975 985 1000 1021 1035 1044 1054 1069 1078 1084">ejemplo, si integra la señal (cuando se utiliza un acelerómetro). <tspan y="1598" x="378 392 398 404 414 428 441 446 460 470 483 505 520 531 536 551 565 579 585 607 621 635 646 655 665 679 691 701 707 713 726 732 741 755 765 787 800 806 821 834 840 855 869 884 897 903 925 931 937 942 964 970 976 982 997 1012 1026 1036 1042 1057 1071 1076 1089 1103 1115 1129 1140 1146 1160 1175 1185 1191 1202 1215 1230 1244 1258 1273 1288 1295 1300 1313 1318 1333 1346 1358 1372 1382 1387 1402">Si tuviéramos que muestrear la forma de onda mil millones de veces por segundo, y hacerlo <tspan y="1636" x="378 393 407 417 430 444 454 468 474 488 502 508 530 536 551 564 574 589 596 601 611 624 639 654 663 669 682 704 719 730 736 750 765 778 784 789 811 824 838 852 867 873 895 908 921 927 939 945 958 968 981 986 1001 1015 1021 1033 1047 1069 1084 1090 1096 1109 1115 1124 1138 1148 1170 1183 1189 1203 1217 1223 1238 1252 1267 1280 1286 1298 1311 1333 1348 1354 1368 1374 1387">durante un minuto, tendríamos una imagen muy clara de cómo la forma de onda cambió a <tspan y="1673" x="378 400 414 429 435 450 463 468 483 497 511 517 531 537 542 556 562 576 581 596 601 611 624 639 652 657 670 676 682 695 706 712 727 742 748 761 772 778 788 802 817 830 845 858 872 878 891 897 907 920 935 949 964 978 988 994 1008 1022 1028 1034 1047 1053 1068 1074 1084 1094 1107 1114 1120 1133 1143 1155 1162 1168 1174 1189 1202 1212 1227 1232 1247 1261 1275 1286 1296 1305 1320 1326 1338 1353 1359 1373 1385 1394 1409 1419 1425 1439 1453">medida que el eje giraba y las bolas rodaban alrededor de la pista, etc., pero nuestro colector de <tspan y="1711" x="378 393 406 416 431 442 448 459 473 479 494 508 521 536 549 559 565 577 583 594 600 615 620 642 656 678 692 702 708 721 728 733 748 763 773 778 792 798 804 816 831 845 855 865 877 887 893 907 914 920 935 950 964 974 980 993 1015 1030 1041 1046 1068 1082 1096 1107 1117 1126 1140 1153 1163 1169 1175 1188 1194 1203 1217 1227 1249 1262 1267 1282 1296 1302 1316 1331 1346 1359 1365 1378 1384 1394 1409 1415 1430">datos se quedaría sin memoria. Por el contrario, podríamos muestrear la forma de onda a sólo <tspan y="1748" x="378 390 405 411 424 438 450 464 475 481 496 510 520 526 537 550 565 579 593 608 623 630 636 651 665 675 681 692 707 713 728 734 747 762 775 781 796 810 821 827 849 862 868 882 896 902 913 926 941 955 970 985 999 1006 1012 1026 1037 1047 1062 1067 1082 1094 1108 1123 1136 1146 1152 1165 1171 1193 1207 1218 1233 1248 1254 1276 1289 1304 1319 1330 1336 1357 1371 1392 1407 1417 1423 1436 1441 1454">20 veces por segundo, por sólo una décima de segundo. Esto ocuparía mucho menos memoria y <tspan y="1786" x="378 400 414 429 444 455 460 470 476 490 511 526 541 548 554 568 582 592 606 612 618 631 637 647 661 672 687 693 707 719 725 739 754 760 771 784 794 800 813 819 829 841 856 862 884 897 903 916 922 937 951 964 970 985 999 1005 1020 1033 1047 1057 1063 1076 1082 1087 1102 1111 1125 1135 1157 1170 1182 1188 1203 1217 1223 1237 1247 1253 1259 1265 1277 1290 1305 1311 1324 1331">menos tiempo, pero la resolución sería tan mala que no habría información utilizable. <tspan y="1823" x="378 397 412 425 431 444 466 479 494 503 517 524 529 543 549 555 568 583 593 607 617 632 646 652 658 673 687 700 706 711 725 736 746 759 764 778 793 799 812 817 832 846 861 867 873 887 902 914 924 930 935 950 959 973 983 1004 1018 1033 1039 1053 1059">Obviamente, el entorno ideal está en algún lugar intermedio. <tspan y="1892" x="378 395 410 424 430 436 445 459 473 487 509 524 535 541 556 571 582 588 597 611 621 643 656 667 673 687 701 707 721 736 751 764 770 784 798 804 813 819 833 855 870 884 891 897 911 922 932 945 951 960 974 984 1006 1019 1024 1039 1053 1059 1073 1088 1103 1116 1121 1131 1145 1159 1169 1183 1194 1207 1222 1232 1244 1250 1259 1274 1286 1300 1306 1328 1342 1356 1367 1377 1387 1399 1410 1416 1431 1445">Aquí tenemos dos formas de onda de tiempo. Esta forma de onda representa 1024 muestras de <tspan y="1930" x="378 388 394 408 430 445 459 465 477 492 507 512 527 534 547 553 563 577 592 606 620 635 650 661 667 681 695 701 716 729 738 753 764 771 777 790 803 809 818 832 842 864 877 883 897 911 917 932 946 961 974 980 994 1008 1014 1020 1030 1035 1049 1071 1086 1101 1106 1121 1136 1141 1151 1165 1177 1191 1197 1210 1216 1231 1244 1259 1271 1277 1292 1306 1311 1325 1335 1348 1363 1369 1374 1389 1398 1412 1422 1436 1447 1453">tiempo con 0.3 segundos de datos. La forma de onda del tiempo no revela nada de gran interés. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.150641, 1.150142) translate(331.988858,612.098522)" xlink:href="page12_data/img13.jpg"/><rect x="380" y="699" width="1081" height="1" fill="#000000"/><rect x="379" y="700" width="1084" height="2" fill="#000000"/><rect x="378" y="702" width="1085" height="2" fill="#000000"/><rect x="378" y="704" width="4" height="406" fill="#000000"/><rect x="1459" y="704" width="4" height="406" fill="#000000"/><rect x="378" y="1110" width="1085" height="3" fill="#000000"/><rect x="379" y="1113" width="1084" height="2" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>