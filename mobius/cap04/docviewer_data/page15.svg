391 397 411 422 432 446 457 463 478 492 498">ajustes de F<tspan font-family="F23" font-size="17" y="428" x="511 525 533">max<tspan font-family="F0" font-size="27" y="424" x="542 547 560 566 579 598 614 619 634 648 659 673 684 690 700 712 722 728 741 763 778 789 795 810 822 832 845 851 864 877 887 893 906 920 930 945 958 964 986 999 1014 1027 1049 1062 1077 1086 1100 1106 1121 1126 1136 1151 1161 1174 1185 1191 1206 1220 1234 1245 1251 1266 1280 1286 1291 1305 1311 1325 1330 1344 1358 1364 1370 1383"> y LOR necesitaríamos para ver aproximadamente 6 rotaciones del eje en la <tspan y="462" x="378 387 402 412 434 447 453 467 481 487 502 516 531 544 550 564 578 584 594 599 613 635 650 665 671 676">forma de onda de tiempo.  <tspan y="531" x="378 396 411 424 430 440 454 464 477 489 495 510 524 530 545 559 565 570 584 590 604 609 619 633 639 644 659 673 682 688 703 718 733 738 753 767 773 779 792 798 811 821 827 841 852 857 872 886 892 901 907 914 920 933 947 953 971 983 989 1003 1009 1024 1030 1045 1058 1072 1078 1089 1103 1118 1131 1146 1161 1176 1187 1193 1199 1215 1229 1241 1255 1269 1278 1293 1307 1313 1328 1342 1355 1361 1375 1381">Una rotación del eje (el período del eje) es de 1 / 30 Hz o 0.034 segundos. Recuerde que el <tspan y="569" x="378 393 407 417 423 437 452 467 472 482 497 506 512 525 531 546 552 566 572 577 587 593 607 628 643 658 664 677 692 698 709 722 737 751 766 780 795 806 812 827 840 850 863 869 881 895 917 932 938 952 962 974 984 990 1004 1018 1024 1036 1042 1054 1060 1075 1081 1095 1106 1111 1117 1132 1146 1159 1165 1171 1184 1190 1199 1205 1212 1218 1224 1237 1243 1251 1261 1275 1287 1301 1315 1330 1341 1347 1360 1366 1379 1394 1399 1417 1429 1436 1442">período (P) – o el tiempo en segundos para completar un ciclo es igual a 1 / la frecuencia en Hz.  <tspan y="606" x="378 388 403 408 422 428 437 443 450 456 469 487 498 508 514 529 543 553 559 565 580 585 600 614 628 634 649 654 668 674 683 690 696 709 724 729 744 750 765 771 786 799 813 819 830 843 858 872 887 902 917 928 934 939">(P = 1 / FHz) por lo que P = 1/ 30 o 0.034 segundos.  <tspan y="675" x="378 392 398 404 419 433 446 456 470 492 507 518 524 538 544 554 568 578 591 603 609 623 638 652 663 669 682 697 703 709 722 728 737 751 761 783 796 802 816 830 836 850 865 880 893 899 913 927 933 943 948 962 984 999 1013 1020 1026 1039 1054 1064 1078 1093 1105 1119 1130 1136 1142 1155 1161 1167 1181 1196 1211 1216 1226 1240 1255 1260 1275 1289 1295 1301 1314 1320 1329 1343 1353 1375 1388 1393 1408 1422">Si queremos 6 rotaciones en la forma de onda de tiempo, entonces la longitud de la forma de <tspan y="713" x="378 393 408 423 436 442 456 470 476 485 491 505 527 542 556 562 576 581 591 604 619 634 644 656 662 677 691 705 711 722 735 745 751 756 771 785 798 804 810 823 829 838 853 859 872 878 893 899 914 927 941 951 956 970 976 990 997 1009 1015 1026 1040 1055 1068 1083 1098 1113 1124 1130">onda de tiempo T tendrá que ser igual a (6 x 0.034) = 0.2 segundos. <tspan y="1080" x="1458"> <tspan font-family="F13" font-size="24" y="1126" x="864 875 879 891 903 911 923">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="928"> <tspan font-family="F13" font-size="24" font-weight="400" x="928 940 945 955 968">4-26 <tspan font-family="F0" font-size="27" y="1179" x="378 392 398 404 415 429 435 449 461 473 479 493 508 521 543 558 569 575 589 603 618 633 639 661 675 689 699 709 719 732 743 748 762 777 783 789 802 808 817 831 841 863 876 881 896 910 916 930 945 960 973 978 988 997 1011 1023 1038 1060 1073 1088 1103 1116 1130 1145 1155 1160 1175 1189 1203 1209 1221 1236 1245 1255 1269 1280 1295 1309 1324 1338 1352 1358 1371 1377 1390 1405">Si seleccionamos 4096 muestras en la forma de onda (recomendado) que corresponde a un <tspan y="1217" x="378 392 403 418 432 444 453 463 478 484 498 512 518 527 542 557 571 577 583 589 603 617 630 641 648 654 668 682 694 708 719 724 734 747 769 784 795 801 823 837 851 862 871 881 895 907 917 923 929 942 948 970 983 998 1012 1017 1032 1045 1051 1064 1079 1085 1095 1108 1123 1138 1153 1160 1174 1181 1193 1203 1209 1221 1235 1242 1256 1271 1286 1292 1314 1328 1342 1352 1362 1372 1385 1396 1401 1416 1431 1441">espectro de 1600 líneas, necesitamos muestrear la máquina en (4096/0.2) 20,480 muestras por <tspan y="1254" x="378 389 403 418 432 447 462 476 482">segundo. <tspan y="1323" x="378 392 403 416 422 431 441 455 467 481 495 510 521 527 540 546 561 574 580 602 616 630 641 650 660 674 689 695 707 721 731 740 754 765 780 795 809 824 838 844 857 863 876 891 897 910 916 930 941 951 964 970">Esa frecuencia de muestreo corresponde a un ajuste F<tspan font-family="F23" font-size="17" y="1327" x="983 997 1005">max<tspan font-family="F0" font-size="27" y="1323" x="1014 1020 1035 1049 1054 1064 1076 1091 1105 1120 1135 1142 1154 1161 1174 1188 1198 1203 1218 1225 1239 1254 1269 1274 1292 1304 1311 1317 1322 1337 1352 1362 1368 1374 1388"> de (20480/2.56) 8,000 Hz.  Por lo <tspan y="1361" x="378 388 401 416 426 440 447 453 468 480 490 503 509 518 532 544 559 574 580 586 599 608 614 620 633 639 648 663 673 695 707 713 728 742 747 762 777 792 804 810 825 839 844 854 860 873 895 910 925 931 945 959 970 984 997 1012 1025 1031 1037 1051 1062 1072 1085 1100 1106 1120 1131 1145 1155 1161 1173 1195 1210 1221 1227 1240 1259 1275 1280 1294 1309 1315 1324 1338 1353 1368 1374 1380 1385 1399 1413 1426 1437 1444">tanto, para recopilar la forma de onda de tiempo deseada, estableceríamos LOR en 1600 líneas, <tspan y="1398" x="378 391 397 403 416 422">y la F<tspan font-family="F23" font-size="17" y="1402" x="435 449 457">max<tspan font-family="F0" font-size="27" y="1398" x="466 472 485 491 506 512 524 542 554 561 567 573 588 602 614 628 642 651 666 680 686 701 715 729 734 748 753 767 773 786 805 821 827 833 839"> a 8 kHz.  Recuerde que T = LOR / F<tspan font-family="F23" font-size="17" y="1402" x="852 866 874">max<tspan font-family="F0" font-size="27" y="1398" x="883 889 904 919 929 935 941 955 961 976 990 1004 1010 1019 1034 1048 1063 1069 1076 1082 1096 1111 1126 1140 1146 1160 1165 1180 1187 1199 1205 1216 1229 1244 1258 1273 1288 1303 1313 1320 1326 1341 1355 1369 1374 1388 1399 1405 1411 1426"> por lo que 1600 / 8000 = 0.2 segundos, que es lo <tspan y="1436" x="378 393 407 421 427 442 456 470 480 486 499 520 535 546 552 574 588 602 608 618 623 638 651 661 674 680 692 706 716 721 736 741 751 766 776 789 801 807 821 836 850 861 866 881 895 901 907 921 926 940 947 952">que queríamos medir para ver 6 rotaciones del eje.  <tspan y="1505" x="378 396 409 422 428 441 456 469 475 489 503 512 522 535 557 563 576 591 601 614 619 633 647 653 668 682 696 707 716 726 741 747 758 763 773 779 794 799 820 834 848 854 869 883 897 903 918 932 945 960 974 980 992 1005 1019 1034 1047 1057 1063 1076 1082 1095 1101 1110 1124 1137 1143 1149 1161 1174 1184 1190 1204 1214 1224 1238 1244 1256 1269 1275 1287 1301 1307 1322 1328 1341 1356 1362 1376 1382">Hay una herramienta en nuestro sitio web que puede ayudarle a realizar este cálculo en el <tspan y="1543" x="378 387 401 411 425 435 450 456">futuro: <tspan fill="#0000FF" y="1612" x="378 393 403 412 427 438 445 452 459 479 500 521 527 549 564 579 585 599 610 616 631 641 651 657 667 680 690 704 711 723 738 760 767 778 783 793 807 819 826 841 854 864 877 883 889 896 909 920 935 945 957 963 978 991 998 1015 1029 1042">https://www.mobiusinstitute.com/site2/detail.asp?LinkID=54<tspan fill="#000000" x="1055"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="378" y="1614" width="677" height="1" fill="#0000ff"