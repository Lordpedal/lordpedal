85 499 514 529 536 542 556 570 580 594 600 614 625 635 647 662 668 674 679 694 707 717 730 752 766 780 790 804 809 824 838 849 862 868 874 888 902 915 930 945 956 962">entrelazando, pero están ligeramente desalineados. <tspan y="959" x="379 394 408 422 437 451 457 469 483 493 498 513 528 539 545 560 573 582 592 606 621 635 646 652 666 680 686 708 722 737 751 757 770 782 788 803 818 825 831 844 859 874 880 895 907 917 930 936 950 956 961 975 981 995 1002 1015 1030 1044 1054 1067 1082 1094 1100 1114 1120 1134 1148 1153 1168 1174 1184 1198 1204 1226 1239 1250 1256 1270 1280 1293 1307 1322 1336 1341 1354 1360 1366 1379 1393 1403 1418 1425 1430 1443">Puede ver dos patrones de modulación, uno para el eje/engranaje de giro más grande y lento, y <tspan y="997" x="379 394 404 414 429 434 449 462 471 481 496 511 516 531 545 551 564 585 600 606 612 622 636 651 657 679 692 703 708 723 736 742 757 763 778 790 800 813 819 833 839 844 858 872 887 897 909 924 937 943 957 962 977 991 996 1011 1017 1032 1046 1061 1066 1081 1095 1101 1110 1125 1134 1149 1163 1176 1191 1205 1211 1233 1246 1257 1263 1278 1292 1307 1321 1334 1349 1364 1369 1382 1387 1409 1422 1433">otro patrón de amplitud más bajo para el engranaje de piñón de torneado más pequeño y más <tspan y="1034" x="379 389 402 417 423 438 452 459 465 479 485 491 505 516 530 544 556 565 575 590 596 606 619 640 655 661 674 689 695 704 718 733 739 751 757 772 785 799 814 827 838 844 850 863 873 886 896 909 915 929 940 946 955 970 976 989 995 1004 1018 1033 1046 1061 1076 1086 1091 1106 1120 1126 1132 1146 1152 1164 1179 1185 1200 1213 1219 1232 1247 1261 1271 1284 1299 1312 1317 1331 1338 1344 1358 1364">rápido. El espectro también tenía bandas laterales 1X alrededor del pico de engranaje. El <tspan y="1071" x="379 393 404 419 432 444 450 463 478 493 499 512 527 536 546 560 566 572 585 596 602 617 629 644 659 672 683 689 695 708 717 731 741 754 760 774 784 790 802 817 826 836 850 861 876 890 905 920 933 939 952 958 964 977 983 996 1010 1016 1031 1043 1048 1063 1076 1091 1097 1111 1125 1131 1137 1151 1156 1170 1176 1190 1204 1210 1221 1234 1240 1246 1261 1274 1280 1302 1315 1326 1332 1337 1351 1365 1375 1390 1396">espaciado entre las bandas laterales corresponde a la velocidad del eje de salida más lento. <tspan y="1552" x="1443"> <tspan font-family="F20" font-size="24" y="1597" x="864 875 879 891 903 911 923">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="928"> <tspan font-family="F20" font-size="24" font-weight="400" x="928 940 945 957 970">4-40 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="453" y="276" width="927" height="478" xlink:href="page23_data/img59.jpg"/><image x="0" y="0" width="639" height="265" transform="scale(1.646322, 1.649057) translate(237.499049,676.144165)" xlink:href="page23_data/img60.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>