]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 4-22 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="312" x="132 149 167 176 184 202 216 224 243 261 268 281 301 320 338 368 376 393 413 425 445 459 467 483 491 520 540 559 578 587 605 620 628 647 667 674 694 711 718 737 766 786 794 803 815 835 855">Fallas de rodamientos y modulación de amplitud <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 142 157 171 181 187 202 216 230 236 250 260 270 283 305 320 331 337 351 357 368 380 394 404 410 423 438 453 468 474 480 493 499 521 535 550 564 570 583 595 601 616 630 640 646 651 667 681 695 710 724 731 737 750 756 778 791 806 820 835 850 856 862 876 882 895 909 931 946 957 963 975 989 1001 1016 1031 1046 1052 1063 1076">¿Por qué estamos discutiendo la modulación?  Bueno, a menudo lo vemos cuando se <tspan y="424" x="132 147 153 166 180 195 210 221 231 237 249 261 276 282 294 309 323 338 344 356 362 376 391 405 416 422 434 449 471 484 499 513 524 530 544 558 564 573 586 592 598 611 622 629 635 649 660 674 688 700 706 719 725 747 760 775 785 798 804 814 829 844 856 878 884 897 912 922 937 948 953 968 982 988 1002 1007 1021 1043 1056 1071 1081 1096 1107">diagnostican condiciones comunes de fallas, especialmente rodamientos de elementos <tspan y="462" x="132 142 157 172 185 199 209 223 234 239 252 258 270 283 289 302 313 319 333 347 353 366 381 395 405 417 432 445 451 465 476 482">rodantes y cajas de engranajes. <tspan y="531" x="132 139 161 174 189 195 210 224 234 248 254 268 283 296 302 316 330 336 351 361 374 379 389 404 419 431 446 461 476 481 496 509 524 533 543 558 564 578 592 598 612 627 632 642 657 672 685 706 712 726 740 750 765 771 777 783 797 812 825 831 846 861 867 880 886 897 912 927 933 946 951 966 980 995 1000 1015 1028 1043 1058 1064 1070 1086 1101 1116 1126 1138 1145 1150 1163">Imagínese una pelota rodando dentro de un rodamiento - una bola con algún daño. Ahora, a <tspan y="569" x="132 154 168 183 189 204 217 222 237 251 265 270 285 291 301 314 320 333 338 348 362 376 390 405 419 429 436 441 455 461 467 480 490 504 516 522 537 550 565 577 592 605 611 624 633 647 659 669 682 688 694 706 712 727 733 744 754 767 772 778 792 802 816 825 840 853 858 871 877 890 904 913 927 936 951 964 971 977 983 998 1004 1019 1033 1046 1052 1066 1080 1094 1108 1118 1131">medida que gira alrededor, el área dañada afecta la pista interna y externa, lo que genera <tspan y="606" x="132 145 151 166 176 189 201 207 221 236 243 249 262 275 281 289 299 313 325 339 352 367 379 385 398 404 418 432 438 444 457 463 476 481 496 506 519 531 537 551 566 572 583 597 602 617 631 645 660 673 679 691 704 710 722 736 742 755 765 772 778 791 803 809 824 838 852 858 872 886 901 914 929 944 957 963 978 992 998 1003 1013 1026 1048 1061 1075 1090 1096 1111 1124 1130 1136 1149 1154 1169 1184 1190 1203">vibración. La frecuencia de la vibración se puede calcular, ya que depende del tamaño de la bola <tspan y="643" x="132 145 151 165 171 176 191 197 210 232 245 255 265 280 285 300 314 320 326 339 344 359 365 376 386 399 405 410 425 434 448 457 472 485 490 503 509 522 536 546 559 568 583 596 603 609 623 637 647 662 668 674 687 693 705 727 742 748 754 764 778 793 798 813 827 833 839 854 865 870 876 898 913 926 938 948 963 974 979 994 1009 1014 1028 1039 1045 1057 1072 1087 1097 1107 1120 1135 1144 1158 1165 1171 1183">y el diámetro de la pista interna y externa. Pero la amplitud de los impactos no es constante, y <tspan y="681" x="132 147 162 172 178 184 199 204 214 227 241 251 266 272 278 291 297 310 315 330 340 353 365 371 385 400 405 420 435 441 455 466 472 484 498 513 524 534 546 561 571 584 591 597 611 625 635 648 655 661 673 679 701 715 729 735 750 763 769 784 798 811 817 823 836 842 857 872 878 891 897 907 921 934 949 962 968 981 996 1002 1008 1021 1027 1039 1053 1068 1081 1087 1102 1115 1121 1133 1146 1155 1170 1183">por lo tanto la vibración no es constante. Verá, a medida que la bola rueda en la zona de carga <tspan y="718" x="132 147 161 167 173 183 197 212 225 247 253 266 281 291 305 312 318 324 337 348 354 363 377 391 401 413 426 437 443 454 468 483 489 511 523 536 551 560 574 585 592 598 611 617 629 642 657 669 681 696 711 726 732 743 757 763 785 797 810 825 834 840 855 861 873 887 893 899 911 925 938 953 968 982 988 1002 1013 1023 1036 1041 1055 1069 1075 1089 1095 1101 1113 1126 1141 1150 1160 1175 1181 1195 1209">del rodamiento, las fuerzas son mayores, alcanzando su mayor nivel cuando está en el centro de <tspan y="756" x="132 138 151 157 169 184 199 212 218 233 246 252 264 277 286 301 314 321 327 341 355 365 380 386 398 404 426 440 454 460 475 488 494 509 523 536 542 553 566 572 586 592 607 620 626 632 645 651 663 678 693 706 711 726 740 746 758 770 780 795 808 814 820 826 839 845 854 868 882 892 904 917 922 937 951 957 963 978 989 995 1001 1022 1037 1050 1062 1072 1087 1098 1104 1115 1129">la zona de carga. Pero a medida que sale de la zona de carga, la fuerza de los impactos se <tspan y="793" x="132 142 156 171 185 197 211 217 223 236 242 254 267 282 294 307 321 336 351 357 368 382 388 403 408 421 435 441 447 469 474 489 495 517 531 537 549 563 576 591 606 620 626 632 645 651 666 680 686 701 711 723 729 743 754 764 777 782 796 811 817 823 836 841 856 869 878 888 902 908 919 933 948 961 971 977 991 1001 1007 1022 1035 1041 1047 1060 1066 1081 1087 1098 1108 1121 1126 1132 1146 1155 1169 1179 1194 1206">reduce, alcanzando su nivel mínimo cuando la pelota está en la parte superior de la pista interna <tspan y="831" x="132 142 151 165 179 189 202 207 222 236 242 248 261 267 279 293 308 321 327 342 355 361 373 386 395 410 423 432 438">(fuera de la zona de carga). <tspan y="900" x="132 146 152 158 168 182 193 207 213 223 236 251 265 271 285 296 302 317 331 345 351 357 370 376 389 410 425 431 437 447 461 476 481 496 510 516 522 535 540 553 559 574 584 597 608 614 629 644 650 663 677 698 712 726 736 749 755 767 773 788 801 807 820 826 841 854 864 870 884 899 905 917 930 952 965 980 989 1003 1010 1016 1029 1042 1048 1056 1066 1080 1092 1106 1120 1135 1146 1151 1164">El resultado es que la amplitud de la vibración aumenta y baja periódicamente. La frecuencia <tspan y="937" x="132 146 161 176 185 195 208 223 237 247 260 274 279 293 304 310 316 329 335 344 353 367 379 393 407 422 434 440 452 458 473 487 492 507 512 522 537 543 557 571 577 583 596 602 617 632 638 651 657 663 676 682 692 706 712 734 749 764 778 784 797 803 818 832 842 848 854 867 873 881 891 905 917 931 944 959 971 977 990 996 1010 1024 1030 1036 1049 1055 1061 1074 1088 1094 1107 1113 1123 1129 1142">“portadora” es la frecuencia de giro de la bola, y se modula por la frecuencia de la jaula (la <tspan y="975" x="132 145 159 165 180 192 198 213 226 241 247 259 265 271 284 290 305 319 333 339 345 358 364 379 394 400 413 419 429 443 449 471 485 499 511 525 531 544 550 560 573 588 602 617 631 641 646 661 675 681 686 696 711 726 739 761 766 780 794 804 819 828 835 841 855 861 867 881 892 906 920 932 941 951 966 972 981 995 1009 1024 1034 1040 1053 1059 1072 1087 1093 1108 1114 1126 1140 1145 1159 1174 1180 1186 1199">velocidad a la que la bola se mueve alrededor del rodamiento). El espectro tendría un pico en la <tspan y="1012" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 303 318 324 333 348 354 369 382 388 403 418 424 437 450 457 463 475 481 496 509 523 533 539 552 558 573 585 600 615 628 639 645 651 664 673 687 697 710 716 730 741 746 760 769 783 797 812 825 847 860 875 885 898 904 918 929 935 949 963 969 975 988 1002 1008 1021 1035 1040 1055 1061 1075 1087 1101 1114 1120">frecuencia de “giro de bola”, y habría bandas laterales “fundamentales de jaula” o “FT”. <tspan y="1510" x="1207"> <tspan font-family="F13" font-size="24" y="1555" x="618 629 633 645 657 665 677">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="682"> <tspan font-family="F13" font-size="24" font-weight="400" x="682 694 699 710 723">4-38 <tspan font-family="F0" font-size="27" y="1608" x="132 149 163 169 175 197 203 214 236 251 257 279 293 308 323 330 336 347 353 358 373 387 402 417 423 436 451 457 472 486 494 508 520 530 545 550 564 578 584 590 603 609 624 630 641 651 664 669 675 689 699 713 722 737 750 756 770 784 790 796 810 815 829 836 841 854 867 873 888 902 916 921 935 946 960 966 980 994 1003 1017 1029 1039 1053 1059 1072 1087 1096 1106 1119 1125 1138 1152">Del mismo modo, si hubo un defecto en la pista interna del eje, ya que ese defecto entra en <tspan y="1645" x="132 144 159 174 184 197 209 219 233 239 251 266 280 286 301 316 322 335 346 353 363 378 392 398 404 410 425 436 442 456 470 476 482 495 501 513 528 543 556 561 576 590 596 608 620 630 645 658 664 670 683 688 701 707 722 732 745 756 762 777 792 797 811 822 828 850 862 875 890 900 905 920 934 948 954 966 980 993 1008 1023 1037 1043 1049 1071 1086 1099 1111 1121 1133 1139 1147 1161 1175 1185 1198">contacto con bolas/rodillos en la zona de carga la vibración es mayor que cuando impacta fuera <tspan y="1683" x="132 147 161 167 173 186 192 204 219 234 246 252 267 281 287 299 311 321 336 348 355 361 375 386 396 409 414 427 441 453 459 473 479 484 499 514 523 533 546 561 575 585 591 605 616 622 628 641 647 655 665 679 691 705 718 733 745 751 764 770 783 798 811 822 837 843 858 871 877 892 907 913 926 932 947 961 971 977 983 996 1002 1017 1023 1033 1043 1056 1062 1067 1082 1092 1105 1115 1130 1142 1155 1161 1176">de la zona de carga. Esta vez el portador es la frecuencia “paso de bola por la pista interna” o <tspan y="1720" x="132 146 162 177 184 197 204 210 222 228 234 247 253 262 271 285 297 311 325 340 352 358 371 376 391 405 411 432 447 462 476 482 495 507 513 528 543 548 562 573 579 585 598 604 617 631 637 652 663 669 684 697 712 717 732 746 752 767 781 795 805 818 830 835 850 865 870 880 893 899 920 934 949 955 970 982 988 1003 1017 1031 1037 1043 1056 1062 1077 1083 1093 1103 1116 1122 1127 1142 1151 1165 1175 1190 1202">“BPI”, y la frecuencia de modulación es la velocidad de operación (a medida que la pista interna <tspan y="1758" x="132 147 153 163 176 182 195 210 223 229 242 256 267 273 288 303 312 318 328 341 354 369 375 389 401 407 422 437 442 457 471 477 483 496 502 515 525 532 538 552 558 563 577 588 603 617 629 638 648 663 668 678 691 706 721 730 736 749 755 769 784 790 804 810 822 837 843 856 871 877 883 896 902 910 920 934 946 960 974 989 1000 1006 1019 1025 1040 1053 1059 1073 1088 1101 1112 1127 1132 1146 1160">gira una vez por revolución del eje). El espectro tendría un pico en la frecuencia de “paso de <tspan y="1795" x="132 147 162 168 181 187 202 217 227 232 247 253 264 274 287 293 298 313 322 336 345 360 373 386 393 399 411 417 432 445 459 469 475 488 494 509 521 536 551 564 575 581 587 600 609 623 633 646 652 666 677 682 697 711 716 730 743 757 763 778 790 795 810 823 838 843 858 872 878 893 907 921 931 944 956 962 976 990 1004 1010 1025 1030 1044 1053 1068 1082 1088">bola por pista interna”, y habría bandas laterales de “velocidad de operación” o “1X”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="867" height="366" transform="scale(1.238754, 1.237705) translate(108.173184,854)" xlink:href="page22_data/img57.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>