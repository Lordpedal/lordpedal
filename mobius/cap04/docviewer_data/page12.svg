]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 4-12 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="692" x="1216"> <tspan font-family="F13" font-size="24" y="738" x="619 630 634 646 658 666 678">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="683"> <tspan font-family="F13" font-size="24" font-weight="400" x="683 695 700 710 721">4-22 <tspan font-family="F0" font-size="27" y="791" x="132 147 162 184 199 212 221 235 241 247 260 266 275 290 299 321 334 340 355 368 374 389 403 418 431 437 450 464 474 487 497 503 518 527 533 545 560 575 581 587 599 605 616 622 637 651 657 670 685 694 708 714 723 737 747 769 782 788 802 816 822 837 851 866 879 885 900 914 928 934 945 958 964 973 987 999 1014 1029 1035 1041 1056 1062 1074 1088 1103 1109">Compare la forma de onda anterior con la siguiente forma de onda que se recopiló con F<tspan font-family="F23" font-size="17" y="795" x="1122 1136 1144">max<tspan font-family="F0" font-size="27" y="791" x="1152"> <tspan y="829" x="132 146 157 167 180 195 201 215 227 233 248 260 266 280 294 300 312 327 342 356 362 380 392 397 407 421 432 437 452 466 478 483 493 500 506 512 527 538 544 559 571 581 596 607 613 627 637 643 657 663 678 691 697 711 721 731 736 749 755 770 784 798 813 819 825 831 845 859 872 883 889 904 917 923 933 947 958 973 979 993 1005 1011 1025 1040 1045 1055 1069 1080 1086 1100 1114 1126 1132 1141 1148">establecida en 2000 Hz (es decir, los datos originales) y 6400 líneas de resolución (es decir, <tspan y="866" x="132 141 156 169 184 198 204 226 240 254 265 275 285 298 309 314 329 343 348 363 376 386 401 412 418 431 446 452 466 471 477 487 500 515 521 531 541 551 565 575 581">16384 muestras de datos en el registro). <tspan y="1326" x="1216"> <tspan font-family="F13" font-size="24" y="1371" x="619 630 634 646 658 666 678">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="683"> <tspan font-family="F13" font-size="24" font-weight="400" x="683 695 700 710 721">4-23 <tspan font-family="F0" font-size="27" y="1424" x="132 150 163 176 181 203 217 229 244 259 265 287 300 311 316 331 345 355 368 374 380 393 400 406 418 424 437 452 466 476 489 495 510 524 539 553 575 590 601 606 621 634 646 659 669 675 687 702 717 739 744 759 769 782 791 797 809 822 843 857 871 881 895 900 914 929 935 947 961 974 980 995 1009 1015 1028 1038 1044 1059 1071 1081 1090 1104 1110 1125 1138 1144 1149 1162">Hay mucho más detalle, y ahora podemos hacer zoom gráficamente en cualquier parte de la <tspan y="1462" x="132 141 156 166 188 201 207 221 235 241 256 270 285 298 304 319 331 341 354 360 372 387 409 423 433 446 461 476 489 499 505 527 540 546 561 570 576 582 597 608 614 620 642 657 670 682 691 706 717 723 736 742 748 761 766 788 803 818 832 838 851 863 869 884 898 904">forma de onda para comprender mejor los impactos y la modulación. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1541" x="132 150 169 188 200 209 227 246 260 278 293 301 320 340 347 367 384 392 421 438 458 466 481 489 509 529">Configuración de medición <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1616" x="132 150 163 176 181 196 211 222 228 240 255 270 278 284 299 312 322 335 347 353 368 382 396 407 413 425 431 444 457 471 477 492 506 519 525 540 546 558 568 580 595 600 614 620 626 635 650 660 682 694 704 719 725 739 753 759 765 778 784 793 807 817 839 852 858 872 886 892 907 921 936 949 955 969 983 989 999 1004 1018 1040 1055 1070 1076 1082 1093 1108 1123 1129 1135 1148">Hay dos configuraciones clave que dictan el formato de la forma de onda de tiempo, son la <tspan y="1653" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 312 326 340 351 360 370 384 399 404 414">frecuencia de muestreo (F<tspan font-family="F23" font-size="17" y="1657" x="427">s<tspan font-family="F0" font-size="27" y="1653" x="434 444 449 462 468 482 487 493 508 522 544 557 567 582 587 602 616 622 644 658 672 682 692 702 715 726 731 741 759 768 775 781 795 801 807 822 836 842 856 866 871 884 899 905 919 930 936 948 962 977 986 991 1006 1020 1030 1043 1052 1058 1072 1083 1093 1108 1119 1125 1137 1142 1156 1167 1177 1191 1202">) y el número de muestras (N). El objetivo es configurar estos ajustes <tspan y="1691" x="132 147 161 167 177 190 196 201 223 236 251 264 274 287 293 308 322 336 342 352 366 372 387 401 411 417 439 445 457 470 485 491 497 512 523 528 543 558 569 575 588 597 607 613 628 642 652 667 678 684 695 700 715 729 735 748 763 773 787 798 803 818 832 838 844 857 863 872 886 896 918 931 936 951 965 971 985 1000 1015 1028 1033 1048 1062 1067 1077 1083 1097 1118 1133 1148 1153 1168 1182 1196">de tal manera que se optimicen los dos atributos siguientes de la forma de onda de tiempo que <tspan y="1728" x="132 138 151 157 172 185 197 211 225 231 244 256 270 285 295 308 323 328 342 348 363 375 385 398 404 418 424 430 442 457 470 476 482 493 499 510 517 522">la hacen aceptable para el análisis.  <tspan y="1797" x="132 146 157 167 182 193 199 210 225 240 246 252 265 278 284 290 305 319 334 340 350 364 378 384 399 412 418 424 437 443 452 467 477 499 511 517 532 546 551 566 581 596 608 614 629 643 648 658 664 677 699 714 729 734 744 757 767 773 785 791 797 810 816 825 839 850 865 871 885 897 903 918 933 938 953 967 973 979 992 998 1007 1021 1031 1053 1066 1072 1086 1100 1106 1120 1135 1149 1162 1168 1183 1197">Estos son: La longitud de la forma de onda de tiempo (T) y la resolución de la forma de onda de <tspan y="1835" x="132 142 148 162 184 199 213 219 234 240 254 260 265 275 281 294 316 331 346 352 365 380 389 399 413 418 440 454 468 479 489 499 512 523 528 538">tiempo o el tiempo entre muestras (T<tspan font-family="F23" font-size="17" y="1839" x="552">s<tspan font-family="F0" font-size="27" y="1835" x="558 568 574 579">)   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.149573, 1.150142) translate(119.174721,245.187192)" xlink:href="page12_data/img13.jpg"/><rect x="134" y="277" width="1081" height="1" fill="#000000"/><rect x="133" y="278" width="1084" height="1" fill="#000000"/><rect x="133" y="279" width="1085" height="1" fill="#000000"/><rect x="132" y="280" width="1086" height="2" fill="#000000"/><rect x="132" y="282" width="5" height="406" fill="#000000"/><rect x="1213" y="282" width="5" height="406" fill="#000000"/><rect x="132" y="688" width