]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F16" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 803 821 843 862 871 890 908 918 937 957 975 994 1004 1022 1040 1050 1068 1079 1096 1118 1136 1155 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-19 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="27" y="303" x="379 394 409 420 426 435 441 447 460 482 497 508 513 527 542 547 561 567 573 583 588 602 624 639 654 659 674 688 693 708 723 734 740 755 769 775 786 801 812 819 824 837 843 849 863 877 892 906 912 924 937 943 955 969 975 988 998 1004 1010 1023 1029 1044 1050 1059 1072 1082 1095 1110 1122 1128 1141 1148 1153 1168 1183 1192 1198 1204 1219 1225 1235 1247 1262 1272 1286 1293 1299 1309 1322 1337 1350 1372 1387 1398 1404 1418 1424">nos fijamos en el tiempo de dos pulsos, y luego calcular la diferencia, por lo tanto, tenemos el <tspan y="341" x="379 389 395 409 431 446 460 466 479 494 504 513 527 533 539 554 565 571 585 600 611 617 631 644 657 672 681 696 707 713">tiempo entre los dos eventos. <tspan y="628" x="1451"> <tspan font-family="F20" font-size="24" y="674" x="866 877 881 893 905 913 925">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="930"> <tspan font-family="F20" font-size="24" font-weight="400" x="930 942 947 958 969">4-33 <tspan font-family="F19" font-size="27" y="727" x="379 393 408 414 428 439 448 462 468 480 493 504 519 525 531 544 550 564 570 579 593 602 616 631 643 649 661 667 681 692 698 712 719 734 743 758 772 778 789 803 818 831 846 861 876 887 894 899 913 924 934 949 955 966 980 994 1008 1018 1023 1033 1039 1052 1058 1073 1087 1100 1106 1120 1126 1132 1146 1160 1170 1176 1190 1205 1220 1226 1240 1254 1260 1274 1284 1294 1307 1313 1324 1338 1353 1366 1372 1377 1391 1401">En este caso la diferencia es 0.0109 segundos. Esto sugeriría que el período de esta señal es <tspan y="765" x="379 394 401 416 425 440 454 460 471 485 500 513 528 543 558 569 576 581 596 611 620 626 632 647 653 663 675 690 700 714 721 727 733 746 752 761 770 784 796 810 824 839 851 857 870 875 889 900 906 915 922 937 944 959 968 982 997 1003 1018 1023 1038 1047 1054 1067 1081 1086 1104 1116 1122 1132 1145 1157 1172 1186 1192 1207 1222 1244 1254 1260 1266 1279 1292 1298 1311 1325 1331 1346 1358 1363 1378 1390 1405 1411 1426 1440">0.0109 segundos. Por lo tanto, la frecuencia es 1/0.0109 o 91.74 Hz (5504 CPM). La velocidad de <tspan y="802" x="379 388 402 417 429 435 450 465 478 500 505 519 533 543 558 564 578 592 598 612 623 633 645 651 673 686 701 715 721 736 749 754 768 779 785 800 813 819 828 841 854 868 874 889 903 926 933 939 954 968 978 984 990 1005 1010 1025 1039 1053 1059 1073 1084 1094 1107 1113 1123 1137 1152 1165 1171 1176 1190 1201 1207 1220 1227 1241 1256 1271 1286 1292 1298 1311 1316 1329 1343 1349 1364 1376 1382 1396 1409 1424">funcionamiento de esta máquina es de 1776 CPM, por lo que esta señal es 3.099X la velocidad <tspan y="839" x="379 394 408 414 423 437 452 464 470 484 499 512 534 539 553 567 577 592 598">de funcionamiento. <tspan y="1191" x="1491"> <tspan font-family="F20" font-size="24" y="1237" x="865 876 880 892 904 912 924">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="929"> <tspan font-family="F20" font-size="24" font-weight="400" x="929 941 946 957 969">4-34 <tspan font-family="F19" font-size="27" y="1290" x="379 393 408 414 428 434 439 453 464 479 493 505 514 524 539 544 554 567 589 604 610 623 638 643 657 672 684 698 713 722 732 745 767 782 793 799 813 827 833 848 854 866 881 887 900 905 919 930 940 953 959 967 977 991 1003 1017 1031 1046 1057 1063 1076 1083 1089 1102 1117 1123 1137 1148 1157 1171 1177 1189 1202 1213 1228 1234 1244 1258 1270 1276 1298 1313 1324">En el espectro también encontramos un pico a esta frecuencia. En este caso tuvimos <tspan y="1327" x="379 392 406 416 422 431 437 449 462 474 479 494 509 514 528 533 548 562 577 592 598 612 626 632 647 653 665 680 685 699 714 719 733 739 745 759 770 785 799 810 820 830 844 850 863 878 884 890 903 909 931 937 948 970 983 989 997 1007 1021 1033 1047 1060 1075 1087 1093 1106 1113 1119 1133 1143 1153 1167 1172 1187 1202 1208 1219 1225 1238 1260 1275 1284 1298 1304 1318 1329 1334 1348 1354 1360 1372 1385 1396 1411 1418 1424 1437">verificación – hubo un pico en el espectro en la misma frecuencia. Este no siempre es el caso, y <tspan y="1365" x="379 393 404 410 425 440 450 455 469 480 495 501 516 530 544 549 563 574 584 598 603 625 639 649 663 678 693 699 713 723 729 739 752 766 772 787 802 816 830 840 855 866 881 887">es por eso que este método es tan poderoso. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="611" height="135" transform="scale(1.738134, 1.740741) translate(222.652542,223.468085)" xlink:href="page19_data/img49.png"/><rect x="385" y="384" width="1066" height="1" fill="#000000"/><rect x="383" y="385" width="1070" height="1" fill="#000000"/><rect x="382" y="386" width="1071" height="3" fill="#000000"/><rect x="382" y="389" width="5" height="235" fill="#000000"/><rect x="1449" y="389" width="4" height="235" fill="#000000"/><rect x="382" y="624" width="1071" height="3" fill="#000000"/><rect x="383" y="627" width="1070" height="2" fill="#000000"/><image x="379" y="884" width="1111" height="303" xlink:href="page19_data/img50.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>