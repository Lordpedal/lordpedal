]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-28 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="759" x="1210"> <tspan font-family="F20" font-size="24" y="805" x="619 630 634 646 658 666 678">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="683"> <tspan font-family="F20" font-size="24" font-weight="400" x="683 695 700 712 723">4-45 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="884" x="133 151 169 186 195 207 225 240 249 268 288">Cavitación <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="959" x="133 147 158 168 182 188 202 213 219 232 247 253 267 272 286 308 323 329 344 350 355 370 379 393 402 416 427 440 455 464 478 485 491 503 516 529 534 544 557 569 575 589 604 610 623 638 644 658 673 686 691 706 721 743 758 771 778 783 797 803 809 820 835 841 856 861 876 890 905 911 924 934 947 953 967 978 990 1004 1016 1031 1043 1053 1059 1073 1084 1094 1109 1119 1125 1140 1152 1162 1177 1188">Este es un ejemplo interesante: cavitación en una bomba. Si sólo pudiera escuchar estos datos <tspan y="996" x="133 147 158 168 182 197 203 214 227 237 243 256 262 274 287 302 315 327 333 347 361 367 381 392 404 418 430 445 457 467 473 487 502 508 519 533 548 554 569 583 589 604 617 623 645 660 666 672 685 700 715 728 734 740 754 760 765 787 793 803 816 821 836 850 856 867 881 891 903 916 922 935 941 947 960 971 977 992 1006 1012 1023 1036 1048 1054 1068 1083 1097 1108 1114 1127 1142 1148 1153 1166">usted sería capaz de escuchar un sonido de molienda. Si mira de cerca a las pulsaciones en la <tspan y="1033" x="133 142 157 167 189 202 208 222 236 242 257 271 286 299 305 318 331 341 354 360 375 389 402 408 423 438 443 457 468 478 490 505 511 525 536 551 564 576 582 595 610 623 634 640 653 668 674 683 698 707 729 743 765 778 793 802 816 823 829 842 855 861 870 884 897 912 921 935 941 955 969 975 981 994 1000 1013 1019 1033 1043 1056 1068 1074 1088 1103 1109 1123 1138 1143 1157 1168">forma de onda verá que no están espaciadas uniformemente. La fuente de la vibración no es <tspan y="1071" x="133 148 162 172 178 192 207 213 225 238 245 251 265 279 289 301 307 321 335 341 355 361 367 381 392 406 420 432 441 451 466 472 487 501 515 520 534 540 546 561 567 578 593 598 613 627 632 642 656 662 677 692 698 709 722 728 743 756 761 775 781 795 808 821 836 850 857 863 877 888 902 916 928 934 947 953 975 988 1003 1013 1026 1032 1045 1060 1066 1072 1085 1096">periódica. Verá en el espectro que el piso de ruido se ha elevado, especialmente en las <tspan y="1108" x="133 142 152 166 178 192 206 221 232 238 251 262 268 290 303 314 320 333 339 349 362 373 379">frecuencias más altas. <tspan y="1882" x="1059"> <tspan font-family="F20" font-size="24" y="1927" x="618 629 633 645 657 665 677">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="682"> <tspan font-family="F20" font-size="24" font-weight="400" x="682 694 699 711 724">4-46 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="740" height="331" transform="scale(1.455405, 1.456193) translate(91.383473,190.908714)" xlink:href="page28_data/img70.png"/><image x="282" y="1151" width="778" height="732" xlink:href="page28_data/img71.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
