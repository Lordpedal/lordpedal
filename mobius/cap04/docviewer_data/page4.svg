]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 4-4 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 147 157 167 182 187 201 207 221 242 257 263 278 285 291 305 311 316 330 341 356 370 382 391 401 416 422 428 442 456 462 475 489 495 510 522 527 542 555 570 577 582 597 611 616 630 641 651 664 670 685 700 721 736 749 755 770 783 789 802 817 831 844 850 864 878 884 893 907 916 926 931 946 959 969 982 994 1000 1014 1029 1035 1049 1064 1070 1085 1098 1107 1121 1133 1147">otro ejemplo. El espectro, en velocidad, de esta bomba de agua de refrigeración no parece <tspan y="340" x="132 142 156 170 184 194 200 213 218 228 243 254 260 274 280 293 307 313 327 338 344">tener altos niveles. <tspan y="631" x="1216"> <tspan font-family="F13" font-size="24" y="677" x="623 634 638 650 662 670 682">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="687"> <tspan font-family="F13" font-size="24" font-weight="400" x="687 699 704 717">4-6 <tspan font-family="F0" font-size="27" y="730" x="132 147 161 174 189 204 219 225 246 252 262 275 297 312 323 329 335 348 354 363 377 387 409 422 427 442 456 462 476 491 506 519 524 539 553 558 568 574 588 609 624 639 646 652 664 678 700 715 726 732 747 761 775 780 795 808 820 826 839 852 858 873 882 896 907 913 930 935 957 971 984 990 1003 1009 1019 1034 1044 1050">Cuando miramos la forma de onda de tiempo, vemos que hay valores G muy altos. <tspan y="1138" x="1220"> <tspan font-family="F13" font-size="24" y="1183" x="624 635 639 651 663 671 683">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="688"> <tspan font-family="F13" font-size="24" font-weight="400" x="688 700 705 716">4-7 <tspan font-family="F0" font-size="27" y="1236" x="132 147 161 174 189 204 219 225 237 250 272 286 292 305 327 342 353 359 373 379 384 398 409 424 438 450 459 469 484 490 503 509 522 537 543 558 571 585 599 610 616 631 644 650 667 672 687 702 717 731 752 767 778 784 797 810 820 826 841 855 869 874 889 902 914 920 934 949 962 968 977 991 1004 1019 1029 1042 1048 1063 1077 1083 1096 1101 1111 1124">Cuando cambiamos el espectro a unidades de G podemos ver que hay una fuente de alta <tspan y="1274" x="132 141 151 165 177 191 205 220 231 237 250 257 263 276 282 292 305 310 323 329 344 354 367 378 384 399 414 419 434 448 454 467 479 493 498 512 522 535 547 553 567 582 588">frecuencia, alta vibración de aceleración. <tspan y="1685" x="1220"> <tspan font-family="F13" font-size="24" y="1731" x="623 634 638 650 662 670 682">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="687"> <tspan font-family="F13" font-size="24" font-weight="400" x="687 699 704 717">4-8 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></