]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F7" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 802 820 842 861 870 889 907 917 936 956 974 993 1003 1021 1039 1049 1067 1078 1095 1117 1135 1154 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-9 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="688" x="1458"> <tspan font-family="F13" font-size="24" y="734" x="866 877 881 893 905 913 925">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="930"> <tspan font-family="F13" font-size="24" font-weight="400" x="930 942 947 954 967">4-16 <tspan font-family="F0" font-size="27" y="787" x="378 393 399 413 428 434 447 453 467 489 504 510 525 530 552 565 576 583 589 603 617 623 638 652 665 678 693 699 708 722 736 750 772 787 798 804 810 823 829 851 857 868 890 903 908 930 943 958 972 978 993 1006 1012 1018 1024 1037 1043 1065 1071 1082 1104 1117 1123 1135 1149 1164 1173 1179 1194 1207 1217 1230 1242 1248 1263 1277 1284 1290 1301 1316 1322 1337 1343 1357 1372 1384">Y un ejemplo más, de nuevo tenemos la misma máquina, la misma configuración, sólo una <tspan y="825" x="378 387 397 410 422 434 440 455 470 475 490 504 510 521 534 549 563 577 592 607 613 635 648 659 664 674 687 697 711 725 731">fracción de segundo más tarde. <tspan y="1280" x="1458"> <tspan font-family="F13" font-size="24" y="1326" x="867 878 882 894 906 914 926">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="931"> <tspan font-family="F13" font-size="24" font-weight="400" x="931 943 948 955 966">4-17 <tspan font-family="F0" font-size="27" y="1379" x="378 395 401 407 420 433 443 449 463 473 483 496 507 513 522 537 547 569 582 593 598 613 627 633 647 662 677 690 696 710 721 730 744 759 764 774 788 802 817 826 832 845 851 866 880 894 900 913 924 938 960 966 975 981 996 1010 1024 1030 1036 1049 1055 1068 1090 1105 1110 1116 1126 1140 1155 1160 1175 1189 1195 1208 1213 1228 1238 1251 1263 1269 1283 1298 1304 1318 1328 1338 1351">Al ver estas formas de onda usted tendría que asumir que la amplitud de vibración está <tspan y="1416" x="378 389 403 418 424 438 453 468 483 488 501 507 522 534 540 553 568 582 597 603 610 616 629 644 654 667 688 702 716 726 740 747 753 759 774 789 803 813 819 832 838 849 862 872 878 900 914 929 943 949 962 974 980 995 1010 1016 1029 1034 1056 1070 1085 1090 1105 1118 1124 1139 1153 1167 1173 1179 1192 1198 1204 1217 1231 1237 1250 1255 1270 1275 1285 1298 1304">subiendo y bajando 'lentamente'; podría ser modulación a medida que la jaula gira. <tspan y="1486" x="378 395 410 424 434 447 453 466 479 501 516 527 533 545 551 565 575 581 587 593 605 618 628 633 648 654 663 676 686 699 714 724 738 748 754 767 773 787 798 808 822 833 840 846 860 865 871">Ahora vamos a utilizar diferentes ajustes. El F<tspan font-family="F23" font-size="17" y="1490" x="884 898 906">max<tspan font-family="F0" font-size="27" y="1486" x="915 921 932 938 953 967 981 987 998 1004 1017 1032 1047 1061 1067 1079 1094 1109 1123 1129 1147 1159 1165 1171 1186 1199 1209 1224 1230 1244 1250 1256 1268 1287 1303 1309 1320 1334 1339 1354 1367"> sigue siendo 2000 Hz, pero el LOR se ha <tspan y="1523" x="378 391 405 427 441 456 466 479 494 508 514 527 533 542 557 571 586 592 598 604 618 632 645 656 663 669 682 695 701 707 721 736 751 756 766 780 795 801 815 829 835 841 854 860 869 883 893 915 928 934 948 962 968 983 997 1012 1025 1031 1045 1059 1065 1075 1080 1094 1116 1131 1146 1151 1161 1174 1184 1189 1203 1214 1220 1226 1241 1255 1268 1274 1280 1293 1299 1311 1330 1346 1352 1359 1365">aumentado a 1600 líneas. La longitud de la forma de onda de tiempo (T) es igual a LOR / F<tspan font-family="F23" font-size="17" y="1527" x="1378 1392 1400">max<tspan font-family="F0" font-size="27" y="1523" x="1409 1416">. <tspan y="1561" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 525 536 541 547 562 576 582 595 616 631 642 648">Por lo tanto, si dejamos F<tspan font-family="F23" font-size="17" y="1565" x="661 675 683">max<tspan font-family="F0" font-size="27" y="1561" x="692 698 704 719 733 746 752 758 773 786 796 811 817 830 844 866 879 894 904 916 938 953 964 970 984 990 995 1010 1024 1046 1060 1069 1084 1090 1105 1118 1124 1130 1136 1150 1164 1177 1188 1195 1201 1216 1230 1240 1254 1268 1282 1304 1319 1330 1336 1350 1365 1377 1383 1391 1406 1416 1438 1451"> igual pero aumentamos el número de líneas, obtenemos una forma <tspan y="1598" x="378 393 407 413 427 442 457 470 476 490 504 510 520 525 539 561 576 590 596 618 631 642 648 654 667 676 691 704 711 717 731 742 751 766 772 787 802 813 819 831 844 858 873 886 892 905 910 923 937 946 952 966 979 992 1007 1016 1031 1042 1048 1063 1077 1082 1104 1118 1132 1147 1157 1163 1171 1181 1195 1207 1221 1234 1249 1261 1267 1280 1286 1301 1307 1319 1334 1345 1358 1369 1375 1389 1403 1417">de onda de tiempo más larga. Esto nos ayuda a ver eventos de menor frecuencia o cosas que <tspan y="1636" x="378 388 401 411 426 438 453 459 481 494 505 511 524 539 545 556 570 582 596 610 624 634 640 645">tardan más en suceder.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.147436, 1.144476) translate(332.916201,246.40099)" xlink:href="page9_data/img24.jpg"/><rect x="380" y="277" width="1079" height="1" fill="#000000"/><rect x="379" y="278" width="1082" height="2" fill="#000000"/><rect x="378" y="280" width="1083" height="2" fill="#000000"/><rect x="378" y="282" width="4" height="404" fill="#000000"/><rect x="1456" y="282" width="5" height="404" fill="#000000"/><rect x="378" y="686" width="1083" height="3" fill="#000000"/><rect x="379" y="689" width="1082" height="2" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.147436, 1.144476) translate(332.916201,763.668317)" xlink:href="page9_data/img25.jpg"/><rect x="380" y="869" width="1079" height="1" fill="#000000"/><rect x="379" y="870" width="1082" height="1" fill="#000000"/><rect x="378" y="871" width="1083" height="3" fill="#000000"/><rect x="378" y="874" width="4" height="404" fill="#000000"/><rect x="1456" y="874" width="5" height="404" fill="#000000"/><rect x="378" y="1278" width="1083" height="3" fill="#000000"/><rect x="379" y="1281" width="1082" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" wi