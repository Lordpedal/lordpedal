]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-24 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="805" x="1109"> <tspan font-family="F20" font-size="24" y="851" x="621 632 636 648 660 668 680">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="685"> <tspan font-family="F20" font-size="24" font-weight="400" x="685 697 702 714 722">4-41 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="930" x="133 153 162 181 194 212 227 235 255 274 281 294 312 327 346 360 372 391 410 428 435 453 473 492 500 508 516 535 553 571 580 599">Vibración recortada “no lineal” <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1005" x="133 152 162 171 186 192 201 214 229 244 266 279 294 309 315 337 350 363 369 381 396 418 432 446 452 466 477 483 489 502 508 521 526 541 551 564 576 582 596 611 616 630 645 659 665 671 677 692 706 719 724 738 745 751 765 771 780 795 805 827 840 851 856 871 885 891 905 920 935 948 953 963 973 986 1001 1013 1026 1041 1054 1065 1072 1077 1091 1097 1103 1117 1123">Otro fenómeno muy común es la vibración “no lineal”, o formas de onda truncadas. Si el <tspan y="1042" x="133 155 170 183 189 211 217 230 245 255 269 275 288 303 309 323 338 351 356 371 377 386 400 412 424 430 445 459 465 479 490 500 513 528 541 546 556 570 580 590 600 605 620 634 640 655 670 676 682 696 710 720 734 749 761 775 786 792 805 820 826 832 846 861 873 883 889 903 917 923 937 952 965 971 982 995 1010 1023 1029 1035 1046 1051 1066 1080 1091 1106 1112 1127 1140 1146">movimiento en una dirección estaba restringido, entonces en lugar de una señal sinusoidal <tspan y="1080" x="133 145 151 164 175 181 193 206 213 219 233 248 254 265 279 285 291 305 320 332 342 348 359 373 378 392 407 419 433 446 461 470 480 493 499 514 528 542 548 554 567 573 582 596 606 628 641 646 661 675 681 695 710 725 738 743 757 768 778 791 796 806 820 832 847 856 866 879 894 907 913 919 933 948 953 967 978 988 1001 1007 1021 1027 1040 1062 1077 1083 1098 1104 1113 1127 1141 1154 1176 1191 1202">clásica, en su lugar se encuentra que la forma de onda está recortada. En este ejemplo tenemos <tspan y="1117" x="133 148 163 174 180 191 205 220 233 239 253 264 269 284 298 304 313 327 342 348 366 377 384 390 404 419 432 437 447 461 473 487 497 507 520 535 547 553 566 572 586 596 606 618 624 639 653 663 685 698 704 711 717 730 743 748 763 778 793 805 811 822 828 843 857 868 883 889 904 917 923 928 943 957 967 989 1002 1008 1015 1021 1036 1050 1060 1066 1077 1091 1106 1120 1134 1145 1154 1169 1176">dos señales de 100 Hz, una recortada y otra normal. La onda sinusoidal normal, por supuesto, <tspan y="1154" x="133 143 149 162 177 191 197 211 225 231 242 257 263 278 284 299 305 317 332 337 351 366 371 385 391 397 411 422 436 450 462 471 481 496 503 509 523 537 547 562 568 574 586 592 601 616 626 648 661 666 681 695 701 715 730 745 758 763 773 787 799 813 823 833 845 860 873 879 889 894 908 922 936 942 955 965 986 1001 1016 1022 1034 1049 1060 1065 1079 1084 1099 1105 1117 1132 1143 1148 1161 1167 1176 1191 1206">tiene un solo pico en el espectro, pero la forma de onda recortada tiene armónicos – picos a 100 <tspan y="1192" x="133 151 163 170 176 188 203 217 223 241 253 259 265 278 293 307 313 331 343 349 355 368 374 387 398 403 409 420 434 446 460 471 477 490 503 525 538 553 563 576 582">Hz, 200 Hz, 300 Hz, y así sucesivamente. <tspan y="1261" x="133 147 162 168 180 193 204 219 230 236 258 271 282 287 302 312 325 337 351 362 369 375 381 396 407 413 426 435 457 472 487 493 505 520 530 536 549 564 577 587 601 612 626 636 648 663 669 682 697 703 712 719 731 737 743 756 762 771 781 795 807 821 834 849 861 867 880 887 892 907 913 922 929 942 948 954 967 973 982 991 1005 1017 1031 1045 1060 1072 1078 1091 1097 1103 1118 1131 1141 1154 1176 1191 1202">En casos más graves, los armónicos aparecerán en 1/2 la frecuencia, o 1/3 la frecuencia. Veremos <tspan y="1299" x="133 146 152 167 181 196 211 222 228 242 247 261 283 298 304 319 330 336 349 364 370 384 394 408 420 434 440">algunos ejemplos en breve. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="234" y="278" width="873" height="527" xlink:href="page24_data/img62.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
