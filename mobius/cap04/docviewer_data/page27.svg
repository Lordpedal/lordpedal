]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F16" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 803 821 843 862 871 890 908 918 937 957 975 994 1004 1022 1040 1050 1068 1079 1096 1118 1136 1155 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-27 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="27" y="981" x="1487"> <tspan font-family="F20" font-size="24" y="1027" x="865 876 880 892 904 912 924">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="929"> <tspan font-family="F20" font-size="24" font-weight="400" x="929 941 946 958 970">4-44 <tspan font-family="F19" font-size="27" y="1080" x="379 393 407 422 437 451 466 479 501 516 527 533 548 562 576 582 595 610 616 626 640 655 668 690 696 709 724 734 748 754 769 782 788 803 817 831 845 856 866 879 885 891 905 915 925 938 944 955 969 983 989 999 1014 1021 1026 1039 1045 1058 1063 1085 1099 1114 1119 1134 1147 1153 1168 1182 1196 1201 1215 1221 1227 1241 1246 1260 1266 1280 1286 1296 1309 1314 1328 1339 1349 1362">Supongamos que un rodamiento de pedestal está suelto, y a medida que el eje gira está <tspan y="1118" x="379 390 403 415 429 444 450 464 479 494 509 514 529 542 554 560 573 579 591 601 611 616 631 644 650 662 668 683 696 708 714 727 733 746 761 773 779 794 801 806 820 826 832 838 853 864 870 884 898 907 922 937 948 954 969 982 988 997 1011 1021 1034 1049 1061 1067 1081 1096 1102 1116 1126 1136 1150 1163 1169 1183 1193 1205 1220 1226 1248 1261 1274 1280 1291 1305 1319 1325 1335 1350 1361 1367 1373 1386 1391 1406 1421">sacudiendo hacia arriba y hacia abajo. Si los pernos de retención estuvieran muy sueltos, y no <tspan y="1155" x="379 394 408 423 429 442 452 465 471 477 499 514 527 538 548 563 574 581 586 601 616 622 637 649 664 674 680 693 699 711 721 743 757 772 778 790 805 816 823 829 840 855 861 876 882 895 910 916 931 937 949 963 969 978 993 999 1012 1018 1028 1043 1048 1058 1071 1086 1092 1098 1111 1117 1132 1137 1147 1161 1173 1185 1190 1205 1220 1225 1240 1254 1264 1270 1282 1297 1311 1321 1334 1340 1350 1355 1377 1383 1396 1411 1420 1430 1443 1454">hubiera impactos, no habría armónicos, sólo un pico 1X alto (en la dirección horizontal) mientras <tspan y="1193" x="379 390 404 410 432 446 460 473 487 492 507 521 527 541 555 561 567 580 595 610 616 629 635 649 659 669 683 690 696 710 724 734 749 754 764 777 792 806 828 843 854 859 865 887 902 915 927 937 952 963 969 979 993 1006 1019 1029 1044 1055 1062 1068 1081 1092 1098 1104 1119 1133 1146 1152 1162 1175 1190 1204 1225 1240 1251 1257 1279 1293 1305 1320 1335 1346">se mueve de un lado a otro. Pero tenemos impactos severos, así que tenemos muchos <tspan y="1230" x="379 392 402 424 439 453 459 471 486 497 504 510 523 537 543 558 572 586 600 614 629 634 647 660 670 676 688 694 707 717 730 752 765 780 789 803 809 815 830 841 847 853 874 889 902 914 924 939 950 957 962 975 981 992 1005 1011 1026 1040 1054 1069 1082 1097 1103 1115 1129 1139 1145 1151 1166 1176 1182 1195 1205 1227 1241 1256 1262 1274 1289 1300 1306 1319 1334 1339 1353 1359">armónicos. Se pueden ver claramente los impactos, y se pueden ver los armónicos en el <tspan y="1267" x="379 393 404 419 433 445 454 464 479 484 494 509 523 528 543 557 568 583 598 605 611 621 635 641 656 670 684 698 712 718 731 744 754 760 775 789 802 808 822 836 842 851 865 878 884 890 905 918 933 938 953 966 978 984 993 1000 1013 1019 1032 1042 1064 1078 1093 1099 1111 1126 1137 1144 1150 1163 1178 1184 1195 1200 1215 1230 1245 1251 1261 1275 1290 1304 1313 1328 1334 1349 1362 1368 1379 1394 1400 1410 1424 1434 1447">espectro (de hecho, se puede ver que en realidad hay 1/3 armónicos, un signo seguro de soltura <tspan y="1305" x="379 390 404 417 431 441 453 463 469">severa). <tspan y="1374" x="379 397 410 423 429 442 447 462 477 483 488 503 512 526 536 550 561 573 588 597 611 617 630 645 651 665 676 685 700 711 717 732 745 755 770 780 787 793 802 821 836 847 860 870 883 896 902 917 931 945 951 957 972 982 988 1003 1009 1021 1036 1047 1052 1067 1080 1095 1108 1118 1124 1137 1152 1163 1168 1178 1192 1199 1214 1221 1230 1235 1252 1262 1268 1279 1293 1308 1314 1336 1348 1361 1376 1385 1398 1409">Hay algo interesante en estos datos. ¿Observa que los picos negativos (0.6-1 G) son mayores <tspan y="1412" x="379 394 408 422 428 434 449 460 466 481 487 499 514 525 531 545 559 565 587 600 610 621 636 649 655 670 685 696 701 711 717 730 745 756 761 771 785 792 804 811 826 833 847 852 869 878 888 894 908 919 934 940 951 956 970 985 991 1000 1006 1018 1031 1037 1052 1066 1080 1085 1099 1105 1111 1120 1135 1150 1163 1185 1190 1204 1218 1228 1243 1249 1258 1272 1287 1293 1306 1312 1325 1340 1353 1359 1365 1371 1386 1399 1409 1419 1432 1447">que los picos de marcha positivos (0.2-0.4 G)? Eso significa que el rodamiento tenía una libertad <tspan y="1449" x="379 385 391 406 419 429 442 464 477 492 502 515 521 543 556 569 583 593 599 612 627 633 647 662 674 680 695 700 710 724 736 748 754 768 783 789 804 818 832 838 844 857 862 877 886 896 909 916 922 928 943 949 964 978 991 997 1011 1022 1028 1040 1054 1069 1080 1086 1097 1107 1120 1135 1144 1158 1164 1176 1191 1205 1211 1225 1231 1237 1251 1257 1270 1284 1299 1314 1325 1335 1341 1353 1367 1373 1388 1401">ligeramente mayor en una dirección que la otra, lo que es consistente con el diagnóstico de <tspan y="1487" x="379 394 409 415 430 444 454 466 472">holgura. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="379" y="278" width="1107" height="704" xlink:href="page27_data/img68.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>