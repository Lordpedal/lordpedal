]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-26 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="919" x="1087"> <tspan font-family="F20" font-size="24" y="965" x="619 630 634 646 658 666 678">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="683"> <tspan font-family="F20" font-size="24" font-weight="400" x="683 695 700 712 723">4-43 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="1044" x="133 155 175 184 202 221 234 253 260 273 293 305 324 336 344 362 381">Holgura rotativa <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1118" x="133 147 153 159 165 180 191 197 203 225 240 253 264 274 289 300 306 317 332 346 352 362 375 390 404 413 419 429 435 448 463 473 480 486 501 515 525 531 545 550 564 586 601 607 622 628 634 648 654 660 666 687 702 715 727 737 752 758 769 782 788 803 813 827 842 856 868 882 888 902 917 930 935 948 962 974 980 995 1009 1019 1024 1034 1048 1061 1076 1082 1096 1108 1114 1128 1143">Si los impactos son repetitivos, por ejemplo, el impacto se produce una vez por revolución <tspan y="1156" x="133 143 155 170 192 207 213 226 241 246 260 266 272 284 297 308 323 329 344 357 363 369 382 388 403 418 423 438 452 462 475 480 495 500 510 523 533 547 557 563 576 585 592 598 613 627 633 644 659 665 680 686 699 712 734 749 760 766 780 786 792 807 813 824 838 844 859 872 878 888 902 908 923 937 943 957 963 977 990 1002 1017 1032 1039 1045 1057 1071 1093 1108 1119 1125 1139 1148 1158 1171 1182">(como en el caso de la holgura giratoria), no sólo vemos el piso de ruido elevado, vemos otras <tspan y="1193" x="133 148 163 174 180 192 205 215 228 240 249 263 273 279 289 299 305 317 330 341 348 354 367 382 388 402 412 418 440 453 463 469 475 489 504 516 526 533 538 553 567 582 587 602 617 623 636 642 657 671 685 690 704 710 716 722 744 759 772 783 793 808 814 828 839 844 854 867 882 896 906 911 921 927 940 954 961 967 980 993 1015 1030 1041 1047 1061 1076 1082 1096 1102 1114 1129 1135 1148 1163 1169 1183 1189">dos características. En primer lugar, debido a que el impacto es repetitivo, vemos un pico en el <tspan y="1231" x="133 147 158 173 187 199 208 218 233 239 252 258 264 277 282 292 305 316 329 335 350 364 369 379 393 407 421 431 437 449 454 469 484 490 496 510 516 521 536 550 565 580 586 600 614 620 626 648 663 676 687 697 712 718 733 747 757 763 772 786 799 814 820 834 846 852 866 881 888 893 908 921 936 946 959 965 978 993 999 1014 1020 1032 1046 1052 1065 1071 1080 1095">espectro a la tasa de repetición. Si hubo un impacto por revolución, habrá un pico a 1X <tspan y="1268" x="133 143 156 170 176 191 203 208 223 236 251 257 271 285 291 300 314 329 341 347 361 376 389 411 416 430 444 454 469 479 484 498 512 518 532 538 544 558 569 583 597 609 618 628 643 650 656 669 684 690 701 714 729 743 757 772 787 793 799 813 828 840 850 857 863 877 891 906 912 926 941 947 960 966 981 995 1009 1014 1028 1034 1040 1046 1068 1083 1096 1107 1117 1132 1138 1151 1162">(velocidad de funcionamiento) en el espectro. En segundo lugar, debido a que el impacto es <tspan y="1306" x="133 147 162 177 183 188 194 209 223 236 241 255 262 268 280 294 316 331 342 348 360 370 392 407 421 427 439 454 465 471 484 499 505 519 525 530 544 555 570 584 596 605 615 630 635 645 657 672 694 709 715 726 739 745 760 766 777 789 803 813 826 832 845 860 866 879 893 907 917 930 945 960 966 979 994 1009 1023 1029 1035 1048 1059 1065 1076 1090 1105 1118 1124 1138 1148 1162 1172 1178">“no lineal”, vemos armónicos en el espectro (como se discute en “entendiendo las señales”). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="254" y="276" width="834" height="644" xlink:href="page26_data/img66.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
