]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 4-8 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 146 161 167 181 192 202 214 220 229 244 254 276 288 294 309 323 328 343 358 373 385 392 398 412 418 424">En esta forma de onda, el F<tspan font-family="F23" font-size="17" y="306" x="437 451 459">max<tspan font-family="F0" font-size="27" y="302" x="468 474 485 499 504 518 529 539 552 567 573 587 599 604 619 625 638 653 659 671 686 700 715 721 739 750 756 769 775 787 806 822 828 841 847 861 876 891 897 903 908 923 937 950 961 967 973 988 1003 1012 1018 1024 1039 1045 1055 1067 1082 1092 1107"> se estableció en 2000 Hz y LOR a 800 líneas, por lo tanto <tspan y="340" x="132 142 156 170 184 206 221 232 238 250 265 279 294 299 321 335 349 360 370 380 393 404 410">tenemos 2048 muestras. <tspan y="799" x="1216"> <tspan font-family="F13" font-size="24" y="845" x="620 631 635 647 659 667 679">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="684"> <tspan font-family="F13" font-size="24" font-weight="400" x="684 696 701 708 721">4-14 <tspan font-family="F0" font-size="27" y="898" x="132 147 161 175 190 204 210 222 236 246 252 258 273 283 289 295 317 332 345 357 367 382 392 398 412 426 432 446 452 457 467 482 497 510 532 537 551 565 575 590 597 603 616 629 634 647 661 667 682 694 700 715 727 742 748 763 776 782 788 801 807 829 842 857 871 877 892 904 910 924 934 946 952 967 981 987 999 1014 1024 1038 1052 1058 1080 1093 1108 1121 1142 1155 1170 1180 1193">Puede ver los impactos en el rodamiento. La velocidad de la máquina era de aproximadamente <tspan y="936" x="132 145 160 166 184 196 202 208 223 238 247 253 259 274 280 290 302 317 327 341 347 361 376 389 394 404 419 429 442 454 460 474 489 495 504 519 541 554 560 574 581 596 609 622 628 639 652 667 681 695 710 725 736 742 752 761 768 781 795 805 812 817 832 847 857 863 869 883 889 904 918 932 938 952 962 972 985 991 1000 1015 1024 1046 1059 1065 1080 1093 1099 1114 1128 1143 1155">30 Hz, por lo tanto una rotación toma 0.033 segundos (1/30), por lo que esta forma de onda <tspan y="973" x="132 142 156 170 180 194 205 218 233 243 256 262 275 289 299 313 327 333 355 368 383 396 417 431 445 455 469 475 484 499 504 514 529 539 552 564 569 584 599 613 623 629 644 658 664 669 683 689 703 709">representa aproximadamente 10 rotaciones del eje. <tspan y="1042" x="132 150 165 171 186 200 215 224 239 245 250 265 275 288 298 312 323 335 350 360 374 379 393 404 410 425 439 453 459 480 486 499 514 524 534 547 558 563 578 592 606 612 626 637 647 660 675 681 696 710 724 738 752 758 771 784 794 800 806 821 832 838 843 865 880 893 905 915 930 941 948 954 968 979 988 1002 1017 1022 1037 1051 1065 1080 1094 1099 1109 1122 1143 1158 1164 1178 1193">Un punto interesante es que mientras que usted puede ver los impactos, usted puede también <tspan y="1080" x="132 145 159 169 175 181 194 200 221 236 251 265 271 284 296 302 317 331 337">ver la modulación. <tspan y="1535" x="1212"> <tspan font-family="F13" font-size="24" y="1581" x="620 631 635 647 659 667 679">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="684"> <tspan font-family="F13" font-size="24" font-weight="400" x="684 696 701 708 720">4-15 <tspan font-family="F0" font-size="27" y="1634" x="132 149 164 178 184 190 205 217 230 236 250 260 270 283 288 310 324 339 345 356 362 377 392 397 412 426 432 438 451 456 478 484 495 517 530 536 558 571 586 600 605 620 633 639 651 666 680 686 692 705 711 733 739 750 772 785 791 803 817 832 841 846 861 875 885 898 910 916 930 945 952 958 971 986 1001 1014 1027 1033 1046 1051 1066 1080 1094 1109 1123 1128 1141 1154 1164 1170 1176 1191 1202">Aquí hay otra medición de la misma máquina con la misma configuración. Todavía puede ver los <tspan y="1672" x="132 154 160 171 193 208 219 225 231 253 268 281 293 303 318 328 334 347 352 374 389 404 418 424 437 449 455 470 484 491 497 512 525 535 550 556 570 585 595 601 614 629 642 648 662 677 690 696 702 724 736 751 764 779 785 800 813 824 834 846 861 870 884 890 905 911 919 933 943 956 971 980 994 1000 1014 1028 1034 1040 1053 1059 1070 1084 1096 1110 1120 1125 1140 1152 1167 1173">mismos impactos y modulación, pero obtiene una imagen bastante diferente de la severidad. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.149573, 1.150142) translate(119.174721,338.219212)" xlink:href="page11_data/img21.jpg"/><rect x="134" y="