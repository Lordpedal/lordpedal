]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 4-34 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="24" y="801" x="1202"> <tspan y="846" x="619 630 634 646 658 666 678">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="683"> <tspan font-family="F13" font-size="24" font-weight="400" x="683 695 700 711 722">4-55 <tspan font-family="F12" font-size="43" font-weight="700" y="930" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1012" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 583 597 603 616 628 634 649 663 669 683 697 707 716 730 736 751 764 774 780 794 809 824 829 842 848 857 866 880 892 906 920 935 947 953 965 971">Los estudiantes deben entender la relación entre período y frecuencia. <tspan y="1050" x="180 190 204 217 232 246 260 275 290 301 307 322 327 341 347 356 362 369 375 388 393 411 423 433 438 443">(Segundos P = 1 / F Hz)   <tspan font-family="F32" y="1087" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 304 310 322 336 342 355 365 371 380 390 404 416 430 443 458 470 476 489 500 506 519 525 540 552 562 572 577 587 593 607 621 627 640 653 667 681 691 706 717 723 736 751 757 763 776 782 791 805 815 837 850 856 870 884 890 904 919 934 946">Calcular frecuencias a partir de eventos en la forma de onda <tspan font-family="F32" y="1124" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 304 310 322 336 342 355 365 371 385 391 397 412 425 435 441 455 470 485 491 505 519 525 538 552 558 573 585 590 605 618 633 638 653 667 673 679 693 698 712 718 733 739 747 757 771 783 797 810 825 837 843 856 862 876 890 896 909 924 938 948 961 975 989 996 1001 1015 1025 1037 1043">Calcular el período de velocidad del eje o frecuencia de engrane, etc. <tspan font-family="F32" y="1162" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 304 310 316 322 334 348 354 368 378 388 401 407 413 428 436 451 461 483 496 508 514 528 543 549 564 576 586 599 605 619 624 638 653 658 668 674 680 693 699 711 725 740 749 754 769 783 793 806 818 824 838 853 859 874 887 893 915 929 943 949 961 967 981 996 1002 1015 1030 1044 1056 1070 1083 1098 1111 1116 1121">Utilice esta información para elegir la configuración de medición adecuada   <tspan font-family="F5" y="1200" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 505 520 533 545 559 570 575 590 604 609 619 633 645 659 674 689 701 714 724 730 745 758 767 777 791 806 820 831 837 843 864 879 894 903 913 926 940 950 964 975 981 994 1009 1015 1024 1038 1048 1070 1083 1094 1100 1115 1128 1134 1149 1163 1178 1191">Los estudiantes deben ser capaces de reconocer patrones importantes en formas de onda <tspan y="1238" x="180 195 209 215 225 230 244 266 281 296 301 311 324 330 344 355 361 373 388 410 424 430">de tiempo tales como: <tspan font-family="F32" y="1276" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 283 305 320 333 345 355 370 381 388 394 416 431 446 460 466 479 491 497 511 526 533 538 548 558 570 585 596 602 612 626 636 642 657 668 675 680 695 708 718 724 738 753 760 766 779 790 796 817 831 841 850 856 869 876 882 895 905 917 924 929">Impactos, modulación, transitorios, batido, asimetría, etc.  <tspan font-family="F5" y="1314" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 506 521 532 544 550 563 578 588 602 613 618 633 647 653 659 672 677 687 701 707 720 732 738 752 767 773 786 801 810 820 834 840 846 861 872 877 892 905 914 924 939 953 967 978 984 998 1013 1027 1048 1062 1072 1085 1099 1114 1125">Los estudiantes deben ser conscientes de la relación entre los patrones enumerados <tspan y="1352" x="180 193 208 218 231 241 247 261 271 293 306 321 331 344 350 363 369 375 390 400 406 415 428 434 440 455 466 472 484 499 521 535 550 564 575 580 595 609 615 621 634 640 662 675 690 704 709 724 737 743">anteriormente y los fallos comunes de la máquina: <tspan font-family="F32" y="1389" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 304 310 323 334 340 355 369 374 388 402 417 427 439 454 467 473 487 498 504 510 520 534 549 562 584 590 603 618 628 643 654 660 666 681 696 701 716 730 740 753 760 765 780 794 805 818 824 829 844 858 871 883 889 903 918 925 931 945 959 970 985 998 1004 1017 1032 1044 1057 1064 1070 1082 1095 1108 1113 1123 1136 1148 1154 1169 1183 1190">Cajas de engranajes, rodamientos, holgura, desalineación, desbalance, cavitación, <tspan y="1427" x="276 288 303 313 323 337 350 361 368 383 395 410 425 438 449 455 470 482 497 510 525 538 549 556 561 575 585 597 603 608">correas/bandas dañadas, etc.  <tspan font-family="F5" y="1465" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 467 477 491 503 509 521 531 537 552 566 580 586 599 604 619 633 648 661 672 678 687 700 706 712 725 736 742 764 778 790 802 817 823 835 848 859 865 876 890 896 910 924 933 947 959 969 982 996 1002 1024 1037 1048 1054 1063 1076 1088 1094 1100 1122 1135 1150 1160 1173 1179 1192 1207">Los estudiantes deben apreciar que algunas fallas mecánicas se detectan más fácilmente en <tspan y="1503" x="180 186 199 205 214 229 239 261 274 280 294 308 314 328 343 358 371 377 391 405 411 421 426 440 462 477 492 497 512 526 540 546 560 566 571 585 596 611 625 637 646 656 671 677">la forma de onda de tiempo que el espectro. <tspan font-family="F12" font-size="43" font-weight="700" y="1587" x="132 158 168 187 209 225 244 279 298 315 323 340 349 365 383 404 414 433 449 469 485">Diagramas circulares <tspan font-family="F0" font-size="27" font-weight="400" y="1668" x="132 146 152 158 173 179 192 206 216 229 251 264 270 282 287 297 309 323 329 342 352 358 371 386 399 413 427 433 445 459 465 471 484 490 499 514 523 545 558 564 579 592 598 613 627 642 655 661 674 680 690 703 718 732 747 761 771 776 790 805 811 824 839 845 857 862 872 884 898 904 919 926 932 945 959 964 979 992 998 1012 1027 1040 1046 1051 1066 1080 1093 1099 1113 1127 1133 1144 1159 1181 1196">El diagrama circular envuelve la forma de onda alrededor en un círculo. Le da una idea de cómo <tspan y="1706" x="132 138 151 157 170 176 191 201 214 226 232 246 261 267 281 291 301 314 320 332 345 367 382 388 400 415 430 445 450 464 479 484 494 508 514 527 539 545 559 574 580 592 606 621 627 633 646 651 661 676 686 699 711 717 731 746 752 766 780 786 792 806 811 825 832 838 852 862 872 885 891 905 915 928 937 943 955 968 974 988 999 1004 1010 1025 1039 1052 1058 1063 1078 1091 1101 1114 1120 1129 1142 1148 1153 1166 1177">la vibración está cambiando en relación con la rotación del eje. Esta gráfica es ideal para fallas <tspan y="1743" x="132 143 149 164 176 186 200 215 228 239 245 257 272 294 309 314 329 335 348 363 373 387 397 403 418 432 437 451 465 480 490 502 517 530 536 550 561 567 573 583 598 609 623 634 641 647 656 669 675 681 694 705 711 726 740 745 760 773 779 793 803 816 827 834 840 862 877 891 897 908 923 932 946 957 964 970 981 996 1002 1012 1025 1035 1048 1054 1063 1077 1083 1088 1103 1115 1121 1135 1146 1161">síncronas como dientes de engranajes, roces, fallas de paletas/impulsores, soltura (e incluso <tspan y="1781" x="132 147 161 172 187 200 206 219 234 246 260 265 278 283 298 312 323 336 342 348 362 376 389 401 407 422 436 446 452">desbalance y desalineación). <tspan y="1850" x="132 155 169 181 196 211 222 228 243 256 271 285 299 308 322 333 339 354 367 373 384 399 408 417 438 451 461 474 480 495 509 514 527 533 547 557 570 582 588 603 618 623 633 639 652 667 680 695 701 707 720 726 738 751 766 779 791 796 811 824 839 845 859 873 879 888 898 911 923 936 946 952 961 975 985 1007 1020 1031 1037 1051 1065 1071 1085 1100 1115 1128 1134 1148 1162">Muchos paquetes de software de vibración tienen la capacidad de trazar formas de onda de <tspan y="1888" x="132 142 148 162 184 199 213 219 234 248 253 267 278 288 301 307 329 341 356 369 379 392 399 404">tiempo de esta manera.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="953" width="1085" height="1" fill="#000000"/><rect x="128" y="1610" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="531" height="262" transform="scale(2, 2) translate(69.5,139)" xlink:href="page34_data/img86.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
