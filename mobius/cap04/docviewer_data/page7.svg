]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F7" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 802 820 842 861 870 889 907 917 936 956 974 993 1003 1021 1039 1049 1067 1078 1095 1117 1135 1154 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-7 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="692" x="1466"> <tspan font-family="F13" font-size="24" y="738" x="867 878 882 894 906 914 926">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="931"> <tspan font-family="F13" font-size="24" font-weight="400" x="931 943 948 955 966">4-12 <tspan font-family="F0" font-size="27" y="791" x="378 392 407 422 435 448 454 467 473 484 497 503 518 532 546 560 574 580 593 606 616 622 637 651 665 670 685 697 710 716 726 739 748 760 775 788 799 805 818 824 838 851 861 875 885 891 904 915 921 935 949 955 968 983 996 1006 1021 1027 1039 1046 1052 1063 1069 1083 1089 1103 1125 1140 1152 1162 1176 1191 1198 1204 1216 1222 1235 1245 1258 1279 1293 1307 1317 1331 1336 1351 1364 1376">Todavía se puede ver que hay ráfagas aleatorias de energía, sin embargo, claramente hay <tspan y="829" x="378 400 414 429 444 455 460 470 484 495 510 516 530 542 548 563 577 584 589 599 613 619 625 639 644 658 680 695 701 716 722 734 749 759 772 782 788 802 812 818 829 843 848 858 872 884 898 913 919 925 940 946 960 970 976 982 988 1000 1012 1027 1042 1057 1063 1076 1091 1097">menos resolución. (El ejemplo anterior se recopiló utilizando un F<tspan font-family="F23" font-size="17" y="833" x="1110 1124 1132">max<tspan font-family="F0" font-size="27" y="829" x="1141 1147 1162 1176 1181 1194 1207 1220 1227 1239 1252 1258 1276 1288 1293"> de 333.25 Hz  <tspan y="866" x="378 388 397 412 419 433 448 461 467 482 496 519 529 534 547 553 562 576 591 606 612 618 623 638 652 665 676 682 696 710 715 725 739 750 765 771 785 797 803 818 832 842 848">(19,995 CPM) y 1600 líneas de resolución). <tspan y="936" x="378 392 407 413 427 433 439 450 455 470 484 490 503 518 527 541 547 561 566 580 602 617 623 638 643 658 672 694 709 720 725 738 752 766 772 782 797 803 816 821 831 844 859 873 885 891 901 907 913 926 932 940 950 964 976 990 1003 1018 1030 1036 1049 1055 1069 1083 1089 1111 1125 1139 1150 1159 1169 1183 1198 1203 1217 1231 1237 1251 1266 1272 1281 1294 1306 1316 1330 1340 1345 1360 1374 1380 1391 1405 1418 1428 1438 1453">En el siguiente ejemplo hemos vuelto a reducir la frecuencia de muestreo en un factor de cuatro <tspan y="973" x="378 391 397 411 425 447 462 473 478 488 502 514 529 544 550 556 569 583 598 604 618 633 646 652 664 678 691 700 710 723 729 744 756 766 776 789 795 810 824 830 835 850 864 886 899 909 924 930 944 958 964 986 1000 1014 1025 1034 1044 1057 1068 1074 1084 1093 1108 1120 1134 1140 1162 1176 1190 1200 1210 1220 1233 1243 1253 1260 1266 1281 1295 1305 1311 1317 1332 1337 1347 1360 1374 1384 1398 1405">y hemos recopilado una cuarta parte del número de muestras (1024 muestras). Por lo tanto, <tspan y="1010" x="378 388 403 418 431 444 450 463 468 478 491 506 520 542 557 568 574 596 609 620 625 640 654 660 674 681 694 700 710 724 739 752 767 782 797 808 814 828 842 848 863 875 885 900 911 918 924 939 952 962 977 983 995 1007 1022 1035 1041 1054 1068 1080 1085 1099 1110 1116 1138 1151 1162 1168 1183 1189 1198 1204 1215 1221 1227 1233 1246 1259 1269 1275 1281 1294 1305 1311 1321 1334 1343 1355 1370 1383 1394">todavía tenemos más de 4.5 segundos de datos, pero cada vez es más difícil ver las ráfagas <tspan y="1048" x="378 391 397 411 424 434 449 459 465 478 489 494 509 523 529 542 557 570 579 594 600 613 620 625 635 649 660 670 685 696 701 716 729 739 754 765 771 782 796 801 811 825 837 851 866 872 878 891 901 915 930 936 950 960 966 972 978 990 1002 1017 1032 1047 1053 1066 1081 1087">aleatorias de energía. (Estos datos se recopilaron utilizando un F<tspan font-family="F23" font-size="17" y="1052" x="1100 1114 1122">max<tspan font-family="F0" font-size="27" y="1048" x="1131 1137 1152 1165 1171 1186 1199 1206 1218 1224 1242 1254 1259 1269 1283 1298 1312 1327 1333 1347 1362 1385 1394 1399 1412"> de 83.3 Hz (4999 CPM) y <tspan y="1085" x="378 392 407 422 428 434 440 454 468 481 492 498 513 526 532 542 556 567 582 588 602 614 620 634 649 658 664">400 líneas de resolución). <tspan y="1541" x="1462"> <tspan font-family="F13" font-size="24" y="1587" x="866 877 881 893 905 913 925">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="930"> <tspan font-family="F13" font-size="24" font-weight="400" x="930 942 947 954 966">4-13 <tspan font-family="F0" font-size="27" y="1640" x="378 395 406 412 418 433 447 461 467 481 492 501 515 530 536 551 565 578 593 607 613 625 639 649 654 669 683 697 703 709 722 728 740 753 759 765 780 793 807 813 825 831 837 850 856 870 880 886 892 898 913 925 940 946 961 974 980 986 999 1005 1014 1029 1039 1061 1073 1079 1094 1108 1113 1128 1143 1158 1170 1176 1187 1201 1207 1220 1233 1239 1252 1261 1275 1287 1297 1309 1324 1337 1343 1358 1372 1382 1388 1393 1406">Así que usted puede ver que la calidad y la utilidad de la forma de onda se ve afectada por la <tspan y="1677" x="378 387 397 411 423 437 451 466 477 483 496 502 517 530 536 558 572 586 597 606 616 630 645 650 660">frecuencia de muestreo (F<tspan font-family="F23" font-size="17" y="1681" x="673">s<tspan font-family="F0" font-size="27" y="1677" x="680 690 696 702 717 731 745 751 762 776 782 794 808 823 832 842 857 863 876 882 897 911 921 926 940 946 952 965 971 985 996 1006 1020 1026">), que se controla por el ajuste F<tspan font-family="F23" font-size="17" y="1681" x="1039 1053 1061">max<tspan font-family="F0" font-size="27" y="1677" x="1070 1075 1085"> (F<tspan font-family="F23" font-size="17" y="1681" x="1098">s<tspan font-family="F0" font-size="27" y="1677" x="1105 1111 1125 1131"> = F<tspan font-family="F23" font-size="17" y="1681" x="1144 1158 1166">max<tspan font-family="F0" font-size="27" y="1677" x="1175 1180 1194 1200 1212 1219 1232 1246 1256 1263 1268 1281 1287 1301 1307 1312 1327 1341 1363 1376 1386 1400 1406 1421 1435"> x 2.56), y el número de <tspan y="1714" x="378 400 414 428 439 449 459 472 483 488 498 516 526 531 545 559 565 571 584 590 599 614 624 646 659 664 679 693 699 713 728 743 755 762 768 783 797 811 816 830 841 847 859 874 888 898 908 923 929 942 956 971 977 992 1006 1016 1022 1028 1041 1052 1058 1064 1070 1084 1098 1111 1122 1128 1142 1153 1168 1182 1193 1203 1213 1226 1232 1246 1257 1262 1277 1291 1297 1310 1316 1330 1341 1350 1364 1370 1384 1397">muestras (N) en la forma de onda, que es controlado por las líneas espectrales de ajuste de <tspan y="1752" x="378 388 402 413 428 434 448 460 466 481 496 501 511 529 534 548 554 566 585 601 607 621 627 639 646 658 673 683 689">resolución (N = LOR x 2.56). <tspan y="1821" x="378 395 410 424 434 447 453 466 479 489 503 524 539 550 556 571 580 590 605 611 624 630 644 666 681 687 702 707 722 736 742 755 770 783 789 798 813 822 844 857 863 878 891 897 912 926 941 954 960 975 988 994 1004 1010 1023 1045 1060 1075 1081 1096 1110 1123 1129 1144 1158 1180 1194 1208 1218 1228 1238 1251 1257 1270 1285 1298 1304 1316 1331 1345 1360 1366 1378 1384 1398 1413 1419 1434 1447">Ahora veremos otro ejemplo de una forma de onda de tiempo que demuestra una condición de <tspan y="1859" x="378 387 400 406 412 425 431 445 460 466 480 495 500 510 525 540 553 574 580 593 608 618 633 639">falla en un rodamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.154915, 1.155807) translate(330.760407,243.985294)" xlink:href="page7_data/img18.jpg"/><rect x="380" y="277" width="1085" height="1" fill="#000000"/><rect x="379" y="278" width="1089" height="2" fill="#000000"/><rect x="378" y="280" width="1090" height="2" fill="#000000"/><rect x="378" y="282" width="4" height="408" fill="#000000"/><rect x="1463" y="282" width="5" height="408" fill="#000000"/><rect x="378" y="690" width="1090" height="4" fill="#000000"/><rect x="379" y="694" width="1089" height="1" fill="#000000"/><image x="0" y="0" width="935" height="352" transform="scale(1.151872, 1.147727) translate(331.634169,988.039604)" xlink:href="page7_data/img19.jpg"/><rect x="380" y="1130" width="1081" height="1" fill="#000000"/><rect x="379" y="1131" width="1084" height="1" fill="#000000"/><rect x="378" y="1132" width="1085" height="2" fill="#000000"/><rect x="378" y="1134" width="4" height="404" fill="#000000"/><rect x="1459" y="1134" width="4" height="404" fill="#000000"/><rect x="378" y="1538" width="1085" height="4" fill="#000000"/><rect x="379" y="1542" width="1084" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
