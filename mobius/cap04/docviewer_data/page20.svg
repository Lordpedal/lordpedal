]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-20 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="969" x="1209"> <tspan font-family="F20" font-size="24" y="1015" x="620 631 635 647 659 667 679">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="684"> <tspan font-family="F20" font-size="24" font-weight="400" x="684 696 701 712 723">4-35 <tspan font-family="F19" font-size="27" y="1068" x="133 147 162 168 182 193 202 216 222 235 241 255 277 292 298 313 319 325 340 355 369 383 405 420 431 437 450 463 473 479 494 508 521 527 541 547 552 562 568 582 604 618 633 639 652 667 676 686 700 706 712 727 738 744 759 773 779 790 805 816 822 836 847 852 867 874 883 897 911 920 926 937 951 966 980 994 1009 1024 1035 1042 1048 1063 1077 1091 1097 1107 1121">En este ejemplo, podemos ver que el tiempo entre los pulsos es 0.1441 segundos, que se <tspan y="1106" x="133 143 157 163 176 188 194 208 223 236 242 254 269 284 289 304 311 326 340 345 363 375 382 387 402 408 422 431 446 452 467 481 504 511 517 530 543 549 561 575 581 596 608 614 629 642 656 662 677 690 696 705 719 734 746 752 766 781 794 816 822 835 850 860 874 880 895 909 915 921 934 939 961 974 989 1003 1009 1024 1037 1043 1052 1066 1079 1085 1100 1114 1120 1129 1141 1155 1167">relaciona con 6.94 Hz, o 416 CPM. La velocidad de funcionamiento de la máquina fue de 1792 <tspan y="1143" x="133 148 163 186 193 198 213 228 238 244 250 264 270 285 299 313 319 333 343 353 366 372 381 390 404 416 430 444 459 471 477 490 495 509 520 526 540 554 560 573 588 598 612 626 632 654 666 681 694 716 729 744 754 767 773 788 795 807 820 825 839 845">CPM, por lo que esta frecuencia es de aproximadamente 0.23 x. <tspan y="1213" x="133 146 159 165 180 186 197 207 220 235 246 252 265 271 284 299 308 318 332 338 352 358 363 377 383 396 402 417 427 432 447 459 465 480 493 499 504 517 523 529 542 548 562 577 583 597 610 616 630 644 650 663 678 687 697 710 725 738 744 758 772 778 784 797 812 826 836 849 864 877 882 896 902 915 925 938 944 958 972 978 992 1006 1012 1022 1031 1044 1056 1062 1084 1105 1115 1122 1127 1141 1147">La distancia entre el eje principal y la polea de entrada del engranaje era de 6” (152 mm). El <tspan y="1250" x="133 148 154 167 189 203 212 222 237 242 257 271 277 283 296 302 317 332 337 351 364 370 385 399 404 410 432 447 457 471 481 487 500 510 523 529 543 557 563 572 579 592 606 619 625 635 648 662 668 689 711 721 727 733 746 751 765 771 777 792 798 810 832 846 855 865 880 886 900 914 920 926 939 945 960 975 980 994 1007 1013 1028 1041 1047 1053 1066 1072 1084 1097 1103 1116 1122 1137 1150">diámetro de la polea del motor era de 1.34” (34 mm), y el diámetro de la polea de la caja de <tspan y="1287" x="133 147 162 176 186 198 213 226 232 246 257 263 276 286 299 305 319 333 339 351 358 373 387 400 406 415 430 443 449 470 492 502 508 514 528 534 540 554 565 578 600 615 626 632 646 661 673 679 688 703 713 735 749 755 768 774 789 801 811 824 830 842 855 861 873 887 893 906 916 922 928 941 947 959 973 979 994 1006 1012 1027 1040 1055 1061 1066 1072 1087 1101 1114 1120 1125 1140 1153 1159 1165 1178">engranajes era de 2.64” (67 mm). Si usamos una fórmula para calcular la velocidad lineal de la <tspan y="1325" x="133 145 160 170 180 194 206 212 222 234 248 263 278 290 296 311 323 329 341 356 378 393 399 405 418 424 436 450 456 471 483 489 504 517 531 537 552 566 572 578 590 596 608 623 632 642 656 668 678 684 697 711 732 747 758 764 779 793 807 813 819 832 838 850 864 870 885 897 903 918 931 946 951 966 980 986 992 1005 1011 1023 1037 1046 1056 1070 1083 1089 1103 1114 1119 1134 1141 1152 1165">correa (conocida como la velocidad de la correa) vemos que la velocidad de la correa es 0.23 <tspan y="1362" x="133 146 160 172 186 197 203 209 222 228 241 255 261 276 287 293 308 321 336 341 356 370 376 385 399 414 425 431 446 461 474 495 501 515 529 539 554 560">veces la velocidad de funcionamiento. <tspan y="1432" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 280 291 304 318 332 354 369 380 386 398 412 427 433 444 457 472 486 496 502 517 529 544 550 565 579 593 599 605 620 631 637 642 664 679 692 704 714 729 740 745 759 770 780 793 807 813 823 837 843 856 868 874 888 903 916 931 946 957 963 974 989 1004 1010 1016 1029 1035 1047 1061 1070 1080 1094 1107 1114 1129 1142 1156 1171 1184">Por lo tanto, sabemos con seguridad que los impactos están relacionados con la correa/banda <tspan y="1599" x="1210"> <tspan font-family="F20" font-size="24" y="1644" x="671"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="134" y="278" width="1072" height="688" xlink:href="page20_data/img52.jpg"/><image x="0" y="0" width="554" height="63" transform="scale(1.942238, 1.936508) translate(68.477695,762.196721)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>