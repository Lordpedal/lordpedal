]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F16" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 803 821 843 862 871 890 908 918 937 957 975 994 1004 1022 1040 1050 1068 1079 1096 1118 1136 1155 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-29 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F33" font-size="43" font-weight="700" y="318" x="379 405 415 430 451 468 486 495 517 540 560 577 584 607 628 635 670 690 712 722 739 748 771 793 801 821 829 848 857 892 912 929 949 972 991 1025 1035 1055 1077 1092">Direcciones de medición y almacenamiento<tspan font-family="F34" x="1114"> <tspan font-family="F19" font-size="27" font-weight="400" y="399" x="379 395 409 421 435 449 459 474 487 493 508 522 536 542 548 561 572 578 600 613 628 642 647 662 675 686 692 705 711 725 735 748 763 768 782 796 802 812 821 835 846 852 867 872 882 896 908 920 926 940 955 969 980 986 992 1009 1015 1020 1030 1044 1057 1063 1069 1081 1093 1103 1109 1123 1138 1144 1156 1171 1184 1190 1196 1207 1213 1224 1230 1244 1259 1269 1291 1304 1310 1315 1330 1344 1350 1356 1370 1381 1395 1409 1421 1431 1441 1455">Recuerde que las máquinas vibran en tres direcciones. Al realizar un análisis normal del espectro <tspan y="437" x="379 390 396 410 432 447 456 470 476 490 501 507 512 534 549 564 573 583 596 610 620 634 639 649 662 677 691 700 706 720 735 748 754 760 774 785 795 809 819 832 838 850 864 870 883 889 896 902 914 928 937 947 953 965 978 984 990 1002 1008 1023 1037 1047 1053 1065 1079 1094 1104 1117 1123 1130 1136 1149 1163 1169 1191 1197 1208 1230 1245 1250 1264 1275 1281 1293 1299 1312 1322 1332 1347 1353 1365 1379 1394 1399 1410 1424 1435">siempre es importante tener una lectura axial, vertical y horizontal. Lo mismo es cierto con sus <tspan y="474" x="379 385 399 411 421 435 445 458 469 475 490 503 509 518 533 542 564 577 583 598 611 617 632 646 661 674 680 695 708 714 724 730 743 765 780 795 802 808 824 838 853 859 874 888 894 907 913 928 942 956 962 975 980 995 1009 1024 1037 1048 1054 1063 1076 1082 1088 1101 1112 1118 1129 1144 1150 1165 1171 1184 1199 1212 1221 1235 1247 1261 1275 1281 1294 1309 1315 1327 1333 1346 1356 1366 1381 1392 1397 1411 1417 1431 1442 1449">lecturas de forma de onda de tiempo. Debido a que algunas fallas solo aparecen en ciertos ejes, <tspan y="512" x="379 394 400 411 425 431 446 460 474 488 502 517 522 536 550 560 573 588 603 616 626 632 654 667 673 688 697 703 715 730 752 767 780 790 802 817 832 846 852 866 872 877 892 898 911 925 931 937 951 957 972 985 994 1004 1019 1033 1039 1052 1067 1076 1086 1100 1106 1119 1125 1139 1150 1155 1165 1180 1186 1199 1214 1223 1233 1247 1252 1267 1273 1282 1295 1305 1318 1333 1343 1357 1368 1374 1389 1402 1417 1427 1442 1453">o se pueden entender mejor comparando el nivel o patrón entre ejes (o entre diferentes puntos <tspan y="549" x="379 394 408 414 428 443 456 462 484 496 511 525 531 546 558 568 575 581 595 609 624 638 643 653 667 680 686 692 704 716 726 732 738 751 762 768 790 796 807 829 842 853 859 871 886 908 923 935 945 958 970 976 990 1005 1019 1030 1036 1048 1062 1077 1083 1089 1104 1115 1121 1136 1148 1158 1173 1184 1190 1205 1218 1224 1233 1248 1258 1280 1292 1298 1313 1327 1332 1347 1362 1377 1389 1396 1401 1419 1434">de una máquina), debe realizar las mismas comparaciones con los datos de forma de onda. No <tspan y="587" x="379 389 403 418 432 438 451 461 475 480 495 500 515 530 543 558 564 574 579 593 615 630 645 650 665 679 684 694 708 720 735 749 755 761 774 786 792 807 822 828 840 855 861 873 879 893 908 921 927 933 945 951 966 980 994 1008 1014 1023 1037 1051 1065 1075 1081 1092 1106 1115 1121 1133 1138 1152 1166 1176 1190 1196 1208 1221 1236 1249 1261 1266 1281 1294 1309 1315 1329 1343 1349 1371 1384 1406 1421 1431 1437 1450">requiere ningún tiempo de recopilación adicional y debe tener suficiente capacidad de memoria <tspan y="624" x="379 393 408 414 428 433 439 449 463 475 489 504 510 516 529 544 558 568 574 588 602 608 623 636 645 660 671 677">en el recopilador de datos. <tspan y="693" x="379 393 399 405 420 434 440 455 469 483 497 511 517 539 552 567 573 582 588 602 616 622 628 643 654 660 669 679 693 704 710 723 729 743 754 761 766 781 795 810 823 829 844 858 870 875 890 896 905 911 926 940 954 960 973 979 993 999 1013 1023 1038 1053 1067 1077 1089 1095 1109 1124 1137 1147 1160 1166 1172 1187 1198 1203 1225 1239 1245 1259 1269 1283 1294 1300 1315 1327 1337 1352 1363 1370 1376 1390 1395 1409 1424 1435 1449">Si no puede medir en los tres ejes, debe decidir qué eje proporcionará los mejores datos. Piense <tspan y="731" x="379 391 405 411 426 439 454 469 480 493 515 529 543 553 567 572 586 601 606 620 626 632 642 647 662 677 683 697 711 717 726 739 745 751 764 770 785 799 813 819 833 843 853 866 872 887 901 912 924 937 952 967 981 988 993 1006 1012 1024 1039 1054 1065 1070 1085 1098 1108 1122 1128 1141 1156 1162 1177 1191 1204 1210 1225 1230 1240 1254 1266 1278 1284 1298 1313 1319 1330 1344 1349 1364 1377 1392 1397 1403 1416 1427">cuidadosamente en el tipo de falla que está buscando, y considere en qué dirección se dan las <tspan y="768" x="379 388 402 416 426 438 451 462 468 480 486 499 512 526 532">fuerzas clave. <tspan y="1748" x="1443"> <tspan font-family="F20" font-size="24" y="1794" x="865 876 880 892 904 912 924">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="929"> <tspan font-family="F20" font-size="24" font-weight="400" x="929 941 946 958 969">4-47 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><image x="392" y="813" width="1050" height="931" xlink:href="page29_data/img73.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>