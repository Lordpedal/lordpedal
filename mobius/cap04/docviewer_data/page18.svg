]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-18 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="525" x="1203"> <tspan font-family="F20" font-size="24" y="571" x="619 630 634 646 658 666 678">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="683"> <tspan font-family="F20" font-size="24" font-weight="400" x="683 695 700 711 724">4-30 <tspan font-family="F19" font-size="27" y="624" x="133 147 153 159 171 186 192 207 219 232 254 269 280 286 300 306 312 324 337 347 358 373 383 388 402 416 422 428 441 447 456 471 481 503 516 521 536 550 556 570 585 600 613 618 633 647 652 662 668 682 703 718 733 739 754 768 778 791 806 821 830 844 866 881 892 898 912 926 932 942 947 961 983 998 1013 1018 1028 1042 1048 1061 1070 1076 1089 1104 1110 1123 1129">Si colocamos el cursor en la forma de onda de tiempo obtendremos un tiempo relativo al <tspan y="662" x="133 145 160 182 188 202 217 229 244 249 264 278 284 289 299 312 327 333 344 353 363 378 385 391 406 420 433 439 461 475 489 499 513 518 533 548 553 568 583 594 600 606 627 642 657 666 676 689 695 707 721 734 740 746 760 771 777 791 802 815 821 831 837 850 872 887 902 909 915 926 931 946 951 965 987 1002 1015 1024 1039 1054 1060 1066 1081 1096 1107 1112 1127 1141 1150 1172 1178 1188 1202">comienzo del registro. Realmente no nos importa cuál es ese tiempo, sin embargo, nos permite <tspan y="699" x="133 155 169 184 189 199 205 211 224 230 245 251 259 273 283 296 311 323 329 342 347 362 376 381 391 397 411 432 447 462 468 481 496 505 515 529 534 549 564 575 581 595 607 621 635 645 660 671 677">medir la diferencia de tiempo entre dos eventos. <tspan y="769" x="133 147 162 184 198 220 235 246 251 265 271 277 287 292 306 328 343 358 363 377 391 397 403 416 422 437 450 459 469 483 489 500 514 529 542 552 558 572 582 588 603 616 622 637 652 663 669 681 687 699 705 720 731 737 743 758 773 787 801 823 838 849 855 867 881 891 897 912 926 939 945 951 964 975 981 1003 1017 1031 1042 1051 1061 1074 1085 1091 1105 1116 1126 1138 1152 1158 1172 1187">Tomemos el tiempo en la parte superior de dos ciclos. Podemos ver que las muestras están en <tspan y="806" x="133 148 155 170 179 193 202 208 219 233 248 262 276 291 306 317 323 335 341 356 362 377 390 405 419 425 447 461 475 486 495 505 518 529 536 542 556 562 567 582 596 602 612 625 630 644 655 661 676 682 697 706 721 734 740 751 764 779 793 807 822 837 848 855 861 875 887 902 916 938 953 964 970 985 999 1012 1018 1024 1037 1043 1052 1062 1076 1088 1102 1115 1130 1142 1147 1160 1166 1180 1191">0.0141 segundos y 0.0308 muestras. El delta es 0.0167 segundos. Sabemos que la frecuencia es <tspan y="843" x="133 139 152 158 164 179 192 205 215 226 239 245 260 274 279 285 300 313 323 329 344 359 373 380 386 401 415 425 431 437 452 458 473 487 500 506 512 525 531 540 550 564 576 590 603 618 630 636 649 654 669 683 698 711 717 728 742 751 757 766 773 788 795 810 819 833 846 852 867 873 886 900 907 922 936 942 960 972 978 992 998 1011 1024 1039 1052 1058 1072 1087 1110 1116">la inversa del período, por lo que la frecuencia debe ser 1/0.0167 o 59.88 Hz o 3593 CPM. <tspan y="1155" x="1201"> <tspan font-family="F20" font-size="24" y="1201" x="621 632 636 648 660 668 680">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="685"> <tspan font-family="F20" font-size="24" font-weight="400" x="685 697 702 713 721">4-31 <tspan font-family="F19" font-size="27" y="1254" x="133 146 159 165 187 200 215 229 235 250 263 269 282 297 303 315 329 343 354 363 369 384 399 404 419 424 434 447 453 466 472 485 498 513 525 531 546 560 583 590 596 609 615 621 634 649 663 673 686 692 714 719 729 742 764 779 790 795 809 815 821 835 846 861 875 886 896 906 920 927 933 948 963 977 991 1013 1028 1039 1045 1057 1071 1081 1086 1101 1115 1129 1135 1149 1162 1175 1181 1195 1210">La máquina en cuestión gira a 3593 CPM. Si ahora miramos el espectro, podemos ver que hay un <tspan y="1291" x="133 148 154 166 181 187 199 205 218 228 243 248 262 277 282 296 307 317 330 336 344 354 368 380 394 407 422 434 440 453 460 465 475 488 494 500 512 527 549 564 570 584 595 609 623 633 645 655 661 674 696 711 722 728">pico claro en esta frecuencia, tal como esperaríamos. <tspan y="1775" x="1229"> <tspan font-family="F20" font-size="24" y="1820" x="620 631 635 647 659 667 679">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="684"> <tspan font-family="F20" font-size="24" font-weight="400" x="684 696 701 712 722">4-32 <tspan font-family="F19" font-size="27" y="1873" x="133 147 159 174 188 210 225 236 242 255 270 276 289 295 306 316 329 341 355 361 374 380 394 409 422 428 437 451 461 483 496 502 516 530 536 550 565 580 593 599 613 627 633 648 663 675 690 696 718 731 742 748 760 775 796 811 817 823 835 848 863 876 883 888 902 908 913 923 937 950 956 967 980 1002 1017 1027 1033 1047 1062 1075 1081 1103 1117 1131 1142 1151 1161 1174">Echemos un vistazo a una forma de onda un poco más complicada. Si revisamos una muestra <tspan y="1911" x="133 148 162 176 182 195 201 223 238 249 254 269 282 294 308 314 328 342 348 370 385 407 420 435 445 459 466 472 487 501 516 530 552 567 578 584 596 610 619 625 640 654 668 673 688 701 714 720 735 749 755 766 781 792 798 811 826 832 838 851 857 866 880 890 912 925 931 945 959 965 979 994 1009 1022 1028 1042 1056 1062 1068 1077 1083 1097 1119 1134 1148 1154 1160 1174 1180">que vimos hace un momento, podemos ver que hay pulsos en la forma de onda del tiempo. Si </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="608" height="137" transform="scale(1.738487, 1.744526) translate(82.25544,161.648536)" xlink:href="page18_data/img45.png"/><rect x="141" y="277" width="1061" height="1" fill="#000000"/><rect x="140" y="278" width="1064" height="1" fill="#000000"/><rect x="140" y="279" width="1065" height="1" fill="#000000"/><rect x="139" y="280" width="1066" height="2" fill="#000000"/><rect x="139" y="282" width="4" height="239" fill="#000000"/><rect x="1200" y="282" width="5" height="239" fill="#000000"/><rect x="139" y="521" width="1066" height="3" fill="#000000"/><rect x="140" y="524" width="1065" height="1" fill="#000000"/><image x="0" y="0" width="607" height="150" transform="scale(1.733114, 1.726667) translate(83.664449,516.023166)" xlink:href="page18_data/img46.png"/><rect x="143" y="887" width="1056" height="1" fill="#000000"/><rect x="142" y="888" width="1059" height="1" fill="#000000"/><rect x="141" y="889" width="1060" height="2" fill="#000000"/><rect x="141" y="891" width="4" height="259" fill="#000000"/><rect x="1197" y="891" width="4" height="259" fill="#000000"/><rect x="141" y="1150" width="1060" height="3" fill="#000000"/><rect x="142" y="1153" width="1059" height="2" fill="#000000"/><image x="133" y="1336" width="1092" height="438" xlink:href="page18_data/img47.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
