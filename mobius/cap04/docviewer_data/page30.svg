]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 4-30 <tspan font-family="F15" font-size="27" font-weight="400" x="434"> <tspan font-family="F16" font-size="19" font-weight="900" x="438 457 476 494 504 522 541 558 578 587 604 614 624 634 653 673 691 708 719 737 748 766 775 794 812 821 838 858 876 898 917 926 945 963 973 992 1012 1030 1049 1059 1077 1095 1105 1123 1134 1151 1173 1191">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F31" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F33" font-size="43" font-weight="700" y="318" x="133 159 181 201 210 220 236 246 263 270 292 313 320 335 355 364 374 396 413 421 441 464 471 489 508 518 537 554 561 584 605 612 633 655 677 692 712 734 753 763 784">Análisis de fallos en cajas de engranajes<tspan font-family="F34" x="800"> <tspan font-family="F19" font-size="27" font-weight="400" y="399" x="133 147 153 159 173 184 194 208 222 228 238 243 257 272 285 291 305 320 333 339 351 364 370 383 388 403 417 423 436 450 465 475 487 502 515 521 535 546 553 558 572 586 596 611 626 637 651 662 668 682 693 703 717 731 737 752 766 780 794 800 813 828 843 857 862 872 877 887 893 905 911 924 939 952 958 964 976 989 998 1004 1013 1028 1038 1060 1073 1084 1089 1104 1118 1124 1138 1152 1167 1180">Si usted tiene una caja de engranajes, entonces usted debe adquirir y analizar formas de onda <tspan y="437" x="133 148 162 168 178 183 197 219 234 249 254 261 267 281 292 297 307 320 334 340 351 357 379 394 400 414 420 432 446 468 483 489 503 514 529 535 541 555 561 566 581 587 600 615 621 636 648 661 667 682 694 704 714 728 743 757 768 773 787 798 813 827 839 848 858 871 877 891 902 908 923 937 950 956 971 985 999 1014 1027 1033 1048 1062 1073 1085 1098 1108 1115 1120 1135 1150 1155 1170 1183 1196">de tiempo - es tan simple como eso. Si bien hay patrones espectrales que puede buscar, no hay <tspan y="474" x="133 148 162 177 190 196 211 225 230 245 259 273 279 285 298 304 313 328 337 359 372 378 393 406 412 427 441 456 469 475 490 503 509 519 524 538 560 575 590 595 605 619 631 645 651 664 670 676 689 695 701 716 724 739 749 771 784 796 802 816 831 837 859 872 883 889 901 907 919 929 942 948">duda de que la forma de onda de tiempo revela la información más clara. <tspan y="544" x="133 150 156 167 179 193 203 209 231 246 257 263 269 284 295 301 316 329 339 352 358 364 378 389 395 408 423 429 435 448 454 465 479 491 503 509 523 538 544 558 572 578 591 606 619 625 631 642 648 659 664 679 693 699 705 718 724 736 749 755 767 773 788 802 807 821 835 850 860 872 887 900 906 920 931 937 943 958 971 981 996 1002 1015 1030 1035 1050 1063 1078 1091 1101 1114 1120 1126 1141 1153 1166">Discutimos los detalles en la sección de análisis de la caja de engranajes, pero en general hay <tspan y="581" x="133 148 163 174 180 190 196 211 226 237 242 257 271 277 286 299 305 311 324 330 343 358 363 377 391 406 416 428 443 456 462 476 487 493">dos tipos de falla en engranajes: <tspan y="651" x="133 147 153 159 174 186 199 205 219 233 244 257 263 269 284 298 311 322 328 343 358 363 378 384 398 413 418 432 438 452 457 472 487 502 508 521 536 551 557 563 578 592 602 608 622 627 641 663 678 684 699 706 712 718 731 736 749 755 769 779 792 804 810 825 839 845 856 870 880 893 898 908 922 928 941 950 956 969 982 1004 1017 1032 1041 1055 1061 1073 1088 1103 1113 1123 1136 1150 1160 1174 1180 1193">Si hay desalineación o un eje doblado, por ejemplo, la vibración será relativamente constante a <tspan y="688" x="133 155 169 184 190 205 218 223 238 252 266 272 284 297 312 325 330 344 350 364 369 384 389 399 413 418 428 441 455 470 485 499 513 519 525 538 549 555 564 578 591 601 613 626 637 643 655 668 690 705 711 723 733 746 761 767 781 795 805 810 825 840 846 858 871 893 906 921 930 944 953 959 972 978 993 1008 1017 1023 1029 1044 1050 1060 1072 1087 1097 1111 1118 1124 1130 1143">medida que cada eje gire (aunque las fuerzas cambiarán periódicamente) – por lo tanto, la <tspan y="725" x="133 139 154 163 178 187 209 222 234 240 255 269 275 289 303 309 323 329 335 349 360 374 388 400 409 419 434 439 449 463 477 487 501 512 525 540 550 562 572 585 591 613 627 633 647 657 663 669 682 688 700 714 729 744 750 761 767 782 797 802 817 831 837 846 859 865 871 884 891 897 910 923 929 937 947 961 973 987 1000 1015 1027 1033 1046 1052 1066 1080 1086 1099 1113 1128 1138 1150 1165 1179 1184 1194 1206">información en el espectro representará mejor la condición de falla. La frecuencia de engrane (y <tspan y="763" x="133 148 154 166 180 197 220 225 238 244 256 270 286 309 319 325 337 350 371 386 392 405 415 428 433 448 462 468 481 502 517 523 529 539 553 568 573 586 592 598 611 622 628 643 655 670 685 698 709 715 721 734 743 757 767 780 786 800 811 817 830 835 845 859 873 887 902 916 926 932 946 960 966 972 987 998 1004 1019 1025 1037 1052 1063 1068 1083 1097 1103 1116 1130 1145 1154 1167 1182 1196">o 2xGM y 3xGM) cambiará de amplitud y las bandas laterales alrededor de los picos de engrane <tspan y="800" x="133 145 158 180 195 201 214 224 237 251 257 272 286 292 304 326 341 347 353 363 377 391 397">cambiarán de amplitud. <tspan y="870" x="133 147 153 159 174 186 199 205 220 232 247 262 267 281 296 302 315 330 345 351 366 372 394 407 418 423 438 444 457 472 481 495 506 513 519 532 547 557 571 586 598 612 623 629 635 648 654 666 672 687 697 710 722 727 742 757 763 774 787 797 810 816 830 836 845 858 868 882 896 906 920 926 938 952 964 979 994 1009 1014 1028 1039 1053 1059 1074 1079 1093 1107 1117 1131 1136 1149 1160 1170 1183">Si hay daño en uno o más dientes, entonces la vibración será diferente cuando ese diente está <tspan y="907" x="133 147 162 176 186 198 213 226 241 256 270 277 283 297 303 309 321 334 356 370 376 391 397 411 425 431 444 450 464 474 487 499 505 519 534 540 551 564 574 587 593 615 630 652 665 680 690 702 717 731 745 752 758 772 777 783 797 812 817 832 838 851 866 876 889 895 909 920 930 943 948 963 976 991 1004 1019 1033 1039 1049 1061 1076 1085 1091 1105 1115 1127 1142 1156 1163">engranando. El cambio de vibración será momentáneo. Si un diente está dañado (agrietado, <tspan y="945" x="133 143 158 168 183 188 203 209 224 238 248 263 276 287 297 310 325 339 349 356 361 375 389 399 414 429 440 454 465 471 477 490 496 509 515 529 539 552 564 570 584 599 605 617 630 652 667 673 685 695 708 714 728 743 756 761 774 788 800 806 821 835 845 850 860 874 887 902 908 922 934 940 954 969 976 982 996 1002 1007 1021 1032 1047 1061 1073 1082 1092 1107">roto o desgastado), entonces la vibración cambiará una vez por revolución. El espectro <tspan y="982" x="133 145 158 180 195 201 214 224 237 244 250 264 278 288 302 308 320 333 355 370 376 388 398 411 417 432 445 451 473 486 500 514 524 537 548 554 575 589 604 619 630 636 650 660 673 688 702 714 720 735 740 754 765 772 778 791 804 810 819 833 843 865 878 884 898 912 918 933 947 962 975 981 995 1009 1015 1025 1030 1044 1066 1081 1096 1102 1108 1119 1125 1131 1142 1155">cambiará, pero cambiará de maneras menos predecibles. La forma de onda de tiempo, si se <tspan y="1019" x="133 145 160 166 180 192 202 215 221 233 248 257 267 281 292 302 315 337 350 365 375 388 395 401 410 424 437 451 457 469 479 492 498 504 517 523 538 550 560 574 584 597 603 617 629 642 648 661 675 688 700 710 723 728 743 757 763 769 782 788 800 814 829 844 850 861 867 882 896 902 917 931 937 946 959 965 971 984 990 996 1014 1025 1035 1049 1064 1069 1084 1098 1112 1127 1140 1145 1156 1170 1180">colecta correctamente, revelará la naturaleza exacta de la condición de falla. Usted puede ser <tspan y="1057" x="133 145 158 173 186 198 204 219 233 239 253 267 279 285 295 301 313 327 339 354 364 379 390 395 410 416 429 444 454 468 479 484 498 509 519 531 546 552 567 579 594 607 622 637 648 655 660 673 679 693 699 705 719 730 745 750 765 779 784 794 808 819 834 840 852 865 876 882 894 909 931 946 951 965 971 977 992 1002 1016 1038 1052 1067 1073 1085 1100 1115">capaz de decir cuántos dientes están dañados, y el uso de técnicas como el promediado <tspan y="1094" x="133 144 150 165 177 187 201 216 231 237 251 265 271 280 286 300 322 337 351 358 364 378 389 399 412 427 433 444 458 468 480 486 498 511 526 539 551 557 572 586 591 601 615 628 634 640 652 664 674 680 694 705 714 728 734 747 762 775 780 786 797 803 814 820 826 841 853 859 873 884 899 905 918 933 939 951 964 970 983 994 999 1014 1028 1034 1047 1061 1076 1086 1098 1113 1126 1132 1146 1156">síncrono de tiempo, usted será capaz de realizar este análisis incluso en cajas de engranajes <tspan y="1132" x="133 145 160 182 197 203 217 223 236 247 253">complejas. <tspan y="1201" x="133 147 153 159 170 176 191 205 211 224 239 249 262 268 282 293 308 322 333 343 353 367 373 388 398 412 425 431 444 459 473 478 493 507 513 527 542 554 560 572 585 591 604 610 625 638 644 658 672 686 696 709 724 737 742 756 767 774 780 798 813 819 824 839 853 859 871 884 890 905 919 933 939 952 966 972 983 993 1005 1011 1025 1040 1053 1059 1071 1085 1100 1115 1121 1133 1139 1153 1168 1174 1189 1202">El siguiente espectro proviene de una caja de engranajes. No indica que exista una condición de <tspan y="1239" x="133 142 155 161 167 180 187">falla. <tspan y="1850" x="1209"> <tspan font-family="F20" font-size="24" y="1896" x="618 629 633 645 657 665 677">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="682"> <tspan font-family="F20" font-size="24" font-weight="400" x="682 694 699 711 724">4-48 <tspan font-family="F19" font-size="27" y="1949" x="133 148 162 175 190 205 220 226 237 250 256 278 284 294 306 312 318 331 337 346 361 371 393 405 411 426 440 445 460 475 490 502 508 523 537 542 552 558 571 593 608 623 630 635 649 660 670 683 689 701 707 720 729 744 750 765 779 793 799 812 826 832 842 852 866 872 886 901 914 920 929 942 948 954 967 973">Cuando se mira la forma de onda de tiempo, está claro que existe una falla. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="134" y="1283" width="1073" height="566" xlink:href="page30_data/img75.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',30)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
