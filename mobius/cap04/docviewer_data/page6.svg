]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 4-6 <tspan font-family="F8" font-size="27" font-weight="400" x="433"> <tspan font-family="F7" font-size="19" font-weight="900" x="437 456 475 493 503 521 540 557 577 586 603 613 623 633 652 672 690 707 718 736 747 765 774 793 811 820 837 857 875 897 916 925 944 962 972 991 1011 1029 1048 1058 1076 1094 1104 1122 1133 1150 1172 1190">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 146 157 167 180 186 198 204 217 227 242 248 263 277 290 296 302 315 321 343 356 371 385 391 406 418 424 439 454 460 469 482 497 509 515 530 545 557 563 578 591 601 610 624 636 646 659 680 694 708 718 732 738 749 754 769 775 789 799 814 829 835 849 871 884 894 901 907 922 935 945 960 966 980 991 996 1011 1017 1026 1032 1044 1050 1056 1062 1074 1089 1099 1112 1127 1141 1154 1164">Está claro que la máquina no funciona perfectamente sin problemas, pero es difícil aprender <tspan y="340" x="132 154 168 180 195 210 216 238 251 262 268 282 296 302 316 327 337 350 356 364 379 389 411 424 429 444 458 464 478 493 508 521 527">mucho más de esta forma de onda. <tspan y="799" x="1216"> <tspan font-family="F13" font-size="24" y="845" x="620 631 635 647 659 667 679">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="684"> <tspan font-family="F13" font-size="24" font-weight="400" x="684 696 701 708 721">4-10 <tspan font-family="F0" font-size="27" y="898" x="132 145 158 164 175 181 196 210 216 229 244 254 268 274 282 297 307 329 342 347 362 376 382 396 411 426 439 444 458 469 475 490 503 509 515 528 534 556 562 573 595 608 614 636 649 664 678 683 698 711 718 724 735 740 755 761 774 796 811 824 833 848 863 869 875 885 898 913 923 937 947 961 975 985 998 1004 1026 1039 1050 1056 1070 1084 1089">La siguiente forma de onda es de la misma máquina; sin embargo, representa más de  <tspan y="936" x="132 146 153 168 174 185 199 214 227 242 257 272 283 289 303 317 323 338 350 360 375 386 393 399 412 425 431 439 449 463 475 489 502 517 529 535 548 554 568 582 588 610 624 638 649 658 668 682 697 702 712 726 732 737 752 766 788 801 811 826 832 846 860 866 888 902 916 927 936 946 959 970 976 991 1005 1015 1021 1032 1045 1060 1074 1089 1103 1118 1128 1133 1146 1156 1169 1175 1181 1194">4.8 segundos de datos. La frecuencia de muestreo (el número de muestras por segundo) era la <tspan y="973" x="132 154 160 171 193 206 213 219 234 247 257 272 278 292 302 312 325 331 344 358 370 376 387 402 408 422 434 444 457 479 494 505 511 520 534 541 554 569 583 589 611 625 639 650 659 669 682 693 700 705 715 731 737 751 762 772 786 797 803 817 831 837 851 862 876 890 902 912 921 936 943 949">misma, pero esta vez colectamos 16,384 muestras. (Ajustes de espectro: F<tspan font-family="F23" font-size="17" y="977" x="962 976 984">max<tspan font-family="F0" font-size="27" y="973" x="993 999 1012 1018 1027 1040 1053 1066 1071 1089 1101 1107 1122 1127"> a 1333 Hz o  <tspan y="1010" x="132 145 160 167 181 196 211 216 231 246 269 274 287 292 307 321 336 351 357 363 368 383 397 410 421 426 441 455 460 470 484 495 510 516 530 542 548 563 577 587 594 600 613 626 632 642 656 671 684 699 714 727 733 742 756 766 788 801 807 821 835 841 856 870 885 898 903 918 933 944 950 965 978 988 1010 1015 1025 1039 1045 1057 1071 1081 1087 1093 1107 1113 1128 1142 1155">79,980 CPM y 6400 líneas de resolución). La segunda forma de onda nos permite ver lo que <tspan y="1048" x="132 143 157 169 183 198 204 219 225 240 254 264 276 291 300 314 320 334 349 355 369 383 393 398 413 428 443 448 463 477 482 492 498 512 534 548 563 569 591 604 615 621 627 640 649 664 679 686 691 705 716 726 739 745 760 775 796 811 824 830 844 855 865 878 893 905 911 923 936 949 955 965 977 992 1007 1022 1027 1036 1046 1059 1068 1081 1096 1109 1120">sucedió durante un período de tiempo más largo. Esta bomba estaba cavitando (ráfagas <tspan y="1085" x="132 145 151 165 178 188 203 213 219 232 243 248 263 277 283 296 311 324 333 348 354 367 376 382">aleatorias de energía). <tspan y="1545" x="1220"> <tspan font-family="F13" font-size="24" y="1591" x="622 633 637 649 661 669 681">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="686"> <tspan font-family="F13" font-size="24" font-weight="400" x="686 698 703 711 719">4-11 <tspan font-family="F0" font-size="27" y="1644" x="132 147 160 170 183 189 204 218 232 238 252 263 272 286 301 306 316 330 344 359 372 378 392 407 419 425 440 454 468 483 495 501 512 526 541 552 565 577 583 597 612 618 633 647 657 663 669 684 695 700 714 723 737 749 759 774 785 790 805 819 825 831 844 850 858 868 882 894 908 921 936 948 954 967 973 987 1001 1007 1029 1043 1057 1068 1077 1087 1101 1116 1121 1134 1139 1152 1158">Para que usted tenga una buena sensación por los efectos de la frecuencia de muestreo y el <tspan y="1681" x="132 147 161 183 197 207 221 227 237 251 261 274 280 286 301 314 320 342 356 370 381 390 400 413 424 430 442 457 463 477 489 499 512 527 540 551 557 563 576 591 605 615 628 634 647 660 682 697 708 714 726 732 738 748 754 766 772 781 791 804 817 831 842 848 862 876 882 895 901 916 929 944 959 970 976 990 995 1009 1031 1046 1052 1067 1078 1084 1106 1119 1130 1136">número total de muestras colectadas, ahora vamos a ir a través de algunos ejemplos más. <tspan y="1750" x="132 146 161 167 181 192 201 215 221 234 240 254 276 291 297 312 318 324 338 352 374 389 400 406 428 442 456 467 476 486 500 512 527 542 548 554 569 580 586 601 613 623 638 649 655 667 681 694 704 714 728 734 747 761 773 787 798 803 825 838 849 855 861 875 889 899 912 934 947 962 971 985 991 1003 1009 1019 1033 1044 1059 1074 1080 1086 1099 1114 1129 1135 1146 1160 1173 1183 1193 1208">En este ejemplo, hemos muestreado los datos cuatro veces más lentamente y recopilado cuatro <tspan y="1788" x="132 145 159 171 185 196 202 224 237 252 267 278 284 299 311 321 336 347 353 368 382 396 401 415 430 435 449 455 461 475 480 494 516 531 537 552 558 570 585 595 608 618 624 638 648 655 660 675 690 712 727 732 742 756 767 781 787 797 810 825 839 846 852 862 876 891 904 917 923 936 941 951 964 979 993 1015 1030 1041 1047 1069 1082 1093 1098 1113 1127 1132">veces menos datos que en el ejemplo anterior. Como resultado, todavía tenemos más de  <tspan y="1825" x="132 146 153 168 174 185 199 214 227 242 257 272 283 289 303 317 323 338 350 360 375 386 393 399 413 427 437 451 457 468 483 489 504 510 524 539 554 568 574 596 610 624 635 644 654 667 678 684 699 712 718 728 733 747 769 784 799 805">4.8 segundos de datos, pero solo 4096 muestras de tiempo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.149573, 1.150142) translate(119.174721,338.219212)" xlink:href="page6_data/img15.jpg"/><rect x="134" y="384" width="1081" height="1" fill="#000000"/><rect x="133" y="385" width="1085" height="1" fill="#000000"/><rect x="132" y="386" width="1086" height="3" fill="#000000"/><rect x="132" y="389" width="5" height="406" fill="#000000"/><rect x="1213" y="389" width="5" height="406" fill="#000000"/><rect x="132" y="795" width="1086" height="3" fill="#000000"/><rect x="133" y="798" width="1085" height="1" fill="#000000"/><rect x="133" y="799" width="1084" height="1" fill="#000000"/><image x="0" y="0" width="936" height="353" transform="scale(1.153846, 1.15864) translate(118.733333,978.733496)" xlink:href="page6_data/img16.jpg"/><rect x="134" y="1130" width="1086" height="1" fill="#000000"/><rect x="133" y="1131" width="1089" height="1" fill="#000000"/><rect x="132" y="1132" width="1090" height="2" fill="#000000"/><rect x="132" y="1134" width="5" height="409" fill="#000000"/><rect x="1217" y="1134" width="5" height="409" fill="#000000"/><rect x="132" y="1543" width="1090" height="3" fill="#000000"/><rect x="133" y="1546" width="1089" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
