]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F16" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 803 821 843 862 871 890 908 918 937 957 975 994 1004 1022 1040 1050 1068 1079 1096 1118 1136 1155 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-3 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="27" y="553" x="1463"> <tspan font-family="F20" font-size="24" y="599" x="871 882 886 898 910 918 930">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="935"> <tspan font-family="F20" font-size="24" font-weight="400" x="935 947 952 963">4-3 <tspan font-family="F19" font-size="27" y="652" x="379 393 399 405 416 430 445 459 473 488 503 509 523 528 542 564 579 585 600 605 619 630 636 651 665 675 690 704 710 724 729 735 749 762 772 781 795 817 832 837 852 866 872 881 891 903 918 929 951 957 968 974 989 1003 1009 1024 1038 1044 1057 1072 1078 1100 1114 1124 1139 1148 1154 1169 1183 1197 1203 1215 1229 1244 1259 1273 1285 1299 1305 1319 1333 1339 1352 1365 1380 1390 1396 1401 1414 1429 1444 1454">El segundo ejemplo es desde el extremo de transmisión de un motor que conduce un ventilador <tspan y="690" x="379 392 398 408 418 431 443 457 468 474 489 503 509 522 537 550 556 568 583 592 602 616 629 636 651 663 678 693 706 712 718 731 744 750 762 777 786 796 810 823 828 842 853 863 876 882 897 909 924 937 952 965 972 977 992 1007 1016 1022 1028 1043 1049 1064 1078 1092 1098 1112 1127 1139 1145 1158 1172 1184 1190 1205 1219 1229 1234 1244 1258 1271 1286 1292 1306 1318 1324 1338 1353 1358 1368 1383 1396 1401 1407 1420">a través de una correa/banda. La correa está dañada, por lo que una vez por revolución (de la <tspan y="727" x="379 391 406 416 426 440 452 458 471 477 492 507 512 526 532 538 552 557 571 581 586 601 613 626 632 646 661 666 676 686 698 713 724 730 740 754 764 770 785 791 803 809 831 845 859 865 880 893 899 914 928 942 947 961 967 973 986 995 1009 1022 1028 1043 1055 1070 1083 1098 1111 1117 1132 1145 1156 1169 1175 1188 1193 1203 1213 1226 1238 1252 1263 1269 1284 1297 1303 1309 1322 1328 1343 1358 1364 1378 1391 1396 1403">correa – no el eje) hay un transitorio a medida que el área dañada pasa a través de la polea / <tspan y="765" x="379 394 409 415 429 442 449 455 468 481 492 498 507 522 531 553 566 577 583 598 612 617 632 647 662 674 680 695 709 714 724 730 743 765 780 795 801 814 829 835 848 870 884 899 910 916 928 941 952 967 978 984 999 1014 1025 1030 1045 1051 1063 1076 1091 1097 1119 1133 1145 1160 1174 1181 1187 1202 1215 1225 1240 1245 1259 1274 1279 1293 1299 1305 1316 1329 1344 1358 1373 1388 1402">polea. Las formas de onda de tiempo en ambos casos nos dicen mucho. Pero en el segundo <tspan y="802" x="379 393 399 413 435 450 456 471 477 483 489 502 508 517 532 541 563 576 582 597 610 616 631 645 660 673 679 694 708 714 719 729 735 748 770 785 800 805 820 835 846 852 867 873 878 893 899 921 935 947 962 976 982 1004 1017 1028 1034 1049 1063 1077 1083 1097 1102 1108 1122 1133 1148 1162 1173 1183 1193 1207 1214 1220 1234 1245 1255 1270 1276 1286 1300 1306 1321 1334 1349 1363 1369 1382 1387 1401 1415 1429">ejemplo, la forma de onda del tiempo nos dijo mucho más que el espectro. Esto se debe a que <tspan y="839" x="379 393 404 419 433 443 456 478 493 504 509 522 535 545 551 565 580 586 600 606 618 633 639 652 667 673 687 693 698 712 723 738 752 764 773 783 798 804 816 830 839 849 863 874 889 903 918 933 939 952 967 976 990 996 1009 1015 1021 1034 1040 1052 1066 1072 1087 1099 1105 1120 1133 1147 1153 1168 1182 1188 1194 1207 1213 1225 1239 1248 1258 1272 1285 1292 1297 1312 1326 1336 1350 1356 1371 1385">esperamos ver un pico en el espectro correspondiente a la velocidad de la correa, pero no <tspan y="877" x="379 393 404 419 433 443 456 478 493 504 509 522 535 545 551 557 579 594 607 618 628 643 654 660 673 679 685 698 704 717 731 737 752 763 769 784 797 812 817 832 846 852 858 871 877 889 903 913 922 936 949 955 968 983 989 995 1008 1014 1023 1037 1047 1069 1082 1088 1102 1116 1122 1137 1151 1166 1179 1185 1199 1213 1219 1229 1234 1248 1270 1285 1300 1306 1318 1324 1346 1359 1374 1389 1399 1405 1420 1434 1448">esperamos ver impactos a la velocidad de la correa en la forma de onda de tiempo a menos que <tspan y="914" x="379 385 398 404 416 431 441 450 464 477 483 494 508 521 527 541 555 564 578 590 600 614 629 640 653 658 671 677 690 705 720 726 740 754 768 781 787 800 806 821 836 842 847">la correa sea defectuosa y “golpee” algo.  <tspan y="1298" x="1463"> <tspan font-family="F20" font-size="24" y="1344" x="871 882 886 898 910 918 930">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="935"> <tspan font-family="F20" font-size="24" font-weight="400" x="935 947 952 964">4-4 <tspan font-family="F19" font-size="27" y="1715" x="1463"> <tspan font-family="F20" font-size="24" y="1760" x="871 882 886 898 910 918 930">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="935"> <tspan font-family="F20" font-size="24" font-weight="400" x="935 947 952 963">4-5 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="1839" x="379 400 419 438 446 454 468 476 491 498 518 535 542 559 574 593 610 626 638 651 671 678 690 703 720 740 753 770 777 796 804 811 829 848 867 875 884 898 906 920 928 947 964 971 984 1003 1016 1046 1064 1071 1091 1108 1115 1134 1154 1173 1191 1199 1218 1236 1243 1256 1264 1282 1311 1331 1351">Análisis de espectro frente al análisis de forma de onda de tiempo <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1914" x="379 393 408 414 420 435 446 452 466 471 485 507 522 528 543 554 560 572 587 597 610 620 626 640 650 664 675 680 695 709 731 746 757 762 777 791 813 828 838 848 858 871 885 900 906 921 935 949 955 969 974 980 993 1008 1021 1027 1033 1044 1050 1061 1067 1081 1095 1101 1110 1124 1134 1156 1169 1175 1189 1203 1209 1224 1238 1253 1266 1272 1286 1300 1306 1316 1321 1335 1357 1372 1387">En los ejemplos anteriores hemos demostrado que el análisis de forma de onda de tiempo <tspan y="1951" x="379 394 408 422 437 451 456 466 480 493 507 513 525 535 541 556 568 578 588 602 617 631 642 648 663 677 690 696 711 725 739 754 767 782 788 799 812 822 827 842 848 857 863 875 881 887 901 912 917 932 946 952 957 972 981 995 1005 1019 1029 1042 1052 1065 1075 1081 1092 1107 1113 1127 1133 1145 1160 1175 1181 1194 1209 1215 1229 1240 1254 1268 1280 1290 1299 1314 1321 1326 1343 1358 1372 1378 1383 1397 1410 1423">puede revelar patrones que pueden ser difíciles de interpretar solo con un espectro. Aquí hay </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="757" height="188" transform="scale(1.422721, 1.425532) translate(268.499536,197.820896)" xlink:href="page3_data/img5.png"/><rect x=