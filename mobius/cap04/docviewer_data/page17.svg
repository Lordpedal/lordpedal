]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F7" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 802 820 842 861 870 889 907 917 936 956 974 993 1003 1021 1039 1049 1067 1078 1095 1117 1135 1154 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-17 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 455 461 475 492 506 512 519 526 532 545 559 569 583 597 612 618 633 639 652 658 669 684 699 708 713 728 742 752 764 774 780 786 801 812 818 831 837 851 862 872 886 897 902 917 931 937 942 952 966 978 993 1008 1014 1020 1032 1047 1062 1072 1077 1092 1106 1111 1126 1139 1149 1164 1175 1181 1196 1208 1218 1231 1237 1252 1266 1276 1282 1304 1310 1322 1334 1344 1350 1364 1370">En CAT II aprendió a configurar los ajustes del recopilador de datos para optimizar el <tspan y="437" x="426 440 451 466 480 492 501 511 526 532 547 559 569 582 588 602 608 614 626 641 654 660 666 677 683 694 701 707 720 735 741 755 766 775 789 795 807 821 831 842 857 863 869 875 890 901 907 920 926 940 962 977 992 1003 1009 1023 1037 1052 1065 1080 1086 1099 1114 1123 1137 1151 1166 1180 1189 1195 1207 1222 1244 1259 1265 1277 1291 1306 1315 1320 1335 1349 1359 1372 1381 1387 1393 1408 1419">espectro para el análisis. En este curso, los alumnos deben entender cómo configurar los <tspan y="475" x="426 439 445 459 470 480 494 505 511 526 539 549 562 568 582 597 607 613 634 640 652 665 675 681 687 700 706 715 729 739 761 774 780 794 808 814 828 843 858 871 877 891 905 911 920 926 940 962 977 991 997 1012 1025 1035 1048 1053 1067 1073 1079 1092 1107 1120 1126 1132 1143 1149 1160 1166 1171">ajustes para optimizar la forma de onda de tiempo para el análisis.  <tspan font-family="F5" y="513" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 816 827 833 846 855 865 871 886 900 910 925 936 942 954 960 973 985 999 1005 1019 1033 1039 1045 1058 1064 1073 1088 1097 1119 1132 1138 1153 1166 1172 1187 1201 1216 1229 1235 1250 1264 1270 1275 1285 1291 1304 1326 1341 1355">Los estudiantes deben entender los atributos clave de la forma de onda del tiempo <tspan font-family="F32" y="551" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 550 565 580 585 595 609 624 630 644 658 664 670 679 693 707 713 724 734 744 758 764 779 792 798 808 813 827 849 864 879 884 894 907 916">Longitud del registro de tiempo (T) <tspan font-family="F32" y="588" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 542 556 578 593 607 613 626 641 651 660 674 680 702 716 730 741 750 760 773 784 790 805 810 825 839 848 854 869 884 899 904 919 933 939 961 975 989 999 1009 1019 1032 1037 1047">Tiempo entre muestras o período de muestra (T<tspan font-family="F23" font-size="17" y="592" x="1061">s<tspan font-family="F0" font-size="27" y="588" x="1067 1076">) <tspan font-family="F5" y="627" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 751 766 779 791 805 816 821 836 850 856 868 882 897 906 911 926 940 950 963 972 978 993 1003 1017 1030 1045 1058 1069 1075 1090 1103 1113 1126 1132 1144 1157 1171 1181 1195 1205 1217 1227 1233 1242 1251 1265 1277 1291 1305 1320 1332 1338 1351 1362 1367 1382 1396">Los estudiantes deben ser capaces de configurar pruebas para capturar frecuencias de <tspan y="665" x="426 440 455 469 479 491 506 520 527 533 546 561 567 579 585 598 608 618 632 638 653 667 689 702 712 727 732 747 761 766 776 790 803 818 824 838 850 856 870 885 899 910 916 930 944 950 963 969 983 989 1003 1009 1023 1033 1043 1058 1069 1074 1088 1101 1114 1129 1139 1154 1165 1171 1183 1189 1202 1215 1228 1235 1240">engrane, un cierto número de revoluciones de eje u otros eventos clave.  <tspan font-family="F5" y="703" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 829 843 849 862 874 880 895 909 915 929 943 953 962 976 982 988 1001 1007 1016 1030 1040 1062 1075 1081 1095 1109 1115 1130 1144 1159 1172 1178 1192 1206 1212 1222 1227 1241 1263 1278 1293 1298 1311 1316 1330 1336 1342 1356 1367 1382 1396 1407 1417 1427 1441">Los estudiantes deben entender la relación entre la forma de onda de tiempo y el espectro <tspan y="741" x="426 439 445 458 473 482 492 506 512 518 531 537 546 560 570 592 605 610 625 639 645 659 674 689 702 707 722 736 742 751 757 771 793 808 822 828 840 846 852 865 871 883 898 913 922 927 942 956 966 979 991 997 1011 1026 1031 1046 1060 1066 1072 1085 1100 1113 1119 1125 1137 1149 1164 1179 1189 1195 1200">y entre la forma de onda de tiempo y la configuración del analizador.  <tspan font-family="F32" y="778" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 548 554 563 578 588 610 624 630 643 649 662 677 683 689 702 708 721 726 741 755 765 778">La fórmula en la Figura <tspan font-family="F8" x="783"> <tspan font-family="F0" x="783 797 804 816 829 835 846 860 866 881 891 906 918 932 946 956 968 974 988 1002 1008 1022 1028 1034 1047 1061 1074 1096 1109 1123">4-25 se proveerá en el examen <tspan font-family="F5" y="817" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 826 848 863 877 887 897 909 924 936 942 955 960 975 989 995 1009 1014 1028 1043 1048 1058 1064 1070 1083 1094 1100 1114 1128 1134 1149 1162 1177 1191 1202 1207 1222 1236 1242 1263 1277 1292 1297 1312 1325 1331 1343 1358 1367 1377 1391 1402 1412 1425 1436">Los estudiantes deben entender la importancia de elegir las unidades de medida correctas <tspan y="855" x="426 436 453 459 465 480 487 493 509 518">(A, V, D) <tspan font-family="F12" font-size="43" font-weight="700" y="939" x="378 397 418 435 457 467 484 504 521 528 551 571 579 598 621 641 650 659 676 685 702 709 732 753 760 774 796 812 846 866 873 896 917 924 946 968 991 1011 1018 1041 1062 1069 1083 1092 1113 1147 1170 1192">Técnicas de análisis de forma de onda de tiempo <tspan font-family="F0" font-size="27" font-weight="400" y="1020" x="378 395 401 407 420 435 448 454 460 472 485 494 500 509 524 533 555 568 579 585 600 614 620 634 649 664 677 682 697 711 716 726 732 746 767 782 797 802 817 830 843 849 862 867 882 896 911 926 937 942 952 966 975 997 1003 1018 1033 1043 1049 1061 1076 1091 1097 1103 1118 1129 1134 1149 1163 1177 1183 1197 1211 1226 1240 1245 1259 1270 1280 1293 1302">Al analizar formas de onda de tiempo hay algunos términos con los que debe estar <tspan y="1057" x="378 387 400 422 428 434 440 453 463 469 481 494 509 524 530 536 550 556 562 576 582 594 609 616 622 638 660 674 681 687 702 708 719 734 740 753 759 774 780 792 806 813 819 834 847 857 863 877 892 907 913 925 931 940 950 964 976 990 1003 1018 1030 1036 1049 1055 1061 1075 1090 1104 1119 1130 1136 1150 1161 1171 1186 1197 1203 1213 1227 1233 1248 1262 1273 1284 1294 1300 1315 1328 1343 1348 1362 1377 1382 1395 1406 1416 1429">familiarizado: el pico, RMS, pico a pico, período y frecuencia. Todos estos se describen en esta <tspan y="1095" x="378 393 399 412 427 442 453 459 469 474 487 500 507 512 525 531 544 559 565 571 584 590 601 615 627 639 645 659 674 680 694 708 714 723 737 751 766 779 801 814 829 839 854 865 871 885 899 905 918 923 938 948 961 973 979 993 1008 1015 1021 1035 1040 1046 1061 1071 1085 1100 1106 1120 1142 1155 1161 1173 1179 1192 1205 1218 1224 1238 1249 1255 1270 1284 1298 1304 1315 1320 1326 1348 1354 1368 1382 1388 1401 1407">diapositiva, y en la sección de fundamentos de vibración. El problema clave es que si mide el <tspan y="1132" x="378 388 394 408 430 445 459 465 478 493 503 512 526 532 547 562 572 578 592 605 618 632 646 656 671 682 695 701 715 729 735 749 764 777 783 792 806 816 838 851 857 871 885 891 905 920 935 948 954 968 982 988 997 1003 1017 1039 1054 1068 1074 1087 1093 1099 1112 1118 1130 1145 1159 1169 1174 1189 1203 1216 1228 1234 1249 1264 1270 1276 1288 1301 1307 1319 1333 1339 1352 1358 1364 1377">tiempo entre dos “eventos” en una forma de onda de tiempo y, a continuación, calcula la <tspan y="1170" x="378 384 399 412 425 435 446 459 465 474 484 498 510 515 530 540 555 567 579 589 596 602 614 627 633 645 659 665 678 688 701 707 713 726 732 740 750 764 776 790 803 818 830 836 849 855 860 870 885 890 904 910 919 925 932 938 951 956 974 986 992 1004 1010 1023 1029 1047 1058 1064 1078 1084 1093 1099 1106 1111 1126 1132 1143 1156 1171 1185 1200 1215 1230 1240 1250 1256">inversa (recíproca), calculará la frecuencia  (P = 1 / F Hz y F Hz = 1 / P segundos). <tspan y="1207" x="378 393 408 423 428 442 453 466 472 478 493 502 516 526 548 561 573 579 593 608 614 625 639 644 659 673 687 702 715 721 736 750 761 773 786 796 802 815 830 836 850 856 861 875 886 901 915 927 936 946 961 966 981 994 1004 1017 1023 1037 1042 1048 1063 1069 1081 1096 1102 1114 1128 1138 1147 1161 1172 1187 1202 1216 1231 1237 1250 1265 1274 1288 1295 1300 1313 1319 1325 1340 1346 1361 1375 1388 1393 1407 1418">Con esa información se puede buscar en el espectro para el pico correspondiente, y lo que es <tspan y="1245" x="378 400 413 424 430 436 458 473 488 497 507 520 534 544 558 564 570 581 595 601 616 630 644 658 672 678 690 705 727 742 754 764 777 786 792 804 819 834 840 846 860 866 881 895 909 915 926 939 954 967 973 986 998 1012 1022 1034 1047 1052 1067 1081 1087 1093 1106 1112 1134 1146 1161 1175 1181 1196 1209 1216 1221 1234 1248 1254 1269 1281 1287 1302 1314 1329 1336">más importante, se puede comparar con lo que sabe acerca de la máquina: velocidad, <tspan y="1282" x="378 387 397 411 423 437 451 466 477 483 496 507 513 522 537 547 559 572 587 600 611 616 631 645 650 660 675 690 703 725 730 744 758 768 783 794 801 807 819 833 839 854 866 872 887 900 914 920 935 949 955 967 981 990 1000 1014 1027 1034 1039 1053 1063 1075 1081">frecuencias forzadas de rodamientos, velocidad de correa, etc. <tspan y="1801" x="1220"> <tspan font-family="F13" font-size="24" y="1847" x="864 875 879 891 903 911 923">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="928"> <tspan font-family="F13" font-size="24" font-weight="400" x="928 940 945 955 968">4-29 <tspan font-family="F0" font-size="27" y="1900" x="378 392 407 429 443 465 480 491 497 510 525 531 545 550 564 586 601 607 622 628 639 645 666 681 687 701 707 721 731 737 759 772 782 797 803 809 826 841 855 860 866 881 896 911 924 946 961 972 978 991 1004 1014 1020 1032 1038 1051 1061 1074 1095 1109 1123 1133 1147 1153 1166 1181 1194 1200 1209 1223 1237 1246 1256 1270 1276 1287 1300 1315 1328 1334">Tomemos un ejemplo simple primero. Aquí podemos ver claramente una fuerte señal <tspan y="1938" x="378 389 395 410 424 435 450 456 471 484 490 496">sinusoidal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><rect x="374" y="962" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="304" height="238" transform="scale(2, 2) translate(306.5,663.5)" xlink:href="page17_data/img43.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
