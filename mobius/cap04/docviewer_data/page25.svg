]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F16" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 803 821 843 862 871 890 908 918 937 957 975 994 1004 1022 1040 1050 1068 1079 1096 1118 1136 1155 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 4 - ANÁLISIS DE FORMA DE ONDA DE TIEMPO  PÁGINA 4-25 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="27" y="1077" x="1483"> <tspan font-family="F20" font-size="24" y="1123" x="865 876 880 892 904 912 924">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="929"> <tspan font-family="F20" font-size="24" font-weight="400" x="929 941 946 958 969">4-42 <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="1202" x="379 389 418 437 455 471 484 503 518">Impactos <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1277" x="379 394 400 415 424 434 449 455 464 477 492 507 529 542 557 572 578 590 604 626 640 655 661 674 689 695 709 714 720 734 745 755 769 784 789 804 810 825 838 844 850 863 869 882 888 902 912 925 937 943 958 972 978 993 1006 1012 1018 1031 1042 1048 1070 1083 1098 1112 1118 1133 1146 1157 1163 1177 1187 1193 1207 1213 1219 1225 1247 1262 1275 1286 1296 1311 1318 1324 1337 1352 1362">Y otro fenómeno común en el estudio de la vibración de las máquinas es el impacto. Los <tspan y="1314" x="379 385 407 422 435 447 457 472 483 489 504 518 531 546 560 574 580 595 607 621 630 640 646 655 661 673 687 700 715 730 745 751 757 772 783 788 803 817 826 840 851 861 876 887 893 906 921 927 933 948 959 964 974 989 1004 1010 1016 1022 1037 1048 1053 1068 1083 1089 1104 1118 1130 1145 1151 1157 1170 1176 1191 1197 1207 1217 1230 1236 1241 1256 1266 1279 1289 1304 1316 1322 1335 1340 1354 1367 1377 1390 1399 1414 1427">impactos pueden ocurrir cuando los defectos en los rodillos golpean la pista interna y externa <tspan y="1352" x="379 394 408 414 428 443 448 458 473 488 501 522 528 541 556 566 581 587 593 599 621 636 649 661 670 685 696 702 717 729 743 753 762 776 790 796 809 815 827 842 864 879 885 891 904 915 921 936 948 958 967 981 992 998 1009 1023 1037 1043 1053 1066 1077 1083 1092 1102 1115 1130 1144 1158 1167 1181 1194 1209 1215 1221 1234 1239 1254 1266 1279 1285 1307 1321 1333 1348 1363 1374 1380 1394 1404 1414 1429 1440">de un rodamiento; impactos ocurren a como las partes sueltas traquetean; y hay muchos otros <tspan y="1389" x="379 393 399 413 435 450 456 471 482 488 494 508 514 519 529 543 556 562 575 585 598 620 635 646 652 667 681 695 700 715 730 736 750 764 777 787 793 807 822 834 840 862 875 890 904 910 925 938 943 956 962 983 989 999 1011 1021 1027 1033 1046 1052 1061 1075 1085 1107 1120 1126 1140 1154 1160 1175 1189 1204 1217 1223 1236 1249 1259 1265 1278 1300 1315 1326 1332 1345 1360 1366 1381 1395 1400 1411 1426 1432 1447">ejemplos. Si tuviéramos que golpear una máquina y mirar la forma de onda veríamos un pulso o <tspan y="1426" x="379 389 399 412 427 438 443 453 467 477 483 498 505 510 523 528 542 548 554 568 579 594 608 619 629 639 653 659 669 682 697 711 721 727 740 746 759 774 787 797 811 817 830 836 849 864 870 880 894 909 922 933 939 945 958 969 975 984 994 1008 1020 1034 1047 1062 1074 1080 1093 1104 1111 1116 1130 1136 1142 1156 1167 1182 1196 1207 1217 1227 1241 1247 1262 1277 1282 1292 1298 1311 1326 1340 1345 1360 1366 1378 1392 1403 1410">transitorio, y el espectro tendría energía en todas las frecuencias. El espectro no tiene picos, <tspan y="1464" x="379 394 409 419 434 448 462 467 482 497 502 517 530 543 548 563 576 585 595 610 624 638 649 655 665 678 693 707 716 722 737 752 763 769 782 797 803 809 822 828 837 851 861 883 896 902 916 930 936 950 965 980 993 1000 1005 1020 1034 1043 1058 1064 1078 1084 1090 1104 1110 1121 1136 1142 1157 1170 1176 1186 1200 1206 1220 1235 1241 1252 1266 1271 1286 1299 1305 1319 1325 1338 1351 1364 1379 1394 1400 1406 1421 1436 1446">porque no hay patrones repetidos en la forma de onda, pero el piso de ruido se ha elevado. Por <tspan y="1501" x="379 385 400 406 416 429 443 453 468 475 481 492 498 504 514 528 534 548 558 573 588 602 614 628 634 648 662 668 674 696 711 724 735 745 760 767 773 787 798 812 826 836 848 858 864 877 899 914 925 931 946 960 973 979 990 1004 1019 1032 1038 1052 1058 1064 1079 1085 1096 1110 1116 1131 1145 1150 1160 1174 1180 1195 1209 1215 1230 1244 1250 1255 1269 1280 1295 1309 1321 1330 1340 1355 1361">lo tanto, si se produce un impacto, esperaríamos que suba el piso de ruido del espectro. <tspan y="1571" x="379 393 408 414 428 439 448 462 468 481 487 501 523 538 544 559 565 571 584 599 605 614 628 641 647 653 668 681 696 701 716 730 745 760 766 779 794 800 815 821 833 848 853 867 873 887 899 908 918 924 936 951 956 970 984 990 996 1009 1015 1024 1039 1049 1071 1084 1089 1104 1118 1124 1138 1153 1168 1180 1187 1193 1207 1220 1242 1256 1262 1275 1290 1296 1307 1321 1327 1342 1356 1369 1384 1397 1403 1416 1430 1440">En este ejemplo, en realidad hubo un pico eléctrico en la forma de onda. También se puede ver <tspan y="1608" x="379 393 399 405 420 426 437 452 458 472 486 492 502 516 521 536 551 557 571 577 590 603 616 631 646 652 658 671 677 683 696 702 714 720 733 744 750 762 775 781 793 806 816 829 842 848 863 877 888 899 913 928 942 948 961 976 986 999 1005 1018 1024 1030 1036 1050 1056 1068 1074 1089 1095 1109 1123 1129 1135 1149 1160 1175 1189 1200 1210 1220 1234 1240 1250 1261 1274 1279 1286 1297 1303 1318 1333 1347 1356 1363 1369 1382 1388">el piso de ruido elevado, y la clásica curva descendiente al inicio del espectro (ski-slope). Si <tspan y="1646" x="379 393 404 414 428 443 449 462 475 481 495 506 516 529 535 547 560 570 583 596 603 609 620 626 639 661 676 685 699 705 720 734 748 762 776 782 795 806 820 842 848 857 863 878 892 906 911 926 940 955 970 976 990 1005 1010 1016 1038 1053 1066 1078 1088 1102 1108 1119 1133 1146 1159 1169 1184 1190 1205 1211 1224 1229 1244 1258 1273 1279 1293 1303 1312 1327 1333 1343 1348 1363 1378 1384 1398 1412">usted ve esta curva, siempre puede asumir que hubo un impacto severo o algún otro tipo de <tspan y="1683" x="379 389 399 412 427 438 443 453 467 477 483 498 505 510 523 528 543 557 572 585 591 601 614 629 643 652 658 668 674 680 693 698 713 723 737 751 766 779 784 797 803 818 832 843 855 868 877 883 897 903 909 931 945 955 961 974 988 994 1009 1023 1029 1035 1048 1054 1066 1079 1089 1102 1115 1120 1130 1145 1157 1170 1176 1189 1195 1210 1223 1238 1251 1262 1268 1283 1298 1309 1315 1330 1336 1342 1347 1362 1375 1389 1403 1414 1424 1430">transitorio, y debe repetir la prueba y buscar el motivo de la curva (hay algunas posibilidades). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="379" y="278" width="1103" height="800" xlink:href="page25_data/img64.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>