1404 1417 1423 1436 1451">Usted puede encontrar que no puede quitar suficientes calzas con el fin de poner la máquina en <tspan y="730" x="379 392 398 404 419 433 446 458 464 478 493 499 508 522 533 539 554 568 579 585 595 601 607 621 632 642 655 660 674 680 686 708 713 723 736 751 764 770 783 789 795 808 813 828 841 852 866 879 889 896 902 915 930 936 950 960 970 983 989 1000 1006 1016 1030 1043 1055 1061 1075 1090 1096 1110 1121 1126 1141 1156 1167 1173 1188 1194 1208 1213 1228 1242 1256 1262 1271 1285 1299 1314 1327 1333 1348 1362 1376">alineación (es decir, está “limitada a la base”). En esta situación es posible que tenga que <tspan y="767" x="379 385 399 412 425 440 450 462 472 478 484 497 508 514 529 542 552 565 576 581 596 610 616 629 643 653 666 676 689 700 706 721 735 741 747 759 773 795 810 824 839 853 867 877 891 896 910 924 934 944 957 969 975 990 1005 1017 1027 1033 1047 1061 1067 1077 1083 1096 1101 1116 1131 1153 1168 1181 1188 1193 1208 1223 1232 1238 1252 1258 1271 1293 1308 1314 1329 1338 1345 1351 1364 1375 1381 1387 1398 1413 1435 1450">levantar las patas delanteras del componente “estacionario” (la bomba, por ejemplo), así como <tspan y="805" x="379 385 398 409 415 430 443 453 466 477 483 498 512 518 531 545 555 568 578 591 602 608 623 637 643 649 661 675 697 712 726 741 755 769 779 793 798 812 834 849 861 867 873 887 892 902 916 922 928 949 964 974 988 998 1008 1013 1020 1026 1041 1047 1062 1076 1089 1104 1118 1123 1145 1159 1171 1184 1199 1205 1217 1229 1239 1245 1251 1264 1275 1281 1296 1309 1319 1332 1343 1348 1363 1369 1375 1388 1393 1408 1414 1427 1439 1452">las patas delanteras del componente “móvil” (el motor) - o puede mecanizar las patas o la placa <tspan y="842" x="379 394 407 418 432 438">base. <tspan y="1309" x="1317"> <tspan font-family="F15" font-size="24" y="1354" x="746 757 761 773 785 793 805">Figura <tspan font-family="F16" font-size="27" x="810"> <tspan font-family="F15" font-size="24" x="810 817 827 832 844 856 861 881 893 902 914 922 926 931 935 955 959 967 978 991 1004 1008 1019 1023 1028 1040 1045 1057 1068 1078 1089 1094">17-39 Motor limitado a la base  <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1434" x="379 408 427 444 453 470 489 509 528 536 544 562 570 599 618 637 656 664 683 702 709 717 736 749 766 779 798 806 836 853 873 885 903">Moviendo la máquina lateralmente <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1509" x="379 396 410 425 440 454 468 474 480 495 506 511 533 546 556 565 571 577 583 598 609 615 628 633 648 654 668 680 693 704 710 724 738 744 766 779 793 807 817 830 835 850 864 870 882 887 901 907 921 927 938 952 958 973 987 1000 1015 1028 1043 1049 1063 1073 1079 1085 1091 1103 1115 1125 1131 1146 1159 1169 1181 1187 1209 1224 1237 1250 1260 1266 1272 1285 1291 1313 1326 1341 1355 1360 1375 1388">Aunque los martillos y piezas de madera de 2 x 4 se pueden utilizar para mover la máquina <tspan y="1546" x="379 385 398 408 422 432 445 451 473 486 501 510 524 531 536 550 561 567 589 603 616 621 631 645 657 672 693 707 721 736 749 764 770 784 790 805 819 832 838 849 863 869 883 893 899 905 911 922 936 951 956 971 984 994 1009 1024 1035 1040 1055 1069 1075 1088 1094 1108 1119 1128 1142 1148 1161 1176 1182 1193 1207 1213 1219 1233 1248 1261 1270 1276">lateralmente, es muy recomendable que se utilicen pernos de ajuste en su lugar. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="388" y="281" width="447" height="308" xlink:href="page23_data/img90.jpg"/><image x="844" y="281" width="314" height="308" xlink:href="page23_data/img91.jpg"/><image x="1168" y="281" width="276" height="30