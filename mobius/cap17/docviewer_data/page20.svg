]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-20 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 169 192 211 220 254 264 284 306 321 343 351 373 382 405 424 458 468 485">Movimiento dinámico<tspan font-family="F13" x="507"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 148 162 175 190 205 220 226 240 250 255 270 276 291 304 310 331 345 359 369 383 388 403 417 426 431 446 452 474 489 500 506 512 525 530 545 559 570 583 589 595 609 623 636 648 654 669 683 689 704 710 716 721 743 758 769 775">Cuando originalmente definimos la desalineación dijimos: <tspan y="469" x="133 147 160 175 186 192 206 212 226 236 242 256 267 277 289 304 310 325 339 350 363 369 374 389 403 416 430 445 456 462 474 488 501 516 531 546 552 563 577 588 594 607 613 627 638 644 653 668 678 691 703 709 723 738 751 757 771 782 788 802 817 823 834 849 863 869 881 896 902 908 922 936 949 955 969 980 986 998 1012 1025 1040 1055 1069 1075 1081 1094 1105">“Los ejes están desalineados cuando sus ejes rotacionales no son colineales cuando las <tspan y="506" x="133 155 168 183 197 203 218 231 242 248 257 271 286 298 304 318 333 346 361 366 380 394 400 412 427 441 456 462 474 480 494 509 523 534 540 554 569 579 601 614 620 634 644 651 665">máquinas funcionan en condiciones normales.” <tspan font-family="F26" font-style="italic" x="670"> <tspan font-family="F14" font-style="normal" y="576" x="133 143 161 174 185 190 205 220 230 242 257 272 278 284 297 303 312 322 335 346 359 365 378 392 407 413 425 439 454 469 475 486 492 507 521 535 546 552 567 581 591 613 626 632 646 657 662 677 691 697 706 720 735 746 752 767 782 795 817 822 836 850 860 875 888 898 903">¿Has notado la frase “en condiciones normales de funcionamiento”?  <tspan y="645" x="133 148 162 175 190 205 220 226 237 250 256 266 281 303 315 330 336 358 371 386 392 407 420 431 436 451 465 471 484 490 495 510 524 537 549 555 569 584 591 597 603 616 621 643 656 671 685 691 706 719 724 738 749 759 772 778 792 807 817 839 852 858 879 893 907 917 931 937 945 955 961 974 981 986 999 1005 1017 1022 1036 1045 1055 1068 1090 1103 1118 1128 1142 1147 1162 1177">Cuando se toman medidas de alineación, la máquina está normalmente fría, y ciertamente no <tspan y="683" x="133 147 158 168 181 187 196 210 225 237 243 257 272 285 299 314 329 336 342 356 370 380 394 400 412 426 439 454 469 484 490 500 514 520 525 540 546 558 564 577 584 590 603 618 631 637 648 661 671 677 691 696 711 725 731 743 758 769 782 793 799 810 824 836 850 865 878 893 899 905 912 925 938 949 955 964 978 992 1002 1014 1027 1038 1044 1058 1072 1078 1087 1102 1112 1125 1137 1142 1157 1172 1179">está funcionando. Pero cuando se inicia, una serie de cosas suceden. ¡Las fuerzas de rotación, <tspan y="720" x="133 139 152 163 169 184 194 208 219 225 239 254 268 279 285 299 313 319 328 342 357 369 375 389 404 417 439 444 458 472 482 497 503 515 521 535 541 547 560 574 596 609 624 634 648 654 669 683 689 695 708 713 723 737 758 773 787 797 809 819 833 843 856 861 876 889 901 914 929 935 950 964 978 984 990 1003 1009 1024 1039 1049 1055 1067 1073 1088 1102 1108 1123 1137 1143 1148 1161 1172">las presiones de funcionamiento y el aumento de la temperatura hacen que la posición de las <tspan y="757" x="133 148 163 174 180 186 192 207 221 234 245 251 262 276 290 300 310 323 329 343 354 359 369 383 393 406 418 424 439 454 467 473 487 498 504 516 529 550 565 571 585 591 597 603 617 631 637 659 672 687 701 706 721 734 740 755 769 784 794 800 812 818 833 846 857 870 880 885 900 914 920 934 948 954 968 979 989 1002 1016 1031 1037 1052 1065 1071 1084 1090 1096 1111 1125 1138 1149 1154 1169 1184">dos líneas centrales rotacionales cambie!  Su máquina podría pasar de un estado de alineación <tspan y="795" x="133 148 162 168 182 192 206 218 224 235 241 255 270 276 289 295 309 324 336 342 357 371 382 395 401 406 421 435 448 460 466 480 495 501 510 524 538 548 560 566 581 595 600 610 625 631 644 654 667 682 694 700 712 718">de precisión a una desalineación fuera de tolerancia. <tspan y="1242" x="1199"> <tspan font-family="F15" font-size="24" y="1287" x="247 258 262 274 286 294 306">Figura <tspan font-family="F16" font-size="27" x="311"> <tspan font-family="F15" font-size="24" x="311 318 328 333 344 357 372 383 392 403 409 413 426 437 448 459 463 476 488 493 505 517 529 537 545 558 562 575 586 590 599 611 617 628 636 647 659 670 674 685 690 701 714 718 725 734 738 751 756 763 768 778 790 803 808 819 827 839 851 858 864 868 881 892 901 913 918 925 938 949 957 968 973 985 997 1001 1009 1021 1027 1038 1046 1057 1069 1080 1084 1096">17-34Desalineación dentro de tolerancia en frío (izquierda), pero fuera de tolerancia <tspan y="1323" x="560 571 584 588 601 614 625 633 644 654 659 671 684 689 696 709 720 728 739 750 762 774 782">en operación (derecha) <tspan font-family="F14" font-size="27" y="1375" x="133 147 162 168 174 187">En la <tspan font-family="F15" font-size="24" x="193 204 208 220 232 240 251">Figura <tspan font-family="F16" font-size="27" x="256"> <tspan font-family="F15" font-size="24" x="256 263 273 278 290">17-34<tspan font-family="F14" font-size="27" x="302 309 315 321 334 340 362 375 390 404 410 425 438 444 453 459 473 487 501 507 519 525 538 548 558 570 576 588 601 616 625 631 646 659 674 679 694 708 713 728 742 753 766 772 778 792 806 819 831 837 852 866 872 882 895 909 921 936 950 960 972 987 1000 1010 1016 1022 1035 1041 1053 1067 1080 1086 1092 1106 1116 1126 1139">, la máquina tiene cierta cantidad de desalineación (exagerada) la cual está <tspan y="1412" x="133 148 162 176 186 196 210 216 231 245 251 257 270 275 285 300 306 319 329 342 357 369 375 387 394 400 415 428 438 453 459 472 487 500 506 519 533 545 551 566 580 593 599 605 618 624 646 659 674 688 694 709 721 727 740 749 759 772 787 799 812 819 825 835 849 855 867 880 886 892 905 920 930 943 948 961 967 978 992 997 1019 1033 1047 1060 1074 1080 1089 1103 1116 1126 1139 1144 1159 1173">dentro de la tolerancia. Pero una vez que la máquina arranca, se calienta y se mueve fuera de <tspan y="1450" x="133 146 152 158 173 187 200 212 218 232 247 254 259 273 288 303 316 327 333 339 352 363 369 391 404 419 433 438 453 466 477 483 498 511 522 535 550 556 571 585 595 601 614 619 634 648 663 669 681 694 716 730 736 751 756 770 776 786 800 815 828 839 845 858 872 894 908 922 932 945 960 966 972 985 990 1000 1014 1035 1050 1064 1074 1086 1096 1110 1120 1133 1139 1144 1157 1163 1178 1192 1202">alineación. Todas las máquinas pasan por algún cambio – todas aumentan la temperatura, y por <tspan y="1487" x="133 139 154 160 170 183 197 207 222 228 242 248 254 275 289 299 312 318 324 335 348 354 367 381 396 409 423 438 452 459 464 478 493 508 521 532 538 551 565 579 593 603 609 630 644 658 668 681 696 702 711 725 738 748 760 773 784 790 804 818 824 834 848 858 871 883 889 903 918 924 936 942 954 967 978 984 990 1000 1014 1029 1042 1053">lo tanto el metal se expande. Todas experimentan fuerzas de rotación y casi todas <tspan y="1525" x="133 147 161 176 189 199 205 226 240 254 264 277 292 298 310 323 344 359 365 380 391 397 411 425 440 446 461 475 481 494 500 506 519 525 540 549 563 574 580 594 609 616 625 631 645 651 666 672 687 701 706 721 731 746 758 772 783 797 804 810 825 838 848 863 869 875 888 893 915 928 941 955 965 971 984 990 1004 1018 1024 1030 1040 1045 1059 1081 1096 1111">experimentan cambios debido a la presión/flujo de proceso. Pero la mayoría del tiempo <tspan y="1562" x="133 148 163 178 192 214 229 240 246 251 265 280 295 305 317 327 333 347 357 367 382 393 399 413 422 436 447 457 472 483 489">podemos ignorar estos efectos. <tspan y="1631" x="133 146 159 165 174 189 199 221 234 240 262 275 286 292 303 316 331 343 349 355 361 374 380 394 408 414 420 426 441 447 459 469 475 487 501 516 522 536 546 556 569 575 587 602 616 631 637 649 655 669 684 690 703 718 724 730 743 754 760 782 795 810 824 829 844 857 868 874 883 889 900 906 918 931 953 966 981 991 1004 1010 1032 1045 1056 1062 1076 1086 1099 1113 1128 1142 1152 1158 1173 1187 1201">La forma más sencilla de lidiar con esta condición en las máquinas físicamente más grandes que <tspan y="1669" x="133 147 161 176 189 199 205 226 240 254 264 277 292 298 320 332 345 359 369 383 394 400 412 425 447 462 467 482 493 499 514 528 533 543 557 578 593 607 617 629 639 653 663 676 681 695 706 712 724 737 743 755 769 775 788 798 804 818 824 830 841 851 865 877 883 905 910 924 938 948 963 969 978 992 1001 1023 1029 1041 1056 1062 1075 1081 1087 1102 1114 1120 1134 1139 1149 1154 1168 1179 1192">experimentan mayores cambios de temperatura es calcular el crecimiento térmico e incluir esa <tspan y="1706" x="133 139 154 163 178 187 209 222 234 240 255 269 275 289 303 309 315 330 341 347 362 377 383 396 406 412 425 440 451 456 471 485 491 504 510 515 530 544 557 569 575 589 604 611 616 633 638 653 667 682 697 708 714 723 736 750 760 766 778 791 805 815 829 840 846 860 874 880 902 915 930 944 949 964 977 988 994 1007 1016 1030 1042 1052 1065 1080 1093 1104">información en los objetivos de alineación. Algunos fabricantes de máquinas afectadas <tspan y="1744" x="133 148 158 173 188 202 212 224 230 244 259 272 282 295 309 315 329 340 350 365 376 381 396 409 419 434 445 451">proporcionarán estos datos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="147" y="842" width="518" height="394" xlink:href="page20_data/img82.jpg"/><image x="675" y="842" width="518" height="394" xlink:href="page20_data/img83.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
