]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-16 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 147 160 182 197 203 216 231 237 252 266 281 295 317 332 343 348 363 376 388 401 411 417 432 438 452 462 475 484 490 502 515 537 550 565 574 588 595 600 617 623 629 644 649 664 678 684 697 707 713 719 732 743 749 764 779 790 796 807 813 828 842 856 867 873 883 897 903 915 925 931 944 957 968 974 988 1002 1008 1014 1028 1033 1047 1053 1068 1080 1090 1103 1109 1123 1134 1145 1158 1164 1177 1187">También podemos hacerlo gráficamente. Al dibujar las posiciones relativas del eje para escalar <tspan y="341" x="133 147 162 168 182 196 202 211 221 236 248 263 269 283 297 303 318 331 346 360 366 371 385 395 408 417 423 435 450 455 465 479 494 507 513 525 539 551 557 571 585 591 597 610 616 629 635 646 656 668 674 685 699 714 728 738 744 758 768 775 780 793 798 813 827 832 847 861 875 888 903 908 922 937 943 949 962 967 980 986 997 1007 1020 1026 1032 1045 1054 1068 1078 1091 1097 1104 1118 1132">en un trozo de papel gráfico (una vez en la vista superior, y de nuevo en la vista lateral/de <tspan y="378" x="133 147 153 167 180 193 205 211 226 240 250 256 262 277 292 307 320 342 357 368 374 389 402 412 425 435 457 462 477 490 500 506 518 532 554 569 575 586 600 605 620 634 649 662 677 683 704 719 732 745 755 761 767 780 791 797 812 825 835 848 859 865">elevación), podemos determinar cómo se deben mover las patas. <tspan font-family="F12" font-size="43" font-weight="700" y="463" x="133 155 165 172 206 227 241 263 286 309 316 338 359 366 376 398 420 430 447 466 489 511 527 547 564 571 580 603 622 643 658 672 681 704 726">El método de indicadores invertidos<tspan font-family="F13" x="742"> <tspan font-family="F14" font-size="27" font-weight="400" y="544" x="133 147 153 159 181 195 205 219 234 249 255 269 283 289 311 324 334 346 358 373 388 397 411 422 428 434 448 461 475 484 494 500 514 529 540 546 560 571 577 591 597 602 624 638 648 662 677 692 698 712 726 732 745 751 756 771 785 798 810 816 830 845 851 863 878 892 898 904 918 933 939 951 964 979 993 1003 1017 1028 1034 1056 1069 1080 1086 1100 1109 1115 1121 1127 1139 1152 1167 1182">El método de marcadores invertidos es el método de alineación con indicadores más utilizado <tspan y="581" x="133 148 163 176 181 195 209 215 230 236 249 255 261 275 290 295 309 320 330 343 349 361 374 385 400 407 413 425 439 454 468 480 490 503 525 540 551 556 571 586 597 603 618 624 637 642 656 667 673 686 692 698 713 724 730 745 760 771 776 791 806 815 830 844 855 861 875 889 895 908 920 935 950 956 969 991 997 1010 1025 1034 1049 1055 1070 1083 1093 1105 1111 1121 1135 1157 1170 1180">hoy en día. En este caso, conectamos dos diales a los dos bordes de acoplamiento para tomar <tspan y="619" x="133 148 163 174 180 186 200 212 222 236 246 259 270 275 290 304 310 325 337 347 360 366 380 386 392 403 425 440 446">dos lecturas de paralelismo. <tspan y="688" x="133 151 166 179 185 198 212 224 230 252 265 276 282 288 303 315 328 334 348 363 368 383 397 419 432 442 457 463 477 491 497 519 532 546 560 570 583 594 600 615 628 642 648 662 673 683 698 709 714 729 735 748 754 768 779 785 796 809 815 830 844 858 873 886 901 907 919 933 948 957 962 977 991 1001 1014 1023 1029 1044 1057 1067 1080 1086 1098 1113 1118 1132 1144 1153 1166 1176">Una vez más, hay un número de maneras que estos diales se pueden configurar para colectar <tspan y="725" x="133 147 158 172 187 199 205 218 224 246 259 274 283 297 303 309 322 328 350 356 367 389 401 407 413 428 437 451 461 483 496 508 514 528 543 550 555 573 586 598 604 618 633 646 652 663 676 686 692 705 711 726 740 746 757 763 773 783 797 819 832 843 849 861 876 897 911 921 933 939 952 957 971 982 988 1003 1017 1031 1037 1050 1072 1087 1093 1107 1120 1134 1140 1153 1164 1174 1188">esencialmente la misma información. Hay una serie de sistemas comerciales que emplean este <tspan y="763" x="133 155 169 179 194 209 223 229">método. <tspan y="1406" x="1209"> <tspan font-family="F15" font-size="24" y="1451" x="302 313 317 329 341 349 361">Figura <tspan font-family="F16" font-size="27" x="366"> <tspan font-family="F15" font-size="24" x="366 373 383 389 399 410 415 430 434 442 453 461 473 485 493 505 514 518 529 541 554 561 566 578 590 598 609 620 624 637 649 661 670 675 687 698 706 717 721 741 752 761 773 786 799 803 816 827 832 836 849 861 865 876 887 900 912 920 932 941 946 950 962 974 985 993 1001 1006 1018 1031 1041">17-25 Diferentes configuraciones para método de indicadores invertidos <tspan font-family="F14" font-size="27" y="1505" x="133 148 163 185 200 206 219 233 243 257 268 274 280 286 301 312 318 333 348 359 365 378 384 398 409 415 426 440 445 460 465 475 488 503 509 515 528 534 540 553 564 569 584 598 613 623 636 647 653 664 677 683 705 719 733 746 759 774 780 794 808 822 832 842 856 862 877 883 892 906 920 930 942 948 963 977 983 988 994 1009 1023 1029 1041 1054 1069 1083 1093 1099 1112 1127">Como antes, los dos ejes se giran, y las puntas se mueven dentro o fuera del indicador en <tspan y="1543" x="133 142 156 171 183 189 204 219 224 239 253 259 265 278 284 299 314 324 330 342 348 363 377 383 393 407 413 425 435 441 454 467 472 487 501 507 513 526 532 538 543 558 572 585 591 603 616 631 640 650 663 669 674 684 699 709 722 734 740 754 769 782 788 794 808 822 828 834 848 853 867 873 886 901 907 913 928 939 945 960 974 988 998 1013 1024 1030 1044 1058 1064 1086 1099 1114 1120 1132 1138 1152 1167 1173">función de la posición relativa de la línea central rotacional del eje en los puntos de medición. <tspan y="1846" x="1187"> <tspan font-family="F15" font-size="24" y="1891" x="454 465 469 481 493 501 513">Figura <tspan font-family="F16" font-size="27" x="518"> <tspan font-family="F15" font-size="24" x="518 525 535 541 551 564 569 588 599 608 621 633 646 650 663 675 679 683 696 709 713 723 734 747 759 768 779 788 793 797 809 821 832 840 848 853 866 878 888">17-26 Método de indicadores invertidos </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="486" width="1085" height="1" fill="#000000"/><image x="132" y="805" width="1078" height="602" xlink:href="page16_data/img62.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(77.5,786.9)" xlink:href="page16_data/img63.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(249.5,786.9)" xlink:href="page16_data/img64.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(421.5,786.9)" xlink:href="page16_data/img65.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
