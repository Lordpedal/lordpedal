]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-5 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 394 409 419 425 439 449 459 472 478 488 501 513 527 542 549 555 561 574 585 590 600 615 621 634 644 657 672 684 690 703 714 720 734 748 763 776 791 797 808 821 831 837 859 872 883 889 903 913 923 933 939 950 960 973 984 990 1003 1018 1024 1046 1059 1074 1088 1093 1108 1121 1132 1138 1153 1167 1172 1194 1207 1220 1234 1244 1250 1262 1276 1282 1297 1309 1315 1330 1343 1357 1364 1370 1384 1395">Por esta razón, las tolerancias deben ser más estrictas en máquinas de mayor velocidad, es <tspan y="341" x="379 394 408 420 426 435 442 448 463 476 486 508 513 523 529 551 566 577 583 596 611 617 632 645 655 668 673 687 693 699 710 732 747 752 765 771 784 798 813 827 833 846 856 862 877 889 904 910 932 945 956 962 976 990 1005 1019 1033 1048 1063 1074 1079 1093 1107 1117 1126 1140 1146 1152 1167 1178 1184 1198 1203 1217 1228 1234 1249 1262 1272 1284 1290 1312 1325 1340 1354 1360 1375 1388 1398 1404 1419 1433">decir, permitimos un paralelismo y angularidad más pequeños entre los ejes para máquinas de <tspan y="378" x="379 401 414 427 442 451 457 470 484 490 505 517 522 537 550 565 571">mayor velocidad. <tspan y="826" x="1445"> <tspan font-family="F15" font-size="24" y="871" x="541 552 556 568 580 588 600">Figura <tspan font-family="F16" font-size="27" x="605"> <tspan font-family="F15" font-size="24" x="605 612 622 627 639 644 656 669 681 694 698 709 721 734 738 757 769 781 793 802 806 814 826 832 843 851 862 874 885 889 900 905 918 922 941 953 965 977 982 994 1005 1010 1022 1034 1038 1057 1069 1079 1091 1100 1104 1115 1126 1132 1144 1154 1159 1171 1183 1195 1200 1208 1220 1231 1240 1251 1261 1273 1285 1293">17-5 Cono con menor tolerancia o máquina de mayor velocidad (derecha) <tspan font-family="F14" font-size="27" y="925" x="379 393 408 414 420 433">En la <tspan font-family="F15" font-size="24" x="439 450 454 466 478 486 497">Figura <tspan font-family="F16" font-size="27" x="502"> <tspan font-family="F15" font-size="24" x="502 509 519 525">17-5<tspan font-family="F14" font-size="27" x="536 542 564 579 590 600 610 623 645 660 671 677 692 706 720 725 740 755 770 783 805 820 831 837 849 864 886 899 914 926 939 949 955 967 981 996 1002 1014 1019 1033 1042 1052 1065 1071 1083 1096 1110 1120 1126 1141 1154 1168 1174 1189 1202 1208 1223 1237 1248 1261 1267 1272 1287 1301 1314 1326 1332 1346 1361 1367 1382 1395 1409 1415 1429 1440"> mostramos que podemos comenzar con cierta cantidad de desalineación que es <tspan y="962" x="379 392 404 418 433 443 456 471 477 491 496 506 520 534 548 558 568 583 588 603 617 622 632 647 653 666 676 689 704 716 722 734 744 750 765 777 787 800 806 828 841 856 870 875 890 903 914 920 932 947 962 967 980 994 1000 1015 1027 1033 1048 1060 1075 1089 1100 1106 1128 1141 1152 1158 1173 1186 1192 1205 1216 1221 1231 1240 1255 1269 1284 1290 1306 1321 1343 1353 1360 1365 1380 1393 1403 1418 1424 1435 1441">aceptable (dentro de tolerancia) para máquinas con velocidades más bajas (1800 RPM), pero si <tspan y="999" x="379 385 398 404 426 439 454 468 474 489 502 508 519 533 539 553 568 582 592 604 610 623 629 645 660 683 689 695 709 715 721 736 745 754 765 778 788 794 806 812 825 839 854 868 874 887 897 903 918 930 945 951 966 979 989 1011 1017 1028 1034 1049 1054 1068 1079 1085 1096 1110 1115 1125 1139 1154 1168 1180 1193 1200 1206 1221 1235 1245 1251 1257 1272 1278 1293 1307 1320 1326 1332 1345 1351 1373 1386 1400 1414 1420 1435 1448">la máquina se opera a RPM, el offset y angularidad permisibles se reduce, por lo que la máquina <tspan y="1037" x="379 392 405 411 426 440 446 460 471 481 494 499 513 528 533 543 558 564 577 587 600 615 627 633 645 651 661 672 686 691 704 718 732 738 751 765 770 780 795 801 813 823 829">ya no está en tolerancia (se vuelve roja). <tspan y="1106" x="379 394 408 422 437 451 457 469 483 493 498 513 527 541 547 553 566 572 594 607 622 636 641 656 669 675 685 690 704 718 732 738 744 757 763 785 791 802 824 837 843 855 867 882 892 897 912 925 940 945 960 974 980 994 1008 1019 1032 1038 1044 1059 1073 1086 1097 1103 1118 1133 1139 1145 1160 1173 1183 1198 1204 1218 1232 1247 1253 1267 1282 1288 1301 1307 1322 1336 1350 1356 1367 1380 1386 1399 1410 1420 1433">Puede ver que la máquina tiene la misma cantidad de desalineación, pero debido a que se está <tspan y="1144" x="379 394 409 423 433 445 460 475 490 496 509 515 528 543 556 562 575 589 595 610 621 627 642 655 670 676 698 711 722 728 741 746 756 769 776 782 794 809 824 834 847 852 866 877 887 900 906 915 929 942 952 965 971 986 999 1005 1015 1030 1036 1049 1059 1072 1087 1098 1104 1117 1123">operando a una velocidad más alta, ahora está fuera de tolerancia. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1223" x="379 400 417 432 451 471 479 487 506 519 527 535 552 568 580 599 612 630 645 652 671 683 702 710 717 732 752 781 801 808 822 839 847 864 883 898 917 935 955 967 980 998 1017">Recopilar lecturas “tal como se encuentra” <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1298" x="379 396 410 425 439 445 454 468 482 488 499 509 519 531 541 547 553 566 577 583 589 603 614 624 638 648 661 672 678 691 706 718 733 747 757 767 779 794 807 818 825 831 841 856 877 891 897 911 925 931 943 958 973 979 992 1007 1017 1032 1037 1052 1066 1072 1078 1092 1103 1113 1127 1137 1150 1161 1167 1181 1195 1201 1214 1220 1225 1240 1254 1267 1279 1285 1299 1314 1320 1335 1348 1358 1370">Debe registrar las lecturas encontradas: tome un conjunto de lecturas de alineación para <tspan y="1335" x="379 401 416 427 437 447 459 469 475 489 495 500 514 525 535 548 563 578 583 598 612 618 631 637 642 657 671 684 696 702 716 731 737 742 757 763 775 781 794 800 806 812 826 837 847 862 867 882 897 903 917 928 933 948 962 973 987 998 1011 1021 1027 1042 1048 1059 1064 1070 1081 1095 1100 1110 1120 1133 1143 1155 1161 1176 1190 1196 1209 1224 1237 1243 1258 1272 1285 1298 1311 1317 1322 1337 1348 1358 1371 1377 1390 1402 1408 1423 1438 1445">mostrar el estado de alineación inicial. Esto no es necesario si se trata de una nueva instalación, <tspan y="1372" x="379 394 408 418 433 438 453 467 481 496 510 516 526 540 550 555 577 591 604 610 624 638 653 667 675 681 693 699 714 725 740 746 761 775 790 803 813 819 841 856 867 876 886 899 908 914 920 933 939 961 975 981 995 1005 1018 1024 1037 1052 1058 1072 1077 1083 1097 1108 1118 1131 1145 1160 1166 1181 1194 1200 1213 1219 1225 1239 1253 1266 1278 1284 1299 1314 1320 1331 1346 1368 1383">pero puede ser muy beneficioso poder mostrar la mejora en el estado de alineación como <tspan y="1410" x="379 389 403 414 428 434 444 457 472 487 492 507 521 527 538 552 558 567 577 590 605 618 624 638 644">resultado de su trabajo. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1489" x="379 397 410 427 445 458 465 485 504 511 529 543 560 578 585 605 622 630 642 655 674 693 711 719 739 746 755 763 793 812 820 839">Crear un área de trabajo limpia <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1564" x="379 397 408 418 432 447 453 467 481 496 510 516 527 537 551 563 573 579 593 608 614 626 636 650 663 668 683 697 702 712 722 735 750 763 769 783 789 795 801 823 838 844 857 863 869 884 898 911 917 932 946 952 965 975 981 992 1006 1018 1024 1038 1053 1066 1080 1087 1093 1106 1115 1129 1144 1157 1163 1169 1179 1192 1207 1220 1235 1248 1259 1265 1279 1285 1300 1309 1319 1334 1345 1351 1365 1379 1390 1404 1416 1431 1446 1456">Usted debe crear un área de trabajo limpia. Cualquier suciedad, arena, rebabas u otros desechos <tspan y="1601" x="379 394 408 422 428 439 453 459 481 494 504 517 532 537 551 565 575 584 598 604 610 623 629 651 664 679 693 698 713 726 732 744 750 756 769 775 790 796 809 821 834 840 855 868 879 893 900 905 920 926 941 954 969 982 988 1003 1010 1023 1038 1047 1057 1071 1077 1083 1096 1107 1113 1125 1138 1144 1156 1169 1180 1187 1193 1206 1216 1228 1235 1242 1247 1262 1276 1290 1305 1319 1325 1337 1350 1364 1375 1388 1397 1403 1417">que se metan entre la máquina y la placa base, o debajo/entre las calzas, etc., puede causarle <tspan y="1639" x="379 389 404 419 434 439 449 455 470 485 490 505 519 525 539 549 564 579 585 598 620 633 644 650">todo tipo de problemas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="467" y="1566" width="43" height="1" fill="#000000"/><image x="392" y="425" width="518" height="394" xlink:href="page5_data/img12.jpg"/><image x="920" y="425" width="518" height="394" xlink:href="page5_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
