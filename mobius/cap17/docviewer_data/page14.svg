]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-14 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="313" x="133 152 165 183 198 206 220 228 248 267 274 294 311 319 327 345 353 361 378 394 406 426 439 458">Precisión de la lectura <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="133 152 162 171 186 192 206 216 231 246 252 266 288 301 306 320 331 337 343 356 362 377 386 400 412 418 429 435 449 464 470 484 498 504 510 523 529 535 549 561 571 584 594 607 614 620 637 651 665 671 686 701 707 720 725 740 754 768 774 788 799 809 823 837 843 853 858 872 886 900 906 921 935 949 954 964 979 1001 1014 1023 1029 1035 1048 1054 1060 1074 1086 1096 1110 1120 1132 1138 1152 1166 1172">Otro problema es la precisión de la lectura. Debido a que usted tiene que tomar la lectura del <tspan y="425" x="133 139 154 169 175 187 200 214 229 239 245 251 265 276 286 300 315 320 330 336 349 364 377 383 397 412 418 431 441 450 465 475 480 495 509 514 524 538 552 567 582 596 610 625 631 645 659 665 680 693 703 713 726 732 747 754 766 772 794 800 806 811 821 836 842 857 872 885 891 913 934 944 950 956 970 981 987 1009 1023 1036 1041 1056 1062 1071 1077 1089 1095 1101 1106 1116 1131 1152 1165 1175 1181 1187 1200">indicador, usted tiene un error de redondeo de hasta 0.5 mil [0.005 mm]. Es muy difícil tomar la <tspan y="463" x="133 139 153 165 175 189 199 212 218 232 246 252 258 263 278 293 299 311 324 339 353 363 370 375 389 400 415 429 441 447 460 466 487 501 515 525 539 545 558 573 579 593 607 613 627 638 653 666 678 684 699 705 711 716 730 745 760 765 780 794 800 822 834 849 863 869 884 897 908 914 926 940 955 961 976 991 1003 1016 1022 1028 1042 1054 1060 1072 1086 1099 1114 1129 1143 1148 1162 1168">lectura del indicador, especialmente en un espacio lleno de máquinas con poca luz cuando el <tspan y="500" x="133 139 154 169 175 187 200 214 229 239 244 258 269 279 292 298 313 328 340 353 359 371 386 399 405 420 426">indicador está boca abajo. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="580" x="133 152 165 185 205 213 231 260 278 292 300 318 337 345 361 369 388 407 426 434 452 467">Problemas adicionales <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="654" x="133 151 164 177 182 204 218 230 245 260 271 277 292 301 311 326 337 343 357 367 382 397 403 416 438 451 462 468 474 496 511 525 535 545 557 572 582 596 606 613 619 628 638 644 656 667 673 688 703 708 714 728 738 751 761 776 789 796 810 816 827 837 850 860 874 885 891 902 909 914 928 937 947 961 971 985 996 1002 1016 1030 1036 1042 1056 1068 1078 1091 1101 1114 1121 1127 1133 1146 1160 1175 1190">Hay muchos otros problemas importantes: fricción interna/histéresis, errores de lectura, juego <tspan y="691" x="133 147 162 168 181 196 209 223 233 246 261 275 285 299 310 316 337 351 363 376 391 397 409 424 435 441 447 453 467 480 495 510 516 530 544 550 564 569 583 594 600 613 627 633 646 652 666 677 682 692 706 717 731 745 757 763 776 782 804 817 832 842 855 861 876 889 899 912 918 923 937 949 959 973 983 996 1007 1012 1027 1041 1047 1059 1071 1081 1094 1104 1110 1116 1129 1134 1155 1168 1179 1186 1192 1207">en adaptadores mecánicos, juego de ejes axiales (especialmente para lecturas de cara), y más. Y <tspan y="729" x="133 143 156 178 193 199 212 227 233 247 258 264 276 290 312 326 341 347 362 376 389 395 401 414 420 434 448 462 472 486 492 504 519 540 554 564 577 583 596 605 615 630 639 653 664 670 682 697 712 718 724 739 749 755 767 780 786 798 812 818 833 844 850 863 869 883 889 895 916 930 940 954 969 984 989 1004 1014 1027 1036 1042 1054 1068 1074">también es común que la gente cometa errores con los cálculos y el método gráfico. <tspan y="798" x="133 150 164 174 187 202 212 225 231 253 267 279 294 309 320 326 338 353 368 379 385 391 404 415 421 436 449 459 470 485 500 513 524 529 544 557 572 578 589 594 609 624 630 642 655 670 683 695 709 720 725 740 754 759 774 787 799 812 822 828 842 857 862 877 891 905 920 925 935 945 958 973 985 991 1006 1012 1024 1039 1053 1059 1065 1080 1091">Durante muchos años las personas han sido capaces de hacer un buen trabajo con los <tspan y="836" x="133 139 154 169 175 187 200 214 229 239 253 263 270 276 287 293 307 313 327 349 364 376 386 401 415 421 427 442 453 459 470 476 487 497 510 532 545 556 562 577 591 597 610 616 621 636 650 663 675 681 695 710 716 722 735 746 759 769 775 789 799 814 829 843 855 868 883 889 898 912 923 937 943 953 966 981 996 1007 1013 1035 1048 1059 1065 1079 1089 1103 1115 1121 1132 1146 1157 1163 1176">indicadores, sin embargo los sistemas de alineación láser producen resultados más precisos y <tspan y="873" x="133 145 160 175 184 190 203 218 224 238 249 254 264 276 291 305 311 323 336 342 354 368 374 389 400 406 419 433 443 458 480 493 503 509 521 534 549 564 575 580 595 609 615 627 641 651 660 674 686 698 704 719 733 747 758 768 774 780 793 799 805 818 829 835 856 870 885 891 903 908 923 938 952 962 968 979 993 999 1014 1028 1042 1056 1070 1084 1090 1100 1115 1137 1149 1159">confiables (con cálculos automatizados de correcciones), y las mediciones se pueden tomar <tspan y="911" x="133 155 169 181 196 211 217 239 252 263 269 279 291 306 312 327 340 362 375 390 399 413 419">mucho más rápidamente. <tspan font-family="F12" font-size="43" font-weight="700" y="995" x="133 155 165 172 206 227 241 263 286 309 316 338 359 367 389 411 426 449 470 477 497 505 522 542 557">El método de borde y cara<tspan font-family="F13" x="576"> <tspan font-family="F14" font-size="27" font-weight="400" y="1076" x="133 147 153 159 181 195 205 219 234 249 255 269 283 289 304 318 328 343 356 362 375 381 393 405 415 428 434 443 457 472 486 492 505 515 529 535 550 564 577 583 594 608 614 623 638 660 673 688 694 709 724 735 740 762 776 791 797 808 814 829 843 857 868 875 881 895 910 923 928 942 957 962 976 982 988 1003 1017 1027 1042 1055 1061 1076 1090 1096">El método de borde y cara requiere que se tomen dos mediciones, una en el borde del <tspan y="1113" x="133 146 158 173 188 194 207 229 235 249 263 273 288 293 303 318 331 341 354 359 381 395 410 415 425 431 445 450 456 471 484 494 507 513 527 533 539 550 571 586 596 601 614 620 626 639 645 659 669 679 692 697 711 725 731 737 750 756 768 781 791 804 810 824 838 844 850 863 875 890 905 911 924 946 951 965 979 989 1004 1010 1019 1034 1047 1057 1070 1076 1097 1111 1126 1131 1141 1147 1152 1165">acoplamiento (para medir el paralelismo) y la otra en la cara del acoplamiento (para medir la <tspan y="1151" x="133 146 161 176 190 196 209 219 224 239 252 266 276 283 289 295 310 324 338 353 367 372 385 398 408 414 429 442 448 463 477 492 507 520 526 537 550 562 575 581 595 606 616 630 635 657 671 681 695 710 725 731 742 756 762 776 791 813 828 837 851 857">angularidad). ¡Puede ver de dónde saca este método su nombre! <tspan y="1220" x="133 146 161 172 178 189 195 206 216 230 252 265 276 282 294 309 331 344 354 366 372 385 391 405 416 421 435 446 456 469 483 489 504 510 521 536 550 565 571 586 592 606 617 623 635 649 664 670 681 696 710 725 735 744 758 769 775 789 800 814 828 840 846 859 865 879 890 896 911 917 927 941 956 969 984 999 1010 1015 1030 1043 1053 1066 1072 1094 1106 1120 1126 1148 1153 1165 1178 1188">Los sistemas comerciales están disponibles con soportes especiales diseñados para maximizar <tspan y="1258" x="133 139 152 158 173 183 197 209 215 226 232 246 261 267 281 295 301 307 320 326 347 361 376 382 394 400 414 429 436 441 456 469 479 494 500 514 520 526 540 550 555 570 582 588 603 609 623 629 644 657 668 674 686 701 707 721 732 738 749 754 768 790 804 814 828 833 847 853 859 881 887 898 920 935 941 947 961 976 982 987 1002 1017 1023 1035 1047 1062 1077 1087 1092 1114 1120 1135 1148 1153 1167 1173">la precisión de la medición. Pero el principio básico es siempre el mismo: un indicador mide el <tspan y="1295" x="133 146 161 176 190 196 211 217 231 245 251 257 270 276 288 301 311 323 329 342 347 361 367 373 388 397 407 422 428 449 455 470 484 489 503 509 515 530 543 553 566 571 585 591 597 608 630 645 651">ángulo de la cara y el otro mide el paralelismo. <tspan y="1762" x="851"> <tspan font-family="F15" font-size="24" y="1807" x="489 500 504 516 528 536 548">Figura <tspan font-family="F16" font-size="27" x="553"> <tspan font-family="F15" font-size="24" x="553 560 570 576 586 594 599 611 624 636 644 648 660 672 680 691 702 707 719 731 736 749 761 769 782 793 798 808 813 823 834 842 854">17-21 Configuración borde y cara <tspan font-family="F14" font-size="27" y="1861" x="133 146 159">La <tspan font-family="F15" font-size="24" x="165 176 180 192 204 212 223">Figura <tspan font-family="F16" font-size="27" x="228"> <tspan font-family="F15" font-size="24" x="228 236 246 252 262">17-22<tspan font-family="F14" font-size="27" x="272 278 300 314 328 339 349 359 372 378 392 407 413 427 432 446 468 483 489 504 509 524 538 544 558 573 586 591 606 616 630 644 659 671 677 691 705 711 724 736 748 754 769 783 790 796 814 829 838 852 858 873 887 901 907 919 941 956 971 982 988 1002 1007 1021 1032 1038 1049 1063 1068 1083 1089 1099 1111 1126 1133 1138 1151 1162 1172 1187"> muestra un ejemplo de una prueba en acción. Note que ambos ejes se giran. Esto <tspan y="1899" x="133 144 150 165 180 186 194 200 212 225 231 246 260 274 280 294 299 305 316 322 333 343 357 379 392 397 411 422 432 445 451 472 478 493 499 512 527 542 556 562 568 581 587 602 617 628 634 646 652 666 681 686 696 710 716 729 739 745 758 770 776 790 804 814 823 837 843 849 862 873 879 885 890 905 919 932 943 949 964 977 983 995 1008 1023 1033 1042 1057 1063 1078 1091 1097 1103 1118 1129 1135 1149 1154 1168 1179 1186">significa que el sistema está midiendo la posición relativa entre las líneas de centro de los ejes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1018" width="1085" height="1" fill="#000000"/><image x="495" y="1342" width="350" height="414" xlink:href="page14_data/img51.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
