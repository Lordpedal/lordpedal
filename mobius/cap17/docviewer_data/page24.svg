]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-24 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="609" x="1203"> <tspan font-family="F15" font-size="24" y="654" x="401 412 416 428 440 448 460">Figura <tspan font-family="F16" font-size="27" x="465"> <tspan font-family="F15" font-size="24" x="465 472 482 487 500 513 517 530 541 549 562 574 584 588 601 612 616 628 632 645 654 662 674 678 690 701 709 721 725 745 757 768 772 792 796 808 820 828 841 845 858 870 878 883 893 906 918 926 937 942">17-40 Pernos de ajuste para movimiento horizontal <tspan font-family="F14" font-size="27" y="708" x="133 146 161 172 178 189 195 206 216 230 252 265 276 282 297 310 316 329 335 341 355 369 382 394 400 415 429 435 441 454 465 479 489 495 506 519 525 540 554 568 582 596 611 617 631 640 646 652 658 670 683 693 699 714 726 736 749 755 777 791 806 811 821 836 845 859 872 882 887 901 907 913 935 950 963 969 990 996 1009 1024 1034 1049 1054 1069 1083 1089 1095 1108">Los sistemas de alineación láser se pueden utilizar para monitorear el movimiento de la <tspan y="746" x="133 155 168 183 197 203 218 231 237 251 265 271 293 308 323 337 343 358 372 386 392 407 421 434 449 462 468 477 491 504 510 516 528 541 551 557 569 582 604 618 624 639 650 656 671 686 697 703 715 721 735 750 763 769 783 794 799 814 827 838 848 861 867 882 896 910 915 929 940 950 963 969 983 997 1003 1013 1028 1034 1047 1057 1070 1085 1096 1102 1115 1122 1127 1144">máquina de modo que pueda realizar cambios posicionales hasta que esté en tolerancia. A <tspan y="783" x="133 146 160 172 186 197 203 217 223 229 241 255 277 292 307 321 335 349 359 373 379 401 415 428 434 440 445 460 475 481 492 506 512 527 541 554 569 583 588 610 625 638 651 661 667 673 688 694 705 719 728 734 746 752 765 780 789 803 809 821 836 858 873 878 893 906 916 929 935 948 954 959 974 988 1000 1010 1016 1031 1037 1044 1050 1065 1079 1092 1107 1121 1126 1140 1150 1160 1173 1183">veces el componente móvil no se puede mover lo suficiente como para alinearlo - puede estar <tspan y="821" x="133 147 153 159 181 187 197 209 224 239 245 260 274 284 290 304 309 315 325 339 349 364 370 376 382 396 410 417 422 439 453 468 483 497 510 516 531 545 559 574 587 593 615 630 643 656 666 671 685 691 697 709 724 746 761 775 790 803 818 828 841 847 861 872 882 895 907 913 927 942 955 964 970 985 992 997 1007 1020 1042 1057 1063 1076 1091 1097 1112 1126 1139 1153 1167">“limitado por el tornillo”. Aunque puede mover el componente estacionario, también puede <tspan y="858" x="133 145 160 175 186 192 207 220 230 243 252 258 264 277 283 298 313 324 330 345 351 357 362 377 390 405 411 425 439 445 458 480 495 501 507 519 529 535 541 556 567 573 587 597 603 612 618 630 636 651 662 667 682 696 702 708 721 732 738 753 765 775 788 799 805 820 826 840 854 864 873 887 897 910 920 925 940 954 968 981 996 1007 1013 1025 1040 1054 1060 1073 1083 1098 1109 1115 1128 1143 1149 1154 1167">considerar la posibilidad de ampliar los orificios de las patas o perforar nuevos agujeros en la <tspan y="895" x="133 148 154 167 179 192 198 213 226 237 251 257">placa base. <tspan y="965" x="133 147 153 167 189 203 213 227 233 248 261 275 281 294 309 318 324 338 347 361 367 373 388 399 405 420 433 442 457 472 483 489 504 517 523 533 546 556 569 584 596 602 616 631 638 644 658 672 687 701 707 720 730 744 759 773 783 795 805 816 830 835 850 864 870 885 899 912 918 929 935 949 971 985 995 1009 1015 1026 1039 1045 1058 1073 1082 1088 1102 1111 1125 1140 1145 1158 1164">Siempre que apriete los pernos de retención, debe asegurarse de que siempre se aprieten al <tspan y="1002" x="133 155 161 172 194 209 215 230 243 252 259 265 279 290 296 310 325 338 343 358 372 386 401 414 419 425 440 454 467 473 479 493 507 517 523 535 548 557 563 569 584 595 601 616 629 639 654 669 680 686 698 713 722 736 747 753 768 781 787 797 811 824 830 836 848 860 870 876 882 895 901 914 920 925 940 954 967 979 985 999 1014 1021 1026 1040 1053 1075 1090 1096 1109 1124 1130 1141 1154">mismo par. Es una buena idea lubricar los pernos antes de realizar la alineación. También se <tspan y="1040" x="133 143 157 169 184 206 211 225 239 254 267 273 286 301 310 324 334 346 356 362 374 380 393 402 408 423 429 442 452 458 469 474 488 510 524 534 548 554 560 575 586 592 606 620 629 644 659 670 676 690 704 710 719 733 743 756 771 783 789 803 818 824 837 852 858 872 877 883 905 911 922 944 959 965 979 989 1003 1017 1032 1038">recomienda apretar y aflojar siempre los pernos de retención en el mismo orden. <tspan y="1507" x="883"> <tspan font-family="F15" font-size="24" y="1552" x="419 430 434 446 458 466 478">Figura <tspan font-family="F16" font-size="27" x="483"> <tspan font-family="F15" font-size="24" x="483 490 500 505 518 526 530 545 557 565 570 581 589 601 605 613 626 639 651 661 665 670 683 692 697 709 720 729 741 754 763 767 778 784 788 807 812 821 840 853 857 866 878 886 898 911 923">17-41 Apriete todos los pernos al mismo torque <tspan font-family="F14" font-size="27" y="1606" x="133 150 164 175 190 204 218 229 235 250 264 269 284 297 312 325 335 341 363 378 390 396 411 426 432 438 451 457 479 491 506 520 526 541 554 561 566 579 585 598 612 622 635 645 658 673 688 694 700 715 726 732 746 760 769 784 799 810 816 830 844 850 859 873 882 896 911 923 929 943 958 965 970 985 999 1013 1027 1033 1044 1050 1064 1085 1100 1110 1123 1129 1139 1152 1167 1181 1191 1196 1206">Después de haber movido la máquina, y apretado los pernos de retención, debe siempre repetir <tspan y="1643" x="133 139 152 163 169 191 205 220 226 241 254 265 271 286 298 308 321 327 339 354 376 390 400 415 430 442 452 458 473 487 501 507 513 526 531 553 566 581 595 601 616 629 634 644 658 671 677 699 712 727 736 750 756 770 780 790 803 809 822 837 843 853 868 873 887 897 909 924 936 942 955 962 968 981 987 993 1008 1020 1026 1036 1049 1064 1070 1084 1099 1105 1120 1134 1148">las medidas para comprobar que la máquina realmente está en tolerancia. Si ha tenido que <tspan y="1681" x="133 148 161 173 187 196 202 216 226 239 253 268 282 293 299 311 324 346 361 367 382 392 399 405 418 431 437 447 461 474 480 493 506 516 526 532 544 557 563 568 583 589 595 608 618 631 641 654 660 682 695 710 720 733 740 746 756 768 790 805 811 824 839 845 859 873 888 902 907 920 935 941 954 967 977 983 996 1002 1014 1029 1051 1065 1075 1090 1105 1117 1127 1133 1139 1151">hacer grandes cambios, ya sea vertical o lateralmente, también debe volver a comprobar la <tspan y="1718" x="133 145 160 175 190 196 208 214 228 243 248 263 277 283 298 310 320 333 339 351 366 372 385 391">condición de pata coja. <tspan font-family="F12" font-size="43" font-weight="700" y="1803" x="133 156 178 201 218 228 249 266 275 297">Conclusión<tspan font-family="F13" x="319"> <tspan font-family="F14" font-size="27" font-weight="400" y="1884" x="133 146 159 165 178 184 190 205 219 232 244 250 264 279 285 299 313 319 333 343 357 369 375 386 392 406 421 427 441 452 457 472 486 492 504 510 520 533 539 545 551 572 587 602 611 621 634 649 661 667 680 685 700 713 723 736 742 748 761 767 779 793 808 817 823 836 851 857 863 868 883 896 911 917 929 943 958 968 973 988 1002 1015 1021 1033 1040 1046 1061 1075 1085 1091 1097 1112 1117 1127 1140 1154 1164 1179 1186 1192 1198 1210">La alineación de precisión es de vital importancia para la confiabilidad continua y, por lo tanto, la <tspan y="1921" x="133 143 157 171 181 194 209 215 221 226 241 254 269 275 289 303 309 320 334 340 355 361 374 388 398 411 418 424 438 444 449 459 465 479 500 515 530 536 549 564 570 581 587 602 617 630 636 641 656 670 685 691 703 715 730 745 751 764 769 779 793 806 812 818 830 843 852 858 864 877 883 896 902 908 923 937 950 961 967 982 997 1003 1014 1019 1033 1055 1069 1079 1093 1099 1114 1128 1141 1155 1169">rentabilidad de su planta. El tiempo adicional dedicado a realizar la alineación siempre puede </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="985" y="1608" width="42" height="1" fill="#000000"/><rect x="129" y="1826" width="1085" height="1" fill="#000000"/><image x="143" y="281" width="327" height="323" xlink:href="page24_data/img95.jpg"/><image x="479" y="281" width="387" height="323" xlink:href="page24_data/img96.jpg"/><image x="875" y="281" width="325" height="323" xlink:href="page24_data/img97.jpg"/><image x="463" y="1087" width="414" height="414" xlink:href="page24_data/img98.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
