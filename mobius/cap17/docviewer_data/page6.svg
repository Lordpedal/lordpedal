]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 17-6 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="577" x="1207"> <tspan font-family="F15" font-size="24" y="622" x="379 390 394 406 418 426 438">Figura <tspan font-family="F16" font-size="27" x="443"> <tspan font-family="F15" font-size="24" x="443 450 460 466 478 482 491 502 521 534 545 556 567 572 581 593 604 608 620 632 643 656 661 665 674 685 698 709 721 733 742 748 752 763 767 779 787 795 807 816 821 825 833 841 852 865 877 882 893 901 905 918 929 942 953 963">17-6 remueva suciedad, rebabas, y otras irregularidades <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="702" x="133 152 165 183 202 220 233 251 258 272 291 305 312 328 346 354 369 388 402 409 421 436 455 464 493 507 520">Prepare sus calzas (shims) <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="777" x="133 150 164 179 193 199 213 223 237 252 264 274 287 297 303 314 328 339 345 357 370 376 388 401 412 418 430 444 450 465 478 493 508 519 532 554 567 582 591 605 612 618 634 647 657 663 672 686 692 698 711 722 728 740 753 759 771 784 795 801 816 830 844 850 864 875 884 898 912 918 933 947 952 967 980 995 1008 1019 1026 1031 1046 1061 1076 1082 1095 1110 1123 1134 1141">Debe preparar sus calzas cuidadosamente. Retire las calzas que estén oxidadas, dobladas, <tspan y="814" x="133 148 154 169 179 191 206 219 230 236 251 257 268 282 294 300 313 324 330 340 362 375 386 392 405 411 417 430 436 450 464 470 476 489 495 501 507 528 543 549 563 575 588 597 604 610 623 636 647 653 665 678 684 696 709 720 726 741 755 769 784 797 812 818 831 843 853 867 879 889 895 907 922 944 959 964 979 993 1008 1022 1035 1050 1065 1076 1082 1091 1105 1116 1131 1140 1149 1163 1174">pintadas o sucias (más allá de la limpieza). Las calzas pueden actuar como pequeños resortes <tspan y="852" x="133 148 162 177 190 196 211 216 231 245 251 257 270 281 287 302 314 324 337 348 354 369 383 389 395 408 413 435 448 463 477 483 498 511 517 532 546 559 566 572 585 600 609 619 633 638 653 663 673 686 697 703 714 729 740 753 764 771 777 792 806 820 835 848 863 868 883 896 908 921 931 937 952 966 980 985 999 1005 1011 1026 1036 1051 1062 1076 1087 1102 1108 1122 1136">debajo de las patas de la máquina que, entre otras cosas, pueden hacer que el proceso de <tspan y="889" x="133 146 152 158 173 187 200 212 218 232 247 253 264 278 291 297 319 332 345 351 366 372 380 386 398 404 410 416">alineación sea muy difícil. <tspan y="1412" x="1057"> <tspan font-family="F15" font-size="24" y="1457" x="262 273 277 289 301 309 321">Figura <tspan font-family="F16" font-size="27" x="326"> <tspan font-family="F15" font-size="24" x="326 333 343 349 360 364 375 379 399 411 416 428 432 437 450 459 463 473 485 489 509 518 523 533 537 546 557 576 589 600 611 622 626 632 644 654 658 670 683 695 699 711 720 728 739 752 756 769 780 789 802 813 822 830 841 854 867 876 882 886 899 911 923 928 940 953 965 975 979 992 997 1009 1013 1025 1033 1045 1058 1070 1080">17-7 Limpie los shims y remueva los que están desgastados, doblados o pintados <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1537" x="133 154 171 188 196 210 227 235 244 263 277 284 304 321 334 353 373 388">Revise los pernos <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1612" x="133 150 164 179 193 199 208 222 236 258 273 279 292 304 316 326 332 338 353 364 370 385 398 408 422 437 448 454 469 484 499 505 518 532 547 558 565 571 586 598 613 626 641 656 667 673 688 694 705 719 734 744 757 763 778 784 805 819 834 845 851 865 880 893 908 923 934 940 954 969 979 984 999 1013 1022 1037 1052 1063 1068 1083 1097 1111 1124 1139 1150 1156">Debe reemplazar los pernos doblados, dañados o sobre dimensionados por pernos nuevos. <tspan y="1649" x="133 150 164 179 193 199 205 219 234 244 250 262 274 284 290 296 311 322 328 342 356 365 380 395 406 411 424 430 444 454 460 466 472 484 496 506 512 523 529 543 565 579 589 602 608 622 628 634 656 662 673 695 709 715 730 743 752 758 771 777 783 796 811 820 834 844 857 866 872 878 893 904 910 925 938 948 963 978 988 995 1001 1015 1028 1050 1064 1070 1083 1098 1104 1119 1132 1146 1160">Debe lubricar los pernos y utilizar siempre el mismo par al apretar los pernos. También debe <tspan y="1686" x="133 146 161 171 185 195 207 217 222 235 241 254 263 269 284 290 303 312 318 324 339 350 356 371 384 394 409 424 434 440 454 468 474 488 494 500 522 528 539 560 575 581 596 605 620 633 648 654">apretar y aflojar los pernos en el mismo orden. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="139" y="281" width="421" height="293" xlink:href="page6_data/img15.jpg"/><image x="567" y="281" width="336" height="293" xlink:href="page6_data/img16.jpg"/><image x="911" y="281" width="291" height="293" xlink:href="page6_data/img17.jpg"/><image x="289" y="936" width="326" height="472" xlink:href="page6_data/img18.jpg"/><image x="625" y="936" width="428" height="472" xlink:href="page6_data/img19.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>