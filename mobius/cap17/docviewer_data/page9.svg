]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-9 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 394 408 422 437 451 457 469 484 505 519 534 546 558 568 574 586 601 615 621 635 650 655 669 681 695 709 724 738 752 767 772 787 800 815 829 839 852 857 863 878 892 897 912 925 935 948 954 966 981 987 999 1013 1020 1025 1041 1055 1066 1081 1095 1109 1115 1127 1141 1154 1160 1175 1189 1195 1209 1219 1224 1239 1253 1267 1279 1294 1300 1315 1329 1342 1348 1363 1368 1383 1396 1411 1424 1430 1445">Puede comenzar con un “chequeo general de pata coja”. Busque cualquier hueco obvio debajo <tspan y="341" x="379 394 408 414 420 433 444 450 465 478 488 501 512 518 524 537 543 553 568 574 596 601 615 630 636 648 662 677 688 702 714 728 741 756 768 774 787 794 799 816 822 834 848 863 873 878 893 907 920 932 938 953 967 974 980 995 1009 1023 1037 1051 1056 1066 1080 1093 1099 1105 1117 1130 1140 1146 1159 1174 1187 1193 1205 1220 1242 1256 1266 1281 1296 1309 1321 1327 1341 1356 1362 1376 1390 1395 1410 1423 1433 1446">de las patas, y shim en consecuencia. A continuación, puede realizar una comprobación de pata <tspan y="378" x="379 391 406 412 425 431 443 458 473 479 485 500 511 517 522 537 551 557 569 582 597 612 621 635 646 652 667 673 684 698 704 715 721 732 741 755 777 790 796 811 824 830 843 849 855 869 883 896 908 914 929 943 949 955 968 979 993 1003 1009">coja con los indicadores o su sistema de alineación láser. <tspan y="846" x="1193"> <tspan font-family="F15" font-size="24" y="891" x="609 620 624 636 648 656 668">Figura <tspan font-family="F16" font-size="27" x="673"> <tspan font-family="F15" font-size="24" x="673 680 690 696 703 714 718 733 744 755 759 768 780 792 805 818 822 834 845 853 865 869 880 892 897 908 912 923 935 948 952 964 976 989 994 1006 1019 1023 1036 1048 1052 1063 1068 1072 1085 1096 1107 1127 1131 1143 1155 1163 1176 1180 1185 1196 1206 1217 1226">17-12 Revisando pata coja con equipo de alineamiento laser <tspan font-family="F14" font-size="27" y="945" x="379 393 404 414 429 435 441 463 478 484 490 502 515 521 534 543 549 563 569 582 592 598 610 623 638 650 656 671 684 694 707 713 719 733 748 761 767 780 786 792 805 811 823 837 849 856 861 874 880 902 915 930 936 945 951 963 977 990 1005 1015 1030 1036 1046 1060 1066 1080 1086 1099 1112 1125 1131 1137 1150 1156 1171 1184 1194 1207 1213 1219 1233 1239 1245 1250 1264 1277 1290 1304 1314 1327 1333 1355 1368 1379 1385 1399 1413">Esto implica aflojar cada pata, una a la vez, y medir cuánto se eleva la pata. Si levanta más de <tspan y="982" x="379 394 401 416 431 442 456 462 477 483 497 504 519 532 538 559 581 588 594 607 622 631 646 661 673 687 698 704 710 723 729 740 755 770 784 790 802 808 823 837 843 858 871 877 892 905 915 928 934 946 961 967 979 985 1000 1014 1028 1042 1048 1059 1072 1082 1088 1100 1115 1124 1134 1147 1162 1168 1183 1195 1201">0.002” o 0.05 mm, entonces la condición de pata coja debe ser corregida. <tspan y="1285" x="1433"> <tspan font-family="F15" font-size="24" y="1330" x="864 875 879 891 903 911 923">Figura <tspan font-family="F16" font-size="27" x="928"> <tspan font-family="F15" font-size="24" x="928 935 945 951 958 970">17-13 <tspan font-family="F14" font-size="27" y="1384" x="379 397 412 422 436 442 455 470 476 482 495">Note en la <tspan font-family="F15" font-size="24" x="501 512 516 528 540 548 559">Figura <tspan font-family="F16" font-size="27" x="563"> <tspan font-family="F15" font-size="24" x="563 571 581 587 594">17-13<tspan font-family="F14" font-size="27" x="605 611 626 640 654 660 673 679 691 706 728 743 749 763 769 775 790 803 812 827 842 848 859 873 879 892 901 907 922 928 940 947 953 959 972 978 991 1006 1020 1026 1039 1044 1050 1065 1079 1085 1097 1110 1116 1131 1145 1159 1165 1171 1184 1190 1205 1217 1227 1240 1246 1257 1271 1277 1283 1296 1309 1322 1336 1346 1359 1366 1372 1386 1399 1409 1424"> que a como el perno se afloja, la aguja indica que la pata se levanta. Pero <tspan y="1422" x="379 391 405 418 433 448 463 469 491 504 514 526 538 544 553 568 575 581 587 600 606 618 633 647 653 666 672 683 697 703 717 731 741 746 760 774 788 795 801 814 828 843 849 861 875 887 902 917 932 937 951 957 963 978 991 1001 1016 1030 1036 1047 1061 1067 1078 1083 1098 1112 1126 1132 1145 1154 1160 1175 1181 1194 1208 1223 1238 1244">cuando marca 10, la aguja se detiene, aún cuando el perno se sigue aflojando. <tspan y="1491" x="379 392 405 411 426 439 449 462 468 480 495 501 514 520 535 549 562 577 591 596 606 619 634 648 657 663 677 692 697 712 726 748 762 771 786 792 807 820 826 835 850 860 882 895 906 912 918 932 946 952 962 976 987 1001 1022 1036 1051 1057 1063 1074 1080 1086 1101 1116 1127 1132 1147 1161 1167 1173 1186 1197 1203 1218 1230 1240 1253 1264 1270 1285 1291 1303 1318 1333 1348 1361 1367 1388 1401 1416 1426 1439">La pata coja puede tener un número de formas. En resumen, si dos de las patas diagonalmente <tspan y="1529" x="379 394 409 423 437 448 458 471 482 488 502 517 530 536 550 564 570 576 589 595 610 619 629 642 647 657 663 676 691 705 711 717 730 741 747 769 781 794 809 818 832 843 849 855 869 881 891 904 914 927 938 945 951 964 979 989 1003 1018 1030 1044 1055 1060 1070 1076 1089 1104 1118 1124 1139 1151 1161 1174 1180 1192 1207 1213 1226 1232 1253 1267 1279 1293 1308 1322 1332 1345">opuestas una de la otra tiene las mayores lecturas, entonces tiene pata coja mecedora <tspan y="1566" x="379 389 401 406 420 433 442 454">(Figura <tspan font-family="F16" x="460"> <tspan font-family="F15" font-size="24" x="460 467 477 483 490">17-14<tspan font-family="F14" font-size="27" x="502 512 519 525 539 553 559 574 588 602 616 630 636 648 663 669 684 696 709 718 724 736 749 755 767 780 791 797 812 826 841 854 860 875 880 895 909 914 928 939 952 963 969 984 997 1007 1020 1031 1038 1044 1061 1074 1080 1086 1101 1107 1119 1133 1148 1158 1168 1180 1190 1196 1211 1217 1223 1236 1247 1253 1258 1272 1284 1294 1308 1318 1331 1342 1348 1363 1377 1390 1405 1419 1434">). Se puede colocar calzas debajo de esas patas. De lo contrario las lecturas pueden <tspan y="1603" x="379 385 400 415 421 433 445 455 461 476 489 499 511 517 532 547 562 568 581 596 608 615 621 636 649 659 672 677 690 700 714 725 740 749 759 772 786 792 801 823 837 849 864 877 888 894 906 919 925 937 950 961 967 982 988 1000 1013 1019 1031 1044 1055 1061 1072 1086 1098 1104 1117 1128 1134 1149 1162 1168 1183 1189 1195 1208 1219 1225 1240 1253 1263 1276 1287 1296 1303 1309 1324 1330 1336 1349">indicar pata doblada, pata “resorte” (muchas calzas o calzas sucias bajo las patas), o la <tspan y="1641" x="379 393 407 413 424 433 447 462 474 480 492 498 513 527 532 542 555 570 581 587 602 616 630 641 647 660 675 681 691 705 720 735 746 752">existencia de tensiones en tubos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="644" y="425" width="544" height="414" xlink:href="page9_data/img27.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2) translate(200.5,513)" xlink:href="page9_data/img28.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2) translate(372.5,513)" xlink:href="page9_data/img29.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2) translate(544.5,513)" xlink:href="page9_data/img30.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
