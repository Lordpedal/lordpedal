]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-15 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="653" x="1403"> <tspan font-family="F15" font-size="24" y="698" x="752 763 767 779 791 799 811">Figura <tspan font-family="F16" font-size="27" x="816"> <tspan font-family="F15" font-size="24" x="816 823 833 839 849 860 864 876 884 897 909 921 932 937 949 961 966 978 990 999 1011 1023 1027 1038 1042 1052 1063 1071 1083">17-22 Prueba de borde y cara <tspan font-family="F14" font-size="27" y="752" x="379 393 404 414 427 433 455 469 483 489 504 517 523 537 551 557 563 578 592 602 617 631 636 651 664 678 688 701 707 716 730 743 757 763 776 791 805 811 822 828 834 848 854 859 873 879 893 898 913 927 933 939 961 975 985 999 1009 1015 1029 1040 1050 1063 1068 1090 1103 1114 1120 1133 1139 1149 1164 1170 1184 1190 1205 1218 1224 1239 1245 1260 1274 1287 1293 1307 1313 1319 1332 1338 1352 1358 1372 1386 1392 1397 1410">Esta medida del borde habrá revelado si el eje del motor está más alto o bajo que el eje de la <tspan y="790" x="379 394 409 431 446 459 465 474 488 503 508 522 528 534 547 559 574 589 595 608 630 635 649 663 673 688 697 704 710 724 729 735 749 755 761 775 780 794 800 814 828 834 840 862 876 886 901 911 916 930 941 951 965 978 984 997 1007 1020 1026 1048 1061 1072 1078 1093 1105 1111 1126 1133 1139 1145 1158 1164 1179 1192 1207 1217 1230 1235 1250 1263 1278 1287 1293 1306 1312 1323 1329 1344 1359">bomba (en el acoplamiento). Si el eje del motor estuviera más bajo, la punta habría sido <tspan y="827" x="379 393 415 430 444 450 463 478 491 497 511 525 539 549 559 574 579 594 608 614 620 625 640 654 660 672 685 700 715 724 730 739 752 765 771 786 800 814 820 830 844 850 872 887 900 905 920 926 941 954 960 966 979 985 1000 1015 1026 1032 1044 1050 1064 1079 1085 1099 1113 1119 1125 1138 1149 1155 1164 1176 1183 1198 1213 1219 1232 1238 1244 1257 1262 1277 1292 1303 1309 1321 1327 1341 1356 1362 1377 1390 1396 1401 1414 1425">empujada dentro del indicador (ya que se movió de la posición de las 12:00 a la posición de las <tspan y="865" x="379 394 401 416 430 440 446 461 475 488 494 505 519 525 534 548 557 563 577 583 595 605 618 624 637 652 658 663 678 693 699 711 724 739 753 763 769 781 796 817 832 838 852 867 880 886 892 906 917 927 941 951 964 970 985 1000 1010 1016 1026 1032 1045 1057 1063">6:00) que se reflejará en indicador como una lectura positiva. <tspan y="1168" x="1433"> <tspan font-family="F15" font-size="24" y="1213" x="771 782 786 798 810 818 830">Figura <tspan font-family="F16" font-size="27" x="835"> <tspan font-family="F15" font-size="24" x="835 842 852 858 868 879 884 904 915 928 932 943 947 960 972 977 989 1001 1006 1018 1030 1039 1051 1063">17-23 Medición de borde <tspan font-family="F14" font-size="27" y="1267" x="379 396 410 416 422 444 450 461 483 498 504 526 540 555 570 577 583 589 602 608 629 643 658 664 676 681 696 711 716 731 745 751 757 770 776 788 800 810 823 829 844 859 870 875 890 895 905 918 924 935 941 947 961 967 972 986 992 1006 1011 1026 1040 1046 1052 1074 1088 1098 1112 1122 1128 1139 1153 1159 1164 1179 1191 1197 1202 1217 1230 1236 1258 1271 1282 1288 1301 1307 1317 1332 1338 1352 1358 1380 1392 1403">Del mismo modo, la medición de la cara nos dirá si el eje del motor se inclina más alto o más <tspan y="1304" x="379 394 407 413 428 434 444 458 464 479 492 502 515 521 535 541 555 565 571 584 590 596 609 615 629 634 649 663 669 675 688 694 709 723 745 760 773 780 785 799 805 811 822 836 841 847 862 874 880 885 900 913 919 934 947 959 965 977 983 996 1011 1024 1030 1045 1052 1058 1064 1077 1082 1097 1111 1126 1136 1148 1154 1165 1179 1185 1199 1220 1235 1249 1255 1268 1278 1284 1297 1302 1316 1331 1336 1350 1356 1362 1377 1383 1396 1401 1407 1420">bajo (o paralelo) al eje de la bomba. Si se inclina hacia abajo, la punta se empujaría en el dial a <tspan y="1342" x="379 401 415 430 436 451 464 469 484 498 512 518 532 538 543 557 572 586 592 607 622 628 639 652 658 673 678 688 701 707 720 726 732 745 751 765 780 791 797 809 815 830 844 850 865 878 884 890 903 914 920 935 942 956 971 977">medida que el equipo se gira a la posición de las 6:00. <tspan y="1645" x="1433"> <tspan font-family="F15" font-size="24" y="1690" x="779 790 794 806 818 826 838">Figura <tspan font-family="F16" font-size="27" x="843"> <tspan font-family="F15" font-size="24" x="843 850 860 866 876 888 893 913 924 937 941 952 956 969 981 986 999 1010 1014 1024 1035 1043 1055">17-24 Medición de cara <tspan font-family="F14" font-size="27" y="1744" x="379 393 408 423 432 446 452 458 471 477 492 505 516 530 535 550 564 570 576 589 600 606 612 626 637 647 661 671 684 695 701 716 730 744 749 759 774 796 809 831 846 857 862 876 891 897 903 916 927 933 948 963 974 980 991 997 1012 1026 1040 1051 1057 1066 1078 1085 1100 1115 1121 1127 1140 1147 1161 1176 1183 1189 1203 1210 1225 1239 1245 1258 1263 1278 1285 1299 1314 1321 1327 1341 1356 1371 1384 1406 1421 1432">Sobre la base de las lecturas que tomamos en las posiciones 12:00, 3:00, 6:00 y 9:00, podemos <tspan y="1781" x="379 394 408 418 431 441 463 468 483 496 505 511 525 531 537 552 564 574 587 593 607 613 619 630 652 667 672 685 691 697 710 716 728 743 758 772 778 791 801 806 821 834 849 855 861 874 879 894 909 924 938 959 974 985 991 1003 1016 1022 1034 1048 1054 1067 1077 1083 1089 1104 1115 1121 1133 1146 1168 1183 1189 1204 1215 1220 1235 1249 1261 1275 1286 1298 1308 1314 1329 1340 1346 1359 1374 1380 1386 1398">determinar el paralelismo y la angularidad, y podemos calcular los cambios necesarios en la <tspan y="1819" x="379 392 398 408 422 432 445 451 466 479 485 491 504 515 521 536 549 559 572 583 589 601 607 613 626 632 647 662 673 679 691 697 711 726 732 738 751 760 774 784 797 803 809 824 836 846 859 864 879 892 904 918 927 933 948 962 976 982 988 1003 1014 1020 1035 1050 1060 1066 1080 1086 1100 1111 1117 1127 1141 1154 1169 1175 1187 1202 1208 1213 1228 1242 1255 1261 1275 1285 1291">altura de las patas y la posición lateral para hacer que los dos ejes sean colineales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="434" y="281" width="478" height="368" xlink:href="page15_data/img53.jpg"/><image x="922" y="281" width="474" height="366" xlink:href="page15_data/img54.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(200.5,450.507692)" xlink:href="page15_data/img55.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(372.5,450.507692)" xlink:href="page15_data/img56.jpg"/><image x="0" y="0" width="172" height="129" transform="scale(2, 2.015504) translate(544.5,450.507692)" x