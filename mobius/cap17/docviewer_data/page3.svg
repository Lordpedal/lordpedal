]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-3 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 390">2.<tspan font-family="F17" x="397"> <tspan font-family="F14" x="427 444 455 469 484 497 507 521 532 546 555 570 584 593 603 616 631 644 654 664 678 693 705 715 730 744 758 773 785 795 806 820 826 840 852 864 870 884 899 908 923 937 946 956 969 991 1004 1019 1034 1044 1054 1069 1082 1092 1104 1117 1123 1135 1148 1159 1169 1179 1190 1204 1210 1232 1243 1253 1259 1269 1286 1300 1314 1328 1343 1352 1366 1377 1387 1399 1409">Asegúrese de tener una buena selección de tamaños de calzas (shims). Deben estar <tspan y="341" x="427 433 439 461 476 482 497 508 514 526 532 547 553 566 581 595 601">limpios y plano. <tspan y="405" x="379 391">3.<tspan font-family="F17" x="397"> <tspan font-family="F14" x="427 445 460 470 483 494 510 523 538 547 561 571 576 591 601 615 626 641 656 670 686 692 705 721 735 741 751 756 778 791 807 820 834 846 862 877 891 904 920 929 943 956 962 968 980 995 1011 1025 1040 1053 1069 1082 1088 1093 1108 1122 1135 1147 1153 1167 1182 1198 1211 1226 1242 1256 1267 1277 1289 1305 1327 1340 1355 1369 1375 1390 1402 1409">Notas anteriores de la última vez que realizó una alineación en esta máquina: <tspan y="442" x="427 437 451 464 479 492 502 508 530 543 558 568 582 588 603 613 627 642 648 662 684 697 708 714 728 742 748 763 776 786 800 815 821 836 842 856 870 876 891 904 915 928 938 945 950 960 975 989 1004 1018 1024 1039 1048 1058 1073 1084 1090 1104 1114 1129 1144 1150 1164 1186 1199 1209 1219 1224">¿experimentó problemas de perno o de base?, ¿hubo otros problemas?  <tspan y="507" x="379 392">4.<tspan font-family="F17" x="399"> <tspan font-family="F14" x="427 444 458 473 487 506 521 534 544 557 567 589 594 609 622 632 651 662 676 687 706 721 736 742 755 765 771 784 799 810 829 843 857 876 889 895 901 915 929 942 954 960 975 989 996 1015 1024 1042 1055 1068 1087 1100 1105 1120 1134 1149 1162 1181 1190 1204 1216 1231 1253 1266 1281 1296 1309 1321 1327 1341 1356 1375 1389 1403 1409">Debe determinar sus objetivos de alineación. ¿Hay alguna recomendación del <tspan y="544" x="427 436 449 464 474 480 492 505 519 529 542 552 558 567 581 587 600 615 629 634 649 663 677 683 695 710 732 746 760 775 786 799 808 814 828 834 840 851 861 875 887 893 915 920 934 948 958 973 978 988 1002 1011 1033 1039 1051 1066 1075">fabricante? ¿Tiene que compensar el crecimiento térmico? <tspan y="608" x="379 391">5.<tspan font-family="F17" x="397"> <tspan font-family="F14" x="427 442 450 461 467 475 489 500 508 523 538 549 555 570 576 590 597 604 619 633 647 661 669 679 692 705 711 722 735 745 753 759 774 785 793 802 816 827 841 847 857 870 885 900 911 919 934 948 954 961 971 981 994 1009 1022 1027 1042 1050 1065 1079 1087 1100 1106 1111 1126 1140 1153 1165 1171 1185 1200 1208 1221 1235 1245 1258 1268 1274 1289 1299 1306 1316 1330 1343 1349 1355 1367 1380 1394 1409">Y si es posible, debe revisar los resultados del trabajo de alineación anterior realizado <tspan y="646" x="427 441 456 462 476 486 496 509 515 537 550 565 579 584 599 612 618">en esta máquina. <tspan y="710" x="379 396 410 420 434 445 451 465 479 485 498 510 523 533 545 558 568 579 593 599 612 618 624 636 642 664 677 692 706 712 727 740 746 752 767 780 795 809 815 826 839 854 868 874 884 889 899 914 929 944 954 960 966 981 992 998 1013 1023 1038 1049 1063 1078 1084 1105 1111 1125 1139 1149 1164 1175 1181 1195 1209 1215 1230 1236 1251 1266 1280 1294 1308 1314 1327 1333 1343 1357 1372 1385 1395 1400 1415 1428 1443 1450">Antes de acercarse a la máquina, debe seguir todos los procedimientos de bloqueo y seguridad. <tspan y="747" x="379 394 400 415 429 443 457 463 475 488 498 508 520 530 536 545 560 575 588 599 605 611 624 635 641 654 667 673 686 700 706 719 730 736 751 765 771 777 790 795 810 825 847 862 875 882 887 901 911 923 929 935 950 963 973 986 992 1005 1016 1029 1044 1058 1068 1080 1090 1101 1115 1120 1135 1149 1155 1170 1184 1197 1203 1217 1223 1229 1243 1248 1262 1267 1282 1297 1303 1318 1332 1346 1360 1374">Y debe cerrar todas las válvulas de la bomba, etc. para asegurarse de que el eje no puede <tspan y="784" x="379 391 406 428 442 457 469 482 491 497 510 516 530 536 546 558 568 574 589 602 617 623 638 652 658 671 677 683 692 698 712 718 733 739 754 767 773 782 788 802 808 823 838 845 860 873 884 891 904 909 919 933 939">comenzar a girar debido al flujo de fluido/gas/aire. <tspan y="1180" x="1455"> <tspan font-family="F15" font-size="24" y="1225" x="690 701 705 717 729 737 749">Figura <tspan font-family="F16" font-size="27" x="754"> <tspan font-family="F15" font-size="24" x="754 761 771 777 787 792 803 808 820 831 835 841 853 863 868 880 888 900 911 922 935 939 959 963 975 987 995 1008 1017 1022 1034 1046 1050 1060 1071 1083 1095 1104 1108 1120 1132 1145">17-2 Siga los procedimientos de seguridad <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1305" x="379 397 417 425 442 455 474 493 508 516 534 542 561 578 586 604 613 621 640 657 675 691 699 718 738">Tolerancia de alineación <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1379" x="379 397 408 418 432 447 453 468 482 496 510 524 530 544 558 573 584 597 606 612 626 640 646 652 665 676 682 692 707 713 726 736 749 764 775 781 794 805 811 823 838 860 875 881 895 909 915 927 942 957 971 977 991 997 1003 1016 1022 1027 1033 1048 1062 1074 1080 1095 1109 1115 1126 1140 1154 1164 1174 1188 1194 1209 1223 1229 1234 1248 1254 1268 1273 1288 1302 1308 1314 1336 1350 1360 1375 1384">Usted puede pensar en las tolerancias como un cono – la línea de centro del eje del motor <tspan y="1417" x="379 394 408 422 437 451 457 471 481 491 504 514 519 533 548 554 566 580 593 599 614 628 634 647 657 663 669 683 698 710 720 726 740 754 768 778 788 802 808 823 837 843 849 861 875 890 905 910 920 932 937 951 964 973 985">puede estar en cualquier lugar dentro del cono (Figura <tspan font-family="F16" x="990"> <tspan font-family="F15" font-size="24" x="990 998 1008 1013">17-3<tspan font-family="F14" font-size="27" x="1024 1034 1041 1047 1061 1067 1073 1085 1100 1115 1130 1135 1150 1165 1171 1182 1196 1201 1216 1229 1241 1255 1261 1274 1289 1295 1310 1324 1338 1348 1363 1369 1384 1398 1408 1423 1437 1451">). El cono no se hace un punto porque <tspan y="1454" x="379 394 408 418 440 445 455 461 483 498 509 515 528 533 548 562 577 590 595 610 624 635 648 654 660 674 688 701 713 719 734 748 754 769 782 792 805 811 825 831 844 850">permitimos alguna desalineación paralela. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" f