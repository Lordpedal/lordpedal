]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 17-8 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 150 164 179 193 199 211 226 248 262 272 287 302 314 324 330 341 347 352 367 380 393 398 408 421 436 447 453 468 482 488 501 515 527 541 552 558 571 584 590 603 618 624 630 643 654 659 669 683 698 712 721 727 740 751 758 764 773 787 802 813 819 833 848 854 868 882 888 900 914 929 944 958 970 980 995 1006 1011 1024 1030 1045 1054 1064 1077 1088 1094 1103 1117 1127 1148 1161 1172 1178 1193 1207">Debe comprobar si hay tensión excesiva en las tuberías, tensión de conductos y otras formas de <tspan y="341" x="133 143 157 172 183 189 203 218 224 236 251 257 272 284 296 311 324 335 341 355 369 375 381 394 400 422 435 450 464 470 485 497 504 510 524 529 535 548 557 563 578 584 597 603 609 622 633 639 654 667 677 690 701 706 719 725 736 750 756 778 791 805 818 831 846 852 874 887 898 904 918 932 938 953 959 974 989 1001 1014 1020 1035 1041 1055 1062 1077 1090 1096 1118 1139">tensión colocadas en la máquina. Si afloja las patas y se mueven más de 0.002” o 0.05 mm <tspan y="378" x="133 147 162 172 186 201 213 227 238 243 258 272 287 300 310 316 329 334 349 362 374 387 397 403 415 430 439 449 463 475 487 492 507 522 536 546 552">entonces debería hacer correcciones. <tspan y="958" x="1081"> <tspan font-family="F15" font-size="24" y="1003" x="420 431 435 447 459 467 479">Figura <tspan font-family="F16" font-size="27" x="484"> <tspan font-family="F15" font-size="24" x="484 491 501 507 515 527 531 546 557 568 572 582 594 598 606 618 630 639 644 657 669 681 690 695 706 717 728 739 749 753 764 775 785 789 801 813 817 822 834 838 857 869 881 893 898 910 922">17-10 Revise tensiones excesivas en la máquina <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1083" x="133 151 170 200 219 232 252 269 289 306 314 330 337 352 371 385 398 406 414 432 440 448 466 474 493 512 524 542 550 565 584 592 611">Compruebe y corrija la pata coja <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1157" x="133 151 162 172 186 201 207 221 235 250 264 270 282 296 318 333 343 357 372 385 395 400 413 419 431 445 455 464 478 493 498 508 514 529 541 551 564 570 582 597 603 616 623 629 642 654 660 675 688 698 711 717 729 743 749 762 768 782 793 799 805 818 824 836 850 865 880 886 898 904 918 933 938 952 967 973 979 992 997 1012 1026 1040 1046 1052 1065 1076 1082 1097 1110 1120 1133 1144 1149 1164 1179">Usted debe comprobar y corregir pata coja. La pata coja es la condición en la que las patas no <tspan y="1194" x="133 148 161 173 187 201 207 221 236 242 254 268 283 293 306 318 327 342 348 363 376 386 395 409 421 430 445 451 463 469 484 490 503 518 532 538 550 565 580 586 592 605 610 625 631 644 656 669 675 690 703 714 728 735 740 757 763 778 791 806 819 830 836 851 864 874 885 900 915 928 939 945 951 966 971 985 1000 1014 1020 1035 1048 1058 1070 1085 1091 1103 1117 1132 1138 1151 1166 1179">hacen un contacto perfecto y plano con la placa base. Algunas personas lo equiparan con una <tspan y="1232" x="133 148 161 171 184 190 202 217 226 236 249 255 268 283 289 303 318 331 337 348 354 360 366 379 385 391 406 419 425 438 453 465 479 491 506 521 536 547 560 566 581 594 600 614 629 635 641 654 669 684 690 702 708 723 732 742 757 764 769 784 798 807 822 828 843 855 868 874 896 909 920 926 941 955 968 974 988 999 1014 1020">pata corta en una silla, balanceándose de un lado a otro. Pero hay más que eso. <tspan y="1851" x="1047"> <tspan font-family="F15" font-size="24" y="1896" x="306 317 321 333 345 353 365">Figura <tspan font-family="F16" font-size="27" x="370"> <tspan font-family="F15" font-size="24" x="370 377 387 393 401 408 412 427 438 449 454 463 468 480 493 497 510 521 534 545 553 564 569 574 586 598 602 615 626 634 645 649 660 673 677 688 693 704 709 720 730 742 753 764 768 781 790 794 804 809 820 829 841 851 855 868 880 892 903 908 921 925 938 949 953 958 970 979 984 996 1007 1015 1026 1036">17-11 Revisión general de pata coja – espacios claros debajo de las patas </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="265" y="425" width="812" height="528" xlink:href="page8_data/img24.jpg"/><image x="299" y="1279" width="744" height="568" xlink:href="page8_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
