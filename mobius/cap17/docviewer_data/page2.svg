]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 17-2 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 147 170 192 208 215 238 259 280 288 308 325 332 347 366 389 396 405 440 462 484 500 514 533 555 570 591 599 608 628 635 658 678 695 715 724 733 756 776 796 813 823 845 867 881">¿Por qué es tan importante la desalineación? <tspan font-family="F13" x="888"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 147 162 177 192 203 209 223 233 243 256 278 293 304 310 325 338 344 359 365 378 393 406 411 426 436 448 463 469 484 493 507 518 524 538 553 559 574 587 597 609 615 628 642 664 678 692 702 715 725 730 744 750 756 766 771 785 807 822 837 842 857 871 877 890 901 911 917 930 936 951 963 978 985 990 1000 1014 1029 1043 1055 1060 1070 1076 1082 1097 1108 1114 1126 1141 1151 1161 1176 1187 1193 1206">Todos estamos bajo una gran presión para aumentar el tiempo de actividad, reducir los costos y <tspan y="437" x="133 155 169 175 190 200 212 222 228 234 247 253 265 278 284 290 305 317 332 338 353 367 372 378 393 403 417 432 446 458 468 483 490 495 513 528 534 540 562 577 591 601 611 623 629 641 655 668 674 680 691 705 718 724 735 749 755 770 783 798 812 818 824 837 852 858 864 877 883 897 906 921 934 949 955 967 980 992 998 1012 1027 1034 1039 1049 1064 1079 1094 1105">mejorar la calidad del producto. No importa cuál sea su papel en la organización, todos <tspan y="474" x="133 148 163 178 192 214 229 240 246 258 272 287 296 306 312 327 341 346 356 362 375 381 395 405 415 430 441 447 462 477 482 496 506 512 524 539 550 557 563 581 596 609 615 624 638 648 670 683 688 703 717 723 735 748 762 777 790 800 805 819 830 836 845 859 872 878 884 896 909 919 925 938 953 966 972 985 991 997 1011 1025 1038 1050 1056 1071 1086 1091 1106 1115 1129 1141 1146 1157 1170">podemos contribuir a estos objetivos. Una forma de ayudar es realizar una alineación precisa <tspan y="512" x="133 148 162 168 174 188 193 207 213 226 241 247 258 272 278 300 313 328 342 348 363 375 385 391 404 409 419 434 444 456 466 472 485 498 504">del eje en su maquinaria rotativa. <tspan y="581" x="133 147 153 159 174 188 199 214 229 235 249 260 265 280 294 308 314 320 333 339 354 368 379 392 398 403 418 432 445 457 463 477 492 498 512 523 529 535 547 553 565 578 592 603 616 622 637 647 652 667 679 685 700 713 719 725 739 753 759 765 778 784 806 818 831 846 856 862 874 880 895 909 915 921 934 945 951 964 976 990 1000 1006 1019 1030 1035 1050 1064 1070 1076 1089 1100">El hecho es que la desalineación es la causa principal de la mayoría de las averías de las <tspan y="619" x="133 155 168 183 197 203 218 231 242 249 255 264 277 283 289 302 313 319 332 347 353 359 374 385 391 401 415 430 443 465 471 484 499 509 524 534 540 553 559 569 583 589 595 610 621 628 634 648 653 667 678 684 697 703 716 728 742 757 763 776 798 804 817 832 842 857 868 873 888 901 916 929 944 959 969 976 982 996 1009 1015 1027 1037 1050 1064">máquinas: fallas en los rodamientos y sellos, ejes y acoplamientos dañados. Se cree <tspan y="656" x="133 146 168 183 189 195 208 230 244 258 268 282 288 303 316 330 336 350 356 362 375 389 403 408 423 437 443 449 462 473 479 488 501 507 513 526 537 543 558 572 578 584 597 608 614 636 648 663 677 683 698 711 722 728 739 753 758 773 787 801 815 830 836 849 855 861 874 879 894 908 919 932 938 943 958 972 985 997 1003 1017 1032 1038">ampliamente que el 50% de las fallas de las máquinas se deben a la desalineación. <tspan y="1123" x="947"> <tspan font-family="F15" font-size="24" y="1168" x="270 281 285 297 309 317 329">Figura <tspan font-family="F16" font-size="27" x="334"> <tspan font-family="F15" font-size="24" x="334 341 351 357 365 369 380 391 395 414 426 437 449 457 461 473 477 490 501 506 513 524 529 534 545 555 559 572 583 587 596 609 621 632 651 656 667 679 688 700 705 714 727 739 743 754 765 777 786 798 810 821 831 836 848 860 869 873 886 897 906 917 923 927 940 951 962 973 977 990 1002 1007 1019 1031 1035 1047 1052 1063 1073">17-1 La mayoría de fallas de rodamiento son causadas por desalineación de ejes <tspan font-family="F14" font-size="27" y="1222" x="133 146 159 170 176 198 211 217 230 241 247 262 272 285 297 307 313 325 338 349 355 369 383 389 395 409 424 434 440 452 465 477 482 497 512 518 524 538 544 550 564 578 589 604 617 623 636 651 663 676 683 689 695 708 719 725 734 748 759 774 789 801 816 828 834 847 858 864 877 882 897 906 916 931 942 948 957 970 982 992 1006 1016 1030 1041 1047 1057 1069 1091 1106 1112 1125 1140">Las malas prácticas de lubricación, el desbalance, las resonancias y otros factores también <tspan y="1260" x="133 145 160 175 184 194 200 215 229 241 255 270 276 288 294 300 313 319 328 341 347 353 366 372 387 401 407 413 426 432 454 466 481 495 501 516 528 538 544 557 564 570 584 598 608 623 629 639 653 659 672 684 698 712 721 736 749 755 768 790 805 811 817 830 851 865 879 889 903 909 924 938 951 957 963 976 982 997 1011 1022 1035 1041 1046 1061 1075 1088 1100 1106 1120 1135 1141 1154 1165 1171 1177 1190">contribuyen a la falla de la maquinaria, pero se acuerda ampliamente que la desalineación es la <tspan y="1297" x="133 148 158 164 179 190 196 211 224 230 236 248 261 275 286 299 306">principal causa. <tspan font-family="F12" font-size="43" font-weight="700" y="1382" x="133 153 172 188 208 228 245 252 274 295 303 325 340">Tareas de pre<tspan font-family="F13" x="360">-<tspan font-family="F12" x="370 390 399 409 431 452 471 489 498 520">alineación<tspan font-family="F13" x="542"> <tspan font-family="F14" font-size="27" font-weight="400" y="1462" x="133 151 166 181 187 202 215 221 227 242 253 259 274 284 298 313 319 333 355 368 379 385 407 420 431 437 443 464 479 494 503 513 526 540 550 564 575 580 590 604 610 623 635 641 655 670 683 698 713 724 730 742 756 771 777 783 796 802 815 821 827 841 855 868 880 886 901 915 921 936 950 956 961 975 981 994 1000 1014 1025 1031 1037 1052 1058 1073 1087 1100 1106 1120 1131 1141 1154 1169">Uno de los problemas más importantes relacionados con la alineación del eje es lo que usted <tspan y="1500" x="133 143 157 170 176 182 194 207 213 226 240 250 264 275 281 295 309 315 336 350 365 370 380 386 398 404 416 431 440 450 463 478 484 493 499 505 518 524 537 543 549 563 577 590 602 608 623 637 644 650 664 678 684 698 708 722 737 749 759 772 784 790 804 819 825 840 854 859 865 874 884 897 912 925 931 946 952 966 980 986 999 1005 1010 1025 1039 1052 1064 1070 1084 1099 1105 1119 1130 1136 1148 1153 1166 1179 1193">realiza antes de medir y corregir la alineación. Su preparación del trabajo de alineación es clave <tspan y="1537" x="133 148 161 171 184 190 201 215 221 235 248 254 264 279 284 293 306 312 327 340 350 362 368 379 393 399 410 424 439 453 462 468 483 496 510 520 526">para su éxito (y para su seguridad). <tspan y="1607" x="133 147 153 159 173 184 190 205 220 231 236 251 257 271 278 283 298 312 326 340 346 358 373 395 408 423 435 448 458 464 475 489 494 504 514 527 542 555 561 575 581 594 608 618 632 643 649 663 677 683 698 711 721 734 749 762 772 778 784 797 803 825 838 853 867 872 887 900 907 913 930 944 958 972 978 991 1002 1015 1030 1044 1054 1067 1077 1087 1101 1107 1122 1135 1141 1155 1169 1183">Si es posible, debe comenzar su trabajo antes de detener la máquina. Debe asegurarse de que <tspan y="1644" x="133 143 158 173 188 194 205 219 225 239 254 268 273 288 303 309 323 337 343 356 362 368 382 396 409 421 427 442 456 462 476 487 497 510 516 522 528 538 548 563 569 584 596 606 619 625 634 648 663 675 681 695 710 723 732 738 751 756 771 785 791 806 820 833 839 845 858 869 875 890 903 913 926 936 942 955 966 972 986 1000 1006 1012 1026 1041 1055 1061 1075 1090 1096 1111 1124">todo su equipo de alineación está listo para funcionar y de que las baterías del equipo de <tspan y="1682" x="133 146 152 158 173 187 200 212 218 232 247 253 259 272 283 297 306 312 322 333 339 345 357 371 380 390 404 415 430 444 459 474 487 497 503 517 527 537 550 565 571 577 583 593 603 616 627 633 648 661 671 684 690 703 718 724 739 745 757 763 778 792 797 807 817 829 844 857 863 878 884">alineación láser (si corresponde) están listas para un día de trabajo. <tspan y="1751" x="133 147 160 182 197 203 216 231 237 251 265 280 294 299 309 323 335 341 352 365 375 381 387 402 413 418 428 441 456 462 473 482 492 507 518 524 539 552 558 580 593 607 617 630 645 651 673 678 692 706 716 731 738 744 761 774 789 803 817 832 838 851 866 881 896 901 916 930 936 942 955 960 975 988 998 1011 1021 1034 1040 1054 1066 1079 1085 1100 1114 1120 1125 1135 1144 1157 1172 1185 1191 1206">También debe revisar los registros de mantenimiento. Dependiendo de la naturaleza del trabajo <tspan y="1788" x="133 148 162 168 181 187 193 207 221 234 246 252 267 281 287 296 310 321 327 342 356 368 373 383 389 395 410 425 434 440 455 469 483 489 503 513 523 536 542 557 570 582 587 601 615 630 645 651 665 680 693 699 712 718 723 738 752 765 777 783 797 812 817 830 836 851 865 879 884 894 900 915 929 935 950 964 969 991 1004 1019 1033 1039 1054 1067 1073 1084 1097 1103 1117 1128 1138 1151">de alineación (es decir, por qué está haciendo una alineación y qué tipo de máquina se está <tspan y="1826" x="133 146 152 158 173 187 200 214 229 244 253 260 266 280 291 297 310 325 338 344 366 380 393 398 413 427 441 456 469 474 480 495 509 522 528 549 555 565 577 587 593">alineando), es una muy buena idea mirar: <tspan y="1895" x="133 141">1.<tspan font-family="F17" x="148"> <tspan font-family="F14" x="181 194 209 220 227 237 250 265 271 282 291 301 316 327 334 349 362 369 391 404 418 428 441 456 462 484 489 503 517 527 542 549 556 571 583 593 606 613 626 639 649 656 670 685 695 701 716 730 744 751 766 779 794 808 814 824 838 853 867 880 890 895 905 912 918 931 938 951 957 963 977 991 1004 1016 1022 1036 1051 1058 1068 1080 1087 1109 1122 1137 1152 1163">Los registros de mantenimiento, para ver por qué debe requerir la alineación (a menos <tspan y="1933" x="181 196 210 224 230 241 255 268 274 285 291 313 328 334 348 369 383 397 407 421 427 433 446 452 463 477 488 498 503 513 527 539 545 560 574 580 595 609 615 628 643 649 671 685 695 710 719 729 735">que sea simplemente la sustitución de un motor). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="1404" width="1085" height="1" fill="#000000"/><rect x="226" y="1502" width="49" height="1" fill="#000000"/><image x="399" y="703" width="544" height="414" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
