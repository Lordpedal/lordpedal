]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-21 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="813" x="1123"> <tspan font-family="F15" font-size="24" y="858" x="594 605 609 621 633 641 653">Figura <tspan font-family="F16" font-size="27" x="658"> <tspan font-family="F15" font-size="24" x="658 665 675 680 691 703 708 720 731 736 746 758 763 775 779 790 796 800 810 818 830 840 844 864 868 880 892 900 913 917 926 937 945 964 968 979 991 996 1008 1019 1027 1039 1043 1062 1073 1086 1098 1102 1115 1126 1135 1139 1159 1170 1179 1183 1188 1199 1208 1220 1231 1241">17-35 Calcule el crecimiento térmico para máquinas más largas <tspan font-family="F14" font-size="27" y="912" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 542 552 558 564 570 582 594 609 624 639 645 657 670 676 688 702 708 723 734 740 755 769 783 789 803 812 818 824 830 842 855 870 875 889 895 901 913 928 942 951 957 969 974 988 1002 1012 1026 1032 1046 1060 1066 1079 1093 1108 1120 1135 1146 1152 1167 1181 1187 1202 1215 1225 1238 1243 1258 1264 1273 1286 1296 1309 1324 1334 1348 1359 1364 1374 1380 1394 1409 1420 1426 1441 1455">Por ejemplo, utilizando cálculos que utilizan el coeficiente de expansión para diferentes tipos de <tspan y="950" x="379 401 415 425 438 444 458 469 476 481 496 510 524 539 553 558 573 586 596 610 619 641 647 662 674 684 690 705 719 733 738 752 758 764 778 783 797 803 817 831 837 843 854 869 884 890 903 918 932 942 948 963 977 991 1005 1019 1025 1031 1045 1058 1070 1085 1095 1107 1117 1128 1142 1148 1157 1172 1177 1199 1205 1211 1222 1228 1237 1252 1259 1271 1284 1290 1312 1333 1343 1350 1356 1378 1383 1396 1411 1420 1430 1443 1454">metales, puede determinar que el eje del soplador puede levantarse 10 mils (0.25 mm), mientras <tspan y="987" x="379 394 408 422 428 442 448 454 468 473 487 493 507 521 527 533 555 570 580 594 604 610 621 636 642 657 663 673 687 693 699 713 726 738 753 763 775 785 798 804 817 823 845 851 857 868 873 883 898 905 914 926 939 945 967 988 998 1005 1010 1025 1040 1050 1056 1062 1076 1082 1092 1104 1119 1129 1144 1150 1156 1169 1175 1181 1195 1209 1222 1232 1238 1251 1257 1263 1276 1281 1303 1316 1331 1345 1351 1366 1379">que el eje del motor sólo se levantará 5 mils (0.125 mm). Por lo tanto, alinearía la máquina <tspan y="1025" x="379 391 405 418 433 448 463 469 483 494 504 516 522 531 541 547 560 565 580 593 603 616 622 637 651 664 670 684 690 696 709 715 729 735 749 763 769 775 786 801 816 822 835 850 864 874 880 894 904 914 928 934 947 953 974 980 986 997 1003 1013 1027 1034 1043 1055 1068 1074 1096 1118 1128 1133 1148 1163 1173 1178 1193 1207 1222 1235 1240 1255 1261 1276 1290 1295 1301 1315 1321 1334 1340 1355 1369 1375">cuando está fría para que el eje del soplador esté 5 mils (0.125 mm) por debajo del eje del <tspan y="1062" x="379 401 416 426 441 450 457 463 478 492 505 519 534 549 555 566 580 586 598 608 618 630 645 657 670 677 683 689 702 713 718 733 748 759 765 787 800 815 829 835 850 863 874 880 893 907 928 942 956 966 979 989 1002 1016 1022 1036 1046 1059 1074 1088 1101 1107 1129 1142 1157 1167 1180 1186 1192 1205 1211 1221 1234 1256 1271 1284 1294 1307 1317 1331 1341 1354 1360 1366 1378 1384 1395 1409">motor. Cuando se arranca, las dos máquinas aumentarán gradualmente la temperatura, y se <tspan y="1099" x="379 401 416 429 443 453 465 480 486 499 514 520 526 539 545 558 564 569 584 598 611 623 629 643 658 664">moverán en la alineación. <tspan y="1169" x="379 393 406 428 443 449 462 477 483 497 508 513 528 543 554 560 575 581 595 601 614 620 625 640 654 666 676 682 688 701 712 718 740 753 768 782 788 803 816 827 832 847 862 874 889 895 909 923 934 949 963 977 988 994 1009 1022 1028 1043 1057 1071 1077 1088 1102 1107 1122 1135 1149 1155 1170 1183 1193 1206 1221 1227 1242 1256 1262 1274 1288 1301 1316 1331 1346 1351 1361 1376 1390 1403 1416 1422 1435">También es posible alinear las máquinas poco después de que se han detenido cuando todavía <tspan y="1206" x="379 393 404 414 427 442 448 460 473 479 484 498 512 522 536 547 554 559 577 590 602 608 622 637 650 656 667 680 690 696 710 715 730 744 750 762 776 790 800 810 816 831 845 859 870 876 889 895 907 921 936 947 953 968 981 991 1004 1013 1020 1026 1041 1054 1064 1079 1085 1099 1109 1115 1137 1151 1157 1171 1181 1187 1202 1216 1230 1235 1250 1265 1270 1285 1298 1310 1323 1333 1339 1354 1366 1381 1394 1400">están calientes. Hay una serie de cuestiones a considerar, pero es mejor que no hacer nada. <tspan y="1276" x="379 396 402 417 431 446 461 471 477 488 494 505 515 529 551 564 575 580 595 609 615 628 634 639 654 668 681 693 699 713 728 734 740 753 764 778 787 793 806 812 825 840 853 868 874 886 900 915 921 932 947 962 976 986 996 1010 1020 1026 1040 1051 1066 1080 1092 1098 1111 1117 1131 1141 1147 1162 1176 1190 1196 1202 1216 1221 1236 1250 1259 1281 1287 1296 1310 1325">Algunos sistemas de alineación láser vienen con soportes especiales que le permiten <tspan y="1313" x="379 391 406 421 435 447 457 469 479 485 500 511 517 530 536 542 555 561 575 585 595 605 619 631 641 654 664 677 683 698 711 717 723 736 742 764 777 792 806 812 827 840 845 867 873 886 901 910 920 933 944 950 956 969 975 997 1010 1025 1039 1045 1060 1072 1078 1092 1103 1113 1126 1132 1141 1154 1169 1181 1187 1202 1217 1229 1244 1259 1273 1280 1286 1299 1312 1323 1329 1344 1350 1359 1372 1382 1395 1410 1422 1428 1441 1452">conectarlos a la estructura de la máquina mientras la máquina está funcionando. Las diferencias <tspan y="1351" x="379 393 408 417 427 441 447 453 466 477 483 495 509 524 539 545 556 562 577 591 605 616 622 637 651 657 666 679 694 706 712 726 741 754 776 782 795 810 820 835 840 854 868 874 886 899 905 911 925 939 949 963 968 981 986 1000 1015 1021 1029 1039 1045 1060 1065 1080 1094 1108 1123 1136 1151 1157 1169 1182 1196 1211 1224 1234 1240 1254 1260 1272 1278 1300 1314 1328 1334 1344 1349 1363 1369">entre las condiciones de funcionamiento en caliente y en frío pueden ayudarle a medir el <tspan y="1388" x="379 391 401 415 427 433 455 460 474 488 498 513 519 528 542 552 573 579 591 606 611 624 630 643 649 658 672 681 687 702 714 724 730 741 755 766 772 787 802 807 821 831 837 849 864 875 881 896 910 916 929 935 940 955 969 982 994 1000 1014 1029 1035 1047 1062 1076 1088 1102 1115 1130 1143 1165 1178 1193 1203 1216 1223 1228">crecimiento térmico y a refinar sus objetivos de alineación adecuadamente.  <tspan y="1458" x="379 393 408 414 428 443 449 461 474 485 500 505 511 526 540 553 559 565 571 577 590 601 607 622 635 645 655 667 689 695 708 723 733 746 757 763 777 791 797 810 816 822 836 850 863 875 881 895 910 916 927 941 947 959 974 980 995 1007 1019 1034 1040 1053 1068 1074 1080 1093 1099 1121 1134 1149 1163 1168 1183 1196 1202 1214 1228 1241 1256 1271 1285 1291 1305 1316 1326 1339 1345 1353 1363 1369 1382 1389 1394 1405 1419">En un caso ideal, las herramientas de alineación se colocan en la máquina cuando está fría, se <tspan y="1495" x="379 389 404 426 439 445 459 474 487 493 499 513 524 534 548 558 571 576 589 595 601 615 628 643 658 664 675 689 695 707 721 743 758 771 781 794 800 812 826 841 847 859 873 886 900 915 930 936 942 955 961 983 996 1011 1025 1030 1045 1058 1064 1078 1088 1098 1111 1117 1130 1145 1151 1160 1174 1189 1201 1207 1221 1236 1249 1271 1277 1290 1305 1314 1329 1335 1347 1353 1365 1378 1384 1389 1403 1418 1427 1441">toma una lectura y luego se compara con cuando la máquina está en funcionamiento y caliente <tspan y="1532" x="379 389 404 419 425 438 443 449 459 472 485 499 510 519 525">(no al revés). <tspan font-family="F12" font-size="43" font-weight="700" y="1617" x="379 415 438 457 466 486 509 531 554 562 571 591 598 633 652 675 696 705 728">Moviendo la máquina<tspan font-family="F13" x="747"> <tspan font-family="F14" font-size="27" font-weight="400" y="1698" x="379 394 408 421 436 451 466 472 483 496 502 517 529 542 555 570 575 585 599 612 618 624 636 649 664 678 684 690 703 714 720 742 756 770 776 788 794 809 823 837 848 854 869 882 888 901 907 913 928 942 955 966 972 987 1001 1008 1014 1029 1042 1052 1065 1075 1097 1102 1117 1130 1140 1153 1159 1171 1186 1207 1222 1228 1239 1253 1259 1273 1287 1302 1315 1330 1336 1358 1372 1385 1398 1408 1414 1420 1433 1444">Cuando se hayan realizado las mediciones de alineación, determinará cómo se deben mover las <tspan y="1735" x="379 394 407 417 430 441 447 453 466 476 489 499 512 518 524 537 542 555 568 578 588 594 606 619 625 647 660 675 684 698 703 713 726 740 750 763 778 791 806 821 835 841 856 862 877 891 896 906 919 934 949 963 969 981 994 1000 1012 1025 1036 1046 1052 1067 1079 1089 1102 1108 1123 1137 1151 1157 1163 1176 1187 1193 1199 1204 1219 1233 1246 1257 1263 1272 1287 1297 1310 1322 1328 1342 1357 1370 1376 1390 1400">patas lateral y verticalmente (agregando o quitando calzas) para que las líneas rotacionales <tspan y="1773" x="379 390 404 417 432 438 450 465 471 476 491 505 518 524 538 549 555">sean colineales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1640" width="1085" height="1" fill="#000000"/><image x="714" y="281" width="404" height="528" xlink:href="page21_data/img85.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
