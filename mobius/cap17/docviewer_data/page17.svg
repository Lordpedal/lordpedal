]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-17 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 394 407 417 430 436 450 464 474 487 497 519 524 539 552 562 568 574 587 598 604 618 633 644 650 662 668 683 697 711 722 728 737 751 757 770 780 786 799 812 823 828 842 857 863 869 882 887 902 908 917 931 943 955 961 975 990 996 1009 1022 1032 1042 1048 1060 1073 1079 1084 1094 1109 1121 1131 1144 1150 1156 1169 1180 1186 1198 1211 1217 1229 1242 1253 1263 1269 1281 1296 1318 1331 1346 1358 1371 1392 1407 1418 1424 1438 1453">Para determinar las posiciones relativas en la dirección vertical (para las calzas) comenzamos en <tspan y="341" x="379 385 398 404 419 434 445 451 463 469 484 499 504 519 533 539 545 558 569 575 584 596 603 618 632 638 650 656 671 676 686 699 721 736 747 753 766 772 778 791 802 808 822 829 844 858 864 877 882 892 905 920 926 937 946 956 969 991 1006 1017 1023 1029 1044 1055 1060 1075 1090 1101 1107 1120 1133 1139 1154 1163 1177 1188 1194">la posición de las 12:00 y giramos a las 6:00 y registramos los dos valores. <tspan y="788" x="1441"> <tspan font-family="F15" font-size="24" y="833" x="637 648 652 664 676 684 696">Figura <tspan font-family="F16" font-size="27" x="701"> <tspan font-family="F15" font-size="24" x="701 708 718 724 734 745 750 769 781 794 798 808 813 825 838 849 859 864 875 887 891 896 908 917 922 935 947 957 961 971 976 988 1001 1012 1022 1027 1039 1051 1055 1060 1071 1081 1085 1093 1103 1109 1121 1134 1138 1149 1153 1166 1171 1184 1197">17-27 Mediciones en las posiciones de las 12:00 y 6:00 <tspan font-family="F14" font-size="27" y="887" x="379 394 407 417 430 436 442 457 468 474 496 511 523 529 551 557 570 585 595 610 621 626 641 655 665 671 683 698 712 722 735 741 755 766 772 786 800 806 812 825 836 842 857 870 880 893 904 911 917 928 943 965 980 993 1003 1016 1037 1052 1063 1069 1075 1088 1099 1105 1111 1125 1137 1147 1161 1171 1184 1195 1201 1214 1220 1226 1239 1250 1256 1268 1275 1290 1304 1310 1323 1328 1343 1350 1364 1379 1385">Para los movimientos horizontales de las patas, comparamos las lecturas a las 3:00 y 9:00. <tspan y="1335" x="1441"> <tspan font-family="F15" font-size="24" y="1379" x="654 665 669 681 693 701 713">Figura <tspan font-family="F16" font-size="27" x="718"> <tspan font-family="F15" font-size="24" x="718 725 735 741 751 764 769 788 800 812 817 829 840 850 855 866 878 882 887 899 908 913 926 938 948 952 962 967 979 992 1004 1013 1018 1030 1042 1046 1051 1062 1072 1076 1087 1093 1105 1118 1122 1133 1137 1149 1155 1167 1180">17-28 Medidas en las posiciones de las 3:00 y 9:00 <tspan font-family="F14" font-size="27" y="1433" x="379 396 402 414 429 443 453 458 473 487 500 512 518 533 548 554 560 575 590 604 618 640 655 666 672 686 696 702 708 714 726 738 748 754 768 779 789 802 813 819 824 838 850 860 874 884 897 908 913 928 942 948 954 959 974 989 995 1007 1020 1034 1049 1059 1064 1077 1082 1092 1106 1119 1125 1131 1143 1156 1165 1171 1183 1196 1202 1214 1228 1234 1249 1260 1266 1281 1294 1304 1317 1323 1337 1351 1361 1374 1383 1405 1411 1426 1439 1448">A continuación, podemos utilizar estas lecturas del indicador y realizar cálculos para determinar <tspan y="1471" x="379 393 399 405 420 433 443 456 462 476 482 488 499 521 535 541 554 560 566 579 585 597 611 626 640 646 659 669 675 690 703 717 723 736 751 757 771 777 783 796 808 823 838 844 857 878 884 898 912 922 937 944 949 962 968 983 995 1005 1018 1024 1036 1049 1055 1067 1081 1087 1100 1110 1116 1122 1137 1148 1154 1166 1179 1201 1215 1221 1236 1247 1253 1267 1281 1293 1307 1318 1331 1341 1346 1361 1372 1378 1391 1406 1412 1418 1431">el paralelismo y la angularidad en el acoplamiento, y para calcular los cambios necesarios en la <tspan y="1508" x="379 392 398 408 422 432 445 451 464 470 476 488 494 509 524 535 541 553 559 573 588 594 600 613 623 636 646 659 665 671 685 699 705 711 724 735 741 756 769 779 792 803 809 821 835 850 856 870 875 881 890 896 911 916 931 945 950 965 978 990 1003 1013 1019 1034 1048 1062 1068 1074 1089 1100 1105 1120 1135 1146 1152 1166 1171 1185 1196 1202 1213 1227 1240 1254 1260 1272 1287 1293 1299 1313 1327 1340 1346 1360 1371 1377">altura y la posición lateral de las patas con el fin de hacer que los dos ejes sean colineales. <tspan y="1578" x="379 393 406 428 443 449 462 477 483 498 512 527 541 563 578 589 594 609 622 634 647 657 663 678 684 698 708 721 730 736 748 761 783 796 811 820 834 841 846 863 869 875 890 895 910 924 930 943 953 959 965 978 989 995 1010 1025 1036 1042 1053 1059 1074 1088 1102 1113 1119 1129 1143 1149 1161 1171 1177 1190 1203 1214 1220 1234 1248 1254 1260 1274 1279 1293 1299 1314 1326 1336 1349 1355 1369 1380 1391 1404 1410 1423 1433">También podemos hacerlo gráficamente. Al dibujar las posiciones relativas del eje para escalar <tspan y="1615" x="379 393 408 414 428 442 448 457 467 482 494 509 515 529 543 549 564 577 592 606 612 617 631 641 654 663 669 681 696 701 711 725 740 753 759 771 785 797 803 817 831 837 843 856 862 875 881 892 902 914 920 931 945 960 974 984 990 1004 1014 1021 1026 1039 1044 1059 1073 1078 1093 1107 1121 1134 1149 1154 1168 1183 1189 1195 1208 1213 1226 1232 1243 1253 1266 1272 1278 1291 1300 1314 1324 1337 1343 1350 1364 1378">en un trozo de papel gráfico (una vez en la vista superior, y de nuevo en la vista lateral/de <tspan y="1653" x="379 393 399 413 426 439 451 457 472 486 496 502 508 523 538 553 566 588 603 614 620 635 648 658 671 681 703 708 723 736 746 752 764 778 800 815 821 832 846 851 866 880 895 908 923 929 950 965 978 991 1001 1007 1013 1026 1037 1043 1058 1071 1081 1094 1105 1111">elevación), podemos determinar cómo se deben mover las patas. <tspan font-family="F12" font-size="43" font-weight="700" y="1737" x="379 400 410 426 440 461 495 515 532 539 561 582 590 610 619 628 651 671 691 708 718 740 763 770 780 799 816 836">Sistemas de alineación láser<tspan font-family="F13" x="851"> <tspan font-family="F14" font-size="27" font-weight="400" y="1818" x="379 392 407 418 424 435 441 452 462 476 498 511 522 528 543 556 562 575 581 587 601 615 628 640 646 661 675 681 687 700 711 725 735 741 753 759 772 787 801 815 821 834 849 855 877 891 903 918 931 942 948 957 971 981 1003 1016 1027 1034 1039 1049 1062 1084 1097 1112 1127 1138 1143 1156 1162 1174 1189 1195 1209 1219 1233 1244 1251 1256 1270 1292 1307 1313 1327 1339 1354 1360 1374 1389 1401">Los sistemas de alineación láser vienen en muchas formas, tamaños y colores. Emplean una <tspan y="1855" x="379 394 407 429 442 448 463 476 482 492 506 517 532 547 553 567 582 588 601 612 619 625 639 653 664 679 693 698 713 723 729 740 762 775 786 791 806 820 834 840 849 863 872 878 892 898 910 925 931 945 951 956 971 984 996 1003 1008 1023 1036 1047 1057 1070 1076 1085 1095 1108 1123 1134 1155 1161 1172 1187 1197 1211 1222 1229 1243 1257 1267 1281 1292 1302 1316 1326 1340 1351 1357 1363 1376 1387 1400 1410">gama de tecnologías, desde prismas que reflejan el haz, hasta transmisores/detectores láser <tspan y="1893" x="379 394 408 421 427 441 452 458 471 477 491 505 515 529 540 550 564 574 588 599 605 620 634 648 654 669 682 696 711 724 739 745 759 772 785 791 805 818 827 833 847 853 859 881 895 908 914 936 942 955 970 979 994 1000 1013 1028 1034 1046 1051 1066 1078 1093 1099 1113 1118 1132 1143 1149">duales y detectores que pueden evaluar el movimiento en cinco ejes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1760" width="1085" height="1" fill="#000000"/><image x="396" y="388" width="516" height="396" xlink:href="page17_data/img67.jpg"/><image x="920" y="388" width="516" height="396" xlink:href="page17_data/img68.jpg"/><image x="396" y="934" width="516" height="396" xlink:href="page17_data/img69.jpg"/><image x="920" y="934" width="516" height="396" xlink:href="page17_data/img70.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>