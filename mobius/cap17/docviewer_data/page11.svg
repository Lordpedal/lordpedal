]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="379 406 423 446 453 475 496 504 525 548 555 569 579 589 611 619 634 655 672 686 709 717 740 747 770 789 798 821 841 857 865 879 896 916 925 935 957 972 993 1000 1015 1024 1033 1056">Uso de un filo recto o galgas (calibre fijo)<tspan font-family="F13" x="1069"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="379 394 408 422 437 451 457 471 480 486 492 498 510 523 533 538 553 566 576 586 599 621 626 640 654 664 677 688 694 716 730 743 748 758 772 787 793 814 828 842 852 865 875 881 894 905 911 926 938 948 961 967 972 987 996 1010 1024 1034 1047 1057 1062 1077 1091 1100 1114 1124 1145 1151 1166 1178 1188 1194 1200 1213 1219 1234 1249 1260 1266 1278 1284 1298 1313 1318 1328 1342 1348 1361 1370 1376 1389 1401 1407 1422 1436">Puede utilizar herramientas muy rudimentarias para intentar determinar la posición relativa de <tspan y="437" x="379 385 400 411 417 431 437 451 462 469 475 489 503 513 527 533 539 552 558 573 582 596 608 614 625 631 645 660 666 680 691 697 719 732 745 751 766 781 795 805 819 825 831 845 856 866 881 892 898 919 933 943 957 972 987 998 1004 1015 1029 1035 1050 1064 1077 1092 1105 1120 1126 1140 1150 1156 1162 1168 1180 1192 1202 1208 1223 1236 1246 1258 1264 1278 1293 1306 1311 1325 1338 1344 1350 1365 1379 1391 1403 1409 1424 1439">los ejes, pero la precisión es muy pobre. Estos métodos se pueden utilizar para una “alineación <tspan y="474" x="379 392 407 417 432 445 451 473 486 501 514 527 533 539 553 559 571 577 590 596 603 609 623 637 647 662 667 682 697 702 717 730 740 753 759 765 778 784 797 803 808 823 837 850 862 868 882 897 903 912 917 932 945 951 957">aproximada” inicial, pero no para la alineación final. <tspan y="942" x="1421"> <tspan font-family="F15" font-size="24" y="987" x="568 579 583 595 607 615 627">Figura <tspan font-family="F16" font-size="27" x="632"> <tspan font-family="F15" font-size="24" x="632 639 649 655 663 675 680 691 705 710 714 727 738 749 769 773 785 797 805 818 822 834 842 855 866 876 888 900 904 916 925 929 934 938 948 960 972 985 998 1002 1015 1026 1034 1042 1053 1072 1077 1088 1100 1108 1119 1129 1133 1141 1153 1166 1170 1190 1201 1213 1221 1232 1240 1244 1256 1266">17-16 “Alineamiento grueso” utilizando herramientas rudimentarias <tspan font-family="F14" font-size="27" y="1040" x="379 394 408 422 437 451 457 478 492 507 512 522 528 534 547 553 564 578 593 605 615 628 640 646 660 675 681 694 709 715 729 735 741 754 766 781 796 802 815 836 842 855 870 880 895 901 916 928 938 951 957 971 985 995 1008 1018 1040 1045 1060 1073 1082 1088 1094 1107 1113 1126 1140 1155 1169 1175 1188 1198 1204 1219 1231 1246 1253 1259 1274 1288 1298 1303 1317 1323 1337 1359 1374 1380 1394 1400 1406 1417 1423">Puede medir la separación en el acoplamiento para determinar la angularidad. Por ejemplo, si <tspan y="1078" x="379 394 407 420 426 439 454 460 475 489 503 515 529 535 548 563 569 575 588 594 609 622 631 641 655 660 666 681 690 703 713 719 733 743 749 763 777 783 789 802 814 829 844 850 863 885 890 904 918 928 943 949 964 977 987 1002 1007 1022 1037 1043 1056 1071 1077 1083 1096 1102 1117 1129 1139 1148 1162 1168 1179 1193 1208 1221 1231 1237 1252 1261 1268 1274 1287 1302 1312 1326 1341 1353 1367 1378 1384 1397 1408 1418 1432 1447">hay un hueco en la parte inferior del acoplamiento pero no en la parte superior, entonces usted <tspan y="1115" x="379 390 403 418 432 438 453 467 481 487 501 507 512 534 549 559 573 583 589 603 617 632 646 652 657 672 684 690 695 710 723 733 744 758 763 778 791 803 809 822 828 840 850 860 865 880 893 899 911 917 923 937 943 958 969 974 989 1003 1009 1015 1028 1040 1055 1070 1076 1089 1111 1116 1130 1144 1154 1169 1176 1181 1198 1204 1216 1230 1245 1255 1260 1275 1289 1302 1314 1320 1335 1349 1356 1362 1377 1390 1404 1419 1433">sabe que el motor debe inclinarse hacia arriba y lejos del acoplamiento. A continuación, puede <tspan y="1153" x="379 394 407 413 426 436 442 448 461 472 478 493 506 516 529 540 545 560 574 580 586 608 622 632 647 656 662 677 690 700 713 719 730 744 753 763 776 785 791 805 811 816 831 845 859 871 886 893 899 912 927 938 943 957 963 977 988 994 1006 1021 1036 1046 1059 1065 1075 1089 1099 1111 1126 1132 1147 1160 1170 1183 1188 1202 1208 1223 1234 1240">bajar las patas del motor para cerrar el hueco. Los ejes ahora serán paralelos. <tspan y="1620" x="1093"> <tspan font-family="F15" font-size="24" y="1665" x="499 510 514 526 538 546 558">Figura <tspan font-family="F16" font-size="27" x="563"> <tspan font-family="F15" font-size="24" x="563 570 580 586 594 604 608 623 636 647 655 663 675 683 694 699 710 723 727 732 743 748 760 771 779 787 799 804 816 827 831 843 847 860 871 876 881 892 902 915 927 932 943 963 967 979 991 999 1012 1016 1035 1048 1059 1068 1076 1084 1095 1100 1112 1125 1136 1141 1152 1157 1161 1181 1193 1202 1214 1222 1227 1238 1247 1255 1267 1271 1282 1287 1298 1311 1324 1336">17-17 Abertura en la parte baja del acoplamiento muestra que el motor está viendo <tspan y="1701" x="863 875 886 896 900 912 916 927 935 943 948 960 972">hacia arriba <tspan font-family="F14" font-size="27" y="1753" x="379 393 399 405 416 422 435 450 460 473 479 485 498 503 513 527 538 548 561 567 580 595 601 615 621 627 639 653 668 683 688 703 717 723 736 748 763 778 784 797 818 824 837 852 862 877 883 895 909 919 932 938 951 966 972 986 997 1012 1025 1037 1043 1057 1063 1076 1091 1100 1110 1124 1130 1136 1149 1155 1161 1166 1181 1195 1208 1213 1223 1237 1248 1258 1271 1277 1290 1295 1309 1315">Si sienta la recta en el cubo de acoplamiento verá un espacio entre la línea recta y el <tspan y="1790" x="379 392 404 419 434 440 453 475 481 495 509 519 534 540 545 560 569 582 592 598 613 622 628 638 649 663 678 692 707 713 726 741 756 771 776 791 805 819 825 840 854 860 875 887 900 906 920 931 943 957 966 976 982 1004 1009 1023 1037 1047 1062 1067 1080 1086 1092 1107 1118 1124 1137 1149 1164 1179 1185 1198 1220 1225 1239 1253 1263 1278 1289 1295 1305 1310 1324 1338 1352 1367 1372 1386 1392">acoplamiento inferior (suponiendo que no hay escurrimiento y los acoplamientos tienen el <tspan y="1828" x="379 401 407 418 440 455 461 476 482 495 516 530 539 549 564 573 580 586 601 615 629 643 657 663 685 698 713 718 728 734 748 754 759 773 784 799 812 824 830 845 852 858 872 878 889 895 917 932 938 952 973 987 1001 1011 1025 1031 1053 1067 1080 1094 1103 1109 1115 1128 1134 1156 1169 1184 1198 1204 1219 1231 1237 1252 1265 1276 1286 1299 1304 1319 1333 1347 1353 1367 1373">mismo diámetro). Puede medir el espacio, o simplemente mover la máquina hasta que el <tspan y="1865" x="379 393 404 419 432 444 450 465 471 486 500 511 524 539 551 561 575 587 599 612 618">espacio desaparezca. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><image x="416" y="521" width="606" height="414" xlink:href="page11_data/img38.jpg"/><image x="1032" y="521" width="384" height="414" xlink:href="page11_data/img39.jpg"/><image x="744" y="1200" width="344" height="414" xlink:href="page11_data/img40.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>