5 1360 1371 1377 1383 1397 1408">máquina, sin embargo, es esencial que entienda las mediciones, los movimientos y todos los <tspan y="377" x="378 393 408 419 425 440 446 460 471 477 486 500 510 525 536 542 557 569 579 592 598 611 622 635 650 664 674 687 697 707 721 727 742 755 761 776 790 804 810 825 839 852 867 881 887 900 906 911 926 940 952 962 968 980 995 1009 1015 1028 1042 1048 1058 1073 1079 1085 1098 1109 1115 1137 1149 1164 1178 1184 1199 1212 1223 1229 1244 1257 1263 1277 1283 1293 1307 1322 1335 1346 1352 1358 1371 1382">posibles retos para asegurarse de que puede alinear con éxito las máquinas bajo todas las <tspan y="415" x="378 390 396 406 418 432 447 458 468 480 495 507 513 526 537 543">circunstancias. <tspan font-family="F27" font-size="43" font-weight="700" y="499" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="581" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 826 848 863 877 887 897 909 924 936 942 955 960 975 989 995 1001 1014 1020 1033 1039 1044 1059 1073 1086 1098 1104 1118 1133 1139 1153 1167 1173 1187 1197 1211 1223 1229 1240 1246 1260 1275 1281">Los estudiantes deben entender la importancia de la alineación de precisión. <tspan font-family="F5" y="620" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 752 767 778 790 796 809 824 834 848 859 864 879 893 899 905 918 929 935 947 962 983 998 1008 1023 1038 1051 1063 1068 1083 1098 1112 1123 1128 1141 1147 1161 1171 1186 1198 1211 1226 1232 1254 1259 1273 1287 1297 1312 1323 1329 1343 1353 1367 1380 1386 1401 1412 1418 1430 1436 1442 1455">Los estudiantes deben ser conscientes de las comprobaciones y procedimientos previos a la <tspan y="658" x="426 439 445 451 466 480 493 505 511 525 540 546 561 573 583 596 602 617 629 639 652 666 676 682 694 707 717 722 737 751 765 771 785 791 796 806 816 829 844 857 862 877 883 894 908 913 923 937 950 956 962 974 988 993 1008 1022 1028 1037 1051 1061 1083 1096 1102 1113 1126 1141 1155 1165 1178 1183 1196 1201 1215 1229 1234 1244 1259 1270 1282">alineación para garantizar que el trabajo se realice de forma segura y exitosa <tspan font-family="F5" y="696" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 825 831 841 856 862 875 885 898 913 924 930 943 954 960 975 989 995 1008 1014 1019 1034 1048 1061 1073 1079 1093 1108 1114 1129 1141 1151 1164 1170 1184 1190 1196 1208 1222 1237 1251 1257 1272 1278 1291 1296 1310 1316 1322 1337 1350 1360 1373 1378 1392 1398 1404 1415 1436 1451">Los estudiantes deben entender las tolerancias de alineación para el ángulo y el paralelismo <tspan font-family="F7" y="734" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 550 564 579 592 598 611 626 632 644 658 671 686 696 709 715 721 734 739 753 767 782 794 809 820 826 840 855 861 870 884 894 916 922 934 946">Tenga en cuenta la expansión térmica <tspan font-family="F7" y="772" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 550 564 579 592 598 611 626 632 644 658 671 686 696 709 714 728 734 740 762 777 790 795 817 823 836 851 861 876 881 896 902 917 929 951 957 969 984 990 1004 1018 1024 1030 1044 1049 1062">Tenga en cuenta el movimiento dinámico del eje <tspan font-family="F5" y="810" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 474 480 486 492 505 515 521 533 547 558 571 577 589 604 619 625 631 646 656 662 677 687 701 716 722 736 758 771 782 788 797 811 817 830 842 848 863 878 890 905 920 931 937 949 964 978 984 998 1004 1010 1024 1035 1050 1056 1070 1084 1090 1096 1111 1122 1128 1133 1148 1163 1169 1181 1194 1208 1223 1233 1247 1258 1263 1278 1292 1298 1310 1322 1332 1345 1355 1369 1375 1388 1395">Familiarícese con los problemas relacionados con el uso de los indicadores de carátula, <tspan y="848" x="426 432 447 459 465 479 485 500 515 521 527 540 546 555 561 574 588 594 608 623 629 643 657 663 669 682 688 703 715 725 735 747">incluido la flexión de la barra <tspan font-family="F7" y="885" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 538 552 564 579 594 609 621 634 644 650 656 671 682 688 709 723 733 748 763 778 788 794 809 823 828 843 858 867 882 896 901 914 920 932 945 955 967 974 980 992 998 1013 1027 1032 1038 1052 1067 1073 1085 1098 1113 1127 1137 1151 1162 1168 1173 1188 1201 1214 1224 1234 1239 1254 1269 1279">Reconocer los métodos de borde y cara, y de indicadores invertidos <tspan font-family="F5" y="924" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 478 493 502 516 530 545 559 568 574 580 593 599 605 627 642 656 666 676 688 703 715 721 734 740 754 768 774 780 793 799 814 826 836 849 855 867 882 888 901 906 919 925 934 948 963 974 980 994 1009 1023 1034 1039 1053 1068 1074 1080 1093 1104 1109 1119 1133 1148 1162 1171 1177 1190 1201 1208 1213">Comprender la importancia de la pata coja y tensiones en las tuberías.  <tspan font-family="F5" y="963" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 478 493 502 516 530 545 559 568 574 588 594 600 606 612 633 639 649 662 668 683 697 703 709 722 727 742 755 766 780 785 798 804 818 824 830 842 852 867 876 891 897 903 909 922 937 951">Comprender el límite de la base y el atornillado <tspan font-family="F5" y="1001" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 474 480 486 492 505 515 521 533 547 558 571 577 589 604 619 624 638 644 650 664 674 689 701 715 729 735 757 763 776 791 801 815 821 836 850 856 869 875 880 895 909 922 934 940 954 968">Familiarícese con el procedimiento de alineación <tspan y="1055" x="378"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="522" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
