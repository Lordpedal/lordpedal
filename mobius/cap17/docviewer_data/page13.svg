]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-13 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="637" x="1447"> <tspan font-family="F15" font-size="24" y="682" x="863 874 878 890 902 910 922">Figura <tspan font-family="F16" font-size="27" x="927"> <tspan font-family="F15" font-size="24" x="927 934 944 950 958 971">17-19 <tspan font-family="F12" font-size="43" font-weight="700" y="767" x="379 399 408 442 451 466 486 503 512 534 557 578 594 602 624 645 655 662 671 693 715 725 743 762 784 807 822 830 852 873 881 898 917 933 952 967 989 998">Limitaciones del indicador de carátula<tspan font-family="F13" x="1017"> <tspan font-family="F14" font-size="27" font-weight="400" y="848" x="379 393 404 410 416 438 453 468 477 487 500 514 524 538 544 555 568 582 596 606 612 627 641 654 660 675 687 700 706 720 735 748 754 764 778 788 793 807 813 827 841 847 853 859 881 886 896 909 921 927 942 956 970 981 987 999 1014 1028 1034 1048 1059 1069 1084 1095 1101 1122 1136 1146 1160 1175 1190 1201 1207 1222 1235 1241 1247 1261 1276 1282 1294 1307 1322 1336 1346 1360 1371 1377 1391 1405 1419">Es importante saber que hay una serie de limitaciones con estos métodos de indicadores que <tspan y="886" x="379 394 408 422 437 451 465 471 486 499 508 514 520 534 549 562 571 577 590 596 605 619 630 644 650 660 673 688 703 714 720 734 748 754 767 773 779 793 807 820 832 838 853 867 873 888 903 917 927 941 952 958">pueden dar lugar a resultados de alineación pobres. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="965" x="379 396 404 421 440 448 467 486 494 513 530 538 546 564 579 586 605 624 637 650 668 683">Flexión de las barras <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1039" x="379 397 412 427 433 448 461 467 473 488 499 505 527 540 553 567 577 591 602 607 622 632 647 662 667 681 703 716 727 733 747 758 764 770 783 789 798 804 817 831 837 851 866 872 886 900 906 912 925 936 942 957 970 979 989 1002 1013 1020 1026 1041 1055 1067 1082 1097 1112 1117 1131 1137 1143 1157 1162 1176 1182 1193 1207 1212 1227 1232 1242 1255 1261 1276 1290 1301 1315 1329 1335 1341 1354 1360 1375 1390 1400 1406 1418 1424 1439 1454">Uno de los mayores problemas es la flexión de las barras. Cuando el eje se gira desde la posición <tspan y="1077" x="379 394 408 414 420 433 444 450 459 471 478 493 508 513 528 541 552 562 575 581 587 600 606 620 635 646 652 664 670 685 699 705 720 734 740 746 759 770 775 790 797 811 826 833 839 845 858 864 879 891 901 911 924 929 944 958 972 978 984 990 1004 1017 1030 1035 1049 1055 1061 1066 1081 1096 1102 1114 1127 1142 1156 1166 1172 1183 1196 1202 1217 1232 1247 1253 1266 1272 1278 1283 1298 1311 1321 1334 1356 1369 1384 1393 1407 1414">de las 12:00 hasta la posición de las 6:00, la barra que lleva el indicador se dobla ligeramente. <tspan y="1114" x="379 393 404 414 429 435 448 457 471 483 493 506 511 526 539 554 567 577 582 595 608 630 643 658 668 681 687 700 706 712 725 736 742 748 762 774 784 798 808 821 832 837 852 866 872 878 892 907 917 931 945 952 958 976 987 996 1010 1025 1031 1045 1059 1074 1087 1093 1108 1118 1123 1145 1159 1168 1183 1189 1211 1224 1239 1245 1254 1260 1275 1290 1299 1305 1316 1330 1345 1358 1368 1380 1394 1409 1415 1421 1434">Esto afecta negativamente a las lecturas del borde. Usted debe primero medir por separado la <tspan y="1152" x="379 391 404 419 429 435 450 462 477 483 498 512 526 532 543 556 562 577 592 607 613 625 635 648 654 660 673 679 694 707 716 726 739 744 757 763 769 783 796 811 826 832 844 859 881 895 909 924 935 948 957 963 969 982 993 999 1005 1019 1031 1041 1055 1065 1078 1089 1095">cantidad que se doblará la barra y luego compensar las lecturas. <tspan y="1599" x="914"> <tspan font-family="F15" font-size="24" x="1444"> <tspan y="1644" x="506 517 521 533 545 553 565">Figura <tspan font-family="F16" font-size="27" x="570"> <tspan font-family="F15" font-size="24" x="570 577 587 593 603 616 620 626 639 651 655 665 677 690 702 710 722 731 736 748 760 764 774 785 793 804 812 824 829 841 845 864 877 886 894 902 913 926 938 951 955 960 971 976 983 988 1000 1011 1016 1028 1041 1045 1058 1070 1074 1079 1090 1095 1107 1118 1126 1134 1145 1149 1160 1166 1170 1174 1187 1191 1202 1207 1219 1224 1234 1239 1246 1250 1263 1274 1279 1283 1296 1308 1312 1317 1328">17-20 Indicadores de carátula mostrando la flexión de la barra al inicio y final de la <tspan y="1680" x="883 895 903 915 927 939 951">prueba <tspan font-family="F14" font-size="27" y="1732" x="379 393 404 414 429 440 446 461 476 487 493 506 512 526 537 543 557 568 578 590 605 611 625 639 649 657 671 683 693 706 728 741 756 765 779 785 798 804 810 824 838 851 866 881 892 899 904 919 933 942 957 963 969 982 988 1002 1013 1022 1035 1045 1058 1064 1069 1084 1099 1105 1117 1130 1135 1150 1164 1178 1184 1199 1211 1224 1230 1244 1258 1264 1279 1293 1304 1319 1325 1338 1350 1363 1385 1390 1404 1419 1429 1443">Estos dos ejes están perfectamente alineados, pero la esfera indica que hay un desplazamiento <tspan y="1769" x="379 393 399 413 424 433 448 454 465 479 485 499 513 528 541 547 557 571 581 594 600 622 636 650 660 674 680 693 699 705 717 723 732 738 752 766 771 786 801 806 821 835 841 847 860 866 881 893 903 913 925 931">– esto se debe totalmente a la flexión de la barra. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="790" width="1085" height="1" fill="#000000"/><rect x="1045" y="1116" width="42" height="1" fill="#000000"/><image x="0" y="0" width="105" height="180" transform="scale(2, 2) translate(193.5,139)" xlink:href="page13_data/img45.jpg"/><image x="0" y="0" width="105" height="180" transform="scale(2, 2) translate(299.5,139)" xlink:href="page13_data/img46.jpg"/><image x="0" y="0" width="105" height="180" transform="scale(2, 2) translate(405.5,139)" xlink:href="page13_data/img47.jpg"/><image x="0" y="0" width="105" height="180" transform="scale(2, 2) translate(511.5,139)" xlink:href="page13_data/img46.jpg"/><image x="0" y="0" width="105" height="180" transform="scale(2, 2) translate(617.5,139)" xlink:href="page13_data/img45.jpg"/><image x="393" y="1199" width="516" height="396" xlink:href="page13_data/img48.jpg"/><image x="923" y="1199" width="516" height="396" xlink:href="page13_data/img49.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width=