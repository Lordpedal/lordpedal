]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-12 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="681" x="1195"> <tspan font-family="F15" font-size="24" y="726" x="394 405 409 421 433 441 453">Figura <tspan font-family="F16" font-size="27" x="458"> <tspan font-family="F15" font-size="24" x="458 465 475 481 489 501 506 521 529 533 539 543 553 564 577 590 602 606 619 631 642 647 659 670 675 687 699 703 715 726 734 746 750 758 769 781 785 794 805 814 818 829 835 839 851 862 870 881 887 898 903 908 917 936 949">17-18 Utilizando una galga para revisar el paralelismo <tspan font-family="F14" font-size="27" y="780" x="133 151 166 179 185 198 212 224 230 252 265 276 282 288 302 313 323 337 352 357 379 385 395 407 417 430 436 450 456 461 476 490 504 516 531 536 550 565 571 577 590 595 610 623 633 642 656 662 673 687 702 715 725 731 746 755 761 776 790 796 802 815 827 841 856 862 875 897 903 916 931 941 956 961 976 989 999 1012 1018 1032 1046 1055 1069 1079 1101 1106 1121 1133 1143 1149 1154 1167">Una vez más, usted mirará el hueco en la parte superior del acoplamiento para determinar la <tspan y="818" x="133 145 158 164 176 189 195 208 222 232 242 248 260 273 279 284 294 308 323 336 350 360 365 380 393 400 405 418 424 438 449 459 473 487 493 515 520 530 543 553 566 571 585 591 597 612 626 637 652 658 671 683 696 718 723 737 751 761 776 782 795 810 816 830 836 842 848 860 875 890 896 910 924 930 936 949 961 976 991 997 1010 1032 1038 1051 1066 1076 1090 1096 1111 1124 1134 1147">calza vertical requerida, y usted mirará el desplazamiento en el lado del acoplamiento para <tspan y="855" x="133 148 162 172 185 195 217 222 237 250 259 265 271 286 297 303 325 340 353 359 380 386 399 414 424 439 450 456 470 484 490 496 509 520 526 541 554 564 577 588 594">determinar los movimientos de las patas. <tspan y="925" x="133 148 161 176 190 196 207 220 235 248 254 267 277 283 298 312 325 331 344 359 365 374 388 401 407 413 428 441 456 461 476 491 496 510 521 531 544 566 581 592 598 620 625 640 646 659 674 689 703 709 715 728 734 749 764 775 781 793 799 813 828 834 848 862 868 874 887 893 899 904 919 933 946 952 964 977 992 1001 1011 1024 1030 1036 1049 1059 1074 1084 1097 1108 1114 1129 1144 1156 1162 1176">Cabe señalar que en realidad no estamos midiendo la posición de la línea central “rotacional” <tspan y="962" x="133 148 162 168 174 188 193 207 213 220 226 237 242 264 279 285 299 321 334 349 358 372 378 392 402 412 425 447 462 473 479 494 507 519 524 538 552 567 582 588 602 617 630 635 649 662 675 681 695 708 720 726 741 756 762 775 789 799 813 827 833 855 868 883 896 901 916 930 936 942 955 960 975 990 1001 1007 1019 1025 1040 1054 1060 1075 1088 1094 1100 1113 1119 1125 1131 1145 1159 1172">del eje - simplemente estamos haciendo una evaluación aproximada de la posición de la línea <tspan y="999" x="133 145 159 174 183 193 206 212 218 231 246 260 274 296 310 319 329 335 347 359 373 379 394 408 413 419 433 439 452 459 465 482 496 501 516 530 541 556 571 578 583 597 612 617 627 641 654 660 665 680 693 708 714 725 740 746 761 766 780 791 801 814 836 851 862 868 881 887 892 907 921 934 948 963 978 984 990 1005 1016 1022 1035 1047 1062 1077 1083 1096 1118 1123 1137 1151 1161 1176 1187 1194">central “geométrica” del eje. De hecho, en realidad sólo estamos alineando los acoplamientos. <tspan y="1037" x="133 147 162 177 190 201 207 222 236 250 260 270 280 293 304 310 331 345 360 366 378 384 398 413 427 438 443 458 471 482 492 505 511 523 538 553 563 575 581 592 606 612 622 636 658 671 686 691 705 720 725 739 745 751 764 776 791 806 812 825 847 852 866 880 890 905 912 917 931 937 943 957 963 969 982 994 1008 1023 1029 1042 1064 1070 1083 1098 1108 1123 1129 1139 1152">Todas nuestras mediciones hasta ahora se toman en el acoplamiento. Si el acoplamiento se <tspan y="1074" x="133 139 154 165 175 188 194 207 213 218 233 245 260 269 279 293 304 314 327 349 362 377 387 400 407 413 424 430 436 450 455 461 475 481 494 500 514 525 535 548 553 568 583 598 604 617 632 647 653 659 670 676 682 696 702 708 721 733 748 763 769 782 803 809 822 837 847 862 867 882 897 902 916 927 933 943 956 971 986 1000 1015 1030 1037 1043 1057 1063 1077 1092 1105 1111 1122 1135 1145 1150 1164 1170 1185 1199">instala incorrectamente, si el eje está doblado, si el acoplamiento no es redondo, o una serie de <tspan y="1112" x="133 148 158 168 183 194 200 214 224 239 254 260 273 295 308 319 326 332 346 352 358 369 375 390 404 410 423 433 446 452 465 471 476 491 505 518 527 541 563 578 589 595 601 614 620 626 631 646 660 673 679 691 704 719 728 738 751 757 762 777 791 806 827 841 850 860 866 878 891 897 912 926 931 937 951 957 970 976">otros problemas, ni siquiera alinearemos la línea central geométrica del eje. <tspan y="1181" x="133 148 163 178 184 190 203 209 223 233 246 258 267 273 285 298 304 317 322 336 342 348 359 372 387 397 402 417 432 438 450 465 487 501 515 521 536 550 564 579 592 598 620 634 640 654 664 676 686 692 706 712 718 732 742 752 765 780 795 800 815 829 835 848 854 859 874 888 901 913 919 933 948 954 966 980 995 1001 1015 1030 1035 1057 1071 1086 1091 1106 1121 1130 1136 1150 1164">Con la práctica y el sentido común puede mejorar el estado de alineación con un medidor de <tspan y="1219" x="133 148 163 173 188 201 207 216 230 242 252 267 272 285 290 305 318 324 339 352 363 370 375 390 404 413 428 434 449 463 469 481 496 505 515 528 543 548 558 571 577 583 596 602 615 621 627 641 655 668 680 686 701 715 722 728 742 753 759 781 794 807 813 828 843 855 870 876 890 900 915 930 943 958 963 977 983 998 1012 1026 1032 1038 1051 1056 1078 1091 1106 1120 1126 1141 1153 1159 1173 1184 1194 1208">borde recto y galgas, pero no corregirá la alineación. Es muy poco probable que la máquina esté <tspan y="1256" x="133 148 162 176 186 196 210 216 231 245 251 257 270 275 285 300 306 319 329 342 357 369 375 388 394 407 417 423 429 435 447 460 474 489 504 510 524 534 544 559 570 576 598 611 621 636 651 666 677 683 698 712 722 728 739 745 751 762 777 783 798 808 814">dentro de la tolerancia utilizando estos métodos por sí solos. <tspan font-family="F12" font-size="43" font-weight="700" y="1341" x="133 160 174 184 193 202 220 239 261 284 307 314 323 345 367 377 395 414 436 458 474 495 511 519 541 562 570 587 606 622 641 656 678 687">Utilizando indicadores de carátula<tspan font-family="F13" x="706"> <tspan font-family="F14" font-size="27" font-weight="400" y="1421" x="133 146 161 172 178 184 199 214 220 232 244 259 274 283 297 308 314 329 343 349 361 373 383 396 406 420 426 439 445 456 470 476 489 499 505 511 517 529 542 557 563 575 589 611 625 640 662 675 690 699 713 719 734 746 756 769 775 797 810 825 831 841 847 853 866 877 882 897 912 923 929 941 947 962 976 990 1001 1007 1016 1030 1036 1049 1059 1065 1078 1091 1102 1107 1122 1136 1142 1147 1160 1171">Los indicadores de carátula se utilizan comúnmente para medir las posiciones relativas de las <tspan y="1459" x="133 139 145 160 174 187 198 204 216 229 244 253 263 276 282 296 307 313 322 337 347 360 372 378 392 407 420 426 440 451 457 471 485 491 497 511 516 530 537 542 560 573 586 592 605 620 633 639 650 663 673 679 693 698 713 727 733 745 759 774 783 788 803 817 827 840 852 858 872 887 901 912 918 933 947 961 967 977 991 997 1012 1026 1040 1054 1068 1083 1089 1102 1112 1118 1124 1130 1142 1154 1164">líneas centrales rotacionales del eje. Hay una serie de configuraciones que se pueden utilizar <tspan y="1496" x="133 148 161 171 184 190 202 217 231 245 257 267 279 289 295 301 316 327 333 338 353 368 374 386 399 414 428 438 452 463 469 482 488 493 507 513 526 533 539 554 567 577 592 597 607 621 634 640 651 663 673 687 709 724 735 740 750 763 778 783 798 811 833 847 861 871 885 891 897 912 923 928 943 958 969 975 997 1010 1020 1035 1050 1065 1076 1081 1103 1116 1127">para conectar los indicadores al eje, pero revisaremos rápidamente los dos métodos más <tspan y="1534" x="133 145 160 182 196 211 225 236 243 249 263 268 274 296 309 319 334 349 364 369 384 398 404 419 433 443 457 471 477 489 495 507 520 530 543 549 555 568 573 587 593 599 621 634 644 659 674 689 694 709 723 729 741 755 777 792 805 815 828 842 857 867 881 891 897 903 918 930 944 953 963 969 984 999 1009 1015">comunes: el método de borde y cara, y el método de comparadores invertidos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1363" width="1085" height="1" fill="#000000"/><image x="151" y="281" width="516" height="396" xlink:href="page12_data/img42.jpg"/><image x="675" y="281" width="516" height="396" xlink:href="page12_data/img43.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
