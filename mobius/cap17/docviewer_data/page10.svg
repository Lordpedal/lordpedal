]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-10 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="701" x="979"> <tspan font-family="F15" font-size="24" y="746" x="510 521 525 537 549 557 569">Figura <tspan font-family="F16" font-size="27" x="574"> <tspan font-family="F15" font-size="24" x="574 581 591 597 604 617 621 633 644 652 664 668 679 691 696 707 712 723 742 753 764 776 788 800 808 820 832">17-14 Pata coja “mecedora” <tspan font-family="F14" font-size="27" y="800" x="133 146 159 165 180 193 203 216 222 234 249 255 268 274 289 303 316 331 345 350 365 378 390 403 413 419 434 448 462 468 474 487 492 502 515 525 539 551 557 572 586 592 605 611 616 631 645 658 670 675 690 705 711 722 736 748 754 776 790 803 808 823 829 838 844 856 862 868 873 886 892 900 910 924 935 945 955 967 982 992 1005 1012 1018 1030 1036 1051 1065 1079 1093 1107">La pata coja puede hacer que la tarea de alineación sea muy difícil y frustrante, y puede <tspan y="838" x="133 148 154 165 175 190 200 211 216 231 246 258 268 274 288 294 300 322 334 344 356 371 376 391 405 411 417 430 436 458 471 486 500 505 520 533 538 551 557 563 578 589 595 605 619 634 647 669 675 688 703 712 727 738 744 751 756 766 780 795 809 821 827 840 855 870 884 890 903 914 920 926 932 945 951 964 969 984 997 1003 1017 1027 1033 1039 1044 1059 1073 1079 1085 1098 1104 1126 1139 1153 1167 1173 1188 1201 1208">distorsionar el marco de la máquina y los rodamientos - reduciendo así la vida útil de la máquina. <tspan font-family="F19" font-weight="700" y="875" x="133 151 166 172 187 201 215 229 235 241 256 271 286 296 309 319 325 332 345 351 366 379 389 402 407 419 434 441 454">No debe ignorar la pata coja.<tspan font-family="F14" font-weight="400" x="460"> <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="955" x="133 151 170 200 208 225 244 260 277 284 302 310 318 337 350 369 385 402 416 435 443 462 479 486 505 514 522 541 558 576 592 600 619 639">Comience el proceso de alineación <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1029" x="133 151 166 179 185 198 212 224 230 245 259 272 278 293 305 318 331 337 352 361 375 390 403 413 425 440 455 461 475 481 487 498 503 513 519 534 540 546 558 573 595 609 619 634 649 662 677 691 697 711 717 723 737 747 757 770 785 800 806 827 841 853 866 881 887 899 913 919 934 948 954 960 973 978 1000 1013 1028 1042 1048 1063 1076 1081 1094 1100 1112 1126 1136 1145 1159 1174 1180 1194 1209">Una vez que haya preparado el sitio, comprobado el estado mecánico de la máquina y corregido <tspan y="1066" x="133 147 153 159 173 184 194 207 222 236 242 257 271 276 291 304 314 327 333 345 360 366 378 385 391 405 416 426 438 444 450 456 467 477 492 498 513 525 535 548 554 566 581 602 616 631 643 656 665 671 677 690 701 707 729 743 757 763 775 781 796 810 824 835 841 856 869 875 888 894 900 915 929 942 953 959 974 989 994 1007 1013 1019 1032 1038 1050 1064 1074 1083 1097 1109 1121 1127 1141 1155 1162">el estado de pata coja, está listo para comenzar las mediciones de alineación y la corrección. <tspan font-family="F12" font-size="43" font-weight="700" y="1151" x="133 160 180 194 214 230 264 273 296 315 333 342 364 387 394 417 437 447 455 475 492 506 525 548 571 578 600 621 629 649 658 667 690 710 730 747 757 779">Determinación del estado de alineación<tspan font-family="F13" x="801"> <tspan font-family="F14" font-size="27" font-weight="400" y="1232" x="133 150 165 179 189 202 208 219 232 247 261 283 298 308 314 320 335 341 356 370 384 390 404 414 420 426 439 445 460 474 485 498 504 509 524 538 551 563 569 583 598 605 611 625 639 649 663 669 679 691 706 728 742 748 759 773 779 793 807 817 830 840 862 867 882 895 901 915 930 945 959 973 979 990 1004 1009 1023 1038 1050 1064 1077 1092 1101 1111 1124 1139 1145 1150 1163 1174">Ahora sabemos lo que es la desalineación, pero ¿cómo se determina dónde se encuentran las <tspan y="1269" x="133 139 145 160 174 187 198 204 216 230 245 256 266 276 290 302 311 317 330 343 354 360 369 384 394 407 419 425 439 454 467 473 487 498 504 519 531 541 554 560 575 589 603 609 624 638 651 666 679 685 694 708 721 727 733 745 758 768 774 786 800 810 819 833 845 857 863 878 892 906 917 927 932 938 952 958 964 975 989 1004 1009 1023 1033 1046 1051 1066 1080 1094 1100 1114 1120 1125 1139 1144 1158 1164 1179 1193 1199">líneas constructivas rotacionales para que pueda realizar correcciones?  Si supiera que el eje del <tspan y="1307" x="133 155 170 180 195 204 210 224 235 241 256 268 278 291 297 311 317 332 338 353 366 376 391 396 410 421 431 444 450 472 485 496 502 514 524 534 539 554 567 573 588 602 616 622 636 641 647 661 667 680 686 701 714 720 726 739 745 760 775 797 812 825 830 845 860 870 876 885 899 905 927 933 939 950 955 965 980 987 999 1012 1018 1040 1061 1071 1078 1083 1098 1113 1127 1137 1143 1155">motor es paralelo pero está más arriba que el eje de la bomba por 10 mils (0.25 mm), podría <tspan y="1344" x="133 143 157 172 186 198 203 213 219 234 240 253 268 274 288 299 312 318 330 342 357 367 372 387 400 415 420 433 439 445 451 462 472 486 493 499 514 527 537 552 557 567 579 594 616 631 637 647 661 667 689 694 709 723 729 743 748 754 769 782 792 805 811 825 831 837 848 869 884 890 900 915 924 933 943 957 966 976 982 994 1000 1014 1020 1026 1039 1053 1068 1082 1088 1103 1112">reducirlo en esa cantidad y listo. Pero ¿cómo se mide el paralelismo (offset) y el ángulo? <tspan y="1413" x="133 151 164 177 182 192 201 215 226 232 254 267 281 295 305 318 329 334 349 363 369 383 397 407 420 430 452 457 472 485 494 500 506 519 530 536 551 566 577 583 595 601 615 630 644 655 660 670 684 690 703 713 718 731 744 755 761 776 790 796 802 815 826 832 838 843 858 872 885 896 902 914 927 942 951 961 974 980 994 1005 1010 1020 1035 1045 1058 1070 1076 1090 1105 1118 1124 1138 1149 1154 1169 1183 1189">Hay tres maneras de determinar las posiciones relativas de las líneas centrales rotacionales del <tspan y="1451" x="133 147 153 167 174 180 193 198 213 219 234 241 247 259 273 288 294 299 314 328 334 346 359 374 389 398 412 423 429 444 457 463 475 488 498 511 521 535 541 554 561 566 579 585 597 611 626 632 643 649 660 669 683 705 718 729 735 741 754 765 779 788 794 803 818 831 844 849 864 873 883 898 909 915 937 950 960 975 990 1005 1016 1022 1028 1043 1056 1066 1081 1087 1101 1116 1122 1128 1143 1153">eje: a ojo, con indicadores de carátula, y con sistemas láser (hay otros métodos, pero no los <tspan y="1488" x="133 148 154 165 177 191 201 207 216 230 252 267 278 284 297 312 326 332 341 347">discutiremos aquí). <tspan y="1732" x="1203"> <tspan font-family="F15" font-size="24" y="1793" x="399 410 414 426 438 446 458">Figura <tspan font-family="F16" font-size="27" x="463"> <tspan font-family="F15" font-size="24" x="463 470 480 486 493 505 510 529 540 549 561 574 587 596 601 613 624 632 643 648 661 672 680 691 699 718 723 735 746 754 758 769 780 792 800 809 821 831 835 848 860 864 872 884 892 903 914 919 931 944">17-15 Métodos para determinar centros de rotación </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1174" width="1085" height="1" fill="#000000"/><image x="367" y="281" width="606" height="414" xlink:href="page10_data/img32.jpg"/><image x="143" y="1535" width="242" height="191" xlink:href="page10_data/img33.jpg"/><image x="395" y="1535" width="183" height="191" xlink:href="page10_data/img34.jpg"/><image x="587" y="1535" width="362" height="191" xlink:href="page10_data/img35.jpg"/><image x="959" y="1539" width="238" height="187" xlink:href="page10_data/img36.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
