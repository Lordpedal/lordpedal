]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-18 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="561" x="501 823 1205">   <tspan font-family="F15" font-size="24" y="606" x="441 452 456 468 480 488 500">Figura <tspan font-family="F16" font-size="27" x="505"> <tspan font-family="F15" font-size="24" x="505 512 522 528 538 551 555 567 571 580 589 600 619 631 635 654 667 679 690 699 711 724 728 741 753 757 768 773 777 790 801 812 823 828 840 853 857 862 873 882 893 902">17-29 Sistema moderno de alineación laser <tspan font-family="F14" font-size="27" y="660" x="133 146 161 172 178 193 208 219 225 237 252 274 289 303 318 331 346 356 370 381 386 401 414 425 431 443 458 469 475 490 504 510 516 527 533 543 553 567 589 602 607 622 636 642 655 661 666 681 695 708 720 726 740 755 761 767 780 791 804 814 820 831 846 861 866 880 886 892 905 919 941 947 958 972 982 996 1001 1011 1024 1030 1042 1056 1068 1082 1093 1099 1105 1111 1124 1145 1158 1173 1188">Los dos componentes básicos del sistema de alineación láser son el “emisor” (a veces llamado <tspan y="698" x="133 147 156 166 179 194 205 227 233 244 258 268 281 291 296 309 315 328 343 356 366 380 392 402 416 426 439 445 455 468 473 486 500 512 526 537 543 549 555 568 590 603 618 632 638 652 658 663 677 686 700 712 726 741 750 765 774 788 798 804">“transmisor”) y “detector” (a veces llamado el “receptor”). <tspan y="1241" x="959"> <tspan font-family="F15" font-size="24" y="1286" x="274 285 289 301 313 321 333">Figura <tspan font-family="F16" font-size="27" x="338"> <tspan font-family="F15" font-size="24" x="338 345 355 360 372 384 388 400 420 424 434 446 454 459 469 474 486 497 506 517 527 536 548 556 561 572 583 595 614 627 639 652 663 675 684 695 705 709 721 733 742 747 757 770 779 784 796 807 813 817 827 831 840 849 860 879 890 895 908 919 923 934 940 944 957 968 979 989 994 1006 1019 1023 1028 1039 1049 1060 1069">17-30 Emisor y detector –componentes básicos del sistema de alineación laser <tspan font-family="F14" font-size="27" y="1340" x="133 148 161 171 177 192 203 209 223 237 243 249 264 275 281 292 298 309 318 332 354 367 378 384 393 407 422 434 440 454 469 482 497 502 517 531 537 546 560 570 592 605 611 633 646 659 665 676 682 704 710 716 728 738 744 757 763 769 791 804 814 829 844 858 864 879 892 898 904 918 933 939 951 964 979 993 1003 1017 1028 1034 1039 1054 1067 1080 1090 1099 1105 1120 1135 1146 1152">Varios de los sistemas funcionan de forma muy similar al método de indicadores invertidos: <tspan y="1377" x="133 145 158 173 186 192 204 217 232 246 258 271 277 283 293 298 312 327 340 346 360 375 381 394 416 422 433 448 457 463 476 482 495 510 516 530 544 554 568 579 589 604 613 620 626 639 654 665 671 686 701 712 718 730 743 757 771 783 796 802 816 827 833 839 852 863 877 886 892 906 917 927 939 954 960 974 989 994 1009 1024 1035 1041 1054 1060 1066 1080 1085 1099 1105 1118 1124 1136 1148 1163 1176">cada cabezal tiene un emisor y un detector. Los dos cabezales láser están unidos al eje a cada <tspan y="1415" x="133 139 152 167 182 188 203 217 223 229 242 254 269 284 290 303 324 330 344 358 368 383 389 395 408 423 434 440 452 465 480 494 506 519 525 539 550 556 562 575 586 599 609 615 629 640 650 662 677 683 696 711 717 729 742 752 767 773 779 792 798 804 818 831 846 861 867 873 888 899 904 918 924 938 949 955 966 979 985 1000 1005 1015 1028 1042 1049 1055 1068 1083 1094">lado del acoplamiento. Los cabezales láser están en cero, y luego los ejes se giran. Los <tspan y="1452" x="133 148 162 172 186 197 207 222 231 245 256 262 284 298 313 319 329 343 353 367 379 394 400 414 420 426 438 451 472 487 493 508 514 528 542 548 563 578 589 595 607 612 627 642 647 662 676 682 688 694 707 718 731 741 748 754 767 773 779 784 799 813 826 832 838 853 867 881 887 899 913 923 929 935 948 953 968 982 997 1007 1019 1025 1040 1054 1068 1074 1085 1099 1104 1118 1140 1154 1168 1174 1187">detectores monitorean el cambio de posición del láser, al igual que ver la punta que se empuja <tspan y="1490" x="133 148 162 176 186 196 210 216 231 245 251 257 262 277 291 297 309 322 337 352 361 368 374 387 402 408 421 427 442 455 470 485 496 502 514 527 538 553 564 571 577 591 597 602 617 631 640 654 666 676 690 700 706 712 725 736 750 759 765 780 794 808 822 836 842 857 870 880 894 905 915 928 938 943 957 963 969 991 1006 1019 1024 1046 1052 1065 1080 1090 1105 1110 1124 1139 1144 1159 1174 1185">dentro del indicador. En algunos casos, el detector láser puede detectar el movimiento en dos <tspan y="1527" x="133 148 154 176 189 204 215 221 236 250 264 275 282 288 301 314 328 334 346 352 365 378 391 397">dimensiones: “x” y “y”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="141" y="281" width="355" height="278" xlink:href="page18_data/img72.jpg"/><image x="511" y="281" width="309" height="278" xlink:href="page18_data/img73.jpg"/><image x="832" y="281" width="368" height="278" xlink:href="page18_data/img74.jpg"/><image x="387" y="745" width="566" height="490" xlink:href="page18_data/img75.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
