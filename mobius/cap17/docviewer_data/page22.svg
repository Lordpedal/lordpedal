]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 17-22 <tspan font-family="F9" font-weight="400" x="698"> <tspan font-family="F8" font-weight="900" x="702 721 740 758 768 786 805 822 842 851 868 885 895 905 915 934 951 961 981 998 1017 1036 1047 1066 1086 1096 1114 1132 1142 1160 1176 1193 1210">CAPÍTULO 17 - ALINEACIÓN DE EJES <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="701" x="977"> <tspan font-family="F15" font-size="24" y="746" x="535 546 550 562 574 582 594">Figura <tspan font-family="F16" font-size="27" x="599"> <tspan font-family="F15" font-size="24" x="599 606 616 621 633 645 650 664 676 684 696 708 719 732 744 757 761 771 783 787 807">17-36 Agregando shim <tspan font-family="F14" font-size="27" y="800" x="133 147 153 167 189 203 213 227 233 248 261 275 281 296 310 316 331 343 356 369 375 389 404 417 423 435 449 464 479 485 496 502 517 532 537 552 566 571 586 600 611 624 630 636 650 664 677 689 695 710 724 730 745 755 769 780 792 805 812 818 829 834 848 870 884 894 908 914 928 942 957 970 976 986 1000 1013 1019 1025 1037 1049 1059 1065 1071 1084 1090 1102 1116 1126 1136 1149 1161 1173 1179 1194 1209">Siempre que no haya una condición de desalineación brusca, siempre debe realizar la corrección <tspan y="838" x="133 146 160 170 179 185 197 210 216 222 235 249 259 273 284 290 304 318 324 338 353 366 372 384 398 408 417 431 443 455 461 475 490 496 511 525 535 541 553 567 582 592 605 611 618 624 641 656 669 675 687 701 711 721 735 747 758 764 779 794 799 814 828 838 844 856 871 885 895 908 914 920 935 949 955 968 977 991 1003 1013 1025 1035 1048 1054 1067 1073 1079 1092 1098 1113 1128 1139 1145 1156 1162 1177 1192">vertical antes de una corrección horizontal. Una corrección horizontal no afectará a la posición <tspan y="875" x="133 146 160 170 179 185 197 210 216 222 237 250 256 262 275 281 303 316 331 345 351 366 378 385 391 406 419 429 444 450 464 479 491 497 509 524 533 543 557 569 581 587 601 616 622 634 648 657 667 673 685 698 704 710 721 727 741 763 777 787 801 807 820 828 842 854 864 876 886 899 905 918 924 930 943 949 964 979 990 996 1008 1014 1028 1043 1048 1063 1078 1087 1093 1105 1120 1134 1143 1156 1162 1169">vertical de la máquina, pero una corrección vertical siempre afectará a la posición horizontal. <tspan y="1343" x="945"> <tspan font-family="F15" font-size="24" y="1387" x="343 354 358 370 382 390 402">Figura <tspan font-family="F16" font-size="27" x="407"> <tspan font-family="F15" font-size="24" x="407 414 424 429 441 452 456 470 481 492 498 502 512 524 528 533 544 549 559 571 579 588 599 609 620 624 637 649 653 665 676 684 692 696 706 717 723 727 739 748 752 771 782 791 803 808 818 822 827 840 851 864 877 881 886 897 901 914 926 935 939 950 962 974 982 993 999">17-37 Realice la corrección vertical primero y luego la horizontal <tspan font-family="F14" font-size="27" y="1441" x="133 148 162 175 190 205 220 226 237 250 256 266 280 293 299 305 317 330 336 349 364 377 383 395 410 419 429 443 455 467 472 487 502 507 520 534 543 553 559 571 584 590 596 610 621 627 639 652 663 668 674 680 702 717 732 743 749 764 769 783 789 804 818 824 839 852 862 872 886 895 910 923 933 939 945 958 963 978 993 1004 1010 1022 1028 1042 1057 1063 1078 1092 1102 1108 1120 1134 1148 1158 1171 1177">Cuando se realiza una corrección vertical es casi imposible no perturbar la posición horizontal <tspan y="1479" x="133 148 162 168 174 187 193 215 228 243 257 262 277 290 297 302 319 325 347 360 375 390 401 407 422 436 450 456 462 474 480 495 501 514 526 539 545 560 573 584 598 604 618 628 638 652 658 669 682 695 709 719 731 753 767 781 791 805 810 825 839 848 862 872 894 907 922 935 942 948 960 974 986 1001 1016 1031 1036 1046 1060 1073 1079 1085 1097 1110 1116 1130 1144 1157">de la máquina. A menos que la placa base esté severamente deformada, cuando realice una <tspan y="1516" x="133 145 160 170 180 194 206 217 223 238 253 258 273 287 297 303 315 330 344 354 367 373 380 386 392 405 411 426 441 451 457 469 475 490 504 510 523 536 546 556 562 574 587 593 598 613 627 633 639 652 658 680 693 708 722 727 742 755 761 775 789 804 818 823 838 852 861 883 896 911 925 936 950 960 966 977 992 1007 1018 1028 1040 1055 1064 1078 1085 1091 1104 1110 1116 1131 1143 1155 1161 1175 1190 1203">corrección horizontal, la posición vertical de la máquina debe permanecer constante. Si hay una <tspan y="1554" x="133 148 162 173 186 192 198 213 227 240 252 257 272 287 293 302 316 329 339 348 362 368 377 399 412 425 439 449 455 469 483 489 503 518 524 545 551 557 568 574 589 595 604 610 632 653 663 670 675 690 704 719 732 738 748 762 775 781 787 799 811 821 827 841 856 861 883 898 911 917 938 944 958 972 982 997 1003 1015 1029 1038 1048 1054 1066 1079 1085 1091 1096 1111 1117 1129 1135 1148 1153 1159 1172 1178 1192 1206">desalineación fuerte (mayor de 40 mils o 1 mm), debe realizar un movimiento vertical inicial y un <tspan y="1591" x="133 155 170 183 189 211 217 230 245 255 269 275 290 304 314 320 332 346 361 371 384 390 396 401 416 422 434 440 453 459 466 472 484 499 508 522 533 539 554 567 573 582 596 609 615 621 633 646 656 662 668 683 694 700 722 736 749 755 777 783 796 811 820 835 846 852 865 878 888 898 904 916 929 935 949 960 965 978 983 998 1013 1022 1028 1040 1055 1069 1079 1092 1098 1112 1123 1129 1138 1143 1158 1171 1177 1191 1202 1209">movimiento horizontal inicial, antes de realizar los movimientos verticales y horizontales finales. <tspan y="1629" x="133 147 153 159 181 196 209 215 237 242 256 270 280 295 301 306 321 327 339 345 358 364 370 384 395 400 415 429 440 454 465 478 488 494 509 514 529 544 554 569 583 596 602 615 621 643 656 671 686 697 703 718 732 746 752 765 780 793 799 814 820 833 845 858 864 879 892 903 917 922 936 947 957 970 976 991 1004 1014 1023 1037 1049 1059 1072 1093 1107 1121 1131 1145">El movimiento inicial es necesario porque a menos que una placa base esté perfectamente <tspan y="1666" x="133 148 154 167 182 195 202 208 222 237 242 264 279 292 298 319 325 339 353 363 378 383 398 413 422 428 440 455 469 479 492 498 504 518 528 541 555 570 584 590 605 617 627 640 646 652 666 681 693 703 709 722 728 742 756 762 777 791 806 820 833 848 863 869 881 894 916 930 936 951 957 970 983 993 1002 1008 1020 1033 1039 1045">plana, un movimiento horizontal grande dará lugar a un pequeño cambio vertical. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1745" x="133 162 181 198 207 224 243 263 282 290 298 316 324 353 372 391 410 418 437 456 463 480 497 511 523 531 547 565 574 603 621 641 653 670 677 695 702 718 736 744 759 778 792 799 811 826 845 854 883 896">Moviendo la máquina verticalmente – calzas (shim) <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1820" x="133 146 159 165 177 192 202 211 225 237 249 255 270 284 290 303 316 326 336 342 354 367 373 379 390 403 409 419 433 446 452 458 470 483 489 501 516 529 544 549 563 577 592 607 613 628 634 649 663 668 678 691 705 720 735 741 753 766 772 784 797 808 814 826 839 845 851 866 876 889 904 917 928 934 940 958 972 987 999 1012 1018 1032 1046 1061 1075 1080 1095 1109 1115 1127 1137 1142 1164 1177 1188">La corrección vertical se realiza añadiendo o quitando calzas calibradas. Nunca debe dejar más <tspan y="1857" x="133 148 162 168 180 194 207 217 226 241 247 259 272 278 290 303 314 320 335 348 354 369 375 381 394 400 415 427 437 450 456 471 484 490 504 519 532 538 560 573 588 602 607 622 635 642 648 661 674 685 691 703 716 722 734 747 758 764 779 793 807 821 835 841 855 866 876 888 898 904 910 916 938 953 959 972 982 989 995 1004 1018 1030 1040 1053 1064 1069 1082">de cuatro calzas bajo la pata de una máquina. Las calzas deben estar limpias, rectas y <tspan y="1895" x="133 145 159 165 180 193 208 223 234 247 269 283 297 307 321 327 336 349 363 373 379 391 404 419 432 443 449">cuidadosamente fabricadas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="162" width="1086" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="369" y="281" width="602" height="414" xlink:href="page22_data/img87.jpg"/><image x="401" y="922" width="538" height="414" xlink:href="page22_data/img88.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>