]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F8" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 519 536 546 566 583 602 621 632 651 671 681 699 717 727 745 761 778 795 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 17 - ALINEACIÓN DE EJES PÁGINA 17-7 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="701" x="1225"> <tspan font-family="F15" font-size="24" y="746" x="579 590 594 606 618 626 638">Figura <tspan font-family="F16" font-size="27" x="643"> <tspan font-family="F15" font-size="24" x="643 650 660 666 678 682 697 708 728 740 745 756 766 778 783 795 806 814 827 839 849 854 866 879 891 896 907 920 933 942 947 952 964 975 988 999 1012 1024 1034 1038 1051 1055 1065 1078 1090 1098 1110 1122 1126 1146 1157 1170 1179 1184 1196 1208 1220 1233 1245 1255">17-8 Remplace pernos doblados, dañados o sobredimensionados <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="826" x="379 398 411 429 448 466 479 497 504 513 532 546 553 568 577 606 615 632 652 664 683 698 705 724 742 750 758 776 784 813 831 850 870 878 897 916">Prepare los cimientos de la máquina <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="901" x="379 396 410 425 439 445 460 474 480 490 502 512 518 524 539 550 556 571 584 595 608 623 637 647 661 672 678 690 704 719 725 737 752 763 768 781 787 800 809 815 830 836 848 858 864 870 885 896 902 911 926 935 950 956 962 968 983 994 1000 1015 1028 1034 1046 1061 1075 1089 1103 1109 1123 1138 1144 1156 1171 1181 1195 1205 1211 1226 1240 1245 1259 1281 1296 1310 1322 1334 1344 1350 1363 1369 1378 1392 1414 1427 1437">Debe quitar los pasadores cónicos y aflojar los tornillos de conexión antes de empezar a tomar <tspan y="938" x="379 401 415 430 436 451 464 475 481">medidas. <tspan y="1008" x="379 393 406 428 443 449 462 477 483 497 508 513 528 542 553 567 578 591 601 607 622 628 641 650 656 671 677 689 699 705 711 726 737 743 757 771 780 795 810 821 827 841 855 861 874 886 901 916 922 935 957 963 976 991 1000 1015 1021 1030 1044 1059 1065 1078 1093 1099 1112 1124 1139 1154 1160 1173 1195 1200 1214 1228 1238 1253 1258 1268 1274 1288 1294 1309 1323 1333 1340 1346 1359 1365 1371 1385 1399 1405 1411 1426">También es necesario aflojar los pernos de acoplamiento (en un acoplamiento rígido). Si no lo <tspan y="1045" x="379 394 407 419 433 440 446 457 470 480 493 499 505 526 541 556 567 573 588 594 608 613 635 649 664 669 679 685 699 713 719 734 748 759 768 781 792 806 811 824 830 843 858 864 877 891 906 920 926 941 948 953 966 979 985 1000 1014 1028 1033 1047 1053 1059 1072 1084 1099 1114 1120 1133 1155 1161 1174 1189 1199 1213 1219 1234 1246 1256 1269 1275 1290 1304 1318 1323 1337 1343 1349 1363 1368 1382 1388 1398 1412">hace, será imposible medir un desfase y un ángulo, ya que el acoplamiento hará que el eje se <tspan y="1082" x="379 394 409 424 430 444 450">doble. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1162" x="379 397 416 446 465 478 498 515 535 552 559 577 585 592 609 624 637 655 674 694 701 713 721 735 743 759 778 785 805 822 830 838 856 864 893 912 931 950 958 977 996">Compruebe el estado físico de la máquina <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1236" x="379 396 410 425 439 445 457 472 494 508 518 533 548 560 570 576 582 595 601 615 626 639 645 659 673 687 693 715 729 741 753 768 774 786 799 805 819 833 839 845 858 864 886 899 914 928 933 948 961 968 973 990 996 1005 1019 1025 1039 1045 1050 1064 1070 1084 1089 1102 1108 1120 1135 1156 1171 1181 1195 1209 1223 1237 1243 1254 1260 1265 1280 1293 1305 1311 1324 1330 1345 1359 1374 1387">Debe comprobar la “salud” mecánica de la máquina. Gire el eje y compruebe si hay alguna <tspan y="1274" x="379 394 409 415 430 444 454 466 473 479 488 503 515 529 535 550 555 565 580 595 608 615 621 638 652 666 680 686 698 713 735 749 759 774 789 801 811 817 828 834 840 854 860 865 879 885 899 904 918 929 939 952 957 972 987 1002 1008 1021 1036 1051 1056 1069 1075 1086 1092 1097 1112 1125 1137 1143 1156 1162 1177 1191 1205 1211 1226 1236 1250 1265 1271 1285 1307 1320 1326 1340 1354 1360">holgura, roce o tope. Debe comprobar si el eje está doblado y si hay algún problema del <tspan y="1311" x="379 392 404 419 434 440 453 475 481 495 509 519 534 541 547 564 577 592 606 612 624 639 660 675 685 700 715 727 737 743 757 762 768 781 793 808 823 829 842 864 870 883 898 908 922 928 942 956 962 977 991 1002 1014 1027 1033 1048 1062 1067 1082 1096 1107 1122 1135 1145 1155 1169 1175 1188 1202 1214 1228 1239 1244 1257 1272 1278 1290 1296 1309 1315 1329 1340 1350 1364">acoplamiento. Debe comprobar el acoplamiento en busca de desgaste excesivo y ajuste <tspan y="1348" x="379 392 407 421 433 447 460 475 490 497 502 515 521 533 548 570 584 594 609 624 636 646 652 667 681 695 701 707 720 726 732 738 751 763 777 783 797 808 814 820 833 839 845 859 874 888 894 904 918 933 939 951 965 975 984 998 1010 1020 1033 1039">adecuado, y comprobar que la llave es la longitud correcta. <tspan y="1804" x="1181"> <tspan font-family="F15" font-size="24" y="1849" x="867 878 882 894 906 914 926">Figura <tspan font-family="F16" font-size="27" x="931"> <tspan font-family="F15" font-size="24" x="931 938 948 954 967">17-9 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="612" y="281" width="608" height="414" xlink:href="page7_data/img21.jpg"/><image x="656" y="1396" width="520" height="404" xlink:href="page7_data/img22.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>