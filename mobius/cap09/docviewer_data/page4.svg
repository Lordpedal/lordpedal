]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 9-4 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="312" x="132 154 171 183 191 210 218 234 242 261 280 288 307 325 332 340 359 367 385 402 422 451 469 481 495 503 521 529 548 565 573 581 599 606 624 639 651 664 683 699 711 730 743 761 769 783 803 832 850 862 871 890 908 915 933 941 960 973 992 1010 1029 1048">Definición de la geometría de la estructura sometida a prueba <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 147 160 170 183 189 203 213 228 240 255 261 273 286 296 301 315 321 327 341 351 366 378 392 403 418 424 438 452 458 472 482 496 510 525 538 543 556 562 571 585 598 604 610 622 635 645 651 657 670 676 688 703 709 731 744 756 762 776 791 798 803 818 832 846 860 866 878 887 901 914 924 930 943 958 964 986 1001 1015 1029 1035 1050 1056 1070 1084 1090 1096 1109">Para organizar el proceso de prueba y realizar la animación, debe crear un modelo de la <tspan y="424" x="132 146 157 167 177 191 203 213 226 236 249 255 270 284 298 304 315 329 334 348 359 369 382 388 402 412 427 442 454 469 484 499 505 511 528 542 557 570 576 591 604 618 632 642 648 654 666 681 703 718 724 746 751 766 772 793 808 815 821 835 849 855 870 884 899 908 923 929 942 957 963 977 983 989 1010 1025 1040 1054 1060 1075 1080 1095 1108 1118 1131 1137 1148 1161 1176 1189">estructura que se está probando. Debe haber, como mínimo, un punto en el modelo para cada <tspan y="462" x="132 147 161 176 186 201 206 221 235 241 247 260 266 280 290 300 310 324 336 346 359 369 382 388 403 417 431 437 450 462 468 481 487 502 511 526 541 554 564 570 576 591 604 614 626 632 644 654 668 680 690 696 710 724 730 752 767 782 796 802 816 822 837 851 865 871 882 895 901 914 925 939 961 975 980 994 1000 1022 1035 1046 1052 1065 1071 1077 1090">punto de la estructura que va a probar. Para crear un modelo que se asemeje más a la <tspan y="499" x="132 146 157 167 177 191 203 213 226 236 249 256 262 276 287 292 307 321 333 347 358 370 380 386 401 406 421 435 444 449 464 470 479 485 499 514 519 534 544 556 571 576 591 605 627 641 651 665 671 686 700 705 720 734 749 758 773 784 790">estructura, es necesario definir un gran número de puntos. <tspan y="569" x="132 145 158 164 179 193 207 222 235 240 255 270 280 286 298 304 316 322 336 347 353 368 382 396 401 415 430 435 445 459 472 478 483 498 511 526 531 546 561 567 581 592 597 612 626 637 651 662 675 685 691 706 712 724 739 744 758 770 780 792 802 808 822 837 850 856 877 891 906 911 926 939 945 958 973 979 989 1003 1018 1033 1044 1050 1062 1068 1080 1093 1108 1121 1127 1141 1155 1170 1176 1191 1205">La buena noticia es que en realidad no es necesario colectar una medida en todos y cada uno de <tspan y="606" x="132 138 153 164 170 185 199 214 224 239 250 256 270 284 293 299 313 319 334 349 360 367 372 386 397 403 418 433 444 450 465 471 484 490 505 519 528 533 548 553 563 569 584 598 612 622 637 648 654 669 683 697 703 713 727 733 755 769 783 796 809 824 830 835 850 864 877 883 889 904 918 932 938 952 962 972 987 998 1003 1018 1032 1047 1056 1071 1082 1088 1103 1117 1123 1129 1142">los puntos definidos. Es posible definir puntos que se mueven igual que otros puntos de la <tspan y="643" x="132 146 157 167 177 191 203 213 226 236 249 256 262 276 287 297 311 317 332 345 355 377 383 392 406 412 426 440 446 468 483 498 512 518 532 538 553 566 572 594 608 614 628 638 644 657 668 683 697 708 718 733 738 748 761 767 779 794 800 822 835 847 852 867 881 891 897 908 914 928 934 948 962 974 988 999 1005 1020 1033 1047 1053 1068 1081 1087 1097 1110 1124 1134 1148 1159">estructura. Esto permite un modelo de mejor aspecto (y animación) sin necesidad de tantos <tspan y="681" x="132 147 161 176 186 201 212 218 232 246 252 266 276 290 304 319 332 338">puntos de prueba. <tspan y="750" x="132 146 157 163 169 191 206 221 230 240 253 267 277 291 296 311 326 332 346 355 361 367 373 385 398 408 414 436 449 462 468 483 498 510 523 534 540 554 569 575 587 600 612 618 632 647 661 672 677 692 706 712 726 736 750 764 779 792 799 805 821 835 850 864 869 879 892 907 920 930 936 948 962 968 983 996 1011 1025 1031 1046 1060 1065 1080 1095 1100 1115 1128 1140 1153 1163">Es importante no utilizar muy pocas ubicaciones de prueba. Debe tener cuidado de no hacer <tspan y="788" x="132 143 157 172 187 198 204 216 222 237 252 266 277 283 294 309 323 333 347 353 359 372 378 392 407 413 425 438 450 455 470 485 490 505 519 525 531 546 557 562 577 592 607 622 633 638 651 657 663 676 687 693 702 716 726 748 761 772 778 792 806 812 834 849 864 878 884 899 913 927 933 948 962 975 990 1004 1009 1024 1038 1049 1061 1075 1090 1100 1105 1115 1121">suposiciones sobre la ubicación de los nodos y las formas de modo que puede descubrir. <tspan y="857" x="132 147 162 172 178 191 197 211 233 248 254 268 275 281 292 298 304 318 332 341 347 361 367 380 390 403 409 423 438 444 458 472 487 501 515 529 544 550 565 579 600 614 624 639 644 659 673 679 694 707 722 732 747 758 764 777 783 789 803 809 815 828 837 852 867 873 887 901 907 921 936 949 955 967 973 988 1001 1006 1021 1036 1042 1053 1066 1076 1082 1095 1101 1113 1126 1141 1153 1165 1171 1186 1200">Por ejemplo, si definiera un pequeño número de puntos a lo largo de una viga no sería capaz de <tspan y="895" x="132 138 153 167 181 191 197 206 212 224 236 246 252 264 279 288 298 312 323 333 346 368 381 396 406 419 425 439 445 450 460 474 484 495 509 519 524 546 561 576 591 596 611 625 631 640 646 659 673 679 693 708 713 723 738 744 755 769 784 797 807 813 828 837 847 853 859 874 888 902 917 930 936 942 956 971 985 997 1003 1013 1019 1025 1039 1045 1057 1072 1086 1096 1106 1118 1128 1134 1149 1154 1167">identificar correctamente el tercer modo de flexión (o superior), puede inducir lo contrario a <tspan y="932" x="132 147 161 176 187 200 209 215 230 244 258 264 277 291 297 308 317 331 337 351 366 371 386 396 402 423 437 446 452 467 473 484 497 512 526 541 556 570 576 598 613 628 642 648 663 677 683 692 697 711 725 731 745 760 766">pensar que existe un primer o segundo modo de flexión. <tspan y="1001" x="132 145 158 164 186 199 212 227 236 242 255 261 276 289 295 301 316 327 333 348 357 372 386 396 409 431 444 455 461 476 489 495 508 523 536 542 548 559 565 576 582 604 618 633 646 652 658 673 686 697 711 726 731 746 760 774 780 791 805 818 823 833 847 853 866 876 881 894 907 929 942 957 967 980 986 995 1008 1020 1026 1032 1038 1053 1067 1076 1081 1096 1101 1111 1117 1123 1136">La mayoría de los programas de análisis modal hacen que sea relativamente fácil definir la <tspan y="1039" x="132 146 157 167 177 191 203 213 226 236 249 256 261 274 280 295 304 319 334 349 359 370 376 391 406 418 428 434 446 461 483 498 512 527 540 555 564 578 589 595 610 623 629 651 666 680 694 700 715 721 736 745 759 774 788 796 802 817 822 837 852 863 869 878 891 904 910 921 935 948 954 962 977 987 1009 1022 1033 1039 1051 1066 1087 1102">estructura, y proporcionar componentes de modelo predefinidos (ya sea formas como <tspan y="1076" x="132 142 156 168 178 190 205 220 234 240 255 266 273 279 290 296 302 308 322 337 347 362 373 379 385 398 411 421 427 433 439 452 463 470 475 489 499 511 517 523 538 544 566 580 590 605 614 628 639 645 654 668 681 687 701 712 719 725 740 755 776 791 804 815 822 828 841 851 863 869 879 885 900 914 928 934 940 953 959 974 987 997 1019 1025 1034 1048 1062 1068 1090 1105 1119 1129 1142 1151">rectángulos, cilindros, varillas, etc. o motores reales, bombas, etc.) que le permiten montar <tspan y="1114" x="132 142 155 170 176 191 204 225 239 253 263 277 283 289 304 315 321 343 357 372 386 392 407 418 424">rápidamente los modelos. <tspan y="1671" x="938"> <tspan font-family="F13" font-size="24" y="1717" x="624 635 639 651 663 671 683">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="688"> <tspan font-family="F13" font-size="24" font-weight="400" x="688 700 705 716">9-3 <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1796" x="132 151 164 184 201 220 238 253 260 290 309 328 347 356 373 388">Pruebas modales <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1870" x="132 145 158 169 175 190 200 214 228 243 256 267 273 295 310 325 338 343 357 368 374 380 402 417 423 429 441 453 468 474 480 493 499 504 519 531 545 557 569 575 590 604 610 625 638 644 658 673 686 692 701 715 729 739 751 764 770 781 796 811 826 838 843 858 871 877 889 895 901 914 920 942 955 970 976 988 994 1008 1023 1029 1044 1057 1063 1069 1082 1088 1097 1111 1122 1137 1151 1165 1176 1186 1199 1206">Las pruebas modales implican la inyección de una fuerza conocida y la medición de la respuesta. <tspan y="1908" x="132 150 165 178 184 195 209 219 224 238 244 258 272 278 300 313 323 338 353 368 379 385 396 409 415 429 439 445 451 457 469 482 496 502 517 530 540 553 558 572 586 597 603 613 626 635 641 647 660 666 680 691 700 710 724 736 746 760 770 783 789 795 806 812 827 832 846 868 883 895 905 920 934 941 947 961 967 973 985 998 1020 1034 1049 1055 1070 1083">Una serie de métodos se utilizan para excitar la estructura, sin embargo, el campo de <tspan y="1945" x="132 144 159 174 183 189 202 217 223 229 234 249 262 277 283 297 311 317 323 336 342 364 377 392 406 411 426 439 449 455 468 474 486 499 510 515 521 532 538 552 574 588 598 612 618 632 641 647 653 659 671 684 694 707 712 726 741 751 764 778 793 806 817 823 838 851 857 863 885 900 913 925 934 949 963 968 975 981 995 1005 1011 1017 1023 1035 1048 1070 1085 1096 1102 1115 1130">confiabilidad de la maquinaria casi siempre utilizará “pruebas de impacto” - utilizamos un </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="459" height="440" transform="scale(1.169935, 1.168182) translate(344.463687,992.140078)" xlink:href="page4_data/img7.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
