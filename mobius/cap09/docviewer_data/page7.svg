]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F18" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 573 583 601 621 639 656 667 685 696 714 724 745 765 783 802 818 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-7 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F21" font-size="27" y="805" x="1349"> <tspan font-family="F22" font-size="24" y="851" x="871 882 886 898 910 918 930">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="935"> <tspan font-family="F22" font-size="24" font-weight="400" x="935 947 952 964">9-5 <tspan font-family="F24" font-size="32" font-weight="700" font-style="italic" y="908" x="379 403 420 441 452 473 492 503 523 544 556 572 592 613 634 650 669 686 697 716 737 748 769 785 806 825 846 866 883 894 924 945 966 986 999 1018 1035">Uso de agitadores en pruebas modales <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="981" x="379 394 407 417 430 436 450 464 478 492 502 514 524 530 544 550 556 569 585 598 603 618 632 643 657 668 674 684 697 719 734 745 751 763 778 799 814 827 837 849 859 865 871 884 890 903 909 923 933 946 958 964 978 993 999 1013 1027 1033 1042 1056 1067 1082 1096 1110 1121 1131 1144 1150 1164 1178 1184 1195 1208 1214 1220 1235 1248 1254 1266 1280 1295 1301 1307 1320 1326 1338 1344 1359 1369 1382 1394 1399 1414 1429">Para generar el FRF necesitamos comparar la vibración de respuesta de salida con la vibración <tspan y="1019" x="379 394 408 414 427 441 453 459 469 482 494 499 514 529 534 549 563 569 582 597 606 616 629 644 657 663 669 682 697 703 715 728 743 756 762 770 780 794 806 820 833 848 860 866 879 885 900 913 919 925 939 949 962 972 986 997 1004 1010 1023 1038 1048 1054 1067 1082 1087 1097 1110 1125 1139 1149 1163 1174 1180 1191 1205 1211 1226 1239 1253 1268 1281 1296 1302 1316 1326 1332 1338 1344 1356 1368 1378 1384 1398 1411 1421 1434">de excitación de entrada, en cada frecuencia de interés. Los agitadores se pueden utilizar para <tspan y="1056" x="379 385 400 412 426 438 448 460 470 476 489 504 517 527 542 548 561 566 581 595 600 613 619 634 644 657 668 674 689 704 709 723 737 743 757 772 785 791 805 815 825 835 849 861 871 885 895 907 914 920 938 953 959 971 986 991 1001 1014 1029 1043 1053 1059 1070 1084 1090 1105 1119 1132 1147 1161 1167 1179 1193 1208 1219 1225 1240 1253 1263 1275 1285 1291 1303 1318 1340 1355 1361 1374 1389">inyectar energía de vibración en una estructura. Un agitador se puede considerar como un <tspan y="1094" x="379 392 398 408 421 434 449 461 467 482 496 502 515 529 543 549 564 569 584 594 606 621 636 650 656 668 682 697 703 716 731 737 750 762 774 788 799 814 823 829 844 850 865 879 893 898 913 927 936 958 964 973 987 993 999 1013 1026 1040 1051 1061 1074 1084 1089 1103 1109 1115 1126 1141 1155 1161 1176 1191 1196 1210 1225 1231 1237 1250 1255 1269 1280 1289 1299 1313 1325 1335 1349 1359 1372 1379 1385 1397 1410">altavoz de audio grande con un accesorio que permite inyectar el sonido en la estructura. La <tspan y="1131" x="379 388 402 416 426 438 451 457 472 486 491 505 519 531 536 546 559 571 577 591 606 612 623 637 642 657 670 685 698 708 721 727 737 752 764 776 791 806 821 827 838 852 867 873 888 903 913 919 933 947 953 967 973 979 991 1006 1012 1022 1035 1049 1064 1074 1080">fuerza de excitación se genera tocando sonidos en el agitador. <tspan y="1200" x="379 388">1.<tspan font-family="F25" x="395"> <tspan font-family="F21" x="427 441 447 453 464 479 494 500 515 529 535 550 564 578 593 606 612 623 637 646 652 662 676 682 696 711 717 730 736 750 763 773 787 797 803 818 823 833 848 853 863 877 883 898 913 918 928 943 954 967 976 982 995 1001 1014 1020 1034 1044 1057 1069 1075 1090 1104 1110 1124 1138 1144 1154 1168 1183 1196 1207 1213 1219 1232 1243 1249 1258 1268 1282 1294 1308 1321 1336 1348 1354 1367 1378 1383 1393 1408 1414 1427 1442">El sonido puede ser ruido aleatorio (o ruido rosa) – vibración en todas las frecuencias (o en <tspan y="1238" x="427 441 456 462 472 484 499 514 529 534 548 559 574 588 600 606 615 621 632 647 653 668 681 687 696 706 720 732 746 759 774 786 792 805 816 825">un rango específico de frecuencias) <tspan y="1307" x="379 391">2.<tspan font-family="F25" x="398"> <tspan font-family="F21" x="427 446 452 465 471 485 495 508 520 526 540 555 561 574 580 594 609 622 628 639 654 660 673 679 687 697 711 723 737 750 765 777 783 796 802 817 831 845 851 861 875 881 896 909 918 928 941 947 960 966 975 985 998 1011 1025 1036 1042 1056 1070 1076 1082 1092 1104 1118 1133 1148 1154 1168 1182 1193 1207 1220 1235 1250 1255 1270 1284 1290 1298 1308 1322 1334 1348 1361 1376 1388 1394 1407 1418 1424 1438 1452">O vibración a una sola frecuencia que se barre a través del rango deseado de frecuencias de <tspan y="1345" x="427 441 455 467 473 483 496 507 513 528 542">excitación <tspan y="1414" x="379 393 407 413 428 442 457 467 473 486 491 506 520 532 537 547 553 575 589 601 615 630 636 658 671 682 688 701 713 726 736 748 761 767 782 795 801 807 822 833 839 852 867 872 882 895 910 924 934 948 959 966 972 983 988 1003 1009 1022 1044 1059 1072 1081 1096 1111 1117 1123 1133 1145 1155 1168 1174 1187 1201 1213 1219 1230 1243 1249 1263 1273 1279 1285 1291 1303 1316 1330 1336 1350 1364 1370 1376 1389">Se podría decir mucho más acerca de los agitadores, sin embargo, rara vez se utilizan en la <tspan y="1452" x="379 392 407 413 419 431 444 456 462 477 492 498 512 526 531 545 556 569 575 589 604 610 625 639 645 651 664 669 691 704 719 733 739 754 766 776 782 795 809 815 821 836 850 860 866 872 887 893 908 922 936 941 956 971 977 988 1001 1007 1022 1028 1039 1051 1065 1075 1080 1090 1103 1117 1123 1145 1158 1169 1175">aplicación de “salud de la maquinaria”, por lo que no se discutirán más. <tspan font-family="F24" font-size="32" font-weight="700" font-style="italic" y="1525" x="379 401 417 438 457 478 498 515 526 547 566 577 589 619 640 660 678 694 715 726 747 767 783 803 814 835 851 872 891 912 932 949 960 990 1011 1032 1052 1064 1083 1101">Pruebas de impacto para pruebas modales <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="1598" x="379 392 405 411 420 435 445 467 480 486 508 521 532 538 550 565 587 600 615 621 635 649 655 668 682 694 700 710 723 735 741 755 770 775 789 800 806 820 826 832 854 866 876 886 892 898 904 919 924 939 953 959 964 986 1001 1014 1026 1036 1051 1057 1063 1078 1092 1105 1119 1134 1149 1155 1169 1184 1197 1202 1216 1227 1237 1247 1261 1272 1282 1296 1306 1319 1325 1339 1350">La forma más común de excitación es el martillo de impacto. Cuando una estructura es <tspan y="1635" x="379 394 409 415 430 444 457 472 484 490 502 517 532 538 551 566 572 587 602 607 621 631 646 652 663 678 684 689 704 719 724 734 746 761 783 798 804 817 832 838 860 873 882 892 898 904 910 925 931 946 951 966 972 987 1002 1016 1030 1036 1050 1064 1070 1092 1105 1119 1133 1143 1155 1165 1172 1178 1189 1202 1208 1214 1228 1241 1255 1266 1276 1289 1295 1309 1324 1329 1335 1357 1372 1386 1392 1403 1418 1424 1439 1453">golpeada con un objeto sólido (como un martillo o bloque de madera), se inyecta un impulso de <tspan y="1673" x="379 393 408 421 431 445 451 464 470 483 498 504 510 523 529 543 554 563 573 587 599 609 623 633 645 652 658 673 688 709 724 730 743 758 767 781 795 810 824 833 847 869 884 895 902 908 914 927 932 946 960 974 983 998 1004 1017 1023 1035 1049 1063 1073 1087 1093 1107 1121 1127 1137 1149 1164 1179 1193 1199 1205 1211 1233 1239 1249 1261 1276 1291 1297 1311 1325">energía en la estructura. Como aprenderemos, la energía cubre un rango limitado de <tspan y="1710" x="379 388 398 412 424 438 452 467 478 484 497 508 515 521 535 546 551 566 580 594 605 615 625 639 645 654 664 677 692 705 711 726 731 745 751 765 779 785 795 800 814 820 826 848 861 870 880 886 892 898 913 919 941 954 965 971 983 998 1012 1024 1038 1051 1066 1081 1087 1102 1114 1124 1137 1143 1158 1171 1185 1196 1206 1216 1229 1235 1247 1262 1268 1274 1286 1299 1311 1317 1332 1346 1352">frecuencias. Es nuestro trabajo elegir el martillo más adecuado para nuestra aplicación. <tspan y="1780" x="379 392 407 418 424 446 459 469 479 485 491 497 512 523 528 542 553 563 576 590 596 611 617 628 643 657 672 678 693 699 713 724 729 742 747 761 772 782 795 809 815 830 836 847 860 875 888 903 918 929 934 948 959 974 988 1000 1006 1015 1021 1033 1046 1067 1081 1095 1105 1119 1125 1140 1152 1162 1175 1181 1195 1206 1216 1228 1234 1244 1257 1266 1280 1293 1300 1305 1319 1333 1339 1352 1358 1372 1383 1392 1405 1420">Los martillos están disponibles y están diseñados específicamente para esta tarea. Se ajustan <tspan y="1817" x="379 401 416 431 444 450 472 486 500 510 524 529 544 557 567 580 585 600 613 628 641 651 664 674 680 686 699 704 718 732 742 752 765 780 792 798 813 827 838 852 864 879 892 899 904 917 923 934 948 954 959 974 985 994 1004 1018 1040 1053 1068 1078 1091 1105 1111 1123 1138 1152 1158 1172 1187 1200 1206 1218 1232 1238 1253 1265 1271 1286 1300 1306 1318 1330 1339 1354 1367 1373 1388 1400 1410 1423">modalmente para generar la entrada deseada, y se instrumentan con una celda de carga para <tspan y="1855" x="379 394 408 422 428 439 453 459 474 488 502 517 530 535 557 571 585 591 601 607 613 626 632 641 655 668 678 690 703 709 724 737 743 756 770 782 788 798 811 823 829 843 858 865 871 884 896 902 911 925 939 949 961 974 980 994 1008 1014 1027 1042 1051 1061 1074 1089 1102 1108 1119 1132 1138 1160 1166 1180 1194 1200 1213 1228 1234 1248 1263 1268 1283 1296 1311 1325 1336 1341 1356 1370 1376 1388 1403 1409 1419 1425 1440 1451">que se pueda medir la fuerza de excitación. La fuerza de entrada se mide en unidades de voltios <tspan y="1892" x="379 394 409 419 425 438 444 450 464 479 489 502 523 538 544 559 572 578 587 601 615 625 637 650 655 665 678 693 699 708 714 729 740 747 760 775 783 793 799 814 820 833 848 853 863 869 884 895 901 916 930 940 946 952 958 972 982 995 1001 1015 1029 1035 1044 1058 1071 1081 1093 1106 1112 1122 1135 1150 1155 1165 1171 1186 1197 1204 1210 1225 1234 1243 1249">por kilogramo de fuerza (voltios/kgf) o voltios por libra de fuerza (voltios/lbf). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="488" y="285" width="448" height="517" xlink:href="page7_data/img12.jpg"/><image x="944" y="281" width="401" height="519" xlink:href="page7_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
