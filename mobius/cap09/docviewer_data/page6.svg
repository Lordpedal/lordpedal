]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 9-6 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="937" x="1159"> <tspan font-family="F13" font-size="24" y="983" x="623 634 638 650 662 670 682">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="687"> <tspan font-family="F13" font-size="24" font-weight="400" x="687 699 704 717">9-4 <tspan font-family="F0" font-size="27" y="1036" x="132 147 160 175 189 195 206 219 234 247 253 266 276 282 297 311 324 330 345 359 373 379 394 409 415 428 433 448 462 476 482 491 505 519 533 555 570 581 587 601 616 629 634 644 658 669 684 698 712 723 733 745 751 765 779 785 795 809 824 837 848 854 860 873 884 890 899 909 923 935 949 962 977 989 995 1008 1019 1026 1032 1047 1061 1076 1090 1112 1127 1138">Cabe señalar que debido a que tenemos una respuesta en todas las frecuencias, podemos <tspan y="1074" x="132 145 160 166 188 201 210 216 222 235 241 255 266 275 285 299 311 321 335 345 358 363 377 392 398 410 424 437 443 458 472 478 491 501 507 516 525 539 551 565 579 594 605 611 624 631 637 652 657 671 680 690 703 725 738 753 762 776 782 797 812 826 840 862 877 888 894 899 914 928 942 952 958 967 973 985 997 1007 1013 1019 1032 1043 1049 1058 1067 1081 1093 1107 1121 1136 1148 1153 1166 1177">animar la estructura en cualquier frecuencia. Ciertamente podemos identificar las frecuencias <tspan y="1111" x="132 147 160 170 184 194 207 213 227 238 243 256 262 274 288 298 304 316 328 343 356 362 371 386 395 417 430 436 451 464 470 492 507 522 536 543 549 564 579 600 615 624 638 653 667 681 691 697 703 715 721 730 745 755 777 790 795 810 824 830 836 858 872 887 902 908 922 932 938 952 958 964 978 988 994 1016 1029 1039 1045 1060 1073 1084 1099 1104 1119 1132 1142 1154">naturales y ver cada forma de modo. Comprender la forma del modo es el primer paso para <tspan y="1148" x="132 146 161 170 184 198 213 227 236 242 254 269 291 306 312 323 336 342 357 371 385 400 413 419 432 438 448 461 471 484 494 500 506 519 524 538 549 558 568 582 594 604 618 628 641 647 662 674 684 697 703 716 722 736 742 754 764 770 784 799 813 819 829 844 849 871 884 895 905 911 933 947 962 977 988 994 1009 1018 1031 1046 1057 1063 1076 1091 1102 1107 1122 1136 1142 1147 1160">entender cómo se puede alterar la estructura para alejar uno (o más) modos ofensivos de la <tspan y="1186" x="132 141 155 169 184 194 207 213 228 242 247 260 266 280 290 303 315 321 336 351 356 371 385 399 405 416 430 435 449 460 470 483 489 502 524 539 545 551 559 565 577 590 605 620 634 640 649 664 679 688 710 723 729 751 765 779 789 803 809 815 828 833 846 860 866 881 893 899 914 926 941 947 961 975 981 990 1004 1019 1031 1037 1051 1066 1079 1101 1107 1120 1135 1144 1159 1165 1180 1194">fuente de vibración que se está amplificando (normalmente la velocidad de funcionamiento de <tspan y="1223" x="132 138 151 157 179 192 207 221 227 242 255 264 270">la máquina). <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1303" x="132 149 168 185 205 217 234 248 256 275 293 300 317 335 350 359 371 389 405 413 432 451 459 476 495 503 522 535 554 572 591 609 623 631 660 680 699 718 726 743 758">Fuentes de excitación en pruebas modales <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1377" x="132 147 162 184 198 213 235 248 263 272 286 291 306 319 332 337 352 367 378 384 406 419 429 444 459 474 485 491 505 514 520 526 532 544 557 572 587 598 604 619 631 641 654 660 675 684 699 714 729 739 750 756 771 786 798 808 814 820 833 839 852 866 878 884 894 907 918 924 939 954 960 966 981 996 1010 1024 1046 1061 1072 1078 1083 1098 1110 1124 1136 1145 1158 1168 1174 1188 1203">Comúnmente hay dos métodos utilizados para proporcionar la excitación: podemos inyectar un <tspan y="1414" x="132 146 161 175 181 192 207 221 227 241 255 261 274 289 302 312 327 333 345 351 361 376 390 403 409 415 430 442 448 461 474 488 494 507 522 535 545 559 565 578 584 597 612 618 627 636 650 662 676 690 705 717 723 736 747 752 766 780 786 801 815 829 840 849 859 872 878 890 900 914 927 933 947 961 967 972 987 997 1010 1020 1034 1044 1054 1061 1067 1081 1087 1102 1117 1132 1145 1167 1182 1193">“pulso” de energía (que incluye energía en frecuencias en nuestra área de interés), o podemos <tspan y="1452" x="132 146 157 170 180 186 200 215 221 235 247 262 268 278 290 305 320 329 343 349 364 376 386 399 405 410 425 437 451 463 473 486 495 501 514 529 543 552 567 573 586 591 605 620 626 632 644 650 664 675 684 694 708 720 730 744 754 767 773">usar un “agitador” para inyectar energía en la estructura. <tspan y="1521" x="132 147 162 184 199 205 216 230 236 257 271 286 297 303 318 333 347 353 366 381 390 404 413 419 434 444 465 479 493 503 517 524 529 544 558 568 590 603 609 631 644 659 669 682 688 702 713 726 748 763 774 780 794 800 806 820 830 836 858 871 881 887 908 922 932 947 961 976 982 995 1001 1010 1020 1033 1046 1060 1071 1076 1091 1105 1111 1124 1139">Como se mencionó anteriormente, normalmente usamos el primer método a través de un <tspan y="1559" x="132 154 167 177 187 193 199 205 220 226 239 245 259 270 280 292 307 322 328 350 364 379 392 398 420 433 448 458 471 478 484 498 509 519 534 540 550 564 570 585 591 602 614 628 637 643 653 666 671 685 700 706 720 730 745 754 768 782 797 803 818 831 845 851 864 879 885 899 909 923 936 949 955">martillo ajustado modalmente. Esto se discutirá en profundidad en breve. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="605" height="408" transform="scale(1.616529, 1.620098) translate(112.586912,171.594554)" xlink:href="page6_data/img10.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
