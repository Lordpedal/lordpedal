]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 9-12 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="1056" x="1213"> <tspan font-family="F13" font-size="24" y="1102" x="619 630 634 646 658 666 678">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="683"> <tspan font-family="F13" font-size="24" font-weight="400" x="683 695 700 708 721">9-10 <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1181" x="132 148 166 173 187 205 223 232 250 257 277 294 302 310 328 335 348 366 381 389 408 422 441 456 465 484 502 522">La regla de la reciprocidad <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1255" x="132 150 163 176 182 195 210 223 229 238 252 267 273 286 292 307 320 334 340 351 365 371 382 396 411 425 440 454 460 475 489 503 508 522 533 539 552 565 575 590 603 617 631 641 654 660 673 678 684 694 708 721 727 733 745 757 767 773 787 797 811 825 840 853 864 870 892 907 922 935 940 954 965 971 984 990 996 1009 1015 1025 1038 1053 1059 1072 1078 1092 1106">Hay una regla que se supone que es verdadera al realizar pruebas modales – la regla de <tspan y="1293" x="132 146 156 170 181 187 202 212 227 238 244 259 272 286 300 307 312 326 332 338 344 365 380 393 405 415 428 450 465 476 482 495 510 516 530 545 557 563 577 588 597 607 621 633 643 657 667 680 685 699 714 720 726 739 744 759 774 785 791 803 809 823 838 844 858 866 880 886 898 904 926 940 954 960 982 997 1008 1014 1020 1033 1038 1048 1062 1073 1088 1102 1116 1127 1137 1150 1155 1169 1184 1190 1196 1209">“reciprocidad”. Si impactamos en una estructura en la posición “1” y medimos la respuesta en la <tspan y="1330" x="132 147 162 173 179 191 197 212 227 232 246 258 272 278 284 298 304 310 323 339 352 358 370 383 389 401 415 421 434 449 464 470 481 494 504 517 523 537 543 549 570 576 587 609 624 630 644 655 660 675 689 703 709 715 737 752 765 776 786 799 821 836 847 853 859 872 878 892 903 912 922 936 948 958 972 982 994 1000 1014 1028 1034 1040 1053 1059 1074 1089 1100 1106 1118 1124 1138 1152 1158 1172 1184 1198">posición “2”, el FRF calculado será el mismo es que impactamos la estructura en la posición “2” <tspan y="1368" x="132 145 151 173 186 201 207 229 244 255 261 267 280 285 295 309 320 335 349 363 374 384 396 402 416 430 436 442 455 461 476 491 502 508 520 526 540 555 560 574 583 597 603">y medimos la respuesta en la posición “1”. <tspan y="1437" x="132 147 162 172 178 192 202 212 225 231 241 254 266 280 295 301">Por esta razón: <tspan y="1507" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 195 210 225 239 261 276 287 292 298 320 335 348 360 370 382 392 398 404 417 423 437 447 457 467 481 493 503 517 527 539 545 559 573 579 593 608 621 627 638 653 659 672 678 692 707 713 725 738 750 756 770 785 790 803 809 831 844 859 865 874 880 886 901 912 918 927 941 952 966 972 982 995 1010 1025 1036 1042 1055 1070 1076 1088 1101 1116 1129 1135 1148 1163 1176">Podemos impactar la estructura en una sola ubicación y medir los resultados en cada una <tspan y="1544" x="180 195 209 215 221 234 245 251 266 275 285 298 309 315 329 344 350 362 375 387 393 407 422 436 447 452 462 476 490 501 507 517 530 542 548 562 577 583 592 598 604 616 626 631 644 650 665 679 689 703 717 731 740 746 752 767 778 784 806 812 823 845 860 871 876 886 900 911 925 931 941 954 969 984 995 1001 1016 1029 1043 1049 1060 1066">de las otras ubicaciones (excitación fija) y obtener los mismos resultados que si <tspan y="1581" x="180 186 208 223 236 248 258 271 293 308 319 325 331 344 350 364 374 384 394 408 420 430 443 453 466 472 485 500 506 518 531 546 559 565 578 593 606 612 627 640 646 652 665 676 682 696 711 717 729 742 754 760 775 790 804 814 820 835 849 854 869 879 893 907 922 934 940 953 959 970 975 989 1011 1025 1035 1049 1055 1076 1090 1105 1111 1133 1148 1159 1165 1171 1184">impactamos la estructura en cada una de las ubicaciones de prueba y siempre medimos la <tspan y="1619" x="180 190 204 215 230 244 258 269 279 292 297 311 326 332 345 360 373 379 393 408 414 426 439 451 457 471 486 492 501 511 525 536 551 565 579 589 599 612 618 627 633 639 651 661 667">respuesta en una ubicación (respuesta fija). <tspan y="1688" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 198 213 219 233 244 250 264 278 290 304 315 328 338 344 358 364 373 387 400 406 412 424 437 447 453 459 472 478 499 513 528 534 546 552 566 581 586 601 615 621 627 642 656 670 680 695 700 715 729 735 747 761 776 791 805 817 829 835 849 864 870 883 898 904 916 929 944 957 963 977 992 998 1010 1023 1035 1041 1055 1070 1075 1090 1104 1110 1124 1134 1148 1162 1177 1190 1196">No es necesario realizar la medición del punto de conducción en cada ubicación de prueba. <tspan y="1768" x="132"> <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" x="516"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="840" height="608" transform="scale(1.282143, 1.282895) translate(106.852368,216.697436)" xlink:href="page12_data/img22.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
