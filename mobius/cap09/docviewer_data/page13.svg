]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F18" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 573 583 601 621 639 656 667 685 696 714 724 745 765 783 802 818 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-13 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="313" x="379 399 407 421 440 459 467 475 490 509 524 532 551 571 578 597 615 622 641 660 673 692 706 714 733 750 758 777 790 809 827 846 864 872 901 921 940 959 967 984 999">Visualización de datos de prueba modales <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="388" x="379 392 405 411 420 434 449 461 467 482 497 503 516 532 545 550 564 575 581 593 608 630 645 651 664 670 683 689 696 701 711 717 730 745 759 765 787 799 813 828 834 844 858 873 878 891 897 906 919 930 943 950 956 970 976 982 995 1011 1024 1030 1041 1055 1060 1075 1089 1103 1118 1132 1137 1159 1174 1185 1194 1204 1217 1227 1232 1246 1261 1267 1280 1295 1308 1314 1327 1340 1349 1355 1369 1384 1396 1411 1417 1432 1446">La función FRF es compleja - tiene magnitud y fase. El FRF se puede mostrar en una variedad de <tspan y="425" x="379 388 403 413 435 448 458 473 484 490 502 516 538 553 559 581 598 615 633 640 654 672 689 696 702 718 731 748 761 767 780 786 793 816 832 849 856 874 891 907 914 931 938 943 957 966 980 991 997 1007 1012 1027 1042 1053 1059 1074 1087 1093 1108 1121 1135 1145 1158 1164 1170 1183 1189 1199 1205 1220 1226 1237 1252 1263 1269 1280 1295 1310 1316">formatos como MAGNITUD, REAL e IMAGINARIA. Tres tipos de pantalla típicos son: <tspan font-family="F31" y="496" x="379"><tspan font-family="F25" x="391"> <tspan font-family="F21" x="427 444 450 463 478 488 501 523 536 541 556 570 575 591 606 621 634">Diagrama de Bodé <tspan font-family="F31" y="535" x="379"><tspan font-family="F25" x="391"> <tspan font-family="F21" x="427 445 458 473 487 493 504 513">Nyquist <tspan font-family="F31" y="573" x="379"><tspan font-family="F25" x="391"> <tspan font-family="F21" x="427 442 457 464 479 493 506 520">Co-quad <tspan y="1013" x="1405"> <tspan font-family="F22" font-size="24" y="1059" x="779 790 794 806 818 826 838">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="843"> <tspan font-family="F22" font-size="24" font-weight="400" x="843 855 860 868 875 880 895 899 910 922 930 941 960 972 976 989 1000 1005 1019 1031 1044 1056">9-11 Diagrama de Bodé <tspan font-family="F21" font-size="27" y="1502" x="1405"> <tspan font-family="F22" font-size="24" y="1548" x="777 788 792 804 816 824 836">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="841"> <tspan font-family="F22" font-size="24" font-weight="400" x="841 853 858 866 876 881 895 900 911 923 931 942 961 972 977 990 1002 1008 1020 1032 1044 1057">9-12 Diagrama Co-quad <tspan font-family="F24" font-size="32" font-weight="700" font-style="italic" y="1605" x="379 403 415 435 456 472 492 522 542 553 574 593 604 626 647 668 688">Diagrama de Bodé <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="1678" x="379 393 399 405 420 426 439 453 463 476 498 511 517 539 552 563 569 581 596 618 631 646 652 666 677 682 696 702 708 723 736 742 758 773 787 801 808 814 827 842 848 862 872 882 896 902 916 931 946 960 982 997 1007 1013 1026 1039 1049 1055 1061 1074 1080 1102 1114 1129 1144 1149 1159 1173 1188 1194 1206 1220 1235 1244 1254 1267 1273 1279 1292 1298 1307 1316 1330 1342 1356 1370 1385 1397 1402 1415 1421 1434">El diagrama más común es el de Bodé. En este podemos ver la magnitud contra la frecuencia y <tspan y="1715" x="379 388 401 412 426 432 444 459 474 483 493 506 512 518 531 537 545 555 569 581 595 609 624 635 641 654 661 667 683 697 708 720 733 755 770 781 787 799 812 834 848 854 869 880 886 901 914 920 929 942 953 967 973 988 1001 1007 1016 1031 1046 1053 1059 1072 1087 1092 1106 1112 1118 1133 1139 1151 1166 1176 1189 1211 1223 1229 1244 1258 1264 1273 1286 1297 1310 1317 1322 1335 1341 1356 1362 1374 1389 1399">fase contra la frecuencia. Buscamos cambios de fase de 180° en el diagrama de fase, y picos <tspan y="1753" x="379 391 406 416 426 440 450 465 480 494 509 515 528 543 553 567 578 583 597 612 618 624 639 649 655 670 683 693 708 719 724 739 753 759 772 793 808 814 820 830 844 859 865 871 885 891 897 903 918 929 934 956 971 986 1001 1012 1017 1031 1042 1052 1065 1080 1085 1099 1112 1124 1139 1154 1160 1173 1188 1203 1214 1219 1241 1255 1268 1274 1286 1299 1309 1321 1334 1347 1354 1360 1375 1389 1398">correspondientes en los datos de amplitud. Si los modos están “acoplados muy cerca”, por <tspan y="1790" x="379 393 399 413 435 450 456 471 477 483 494 508 519 525 534 544 558 570 584 597 612 624 630 643 654 660 674 685 695 707 722 728 743 758 770 784 790 804 815 830 843 855 861 874 889 902 913 919 925 940 954 968 983 996 1002 1013 1027 1036 1042 1057 1063 1072 1078 1090 1096 1101 1107 1121 1132 1142 1148 1170 1182 1192 1198 1212 1226 1232 1241 1255 1265 1287 1300 1306 1320 1330 1344 1356 1362 1373 1386 1392 1397 1410">ejemplo, sus frecuencias están poco espaciadas, puede ser difícil estimar de forma precisa la <tspan y="1828" x="379 388 398 412 424 438 452 467 478 484 497 503 518 531 537 550 572 587 596 606 611 626 640 653 665 671 686 701 707 713 731 743 756 762 771 785 797 812 818 830 843 854 859 874 880 891 906 921 935 941 956 962 976 987 993 1008 1020 1030 1043 1049 1062 1073 1079 1090 1100 1105 1115 1121 1134 1149 1155 1169 1179 1189 1202 1208 1219 1225 1235 1249 1262 1274 1280 1294 1309 1315">frecuencia de amortiguación. Hay técnicas disponibles para asistir en esta situación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="432" y="621" width="492" height="387" xlink:href="page13_data/img24.png"/><image x="932" y="621" width="467" height="386" xlink:href="page13_data/img25.png"/><image x="432" y="1090" width="492" height="407" xlink:href="page13_data/img26.png"/><image x="932" y="1090" width="467" height="409" xlink:href="page13_data/img27.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>