]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 572 582 600 620 638 655 666 684 695 713 723 744 764 782 801 817 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-3 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 403 413 428 439 445 455 469 480 494 500 510 522 537 552 563 569 580 594 599 614 627 642 656 666 678 688 702 717 723 736 742 757 769 779 789 794 804 810 824 838 844 859 871 881 896 907 913 928 941 947 962 972 986 999 1014 1027 1033 1055 1070 1085 1098 1104 1110 1116 1134 1145 1158 1173 1188 1203 1209 1220 1235 1243 1253 1274 1286 1296 1310 1316 1327 1342 1351 1357 1367 1377 1383 1394 1407 1422 1437 1444">Estos resultados se generaron a partir de datos de prueba modal. Usando software sofisticado, <tspan y="340" x="378 384 399 410 416 431 444 454 469 480 486 500 514 520 535 545 558 572 587 600 606 618 633 639 653 664 674 687 702 717 728 734 748 762 768 783 797 818 832 842 857 868 883 894 900 915 928 943 953 968 979 985 996 1009 1015 1030 1044 1058 1072 1086 1101 1107 1121 1130 1136 1142 1148 1160 1173 1183 1189 1204 1216 1226 1239 1245 1267 1282 1292 1302 1312 1324 1334 1340 1346 1359 1370 1376 1385 1399 1409 1431 1444 1455">los datos de prueba colectados de numerosos puntos se pueden utilizar para mostrar las formas <tspan y="377" x="378 393 407 413 435 450 464 479 485 498 513 518 540 553 568 583 588 602 617 623 635 647 662 675 681 695 710 723 729 743 757 763 769 782 793 799 808 817 831 843 857 871 886 898 904 917 928 933 948 961 971 984 994 1007 1013 1027 1038 1044">de modo animado en cada una de las frecuencias naturales. <tspan y="881" x="1276"> <tspan font-family="F13" font-size="24" y="927" x="870 881 885 897 909 917 929">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="934"> <tspan font-family="F13" font-size="24" font-weight="400" x="934 946 951 962">9-2 <tspan font-family="F0" font-size="27" y="980" x="378 392 406 420 435 448 454 467 482 488 500 514 527 542 552 565 571 586 600 613 619 638 655 668 674 685 699 705 720 734 747 762 776 782 796 806 812 817 823 835 848 858 864 879 891 901 914 919 934 948 962 976 986 998 1008 1014 1028 1043 1056 1062 1074 1089 1095 1117 1130 1142 1148 1162 1177 1182 1197 1211 1217 1223 1236 1242 1255 1260 1275 1285 1298 1310 1316 1330 1345 1351 1365 1379 1385 1390 1403">Tenga en cuenta que ODS se puede utilizar para generar una animación de la vibración de la <tspan y="1017" x="378 400 413 428 442 448 463 476 482 497 510 521 534 549 562 567 581 596 602 608 621 627 640 661 676 682 688 698 712 727 732 747 761 767 779 785 800 810 823 835 840 855 870 875 888 894 900 913 919 924 939 948 962 972 994 1007 1019 1025 1040 1054 1060 1075 1088 1094 1103 1116 1127 1141 1148 1154 1167 1180 1191 1197 1209 1224 1230 1252 1265 1277 1283 1297 1312 1326 1337">máquina basada en la amplitud de vibración y la información de fase. Las animaciones <tspan y="1054" x="378 393 407 421 435 445 457 472 485 496 502 515 521 536 549 558 568 573 583 589 604 617 623 638 651 661 676 687 692 711 728 742 747 762 777 782 797 807 821 835 850 862 877 883 889 902 908 921 935 941 952 961 975 990 1002 1008 1020 1026 1041 1055 1060 1070 1084 1095 1109 1124 1137 1152 1164 1170 1183 1194 1200">generadas a partir de datos ODS no prueban la existencia de resonancias. <tspan y="1124" x="378 392 403 413 428 439 445 456 471 486 492 505 510 525 539 554 569 580 586 601 613 623 638 649 655 667 673 686 699 713 719 730 744 759 769 782 788 802 808 814 826 841 854 860 866 877 883 894 900 922 937 952 965 971 976 990 1004 1018 1032 1042 1047 1069 1082 1097 1107 1120 1126 1132">Estos son algunos datos clave sobre el análisis modal experimental: <tspan font-family="F5" y="1194" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 465 480 493 499 505 516 522 533 539 561 576 591 604 610 616 626 640 646 655 669 682 688 694 706 719 725 738 753 759 773 788 801 806 820 831 841 851 865 877 887 900 910 923 929 941 955 968 983 998 1012 1018 1033 1047 1053 1067 1078 1088 1101 1107 1116 1129 1144 1156 1162 1177 1192 1204 1219 1234 1248 1254">El análisis modal se realiza en una estructura cuando no está funcionando. <tspan font-family="F5" y="1233" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 465 480 493 499 505 516 522 533 539 561 576 591 604 610 615 625 639 651 665 671 684 690 696 709 715 720 735 744 759 769 791 804 816 821 836 851 856 871 885 899 905 920 933 955 969 983 994 1004 1014 1026 1032 1047 1061 1076 1091 1105 1111 1121 1135 1141 1155 1170 1176 1188 1201 1211 1223 1238 1244 1250 1263 1274 1280 1289 1298 1312 1324 1338 1352 1367 1379 1385 1398 1409">El análisis modal revela la información que demuestra dónde se ubicarán las frecuencias <tspan y="1271" x="426 436 450 461 476 491 503 518 527 541 552 558 571 577 588 603 625 640 646 657 671 676 698 713 726 739 749 762 769 784 798 807 821 831 853 866 876 888 894 900 913 919 933 944 953 963 977 989 999 1013 1023 1036 1042 1054 1068 1081 1095 1110 1125 1131 1142 1156 1161 1175 1189 1201 1206 1216 1229 1235">resonantes y cómo se moverá/deformará la estructura cuando se excite. <tspan font-family="F5" y="1309" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 465 480 493 499 505 516 522 533 539 561 576 591 604 610 616 626 640 646 661 675 689 703 717 723 737 747 753 759 765 777 789 799 805 817 832 854 869 874 889 902 913 927 933 948 960 970 983 989 1001 1014 1020 1032 1046 1052 1065 1075 1081 1087 1100 1111 1117 1139 1154 1169 1175 1183 1189 1201 1214 1226 1232 1247 1261 1275 1286 1292 1306 1317 1326 1336 1350 1362 1372 1386 1396 1409 1415 1429 1440">El análisis modal se puede utilizar como base para calcular las modificaciones estructurales <tspan y="1347" x="426 441 455 467 481 492 505 514 520 533 544 550 565 578 588 601 607 620 625 635 648 658 671 681 687 693 706 711 725 736 746 756 770 782 792 805 815 827">necesarias para alterar la estructura <tspan font-family="F15" y="1385" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 585 598 620 635 641 655 661 667 680 685 707 720 731 744 751 757 767 772 787 792 807 821 833 839 854 860 873 894 909 918 928 934 949 963 976 988 994 1008 1023 1029 1044 1056 1066 1079 1085 1107 1122 1134 1148 1158 1164 1170 1183 1194 1199 1209 1223 1234 1248 1263 1276 1291 1303 1309 1322 1333 1339 1352 1358 1371 1386 1399">Cambie la masa, rigidez o amortiguación para mover las resonancias a una <tspan y="1422" x="570 579 589 603 615 629 643 658 669 675 688 694 709 723 737 742 757 772 778 789 803 808 822 836 848 853 863 876 886 899 904 919 934 943 949 955 968 979 985 994 1004 1018 1030 1044 1057 1072 1084 1090 1103 1114 1120 1129 1143 1153 1165 1178 1193 1206 1217 1223 1238 1252 1257 1272 1286 1300 1311 1320 1330 1343 1349 1371 1384 1399 1413 1418 1433 1446 1452">frecuencia que no se excitará por las frecuencias forzadas de nuestra máquina. <tspan y="1476" x="378 396 409 422 428 441 456 469 475 486 500 509 515 529 534 549 563 569 584 597 608 623 634 639 654 668 680 694 705 717 727 733 748 759 765 780 792 802 815 821 830 844 857 863 869 881 894 904 910 916 929 935 949 959 973 987 1002 1015 1020 1035 1049 1055 1067 1082 1095 1101 1107 1118 1124 1135 1141 1163 1178 1193 1206 1212 1218">Hay una serie de pasos necesarios para realizar la prueba de análisis modal: <tspan y="1545" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 443 457 467 481 490 512 518 533 545 555 561 567 580 585 600 614 629 650 664 673 683 689 702 709 724 738 752 762 777 788 794 809 822 828 843 853 867 880 895 908">Determinar la geometría/puntos de prueba <tspan y="1583" x="474 487">a.<tspan font-family="F6" x="494"> <tspan font-family="F0" x="522 529 544 554 564 578 593 607 619 631 644 650 664 670 676 691 697 710 725 739 745 759 773 779 793 799 805 816 831 840 849 870 882 892 906 912 934 948 963 976 982">Introduzca el plano en el software modal <tspan y="1620" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 440 455 477 491 496 511 524 534 549 560 566 579 594 600 612 625 640 652 658 672 687 693 705 718 730 736 751 765 771 786 800 805 820 830 844 858 873 885">Tome datos en cada ubicación de prueba <tspan y="1657" x="474 487">a.<tspan font-family="F6" x="494"> <tspan font-family="F0" x="522 529 544 559 568 582 593 607 613 628 639 645 658 664 670 681 696 705 714 735 748 757 771 777 792 805 811 824 839 852 858 864 875 881 891">Ingréselos al software de análisis <tspan y="1695" x="378 391">3.<tspan font-family="F6" x="398"> <tspan font-family="F0" x="426 443 458 471 477 483 495 508 517 523 529 544 555 561 570 584 595 609 615 625 638 653 668 678">Analizar los resultados <tspan y="1732" x="474 487">a.<tspan font-family="F6" x="494"> <tspan font-family="F0" x="522 536 551 563 577 591 605 615 624 638 644 650 663 674 680 689 699 713 725 739 752 767 779 785 798 809 814 824 838 849 863 878 891 906 915 929 939">Encuentre las frecuencias resonantes <tspan y="1770" x="474 489">b.<tspan font-family="F6" x="496"> <tspan font-family="F0" x="522 539 545 559 570 580 594 599 614 628 634 646 660 669 682 695 701 714 720 726 739 745 754 768 783 795 801 815 830 835 850 864 869 879 893 904 919 933 947 958 968 981 986 1001 1015 1021 1029 1039 1053 1065 1079 1092 1107 1119 1125 1138 1144 1159 1171 1181 1194 1200 1213 1227 1236 1246 1259 1273 1282 1288 1294 1307">Ajuste de curva a la función de respuesta de frecuencia para extraer la <tspan y="1807" x="522 535 557 572 582 592 597 612 626 639 651 657 672 686">amortiguación <tspan y="1845" x="474 486">c.<tspan font-family="F6" x="493"> <tspan font-family="F0" x="522 539 554 560 582 594 604 610 616 629 634 648 659 669 679 693 705 715 728 738 750">Animar la estructura <tspan y="1882" x="378 392">4.<tspan font-family="F6" x="399"> <tspan font-family="F0" x="426 442 456 469 475 481 493 507 513 519 532 543 549 571 586 601 607 615 621 633 646 658 664 679 693 707 718 724 739 753 764 778 789 802 812 818 831 841">Realice las modificaciones necesarias <tspan y="1919" x="474 487">a.<tspan font-family="F6" x="494"> <tspan font-family="F0" x="522 545 560 575 581 590 596 611 625 639 645 651 664 669 683 694 703 713 727 739 749 763 773 786 792 807 819 829 842 848 863 877 891 897 903 916 927 932 942 956 967 981 996 1009 1024 1036 1042 1055 1066 1071 1086 1101 1107 1118 1132 1137 1151 1165 1177 1182 1192 1205 1219">Modifique la estructura para que las resonancias no se exciten </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="565" y="430" width="703" hei