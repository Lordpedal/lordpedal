]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 572 582 600 620 638 655 666 684 695 713 723 744 764 782 801 817 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-17 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="312" x="378 396 415 434 448 466 474 493 507 515 534 551 559 588 606 625 633 649 657 676 695 703 732 752 771 790 798 805 823 844 862">Consejos de medición modal FRF <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 392 403 413 428 439 445 456 471 486 492 505 510 525 539 554 569 580 586 598 612 627 638 652 658 673 684 689 704 718 724 738 748 762 776 791 804 810 823 837 843 855 861 876 891 904 909 923 934 940">Estos son algunos consejos de prueba adicionales: <tspan font-family="F5" y="457" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 484 494 508 522 537 550 561 567 589 604 619 632 637 651 662 668 681 697 710 716 726 739 754 768 774 788 797 811 825 831 846 860 874 880 889 904 919 932 943 949 955 968 979 985 998 1013 1022 1032 1045 1060 1073 1084 1090 1102 1108 1118 1132 1143 1158 1171 1185 1196 1206 1219 1230 1236 1247 1261 1267 1289 1294 1309 1322 1337">Las pruebas modales FRF requieren que todas las entradas y respuestas se midan <tspan y="495" x="426 437 443 465 479 485 495 508 523 537 550 572 585 600 609 623 629">simultáneamente. <tspan font-family="F5" y="534" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 484 494 508 522 537 550 561 567 582 595 601 607 629 644 657 668 678 693 699 713 727 733 746 762 775 781 796 810 816 827 841 847 862 876 889 904 918 932 938 960 974 988 994 1004 1009 1023 1037 1043 1065 1078 1093 1107 1113 1128 1141 1152 1158 1172 1187 1201 1211 1223 1238 1253 1267 1273 1288 1302 1317 1332 1346 1351 1365 1379 1385 1395 1405 1418 1433">Las pruebas de impacto de FRF no se pueden medir en máquinas operando donde existen <tspan y="571" x="426 435 450 460 482 495 506 512 527 540 546 559 574 588 597 612 618 631 636 651 664 679 692 702 715 730 743 754 760 765 780 790 803 812 827 840 862 876 890 900 913 919">formas de energía generadas internamente. <tspan font-family="F5" y="610" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 484 494 508 522 537 550 561 567 589 604 619 632 637 651 662 668 681 697 710 716 726 739 754 768 774 788 797 811 825 831 853 866 875 885 891 897 903 918 929 935 950 963 969 978 992 1006 1016 1028 1041 1047 1059 1072 1078 1084 1098 1108 1121 1136 1151 1162 1167 1180 1186 1197 1210 1225 1236 1251 1260 1274 1285 1291 1306 1319 1325 1335 1349 1360 1375 1389 1403 1413 1423 1436">Las pruebas modales FRF requieren martillos de fuerza calibrados y sensores de respuesta <tspan y="648" x="426 441 454 464 477 483 497 508 517 523 545 558 570 576 591 605 619 630 636 650 660 674 686 692 703 716 727 733 748 761 767 773 786 797 803 818 828 842 857 863 877 892 904 919 933 944 950 964 978 984 990 1001 1007 1018 1028 1041 1063 1076 1082">para estimaciones precisas de las propiedades del sistema. <tspan font-family="F5" y="686" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 457 472 485 491 504 519 525 540 555 567 580 590 605 611 625 639 645 659 669 683 697 712 725 731 743 758 768 782 793 798 813 827 833 845 860 881 895 910 922 934 944 950 956 969 975 989 999 1013 1027 1042 1055 1061">Haga un boceto de prueba antes de comenzar la prueba. <tspan font-family="F5" y="725" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 451 465 479 494 507 513 519 534 545 551 557 579 594 607 619 628 643 654 660 673 687 702 708 723 733 745 755 770 780 785 800 811 817 830 836 842 854 869 891 897 910 925 937 952 958 972 986 992 998 1011 1017 1031 1041 1055 1069 1084 1097 1104 1109 1123 1138 1150 1164 1177 1192 1201 1211 1225 1231 1245 1259 1265 1280 1294 1308 1318 1333 1339 1353 1367">Pruebe los impactos exploratorios al comienzo de la prueba. Encuentre un punto de <tspan y="763" x="426 438 453 468 483 497 509 521 527 542 556 562 577 591 606 621 634 640 650 665 679 694 705 711 717 732 743 749 771 786 801 816 827 833 843 857 863 878 892 906 921 933 948 954 966 980 990 995 1010 1024 1035 1050 1063 1069 1079 1093 1108 1121 1132 1138 1144 1157 1168 1174 1188 1203 1209 1221 1234 1246 1252 1267 1282 1296 1306 1312 1327 1341">conducción donde todos los modos se puedan ver desde todas las ubicaciones de <tspan y="800" x="426 448 462 477 483 495 501 515 530 536">medición. <tspan font-family="F5" y="839" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 449 455 470 483 489 500 506 520 541 556 566 579 585 599 605 611 626 639 654 664 679 684 699 713 719 731 745 760 775 789 801 813 819 833 848 854">Mida siempre el punto de conducción. <tspan font-family="F5" y="878" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 454 460 466 472 484 498 504 518 524 529 539 552 574 587 601 616 622 637 650 656 678 691 700 710 716 722 728 743 748 761 767 773 786 792 807 821 830 844 856 869 875 890 903 909 915 928 934 949 963 977 987 1000 1006 1019 1034 1048 1060 1074 1087 1102 1117 1128 1134">Utilice el tamaño de martillo y la dureza de la punta adecuados. <tspan font-family="F5" y="916" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 454 460 466 472 484 498 504 518 525 539 545 560 570 584 606 620 635 640 655 666 672 687 700 710 723 729 735 748 759 765 779 789 803 817 832 845 856 861 876 890 896 902 923 938 951 963 973 988 994">Utilice 4-6 promedios para las pruebas de impacto. <tspan font-family="F5" y="955" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 478 493 503 517 530 545 559 565 576 582 587 602 615 627 633 648 662 676 691 703 709 721 736 750 764 774 787 802 814 820 833 838 848 861 867 882 896 910 919 925">Compruebe si hay buena coherencia (&gt; 80%). <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1035" x="378 394 413 427 435 454 472 491 508 520 528 544 552 571 585 593 612 630 638 645 663 683 701 710 718 732 740 754 762 791 811 830 849 858">Los beneficios del análisis modal <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1109" x="378 395 409 424 439 453 467 473 479 492 503 509 521 536 542 564 577 589 595 609 624 638 649 655 670 684 697 703 714 728 734 756 770 784 795 804 814 827 841 847 860 875 881 895 901 907 918 933 942 951 972 984 994 1008 1014 1028 1042 1048 1061 1076 1089 1095 1101 1112 1118 1128 1134 1156 1171 1186 1199 1205 1211 1226 1240 1253 1268 1281 1296 1302 1311 1325 1340 1353 1363 1368 1382 1388">Aunque las animaciones que se muestran en el software de análisis modal pueden tener el <tspan y="1147" x="378 400 406 417 439 454 460 473 484 499 513 525 535 549 555 570 584 598 604 610 623 634 640 653 667 673 695 708 720 726 740 755 769 780 786 801 815 829 835 846 859 865 878 891 906 912 925 940 946 960 965 971 982 997 1006 1016 1037 1049 1059 1073 1078 1097 1114 1128 1134 1140 1146 1161 1172 1178 1193 1206 1215 1230 1241 1247 1261 1271 1277 1283 1289 1301 1314 1329 1344 1355 1361 1372 1386 1400 1406 1428 1442 1455">mismo aspecto que las animaciones que se ven en el software ODS, los datos utilizados son muy <tspan y="1184" x="378 393 399 408 422 431 445 459 469 483 494 501 506 519 525 531 544 550 555 570 579 593 603 625 638 650 656 671 685 691 706 721 730 744 759 764 779 792 798 812 823 828 850 864 877 883 897 903 912 926 935 949 963 973 987 993 999 1012 1025 1036 1042 1057 1067 1081 1095 1110 1123 1134 1139 1161 1176 1191 1204 1210 1224 1235 1241 1255 1269 1291 1305 1319 1330 1339 1349 1362 1376 1382 1388 1401">diferentes, y la información obtenida es muy diferente. Las pruebas modales demuestran la <tspan y="1222" x="378 392 406 412 423 432 446 461 473 479 491 497 512 526 532 540 550 564 576 590 603 618 630 636 649 660 666 681 693 703 717 727 740 746 760 771 776 789 795 810 824 837 852 865 880 886 900 911 920 926 948 961 971 977 983 996 1007 1013 1025 1037 1047 1060 1072 1082 1095 1105 1111 1122 1132 1138 1150 1163 1174 1179 1194 1208 1214 1227 1249 1263 1273 1282 1288 1303 1317 1330 1342 1348 1362 1377 1383">existencia de frecuencias naturales y pueden estimar las características de amortiguación. <tspan y="1291" x="378 395 410 424 446 459 470 476 482 496 502 508 520 535 548 554 560 571 577 588 594 616 631 646 659 665 671 686 700 713 728 742 748 760 773 787 802 815 825 830 844 850 863 869 883 893 903 909 931 944 953 959 971 986 1008 1023 1029 1042 1051 1065 1076 1086 1099 1109 1121 1136 1142 1155 1167 1177 1183 1196 1207 1213 1235 1250 1264 1270 1279 1285 1297 1310 1322 1328 1343 1357 1371 1382">Además, el análisis modal puede ayudarle a estimar cómo afectarán varias modificaciones <tspan y="1329" x="378 392 403 413 423 437 449 459 472 482 495 501 515 526 532 545 551 565 576 586 599 610 616 625 639 649 671 684 695 701 715 729 735 757 771 786 801 808 814 828 838 848 863 869 884 898 912 926 940 946 958 973 988 997 1007 1020 1030 1036 1049 1055 1069 1084 1097 1102 1117 1127 1139 1154 1160 1172 1185 1199 1209 1215 1230 1242 1257 1263 1278 1291 1297 1307 1312 1326 1348 1363 1378 1383 1396">estructurales a estas formas de modo. Esto puede ahorrarle una gran cantidad de tiempo y <tspan y="1366" x="378 393 399 414 427 437 452 457 471 486 492 504 518 540 555 568 578 591 603 609 623 638 644 656 670 685 691 697 710 721 727 736 750 762 777 783 795 808 819 824 838 852 866 880 890 895 917 930 945 955 968 974 988 999 1005 1019 1029 1035 1040 1046 1058 1071 1086 1099 1110 1116 1128 1143 1158 1164 1170 1183 1194 1199 1214 1224 1238 1252 1267 1280 1291 1296 1315 1332 1346 1352 1358 1372 1383 1388 1403 1417 1429 1435 1444 1451">dinero en comparación con las técnicas experimentales utilizadas con las pruebas ODS, es decir, <tspan y="1404" x="378 392 403 413 419 441 454 463 469 482 488 499 513 526 532 554 568 582 592 606 612 618 633 644 649 671 685 691 705 715 729 740 746 752 766 781 793 803 817 828 834 849 861 871 884 889 899 913 926 932 938 950 963 973 979 991 1004 1025 1040 1046 1061 1072 1078 1092 1106 1112 1127 1133 1143 1157 1172 1186 1193 1199 1214 1227 1239 1252 1262 1268 1283 1294 1299 1312 1318 1331 1346 1352 1364 1378 1388 1393 1406">estimar visualmente los mejores lugares para realizar cambios de diseño, hacerlos y volver a <tspan y="1441" x="378 393 403 418 433 446 455 461 476 489 499 511 517 530 543 553 559 570 576 582 588 603 614 620 632 645 667 681 687 702 713 719 728 742 756 766 780 795 801 814 828 833 843 858 869 884 895 901">probar para ver si los cambios fueron exitosos. <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1520" x="378 399 418 437 445 453 467 475 490 497 517 534 541 559 567 585 614 631 651 664 683 697 704 716 724 744 753 765 784 798 806 818 835 854 875 888">Análisis de elementos finitos (FEA) <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1595" x="378 392 398 404 417 432 445 451 457 468 474 485 491 513 528 543 556 562 568 578 592 598 613 626 637 650 656 669 684 690 705 717 727 742 753 759 772 786 801 814 824 830 852 865 880 890 903 908 922 933 939 952 958 973 987 1001 1015 1037 1052 1063 1069 1078 1092 1106 1120 1130 1136 1142 1155 1160 1174 1185 1194 1204 1218 1230 1240 1254 1264 1277 1283 1298 1310 1320 1333 1339 1348 1362 1375 1381 1387 1398 1411 1421 1427 1433 1446">El análisis modal se basa en datos experimentales – debemos tener la estructura para realizar la <tspan y="1632" x="378 393 403 417 431 446 459 466 471 485 496 502 517 532 543 549 564 570 584 589 604 617 632 645 655 668 677 683 689 702 708 730 736 747 769 782 788 793 808 817 832 841 863 876 888 894 909 923 929 940 955 970 979 993 999 1013 1028 1041 1046 1060 1071 1081 1091 1105 1117 1127 1140 1150 1163 1169 1191 1196 1210 1224 1234 1244 1257 1268 1274 1285 1299 1304 1318 1329 1339 1352">prueba. Es posible generar la misma información sobre una estructura mientras se está <tspan y="1670" x="378 393 399 410 424 439 451 466 481 496 502">diseñando. <tspan y="1739" x="378 391 405 422 428 442 453 459 472 487 493 515 528 538 553 568 583 588 603 617 627 640 662 675 690 699 713 719 734 748 769 783 793 799 811 825 831 846 860 865 879 890 900 906 928 941 952 958 973 988 993 1008 1022 1028 1034 1047 1058 1064 1072 1082 1096 1108 1122 1135 1150 1162 1168 1181 1192 1198 1213 1225 1235 1249 1259 1272 1278 1292 1303 1310">FEA es un método puramente numérico de estimación de las frecuencias naturales, <tspan y="1776" x="378 391 413 428 438 448 453 468 482 495 507 513 528 542 548 561 567 575 590 600 622 635 646 651 666 680 686 708 722 737 752 759 765 778 793 804 809 824 837 852 866 880 889 903 914 920 933 947 964 969 991 1006 1021 1034 1044 1058 1073 1084 1090 1101 1116 1131 1136 1158 1172 1185 1191 1206 1220 1230 1243 1258 1268 1282 1292 1299 1305 1321 1336 1350 1372 1385 1396 1401 1416 1430">amortiguación y formas de modo. Los paquetes FEA modernos son muy potentes. Además de <tspan y="1814" x="378 384 399 410 416 431 444 454 469 480 486 500 514 520 529 544 553 575 588 594 609 622 628 650 665 680 694 701 707 720 734 750 756 767 781 787 802 816 829 844 858 864 878 888 894 899 905 917 930 940 946 961 973 983 996 1002 1024 1039 1053 1067 1073 1086 1096 1102 1108 1123 1134 1139 1153 1164 1173 1187 1201 1211 1223 1238 1249 1255 1270 1284 1297 1303 1317 1330 1336 1347 1357 1362 1372 1385 1399 1405 1419 1434">los datos de forma de modo, FEA se puede utilizar para modelar los esfuerzos que existirán en <tspan y="1851" x="378 392 407 420 426 440 451 460 470 484 496 506 520 530 543 548 558 573 586 596 609 614 629 642 652 666 675 697 703 718 730 740 746 757 763 769 780 793 803 816 822 834 847 862 875 887 893 907 921 926 936 950 963 969 975 987 1000 1010 1016 1022 1035 1041 1050 1063 1078 1090 1096 1110 1125 1131 1145 1159 1171 1185 1196 1209 1219 1225 1237 1243 1254 1260 1275 1281 1290 1303 1309 1315 1328 1337 1347 1353 1359 1373 1387">una estructura (para determinar si será capaz de realizar la función necesaria sin fallar). Se <tspan y="1889" x="378 393 407 421 436 450 456 470 480 486 491 497 509 522 532 538 553 565 575 588 594 616 631 645 659 665 678 688 694 700 713 718 728 738 750 765 776 785 798 808 822 837 848 854 867 873 888 901 907 919 932 938 953 963 970 976 986 1000 1006 1021 1035 1049 1063 1077 1083 1097 1107 1113 1119 1125 1137 1149 1159 1165 1180 1192 1202 1215 1221 1232 1238 1260 1274 1280 1293 1303 1309 1331 1345 1360 1375 1386 1391 1406 1420">puede utilizar para modelar la transferencia de calor; se puede utilizar para simular modos de <tspan y="1926" x="378 387 400 406 412 425 431 441 453 468 474 480 491 497 512 526 540 551 557 570 575 597 610 621 631 638 643 656 662 673 686 692 707 721 735 749 763 769 783 793 799 805 811 823 836 845 851 866 879 889 901 907 929 944 959 973 979 991 1001 1007 1013 1026 1032 1046 1052 1067 1080 1102 1108 1120 1132 1138 1153 1167 1173 1182 1188 1202 1208 1222 1237 1248 1255 1261 1274 1287 1304 1310 1325 1338 1348 1370 1375 1385 1398 1404 1417 1423">falla (colisiones y más); y se puede utilizar para modelar la dinámica de fluidos. FEA permite al </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>