]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 9-8 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F26" font-size="27" font-weight="700" y="760" x="1158"> <tspan font-family="F13" font-size="24" font-weight="400" y="806" x="623 634 638 650 662 670 682">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="687"> <tspan font-family="F13" font-size="24" font-weight="400" x="687 699 704 717">9-6 <tspan font-family="F0" font-size="27" y="859" x="132 150 165 171 184 196 210 216 229 239 254 276 289 299 309 324 330 340 354 360 374 384 390 396 402 414 427 433 448 460 470 483 488 498 511 526 532 543 552 562 575 585 591 597 610 615 625 639 650 665 679 693 704 714 726 732 747 761 767 773 786 791 805 816 825 835 849 861 871 885 895 908 914 927 933 939 952 958 967 981 994 1004 1016 1029 1035 1050 1063 1069 1082 1096 1108 1114 1124 1137 1149 1154 1169 1184 1189 1203">Un acelerómetro se utiliza para registrar la respuesta de la estructura a la fuerza de excitación – <tspan y="897" x="132 146 161 167 181 195 201 216 229 244 258 268 274 289 303 308 321 336 350 355 365 380 386 407 429 436 447 459 469 475">en unidades de “g” (o mm/s2). <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="970" x="132 151 171 182 194 224 245 266 282 298 318 339 357 369 389 400 421 440 451 468 487 499 518 536 553 565 586 607 627 643 654 666 686 697 718 739 760 776 796 807 828 847 858 888 908 924 940 952 964 976 997 1008 1026 1046 1062 1078 1097 1115 1131 1150">La importancia de seleccionar la punta de martillo correcta <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1043" x="132 146 152 158 168 181 203 216 231 245 251 264 269 284 298 309 324 330 344 358 364 370 392 405 414 424 430 436 442 457 464 469 482 488 494 507 512 522 527 542 548 562 576 588 594 609 623 629 635 647 653 668 682 697 707 719 725 739 753 759 773 779 785 807 819 829 839 845 851 857 871 878 884 897 906 920 932 942 955 960 974 988 994 1008 1018 1031 1046 1051 1073 1087 1102 1107 1122 1135 1141 1153 1159 1165 1180 1191">El tamaño y peso del martillo, y la rigidez de la punta en el martillo, afecta en gran medida a los <tspan y="1081" x="132 142 156 167 181 187 197 210 225 240 251 257 272 286 296 309 324 330 345 360 371 376 390 404 410 416 429 435 450 460 474 487 502 515 521 543 558 573 586 592 598">resultados obtenidos en la prueba modal. <tspan y="1150" x="132 146 160 174 188 210 225 236 242 257 271 285 291 303 317 332 343 349 363 377 387 399 409 415 429 435 440 450 463 485 498 513 527 533 548 561 567 573 586 592 606 617 626 636 650 662 672 686 696 709 715 730 744 757 763 777 788 798 811 833 848 859 864 874 884 896 906 919 933 948 963 969 983 997 1003 1016 1030 1042 1048 1058 1070 1080 1087 1092 1106 1112 1118 1129 1143 1148 1158 1168 1181 1191 1204">Tenemos que considerar el tamaño de la estructura que estamos tratando de excitar. Si se trata <tspan y="1187" x="132 147 161 167 181 196 209 214 228 239 249 259 273 284 294 308 318 331 336 351 361 373 388 403 417 422 435 441 463 476 487 492 505 518 525 531 543 558 580 594 600 606 619 630 636 651 664 674 687 702 716 727 733 748 754 760 775 786 792 803 817 831 837 852 863 868 883 897 903 916 931 937 951 965 971 980 986 998 1004 1019 1025 1031 1045 1059 1069 1083 1098 1110 1124 1135">de una estructura grande y masiva, como las paredes o los suelos de un edificio, entonces <tspan y="1225" x="132 147 161 176 190 212 227 238 244 258 269 282 291 297 311 326 332 354 366 376 386 392 398 404 418 424 446 460 473 478 493 507 518 531 546 561 567 573 588 603 625 640 646 656 670 676 698 712 726 737 746 756 769 775 788 803 809 815 828 834 845 850 865 879 885 898 913 923 936 942 948 954 968 979 989 999 1012 1024 1030 1044 1059 1066 1072 1078 1093 1104 1109 1131 1144 1153 1163 1169 1175 1181 1196 1207">debemos usar un martillo muy pesado. Como se muestra en la siguiente ilustración, los martillos <tspan y="1262" x="132 145 151 165 176 186 199 214 229 240 246 268 283 298 311 317 339 352 367 376 390 396 410 420 430 443 458 463 478 484 495 510 525 539 545 560 566 580 591 597 611 625 631 637 647 660 682 694 709 724 730 744 758 764 778 792 798 820 833 842 852 858 864 870 885 891 905 919 925 934 944 949 964 978 993 1000 1006 1023 1038 1044 1066 1078 1088 1098 1104 1110 1116 1131 1137 1142 1147 1162 1176 1185 1200">ajustados modalmente están disponibles del tamaño de un martillo de trineo. Un martillo ligero <tspan y="1300" x="132 143 149 171 186 192 206 228 241 256 266 279 285 300 314 320 335 348 363 376 386 399 409 422 428 441 456 469 475 484 498 512 522 534 547 553 564 578 587 593 605 610 624 638 648 662 684 697 712 721 735 740 755 765 777 792 807 820 827 833 847 858 864 878 888 903 918 931 946 952 966 971 986 1000 1014 1020 1034 1049 1062 1067 1081 1092 1102 1112 1126 1137 1146 1160 1170 1183">simplemente no generará una fuerza suficientemente grande. Es probable que una estructura <tspan y="1337" x="132 147 157 169 184 199 212 218 228 241 256 271 283 289 311 326 341 356 367 373 385 399 414 420 434 449 461 467 476 486 500 512 526 539 554 566 572 585 591 606 618 624 637 644 650 668 679 692 702 715 737 752 763 769 783 798 811 817 832 845 860 870 883 889 900 914 927 940 954 959 973 987 993 1007 1013 1019 1041 1053 1063 1073 1079 1085 1091 1106 1112 1118 1131 1144">grande tenga modos con una frecuencia baja. Usaremos una punta suave en el martillo. La <tspan y="1375" x="132 147 161 176 186 199 205 216 230 243 256 270 276 289 300 313 328 342 352 365 371 386 399 413 419 425 438 444 457 472 485 495 510 516 529 534 549 563 568 582 596 606 616 629 644 656 662 673 687 693 705 719 734 746 760 774 784 793 807 813 826 841 847 861 867 872 882 894 909 924 939 944 959 973 979 987 997 1011 1023 1037 1050 1065 1077 1083 1096 1102 1124 1137 1148 1153 1168 1181 1187 1202 1208">punta suave asegura que la energía de entrada se concentre en el rango de frecuencia más bajo. <tspan y="1444" x="132 146 152 158 164 177 183 197 208 217 227 241 253 263 277 287 300 305 320 335 340 354 365 371 381 393 408 414 436 449 460 466 479 492 498 504 516 531 553 568 574 580 593 604 610 624 634 644 654 668 680 690 703 713 726 737 743 758 772 778 789 804 818 833 842 852 866 872 887 899 909 922 928 934 947 958 964 986 999 1014 1028 1034 1049 1062 1072 1079 1085 1098 1113 1123 1137 1151 1163 1177 1188">Si la estructura no es tan masiva, como las estructuras de soporte para las máquinas, entonces <tspan y="1481" x="132 143 157 163 178 192 206 221 235 241 254 264 270 276 282 294 307 317 323 336 351 357 379 391 401 411 417 423 429 444 450 472 485 496 502 507 513 528 541 551 566 572 578 591 597 603 616 621 636 650 665 675 687 693 708 722 736 751 764 770 781 795 804 810 832 845 856 862 872 877 892 897 912 925 932 938 956 971 984 989 1002 1016 1028 1034 1056 1069 1080 1087 1092 1106 1117 1123 1144 1157 1168">se puede utilizar un martillo más ligero, y la punta puede ser más rígida. Una vez más, es más <tspan y="1519" x="132 141 154 166 172 178 184 190 212 227 240 249 259 265 274 280 294 309 322 328 337 351 364 374 386 399 405 416 430 439 445 457 463 477 491 501 515 520 534 549 555 561 574 579 593 604 613 623 637 649 659 673 683 696 703 708 721 727 741 756 768 774 789 803 818 828 840 846 852 858 872 886 896 909 930 944 958 968 982 988 1010 1023 1034 1039 1049 1054 1069 1075 1090 1103">fácil impartir una fuerza suficiente en la estructura, y una punta ligeramente más rígida <tspan y="1556" x="132 145 156 170 185 199 209 222 232 244 250 265 279 293 299 305 318 329 335 344 353 367 379 393 407 422 434 440 453 464 469 491 504 515 521 534 540 550 563 574 580 591 605 611 624 638 650 655 665 678 693 698 705 711 717 730 741 747 756 766 780 792 806 819 834 846 852 865 876 881 896 909 919 933 943 956 962 976 987 993 1004 1018 1033 1039 1053 1063 1078 1093 1106 1121 1126 1140 1151 1157 1172 1186 1200">asegurará que las frecuencias más altas se excitan - las frecuencias naturales son probables que <tspan y="1594" x="132 143 157 170 185 191 213 226 237 243 256 262 272 285 296 301 315 330 336 344 354 368 380 394 407 422 434 440 453 459">sean más altas en frecuencia. <tspan y="1663" x="132 147 153 162 168 183 196 202 223 237 251 261 275 282 288 299 304 310 324 335 345 359 372 377 391 401 414 436 451 462 467 482 492 507 522 534 549 564 578 584 598 604 609 619 634 644 658 668 674 688 702 708 722 737 742 755 769 783 793 799 805 818 833 847 857 863 877 891 897 907 920 942 954 969 984 990 1011 1025 1040 1046 1060 1067 1073 1088 1094 1107 1118 1133 1145 1156 1162 1177 1191">Y finalmente, si estuviéramos probando el rotor de un ventilador de tamaño medio, o aspas de <tspan y="1701" x="132 146 161 167 180 193 208 218 224 230 243 258 272 282 288 294 308 322 332 347 362 373 387 398 404 418 429 442 452 458 471 493 508 519 525 538 553 559 581 594 603 613 619 625 631 646 652 674 687 698 704 718 732 747 761 774 789 804 810 819 834 848 854 860 874 880 892 907 921 931 941 953 963 969 984 990 1005 1019 1034 1043 1049 1062 1084 1099 1110 1116 1131 1143 1158 1171 1181 1186 1200 1206">un ventilador, entonces usaríamos un martillo más pequeño (de lo contrario podríamos dañar el <tspan y="1738" x="132 145 156 171 184 190 205 219 225 231 244 257 272 281 287 293 306 321 336 345 351 366 380 394 400 411 425 430 444 455 465 478 484 498 508 523 538 550 565 580 594 604 611 616 629 635 649 660 673 683 689 702 724 739 750 756 769 784 797 803 818 832 846 856 869 875 884 890 905 910 925 938 944 957 969 975 990 1004 1018 1024 1030 1043 1054 1060 1069 1078 1092 1104 1118 1132 1146 1158 1164 1177 1188">aspa del ventilador que se está probando), y usaríamos una punta rígida ya que las frecuencias <tspan y="1775" x="132 147 160 170 184 194 207 213 227 238 244 254 268 278 290 305 311 333 346 357 363 376 382 392 405 416 422 435 450 456 464 474 488 500 514 527 542 554 560 573 579">naturales serán más altas en frecuencia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="673" height="330" transform="scale(1.426449, 1.415152) translate(133.898958,202.098501)" xlink:href="page8_data/img15.jpg"/><rect x="188" y="280" width="966" height="1" fill="#000000"/><rect x="186" y="281" width="971" height="2" fill="#000000"/><rect x="185" y="283" width="972" height="3" fill="#000000"/><rect x="185" y="286" width="6" height="467" fill="#000000"/><rect x="1151" y="286" width="6" height="467" fill="#000000"/><rect x="185" y="753" width="972" height="4" fill="#000000"/><rect x="186" y="757" width="971" height="1" fill="#000000"/><rect x="187" y="758" width="969" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>