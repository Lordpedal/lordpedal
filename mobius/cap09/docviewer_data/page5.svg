]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 572 582 600 620 638 655 666 684 695 713 723 744 764 782 801 817 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-5 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 400 413 423 433 439 445 451 466 471 485 507 521 536 549 555 577 591 605 615 629 635 648 654 668 679 689 701 716 731 744 750 760 773 788 802 808 823 836 851 866 872 884 898 913 919 933 948 960 966 978 992 998 1013 1026 1031 1046 1060 1066 1078 1090 1100 1115 1127 1137 1143 1158 1170 1180 1193 1199 1212 1226 1238 1244 1254 1266 1276 1282 1288 1301 1307 1321 1332 1341 1351 1365 1377 1387 1400 1410 1423 1430">martillo “modalmente ajustado” (equipado con una celda de carga) para excitar la estructura. <tspan y="340" x="378 401 415 430 436 458 473 484 490 496 509 515 524 538 551 561 573 586 592 606 616 622 628 634 646 658 673 686 692 707 720 730 743 748 763 778 784 798 812 825 835 841 847 860 865 879 890 900 910 924 935 945 959 969 982 988 1000 1014 1029 1035 1041 1054 1060 1072 1086 1092 1107 1120 1125 1140 1154 1160 1172 1184 1194 1209 1221 1228 1234 1246 1252 1274 1288 1302 1308 1330 1345 1356 1362 1368 1381">Medimos la fuerza utilizada para golpear la estructura con la celda de carga, y medimos la <tspan y="377" x="378 388 402 413 428 442 456 467 477 490 496 508 522 537 543 557 571 577 590 602 616 622 635 645 660 682 695 705 715 729 736 742 760 774 784 806 819 825 847 860 875 885 898 904 914 927 942 956 965 971 981 987 1000 1022 1037 1047 1053 1067 1078 1088 1101 1112 1118 1132 1142 1156 1170 1185 1198 1209 1215 1228 1243 1249 1255 1270 1281 1286 1296 1306 1320 1331 1336 1350 1356 1370 1381 1386 1400 1413 1423 1436">respuesta con un acelerómetro. Normalmente repetiríamos estas pruebas en los tres ejes para <tspan y="415" x="378 393 407 421 427 437 450 465 480 493 514 529 540 546 560 575 588 594 600 622 634 649 662 677 683 695 710 732 747 752 766 776 789 794 809 823 829 835 850 861 867 889 903 918 933 944 951 957 970 985 991 1005 1015 1029 1041 1055 1061 1076 1082 1093 1105 1119 1128 1134 1144 1157 1179 1194 1205 1211 1225 1236 1245 1259 1265 1279 1289 1304 1316 1330 1344 1350 1372 1378 1391 1406 1416 1431">que tengamos una imagen completa de los modos. En breve discutiremos este procedimiento <tspan y="452" x="378 390 405 420 426 448 460 473 488 498 503 518 531 541 554 560 566 580 586">con mayor detalle. <tspan y="522" x="378 391 404 410 432 445 460 474 480 495 508 513 528 543 549 564 577 592 606 611 625 636 646 659 669 675 684 697 712 724 730 744 759 772 787 802 816 822 835 850 856 870 876 882 903 918 940 953 968 978 993 998 1013 1027 1033 1039 1052 1058 1072 1082 1096 1110 1125 1138 1143 1158 1173 1183 1198 1212 1225 1231 1242 1256 1271 1286 1301 1315 1336 1351 1362 1368 1383 1396 1410 1416 1422 1435">La máquina no debe estar funcionando en el momento de la prueba porque suponemos que la <tspan y="559" x="378 391 397 412 422 435 447 453 467 482 488 509 523 538 544 559 571 577 588 602 607 622 636 650 664 674 687 693 705 719 741 756 761 771 785 796 810 816 826 839 854 869 874 889 903 909 915 928 934 943 957 970 980 992 1005 1011 1026 1039 1045 1058 1073 1083 1093 1105 1120 1133 1140 1146 1161 1166 1180 1193 1207 1219 1224 1234 1247 1259 1265 1280 1294 1308 1315 1320 1335 1349 1362 1368 1383 1397 1403 1417 1427">vibración medida se genera como resultado de la fuerza de entrada, o “excitación”. Cualquier <tspan y="597" x="378 391 397 412 422 435 447 453 467 482 488 503 508 518 532 538 553 567 573 587 600 610 623 633 648 662 668 680 695 717 731 741 756 778 791 801 815 825 837 843 849 864 875 881 890 904 915 929 935 945 958 973 988 999 1005 1020 1033 1039 1045 1058 1064 1079 1089 1103 1116 1131 1144 1151 1157 1170 1183 1194 1200 1214 1224 1238 1252 1267 1280 1291 1297 1311 1325 1331 1343 1358 1372 1386 1395 1409 1424 1436 1442 1455">vibración o ruido externo comprometerá los resultados de la prueba. Las pruebas de coherencia <tspan y="634" x="378 391 397 409 424 433 443 457 463 476 488 494 508 523 529 540 553 559 573 583 589 595 601 613 626 640 646 661 674 684 697 702 708 723 736 751 761 767 775 781 793 806 816 822 828 841 847 861 871 885 896 909 924 936 942 955 960 975 989 994 1004 1018 1024 1039 1054 1061 1074 1080 1094 1104 1117 1129 1135 1149 1164 1170 1183 1197 1206 1220 1229 1244 1257 1263 1273 1286 1297 1302 1308 1320 1335 1357 1372 1378 1384 1396">y correlación se utilizan para identificar la presencia de ruido/vibración externa (así como la <tspan y="671" x="378 384 399 413 427 437 443 452 458 470 483 495 501 515 530 536 550 564 570 585 600 611 617 632 637 651 662 668 683 697 703 709 715 729 743 756 762 768 783 796 810 824 835 841 855 869 875 881 894 900 914 925 934 944 958 970 980 994 1004 1017 1023 1029 1042 1048 1054 1067 1072 1086 1095 1101 1113 1126 1138 1144 1157 1163 1177 1191 1197 1203 1216 1222 1231 1245 1258 1268 1280 1293 1299 1314 1328">identificación de posibles no linealidades en la estructura, y la eficacia de la fuerza de <tspan y="709" x="378 392 406 418 424 434 447 458 464 479 493 503 509">excitación). <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="788" x="378 395 414 433 448 456 475 495 502 522 539 546 559 576 591 610 629 646 661 674 692 699 719 736 743 755 768 785 801 820 837 856 871 880 898 905 917 935 956 973 986">Función de respuesta de frecuencia (FRF) <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="863" x="378 393 406 416 429 435 447 462 476 491 503 517 526 532 538 551 562 568 580 593 603 616 628 637 651 661 667 677 687 693 705 718 729 735 744 758 769 784 799 811 826 836 850 861 866 881 895 901 907 920 925 939 950 960 970 984 996 1006 1019 1029 1042 1049 1055 1067 1080 1086 1098 1112 1118 1131 1153 1168 1179 1185 1191 1204 1210 1219 1233 1248 1260 1266 1280 1295 1301 1315 1329 1334 1344 1358 1369 1384 1397 1411 1422 1432 1445">Para conocer las características resonantes de la estructura, calculamos la función de respuesta <tspan y="900" x="378 393 407 413 422 431 445 457 471 485 500 512 518 530 536 546 559 575 588 597 604 610 620 632 654 669 675 688 703 709 721 735 750 765 777 783 798 811 817 829 843 865 880 886 892 905 911 920 934 949 961 967 981 996 1001 1016 1030 1035 1045 1055 1067 1082 1093 1102 1116 1125 1139 1154 1166 1172 1185 1191 1197 1211 1217 1223 1236 1252 1265 1271 1285 1296 1302 1308 1321 1326 1336 1350 1356 1369 1381 1387 1401 1416 1422 1437 1450">de frecuencia (FRF), también conocida como la función de transferencia. El FRF es la relación de <tspan y="937" x="378 384 397 403 413 427 438 453 467 481 492 502 515 520 542 556 571 576 591 604 610 623 629 635 648 654 663 677 690 700 712 725 731 746 760 765 779 793 803 813 825 840 853 859">la respuesta medida a la fuerza de entrada. <tspan y="1007" x="378 392 398 404 419 433 448 453 467 477 490 512 527 538 543 549 563 576 590 602 612 624 634 640 654 669 681 687 696 710 724 734 746 759 764 777 783 805 818 833 839 848 854 868 883 896 901 911 925 936 951 965 979 990 1000 1013 1018 1033 1047 1061 1067 1076 1090 1104 1114 1126 1132 1146 1160 1173 1184 1194 1207 1229 1242 1257 1267 1280 1286 1292 1305 1311 1333 1339 1350 1372 1385 1390 1405 1419 1433">Si pudiéramos inyectar una fuerza y medir una respuesta que fuera exactamente la misma que <tspan y="1044" x="378 384 397 403 412 426 440 450 462 475 481 496 510 515 529 543 555 560 570 583 595 601 615 630 637 643 656 671 680 695 710 722 736 747 752 766 772 778 791 807 820 826 837 850 860 866 879 885 899 914 927 933 939 944 959 973 986 991 1006 1012 1025 1040 1053 1060 1065 1079 1084 1099 1105 1119 1141 1156 1168 1177 1192 1207 1213 1224 1237 1252 1266 1288 1303 1314 1319 1334 1348 1362 1368 1381">la fuerza de excitación, entonces el FRF sería una línea plana. Sin embargo sabemos que a <tspan y="1082" x="378 390 396 410 420 430 443 454 460 468 478 492 504 518 531 546 558 564 577 588 594 607 622 634 649 663 673 683 695 705 719 741 756 766 772 787 801 815 821 827 842 853 858 873 879 892 906 911 925 936 942 957 971 976 989 995 1009 1019 1032 1044 1050 1065 1079 1085 1096 1110 1116 1129 1151 1166 1172 1178 1187 1193 1205 1217 1232 1239 1244 1258 1271 1293 1308 1313 1327 1342 1348 1359 1372 1386 1399 1421 1436 1447">ciertas frecuencias encontraremos que los niveles de vibración se amplifican. También sabemos <tspan y="1119" x="378 393 407 421 427 433 446 452 465 487 502 508 514 523 529 541 554 566 572 586 601 607 620 626 638 651 666 678 691 701 713 719 733 739 745 760 766 778 792 798 811 817 829 835 848 858 868 881 892 898 906 916 930 942 956 969 984 996 1002 1015 1026 1032 1042 1048 1061 1067 1075 1085 1099 1111 1125 1138 1153 1165 1171 1184 1189 1204 1217 1227 1241 1251 1264 1269 1279 1284 1297 1303 1314 1328 1333 1343 1357 1372 1386 1397 1403 1413 1426 1432 1445">que la amplificación alcanzará el pico a ciertas frecuencias (la frecuencia natural) y se reducirá a <tspan y="1157" x="378 387 397 411 423 437 451 466 477 483 496 507 513 526 532 542 555 566 572 584 590 612 625 636 642 657 670 676 689 700 705 719 725 731 744 750 760 773 784 797 802 817 831 836 846 860 875 889 901 913 919 933 948 954 968 982 997 1010 1025 1040 1053 1059 1074 1088 1094 1100 1113 1119 1131 1153 1168 1177 1187 1193 1208 1222 1235 1247 1253 1267 1282 1287 1300 1306 1320 1334 1340 1346 1359">frecuencias altas y más bajas – la tasa de reducción depende de la amortiguación y de la <tspan y="1194" x="378 393 403 418 431 437 459 465 480 492 507 513 526 532 538 553 564 570 592 606 621 636 647 654 660 676 690 702 716 729 739 754 767 774 780 794 805 815 827 849 864 875 881 896 905 920 935 948 962 977 992 998 1012 1023 1032 1042 1056 1068 1078 1092 1102 1115 1126 1131 1146 1160 1166 1179 1191 1201 1207 1222 1233 1238 1253 1263 1275 1290 1305 1316 1322 1337 1350 1356 1362 1368 1383 1396 1406 1416 1429 1444">proximidad a los modos. Recuerde, estamos probando estructuras de varios grados de libertad <tspan y="1232" x="378 388 411 428 447 459 469 475 490 504 514 520 526 541 547 562 576 589 595 610 623 637 647 660 666 688 701 712 717 732 746 752 766 780 786 808 823 838 852 858">(MDOF) por lo que habrá más de un modo. <tspan y="1301" x="378 392 405 427 442 448 461 476 482 497 512 523 536 546 559 571 581 595 617 632 643 649 664 678 691 697 710 725 731 746 755 765 778 789 795 804 813 827 839 853 867 882 894 900 913 924 930 936 949 954 964 978 989 1004 1018 1032 1042 1052 1065 1071 1086 1099 1105 1116 1129 1135 1141 1156 1169 1175 1186 1199 1209 1222 1228 1250 1264 1277 1282 1297 1310 1316 1329 1335 1348 1363">También observaremos que en otras frecuencias la respuesta de salida será muy baja en <tspan y="1338" x="378 390 405 427 442 455 465 478 490 496 510 525 531 543 558 572 578 584 597 603 612 626 640 650 662 675 680 695 709 715 728 743 752 762 775 790 803 809 815 829 840 850 863 874 880 888 898 912 924 938 952 967 978 984 997 1008 1014 1024 1037 1052 1062 1076 1086 1100 1114 1124 1137 1152 1158 1164 1177 1188 1194 1202 1212 1226 1238 1252 1265 1280 1292 1298 1311 1322 1328 1343 1355 1365 1379 1389 1401 1407 1421 1432 1439">comparación con la fuerza de entrada. Estas frecuencias representan las frecuencias naturales. <tspan y="1376" x="378 393 408 418 424 437 443 457 479 494 500 514 521 527 538 552 567 582 596 611 624 646 661 672 678 693 707 720 726 741 751 765 780 793 815 830 841 847 861 876 889 895 907 913 928 941 946 959 964 978 993 1005 1019 1034 1043 1053 1066 1088 1103 1114 1120 1135 1149 1163 1169 1175 1188 1194 1202 1212 1226 1238 1252 1265 1280 1292 1298 1311 1317 1331 1345 1351 1357 1368 1381 1395 1409 1424 1439 1454">Por ejemplo, supongamos que probamos una viga y encontramos que la frecuencia del segundo <tspan y="1413" x="378 400 415 430 445 451 465 479 485 494 500 513 527 533 548 562 568 582 593 599 613 627 633 646 661 666 684 696 703 708 714 730 745 760 770 782 788 799 813 828 843 857 872 885 907 922 933 939 954 968 982 987 1001 1012 1022 1035 1057 1072 1083 1089 1110 1116 1131 1137 1150 1165 1180 1194 1200 1206 1219 1225 1235 1249 1260 1275 1288 1302 1313 1323 1336 1342 1355 1370 1376 1390 1396">modo de flexión es de 30 Hz.  Ahora supongamos que estamos midiendo la respuesta en el <tspan y="1451" x="378 390 404 419 428 438 453 459 473 487 493 499 512 518 533 545 555 565 578 584 590 596 610 621 631 646 652 665 680 685 699 705 711 726 740 754 764 779 784 799 814 829 842 848 854 869 881 891 904 910 924 930 936 947 960 975 989 1003 1018 1033 1039 1061 1075 1090 1105 1111 1126 1139 1145 1154 1160 1174 1187 1193 1208 1222 1229 1235 1249 1255 1261 1274 1287 1293 1307 1317 1323 1336 1351 1357 1371 1377 1383 1395 1411 1424 1430 1443">centro de la barra, justo en el punto nodal para el segundo modo de flexión. El valor en el FRF a <tspan y="1488" x="378 391 406 412 430 442 448 459 472 482 488 501 506 529 547 562 568 583 596 602 616 622">30 Hz sería MUY bajo. <tspan y="1558" x="378 391 404 410 421 427 442 456 462 475 490 500 514 519 525 531 545 556 566 576 589 601 607 621 636 642 664 678 692 702 712 722 735 740 750 759 773 784 790 803 819 833 839 848 863 885 898 913 928 939 945 958 973 979 985 998 1003 1018 1024 1033 1047 1059 1071 1077 1092 1106 1112 1127 1134 1139 1154 1160 1172 1178 1192 1199 1205 1211 1224 1239 1249 1263 1269 1281 1296 1311 1317 1330 1345 1358">La siguiente ilustración muestra tres FRS tomados en la dirección X, Y y Z, junto con una <tspan y="1595" x="378 392 403 413 423 437 449 459 472 482 495 501 512 518 540 555 561 575 580 595 609 623 629 640 654 659 673 684 694 707 713 726 740 746 768 781 795 810 825 831">estructura simple que se está animando. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>