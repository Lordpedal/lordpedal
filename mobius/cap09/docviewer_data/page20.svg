 700 710 723">9-20 <tspan font-family="F34" font-size="43" font-weight="700" y="1238" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F35" x="347"> <tspan font-family="F31" font-size="27" font-weight="400" y="1320" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 580 586 601 607 616 629 639 652 667 679 685 698 709 715 728 743 752 762 776 781 800 817 831 836 849 855 869 874 880 893 908 921 927 933 944 950 961 967 989 1003 1018 1031 1037 1043 1055 1061 1073 1087 1100 1115 1130 1145">Los estudiantes deben entender las diferencias entre ODS y el análisis modal y cuándo <tspan y="1358" x="181 195 205 211 217 223 235 248 258 264 276 289 304 317 323 336 351 366 372">utilizar cada uno. <tspan font-family="F31" y="1396" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 575 597 610 620 635 650 665 671 685 700 706 719 724 739 753 759 773 783 797 811 826 839 845 859 873 879 891 906 919 925 931 942 948 959 965 987 1002 1017 1030 1036 1042 1056 1067 1080 1094 1109 1124 1130 1144 1159">Los estudiantes deben entender la metodología de prueba de análisis modal usando un <tspan y="1434" x="181 194 209 215 225 238 252 267 277 283 297 303 325 338 347 357 363 369 375 390 396 408 421 427 433 447 457 470 485 499">agitador o martillo calibrado <tspan font-family="F36" y="1472" x="229">o<tspan font-family="F25" x="245"> <tspan font-family="F21" x="277 291 302 312 327 333 339 354 366 372 385 398 412 418 424 437 443 455 469 484 493 498 513 527 537 550 562 568 582 597 603 617 631 637 643 653 667 678 693 708 714 720 733 748 762 772 778 792 806 812 827 840 849 864 875 881 886">Esto incluye la configuración del recopilador de datos   <tspan font-family="F36" y="1509" x="229">o<tspan font-family="F25" x="245"> <tspan font-family="F21" x="277 291 302 312 327 333 339 354 366 372 385 398 412 418 430 445 466 481 491 504 519 533 547 557 563 569 584 594 600 615 628 638 653 664 669 684 698 712 718 729 743 748 758 772 784 799 814 820 826 838 852">Esto incluye comprender los datos que se recopilan <tspan font-family="F36" y="1547" x="229">o<tspan font-family="F25" x="245"> <tspan font-family="F21" x="277 291 305 311 325 337 349 355 369 384 390 404 418 424 439 453 467 477 490 501 507 522 535 541 563 576 585 595 601 607 613 627">Selección de puntas de martillo <tspan font-family="F31" y="1585" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 580 586 608 622 636 642 654 660 675 689 703 714 720 733 749 762 768 780 786 798 813 827 841 851 864 879 891 897 909">Los estudiantes deben entender las mediciones FRF y coherencia <tspan font-family="F31" y="1624" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 575 597 610 625 631 643 649 663 678 684 699 713 718 724 739 753 767 777 792 798 813 826 832 844 859 873 888 902 914 926 932 947 961">Los estudiantes deben entender la medición del punto de conducción <tspan font-family="F31" y="1663" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 564 570 576 590 600 605 620 632 638 653 659 673 679 694 708 713 723 737 749 754 769 779 794 806 811 826 839 854 859 873 888 893 903 916 926 948 953 968 983 994 1000 1015 1028 1034 1056 1069 1078 1088 1094 1100 1106 1121 1127 1149 1164 1176 1182 1188 1193 1208">Los estudiantes deben entender el principio de reciprocidad en términos de martillo móvil o <tspan y="1701" x="181 192 206 221 232 247 257 262 284 299 312 318 323">sensor móvil <tspan font-family="F31" y="1739" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 195 209 223 238 251 257 270 285 291 303 317 330 345 355 368 374 380 393 399 413 423 429 442 457 467 480 491 497 512 527 532 547 561 567 573 584 597 612 623 638 647 653 666 672 678 691 702 707 717 731 740 753 763 776 791 803 809 822 833 839 853 867 873 882 895 906 920 927 932">Tenga en cuenta la orientación del sensor y las referencias de fase.  <tspan font-family="F31" y="1778" x="133"><tspan font-family="F25" x="145"> <tspan font-family="F21" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 562 577 599 614 620 631 644 650 664 674 680 686 692 704 717 723 737 742 748 761 776 789 795 801 812 818 829 835 857 871 886 899 905 911 917 931 945 955 970 976 988 1002 1017 1023 1036 1050 1066">Los estudiantes deben entender cómo se utiliza el análisis modal junto con FEA <tspan y="1832" x="133"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1261" width="1085" height="1" fill="#000000"/><image x="397" y="388" width="547" height="717" xlink:href="page20_data/img44.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointe