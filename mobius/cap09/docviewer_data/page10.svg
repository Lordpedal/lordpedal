]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 9-10 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="24" y="793" x="1209"> <tspan y="838" x="623 634 638 650 662 670 682">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="687"> <tspan font-family="F13" font-size="24" font-weight="400" x="687 699 704 717">9-9 <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="917" x="132 148 166 173 188 205 220 239 256 276 291 299 317 325 344 361 369 388 401 420 438 457 475 489 497 526 546 565 584 592 609 624">La secuencia de pruebas modales <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="991" x="132 146 157 167 180 202 217 228 234 243 253 266 276 289 303 318 333 339 353 367 373 387 401 411 424 434 456 461 476 489 498 504 516 531 553 568 574 585 599 605 616 631 653 668 682 692 702 715 720 730 745 760 773 779 785 798 804 818 828 838 848 862 874 884 897 907 920 927 933 948 962 972 978 984 999 1004 1014 1027 1041 1051 1066 1073">Estamos tratando de determinar cómo se comporta toda la estructura. Por lo tanto, <tspan y="1029" x="132 147 161 173 187 198 203 213 226 248 263 274 280 292 305 311 323 337 343 356 366 372 386 392 398 411 427 440 445 459 473 483 493 506 512 524 537 552 565 571 586 599 614 624 639 644 659 673 679 685 698 703 717 728 738 748 762 774 784 797 807 820 826 835 849 863 869 882 888 902 907 921 932 942 947 960 966 980 995 1007 1013 1023 1037 1045 1059 1068 1082 1097 1109 1115 1128 1134 1140 1153 1164 1174 1189">necesitamos calcular el FRF entre cada punto de la estructura (en 3 ejes) y una referencia. Esto <tspan y="1066" x="132 143 157 163 178 192 206 221 235 241 247 261 275 285 298 308 313 323 329 344 350 362 375 396 410 424 434 448 453 468 482 488 502 517 528 534 556 569 583 597 607 620 631 637">se puede lograr típicamente de dos maneras: <tspan y="1136" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 194 208 214 228 240 252 258 272 287 300 322 337 348 354 368 383 389 402 417 423 435 450 456 462 476 491 503 513 519 533 548 563 577 591 596 611 626 632 647 661 673 683 697 719 734 745 751 757 770 775 789 800 810 820 834 846 856 869 879 892 899 904 917 923 945 960 972 986 1008 1023 1034 1040 1054 1059">Seleccionamos un único lugar donde golpearemos la estructura, y movemos el <tspan y="1173" x="180 193 205 219 225 239 249 264 285 299 308 318 333 339 352 358 370 383 398 411 416 431 445 460 470 484 490 505 519 525 531 544 549 563 574 583 593 607 619 629 643 653 666 673 679 692 707 717 723 738 751 761 776 787 793 804 817 823 835 848 863 873 887 897 909 924 930 941 947 969 983 989 999 1011 1026 1040 1053 1074 1088 1102 1112 1126 1133 1138 1153 1168 1177">acelerómetro a cada punto de la estructura. Los datos se capturan simultáneamente. Por <tspan y="1210" x="180 194 200 214 236 251 257 272 278 284 299 314 320 334 348 361 370 384 406 421 432 438 444 457 463 477 487 497 507 521 533 543 557 567 579 585 599 613 619 625 638 644 659 674 685 691 703 709 723 738 743 757 766 780 785 798 804 810 824 837 847 860 882 897 908 914 920 933 939 948 962 973 988 1002 1016 1027 1037 1050 1056 1069 1084 1090 1096 1109 1115 1130 1145 1156 1162 1173 1179 1193 1208">ejemplo, golpearemos la estructura en la posición “1” y leeremos la respuesta en la posición <tspan y="1248" x="180 194 203 217 223 236 251 257 263 278 289 295 308 314 328 339 345 360 366 372 387 392 405 411 425 430 439 449 463 478 483 493 499 512 527 542 557 563 569 582 587 602 612 626 640 655 667 673 688 701 711 724 730 742 754 769 782 788 802 807 821 831 837 843 858 864 870 884 897 912 927 933 947 953 959 972 983 997 1003 1017 1026 1041 1063 1077 1086 1096 1111 1117 1128 1141">“1” en los ejes X, Y y Z (repitiendo la prueba para cada eje). Y luego el acelerómetro se <tspan y="1285" x="180 202 216 230 243 257 263 276 282 288 301 307 322 337 348 354 365 371 386 401 407 419 424 434 449 455 461 467 481 495 510 525 530 545 552 558 564 578 591 606 621 628 633 647 657 662 684 690 703 718 727 737 750 761 767 782 796 810 816 827 833 846 868 883 892 906 912 918 940 955 968 979 989 1002 1024 1039 1050 1056 1062 1075 1081 1095 1105 1115 1125 1139 1151 1161 1175 1185 1197">mueve a la posición 2 (X, luego Y, luego, Z) mientras que siempre impactamos la estructura <tspan y="1323" x="180 194 209 215 221 234 240 255 270 281 287 298 304 319 334 339 353 362 375 381">en la posición “1”. <tspan y="1392" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 197 203 213 226 236 251 263 273 279 292 305 327 340 355 364 378 385 391 402 407 421 443 457 467 481 487 502 516 531 545 567 582 593 598 620 634 649 654 664 670 676 689 694 704 718 729 744 758 772 783 793 806 811 825 839 845 859 874 887 893 904 919 925 938 944 958 973 979 991 1004 1016 1022 1036 1051 1057 1079 1084 1098 1112 1122 1132 1145 1156">Alternativamente, siempre podemos medir la respuesta en una sola ubicación mientras <tspan y="1430" x="180 195 210 216 231 245 258 280 295 306 312 318 331 336 350 361 370 380 394 406 416 430 440 453 459 472 487 493 505 518 533 546 552 566 580 586 598 611 623 629 644 658 664 677 682 697 703 712 726 738 750 756 770 785 791 806 819 825 847 861 875 881 893 899 914 928 935 941 956 970 983 998 1012 1018 1029 1042 1052 1058 1072 1078 1087 1093 1105 1111 1117 1123 1137 1147 1153 1159 1165 1177 1189 1198">golpeamos la estructura en cada ubicación y dirección de medición. Puede ser difícil utilizar <tspan y="1467" x="180 194 205 215 229 235 256 270 280 295 309 324 330 343 358 364 377 392 398 404 416 429 441 447 461 476 490 501 507 512 527 542 556 567 576 586 592 605 611 625 636 642 657 671 681 696 710 724 729 743 754 760 775 781 790 796 807 813 819 825 838 847 861 873 883 895 905 911 924 930 936 949 954 968 979 989 999 1013 1025 1035 1048 1058 1071 1077 1090 1105 1111 1123 1136 1151 1164">este método en aplicaciones industriales porque es difícil afectar a la estructura en cada <tspan y="1505" x="180 194 209 215 227 240 252 258 273 288 293 306 312 326 331 345 351">ubicación y eje. <tspan y="1574" x="132 145 158 164 174 188 200 215 230 236 242 255 267 273 287 302 307 322 336 342 348 363 374 379 394 407 417 432 443 449 463 474 479 494 508 514 526 532 542 555 561 567 573 594 609 624 633 643 656 671 683 689 701 708 714 728 734 740 752 767 780 786 792 804 817 832 847 857 862 877 891 905 919 925 934 948 962 968 979 989 999 1011 1021 1027 1033 1046 1052 1065 1070 1085 1095 1108 1120 1126 1140 1154 1160 1175 1189">La recopilación de los datos es de vital importancia. El analizador debe registrar la vibración de <tspan y="1611" x="132 146 160 172 178 188 201 212 218 233 248 253 266 272 278 291 296 306 320 331 346 360 374 385 395 407 413 427 441 447 458 472 478 488 503 513 526 532 537 552 565 580 586 592 607 622 631 637 643 658 664 674 686 701 711 725 732 738 752 758 764 769 791 806 819 831 841 856 861 876 890 904 918 924 938 949 959 971 981 986 996 1011 1021 1034 1040 1062 1075 1090 1099 1113">excitación y la respuesta en su totalidad. Por lo tanto, el impacto debe estar totalmente <tspan y="1649" x="132 144 159 174 184 197 212 218 232 247 253 268 281 296 305 315 330 335 350 364 370 375 385 398 413 419 430 439 449 464 470 484 498 504 514 519 533 555 570 585 590 605 619 625 638 653 659 671 684 699 712 718 723 736 742 748 761 766 776 790 801 816 830 844 855 865 878 883 898 912 926 940 946 960 971 981 993 1003 1009 1018 1033 1043 1056 1062 1084 1097 1112 1121 1135">contenido dentro del registro de tiempo de un canal y la respuesta debe estar totalmente <tspan y="1686" x="132 144 159 174 184 197 212 218 233 245 251 265 279 285 299 305 310 320 333 348 354 365 374 384 399 405 419 433 439 449 454 468 490 505 520 525 540 554 560 566 577 590 605 619 633 648 663 669 681 694 709 722 728 734">contenida en el registro de tiempo del segundo canal. <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1760" x="132 152 173 194 209 221 242 263 279 299 317 329 350 371 382 403 422 434 445 465 486 506 518 530 547 567 588 609 625">Configuración del analizador <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1833" x="132 146 152 158 171 186 199 205 211 223 236 251 266 275 281 296 309 324 338 344 358 368 378 391 401 407 419 433 448 457 462 477 491 501 514 529 543 549 564 577 587 600 606 618 631 645 655 669 679 691 701 707 713 728 739 745 760 772 782 797 808 814 826 841 863 878 884 895 908 914 929 943 954 965 975 981 996 1002 1016 1022 1035 1050 1059 1073 1082 1088 1103 1113 1134 1147 1162 1172 1185 1192">El analizador debe estar configurado para capturar los datos como se describió anteriormente. <tspan y="1870" x="132 145 158 164 177 189 199 205 218 231 243 249 263 278 284 295 309 315 329 339 345 350 356 368 381 387 402 415 425 438 444 459 472 486 492 506 512 518 530 545 558 564 570 582 595 610 625 634 640 654 665 680 693 703 717 722 737 750 761 771 784 790 805 819 832 838 853 868 873 888 902 916 922 928 941 946 960 971 980 990 1004 1016 1026 1040 1050 1063 1070 1076 1094 1105 1118 1140 1154 1165">La activación se utiliza para que el analizador espere hasta que golpee la estructura. Usamos <tspan y="1907" x="132 147 157 171 177 192 198 209 224 237 247 259 274 289 299 304 319 332 342 355 361 376 390 403 409 423 429 435 441 462 477 490 502 512 527 532 547 562 568 580 595 616 622 635 650 662 676 682 695 701 707 721 731 736 751 763 769 784 790 805 810 825 839 845 850 860 873 888 894 905 914 924 939 945 959 973 979 989 994 1008 1030 1045 1059 1066">pre-disparador para que el impacto no comience al principio del registro de tiempo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="551" height="264" transform="scale(1.954628, 1.954545) translate(68.04364,142.232558)" xlink:href="page10_data/img19.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>