]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F18" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 573 583 601 621 639 656 667 685 696 714 724 745 765 783 802 818 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-19 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F21" font-size="27" y="303" x="379 394 409 419 425 436 450 465 479 493 504 514 528 535 541 552 566 571 581 595 610 624 630 643 653 666 672 686 701 714 720 732 746 761 772 778 793 806 816 829 844 850 864 869 884 899 909 922 937 949 955 968 974 979 994 1003 1017 1027 1049 1062 1072 1078 1090 1103 1108 1123 1136 1146 1159 1165 1176 1186 1200 1213 1222 1228 1242 1257 1270 1276 1287 1293 1315 1329 1335 1348 1360 1366 1380 1395 1400 1410 1423 1438">Por supuesto, se requiere una considerable potencia informática para crear una simulación tan <tspan y="341" x="379 391 406 428 443 449 455 467 480 495 508 514">complicada. <tspan y="410" x="379 393 408 414 420 433 439 452 457 472 486 496 509">En la Figura <tspan font-family="F33" x="514"> <tspan font-family="F21" x="514 529 536 545 560 566 581 595 610 624 646 661 672 677 690 704 713 719 733 739 745 767 781 796 810 816 831 836 851 865 871 885 899 905 918 931 946 956 962 968 981 995 1010 1020 1026 1038 1052 1067 1073 1079 1092 1098 1109 1115 1137 1151 1157 1170 1182 1188 1202 1217 1223 1237 1251 1257 1266 1279 1285 1291 1304 1310 1325 1339 1345 1358 1373 1379 1392 1402 1417 1430 1437">9-19 podemos ver el modelo de un ventilador con la simulación de falla de un aspa. <tspan y="448" x="379 393 407 413 422 436 449 455 461 473 488 494 508 523 536 541 556 566 580 594 609 622 627 640 645 659 665 671 680 694 705 719 725 735 748 763 778 784 795 809 815 827 841 863 878 891 901 915 921 933 948 963 969 975 987 993 1004 1010 1032 1046 1052 1065 1077 1083 1098 1113 1119 1125 1138 1143 1157 1168 1178 1192 1205 1220 1226 1248 1261 1274 1280 1292 1305 1315 1327 1340 1347 1352 1367 1373 1386 1395 1410 1417 1423 1437 1448">Se realizó una prueba y el resultado se comparó con la simulación, y estuvo muy cerca. Claro, es <tspan y="485" x="379 401 415 427 442 457 463 485 498 509 515 530 542 552 565 575 590 596 607 613 635 649 655 668 677 683 692 705 711 717 730 741 748 754 767 772 786 799 814 828 837 843 865 878 893 903 915 925 931 943 958 972 978 990 1003 1025 1040 1046 1061 1072 1077 1092 1106 1112 1126 1132 1143 1157 1172 1187 1198 1203 1218 1231 1241 1254 1260 1266 1280 1295 1305 1317 1327 1333 1347 1352 1358 1380 1394 1399 1414 1424">mucho más barato simular fallas, y experimentar con cambios de diseños para lograr el mejor <tspan y="523" x="379 394 400 411 425 440 454 460">diseño. <tspan y="962" x="1403"> <tspan y="1587" x="1287"> <tspan font-family="F22" font-size="24" y="1649" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 942 947 955 968">9-19 <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1728" x="379 397 416 446 465 474 493 511 526 534 554 573 580 600 618 626 633 651 670 689 697 705 720 728 742 750 779 799 818 837 845 852 867 886 906 913 931 939 946 964 983 1002 1011 1019 1033 1041 1055 1063 1082 1099 1107 1124 1133 1151 1180 1197 1217 1229 1248 1263 1270 1282 1290 1309 1318 1331 1350 1365">Combinación del análisis modal con el análisis de elementos finitos <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="1802" x="379 394 409 431 446 452 463 477 483 504 518 533 544 550 565 580 594 600 613 628 637 651 660 666 681 691 712 726 740 750 764 771 776 790 796 802 815 830 843 849 855 866 872 883 888 910 925 940 953 959 965 976 990 995 1005 1019 1032 1038 1044 1056 1069 1075 1088 1093 1115 1128 1143 1157 1172 1187 1193 1206 1221 1227 1241 1247 1252 1267 1277 1291 1301 1316 1326 1331 1346 1361 1367 1379 1393 1408 1414 1428 1434">Como se mencionó anteriormente, el análisis modal se realiza a menudo en el prototipo con el <tspan y="1840" x="379 388 394 409 415 429 443 449 463 473 488 503 516 525 531 537 550 556 571 580 594 606 612 623 629 644 658 664 679 693 699 704 726 741 756 770 776 790 796 811 825 830 844 850 864 886 899 914 923 938 944 953 958 973 979 989 1003 1010 1016 1030 1043 1049 1064 1078 1092 1106 1120 1135 1140 1150 1164 1177 1183 1189 1201 1213 1223 1229 1241 1254 1276 1291 1297 1312 1323 1328 1342 1357 1362 1376 1382">fin de probar la precisión del modelo de elemento finito. Se pueden realizar cambios en el <tspan y="1877" x="379 401 416 431 445 451 466 471 486 499 510 520 533 539 554 568 582 588 599 614 620 635 647 652 667 680 686 698 712 727 733 739 754 765 771 780 794 805 819 825 835 848 863 878 889 895 908 922 937 950 960 966 987 1001 1015 1025 1038 1044 1058 1069 1076 1082 1100 1115 1127 1133 1146 1160 1172 1178 1193 1207 1220 1226 1240 1246 1252 1274 1288 1303 1317 1323 1338 1344 1358 1368">modelo hasta que coincida con los resultados experimentales. Una vez que el modelo es </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y=