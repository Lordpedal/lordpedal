]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 9-18 <tspan font-family="F17" font-weight="400" x="775"> <tspan font-family="F18" font-weight="900" x="779 798 817 835 845 863 882 899 919 928 945 955 965 975 994 1014 1032 1049 1060 1078 1089 1107 1116 1138 1157 1176 1194">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F32" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F21" font-size="27" y="303" x="133 148 154 165 179 194 207 221 236 246 251 265 276 286 299 308 314 325 339 354 367 377 392 398 412 426 432 447 461 475 481 494 509 522 528 542 553 562 572 586 598 608 622 632 645 651 661 675 685 698 704 717 731 745 757 771 784 799 812 818 833 846 856 868 874 885 899 905 920 930 945 959 974 985 991 1001 1016 1022 1034 1049 1058 1072 1083 1089 1104 1118 1123 1138 1152 1166 1172 1183 1197">diseñador estar seguro de que una estructura será adecuada para su propósito antes de que se <tspan y="341" x="133 145 160 175 186 196 206 219 232 245 251 265 271 276 291 301 307 328 342 351 357 372 382 396 406 421 430 436 451 466 473 478 495 501 513 527 542 552 557 572 586 599 611 617 632 646 653 659 670 684 690 705 718 732 747 761 767 780 790 796 802 808 820 833 843 848 862 868 874 887 902 915 921 927 938 944 955 960 982 997 1012 1025 1031 1037 1052 1064 1074 1087 1093 1107 1117 1132 1146 1159 1169 1175 1189 1195">construya el primer prototipo. A continuación, se puede utilizar el análisis modal para probar el <tspan y="378" x="133 148 163 169 183 193 207 214 220 232 247 269 284 296 306 319 329 335 341 356 367 372 387 400 410 425 436 441 456 470 476 490 500 514 528 543 556 562 574 588 603 609 623 628 634 656 671 686 700 706 720 726 739 753 769 775 788 793 803 817 826 831 846 859 868 874 888 894 900 922 936 951 965 971 986 991 1005 1020 1026 1038 1052 1067 1078 1092 1104 1118 1131 1145 1157 1163 1176 1183">objeto, comparar los datos de prueba con el modelo FEA y refinar el modelo en consecuencia. <tspan y="416" x="133 148 163 178 183 197 208 218 231 236 246 260 273 279 290 296 310 325 331 344 359 365 376 390 396 402 416 431 443 453 460 466 477 490 496 511 525 539 554 567 582 587 602 615 627 640 650 656 678 691 702 708 730 744 759 765 774 780 792 805 817 823 837 852 866 877 883 896 911 917 931 937 942 957 963 974 987 1002 1017 1023">Con esta revisión en su lugar, se pueden hacer más modificaciones en el diseño. <tspan y="485" x="133 147 153 159 172 187 200 206 212 223 229 240 246 261 274 280 294 300 314 335 349 363 373 388 399 405 414 419 434 440 450 465 476 482 493 506 512 521 535 548 554 560 572 585 591 605 615 621 627 633 645 658 672 687 702 707 721 735 741 755 776 790 804 814 829 840 846 855 861 875 881 891 906 916 930 937 943 958 964 979 994 1008 1022 1032 1038 1053 1067">El análisis de elementos finitos se realiza utilizando “elementos finitos”, bloques de <tspan y="523" x="133 145 160 175 186 196 206 220 232 244 250 264 279 285 300 314 327 333 355 370 384 398 404 417 432 438 452 457 463 485 498 508 521 531 537 550 556 562 576 585 591 597 603 615 628 643 658 664 677 692 698 712 717 723 738 753 759 772 782 797 802 815 821 827 840 851 857 871 886 892 906 921 935 946 952 966 975 981 987 993 1005 1018 1033 1046 1057 1063 1076 1091 1097 1103 1116">construcción que modelan el material utilizado en el objeto y las uniones utilizadas en la <tspan y="560" x="133 145 160 175 186 196 206 220 232 244 250 264 279 286 291 305 311 317 339 354 368 382 388 403 409 421 436 458 472 482 495 510 525 538 544 550 563 574 580 595 605 620 634 640 654 669 681 696 710 721 727 741 755 761 767 789 802 811 825 835 841 854 860 866 872 878 891 902 908 923 933 948 962 968 982 997 1009 1024 1038 1049 1055 1077 1091 1103 1115 1130 1136 1147 1160 1171">construcción. El modelo comprende las propiedades del material, las propiedades mecánicas <tspan y="598" x="133 143 155 170 192 207 213 224 237 243 265 280 293 298 312 322 336 351 357 363 376 387 393 407 422 428 442 457 471 482 489 502 517 523 536 548 562 573 582 588 601 607 613 626 637 643 657 667 682 696 702 716 731 744 758 772 783 789 804 809 824 837 859 865 877 890 901 906 916 925 935 949 961 975 988 1003 1015 1021 1034 1045 1050 1065 1078 1088 1102 1112 1125 1131 1145 1155 1162">(cómo se movieron las uniones/enlaces) y las propiedades dinámicas (frecuencias naturales, <tspan y="635" x="133 146 168 183 193 203 208 223 237 250 262 268 283 297 303 316 322 330 345 355 377 390 401 406 421 435 441 463 477 492 507 516 522">amortiguación y formas de modo). <tspan y="1082" x="897"> <tspan font-family="F22" font-size="24" y="1128" x="621 632 636 648 660 668 680">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="685"> <tspan font-family="F22" font-size="24" font-weight="400" x="685 697 702 710 721">9-17 <tspan font-family="F21" font-size="27" y="1181" x="133 146 159 165 178 184 199 213 223 236">La Figura <tspan font-family="F33" x="241"> <tspan font-family="F21" x="241 256 263 272 287 293 307 317 323 337 352 365 371 377 383 397 408 417 427 440 452 458 473 487 493 508 522 528 541 556 562 584 599 613 627 633 648 654 667 680 697 703 717 731 737 751 766 772 785 799 809 823 845 860 873 879 885 890 904 920 937 953 959 965 979 992 998 1008 1022 1035 1041 1047 1059 1073 1079 1093 1108 1121">9-18 es una ilustración de un modelo FEA de un automóvil SAAB. Se realizó una <tspan y="1219" x="133 144 150 172 186 192 205 217 223 238 253 259 274 287 297 309 315 330 343 353 366 376 398 404 419 431 441 447 461 466 472 487 500 515 529 535 545 558 564 570 583 597 607 621 627 639 645 658 664 670 685 696 702 717 730 741 754 760 773 783 798 809 819 825 837 851 863 878 893 908 913 927 933 939 952 966 976 991 997 1009 1024 1030 1036 1047 1053 1067 1082 1095 1101 1113 1127 1142 1147 1161 1176 1189">simulación para determinar el daño (al auto y a los pasajeros) cuando el auto colisiona con una <tspan y="1256" x="133 148 161 171 185 199 205">pared. <tspan y="1816" x="1013"> <tspan font-family="F22" font-size="24" y="1861" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 696 701 709 722">9-18 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="449" y="682" width="442" height="396" xlink:href="page18_data/img37.jpg"/><image x="337" y="1308" width="668" height="500" xlink:href="page18_data/img38.jpg"/><rect x="334" y="1302" width="674" height="1" fill="#000000"/><rect x="332" y="1303" width="679" height="2" fill="#000000"/><rect x="331" y="1305" width="680" height="3" fill="#000000"/><rect x="331" y="1308" width="6" height="500" fill="#000000"/><rect x="1005" y="1308" width="6" height="500" fill="#000000"/><rect x="331" y="1808" width="680" height="4" fill="#000000"/><rect x="332" y="1812" width="679" height="2" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>