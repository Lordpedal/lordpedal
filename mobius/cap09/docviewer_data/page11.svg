]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 572 582 600 620 638 655 666 684 695 713 723 744 764 782 801 817 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 9 – ANÁLISIS MODAL  PÁGINA 9-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 395 409 420 433 445 455 461 474 487 509 524 535 541 547 560 566 575 589 604 616 622 636 651 656 671 685 691 697 710 716 728 742 756 766 779 794 807 813 819 832 845 850 865 879 893 899 914 928 934 949 962 976 986 999 1005 1014 1028 1043 1056 1067 1072 1082 1093 1107 1122 1137 1152 1157 1171 1185 1200 1215 1221 1236 1250 1264 1269 1283 1289 1295 1301 1323 1338 1351 1362 1372 1387 1392 1403 1417">Desactivamos la función de la ventana, ya que no habrá fugas (suponiendo que el impacto se <tspan y="340" x="378 390 403 418 428 442 452 466 472 486 501 511 517 529 543 565 580 586 600 609 624 630 645 658 673 682 692 707 712 727 741 747 753 766 772 784 798 812 822 835 850 863 868 883 897 902 912 918 932 954 968 983 989">capture por completo dentro de la ventana de tiempo. <tspan y="409" x="378 392 398 404 426 439 452 466 476 482 497 511 522 535 544 550 564 570 579 593 604 610 625 639 644 658 672 678 692 698 704 716 729 744 757 763 768 783 797 802 812 826 837 852 866 880 890 900 913 920 926 943 957 971 985 999 1014 1020 1033 1048 1063 1078 1083 1098 1112 1118 1124 1137 1143 1156 1178 1192 1202 1211 1217 1232 1246 1259 1271 1277 1291 1306 1313 1319 1325 1338">El mayor desafío reside en el canal de respuesta. Dependiendo de la amortiguación, la <tspan y="447" x="378 392 403 413 423 437 449 459 472 482 495 501 516 530 544 558 572 578 590 605 619 629 634 649 663 676 686 692 705 710 725 735 747 762 777 792 797 807 822 827 841 852 867 882 894 909 924 938 952 962 967 982 996 1007 1022 1036 1050 1061 1066 1081 1095 1101 1116 1130 1143 1149 1163 1169 1175 1188 1203 1216 1222 1228 1240 1252 1267 1282 1292 1298 1310 1324 1346 1361 1367 1381 1390 1404 1410 1416 1429">estructura puede continuar vibrando (o “sonando”) después de que el analizador complete la <tspan y="484" x="378 391 406 421 435 441 452 458 470 476 491 506 511 526 540 545 560 573 583 598 609 616 621 635 641 647 657 671 682 696 702 712 724 739 754 760 771 784 794 807 813 827 842 855 861 870 883 898 911 917 930 935 945 959 970 984 990 1000 1013 1027 1042 1053 1059 1081 1095 1108 1113 1128 1143 1158 1167 1181 1192 1199 1205 1218 1232 1246 1260 1282 1297 1308 1314 1329 1344 1355">adquisición de datos. El resultado será una fuga y resultados muy pobres. Tenemos dos <tspan y="522" x="378 393 408 420 426 441 456 470 481 486 501 507 518 533 547 562 568 583 589 603 614 619 634 647 657 670 675 690 705 716 731 740 750 765 776 782">opciones disponibles para nosotros: <tspan y="591" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 441 456 471 485 507 522 533 539 551 564 585 600 606 619 629 635 641 654 660 671 686 701 710 715 730 744 754 767 779 785 799 814 820 834 848 853 868 882 896 907 917 927 939 945 957 972 978 992 1004 1016 1022 1036 1051 1057 1072 1085 1095 1107 1113 1128 1142 1156 1162 1168 1181 1187 1199 1213 1227 1237 1250 1265 1278 1283 1298 1312 1317 1327 1333 1347 1369 1384 1398 1404 1415 1429 1442">Podemos cambiar la configuración de nuestra colección para que la ventana de tiempo sea <tspan y="629" x="426 448 461 472 478 484 497 507 522 535 541 547 562 577 591 605 627 642 653 659 674 687 698 712 722 728 743 748 763 776 782 795 809 824 839 845 859 865 871">más larga. Podemos hacerlo bajando el F<tspan font-family="F28" font-size="17" y="633" x="884 898 906">max<tspan font-family="F0" font-size="27" y="629" x="915 921 936 942 955 969 991 1004 1019 1029 1041 1056 1071 1085 1091 1097 1110 1116 1125 1139 1150 1165 1171 1185 1197 1203 1218 1233 1239"> o aumentando la resolución. <tspan y="698" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 441 456 471 485 507 522 533 539 553 564 577 586 592 598 611 617 630 643 658 668 680 695 708 714 727 741 755 770 784 799 812 827 839 845 858 864 877 884 890 903 916 922 934 948 962 972 985 1000 1013 1019 1032 1046 1061 1075 1090 1103 1118 1130 1136 1149 1155 1161 1175 1185 1195 1208 1214 1229 1235 1246 1259 1274 1287 1302 1315 1321 1336 1348 1358 1371">Podemos usar la ventana “exponencial”. La ventana exponencial está diseñada para <tspan y="735" x="426 439 461 476 486 496 501 516 530 543 553 558 572 581 587 599 612 624 646 659 674 684 697 703 709 722 728 739 753 768 781 787 792 807 821 826 836 850 861 876 890 904 915 925 937 943 957 962 976 982 988 1003 1018 1023 1037 1047 1052 1065 1080 1086 1100 1111 1117 1129 1144 1153 1167 1182 1194 1204 1210 1221 1235 1244 1250 1262 1268 1281 1296 1306 1319">amortiguar eficazmente la señal de respuesta – el objetivo es agregar suficiente <tspan y="773" x="426 439 461 476 486 496 501 516 530 543 555 561 576 590 596 611 624 634 647 652 667 681 695 701 707 720 726 737 750 765 778 784 790 805 819 831 844 849 864 877 883 896 902 913 927 937 952 957 972 985 1000 1009 1019 1034 1040 1054 1068 1074 1080 1089 1103 1118 1124 1134 1144 1154 1168 1174 1189 1203 1208 1218 1224 1237 1259 1274 1289 1296 1301 1318">amortiguación para que la señal decaiga a cero dentro del registro de tiempo. A <tspan y="810" x="426 438 453 468 478 483 498 512 525 537 543 558 572 579 585 596 610 616 628 643 664 679 693 708 719 732 737 751 757 763 775 788 794 806 820 826 841 847 860 876 889 895 910 923 933 946 951 965 976 986 999 1005 1014 1028 1041 1056 1066 1079 1085 1098 1113 1119 1131 1137 1151 1166 1179 1185 1191 1205 1219 1225 1238 1260 1275 1284 1294 1299 1314 1328 1341 1353 1359 1374 1389 1395">continuación, se compensa el cálculo FRF para esta fuente adicional de amortiguación. <tspan y="880" x="378 393 408 430 445 451 462 476 481 487 502 516 522 534 549 555 568 582 592 605 615 621 635 645 667 680 695 705 718 725 731 745 751 757 770 786 799 805 816 829 835 850 863 873 879 892 905 910 925 931 944 949 964 970 983 998 1013 1028 1034 1040 1053 1058 1068 1082 1093 1108 1122 1136 1146 1156 1169 1175 1190 1203 1209 1220 1233 1239 1245 1260 1273 1279 1292 1307 1313 1326 1341 1346 1356 1362 1377 1388 1394 1409">Como se indicó anteriormente, el FRF se deriva dividiendo la respuesta de salida en voltios/g <tspan y="917" x="378 388 403 418 427 433 447 453 466 488 503 509 524 531 536 542 551 566 581 587 608 623 630 644 654 660 675 689 699 705 711 724 730 743 757 769 775 785 798 809 815 830 845 850 865 879 884 898 912 922 932 945 960 972 978 992 1006 1012 1025 1040 1046 1056 1061 1076 1087 1094 1107 1122 1131 1137 1152 1157 1170 1185 1191 1201 1207 1222 1233 1240 1246 1261 1270 1275 1285 1300 1306 1319 1334 1339 1349 1355 1370 1381 1387 1405 1415 1422">(por ejemplo.  100 mV/g) por la excitación de entrada en voltios/kgf o voltios/lbf (o voltios/N). <tspan y="955" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 525 531 544 555 561 575 589 595 610 623 637 651 662 668 683 697 703 709 722 738 751 757 768 782 797 802 817 824 837 852 861 867 881 887 902 909 915 930 939 944 954 969 974 989 996 1014 1023 1029">Por lo tanto, las unidades del FRF son g/kgf o g/lbf (o g/N). <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1034" x="378 394 412 420 449 467 486 494 509 518 537 556 564 583 601 609 617 636 655 675 687 706 714 733 751 758 773 792 812 831 850 865 880 889 908 928">La medición del punto de conducción <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1108" x="378 393 408 423 428 442 448 454 463 469 483 489 504 518 524 536 549 555 560 575 585 597 607 613 627 633 639 650 656 666 676 690 712 725 731 737 750 755 770 783 793 806 812 826 840 850 871 877 887 892 902 917 932 943 949 961 974 980 992 1006 1012 1025 1035 1041 1052 1067 1089 1104 1110 1125 1139 1152 1167 1181 1186 1196 1210 1221 1236 1250 1265 1280 1293 1303 1309 1315 1328 1334 1348 1358 1368 1378 1391 1403 1413 1427 1437 1450">Con el fin de calibrar el sistema, y para permitirnos calcular cómo puede responder la estructura <tspan y="1146" x="378 393 407 418 433 447 461 472 478 493 506 512 527 541 555 561 572 586 591 601 615 628 634 640 652 664 679 685 697 710 732 747 753 768 779 784 798 809 818 828 842 854 864 878 888 901 907 921 932 937 947 962 976 986 992 1006 1011 1025 1047 1062 1068 1083 1090 1095 1105 1110 1125 1131 1145 1159 1171 1177 1190 1205 1211 1223 1229 1243 1258 1271 1277 1283 1295 1310 1323 1338 1344 1359 1372 1377 1390 1405 1414 1424 1438">después de que se realizan cambios estructurales (por ejemplo, rigidez adicional añadida entre <tspan y="1183" x="378 393 408 419 425 440 454 469 479 494 504 514 521 526 541 555 566 580 591 597 607 620 642 657 668 674 687 702 715 721 735 756 770 785 790 805 818 824 839 853 859 864 879 893 908 917 932 938 953 966 972 984 999 1013 1028 1042 1054 1066 1072 1087 1101 1115 1121">dos puntos), necesitamos una “medida del punto de conducción”. <tspan y="1253" x="378 391 404 410 432 446 461 467 479 485 499 514 520 534 548 554 560 575 589 603 613 628 634 648 662 668 680 694 709 724 738 750 762 768 783 797 803 817 828 834 840 853 859 873 883 897 911 926 939 945 958 973 979 985 998 1004 1019 1032 1046 1052 1058 1071 1077 1086 1100 1111 1126 1140 1154 1165 1175 1188 1194 1205 1219 1224 1246 1252 1267 1280 1286 1299 1314 1320 1326 1339 1345 1367 1373 1383 1405 1418">La medición del punto de conducción es la prueba en la que la respuesta se mide en la misma <tspan y="1290" x="378 392 407 413 425 438 450 456 471 486 492 507 521 535 541 547 560 565 579 593 604 610 620 633 645 651 665 680 686 700 714 720 733 748 757 767 780 795 808 815 820 835 850 860 865 879 885 899 920 935 941 956 963 969 980 986 992 1003 1008 1022 1044 1058 1068 1082 1088 1093 1115 1130 1143 1155 1165 1178 1200 1215 1226 1232 1238 1251 1256 1270 1281 1291 1301 1315 1326 1336 1350 1360 1373 1379 1392 1407 1413 1419 1432">ubicación que la excitación de entrada. Por ejemplo, si siempre impactamos la estructura en la <tspan y="1328" x="378 393 408 419 425 437 443 458 473 478 492 501 515 521 527 533 546 552 574 588 602 608 620 626 640 655 661 676 690 695 701 716 730 745 754 769 775 790 803 809 821 836 850 865 879 891 903 909 924 939 944 958 969 975 981 994 1000 1015 1025 1039 1052 1067 1080 1086 1100 1115 1121 1133 1146 1151 1161 1175 1188 1194 1200 1212 1225 1240 1253 1259 1271 1285 1297 1312 1327 1342 1347 1361 1367">posición “1”, la medición del punto de conducción es la prueba única realizada cuando el <tspan y="1365" x="378 391 403 417 423 437 447 462 483 497 506 516 531 537 551 565 571 580 594 605 620 634 648 659 669 682 688 699 713 718 732 747 759 773 786 801 810 820 833 839 852 867 873 879 892 898 913 928 939 945 956 962 977 992 997 1011 1020 1033 1039">acelerómetro de respuesta se encuentra en la posición “1”. <tspan y="1434" x="378 391 404 410 423 429 444 458 468 481">La Figura <tspan font-family="F29" x="486"> <tspan font-family="F0" x="486 501 508 517 532 538 560 574 588 598 608 618 631 637 650 665 671 686 700 714 724 739 745 759 773 779 801 814 829 835 847 853 867 882 888 901 916 922 936 941 947 959 974 989 1004 1018 1029 1039 1054 1063 1070 1076 1090 1101 1111 1125 1131 1142 1156 1161 1171 1185 1200 1214 1220 1233 1243 1257 1262 1277 1290 1300 1313 1319 1333 1338 1344 1357 1372 1385 1391 1396 1407 1413 1424">9-10 muestra un punto de medición en el conductor, esto se requiere para el análisis <tspan y="1472" x="378 400 415 430 443 449 455">modal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
