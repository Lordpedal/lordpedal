]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 9-2 <tspan font-family="F8" font-weight="400" x="774"> <tspan font-family="F7" font-weight="900" x="778 797 816 834 844 862 881 898 918 927 944 954 964 974 993 1013 1031 1048 1059 1077 1088 1106 1115 1137 1156 1175 1193">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F12" font-size="43" font-weight="700" y="333" x="132 143 165 179 194 217 239 261 279 296 305 328 350 358 378 388 395 414 437 457 466 475 492 501 518 525 560 582 605 624 633">Introducción al análisis modal <tspan font-family="F0" font-size="27" font-weight="400" y="414" x="132 146 152 158 171 186 199 205 211 222 228 239 245 267 282 297 310 316 321 335 346 352 366 381 387 408 422 432 446 461 476 482 496 510 516 530 540 554 568 583 596 602 617 631 645 650 665 675 690 704 719 729 741 747 761 776 789 795 810 822 832 847 858 864 879 893 907 913 927 937 952 967 981 991 1003 1009 1023 1038 1051 1065 1071 1086 1096 1110 1124 1139 1151 1162 1168 1183 1197">El análisis modal es un método de prueba que proporciona datos que proporcionan pruebas de <tspan y="452" x="132 138 151 157 171 185 191 202 211 225 240 252 258 270 276 289 295 303 313 327 339 353 366 381 393 399 412 418 432 446 452 461 475 486 501 516 528 543 555 561 574 585 592 597 610 616 630 645 658 663 677 688 698 704 726 739 751 756 771 786 791 806 820 826 832 845 856 862 871 885 895 917 930 941 947 962 975 981 994 1016 1031 1040 1050 1055 1070 1084 1097 1109 1115 1130 1145 1150 1163">la existencia y frecuencia de resonancias, y una estimación de las formas de amortiguación y <tspan y="489" x="132 154 169 184 199 206 212 226 241 256 270 291 306 317 323 337 347 353 359 365 377 390 399 405 419 430 440 455 466 471 486 499 509 524 535 541 556 568 578 591 597 610 625 634 648 663 677 691 700 706 718 733 755 770 776 789 794 809 819 832 838 851 866 879 885 899 910 919 929 943 955 965 979 989 1002 1007 1022 1037 1052 1065 1087 1102 1113 1119 1133 1143 1149 1154 1160 1172 1185 1195">modo. Podemos utilizar estos datos para entender cómo vibra una estructura podemos utilizar <tspan y="527" x="132 146 157 167 180 186 192 207 215 230 240 262 275 287 293 307 322 328 343 355 365 378 384 398 404 415 429 444 456 466 472 478 493 504 510 522 535 557 572 577 592 603 609 624 638 649 663 674 687 697 703 718 729 734 749 762 772 785 791 812 818 833 839 860 866 878 891 901 907 913 926 932 944 950 965 975 988 1000 1005 1020 1035 1040 1054 1069 1075 1087 1101 1116 1130 1136 1148 1153 1168 1183 1197 1208">esta información para diseñar los cambios necesarios para minimizar la vibración en condiciones <tspan y="564" x="132 147 162 172 194 207 212 226 237 243 258 272 278 287 300 315 327 333 347 362 375 397 403 416 431 441 456 462">normales de funcionamiento. <tspan y="634" x="132 146 152 158 171 186 199 205 211 222 228 239 245 267 282 297 310 316 322 332 346 352 366 376 382 388 394 406 419 424 438 453 459 472 487 500 506 519 541 556 562 568 581 586 601 614 636 649 655 669 683 689 694 709 724 738 749 758 768 774 787 798 804">El análisis modal se utiliza en una amplia gama de industrias. <tspan font-family="F5" y="704" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 214 228 238 244 250 256 268 281 286 301 314 324 337 343 357 367 382 397 409 419 425 440 446 457 469 484 495 500 515 529 539 554 565 571 586 598 608 621 627 640 651 664 679 693 703 716 726 737 750 756 771 784 790 805 819 833 839 845 858 864 876 889 904 918 930 943 948 963 977 983 989 1002 1008 1021 1036 1042 1057 1070 1084 1090 1101 1115 1121 1136 1150 1164 1178 1192">Se utiliza para probar discos duros para asegurarse de que la cabeza de la unidad se puede <tspan y="742" x="180 202 217 230 244 253 259 269 282 297 302 317 330 352 365 380 390 403 409 422 428 434 447 453 467 482 488 500 513 525 531 545 560 566 575 589 604 618 632 641 647 662 675 681 695 709 715 721 736 742 753 765 779 785 796 802 817 822 835 841 856 866 879 890 896 911 926 931 946 960 974 980 994 1008 1022 1036 1046 1058 1068 1074 1087 1093 1106 1116 1125 1140 1150 1164 1175 1180 1194 1208">mover rápidamente a la ubicación requerida del disco sin vibración que generaría errores de <tspan y="779" x="180 186 200 212 222 236 246 259 266 280 291 303 312 318 328 342 352 365 370 385 399 404 419 432 442 457 468 474">lectura/escritura de datos. <tspan font-family="F5" y="818" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 219 234 247 253 259 270 276 287 293 315 330 345 358 364 370 380 394 400 414 424 430 436 442 454 467 473 488 500 510 523 529 543 553 568 583 595 605 611 624 638 648 663 685 700 712 718 724 738 749 755 770 783 793 805 811 833 838 853 859 881 887 899 912 921 927 941 947 952 962 976 982 997 1012 1018 1031 1037 1049 1063 1085 1100 1106 1120 1126">El análisis modal se utiliza para probar automóviles para minimizar el ruido a como el <tspan y="856" x="180 192 207 222 237 251 263 273 287 297 303 318 332 346 356 369 374 388 394 400 412 427 439 453 467 473 486 492 501 511 524 537 551 562 567 582 596 602 615 630 643 649 664 677 699 711 717 732 746 751 764 778 784 799 811 817 832 844 859 873 884 889 899 914 928 942 957 970 976 985 999 1011 1026 1036 1051 1063 1073 1079 1094 1108 1121 1127 1133 1148 1159">conductor opera el coche a través de una gama de velocidades (puede recordar que los <tspan y="893" x="180 192 207 219 234 248 259 265 276 291 297 303 316 330 336 349 355 369 379 392 402 407 429 443 455 470 485 491 513 526 537 542 557 571 577 583 598 603 618 632 646 652 658 673 678 693 706 718 732 746 752 767 781 794 800 813 828 833 848 854 867 876 882">coches solían vibrar mucho más de lo que lo hacen hoy en día). <tspan font-family="F5" y="931" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 219 234 247 253 259 270 276 287 293 315 330 345 358 364 370 380 394 400 414 424 430 436 442 454 467 472 486 501 507 521 536 542 555 565 580 591 597 612 625 631 646 655 669 681 687 698 704 718 733 740 746 758 773 795 809 815 829 835 841 850 864 870 884 895 907 922 937 943 957 963 977 988 1003 1016 1028 1034 1047 1053 1058 1076 1090 1105 1120 1126 1140 1147 1152 1167 1180 1190 1202">El análisis modal se utiliza en objetos de precisión, como el telescopio espacial Hubble, para <tspan y="969" x="180 195 208 218 230 245 255 261 273 285 295 301 316 330 344 349 364 377 390 403 409 422 437 450 456 469 475 489 499 512 524 530 544 559 565 587 592 607 613 635 648 654 660 675 685 699 714 729 739 751 756 771 786 798 813 828 843 849 862 873 879 885 891 904 915 921 926 948 961 976 989 1004 1018 1029 1034 1056 1069 1080 1086 1098 1104 1117 1127 1140 1151 1157">garantizar que haya una vibración mínima; proporcionando así las imágenes más claras. <tspan y="1433" x="978"> <tspan font-family="F13" font-size="24" y="1479" x="626 637 641 653 665 673 685">Figura <tspan font-family="F14" font-size="27" font-weight="700" x="690"> <tspan font-family="F13" font-size="24" font-weight="400" x="690 702 707 715">9-1 <tspan font-family="F0" font-size="27" y="1532" x="132 146 161 167 180 195 201 207 219 232 244 250 264 279 293 304 310 315 330 345 359 370 379 389 395 408 414 428 439 446 451 465 471 477 490 505 518 524 530 541 547 558 563 585 600 615 628 634 640 651 665 671 684 694 700 706 712 724 737 743 757 772 782 804 817 823 844 858 872 882 896 902 917 929 939 952 958 970 985 1007 1021 1031 1044 1059 1074 1087 1097 1103 1109 1122 1133">En aplicaciones industriales, el análisis modal se utiliza normalmente para comprender las <tspan y="1569" x="132 141 156 166 188 201 212 218 233 246 252 274 289 304 318 324 339 353 359 372 387 400 406 420 431 440 450 464 476 486 500 510 523 528 543 557 562 584 597 612 625 635 648 654 669 683 697 703 709 724 734 740 755 761 773 787 793 807 818 824 838 852 858 871 877 891 901 914 926 932 946 961 967 978 992 997 1019 1025 1040 1045 1067 1073 1085 1098 1113 1119 1132 1138 1147 1157 1170 1183 1197 1208">formas de modo de una estructura de manera que los niveles de vibración se minimicen a través <tspan y="1606" x="132 147 161 167 173 186 197 203 216 230 236 251 263 268 283 296 311 325 336 341 356 370 376 385 399 414 425 431 446 461 474 495 501 515 529 539 554 559 574 588 594 600 613 619 641 654 669 683 688 703 716 725 731 744 750 772 787 801 811 824 839 852 858 864 879 893 907 913 926 932 943 957 963 976 990 1001 1007 1022 1031 1041 1055 1066 1080 1086 1100 1115 1128 1133 1147 1157 1170 1185">de las velocidades de funcionamiento de la maquinaria montada; que a su vez ofrece una gran <tspan y="1644" x="132 144 159 174 183 189 202 217 223 229 234 249 262 277 282 292 302 315 330 344 356 368 374 389 404 409 424 438 444 453 466 472 478 493 504 510 524 534 544 554 568 580 590 603 613 626 632 646 657 663 678 684 697 711 733 746 761 771 785 791 806 820 826 831 846 860 870 885 898 909 919 933 938 953 967 973 978 988 1003 1018 1031 1053 1058 1072 1086 1096 1111 1117 1131 1144 1159 1165 1180 1195">confiabilidad (reducción de fallos estructurales o aumento del desgaste del rodamiento debido <tspan y="1681" x="132 145 151 164 170 185 195 208 220 226 240 255 269 280 285 299 313 324 338 349 355 368 381 392 402 408">a vibraciones excesivas). <tspan y="1751" x="132 146 152 158 171 186 199 205 211 222 228 239 245 267 282 297 310 316 321 336 351 356 370 381 387 393 408 414 436 442 453 475 489 495 510 524 538 544 558 564 570 582 597 610 616 622 633 639 650 656 670 684 690 699 713 723 745 758 764 779 792 798 813 827 838 850 856 869 881 887 902 916 922 937 952 965 975 988 998 1004 1017 1029 1035 1044 1063 1080 1094 1103 1110 1116 1121 1139 1156 1170">El análisis modal no es lo mismo que el análisis de forma de desviación operativa (ODS).  ODS <tspan y="1788" x="132 143 149 171 186 192 206 228 241 256 266 279 285 298 313 319 341 353 359 371 386 408 423 429 441 447 462 472 485 491 504 519 532 538 552 563 572 582 596 608 618 632 642 654 661 667 681 692 702 717 722 737 752 763 769 781 794 808 823 836 842 855 861 874 880 891 905 918 924 930 942 955 964 970 976 989 995 1008 1014 1028 1038 1051 1063 1069 1084 1098 1104 1117 1130 1136 1146 1160 1173">simplemente anima cómo vibra una estructura. Esto nos ayuda a visualizar la vibración ya sea <tspan y="1826" x="132 147 160 170 183 189 198 212 227 240 250 256 270 285 297 303 325 339 345 359 369 375 380 395 409 422 428 442 456 462 468 483 489 504 518 531 537 551 562 572 585 591 602 616 628 641 656 662 675 690 705 720 726 740 746 761 774 784 797 802 812 826 840 855 864 874 887 897 903 916 922 935 941 955 965 975 990 1001 1007 1013 1027 1033 1039 1052 1067 1080 1086 1100 1111 1120 1130 1144 1155 1165 1179 1189 1202">para tener una mejor idea de lo que está sucediendo o para reportarla a otros. Si una estructura <tspan y="1863" x="132 147 162 168 182 193 203 215 221 235 249 255 264 278 289 304 319 331 346 358 364 377 383 395 409 422 437 452 466 472 483 497 502 512 526 539 545 551 563 576 582 601 617 631 638 644 657 672 681 696 711 723 737 748 753 768 783 788 803 818 829 835 849 855 865 878 883 898 911 926 939 945 956 971 985 995 1009 1015 1021 1034 1039 1049 1063 1074 1088 1103 1116 1131 1143 1148 1161 1168">no está en resonancia cuando se realiza ODS, entonces no nos dirá nada sobre la resonancia. <tspan y="1900" x="132 151 168 182 188 199 213 218 228 242 255 261 267 279 292 297 311 326 332 345 360 373 379 393 404 413 423 437 449 459 473 483 496 502 516 522 544 557 572 586 592 607 619 625 647 653 666 681 690 700 713 724 730 743 749 763 773 786 792 814 819 833 847 857 867 880 891 897 912 926 939 945 958 973 979 993 999 1005 1017 1032 1045 1051 1057 1068 1074 1085 1091 1113 1128 1143 1155 1161 1168 1174 1185 1199">ODS se realiza en una estructura o máquina mientras vibra mientras que en el análisis modal, se <tspan y="1938" x="132 138 153 162 172 187 202 216 228 242 248 261 276 289 295 304 318 332 342 354 367 373 385 399 414 429 441 446 461 474 480 493 508 514 520 533 539 553 564 573 583 597 609 619 633 643 656 661 674 680 691 704 710 732 738 752 766 772 778 791 796 806 820 831 846 860 874 885 895 908 914 919">introduce una fuerza conocida en la estructura y se mide la respuesta.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="356" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="234" height="164" transform="scale(2.559829, 2.560976) translate(144.931553,392.819048)" xlink:href="page2_data/img3.jpg"/><rect x="368" y="1000" width="605" height="1" fill="#000000"/><rect x="367" y="1001" width="608" height="1" fill="#000000"/><rect x="366" y="1002" width="610" height="1" fill="#000000"/><rect x="365" y="1003" width="611" height="3" fill="#000000"/><rect x="365" y="1006" width="6" height="420" fill="#000000"/><rect x="970" y="1006" width="6" height="420" fill="#000000"/><rect x="365" y="1426" width="611" height="4" fill="#000000"/><rect x="366" y="1430" width="610" height="1" fill="#000000"/><rect x="366" y="1431" width="609" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
