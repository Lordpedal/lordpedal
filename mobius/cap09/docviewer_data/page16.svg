]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 9-16 <tspan font-family="F17" font-weight="400" x="775"> <tspan font-family="F18" font-weight="900" x="779 798 817 835 845 863 882 899 919 928 945 955 965 975 994 1014 1032 1049 1060 1078 1089 1107 1116 1138 1157 1176 1194">CAPÍTULO 9 - ANÁLISIS MODAL<tspan font-family="F32" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="313" x="133 155 173 186 205 219 227 246 263 271 290 303 322 340 359 377 385 414 434 453 472 480 488 507 524 531 549 558 577 592 604 621 629 648 665 672 688 707 720 737 756">Datos de prueba modal de ajuste de curva <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="388" x="133 147 153 159 170 185 194 204 225 237 247 261 267 281 295 301 313 328 341 347 353 364 370 381 387 409 424 439 452 458 464 475 488 494 508 518 524 530 536 548 561 567 580 595 601 615 621 631 636 658 671 677 683 698 708 718 731 746 758 764 777 782 797 810 820 833 839 844 859 872 887 897 903 912 918 930 942 952 958 964 977 988 994 1003 1012 1026 1038 1052 1066 1081 1093 1099 1112 1123">El software de análisis modal se utiliza en última instancia para identificar las frecuencias <tspan y="425" x="133 148 161 171 185 195 208 214 228 239 244 257 263 278 290 300 313 319 332 346 352 374 387 396 402 408 421 427 441 452 461 471 485 497 507 521 531 544 550 565 577 587 600 606 621 635 649 654 669 683 697 712 725 731 744 759 768 782 796 811 825 834 840 862 876 881 896 906 912 918 931 942 948 957 971 981 1003 1016 1027 1033 1047 1061 1067 1089 1104 1119 1133 1140 1145 1160 1175 1185">naturales y para animar la estructura para que pueda entender mejor las formas de modo. Por <tspan y="463" x="133 148 162 171 177 191 197 209 215 230 244 251 257 263 276 282 291 304 315 329 334 349 363 378 391 397 409 422 444 459 465 478 487 493 502 517 532 537 552 562 574 589 604 615 621 636 649 659 671 677 690 703 709 715 730 742 752 758 764 777 783 797 807 821 832 845 860 872 878 891 897 911 925 931 945 960 973 978 988 1002 1013 1027 1042 1055 1070 1082 1088 1101 1107 1113 1128 1142 1151 1157 1163 1178">definición, la fase debe cambiar 180 grados para validar la presencia de una resonancia. Por lo <tspan y="500" x="133 143 156 171 181 195 202 208 223 237 252 266 288 303 314 320 334 343 349 355 361 373 386 396 402 408 423 434 439 454 467 477 492 503 509 523 537 543 565 577 592 607 612 622 636 651 656 669 675 684 697 708 722 728 743 755 765 778 784 789 804 818 832 842 848 857 863 875 887 897 903 909 922 933 939 948 962 973 988 1003 1015 1030 1042 1048 1061 1072 1078 1091 1096 1110 1121 1131 1136 1158 1171 1181 1187 1193 1206">tanto, podemos utilizar los datos de magnitud y fase para identificar las resonancias y estimar la <tspan y="538" x="133 146 168 183 193 203 208 223 237 250 262 268 283 297 304 310 328 338 344 350 356 368 381 402 417 428 434 444 458 469 484 490 502 515 526 532 546 560 566 579 585 599 610 620 634 639 654 668 674 686 699 709 722 735 741 756 768 778 791 797 812 827 836 850 864 878 888 894 900 913 918 932 943 953 959 981 994 1006 1011 1026 1041 1047 1069 1082 1093 1098 1113 1123 1137 1148 1153 1164 1177">amortiguación. Utilizamos técnicas de ajuste de curva para obtener la estimación más precisa <tspan y="575" x="133 148 162 168 174 187 193 202 211 225 237 251 265 280 292 298 310 316 331 344 354 367 377 390 396 402 414 420 435 448 458 471 476 490 503 516 522 536 549 559 565 571 584 590 604 618 632 647 653 666 681 691 704 710 725 739 745 751 763 769 781 795 805 818 831 836 850 856 870 881 887 893 906 911 926 940 954 969 975 988 1003 1012 1026 1032 1047 1061 1075 1081 1086 1101 1115 1121 1133 1146 1151 1163 1177 1190 1205">de la frecuencia natural y para evaluar la pendiente de la curva – es la pendiente que indica cuán <tspan y="612" x="133 142 156 170 180 190 204 225 239 253 263 277 283 296 317 332 341 351 357 372 386 399 414 428 434 448 459 465 477 490 505 518 524 545 560 575 590 596 602 620 632 645 651 666 672 683 697 712 727 733 748 753 767 778 784 797 810 819 825 838 849 855 865 879 890 905 911 923 936 947 953 967 981 987 1000 1006 1020 1031 1041 1055 1060 1075 1089 1095 1107 1120 1130 1143 1155 1166 1173">fuertemente amortiguado es cada modo. Hay disponibles varias técnicas de ajuste de curvas. <tspan y="650" x="133 148 162 176 191 204 219 225 239 249 255 261 267 279 292 301 307 313 326 332 341 356 365 387 400 406 418 424 434 446 460 466 479 488 494 509 523 529 535 547 553 567 577 590 599 605 617 630 636 653 666 681 695 701 712 722 729 735 749 755 769 775 780 795 805 817 832 838 851 866 876 889 895 910 924 930 936 949 954 969 982 997 1012 1018 1031 1046 1055 1069 1075 1088 1103 1109 1115 1128">Pueden utilizar la forma circular de la gráfica Nyquist, o el gradiente de la pendiente en la <tspan y="687" x="133 148 161 171 183 197 203 216 222 236 250 256 272 286 301 315 322 327 340 345 360 373 385 391 406 415 425 438 449 455 465 479 490 505 511 523 536 547 554 560 573 588 593 607 613 619 632 647 660 666 672 683 689 700 706 727 742 757 770 776 782 796 807 816 830 836 850 861 867 880 895 901 916 929 940 955 961 983 996 1009 1015 1021 1043 1057 1072 1082 1092 1104 1119 1128 1142 1149 1154 1169 1183 1193 1208">parcela de Bodé, y hay otras técnicas. En el análisis modal este es un paso muy importante, pero <tspan y="725" x="133 147 158 168 181 187 196 210 224 234 247 252 267 281 287 293 306 312 324 337 352 363 377 383 397 411 417 431 442 451 465 471 483 497 507 518 533 538 553 567 572 587 600 610 623 638 653 662 668 681 687 694 701 708 715">está fuera del alcance de este curso de Categoría III. <tspan font-family="F24" font-size="32" font-weight="700" font-style="italic" y="798" x="133 156 177 189 219 239 257 269 290 311 322 343 362 373 385 405 422 433 448 469 485 515 535 552 563 584 603 614 644 665 686 707">Animación de las formas de modo <tspan font-family="F21" font-size="27" font-weight="400" font-style="normal" y="871" x="133 147 153 159 170 185 194 204 225 237 247 261 267 281 295 301 313 328 341 347 353 364 370 381 387 409 424 439 452 458 463 473 488 510 523 533 545 551 557 570 576 582 597 606 620 630 652 665 677 683 697 712 717 732 745 755 769 779 792 798 803 818 832 838 846 856 870 882 896 909 924 936 942 955 962 968 990 1002 1017 1031 1037 1047 1061 1076 1081 1094 1100 1109 1122 1133 1147 1152 1167 1181">El software de análisis modal tomará la información natural de frecuencia, magnitud y fase de <tspan y="909" x="133 145 158 173 186 192 207 221 236 246 260 266 281 291 305 320 333 348 363 368 381 386 401 415 429 443 453 465 475 488 494 508 523 536 541 554 560 571 585 598 604 610 622 635 647 653 668 683 689 701 716 722 744 757 772 785 790 805 819 825 831 844 849 863 874 884 894 908 919 929 943 953 966 972 986 1000 1009 1015 1030 1035 1050 1063 1070 1075 1090 1104 1118 1133 1147">cada punto probado y generará una visualización animada de la estructura definida. Puede <tspan y="946" x="133 155 170 181 191 201 213 223 229 243 258 271 277 289 304 310 332 345 357 363 377 392 398 412 426 432 444 457 472 485 491 500 514 524 546 559 565 579 593 599 621 635 650 665 672 678 693 706 720 735 749 755 768 778 784 790 796 808 821 831 836 850 861 871 884 890 895 910 919 934 943 965 978 990 996 1011 1025 1031 1044 1050 1061 1075 1088 1094 1116 1130 1144 1153 1167">mostrar una animación de cada forma de modo. Puede utilizar esta información visualmente <tspan y="983" x="133 148 161 171 184 190 204 217 230 236 250 263 272 278 290 305 327 342 348 359 373 378 393 408 422 432 438 451 457 479 493 508 514 523 529 541 554 563 569 575 588 594 608 619 628 638 652 664 674 688 698 711 717 732 744 754 767 773 786 792 806 812 824 834 840 846 859 870 876 885 894 908 920 934 948 963 975 981 994 1005 1010 1025 1038 1048 1061 1071 1084 1090 1104 1115 1121 1136 1149 1154 1160 1173 1184">para evaluar cómo se podría modificar la estructura para alejar las frecuencias naturales de las <tspan y="1021" x="133 142 152 166 178 192 206 221 232 238 251 262 268 283 297 303 312 325 340 352 358 373 388 400 422 428 441 456 466 481 486 501 515 521 527 540 546 568 580 595 609 615 630 643 648 658 673 687 701 707 721 731 741 754 769 774 788 802 814 819 829 842 856 871 886 892 898 911 922 928 937 951 962 977 992 1004 1019 1031 1037 1050 1061 1070 1077 1083 1098 1104 1119 1133 1146 1161 1175">frecuencias de funcionamiento de la máquina (que están excitando las resonancias), o puede <tspan y="1058" x="133 147 157 163 169 175 187 200 210 216 227 242 251 260 281 294 303 317 323 334 349 358 364 375 385 391 403 415 430 445 451 465 471 482 497 512 527 532 547 553 567 573 587 598 604 617 622 637 651 666 681 692 697 712 726 732 738 753 764 770 785 798 813 827 840 850 864 875 881 896 908 918 931 937 949 962 968 980 994 1000 1013 1023 1029 1035 1048 1059 1064 1079 1093 1107 1120 1133 1144">utilizar software sofisticado disponible es algunos de los paquetes para calcular las nuevas <tspan y="1096" x="133 142 152 166 178 192 206 221 232 238 251 262 268 283 296 306 319 329 342 348 362 373 379 391 405 418 433 448 462 468 479 493 498 508 522 535 541 547 559 572 587 592 614 629 644 650 659 665 677 690 702 707 722 737 751 761 768 774 788 799 809 823 829 840 854 860 866 872 885 907 920 926 938 953 975 989 1003 1025 1039 1053 1063 1077">frecuencias naturales cuando se realizan modificaciones. Esto se llama comúnmente <tspan y="1133" x="133 147 169 184 199 205 213 219 231 244 256 262 277 292 297 312 317 332 345 367 373 385 398 404 418 429 438 448 462 474 484 498 508 521 526 540 546 561 566 580 597 620 626">“modificación dinámica estructural” o SDM. <tspan y="1721" x="1217"> <tspan font-family="F22" font-size="24" y="1766" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 696 701 709 722">9-16 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="136" y="1180" width="1076" height="538" xlink:href="page16_data/img34.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>