260 1265 1280 1294 1299 1309 1324 1339 1352 1374 1379 1392 1407 1417 1432 1443 1450">Ahora que casi hemos completado esta sección sobre la detección de defectos de rodamientos, <tspan y="979" x="378 388 402 414 428 442 451 466 480 486 501 515 528 534 540 553 559 574 587 597 611 623 635 641 655 670 676 690 704 710 724 738 747 761 773 783 798 809 814 828 839 845 856 871 877 892 898 912 927 940 945 960 973 982 992 1006 1012 1026 1040 1046 1052 1065 1070 1085 1091 1102 1112 1126 1136 1142 1155 1162 1168 1182 1193 1198 1204 1219 1233 1246 1252 1258 1272 1286 1292 1298 1320 1334 1349 1358 1368 1381 1395 1405 1419">recuerde que la detección de defectos es sólo una parte de la historia. Es igual de importante <tspan y="1016" x="378 388 398 411 421 433 443 449 463 477 483 497 503 509 530 536 551 563 573 579 585 598 604 616 629 643 654 667 673 683 696 702 714 719 734 748 754 760 773 779 788 801 807 813 826 832 846 860 866 872 882 896 911 924 946 952 965 980 990 1004 1010 1023 1028 1043 1053 1068 1074 1088 1103 1118 1130 1140 1146 1152 1165 1171 1183 1189 1204 1217 1223 1237 1247 1253 1258 1264 1279 1293 1299 1305 1320 1331">tratar de eliminar la causa raíz de la falla del rodamiento y prolongar la vida útil de los <tspan y="1053" x="378 388 403 418 431 453 458 472 486 496 511 522 529 535 549 560 569 584 590 602 617 639 645 658 673 685 698 704 717 732 738 744 757 763 772 785 796 810 815 830 844 849 864 870 881 894 909 924 931 937 950 961 974 989 1003 1013 1025 1040 1055 1070 1081 1095 1100 1115 1129 1135 1150 1164 1177 1183 1197 1212 1227 1232 1246 1257 1267 1280 1286 1300 1310 1316 1322 1328 1340 1352 1367 1382 1396 1402 1408 1421">rodamientos. Esto comienza en la fase de diseño, asegurándose de que uno está utilizando la <tspan y="1091" x="378 400 413 428 442 448 463 476 482 494 500 506 521 532 538 548 562 577 590 612 618 631 646 656 671 682 688 699 714 723 733 747 759 769 784 794 800 815 828 838 851 856 870 876 882 891 901 914 929 942 948 963 969 975 988 994 1006 1020 1035 1044 1050 1065 1079 1092 1098 1111 1126 1132 1138 1151 1157 1169 1184 1205 1220 1230 1243 1249 1255 1269 1283 1296 1302 1317 1324">máquina y los rodamientos correctos para el trabajo, y continúa en la compra, envío, <tspan y="1128" x="378 400 413 428 434 449 463 469 482 494 500 515 529 536 542 547 562 573 583 596 602 615 627 633 648 662 669 675 689 699 713 727 742 755 766 772 786 800 806 819 831 845 859 869 882 894 900 915 929 936 942 955 961 967 981 995 1008 1020 1026 1041 1055 1062 1068 1083 1096 1102 1115 1130 1141 1155 1170 1177 1183 1189 1203 1217 1227 1233 1245 1258 1270 1276 1290 1305 1312 1318 1331 1341 1353 1360 1366 1379 1394">manipulación, instalación, pruebas de aceptación, alineación, balanceo, lubricación, etc. En <tspan y="1166" x="378 388 402 413 427 449 463 477 484 489 504 517 530 535 550 564 575 590 603 613 623 637 643 657 671 677 683 692 707 722 735 757 763 776 791 800 815 821 833 839 854 866 879 885 900 914 928 934 946 960 965 980 993 1003 1008 1023 1037 1043 1048 1058 1073 1088 1101 1123 1128 1142 1156 1166 1181 1187 1199 1205 1220 1233 1248 1262 1271 1277 1290 1312 1327 1338 1344 1358 1369 1379 1391 1400">resumen, hay desgaste del rodamiento y hay que cuidar del rodamiento y deberíamos estar <tspan y="1203" x="378 384 399 408 422 432 446 457 470 484 499 510 516 530 544 550 563 585 600 615 626 632">interesados en ambos. <tspan y="1273" x="378 392 402 416 427 433 445 451 464 476 490 501 507 522 536 542 547 561 574 580 590 605 611">Tres claves del éxito: <tspan font-family="F5" y="1343" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 458 470 485 500 509 515 530 543 553 566 578 584 599 613 619 634 648 654 659 669 683 695 709 724 730 736 749 764 778 788 794 809 822 828 843 856 866 881 891 897 911 922 928 950 964 976 982 988 1010 1025 1039 1049 1059 1071 1086 1096 1109 1115">La configuración del recopilador de datos es muy importante: <tspan font-family="F7" y="1381" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 540 550 556 562 568 580 594 600 613 625 639 645 658 668 681 693 699 713 728 734 747 762 768 774 788 803 815 825 831 845 859 865 878 892 898 913 925 930 945 958 973 979 994 1006 1016 1029 1035 1043 1053 1067 1079 1093 1107 1122 1133 1139 1152 1163 1169 1182 1188 1198 1211 1221">Utilice aceleración en lugar de velocidad para frecuencias altas <tspan font-family="F7" y="1418" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 539 550 564 579 592 602 616 627 641 646 661 675 680 690 704 718 732 741 747 758 772 781 787 799 805 819 833 843 857 862 872 886 897 912 918 932 944 950 964 978">Asegúrese de tener suficiente resolución <tspan font-family="F7" y="1456" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 542 548 554 567 573 585 599 605 620 633 648 663 674 687 709 722 737 746 760 766 772 785 791 803 817 832 841 847 862 875 885 898 910 916 931 945 951 966 980 986 992 1001 1007 1012 1022 1032 1046 1052 1067 1080 1086 1108 1123 1138 1152 1158 1171 1183 1189 1204 1219 1225 1239 1254 1266 1281 1287 1300 1313 1328 1338 1351">Elija cuidadosamente la configuración del filtro de modulación/envolvente <tspan font-family="F5" y="1494" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 458 467 482 492 514 527 533 547 561 567 581 591 606 621 634 643 649 655 668 674 696 709 724 738 744 759 772 777 791 802 808 814 836 850 865 874 884 897 912 921 934">La forma de probar la máquina es importante <tspan font-family="F7" y="1532" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 545 560 575 584 598 604 618 624 630 643 654 668 674 688 698 712 734 748 757 767 782 788 800 814 824 833 847 859 869 882 904 917 932 941 954">Monte el acelerómetro correctamente <tspan font-family="F7" y="1570" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 552 567 578 584 598 612 621 635 641 663 676 687 693 707 721 727 741 756 761 775 781 794">Considere más de un eje <tspan font-family="F5" y="1608" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 471 482 488 502 516 525 539 545 551 564 570 592 605 620 634 639 654 667 673 685 691 705 711 717 739 753 768 783 789 803 817 823 832 845 851 857 870">Considere la máquina y el modo de falla <tspan font-family="F7" y="1646" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 532 547 561 575 589 603 614 620 633 645 659 669 681 693 703 709 723 729 735 748 759 773 779 793 803 817 839 853 862 872 887 893 899 914 920 931 945 954 960 972 977 991 1005 1015 1028 1038 1043">¿Puedes acercar el acelerómetro lo suficiente?  <tspan font-family="F7" y="1683" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 532 547 561 576 582 597 611 625 630 640 653 668 674 688 702 714 720 729 742 748 754 767 777 790 796 810 815 821 831 845 860 873 895 901 914 929 939 953 963 968">¿Con qué rapidez fallará el rodamiento?  <tspan y="1752" x="378"> <tspan font-family="F13" font-size="43" font-weight="700" x="762"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="883" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="658" height="442" transform="scale(1.027356, 1.027149) translate(563.58284,270.651982)" xlink:href="page57_data/img136.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',57)" curs