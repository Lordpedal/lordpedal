n font-family="F18" font-size="27" y="1353" x="133 146 159 170 176 182 204 217 232 245 260 274 285 291 296 311 317 329 335 348 354 368 379 384 399 413 419 424 434 449 464 477 499 504 518 532 542 557 563 572 585 591 597 603 618 632 638 660 675 686 695 705 718 728 742 757 763 776 786 798 813 826 838 853 864 870 884 899 909 915 927 941 956 966 979 985 999 1010 1015 1030 1044 1058 1064 1079 1091 1105 1114 1124 1130 1143 1152 1167 1182">Las imágenes iniciales del rodamiento fallido mostraron arañazos horizontales que ocurrieron <tspan y="1390" x="133 148 162 172 185 199 209 223 229 243 249 254 269 283 294 316 330 345 355 368 373 387 393 407 421 427 433 443 457 472 485 507 513 526 541 551 565 572 578 592 598 604 619 631 646 661 667 680 685 695 709 723 737 752 766 776 782 797 810 816 822 835 841 852 866 881 895 905 914 920 931 937 951 957 971 985 991 997 1010 1019 1033 1046 1052 1067 1080 1086 1098 1113 1127 1137 1149 1161 1171 1186">durante el desmontaje del rodamiento. El daño alrededor de la superficie del área de contacto <tspan y="1427" x="133 148 162 168 174 184 198 213 226 248 254 267 282 292 306 312 323 337 343 357 371 386 400 406 418 424 439 453 467 473 479 492 498 513 519 529 539 552 558 563 578 588 601 611 626 638 644 659 673 679 684 694 709 724 737 758 764 778 792 802 817 822 837 842 852 865 871 882 897 912 921 935 941 955 961 966 980 986 1000 1006 1012 1026 1032 1038 1053 1059 1071 1093 1107 1116 1126 1141">del rodamiento se debe a que la pista interna del rodamiento gira sobre el eje. El diámetro <tspan y="1465" x="133 139 154 163 177 187 193 207 217 223 237 251 257 263 276 282 297 303 313 323 336 342 347 362 372 385 395 410 422 428 443 457 463 468 478 493 508 521 542 548 562 576 586 601 607 629 643 657 667 677 687 700 705 720 733 748 762 768 778 792 802 815 827 833 848 863 876 882 888">interior de la pista interna del rodamiento muestra daño rotacional. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="521" height="253" transform="scale(2, 2) translate(74.5,139)" xlink:href="page62_data/img148.png"/><image x="186" y="861" width="420" height="389" xlink:href="page62_data/img149.jpg"/><image x="619" y="861" width="536" height="389" xlink:href="page62_data/img150.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',62)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>