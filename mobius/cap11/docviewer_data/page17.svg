]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-17 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 403 413 426 432 441 451 465 477 491 504 519 531 537 550 556 567 580 590 603 608 623 638 644 655 660 675 687 697 711 726 732 744 757 762 772 787 802 807 821 835 845 858 868 881 891 897 902">Esta frecuencia será no sincrónica (no entera).  <tspan y="372" x="378 392 403 413 426 432 441 451 465 477 491 504 519 531 537 550 555 565 578 600 615 621 634 649 655 666 679 685 700 714 728 743 756 762 776 787 797 802 824 837 847 852 867 881 887 893 906 912 923 928 943 957 963 976 991 1001 1014 1020 1042 1055 1069 1083 1093 1106 1112">Esta frecuencia también se puede estimar de la siguiente manera: <tspan font-family="F30" font-size="35" y="492" x="1048"> <tspan font-family="F0" font-size="27" y="556" x="378 392 403 413 427 433 444 457 467 480 486 500 506 511 526 540 549 563 574 584 599 605 627 640 651 657 669 684 706 719 734 756 769 784 794 807 813 828 843 854 867 877 890 903 918 933 938 952 967 973 979 994 1005 1010 1020 1035 1050 1062 1084 1090 1103 1118 1128 1143 1154 1159 1174 1188 1194 1208 1213 1227 1249 1262 1277 1287 1302 1313 1318 1328 1343 1358 1370 1385 1394 1408 1419">Este será el defecto más comúnmente observado en los rodamientos de elementos rodantes <tspan y="593" x="378 388 402 416 422 444 457 472 486 492 507 520 531 536 551 565 575 581 593 608 622 632 645 651 665 676 685 692 698 712 718 724 739 752 767 777 792 797 811 826 832 838 851 856 871 884 893 903 917 923 928 943 952 965 975 981 996 1005 1011 1026 1039 1045 1051 1064 1070 1085 1091 1102 1112 1125 1130 1144 1157 1167 1180 1190 1205 1218 1223 1237 1248 1258 1271">(en máquinas horizontales). El punto en la parte inferior de la pista externa está <tspan y="631" x="378 390 405 420 431 441 454 468 478 492 513 527 541 551 565 570 580 595 617 630 644 659 674 680 689 704 719 732 738 744 757 763 775 788 797 812 825 830 845 859 865 871 884 890 912 925 936 949 955 969 983 989 995 1008 1014 1036 1049 1064 1078 1083 1098 1111 1116 1129 1135 1141 1154 1165 1171 1180 1194 1208 1218 1230 1243 1254 1260 1274 1280 1295 1308 1330 1336 1348 1361 1372 1378">constantemente tomando toda la carga de la masa de la máquina y las fuerzas dinámicas. <tspan font-family="F13" font-size="43" font-weight="700" y="715" x="378 401 423 445 462 482 492 514 531 539 555 578 600 615 636 643 657 673 693 711 733 753 775 793 802 822 829 852 873 880 903 923 937 958 975 989 1012 1029 1036 1059 1079 1087 1102 1124 1147 1166 1200 1210 1230 1252 1267 1289">Consejos sobre frecuencia de defectos de rodamiento <tspan font-family="F0" font-size="27" font-weight="400" y="796" x="378 392 406 420 435 448 454 467 482 488 500 514 527 542 552 565 571 586 600 613 619 625 638 649 655 664 674 688 700 714 727 742 754 760 773 784 790 804 818 824 838 852 861 875 887 897 911 917 932 946 952 963 978 993 998 1012 1026 1039 1051 1061 1074 1085 1091 1097 1114 1128 1143 1148 1163 1178 1184 1197 1203 1209 1223 1237 1248 1254 1260 1272 1285 1307 1313 1326 1341 1351 1366 1372">Tenga en cuenta que las frecuencias de defecto no son exactas. Debido al deslizamiento, <tspan y="833" x="378 393 407 418 433 446 457 466 480 486 500 505 511 533 548 561 571 580 594 606 618 624 638 653 667 678 683 698 712 718 723 733 748 763 776 798 803 817 831 841 856 862 871 885 896 902 917 931 942 948 958 964 970 976 989 1000 1006 1021 1027 1048 1062 1077 1088 1094 1108 1123 1137 1148 1154 1169 1183 1196 1211 1224 1239 1245 1259 1274 1280 1291 1305 1314">desgaste e imperfecciones del rodamiento (es decir, las dimensiones pueden no ser <tspan y="871" x="378 393 407 417 426 440 451 461 474 496 509 524 534 547 553 568 577 591 603 609 620 633 644 654 660 666 672 685 696 702 711 721 735 747 761 774 789 801 807 820 831 837 852 866 880 894 908 922 928 942 953 963 975 985 991 1006 1020 1030 1043 1049 1062 1077 1090 1101 1107 1120 1135 1141 1155 1170 1183 1188 1203 1217 1232 1246 1259 1274 1287 1293 1305 1318 1332 1342 1348 1363 1375 1390 1396">perfectamente precisas), las frecuencias pueden estar desviadas en una pequeña cantidad. <tspan y="940" x="378 393 407 420 435 450 465 470 485 500 505 515 529 543 557 579 594 605 611 625 631 636 651 665 687 700 710 725 731 745 759 765 780 792 802 812 825 831 846 860 866 871 881 896 911 924 945 951 964 979 989 1004 1010 1016 1031 1037 1048 1063 1074 1089 1103 1114 1129 1142 1164 1179 1190 1196 1211 1225 1239 1245 1251 1264 1269 1275 1290 1299 1313 1323 1345 1358 1370 1376 1390 1405 1411 1426 1440 1454">Cuando no tenemos el número de parte del rodamiento, o sospechamos que la información que <tspan y="978" x="378 388 402 416 430 452 467 478 484 498 509 514 520 535 547 561 571 580 594 606 616 629 636 641 655 669 679 694 709 720 734 745 751 761 775 790 803 816 822 835 841 856 870 885 899 921 936 947 952 966 977 987 993 1015 1027 1037 1043 1049 1062 1073 1079 1088 1097 1111 1123 1137 1151 1166 1178 1184 1197 1208 1213 1228 1242 1248 1262 1276 1285 1299 1311 1320 1335 1342 1347 1365 1378 1391">tenemos es incorrecta, entonces todavía podemos estimar las frecuencias de defecto. Hay <tspan y="1015" x="378 391 397 412 426 441 454 465 471 484 494 507 522 528 541 552 558 572 586 601 614 624 637 643 657 668 681 687 702 716 730 736 751 765 778 793 807 812 822 836 847 861 867 877 890 900 905 919 925 939 949 955 961 967 978 991 1005 1019 1029 1035">algunas “reglas generales” que puede resultarle útil saber. <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="1088" x="378 401 420 441 453 473 484 505 524 545 564 580 600 612 623 643 659">Regla general #1 <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1161" x="378 392 407 413 427 437 443 465 478 488 494 500 514 529 541 551 558 564 575 580 586 597 611 633 646 652 658 671 677 693 708 721 728 734 747 753 768 783 796 815 821 827 842 856 870 885 898 904 916 929 935 947 961 967 980 990 996 1010 1016 1021 1036 1050 1072 1086 1095 1110 1116 1131 1144 1150 1164 1170 1184 1205 1219 1233 1243 1258 1269 1275 1284 1299 1314 1327 1341 1351 1365 1376 1383 1388 1403 1418 1428">En primer lugar, si suma la BPFI a BPFO, puede calcular el número de elementos rodantes. Por <tspan y="1199" x="378 392 398 412 434 449 455 470 476 482 493 499 505 520 535 548 567 572 586 597 603 616 623 635 650 655 668 674 690 705 718 725 730 744 755 761 775 782 797 812 818 824 837 852 862 876 891 903 917 928 934 945 958 973 987 1009 1024 1034 1040 1055 1069 1083 1089 1103 1109 1114 1124 1139 1154 1167 1188 1194 1207 1222 1232 1247 1252 1262 1268 1281 1296 1310 1315 1330 1336 1350 1356 1369 1390 1404 1419 1429 1444 1455">ejemplo, si BPFO es 3.2X y BPFI es 4.8X, entonces sabemos que el rodamiento tiene 8 elementos <tspan y="1236" x="378 388 403 418 431 445 455 469 480 486 492 506 517 527 542 547 561 572 578 593 606 615 625 631 643 657 663 676 686 708 721 736 745 759 765 779 789 795 801 806 821 835 841 852 865 879 893 903 908 923 938 948 963 977 990 996 1007 1013 1019 1034 1049 1060 1073 1083 1096 1109 1131 1146 1157 1162 1177 1192 1203 1209 1220 1234 1243 1249 1263 1274 1280 1294 1308 1314 1329 1335 1347 1362 1373 1378 1392 1406 1420">rodantes. Esto es particularmente útil de saber porque si observamos dos series de picos que <tspan y="1274" x="378 389 404 415 430 444 456 471 484 506 521 532 538 549 563 578 584 593 602 616 628 642 656 671 683 689 702 713 718 733 747 753 767 781 790 804 816 825 840 847 853 867 881 887 903 918 931 938 943 956 962 976 982 988 1002 1012 1022 1036 1042 1058 1073 1085 1104 1111 1116 1130 1144 1154 1169 1184 1195 1209 1220 1226 1241 1256 1270 1284 1306 1321 1332">sospechamos son frecuencias de defecto, un BPFI y el otro BPFO, entonces podemos <tspan y="1311" x="378 391 406 416 429 444 457 467 473 488 498 504 510 524 539 548 563 574 580 595 608 618 631 636 649 663 672 678 689 695 701 712 726 732 743 757 779 792 806 812 825 831 845 860 865 880 894 916 929 939 954 960 973 988 997 1011 1021 1035 1042 1048 1062 1067 1073 1079 1094 1100 1115 1128 1139 1153 1168 1174 1180 1193 1208 1218 1232 1247 1259 1273 1284 1290 1301 1315 1321 1333 1348 1363 1372 1378 1390 1405 1417 1430">agregarlos juntos para ver si se suman a un número entero. Si lo hacen, entonces su confianza <tspan y="1349" x="378 389 404 419 429 443 448 462 468 474 489 499 504 519 532 547 552 567 581 587 593 606 612 625 630 645 655 668 680 686 700 715 721 734 748 770 783 798 808 820 830 843 849">sobre el origen de la vibración aumentará. <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="1422" x="378 401 420 441 453 473 484 505 524 545 564 580 600 612 623 643 662">Regla general #2 <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1495" x="378 392 407 413 424 437 452 466 481 496 510 516 522 536 551 564 573 580 586 597 603 609 620 633 648 661 667 679 693 706 721 731 746 757 762 776 782 796 818 831 846 856 871 882 887 897 912 927 939 954 963 977 988 994 1009 1021 1034 1040 1053 1068 1074 1088 1093 1099 1109 1123 1138 1151 1173 1179 1192 1207 1217 1231 1238 1244 1259 1273 1287 1301 1315 1321 1335 1346 1355 1361 1383 1395 1405 1411 1417 1430 1441">En segundo lugar, si sabe cuántos elementos rodantes hay en el rodamiento, puede estimar las <tspan y="1532" x="378 387 397 411 423 437 451 466 477 483 496 507 513 528 542 547 562 576 585 599 610 620 635 641 653 668 690 704 710 721 735 741 755 769 780 792 802 808 822 836 842 855 870 876 882 895 906 912 921 936 945 967 981 987 1000 1011 1017 1030 1045 1055 1068 1078 1084 1098 1108 1122 1133 1140 1145 1160 1166 1188 1201 1212 1218 1229 1235 1257 1272 1277 1291 1313 1326 1341 1351 1364 1370 1385 1398 1404 1410 1423">frecuencias de defecto como se describe en las fórmulas anteriores, o más simplemente de la <tspan y="1570" x="378 389 395 410 424 430 444 458 468 482 487 509 522 537 550 560 573 579">siguiente manera: <tspan font-family="F31" font-size="32" y="1709" x="1056"> <tspan font-family="F0" font-size="27" y="1773" x="378 392 403 413 426 432 447 460 475 488 498 511 517 523 535 548 560 566 581 595 601 612 627 633 648 654 668 682 697 711 717 730 745 751 757 769 781 791 802 816 822 835 840 850 865 880 893 914 920 933 948 958 973 984 990 1002 1016 1031 1037 1051 1057 1070 1076 1085 1099 1105 1120 1135 1141 1154 1165 1172 1182 1197 1212 1218 1224 1230 1245 1256 1262">Esta generalización solo debe aplicarse a rodamientos con 8 a 14 bolas/rodillos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="738" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="131" height="37" transform="scale(2, 2) translate(392.5,208.5)" xlink:href="data:image/png;base64,"/><image x="0" y="0" width="140" height="48" transform="scale(2, 2) translate(388.5,807.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>