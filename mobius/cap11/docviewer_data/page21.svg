]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-21 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 396 411 424 430 443 457 469 475 497 510 521 527 533 548 560 573 579 594 608 622 628 639 653 667 677 690 703 715 725 731 746 760 774 780 794 804 814 827 833 847 862 868 882 893 899 913 928 940 946 961 975 981 994 999 1013 1027 1040 1052 1062 1074 1081 1087 1100 1115 1121 1132 1146 1152 1158 1172 1187 1200 1209 1215 1226 1240 1246 1260 1270 1285 1300 1314 1324 1336 1342 1356 1371 1384 1389 1404 1417 1427 1440">Una vez más, hay que subrayar que esta no es una guía exacta; en su lugar se proporciona para <tspan y="340" x="378 391 404 418 433 446 456 462 476 482 494 500 515 528 540 553 563 569 583 598 610 616 630 642 656 671 677 690 700 714 724 737 743 756 771 785 797 810 825 838 852 858 869 884 898 908 921 927 933 946 957 963 972 982 996 1008 1022 1035 1050 1062 1068 1081 1092 1098 1112 1126 1132 1147 1161 1169 1183 1195 1205 1220 1226 1238 1253 1263 1277 1291 1297 1319 1332 1347 1360 1371 1377 1383 1396 1402">ayudarle a hacer una “conjetura educada” sobre las frecuencias de defecto aproximadas. Si <tspan y="377" x="378 390 405 420 435 447 461 466 480 486 492 502 508 522 537 543 558 571 577 587 601 616 629 651 657 670 685 695 709 715 728 735 750 756 762 775 781 793 808 814 820 832 845 857 863 878 892 898 911 918 933 938 952 958 964 979 993 1014 1028 1038 1053 1058 1073 1087 1092 1106 1112 1126 1148 1161 1176 1186 1201 1212 1217 1227 1242 1257 1269 1284 1293 1307 1318 1325 1330 1343 1349 1359 1364 1378 1392 1406 1412 1426 1441 1454">conoce el tipo de rodamiento y/o la aplicación y/o el número de elementos rodantes, y tiene una <tspan y="415" x="378 393 406 417 431 437 452 466 471 486 499 509 524 535 540 555 569 574 584 599 614 627 649 654 668 682 692 707 718 725 731 745 755 765 778 784 789 804 813 828 838 860 873 885 890 905 920 925 940 954 969 982 992 998 1011 1017 1029 1042 1056 1071 1084 1094 1099 1113 1119 1132 1138 1152 1166 1176 1190 1201 1211 1224 1234 1240 1252 1266 1281 1287 1309 1321 1334 1348 1358 1364 1377 1391 1396 1406 1421">base de datos de rodamientos, esta información debería ayudarle a detectar con mayor éxito <tspan y="452" x="378 384 397 408 414 426 441 456 471 477 489 495 509 524 538 549 554 569 583 589 598 611 617 623 636 642 656 670 676 682 692 706 721 734 756 762 775 790 800 814 820">las condiciones de falla del rodamiento. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="532" x="576 592 610 624 631 643 657 674 689 708 726 745 760 768 786 800 808 827 844 852 871 888 901 918 934 946 965 979 987 1006 1025 1032 1047 1066 1085 1092 1106 1115 1134 1149 1162 1181 1201 1209 1224 1242 1257">Las frecuencias de defectos no son sincrónicas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="606" x="378 396 409 422 428 442 452 462 474 480 495 510 521 534 544 557 570 582 588 602 617 623 635 641 654 667 681 687 702 716 729 735 750 765 779 793 815 830 841 846 861 874 886 900 909 916 922 932 946 961 974 985 991 997 1010 1021 1027 1036 1046 1060 1072 1086 1099 1114 1126 1132 1145 1156 1162 1176 1190 1196 1211 1225 1233 1247 1259 1269 1284 1290 1301 1315 1330 1335 1350 1365">Hay otra observación clave que podemos hacer; todas las frecuencias de defecto son no <tspan y="643" x="378 389 395 410 422 432 446 461 467 479 492 503 510 516 530 540 546 561 575 587 592 602 609 615 626 640 655 661 683 697 703 712 718 733 739 754 765 771 786 800 806 819 834 844 857 867 882 893 899 913 927 933 939 952 958 967 976 990 1002 1016 1030 1045 1057 1063 1075 1081 1096 1110 1115 1130 1135 1145 1160 1166 1180 1194 1200 1206 1220 1225 1239 1246 1252 1266 1276 1290 1305 1315 1330">sincrónicas, es decir, son múltiplos no enteros de la frecuencia de giro del eje. Pronto <tspan y="681" x="378 391 406 416 429 444 459 472 482 496 518 533 544 549 563 578 583 598 611 621 634 640 646 660 666 681 695 709 715 721 734 745 751 760 773 779 785 798 809 815 830 843 849 855 870 881 887 897 911 926 939 961 967 980 995 1005 1020 1031 1036 1046 1060 1074 1085 1100 1113 1124 1133 1147 1154 1160 1174 1188 1199 1214 1223 1237 1251 1266 1272 1294 1300 1313 1328 1338 1353 1363 1370">aprenderemos en detalle que las fallas de los rodamientos (desgaste, desprendimientos, <tspan y="718" x="378 393 403 408 422 432 445 456 465 471 485 499 514 527 537 550 560 572 587 593 605 615 637 651 666 672 684 699 710 716 729 744 750 764 770 775 789 800 815 829 841 850 860 875 881 887 900 906 918 924 946 959 974 988 1003 1018 1023 1038 1051 1066 1076 1089 1095 1110 1122 1137 1152 1165 1176 1182 1188 1200 1210 1224 1234 1247 1252 1266 1277 1283 1292 1307 1313 1323 1332 1345 1351 1357 1372 1378 1392 1406">grietas) generarán armónicos en el espectro, y a menudo habrá bandas laterales 1X (fallo de <tspan y="756" x="378 393 399 410 420 433 439 444 459 469 482 492 507 519 529 536 541 556 569 584 599 612 623 629 635 647 657 671 681 694 699 713 724 730 743 749 762 776 789 794 803 817 832 839 852 866 876 881 891 906 919 934 948 954 969 982 988 1003 1018 1024 1037 1044 1054 1068 1083 1089 1095 1101 1116 1126 1131 1146 1152 1166 1172 1186 1201 1215 1230 1243 1249 1264 1276 1291 1306 1319 1325 1331 1344 1353 1367 1377 1390 1396">pista interna), bandas laterales a FTF (&lt;0.5X) (daño de bola/rodillo) o ninguna banda lateral <tspan y="793" x="378 388 397 410 416 422 437 443 458 472 477 492 498 509 519 532 537 551 564 574 588 597 612 625 634 640">(fallo de pista externa). <tspan y="863" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 524 539 554 569 583 604 619 630 636 651 664 674 688 700 710 722 732 738 747 760 766 772 785 796 802 817 830 836 846 860 875 888 910 916 929 944 954 969 980 986 997 1002 1017 1023 1035 1049 1064 1079 1091 1104 1114 1120 1134 1140 1145 1160 1174 1196 1209 1219 1234 1240 1254 1268 1274 1283 1298 1313 1326 1348 1354 1367 1382 1391 1406 1412 1424 1439 1454">Por lo tanto, podemos detectar fallas de rodamientos sin conocer el número de rodamiento con <tspan y="900" x="378 392 407 413 427 437 450 465 480 486 492 506 517 526 541 547 562 575 581 593 608 623 632 638 650 665 677 690 697 703 714 728 742 752 767 773 785 799 814 820 826 839 850 856 865 879 894 900 913 924 929 944 957 972 985 995 1008 1014 1028 1039 1045 1060 1074 1088 1094 1107 1119 1132 1147 1160 1182 1197 1208 1213 1228 1242 1248 1260 1274 1288 1298 1304 1313 1320 1326 1341 1355 1370 1383 1405 1420 1431">un grado justo de confianza. Junto con las reglas generales que acabamos de cubrir, podemos <tspan y="937" x="378 392 403 413 426 436 442 457 470 480 490 503 517 527 541 547 558 571 586 600 610 625 636 641 656 670 676 690 704 713 727 739 749 762 771 777 786 799 805 811 824 835 841 852 858 873 879 893 908 921 926 940 950 963 978 984 996 1008 1023 1033 1038 1053 1066 1081 1086 1101 1115 1121 1126 1141 1150 1165 1174 1196 1209 1221 1227 1242 1256 1262 1277 1291 1297 1309 1324 1339 1352 1366 1372">estar bastante seguros de detectar fallas sin una gran cantidad de información de apoyo. <tspan font-family="F13" font-size="43" font-weight="700" y="1022" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1104" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 821 833 847 862 874 888 902 912 927 933 947 961 967 976 985 999 1011 1025 1039 1054 1066 1072 1085 1096 1102 1114 1127 1133 1145 1159 1165 1178 1193 1206 1217 1223 1237 1251 1257 1272 1286 1294 1308 1320 1330 1345 1356 1361 1376 1390">Los estudiantes deben entender el concepto de frecuencias calculadas de defectos de <tspan y="1142" x="426 436 451 466 479 501 506 520 534 544 559 569">rodamientos <tspan font-family="F5" y="1180" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 825 831 840 850 864 876 890 903 918 930 936 949 960 966 980 994 1000 1014 1028 1037 1051 1063 1073 1088 1099 1104 1119 1129 1134 1156 1169 1179 1185 1200 1211 1216 1226 1241 1256 1269 1288 1294 1300 1316 1331 1344 1351 1358 1363 1379 1393 1406 1411 1424">Los estudiantes deben entender las frecuencias de defectos primarios (BPFO, BPFI, BSF y <tspan y="1218" x="426 439 453 466 476 481 494 500 506 519 525 547 561 576 590 596 609 621 627 642 657 662 677 691 697 710 732 747 753 758 768 782 796">FTF) y la modulación de amplitud <tspan font-family="F5" y="1256" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 752 767 778 790 796 809 824 834 848 859 864 879 893 899 914 928 941 947 961 972 982 995 1000 1006 1021 1030 1044 1054 1076 1089 1101 1107 1121 1136 1142 1156 1167 1177 1189 1195 1210 1216 1227 1242 1256 1271 1277 1292 1298 1311 1317 1330 1345 1351 1357 1370 1381 1387 1402 1415 1426 1439 1450">Los estudiantes deben ser conscientes de que esta información está disponible en las bases <tspan y="1294" x="426 441 455 461 476 488 498 513 524 530 542 548 563 577 591 597 603 616 627 633 642 651 665 677 691 705 720 732 738 751 762 767 782 796 801 816 830 839 853 864 874 889 900 906 917 931 937 952 966 979 994 1008 1022 1028 1042 1053 1063 1068 1090 1103 1113 1118 1132 1147 1153 1162 1175 1190 1202 1208 1222 1237 1243 1258 1272 1277 1283 1298 1312 1334 1347 1357 1372 1378 1392 1406">de datos y que las frecuencias de defectos se pueden estimar en función del número de <tspan y="1332" x="426 441 456 462 475 486 492 507 513 523 538 552 558 564 570 585 596 602">bolas o rodillos. <tspan font-family="F5" y="1370" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 816 827 833 847 857 872 883 889 901 907 913 928 939 945 957 972 986 996 1006 1019 1030 1036 1050 1064 1070 1076 1090 1101 1116 1122 1137 1150 1156 1165 1174 1188 1200 1214 1228 1243 1255 1261 1274 1285 1291 1303 1316 1322 1334 1348 1354 1367 1382 1395 1406 1412 1417">Los estudiantes deben entender los pros y los contras del uso de frecuencias calculadas   <tspan font-family="F5" y="1409" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 468 483 497 503 517 523 528 543 557 572 582 596 602 617 631 636 649 655 666 676 689 694 709 723 729 735 748 753 768 782 793 803 808 823 838 843 858 872 878 884 898 908 922 937 947 960 982 995 1001 1007 1013 1028 1039 1045 1059 1070 1080 1094 1108 1114 1127 1142 1151 1165 1176 1182 1197 1210 1225 1238 1253 1259 1270 1284 1293 1299 1311 1326 1341 1352 1364 1369 1383 1397 1407 1421 1432">Desde el punto de vista de la gestión del programa, los estudiantes deben ser conscientes <tspan y="1447" x="426 441 455 461 467 482 493 499 513 523 538 553 559 573 595 608 619 625 638 649 664 676 682 694 709 724 735 741 753 768 782 788 803 818 823 845 858 872 882 896 910 924 933 939 952 964 974 988 1001 1007 1013 1025 1038 1053 1066 1072 1078 1091 1097 1102 1117 1126 1141 1151 1173 1186 1198 1203 1218 1233 1239 1253 1259 1269 1282 1297 1310 1320 1326 1332 1345">de los problemas asociados con no mantener actualizada la información o tener la <tspan y="1484" x="426 432 447 456 471 480 502 515 527 533 548 562 568 574 589 601 615 625 634 648 660 670 682">información incorrecta <tspan font-family="F13" font-size="43" font-weight="700" y="1569" x="378 401 411 433 448 468 485 495 517 540 547 567 575 585 605 612 622 656 675 698 718 741 749 766 788 823 845 855 875 890 909">Vibración – la imagen completa <tspan font-family="F0" font-size="27" font-weight="400" y="1650" x="378 392 403 409 415 437 452 467 476 486 499 513 523 537 543 555 570 591 606 615 629 644 658 672 681 687 693 706 712 727 740 750 763 773 786 792 806 818 831 837 851 865 871 877 890 896 909 915 929 939 952 964 970 984 999 1005 1019 1033 1047 1061 1071 1084 1099 1111 1117 1132 1147 1156 1162 1168 1183 1194 1200 1210 1224 1239 1252 1274 1280 1293 1308 1318 1333 1343 1350">Es importante comprender la naturaleza de la vibración generada por los rodamientos. <tspan y="1687" x="378 395 407 420 435 448 470 485 496 502 516 530 536 558 571 586 598 604 618 633 646 656 662 668 681 686 699 705 720 730 743 754 760 775 790 795 810 824 830 843 848 858 871 877 886 895 909 921 935 949 964 976 982 995 1000 1015 1029 1043 1049 1060 1074 1079 1094 1107 1122 1135 1145 1158 1165 1171 1186 1199 1209 1224 1230 1242 1256 1278 1293">Acabamos de mencionar la vibración de alta frecuencia que se genera, pero como <tspan y="1724" x="378 391 406 416 429 444 459 472 482 496 518 533 544 550 562 576 591 597 619 632 643 648 663 677 687 700 706 712 725 732 738 753 767 782 796 818 833 844 849 864 870 883 889 903 909 919 924 938 949 959 972 978 990 996 1011 1021 1034 1046 1052 1066 1081 1086 1100 1115 1121 1133 1147 1160 1169 1179 1194 1200 1212 1227 1248 1263 1278 1292 1306 1320 1330 1344 1355 1361">aprenderemos con más detalle, podemos dividir esta vibración en cuatro componentes: <tspan y="1794" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 439 449 455 467 479 485 500 514 521 527 540 546 560 582 596 606 620 625 640 653 667 677 690 696 708 714 727 737 747 760 766 774 784 790 802 814 820 834 849 855 868 883 892 902 916 922 928 941 952 958 969 983 998 1011 1021 1030 1036 1048 1054 1068 1078 1085 1091 1096 1111 1126 1140 1154 1168 1182 1197 1203 1216 1231 1241 1254 1276 1290 1304 1314 1328 1333 1348 1362 1368 1374 1388">Fricción: Siempre habrá cierta fricción entre las superficies, independientemente de lo <tspan y="1831" x="426 441 455 469 484 499 505 520 534 547 553 564 578 591 597 611 617 623 629 643 657 667 673 685 698 712 722 736 742 748 765 771 792 806 821 826 841 854 860 875 889 903 908 922 928 934 940 954 969 979 985 997 1009 1024 1034 1047 1053 1064 1078 1084 1098 1112 1126 1136 1149 1164 1177 1182 1192 1207 1220 1242 1255 1266 1272 1285 1300 1315 1322 1327 1349 1363 1376 1382 1397 1412 1424 1438 1444">bueno que sea el lubricante. A medida que el lubricante se degrada (demasiado, muy poco, <tspan y="1869" x="426 441 455 469 479 492 507 520 532 538 552 567 573 587 601 607 613 628 641 656 670 683 693 707 713 727 741 747 760 775 780 790 796 809 824 835 841 847 861 875 885 891 903 916 930 940 954 965 972 977 992 998 1010 1025 1039 1049 1062 1084 1089 1104 1117 1129 1135 1150 1164 1174 1181 1187 1193 1205 1211 1220 1230 1236 1248 1260 1266 1280 1295 1301 1314 1328 1350 1363 1378 1388 1400 1410 1423 1430">degradación del paquete de aditivos lubricantes, o contaminación), la fricción aumentará. <tspan y="1906" x="426 439 452 458 471 477 492 502 515 527 533 547 562 568 583 597 607 613 621 631 637 649 661 667 681 696 701 716 731 737 751 762 768 782 796 806 811 826 841 847 859 872 879 885 898 910 916 925 935 941 953 965 971 985 1000 1005 1020 1033 1048 1061 1071 1084 1090 1100 1114 1119 1134 1149 1155 1169 1183 1189 1204 1217 1231 1246 1259 1265 1278 1293 1304 1319 1332 1339 1345 1357 1363 1378 1388 1401 1413 1418 1433 1447">La vibración por fricción no es periódica. La fricción genera ruido de banda ancha: vibración <tspan y="1944" x="426 440 455 461 475 490 502 508 521 543 558 564 570 583 588 603 616 638 651 657 671 685 691 700 709 723 735 749 763 778 790 796 809 820 826">en una amplia gama de frecuencias. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1045" width="1085" height="1" fill="#000000"/><rect x="374" y="1592" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>