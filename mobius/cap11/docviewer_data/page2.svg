]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 11-2 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="43" font-weight="700" y="317" x="132 143 165 179 194 217 239 261 279 296 305 328 350">Introducción <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="132 146 161 167 181 192 201 215 221 233 246 261 266 276 290 296 311 317 330 343 365 380 391 397 410 416 428 442 451 457 463 476 487 493 515 529 541 556 569 580 586 595 609 621 636 642 654 667 678 684 698 712 718 731 746 759 765 771 781 787 798 804 819 833 838 851 857 871 881 894 906 912 927 941 947 962 976 990 996 1007 1021 1026 1041 1055 1069 1084 1097 1112 1118 1131 1146 1151 1157 1169 1182 1192">En este capítulo vamos a ver las muchas técnicas de análisis de vibración que se pueden aplicar <tspan y="436" x="132 147 160 170 183 189 204 210 222 237 251 266 277 287 293 305 318 327 333 342 355 361 367 380 391 397 412 426 431 441 456 471 484 506 511 525 539 549 564 575 582 587 600 606 620 626 637 649 663 673 679 688 702 724 739 750 756 762 775 786 792 804 818 831 841 851 865 871 885 895 908 923 936 947 952 967 981 987 992 1007 1021 1032 1047 1060 1071 1080 1094 1100 1114 1128 1134">para diagnosticar fallas de rodamientos, y discutiremos las cuatro etapas del desgaste del <tspan y="473" x="132 142 157 172 185 207 212 226 240 250 265 272 278 292 302 312 326 332 344 357 372 377 387 401 407 422 428 441 456 469 479 491 503 513 526 532 546 552 558 570 585 598 604 610 621 627 638 644 658 672 678 684 698 709 724 738 749 759 769 783 790 796 810 816 822 834 849 862 868 874 885 891 902 908 923 936 942 948 961 967 976 991 1000 1022 1035 1041 1056 1069 1075 1090 1104 1119 1132 1138 1152 1166">rodamiento. Este capítulo abarcará el análisis del espectro, el análisis de la forma de onda de <tspan y="511" x="132 142 148 162 184 199 213 220 226 232 245 256 262 271 285 297 312 318 330 343 354 360 374 388 394 407 422 435 450 456 468 482 496 506 520 525 535 547 553 568 582 604 618 633 647 653 666 678 684 699 713 723 728 741 747 753 766 777 783 793 807 818 833 839 851 864 875 881 894 908 914 926 932 947 962 975 981 995 1005 1011 1026 1040 1046 1058 1073 1086 1092 1098 1109 1115 1126 1132 1146 1160 1166 1179 1185 1195 1208">tiempo, las técnicas de envolvente (y demodulación) y las técnicas adicionales de análisis de alta <tspan y="548" x="132 141 151 165 177 191 205 220 231 237 250 257 263 276 291 306 318 331 337 352 366 372 383 397 403 409 423 438 444 456 470 476 489 504 517 527 541 554 561 566 581 595 608 621 636 650 664 669 682 688 701 723 729 740 746 761 775 781 794 806 820 831 841 847 859 872 878">frecuencia: Shock Pulse, Spike Energy, PeakVue y emisión acústica. <tspan y="618" x="132 149 163 174 189 203 217 228 234 249 263 269 281 296 317 332 338 352 362 374 384 390 404 415 425 437 443 454 468 480 492 498 512 527 533 547 558 568 582 596 602 617 631 645 659 665 678 693 702 716 730 745 759 768 774 786 801 823 838 844 857 872 878 884 896 908 918 924 938 948 958 971 982 988 998 1012 1023 1038 1044 1056 1069 1080 1086 1101 1113 1123 1136 1141 1156 1170 1184">Después de completar esta sección usted debe entender cómo aplicar estas técnicas para que <tspan y="655" x="132 147 161 175 190 203 209 224 237 247 261 273 283 295 305 311 323 337 352 358 370 384 399 408 414 427 442 454 467 473 479 492 503 509 518 531 537 543 556 567 573 588 601 607 613 628 639 645 655 669 684 697 719 725 738 753 763 778 789 794 809 823 834 848 862 868 874 887 893 906 916 929 944 957 963 985 998 1009 1015 1024 1038 1060 1074 1084 1097 1112 1125 1131 1137 1150">pueda detectar con confianza las fallas de los rodamientos desde la etapa más temprana, y <tspan y="692" x="132 142 156 169 175 181 193 206 216 222 235 250 256 267 280 295 309 315 337 343 356 371 381 395 401 412 426 441 454 464 479 485 499 513 519 530 544 550 564 575 585 598 612 627 633 646 652 661 671 684 697 711 722 727 742 756 762 768 781 792 798 810 824 837 846 856 871 877 890 900 913 928 941 952 958 973 986 992 1007 1021 1031 1046 1059 1070 1080 1093 1099">realizar un seguimiento seguro de su estado a través de las cuatro etapas de desgaste. <tspan font-family="F13" font-size="43" font-weight="700" y="777" x="132 155 177 199 213 223 242 264 274 283 293 315 334 356">Confiabilidad <tspan font-family="F0" font-size="27" font-weight="400" y="858" x="132 146 161 167 181 192 201 215 221 233 246 261 266 276 290 296 311 317 330 345 354 368 382 397 411 420 434 456 471 482 488 500 515 537 551 557 572 585 595 609 621 631 643 653 659 668 681 687 693 706 717 723 735 741 763 778 792 798 808 822 832 846 859 868 874 885 899 905 917 932 947 961 967 979 985 1000 1014 1021 1027 1038 1043 1058 1064 1078 1100 1115 1127 1137 1151 1166 1173 1179 1193 1204">En este capítulo aprenderemos cómo detectar fallas y monitorear su condición; sin embargo, es <tspan y="895" x="132 138 160 175 190 199 209 222 236 246 260 265 275 289 302 308 319 331 341 347 361 371 377 399 412 422 437 443 449 464 469 484 498 512 518 529 543 548 563 577 592 605 611 626 639 651 664 674 680 692 706 721 727 741 747 753 761 767 782 787 802 816 822 835 849 858 872 886 901 914 924 930 936 949 955 968 973 988 1001 1007 1021 1031 1037 1043 1049 1063 1077 1083">importante revisar primero lo que se debe hacer con el fin de extender la vida útil del <tspan y="933" x="132 142 157 172 185 207 212 226 240 250 265 272 277 292 307 329 344 350 362 377 390 396 402 413 423 436 442 456 470 476 489 495 509 519 532 544 550 564 579 586 592 607 621 634 649 663 669 681 695 710 721 727 741 755 765 777 787 793 808 822 836 841 855 866 872 883 897 903 913 923 935 950 963 969 984 990 1001 1007 1029 1044 1049 1063 1085 1098 1113 1123 1136">rodamiento. Como analista de vibración, puede considerar que es su trabajo simplemente <tspan y="970" x="132 147 161 171 185 196 206 219 229 235 241 253 259 268 281 287 293 306 313 319 333 344 359 365 379 393 408 421 431 437 450 456 467 480 490 496 507 522 528 543 549 563 578 591 596 611 624 634 643 657 663 677 691 697 703 716 722 736 750 761 773 783 789 804 816 821 836 851 856 871 885 891 896 906 916 929 944 957 963 977 984 990 1004 1009 1015 1021 1036 1047 1053 1063 1077 1092 1105 1127 1133 1146 1161 1171 1186 1197">detectar la falla. Eso debería ser sólo una parte de la descripción del trabajo. Si los rodamientos <tspan y="1007" x="132 143 157 163 177 188 203 217 229 235 244 250 262 274 284 297 311 318 324 333 343 356 371 382 397 411 421 431 443 453 466 480 487 493 506 512 534 547 559 572 587 600 610 623 637 644 650 655 670 681 691 704 710 723 733 745 760 767 773 779 793 807 817 823 835 848 858 870 885 890 903 909 924 939 952 962 975 985 997 1012 1018 1030 1044 1054 1063 1077 1089 1099 1112 1134 1147 1162 1172 1185 1192">se especificaran, transportaran, almacenaran, instalaran, lubricaran y operaran correctamente, <tspan y="1045" x="132 146 161 171 185 200 212 226 237 243 257 267 282 297 311 321 333 339 353 368 381 391 397 409 424 430 444 458 464 475 489 498 511 517 529 535 550 556 568 582 597 606 612 625 640 646 659 665 680 694 704 716 731 741 754 760 782 796 808 823 838 849 855 867 882 897 908 915 921 934 947 969 982 997 1007 1019 1034 1040 1054 1076 1089 1104 1113 1127 1134 1140 1151 1164 1175 1181">entonces proporcionarían un servicio confiable durante muchos años. Lamentablemente, casi <tspan y="1082" x="132 142 157 172 187 198 204 210 225 236 242 251 264 276 286 300 310 324 335 341 353 368 377 391 402 408 430 443 458 470 476 490 505 518 533 548 559 564 579 594 600 611 626 640 646 659 669 682 697 712 717 732 747 758 764 777 783 795 810 832 847 852 862 876 887 901 907 917 930 945 959 966 972 983 998 1004 1019 1025 1039 1045 1051 1060 1074 1088 1093 1108 1122 1128 1134 1148 1159">todos los factores antes mencionados no son atendidos – como resultado, sólo el 10% de los <tspan y="1120" x="132 142 157 172 185 207 212 226 240 250 265 276 282 295 301 313 326 341 353 366 380 386 395 401 412 426 432 445 451 466 479 485 499 509 515 520 526 541 555 560 575 581 592 605 620 635 641">rodamientos alcanzan 1 su vida útil de diseño. <tspan y="1189" x="132 147 161 174 189 204 219 225 231 246 257 262 272 287 302 315 336 342 356 370 380 395 406 412 421 434 440 446 459 474 480 486 501 516 530 544 566 581 592 598 611 625 640 653 663 669 690 704 718 728 741 751 756 766 772 786 807 822 837 843 857 871 877 883 898 911 922 932 938 951 956 971 984 999 1006 1011 1026 1039 1054 1069 1080">Cuando los rodamientos fallan, podemos experimentar tiempo de inactividad, daños <tspan y="1227" x="132 143 157 169 183 198 213 226 236 242 257 267 274 280 292 307 318 328 343 354 359 374 388 394 416 428 443 458 464 478 492 498 513 527 537 550 556 569 584 590 601 607 622 637 650 656 670 681 686 695 710 725 735 748 759 764 778 791 801 811 824 835 844 850 864 870 875 890 902 908 922 933 948 954 960 974 985 991 1005 1020 1034 1045 1051 1064 1070 1076 1091 1104 1114 1125 1139 1153 1166 1172 1179">secundarios, costos de mano de obra adicionales (horas extras) e incluso lesiones al personal. <tspan y="1264" x="132 149 163 174 188 201 223 238 249 255 269 282 287 297 310 320 325 339 350 360 375 386 391 406 419 430 440 455 466 472 477 492 506 520 532 546 557 570 579 585 600 611 617">Deseamos evitar estos gastos innecesarios. <tspan y="1334" x="132 147 161 171 186 192 198 211 216 231 240 254 269 283 297 307 320 326 340 351 357 363 373 388 402 415 421 436 450 464 478 492 498 513 526 537 551 561 567 581 592 601 615 630 636 648 662 677 683 697 703 708 723 733 748 763 768 782 804 817 826 832 838 847 866 880 894 900 914 924 934 947 953 968 974 985 1000 1014 1028 1038 1048 1063 1069 1082 1087 1102 1115 1127 1141 1150 1155 1167 1182 1197">Pero la pregunta es, ¿qué puede hacer usted con el problema?  ¿Qué está dispuesto a hacer con <tspan y="1371" x="132 146 152 158 173 183 198 213 218 232 254 267 276">el problema? <tspan y="1440" x="132 148 161 172 178 190 203 225 239 253 263 277 282 297 310 322 328 343 358 369 375 387 400 422 427 442 457 468 474 489 503 517 522 537 552 567 580 602 617 628 634 644 659 681 693 702 716 722 734 740 755 769 783 797 819 834 845 851 860 875 897 910 920 926 938 960 975 990 1001 1007 1019 1032 1054 1059 1074 1089 1100 1107">Básicamente hay dos caminos que podemos tomar– y debemos tomar ambos caminos. <tspan y="1478" x="132 147 162 177 191 213 228 239 244 259 272 284 297 307 313 319 334 340 355 369 382 388 402 413 423 436 442 455 460 475 489 503 514 523 533 548 554 567 573 585 598 613 624 638 644 659 671 681 694 700 713 724 738 753 766 776 789 798 813 828 839 845 860 873 879 894 909 918 932 946 960 970 976 982 995 1000 1013 1019 1034 1047 1053 1075 1088 1099 1105 1111 1123 1133 1147 1160 1166 1181 1195 1201">Podemos hacer lo que está a nuestro alcance para asegurarnos de obtener la vida más larga del <tspan y="1515" x="132 142 157 172 185 207 212 226 240 250 265 272 277 290 296 311 325 340 354 376 391 402 408 429 444 459 464 474 489 498 512 525 535 540 554 560 566 575 590 605 618 640 646 659 674 683 698 704 719 732 742 754 760 775 789 803 809 824 838 853 867 876 882 892 907 929 941 951 957 963 976 987 993 1006 1018 1030 1036 1050 1065 1079 1090 1096 1118 1131 1142">rodamiento, y podemos monitorear el rodamiento para que poder tomar las acciones más <tspan y="1553" x="132 145 160 170 185 200 206 219 234 247 258 264 276 291 300 314 325 331 346 359 365 380 394 408 414 423 436 442 448 462 468">apropiadas antes de que falle. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="800" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>