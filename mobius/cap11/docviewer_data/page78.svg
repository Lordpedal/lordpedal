]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-78 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="888" x="1190"> <tspan font-family="F21" font-size="24" y="934" x="415 426 430 442 454 462 474">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="479"> <tspan font-family="F21" font-size="24" font-weight="400" x="479 486 493 499 507 519 530 534 546 550 562 574 579 591 601 609 622 634 643 654 660 664 669 680 689 693 713 725 737 745 757 769 780 790 794 804 816 829 833 844 856 860 873 884 896 905 916 926">11-107 – En octubre, las montañas son evidentes <tspan font-family="F0" font-size="27" y="987" x="132 139 152 167 178 184 199 212 222 237 248 254 263 275 282 291 298 313 328 334 345 359 364 377 391 405 411 433 447 460 465 480 486 495 508 518 531 546 556 570 581 587 593 599 612 625 631 640 654 664 686 699 705 719 733 739 754 768 783 796 802 816 830 836 846 851 865 887 902 917 922 937 952 957 967 973 986 1001 1015 1021 1027 1042 1053 1058 1080 1086 1097 1119 1134 1145 1150 1165 1171 1183 1198 1209">¡Los datos 12/1/00 se ven muy diferentes!  La forma de onda de tiempo no tiene los mismos picos <tspan y="1025" x="132 147 161 171 177 191 206 212 224 239 250 257 262 276 282 288 302 313 328 342 353 363 373 387 393 408 422 428 438 444 457 472 485 491 497 512 523 529 542 552 574 588 603 609 621 636 647 653 659 674 687 697 712 718 732 738 743 758 764 775 790 796 810 824 830 840 854 859 874 889 895 909 920 926 938 952 967 978 984 998 1012 1022 1035 1050 1056 1069 1091 1105 1119 1129 1143 1148 1170 1183 1194">periódicos, el espectro no tiene los armónicos, pero el piso de ruido es considerablemente más <tspan y="1062" x="132 145 151 161 176 182">alto. <tspan y="1132" x="132 146 152 158 168 183 198 211 232 238 252 266 276 291 297 311 321 331 344 350 363 378 384 390 403 409 421 435 448 457 467 480 486 500 510 522 537 550 557 563 577 583 588 598 613 628 641 663 668 682 696 706 721 727 741 751 761 774 780 792 805 816 822 828 850 864 877 887 897 912 917 924 930 944 958 964 978 992 1004 1019 1033 1040 1046 1052 1065 1071 1093 1106 1121 1135 1140 1154 1167">El rodamiento está en la cuarta etapa. El rodamiento está casi muerto - de hecho, la máquina <tspan y="1169" x="132 141 154 160 166 181 187 199 212 222 235 246 256 266 281 290 296 308 321 342 356 370 380 394 400 407 418 433 439 453 459 474 489 500 506 520 526 539 550 556 571 585 596 611 625 639 650 656">falló catastróficamente ¡sólo dos días después! <tspan y="1798" x="1186"> <tspan font-family="F21" font-size="24" y="1844" x="147 158 162 174 186 194 206">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="211"> <tspan font-family="F21" font-size="24" font-weight="400" x="211 218 225 231 239 251 264 268 280 284 296 304 315 327 339 343 353 365 376 384 393 405 410 421 425 430 442 446 454 466 474 493 504 509 521 533 538 550 563 575 586 591 602 612 616 629 633 641 652 661 672 684 692 704 709 714 725 730 735 748 752 762 774 779 791 802 808 812 824 833 846 857 867 875 884 896 901 910 923 935 947 952 956 967 979 983 1002 1014 1026 1038 1043 1055 1066 1071 1078 1089 1094 1099 1112 1116 1129 1142 1151 1156 1169 1173 1184 1194">11-108 – Etapa cuatro – la forma de onda es diferente, el piso del espectro sube. La máquina falló dos días <tspan y="1879" x="628 640 652 661 673 686 697 707 713">después. <tspan font-family="F0" font-size="27" y="1931" x="132"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="678" height="398" transform="scale(1.532448, 1.532663) translate(98.53513,181.383607)" xlink:href="page78_data/img201.png"/><image x="0" y="0" width="679" height="386" transform="scale(1.519882, 1.518135) translate(101.981589,799.665529)" xlink:href="page78_data/img202.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',78)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
