]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-18 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="306" x="132 155 174 195 207 227 238 259 278 299 318 334 354 366 377 397 416">Regla general #3 <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="379" x="132 146 152 158 170 185 199 214 226 240 262 277 288 294 308 313 319 334 348 370 383 393 408 413 428 442 448 463 475 485 495 508 514 529 543 549 554 564 579 594 606 628 634 647 662 672 687 692 701 714 720 734 749 762 768 783 796 807 820 826 841 854 860 875 888 898 913 924 929 944 958 963 973 988 1003 1016 1037 1043 1057 1071 1081 1096 1107 1116 1122 1132 1146 1161 1174 1187 1193 1206">Si conocemos el número de parte del rodamiento (y una base de datos de rodamientos) todavía <tspan y="417" x="132 147 162 177 191 213 228 239 244 258 273 285 299 314 323 333 346 356 361 376 390 404 410 424 439 445 460 472 485 491 506 512 523 538 549 555 569 583 589 603 609 615 629 640 654 668 680 689 699 714 720 735 749 763 769 779 793 799 812 818 824 838 852 865 880 886 898 912 927 933 939 952 963 969 977 987 1001 1013 1027 1040 1055 1067 1073 1086 1097 1103 1118 1131 1137 1143 1156">podemos encontrar que no hay picos en el espectro que se alinean con las frecuencias de la <tspan y="454" x="132 142 155 170 176 189 196 202 216 227 237 251 257 272 286 300 315 328 334 345 351 365 380 386 395 401 413 425 435 441 456 470 484 489 503 509 515 525 539 554 567 589 595 608 623 633 647 653 667 678 688 701 706 721 727 740 755 761 776 782 797 811 824 830 836 849 855 861 876 885 899 909 931 944 956 962 976 991 997 1011 1025 1031 1037 1046 1061 1076 1089 1111 1117 1130 1145 1154 1169 1175 1189 1200">tabla. Esto puede significar que el rodamiento está bien o que la información del rodamiento es <tspan y="492" x="132 138 153 165 180 189 199 213 224 234 247 254 260 273 279 285 296 311 325 331 346 352 364 379 390 396 409 424 430 438 448 462 474 488 501 516 528 534 547 558 564 579 593 607 613 627 637 647 660 675 680 694 706 719 729 741 754 768 773 788 802 816 822 837 850 859 873 885 898 913 919 933 944 954 966 976 981 991 1005 1019 1025 1038 1053 1068 1083">incorrecta. Si son picos en frecuencias que están “cerca” que parecen estar teniendo <tspan y="529" x="132 141 151 165 177 191 205 220 231 237 250 261 267 282 296 301 316 330 339 353 364 374 389 394 404 419 431 444 450 463 472 494 509 524 530 542 557 567 574 580 591 606 620 626 641 656 662 673 678 693 704 714 729 744 750 762 777 787 794 800 812 818 833 845 858 864 879 891 906 921 934 945 951 957 970 980 993 1003 1016 1022 1036 1047 1053 1065 1079 1092 1098 1113 1119 1128 1143 1152">frecuencias de defecto (hay armónicos, son no sincrónicos, y hay bandas laterales FTF o 1X) <tspan y="567" x="132 146 161 171 185 200 212 226 237 243 254 267 277 283 296 302 316 325 331 337 343 354 360 366 381 395 410 415 429 439 452 473 488 499 505 517 532 547 556 561 571 593 605 615 621 636 650 664 669 683 698 703 713 727 740 746 751 766 779 794 800 811 826 840 846 855 864 878 890 904 918 933 945 951 964 975 980 995 1009 1015 1029 1043 1052 1066 1078 1087 1102 1109 1115 1131 1144 1158 1173 1188 1195">entonces sería útil si pudiéramos confirmar que en realidad son frecuencias de defecto. Bueno, <tspan y="604" x="132 147 160 173 179 192 207 220 226 248 261 275 289 299 312 317 332 346 351 366 379 391 404 414 420 426 440 451 461 476 481 495 506 521 527">hay una manera de hacer justo eso: <tspan font-family="F31" font-size="32" y="731" x="940"> <tspan font-family="F0" font-size="27" y="795" x="132 148 161 172 185 200 215 229 244 259 270 276 289 304 310 316 329 340 346 360 372 386 399 411 417 432 446 460 471 477 492 505 511 520 529 543 555 569 583 598 610 616 629 634 649 663 668 683 697 706 720 731 741 756 767 773 788 797 812 827 842 852 863 869 884 899 912 927 940 951 957 969 984 993 1007 1017 1022 1037 1047 1068 1082 1096 1106 1120 1127">Basándonos en las ecuaciones de frecuencia de defectos proporcionadas anteriormente, <tspan y="833" x="132 147 162 177 191 213 228 239 245 258 272 282 295 310 325 338 348 354 369 383 396 402 408 421 427 442 448 457 470 480 493 508 520 526 539 544 558 572 582 592 605 611 625 631 637 652 667 680 699 704 719 733 739 752 767 773 783 797 812 825 847 853 866 881 891 905 911 923 938 953 959 968 981 986 1000 1006 1020 1042 1055 1070 1079 1094 1105">podemos aprender que la diferencia entre el BPFO de un rodamiento con 13 elementos <tspan y="870" x="132 142 157 172 185 199 209 223 234 239 252 258 272 277 283 297 319 325 336 357 372 378 388 402 417 430 452 458 471 486 496 510 524 530 542 556 571 577 586 600 606 620 626 640 661 675 689 699 714 725 731 740 755 770 783 797 807 821 832 837 851 862 868 874 889 903 916 922 928 941 947 953 966 971 984 998 1004 1019 1031 1037 1052 1064 1079 1085 1100 1113 1119 1125 1138 1152 1158 1171">rodantes y el “mismo rodamiento” con 14 elementos rodantes es igual a la velocidad de jaula <tspan y="908" x="132 142 155 169 181 191 197 212 226 232 237 247 262 277 289 311 317 330 345 355 370 376">(FTF) del rodamiento. <tspan y="977" x="132 147 162 172 178 191 197 211 233 248 254 268 275 281 292 298 304 319 333 344 356 369 391 406 417 423 436 451 457 471 481 491 504 510 520 533 548 554 567 572 587 601 607 612 627 636 650 660 682 695 707 713 727 742 748 763 776 782 792 806 821 834 856 862 875 890 900 915 926 932 945 960 966 975 990 1005 1018 1040 1046 1059 1074 1083 1098 1104 1116 1128 1141 1150 1162 1169">Por ejemplo, si buscamos en esta tabla de información de rodamientos un rodamiento 22312, <tspan y="1014" x="132 147 162 177 191 213 228 239 245 257 270 276 288 302 308 321 331 337 343 356 361 376 382 391 404 414 427 442 454 460 473 479 492 507 516 526 540 546 552 565 576 582 590 600 614 626 640 653 668 680 686 699 710 716 731 744 750 765 779 788 802 813 823 838 844 856 870 883 897 912 927 933 944 958 964 978 987 993 999 1005 1017 1030 1045 1050 1065 1071 1080 1093 1103 1116 1131 1141 1154 1165">podemos calcular la diferencia entre las frecuencias de defecto cuando se utilizan diferentes <tspan y="1052" x="132 147 161 183 197 207 222 233 238 253 267 272 286 292 306 328 341 356 366 381 391 397 407 421 436 449 464 473 487 498 505 511 524 530 536 548 557 571 577 590 612 627 638 644 659 673 686 692 706 712 717 727 742 757 770 792 797 811 825 835 850 856 865 879 894 900 912 918 927 940 946 960 966 980 1001 1015 1029 1039 1054 1065 1071 1082 1088 1103">números de elementos rodantes. Si creíamos que el rodamiento tenía 13 elementos sin <tspan y="1089" x="132 146 168 183 196 205 220 235 241 247 262 273 279 293 299 311 326 337 343 356 371 377 391 397 403 417 427 442 456 468 477 487 502 507 522 537 543 554 568 574 587 593 598 613 627 639 649 664 678 685 691 706 720 735 749 771 786 797 803 814 828 850 863 872 878 888 903 908 918 932 942 952 965 974 984 990 1003 1017 1030 1035 1045 1059 1066 1080 1095 1109 1119 1125 1138 1144 1149 1162 1173">embargo los picos en el espectro no se alinearon, podemos sumar (o restar) FTF (0.409) a las <tspan y="1127" x="132 141 151 165 177 191 205 220 231 237 250 261 267 279 285 295 308 323 336 347 353 368 380 390 403 409 423 433 443 449 471 483 493 499 513 519 524 540 555 568 586 593 599 615 630 643 650 655 668 674 689 703 716 722 737 749 759 772 778 788 802 817 830 852 858 871 886 896 911 921 927 939 954 969 975 984 996 1003 1009 1018 1032 1039 1045 1054 1067 1072 1085 1091 1100 1115">frecuencias citadas para estimar el BPFO, BPFI y BSF para rodamientos con 12, 14, 15 y 16 <tspan y="1164" x="132 146 152 166 188 201 216 226 241 252 257 267 282 297 309 324 334 348 358 365 371 386 401 415 429 451 466 477 482 492 506 519 525 531 543 556 566 572 578 593 603 609 621 634 640 652 666 672 687 698 704 717 723 735 750 772 787 799 809 822 832 838 853 864 870 882 896 911 917 923 938 949 954 964 978 989 1003 1009 1019 1032 1047 1062 1073">elementos rodantes. Podemos realizar los cálculos y compararlos con los resultados <tspan y="1202" x="132 147 157 172 187 201 211 223 229 243 258 271 286 301 312 318 331 346 352 358 371 377 387 399 414 420 433 440 446 461 475 497 512 518 529 543 549 564 578 591 606 620 625 638 652 661 667 680 686 698 713 727 737 742 757 771 784 796 802 817 832 838 844 855 869 875 887 901 911 921 935 941 954 966 972 986 1001 1014 1028 1034 1049 1062 1073 1083 1095 1110 1120 1133 1139 1153 1159 1173 1188 1194">proporcionados en la tabla. Como se puede ver a continuación, se correlacionan bastante bien. <tspan y="1271" x="132 146 152 166 188 203 209 224 230 244 253 259 265 271 283 296 311 326 340 346 358 370 383 392 404 410 422 437 452 458 467 480 486 500 506 520 542 555 570 579 594 605 611 621 635 650 663 677 687 701 712 719 725 747 753 763 775 790 805 820 826 832 845 850 860 873 888 894 907 913 926 932 944 958 973 983 988 1003 1017 1030 1042 1048 1063 1077 1083 1098 1113 1128 1141 1163 1178 1189">Ejemplo utilizando 22312 con 13 elementos rodantes. Mirando la tabla a continuación podemos <tspan y="1309" x="132 145 159 169 175 190 204 217 223 237 243 249 261 275 288 294 308 319 325 339 346 360 375 389 396 402 418 433 447 457 470 476 491 506 520 534 556 571 582 588 601 614 624 630 636 649 660 666 680 690 700 713 724 730 736 741 756 770 783 794 800 814 828 834 840 853 859 869 881 896 902 915 921 936 949 959 972 977 992 998 1007 1020 1030 1043 1058 1068 1082 1093 1098 1113 1127 1148 1162 1172 1187 1198">ver que el FTF es 0.409. Ahora podemos ver las otras líneas de la tabla para diferentes números <tspan y="1346" x="132 147 161 167 181 187 200 222 236 250 260 275 286 291 301 316 331 343 358 368 382 393 399 405 420 435 449 463 485 500 511 517 529 542 548 560 574 580 593 603 609 615 628 634 648 658 668 674 696 709 721 727 741 756 761 774 780 792 807 829 844 856 866 879 889 895 908 914 926 940 955 961 967 980 986 996 1008 1023 1029 1042 1048">de elementos rodantes. Podemos calcular la estimación y compararla con la tabla. <tspan font-family="F32" y="1415" x="276">•<tspan font-family="F6" x="285"> <tspan font-family="F0" x="324 339 345 358 364 373 387 393 405 411 427 442 455 473 479 493 499 511 518 531 540 552 558 572 578 587 592 606 612 627 634 647 662 677 682 696 702 715 722 735 747 755">n = 14 » BPFO = 5.312 + 1 x 0.409 = 5.721 <tspan font-family="F32" y="1485" x="276">•<tspan font-family="F6" x="285"> <tspan font-family="F0" x="324 339 345 358 364 373 386 392 404 410 426 441 453 472 478 491 498 511 520 532 538 552 558 570 575 589 595 609 616 630 645 660 665 679 684 699 706 715 727">n = 15 » BPFO 5.312 = 2 x 0.409 = 6.13 <tspan font-family="F32" y="1554" x="276">•<tspan font-family="F6" x="285"> <tspan font-family="F0" x="324 339 345 358 364 373 388 394 406 412 427 442 455 474 479 493 499 512 519 532 541 553 559 572 578 591 597 610 616 631 638 652 666 681 686 700 706 721 728 741 753 767">n = 16 » BPFO = 5.312 + 3 x 0.409 = 6.539 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="270" height="42" transform="scale(2, 2) translate(200.5,324.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
