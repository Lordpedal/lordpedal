]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-14 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="303" x="133 145">2.<tspan font-family="F29" x="152"> <tspan font-family="F18" x="181 194 207 213 222 232 246 258 272 286 301 312 318 331 337 352 365 371 386 399 410 425 431 445 459 465 480 495 501 514 519 533 539 554 560 570 580 593 599 612 626 636 649 658 673 686 692 701 717 732 745 763 773 779 785 799 810 820 833 839 853 864 870 876 889 894 907 921 927 942 954 960 975 987 1002 1008 1021 1027 1033 1046 1052 1067 1081 1095 1101 1114 1129 1142 1148 1163 1178 1184 1197">La frecuencia de paso de bola – Pista externa (BPFO). Esta es la velocidad a la que una bola <tspan y="341" x="181 196 202 212 227 241 247 253 259 274 280 295 308 319 332 338 352 367 373 388 401 416 426 441 446 460 474 480 486 499 505 520 526 537 547 560 565 579 592 602 615 625 640 653 658 673 687 693 698 708 723 738 751 773 778 792 806 816 831 838 843 857 863 868 883 897 912 918 932 942 954 960 975 988 1002 1017 1023 1036 1051 1057 1063 1076 1082 1097 1103 1113 1123 1136">o rodillo pasa un punto en la pista externa del rodamiento. Si hubiera daño en la pista <tspan y="378" x="181 195 209 218 232 242 248 262 272 278 284 298 309 324 337 347 360 370 376 389 410 425 436 442 457 472 483 496 506 519 532 541 547 561 576 581 595 610 624 630 641 656 670 676 690 704 714 720 734 749 755 767 782 787 802 816 822 834 840 855 865 878 890 896 910 925 931 944 949 963 974 984 997 1003 1015 1029 1035 1050 1062 1068 1083 1096 1110 1116">exterior, esperaríamos observar un “pulso” periódico de vibración a esta velocidad. <tspan y="448" x="133 146">3.<tspan font-family="F29" x="153"> <tspan font-family="F18" x="181 194 204 218 230 244 258 273 284 290 303 309 324 337 343 358 363 373 388 393 408 422 428 443 458 464 477 482 492 507 521 534 543 550 556 570 581 591 604 609 623 634 640 646 659 665 674 683 697 709 723 737 752 764 770 783 789 801 815 830 844 850 863 873 879 894 907 913 919 934 945 951 965 971 985 1006 1020 1034 1044 1059 1070 1076 1085 1100 1115 1128 1142 1152 1166 1177 1184 1189 1202 1208">Frecuencia de giro de bola (BSF). Esta es la frecuencia angular de los elementos rodantes. Si <tspan y="485" x="181 196 210 225 231 244 254 267 273 287 302 308 323 336 351 361 376 381 396 410 415 430 443 458 473 478 492 506 512 526 541 556 562 576 590 596 602 617 628 634 648 653 667 689 702 717 727 742 753 758 768 783 798 810 825 835 849 859 866 872 886 897 912 925 935 948 957 963 976 998 1013 1024 1030 1045 1060 1071 1084 1094 1107 1119 1129 1135 1149 1164">hubiera un punto de daño en uno de los elementos rodantes, esperaríamos observar un <tspan y="523" x="181 195 210 224 230 241 256 270 276 290 304 314 320 334 349 355 367 382 387 402 416 422 435 440 455 465 478 490 496 510 525 531 544 549 563 574 584 597 603 615 629 635 650 662 668 683 696 710 717 723 740 754 759 774 788 799 814 829 836 841 856 870 885 890 905 920 926 939 945 960 974 988 993 1007 1018 1032 1038 1053 1066 1081 1091 1106 1111 1126 1140 1145 1160 1173 1188 1202">“pulso” periódico de vibración a esta velocidad. De hecho, debido a que ese punto de daño <tspan y="560" x="181 196 210 224 239 253 258 273 288 294 309 323 335 345 351 357 370 376 391 397 407 417 430 436 442 456 466 479 489 504 517 522 535 541 547 560 565 580 586 597 607 620 626 639 653 662 676 685 700 713 719 734 746 756 769 775 787 800 815 828 833 843 858 868 881 893 899 913 928 935 940 955 970 985 998 1020 1035 1046 1052 1067 1082 1093 1106 1116 1129 1142 1151">puede golpear la pista interna y la pista externa para cada rotación, podemos observar <tspan y="598" x="181 196 202 215 229 235 249 259 265 287 300 311 317 330 336 346 361 372 378 392 406 412 425 430 445 455 468 480 486 500 515 521 534 540 546 561 575 590 596 610 616 630 644 650 664 674 684 697 703 712 721 735 747 761 775 790 802 808 821 827">niveles más altos de vibración al doble de esta frecuencia. <tspan y="667" x="133 147">4.<tspan font-family="F29" x="154"> <tspan font-family="F18" x="181 194 207 213 226 236 250 262 276 290 305 316 322 335 341 354 368 383 398 411 432 446 460 470 483 489 495 510 524 529 535 549 558 572 586 592 602 614 628 641 651 657 663 677 688 698 711 717 725 735 749 761 775 788 803 815 821 834 841 846 856 869 891 906 912 925 940 946 952 958 971 993 1006 1021 1034 1040 1048 1058 1072 1084 1098 1111 1126 1138 1144 1157 1163 1178">La Frecuencia Fundamental del Tren (FTF). Esta frecuencia, también llamada frecuencia o <tspan y="704" x="181 194 208 214 229 241 247 262 275 290 295 310 324 329 335 348 362 368 381 388 394 408 419 425 431 444 450 463 477 483 498 509 515 530 543 558 563 578 592 597 607 622 632 645 657 663 677 692 697 712 726 732 738 751 757 763 776 790 796 809 815 830 836 848 860 875 888 899 909 922 928 942 956 962 968 977 992 1007 1020 1042 1048 1061 1076 1085 1100 1107 1113 1127 1138 1143 1157 1163">velocidad de jaula, es la velocidad de rotación de la jaula o canasta del rodamiento. Es el <tspan y="742" x="181 191 197 211 233 248 262 268 283 297 311 317 327 339 349 364 377 383 396 411 417 431 437 450 472 485 500 510 525 530 540 555 570 582 597 607 620 626 639 654 660 672 687 709 724 730 743 753 766 775 781 795 810 816 829 835 847 853 867 873 886 892 901 915 930 943 958 973 982 988 1003 1017 1023 1028 1038 1053 1068 1081 1102 1108 1121 1136 1146 1161 1167 1173 1190 1205">tiempo que tarda un elemento rodante en completar un viaje alrededor del rodamiento. No <tspan y="779" x="181 192 198 212 234 249 258 272 278 300 313 328 334 356 371 382 388 394 407 413 425 431 446 456 469 481 487 501 516 522 535 540 554 565 575 588 594 602 612 626 638 652 666 681 692 698 711 718 724 738 752 762 777 783 793 807 813 828 843 854 867 877 890 903 909 923 937 943 957 967 977 990 1001 1007 1029 1041 1056 1069 1079 1092 1103 1109 1119 1131 1145 1167 1182 1193">siempre medimos la vibración a esta frecuencia, pero se observa de otras maneras (vemos <tspan y="817" x="181 196 209 224 239 252 263 269 275 288 297 311 321 334 340 354 365 370 385 399 405 411 424 438 450 460 466">bandas laterales del FTF). <tspan y="1384" x="941"> <tspan font-family="F19" font-size="24" y="1430" x="620 631 635 647 659 667 679">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="684"> <tspan font-family="F19" font-size="24" font-weight="400" x="684 691 698 704 711 723">11-15 <tspan font-family="F18" font-size="27" y="1483" x="133 147 162 177 190 201 207 213 226 237 243 257 269 283 296 308 314 329 343 357 368 374 385 391 406 420 425 439 453 463 477 488 494 505 519 524 539 552 563 576 591 597 610 625 631 637 650 661 667 678 683 698 712 718 732 746 756 770 781 786 801 807 829 842 857 868 874 888 903 917 928 934">Todas las ecuaciones siguientes se basan en las siguientes dimensiones. <tspan font-family="F19" font-size="24" y="1752" x="1162"> <tspan y="1797" x="619 630 634 646 658 666 678">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="683"> <tspan font-family="F19" font-size="24" font-weight="400" x="683 690 697 703 711 724">11-16 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="405" y="864" width="530" height="514" xlink:href="page14_data/img30.jpg"/><image x="0" y="0" width="584" height="134" transform="scale(1.681507, 1.679104) translate(107.046843,909.413333)" xlink:href="page14_data/img31.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>