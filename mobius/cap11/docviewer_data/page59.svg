199 1209 1224 1233 1247 1262 1268 1278 1291 1301 1307 1322 1334 1344 1350 1365 1370 1385 1398 1404 1410 1423 1434">El sistema de transmisión del tambor había sido configurado para el monitoreo rutinario de las <tspan y="862" x="379 391 406 421 436 442 454 460 474 489 503 514 519 534 548 559 574 587 593 599 612 618 633 647 661 672 682 695 700 714 729 734 756 769 779 790 805 818 824 839 852 858 864 877 883 898 904 917 931 941 954 961 967 981 992 1001 1016 1022 1027 1042 1054 1060 1074 1087 1102 1108 1122 1136 1142 1155 1170 1183 1189 1195 1206 1212 1223 1229 1243 1257 1263 1276 1281 1296 1306 1319 1331 1337 1351 1366">condiciones desde la puesta en marcha de la planta. Esto incluyó un análisis de vibración <tspan y="899" x="379 401 415 430 441 455 468 474 480 493 508 514 528 534 540 562 576 586 600 610 617 623 629 642 648 660 673 679 692 697 712 726 732 745 759 774 784 796 811 824 830 844 855 860 873 879 885 900 911 916 926 941 956 969 991 996 1010 1024 1034 1049 1060 1066 1081 1094 1100 1122 1136 1151 1165 1180 1187 1192 1205 1211 1223 1238 1251 1257 1263 1274 1280 1291 1297 1312 1325 1331 1344 1356 1370 1376 1385 1398 1404 1417">mensual en el motor, la caja de engranajes y los rodamientos de muñón, y análisis de aceite 3 <tspan y="937" x="379 392 406 418 432 443 449 462 468 474 496 510 521 526 540 554 560 566 579 585 597 610 616 629 635 650 663 669 683 697 711 721 734 749 762 767 781 792 798">veces al mes en la caja de engranajes. <tspan y="1006" x="379 392 405 411 433 447 460 466 481 494 500 513 519 531 545 551 566 578 584 599 612 626 632 647 661 667 672 686 692 705 711 726 740 745 760 767 780 786 802 816 839 845 860 873 884 898 904 919 933 947 953 967 977 987 1002 1008 1019 1033 1046 1051 1066 1072 1081 1087 1099 1105 1111 1117 1123 1134 1140 1146 1160 1175 1181 1187 1209 1224 1239 1250 1255 1270 1276 1290 1297 1302 1317 1331">La muy baja velocidad del eje de 9.5 RPM hace que esto sea difícil, si no imposible, de <tspan y="1043" x="379 401 416 431 437 446 461 471 485 497 507 513 527 537 543 548 554 566 579 594 609 623 629 639 653 664 679 685 697 710 721 727 741 755 761 774 789 802 808 814 825 831 842 847 862 876 882 894 900 915 925 938 950 955 970 985 990 1004 1015 1025 1038 1052 1067 1080 1090 1096 1102 1117 1131 1141 1147 1153 1168 1174 1184 1196 1211 1220 1235 1242 1248 1259 1273 1278 1292 1298 1304 1318 1324 1339 1345 1351 1364">monitorear utilizando técnicas de análisis de vibración estándar. Por lo tanto, se eligió la <tspan y="1081" x="379 389 403 415 430 445 451 465 480 486 499 504 519 533 546 559 574 588 602 608 614 627 640 651 657 672 686 701 714 725 731 746 760 765 779 790 799 813 827 837 849 864 870 885 899 912 918 929 943 949 971 976 991 1004 1019 1025 1040 1055 1069 1079 1085 1097 1112 1118 1123 1138 1153 1159 1171 1183 1193 1199 1213 1223 1238 1253 1259 1273 1295 1308 1319 1325 1337 1351 1366 1372 1378 1392 1403">tecnología PeakVue. Las ondas de esfuerzo que se miden podrían indicar problemas con los <tspan y="1118" x="379 389 404 419 432 454 459 473 487 497 512 523 530 536 549 563 578 588 600 615 628 634 648 659 665 679 684 699 714 720 735 749 759 771 777">rodamientos, engranajes u holgura. <tspan font-family="F19" font-size="24" y="1523" x="1331"> <tspan y="1567" x="699 710 714 726 738 746 758">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="763"> <tspan font-family="F19" font-size="24" font-weight="400" x="763 770 777 783 794 801 806 818 829 841 854 865 878 888 892 904 908 921 932 936 947 958 964 976 984 989 1001 1006 1019 1031 1042 1047 1052 1065 1076 1087 1098 1111 1123 1135">11-71 Tendencia de valor global PeakVue <tspan font-family="F18" font-size="27" y="1620" x="379 392 407 418 424 439 445 458 472 477 491 502 508 523 536 542 556 567 576 590 604 614 626 641 646 661 674 689 702 712 725 731 737 752 766 779 791 806 820 834 840 853 868 874 890 897 903 916 931 942 948 963 975 985 1000 1011 1017 1039 1054 1065 1074 1084 1097 1107 1121 1136 1141 1156 1162 1175 1189 1194 1208 1219 1225 1240 1253 1259 1265 1287 1302 1315 1327 1336 1351">Los niveles de esfuerzo general PeakVue en G. Los datos mostraron niveles de impacto <tspan y="1658" x="379 393 399 413 426 439 454 469 480 486 499 514 520 526 541 552 557 567 582 597 610 631 637 651 665 675 690 701 707 721 735 741 747 762 776 786 801 815 825 835 849 854 867 873 879 894 905 911 917 938 953 966 978 988 1003 1014 1020 1031 1045 1050 1065 1080 1095 1101 1113 1128 1134 1146 1160 1170 1176 1188 1194 1206 1216 1229 1251 1264 1279 1289 1302 1308 1322 1336 1342 1348 1361 1367 1376 1391 1400 1422 1435">elevados en los rodamientos del noroeste y los impactos se podían ver claramente en la forma <tspan y="1695" x="379 394 408 414 428 443 458 471 477 491 505 511 521 526 540 562 577 591 597 612 626 639 652 667 681 695 700 710 723 738 751 757 771 777 784 790 796 808 823 837 842 856 866 881 893 902">de onda de tiempo PeakVue (abajo - izquierda) </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="382" y="281" width="1071" height="440" xlink:href="page59_data/img140.jpg"/><image x="0" y="0" width="413" height="180" transform="scale(2, 2) translate(251.5,581)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',59)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439