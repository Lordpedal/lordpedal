]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-48 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="684" x="1070"> <tspan font-family="F21" font-size="24" y="730" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 700 711 724">11-56 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="809" x="514 531 549 558 566 585 593 612 630 637 656 664 679 691 710 717 725 745 757 775 788 807 826">Fallo de pista interna <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="884" x="132 146 152 158 173 185 198 204 219 231 246 261 266 280 295 301 307 320 325 340 346 357 367 380 386 391 406 415 429 438 453 466 472 485 500 506 520 526 531 541 556 571 583 605 611 624 639 649 664 670 676 691 706 717 730 740 753 766 775 789 811 826 837 843 852 862 876 887 893 905 917 927 940 952 962 975 985 991 1002 1011 1017 1029 1042 1053 1059 1065 1087 1102 1116 1126 1136 1148 1163 1173 1187 1198 1204">Si hay daño en la pista interna en el rodamiento, observaremos tres características importantes: <tspan y="953" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 197 211 226 232 247 262 268 281 286 301 315 329 335 350 363 377 387 400 406 411 433 448 461 473 483 498 509 516 521 534 547 557 571 593 608 619 625 637 647 669 684 698 704 716 731 742 748 763 776 782 788 801 807 816 825 839 851 865 879 894 906 912 925 930 946 961 974 981 987">Debido a que habrá impactos, veremos armónicos de la frecuencia BPFI. <tspan y="991" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 197 211 226 232 247 262 268 281 286 301 315 329 335 349 355 360 375 388 403 418 423 437 448 458 471 477 490 505 511 517 530 536 550 556 567 577 590 596 601 616 625 639 648 663 676 682 694 700 706 719 725 738 744 758 768 781 793 799 814 828 834 849 862 877 891 897 910 916 928 934 947 957 963 976 981 991 1001 1014 1026 1040 1051 1057 1072 1085 1091 1097 1110 1121 1127 1142 1157 1163 1176 1187 1192 1205">Debido a que el daño está en la pista interna y la vibración debe viajar a través de las bolas a <tspan y="1028" x="180 186 199 205 220 226 237 247 260 266 279 293 303 316 326 332 346 356 361 374 380 393 408 414 428 434 440 446 459 474 487 497 502 517 531 537 558 572 587 593 605 611 625 640 646 652 667 682 691 697 703 718 724 734 746 761 771 785 792 798 804 817 823 836 858 873 879 884 894 908 923 929 944 958 971 986 1000 1006 1017 1030 1040 1046 1068 1081 1096 1110 1120 1126">la pista exterior y en el lugar de medición. Por lo tanto, la amplitud puede ser menor. <tspan y="1065" x="132 145">3.<tspan font-family="F6" x="152"> <tspan font-family="F0" x="180 197 211 226 232 247 262 268 281 286 301 315 329 335 349 364 377 383 405 419 433 444 456 469 474 487 493 506 512 525 531 544 550 559 573 588 601 616 631 640 646 661 675 681 686 696 711 726 739 760 766 780 794 804 819 825 839 854 866 872 885 899 911 917 932 946 956 961 971 985 998 1013 1019 1033 1045 1051 1065 1080 1087 1093 1099 1114 1125">Debido a que una muesca viaja alrededor del rodamiento una vez por revolución, los <tspan y="1103" x="180 186 208 223 236 248 258 273 284 289 304 319 325 336 349 359 372 387 392 398 413 427 440 446 460 471 477 490 505 511 524 546 561 567 572 582 596 611 618 623 640 651 657 663 678 692 705 711 724 737 759 774 785 791 804 810 821 834 844 849 859 873 884 894 899 914 929 940 945 960 974 980 995 1007 1022 1037 1050 1061 1067 1073 1086 1095 1109 1119 1132 1138 1152 1163 1169 1178 1193 1199">impactos no serán iguales en amplitud. Así que vamos a ser testigos de bandas laterales 1X. <tspan y="1140" x="180 194 200 206 212 225 231 246 252 263 273 285 291 305 318 328 341 351 357 371 381 387 401 412 422 434 440 455 460 470 483 497 512 527 533 546 561 571 585 600 612 626 637 642 657 672 677 692 705 720 730 742 748 763 776 790 805 818 829 835 841 854 864 877 887 900 906 920 931 937 952 966 976 991 1005 1019 1025 1031 1044 1050 1059 1073 1086 1096 1108 1121 1127 1142 1155 1165 1175 1188 1198">Si la pista exterior está girando entonces no habrá bandas laterales porque la fuerza detrás <tspan y="1178" x="180 195 209 215 227 240 255 268 274 279 301 316 329 341 351 366 372 382 396 406 419 425 430 445 459 472 478 484">de cada impacto será igual. <tspan y="1629" x="1072"> <tspan font-family="F21" font-size="24" y="1675" x="617 628 632 644 656 664 676">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="681"> <tspan font-family="F21" font-size="24" font-weight="400" x="681 688 695 701 712 723">11-57 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1754" x="451 473 491 510 529 537 554 573 581 589 607 615 634 654 662 680 687 707 714 731 751 758 776 784 791 804 824 843 852 861 869 889">Daño en la bola o en el rodillo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1828" x="132 146 152 158 173 185 198 204 219 231 246 261 272 278 291 306 312 318 331 337 352 367 373 385 391 406 412 426 432 437 447 462 477 483 489 495 509 516 522 535 550 560 574 589 601 615 626 632 646 656 671 685 695 708 729 744 755 761 774 787 797 803 817 832 837 852 858 870 885 891 904 919 924 940 954 967 973 985 999 1014 1020 1033 1042 1064 1079 1094 1100 1111 1126 1137 1144 1149 1163 1174">Si hay daños en la bola o el rodillo, entonces esperamos ver un pico en BSF con armónicos. Es <tspan y="1866" x="132 147 157 172 187 200 215 221 234 240 255 269 283 289 301 314 330 344 357 362 375 381 394 403 425 440 454 460 472 487 498 504 515 529 539 551 566 572 594 607 618 624 633 647 660 670 680 694 704 710 723 736 742 757 771 784 790 804 810 816 828 838 852 865 871 886 898 913 926 941 954 959 973 988 993 1007 1013 1019 1033 1039 1053 1074 1088 1102 1112 1127">probable que 2xBSF y armónicos serán más fuertes ya que el área dañada en el elemento <tspan y="1903" x="132 142 157 172 185 199 209 223 228 243 257 271 286 299 305 320 333 345 358 368 374 386 400 415 425 438 450 459 474 480 492 507 521 527 533 546 557 563 578 584 595 605 618 629 635 640 655 664 678 687 702 715 721 733 739 752 766 776 789 799 814 826 832 846 860 866 878 891 906 919 924 934 949 959 972 984 990 1004 1019 1025">rodante puede hacer contacto con las pistas interna y externa en cada rotación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="271" y="278" width="800" height="406" xlink:href="page48_data/img112.png"/><image x="269" y="1223" width="802" height="406" xlink:href="page48_data/img113.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',48)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>