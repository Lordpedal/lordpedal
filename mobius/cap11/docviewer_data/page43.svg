]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-43 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="757" x="1149"> <tspan font-family="F19" font-size="24" y="803" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 937 944 950 961 969">11-51 <tspan font-family="F18" font-size="27" y="856" x="379 393 399 405 420 430 445 457 471 482 495 517 522 536 550 560 575 581 595 609 622 635 650 664 678 684 695 705 719 732 738 752 767 780 786 794 809 819 841 854 859 874 888 894 908 923 938 951 956 971 985 990 1000 1006 1020 1041 1056 1071 1077 1092 1106 1119 1131 1146 1160 1174 1180 1192 1207 1229 1244 1258 1272 1282 1292 1305 1311 1326 1340 1350 1356 1369 1382 1388 1402 1412 1426 1437">El procesamiento PeakVue crea una forma de onda de tiempo PeakVue compuesta por valores <tspan y="894" x="379 401 414 428 434 456 471 482 488 501 516 527 542 548 562 572 587 598 603 618 632 638 652 667 682 695 700 715 729 734 748 759 768 782 796 806 818 833 844 851 857 870 883 889 898 912 922 944 957 962 977 991 997 1011 1026 1041 1054 1059 1074 1088 1101 1114 1129 1143 1157 1163 1174 1187 1193 1207 1217 1223 1229 1235 1247 1260 1266 1281 1293 1303 1316 1322 1331 1341 1355 1366 1371 1381 1393 1403 1417 1430 1441 1447">máximos absolutos de onda de esfuerzos. La forma de onda PeakVue se utiliza para tres tareas: <tspan y="963" x="379 388">1.<tspan font-family="F29" x="395"> <tspan font-family="F18" x="427 440 453 459 481 494 509 523 529 539 553 568 573 588 602 608 614 627 633 642 656 666 688 701 707 721 735 741 755 770 785 798 804 818 832 845 858 873 887 901 907 918 932 938 951 961 967 973 979 991 1004 1010 1025 1037 1047 1060 1066 1072 1085 1091 1105 1118 1131 1137 1151 1164 1176 1182 1197 1211 1217 1232 1245 1251 1257 1270 1276 1287 1301 1314 1327 1337 1343 1358 1370 1385 1391">La magnitud de la forma de onda PeakVue se utiliza para la evaluación de la severidad, <tspan y="1001" x="379 391">2.<tspan font-family="F29" x="398"> <tspan font-family="F18" x="427 442 455 461 473 487 493 506 516 522 536 542 548 562 573 587 601 613 623 632 647 653 668 682 695 707 722 736 750 756 771 785 800 815 828 834 845 859 865 870 885 899 913 923 929 938 944 956 968 983 989 998 1011 1017 1023 1036 1047 1053 1068 1081 1091 1097 1112 1127 1133 1145 1158 1169 1174 1186">Calcular el espectro PeakVue donde se identifican fallas periódicas y <tspan y="1038" x="379 392">3.<tspan font-family="F29" x="399"> <tspan font-family="F18" x="427 442 455 461 473 487 493 506 516 522 536 542 548 560 575 589 598 604 615 621 635 649 659 673 678 693 707 713 722 735 750 762 768 783 797 803 818 832 838 849 864 873 883 897 903 916 928 934 948 963 969 982 996 1006 1021 1043 1056 1065 1071 1083 1096 1102 1117 1131 1145 1151 1162 1175 1181 1195 1205 1211 1217 1223 1235 1248 1254 1266 1281 1303 1317 1323 1336 1349 1363 1378 1391 1396 1411 1425">Calcular el coeficiente de función de correlación automática que se utiliza como ayuda de <tspan y="1075" x="427 442 448 461 475 490 505 516 526 532 544 558 564">diagnóstico. <tspan y="1129" x="379 396 402 414 429 443 453 458 473 487 500 512 518 533 548 554 565 578 584 606 620 634 645 654 664 677 683 697 712 717 731 742 757 771 783 792 802 817 822 837 851 864 877 892 906 920 925 938 944 958 973 986 992 1000 1015 1025 1047 1060 1065 1080 1094 1100 1114 1129 1144 1157 1163">A continuación se muestra un espectro PeakVue y una forma de onda. <tspan y="1676" x="1327"> <tspan font-family="F19" font-size="24" y="1722" x="864 875 879 891 903 911 923">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="928"> <tspan font-family="F19" font-size="24" font-weight="400" x="928 935 942 948 959 970">11-52 <tspan font-family="F18" font-size="27" y="1775" x="379 393 399 405 420 433 443 456 478 491 501 511 525 531 546 560 565 580 586 598 613 619 633 647 653 662 676 686 708 721 727 741 755 761 776 790 805 818 824 833 847 861 871 885 896 909 924 934 947 953 967 972 978 993 998 1011 1025 1031 1037 1059 1071 1085 1091 1113 1128 1133 1148 1162 1168 1179 1192 1207 1220 1226 1232 1247 1261 1274 1286 1301 1315 1329 1334 1347 1353 1368 1381 1395 1409">El parámetro de pico de forma de onda representa el nivel máximo de señal PeakVue y debe <tspan y="1813" x="379 393 403 409 415 421 433 446 456 467 481 487 502 514 524 537 543 549 562 568 582 595 608 614 628 641 653 659 673 688 694 708 722 728 734 747 753 764 778 790 804 814 819 834 847 862 867 880 886 899 905 918 928 950 962 969 975 988 1003 1014 1020 1035 1041 1053 1068 1079 1084 1097 1103 1118 1130 1140 1150 1164 1179 1193 1204 1210 1231 1246 1257 1267 1277 1289 1304 1319 1330 1336 1349 1364 1370 1376 1389">utilizarse para la evaluación de la severidad y alarma. Los picos y patrones mostrados en la <tspan y="1850" x="379 388 403 413 435 448 454 468 482 488 503 517 532 545 550 563 569 583 589 594 608 619 634 648 660 669 679 694 700 714 728 734 748 762 775 788 803 817 831 836 846 860 874 884 898 909 922 937 947 959 974 980 989 1003 1017 1031 1041 1055 1066 1072 1086 1100 1106 1120 1135 1150 1163 1174 1180 1194 1208 1214 1228 1239 1248 1262 1275 1285 1297 1312 1323 1329 1344 1358 1372 1378 1389 1402">forma de onda y el espectro de PeakVue representan fuentes de ondas de esfuerzos que se <tspan y="1887" x="379 391 406 416 426 440 446 459 471 476 491 506 518 533 539 551 566 580 586 592 605 616 622 631 641 655 667 681 694 709 721 727 740 751 757 771 785 791 800 813 819 825 838 844 856 869 875 887 901 907 920 935 948 959 966">correlacionan con las frecuencias de falla calculadas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="688" y="281" width="456" height="472" xlink:href="page43_data/img101.jpg"/><image x="506" y="1171" width="820" height="504" xlink:href="page43_data/img102.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',43)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
