]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-29 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F33" font-size="32" font-weight="700" font-style="italic" y="307" x="379 403 422 439 459 474 486 507 518 539 560 581 593 604 626 646 658 678 689 709 739 760 772 784 800 821 841">Desafío uno: Baja amplitud <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="380" x="379 393 399 405 419 434 440 452 467 480 486 492 504 517 532 546 556 562 577 590 596 609 615 629 639 652 664 670 685 699 713 724 730 740 745 759 773 787 793 807 822 827 837 850 864 879 894 899 914 920 935 947 969 975 987 1002 1008 1022 1036 1042 1056 1071 1086 1097 1102 1117 1132 1137 1152 1168 1173 1183 1195 1201 1215 1230 1236 1249 1261 1275 1280 1294 1304 1319 1340 1354 1363 1373 1388 1393 1403 1409 1424 1430 1442 1456">Si un analizador de vibraciones tiene un rango dinámico de unos 90 dB (y un acelerómetro típico <tspan y="418" x="379 389 395 408 423 437 443 457 471 477 487 499 514 529 543 549 564 569 584 597 619 625 637 652 658 664 669 684 697 707 720 742 755 770 780 793 799 821 835 841 855 864 874 881 887 898 903 918 932 938 947 953 965 978 984 999 1013 1027 1033 1048 1060 1070 1083 1089 1104 1118 1132 1137 1152 1167 1178 1184 1199 1205 1217 1232 1243 1248 1262 1273 1288 1302 1314 1323 1333 1346 1352 1366 1377 1383 1393 1407 1420 1435">tiene un rango dinámico ligeramente mejor), significa que para que dos picos espectrales sean <tspan y="455" x="379 392 398 409 415 430 436 450 461 467 480 495 501 515 521 526 548 554 565 587 602 608 622 633 647 661 673 682 692 707 714 720 726 739 744 759 765 774 787 797 810 825 837 843 856 862 877 890 896 909 931 946 952 957 967 981 996 1002 1015 1030 1039 1049 1063 1069 1075 1090 1101 1107 1121 1127 1139 1154 1165 1171 1186 1199 1214 1228 1234 1245 1258 1268 1274 1279 1294 1303 1316 1326 1332 1347 1356 1362 1375 1381 1395 1410 1416 1431 1446 1453">visibles en el mismo espectro, la diferencia de amplitud entre los picos debe ser inferior a 90 dB. <tspan y="493" x="379 393 399 405 419 430 436 458 470 483 497 507 513 528 542 556 561 576 591 597 611 627 634 639 653 659 665 687 700 711 717 732 745 760 774 788 803 817 823 838 852 858 864 879 890 895 910 925 936 942 957 963 975 990 1001 1007 1019 1031 1045 1055 1068 1074 1088 1103 1113 1118 1133 1147 1162 1175 1181 1195 1201 1216 1230 1236 1241 1256 1262 1273 1288 1294 1308 1322 1328 1338 1352 1357 1372 1387 1392 1405">Si es mayor que 90 dB, el más pequeño de los dos picos caerá por debajo del piso de ruido y <tspan y="530" x="379 390 404 414 427 433 438 453 466 472 483 489 504 510 523 530 536 550 561 567 581 595 601 615 626 640 654 664 676 686 692 707 721 735 741 747 760 766 777 790 805 818 824 830 844 858 864 877 883 897 907 920 932 938 952 967 973 985 999 1014 1024 1037 1052 1066 1076 1089 1095 1108 1123 1136 1146 1160 1166 1179 1185 1200 1213 1219 1234 1247 1253 1266 1272 1281 1290 1304 1316 1330 1344 1359 1371 1377 1389 1394 1407">será invisible. Es de esperar que la señal de vibración contendrá energía de baja frecuencia y <tspan y="568" x="379 392 398 408 423 429 444 449 462 476 482 487 497 511 517 530 542 548 563 578 590 605 618 624 636 651 665 671 686 700 711 726 739 745 757 772 784 798 805 810 825 839 850 863 869 875 889 903 916 928 934 948 963 969 981 987 1002 1011 1021 1034 1045 1051 1060 1073 1079 1085 1098 1109 1116 1122 1136 1142 1148 1154 1167 1173 1183 1197 1212 1225 1231 1236 1246 1259 1281 1296 1302 1315 1330 1336 1348 1362 1377 1387 1392 1406 1421 1435">alto nivel relacionada con desbalance, desalineación y otras fallas. Si la señal también contiene <tspan y="605" x="379 393 408 421 431 445 451 464 470 485 498 504 517 523 533 546 552 561 570 584 596 610 624 639 651 657 669 676 682 697 710 716 729 735 748 769 784 790 796 806 820 835 841 853 867 889 904 910 916 929 935 944 957 963 969 982 988 1003 1016 1022 1028 1043 1054 1060 1070 1084 1099 1112 1134 1140 1153 1168 1178 1193 1203 1210 1216 1230 1241 1247 1269 1282 1295 1301 1315 1325 1340 1355 1368 1383 1389 1402 1408 1423 1437 1451">energía de alta frecuencia, baja amplitud como la falla de los rodamientos, es muy probable que <tspan y="642" x="379 385 398 409 415 428 434 444 457 468 474 483 493 507 519 533 547 562 573 579 592 603 609 624 639 645 655 669 675 688 702 714 729 736 742 755 768 779 785 800 812 818 831 842 848 857 867 881 893 907 920 935 947 953 966 977 983 998 1012 1034 1040 1055 1067 1082 1088 1094 1107 1113 1124 1137 1152 1165 1171 1177 1192 1205 1216 1222 1236 1250 1265 1280 1286 1301 1315 1329 1335 1341 1354 1365 1371 1384 1389 1398 1411 1422">las altas frecuencias no se vean. Las bajas frecuencias dominan la señal haciendo que las altas <tspan y="680" x="379 388 398 412 424 438 452 467 478 484 497 508 514 526 539 545 560 572 587 593 608 622 632 638 652 666 681 694 700 715 720 735 749 755 761 776 782 793 807 813 828 842 847 857 871 877 892 906 912 927 941 947 953 966 971 993 1007 1022 1028 1039 1045 1060 1074 1080">frecuencias caigan por debajo del piso de ruido de la medición. <tspan y="1027" x="1393"> <tspan font-family="F19" font-size="24" y="1073" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 937 944 949 961 969">11-31 <tspan font-family="F33" font-size="32" font-weight="700" font-style="italic" y="1130" x="379 403 422 439 459 474 486 507 518 539 560 577 589 600 620 641 657 673 693 704 725 746 762 782 799 811 832 853">Desafío dos: Corta duración <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1203" x="379 397 412 425 431 446 460 475 488 494 509 522 528 542 553 562 576 590 600 612 627 632 646 657 663 677 692 698 712 718 730 745 751 766 772 777 799 814 827 839 849 864 869 884 898 904 926 939 952 958 970 984 994 1004 1017 1022 1037 1051 1061 1074 1086 1092 1106 1121 1127 1142 1156 1170 1175 1190 1204 1214 1227 1233 1247 1261 1267 1280 1293 1302 1308 1323 1334">Una onda de esfuerzo es un pico o impacto de muy corta duración que dura de varios <tspan y="1240" x="379 401 407 419 429 444 455 468 483 497 512 527 542 552 558 571 577 591 606 621 632 638 653 668 680 695 705 711 733 739 745 751 762 775 790 804 819 834 849 859 866 872 885 898 904 919 933 943 956 967 973 988 1003 1008 1023 1037 1043 1049 1062 1075 1088 1103 1113 1128 1133 1148 1162 1177 1190 1205 1219 1233 1239 1253 1267 1273 1279 1289 1295 1309 1324 1330 1345 1358 1364 1378 1390 1404 1419 1429 1443">microsegundos a unos pocos milisegundos. La duración del evento depende del tipo de evento <tspan y="1278" x="379 389 395 417 432 445 457 466 481 488 494 502 512 518 530 542 548 562 577 584 590 602 617 627 632 646 656 669 691 696 710 724 734 749 755 770 784 794 800 809 822 831 837 852 864 874 881 887 893 906 912 926 941 947 959 972 984 990 1004 1019 1024 1039 1053 1059 1065 1078 1090 1104 1110 1123 1133 1148 1169 1183 1192 1202 1217 1223 1236 1242 1248 1261 1267 1279 1293 1308 1321 1327 1342 1355 1361 1370 1383 1389 1395 1408 1414 1427 1433 1439 1452">(impacto, fricción, agrietamiento por fatiga), la ubicación del acelerómetro a la zona de falla y la <tspan y="1315" x="379 390 404 417 431 441 446 461 474 489 494 509 523 529 535 548 554 563 576 582 588 601 607">severidad de la falla. <tspan y="1787" x="1395"> <tspan font-family="F19" font-size="24" y="1833" x="864 875 879 891 903 911 923">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="928"> <tspan font-family="F19" font-size="24" font-weight="400" x="928 935 942 947 959 970">11-32 <tspan font-family="F18" font-size="27" y="1886" x="379 392 405 416 422 431 444 450 456 469 480 486 501 515 521 531 546 561 574 595 601 614 629 639 654 665 670 683 689 701 714 720 733 744 750 764 778 784 797 812 826 836 849 864 876 882 896 907 913 924 939 953 959 972 987 993 1004 1018 1024 1046 1059 1072 1086 1096 1102 1115 1121 1135 1149 1159 1164 1179 1194 1200 1212 1225 1236 1241 1254 1261 1267 1282 1296 1306 1312 1318 1333 1338 1348 1361 1375 1385 1399 1406">Las fallas de rodamientos y cajas de engranajes son en su mayoría periódicas y, por lo tanto, <tspan y="1923" x="379 394 404 419 434 448 460 473 488 494 508 523 538 551 562 568 582 596 602 616 627 636 650 664 674 686 701 711 717 727 741 753 766 776 786 799 814 823 837 848 855 861 874 887 898 904 926 938 953 968 973 983 997 1012 1026 1037 1042 1057 1071 1077 1083 1096 1107 1113 1127 1142 1157 1170 1181 1187 1201 1215 1221 1235 1246 1255 1269 1282 1292 1304 1319 1325 1336 1351 1365 1371 1392 1406 1419">producen ondas de esfuerzos recurrentes. Las magnitudes de las ondas de esfuerzo son muy </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/>