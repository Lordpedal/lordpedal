]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-75 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="641" x="1433"> <tspan font-family="F21" font-size="24" y="687" x="528 539 543 555 567 575 587">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="592"> <tspan font-family="F21" font-size="24" font-weight="400" x="592 599 606 612 620 632 640 644 656 660 673 677 688 700 704 716 720 731 737 749 762 775 779 790 794 803 816 825 830 842 853 861 880 893 905 909 920 932 942 946 956 968 981 985 1004 1015 1025 1029 1040 1045 1054 1059 1071 1076 1088 1097 1102 1113 1126 1131 1142 1151 1161 1172 1177 1189 1193 1198 1210 1223 1234 1242 1246 1254 1273 1278 1288 1299 1305">11-101 – Pico a 3.06X y sus harmónicos son más visibles en escala logarítmica. <tspan font-family="F0" font-size="27" y="740" x="378 392 398 404 413 420 435 442 457 472 479 485 491 506 517 523 534 539 554 568 583 594 600 615 628 634 649 663 673 688 701 712 722 736 741 756 770 776 781 791 806 821 834 856 861 875 889 899 914 920 931 945 950 964 975 985 998 1012 1018 1031 1046 1052 1065 1070 1084 1099 1113 1128 1134 1149 1162 1173 1183 1195 1210 1220 1233 1239 1248 1262 1276 1285 1295 1309 1320 1327 1333 1346 1359 1365 1374 1388 1397 1419 1432">El 1/6/99, los signos de desgaste del rodamiento se están volviendo bastante fuertes. La forma <tspan y="777" x="378 393 407 413 427 442 457 470 476 490 504 510 520 525 539 561 576 590 596 610 621 627 641 656 662 674 680 693 704 710 722 736 743 749 762 777 788 794 800 822 837 850 861 871 886 897 903 914 928 934 948 958 973 988 1002 1014 1027 1042 1048 1060 1073 1088 1100 1106 1119 1126 1135 1150 1156 1170 1184 1190 1203 1217 1223 1238 1250 1255 1270 1283 1298 1303 1318 1332">de onda de tiempo es un clásico. Los impactos se producen cada 3.1X de velocidad de <tspan y="815" x="378 393 408 422 432 445 457 463 477 492 498">operación. <tspan y="1463" x="1428"> <tspan font-family="F21" font-size="24" y="1509" x="561 572 576 588 600 608 620">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="625"> <tspan font-family="F21" font-size="24" font-weight="400" x="625 632 639 645 653 665 676 680 691 696 707 718 723 730 742 750 769 781 785 798 810 814 827 839 851 863 867 877 882 893 903 907 917 929 933 952 964 976 985 993 1001 1012 1017 1021 1041 1053 1064 1074 1082 1095 1104 1109 1119 1130 1142 1154 1158 1169 1175 1182 1187 1199 1208 1220 1232 1244 1256 1265 1271">11-102 – La forma de onda clásica muestra impactos cada 3.1 órdenes. <tspan font-family="F0" font-size="27" y="1561" x="378 392 398 404 417 423 433 448 454 464 476 491 505 520 526 541 555 560 566 580 591 606 620 631 641 651 666 671 693 707 721 732 742 752 764 770 785 799 813 818 833 846 859 865 877 887 909 923 938 944 956 971 982 988 1002 1016 1022 1028 1041 1047 1056 1065 1079 1091 1105 1119 1134 1146 1152 1164 1170 1185 1199 1205 1210 1220 1235 1250 1263 1284 1290 1304 1318 1328 1343 1349 1362 1367 1388 1401 1412 1418 1433 1447">El alto rango del espectro muestra que hay armónicos de la frecuencia del rodamiento a más de <tspan y="1599" x="378 391 406 412 427 437 451 465 479 493 504 510">50 órdenes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="679" height="239" transform="scale(1.522828, 1.523013) translate(262.669246,182.532967)" xlink:href="page75_data/img192.png"/><image x="0" y="0" width="677" height="400" transform="scale(1.512555, 1.5125) translate(267.758789,567.933884)" xlink:href="page75_data/img193.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',75)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>