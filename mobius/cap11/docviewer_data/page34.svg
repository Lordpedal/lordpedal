]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-34 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 149 164 178 188 201 207 220 234 247 261 275 285 297 307 321 343 358 369 375 388 401 416 422 444 457 468 474 480 493 499 512 534 549 555 560 570 584 599 605 619 633 639 652 658 672 682 695 707 713 727 742 748">Ahora exageraremos aún más la amplitud de vibración. <tspan y="874" x="974"> <tspan font-family="F21" font-size="24" y="920" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 699 711 724">11-38 <tspan font-family="F0" font-size="27" y="973" x="132 150 165 178 184 197 211 223 229 244 258 271 277 286 292 298 307 317 331 353 368 379 385 391 404 410 421 434 449 462 468 474 488 502 508 521 527 541 551 564 576 582 596 611 617 626 640 654 669 679 692 714 729 740 746 757 772 778 793 799 805 818 824 837 842 857 867 880 892 898 912 927 933 948 962 976 981 995 1008 1014 1025 1035 1041 1054 1060 1074 1088 1102 1112 1122 1136 1141 1156 1170 1176 1182 1195 1206">Una vez que filtremos la señal de vibración tendremos sólo la vibración que existía dentro de las <tspan y="1010" x="132 144 157 167 180 192 202 215 225 231 242 252 258 270 283 294 299 314 328 334 340 349 355 361 370 380 395 401 407 420 433 439 445 459 469 482 497 509 515 529 544 550 564 575 581 596 610 623 629 640 654 660 672 685 700 710 723 733 747 752 766 772 778 791 801 807 829 843 853 866 880 886 901 906 920 931 946 961 966 981 996 1009 1015 1030 1044 1050 1055 1065 1080 1095 1108 1129 1135 1148 1163 1173 1188 1194">características del filtro. La intención es que se capture el “timbre” o “sonido” del rodamiento. <tspan y="1048" x="132 149 163 178 192 214 229 240 246 255 269 283 297 307 313 325 339 344 359 372 387 402 407 422 436 442 456 466 476 489 504 510 524 536 549 559 565 571 586 597 603 616 629 635 649 659 673 684 690 704 718 724 730 739 745 751 760 770 785 791 806 818 828 841 847 862 876 890 895 910 925 931 943 956 970 980 994 1004 1017 1039 1054 1065 1071 1081 1094 1116 1130 1136 1149 1164 1170 1176 1191 1202">Debemos tener cuidado de establecer los valores del filtro para que no capturemos también los <tspan y="1085" x="132 144 159 181 196 211 226 239 254 263 277 288 294 309 322 328 341 347 361 371 384 396 402 416 431 437 452 466 472 477 499 514 524 538 548 554 569 575 581 594 600 612 624 630 643 649 664 677 683 697 711 725 735 748 763 776 782 796 806 813 819 832 842 854 860">componentes de vibración del motor o la caja de engranajes, etc. <tspan y="1660" x="976"> <tspan font-family="F21" font-size="24" y="1706" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 699 711 724">11-39 <tspan font-family="F0" font-size="27" y="1759" x="132 145 160 166 181 195 209 215 225 238 253 266 288 303 314 320 333 348 362 372 385 391 405 416 422 435 450 463 469 480 494 509 522 528 533 548 562 576 582 604 618 632 643 652 662 675 681 692 707 713 728 733 747 753 759 770 785 800 805 820 835 841 855 869 879 885 899 914 920 932 947 952 967 981 987 993 1002 1017 1032 1045 1067 1072 1086 1100 1110 1125 1131 1140 1154">Lo que tenemos ahora es una señal que muestra sólo el sonido periódico del rodamiento (o <tspan y="1797" x="132 145 157 171 177 191 201 216 237 251 260 270 285 292 298 313 318 333 347 353 366 371 386 400 415 421 435 445 455 469 475 487 502 524 539 553 568 581 596 606 619 625 647 660 670 683 689 695 707 722 732 738 744 762 777 782 797 812 823 829 835 857 872 886 896 906 918 924 930 943 949 958 968 982 994 1008 1021 1036 1048 1054 1067 1072 1087 1101 1107 1113 1126">acelerómetro, o de algún otro componente metálico). No nos importa la frecuencia de la <tspan y="1834" x="132 142 156 167 182 197 209 224 236 242 255 260 270 284 295 301 315 329 341 347 356 363 369 383 389 395 407 421 443 458 473 487 501 515 525 539 544 559 573 579 592 598 608 620 626 635 645 659 671 685 698 713 725 731 743 753 760 765 779 794 809 824 830 836 850 856 871 885 899 905 920 934 947 957 971 993 1008 1019 1025 1036 1049 1063 1077 1087 1092 1106 1117 1123 1134 1140">resonancia (es decir, el componente de alta frecuencia). Todo lo que queremos saber es si <tspan y="1872" x="132 142 156 170 184 206 221 232 238 249 264 278 284 299 314 319 334 348 354 359 369 384 399 414 420 426 438 452 465 471 477 491 502 508 514 527 533 546 568 583 589 595 605 618 633 639 651 657 669 684 699 704 719 733 747 753 762 771 785 797 811 825 840 852 858 870 876 887 901 907 921 931 946 961 975 987 1001 1006 1020 1026 1041 1055 1068 1074 1089 1103 1117 1131">tenemos sonido del todo, cuál es la amplitud y con qué frecuencia se produce – que debe <tspan y="1909" x="132 144 159 169 179 193 203 218 233 247 262 276 285 291 304 310 316 329 335 344 353 367 379 393 407 422 434 440 453 458 473 487 492 507 521 530 544 555 565 580 586 600 614 620 626 636 650 665 678 700 706 719 734 744 758 765 771 784 799 805 819 830 839 853 859 873 878 892 914 929 935 950 955 969 980 990 1003 1025 1040 1051 1057 1068 1074 1096 1110 1116 1129 1143 1158 1173 1179 1185 1198">corresponder a la frecuencia de defecto del rodamiento. En este ejemplo estamos simulando la <tspan y="1946" x="132 145 151 166 176 189 201 207 221 236 242 256 270 276 290 305 310 325 339 348 362 373 383 398 404 417 432 438 444 457 463 477 483 494 504 517 523 536 550 559 573 582 597 610 616">vibración de un defecto en la pista externa. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="552" height="480" transform="scale(1.101449, 1.1) translate(333.197368,315.454545)" xlink:href="page34_data/img73.png"/><image x="0" y="0" width="554" height="481" transform="scale(1.101083, 1.101871) translate(331.491803,1025.528302)" xlink:href="page34_data/img74.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>