]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-58 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F26" font-size="43" font-weight="700" y="318" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F27" x="347"> <tspan font-family="F34" font-size="27" font-weight="400" y="400" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F18" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 480 490 495 505 516 530 536 548 562 584 599 614 629 640 646 660 669 675 681 687 699 712 727 742 756 762 768 781 792 798 808 822 833 848 854 866 879 890 896 910 924 935 947 957 962 972 985 996 1002 1016 1030 1036 1050 1061 1071 1084 1090 1101 1115 1127 1138 1144 1159 1174">Los estudiantes deben sentirse cómodos utilizando las técnicas descritas en esta sección <tspan y="438" x="181 196 209 219 232 238 253 266 276 290 301 311 324 334 339 353 359 365 380 394 404 419 432 443 453 466 472 487 501 507 512 522 537 552 565 586 592 606 620 630 645 652 658 669 684 699 704 718 724 730 743 758 768 781 796 811 816 838 844 857 872 882 897 902 917 931 936 951 965 979 985 1000 1006 1014 1028 1038 1051 1066 1075 1089 1100">para detectar el desgaste del rodamiento, con el entendimiento de que diferentes <tspan y="476" x="181 187 202 217 223 235 248 262 277 287 301 311 317 330 345 358 368 382 393 407 422 427 441 455 461 476 482 491 504 514 527 542 551 565 576 582 604 619 641 654 669 679 694 704 710 724 738 744 750 763 769 784 794 808 822 832 846 857 863 877 892 898 912 926 932 946 961 967 976 989 995 1001 1016 1022">indicadores aparecen en diferentes momentos en la progresión de un fallo. <tspan font-family="F35" y="513" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F18" x="277 291 302 317 331 343 353 362 377 388 395 401 410 425 434 456 469 480 486 501 515 520 535 550 565 577 583 598 612 617 627 633 646 668 683 698 705 710 725 735 749 763 778 791 802 807 822 836 842 855 861 871 883 889 898 908 922 934 948 961 976 988 994 1007 1013 1019 1033 1043 1054 1060">Espectros, formas de onda de tiempo, pruebas de alta frecuencia, etc. <tspan font-family="F34" y="552" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F18" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 506 521 534 546 560 571 576 591 605 610 624 630 644 658 664 674 680 693 708 721 727 741 752 761 771 784 793 807 822 828 840 846 859 874 888 900 914 927 942 955 961 976 988 998 1011 1017 1031 1045 1055 1069 1080 1090 1103 1113 1118 1132 1138">Los estudiantes deben ser capaces de elegir una estrategia adecuada para detectar el <tspan y="589" x="181 196 210 221 236 249 260 269 283 289 304 317 323 329 344 355 361 371 385 400 413 435 441 454 469 479 494 504 511 516">desgaste de los rodamientos.  <tspan font-family="F34" y="628" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F18" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 506 521 534 546 560 571 576 591 605 610 620 634 646 660 675 690 702 715 725 731 737 752 763 769 784 797 806 816 830 845 859 870 876 888 903 925 938 953 967 978 984 997 1008 1023 1035 1041 1054 1069 1084 1095 1101 1113 1127 1142 1147 1161 1167">Los estudiantes deben ser capaces de reconocer los patrones comunes asociados con el <tspan y="666" x="181 196 210 221 236 249 260 269 283 289 304 317 323 329 344 355 361 371 385 400 413 435 441 454 469 479 494 505 510 524 538 544 550 565 576 582 597 603 615 629 639 650 665 676 681 691 697 712 727 738 743 758 772 778 793 805 815 830 841 847">desgaste de los rodamientos en los diversos tipos de datos. <tspan font-family="F34" y="704" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F18" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 468 478 492 504 510 522 532 538 544 557 563 577 583 592 606 615 629 644 656 662 674 680 694 708 718 727 741 747 753 768 779 785 798 813 822 837 852 866 880 891 897 911 921 936 949 961 970 976 989 1004 1009 1022 1028 1042 1052 1066 1081 1087 1098 1108 1114 1127 1141">Los estudiantes deben apreciar la diferencia entre los enfoques proactivo y predictivo <tspan y="742" x="181 191 213 228 242 248 258 272 282 296 311 316 331 345 351 363 377 392 407 413 424 430 445 459 468">(monitoreo de condición) <tspan font-family="F26" font-size="43" font-weight="700" y="826" x="133 156 175 192 215 222 244 265 273 293 310 324 345 368 377 400 410 417 440 449 468 490 505 525 532 555 576 583 600 620 638 657 680 703 710 732 753 761 780 790 799 833 853 876 890 913 921 943 962 978 998 1005 1025 1047 1056 1091 1110 1120 1140">Caso de estudio: Planta de secado de alimento para animales<tspan font-family="F27" x="1156"> <tspan font-family="F18" font-size="27" font-weight="400" y="907" x="133 147 153 164 174 188 210 223 228 243 257 262 272 282 294 309 320 342 348 359 365 379 394 400 414 428 434 444 457 479 493 508 518 524 536 550 565 571 583 596 602 615 620 635 649 654 668 682 697 707 719 734 747 753 767 778 784 790 805 815 829 844 850 864 886 899 905 919 933 938 948 963 978 991 1013 1018 1032 1046 1056 1071 1077 1091 1105 1111 1122 1137 1151 1166 1176 1186 1199">Sistema de transmisión de tambor con caja de engranajes; problema de rodamiento de soporte <tspan y="945" x="133 148 162 168 190 204 219 233 248 253 263 280 294 307 321 327 350 365 371 380 390 396 410 417 422 428 442 448 454 469 475 490 503 509 521 536 545 560 569 575">de muñón (Dean Whittle, julio de 2010). <tspan y="1014" x="133 151 164 177 182 197 212 223 229 240 254 266 279 294 308 318 332 343 348 362 377 382 396 402 408 414 428 443 456 465 471 486 500 514 520 531 545 560 566 578 587 593 603 609 621 636 647 653 668 680 690 703 709 723 728 734 743 757 772 784 790 804 819 832 854 860 873 888 898 912 918 933 947 953 959 972 977 992 998 1011 1026 1036 1048 1055 1061 1074 1089 1100">Hay dos secadores en el lugar que son críticos para el funcionamiento de la planta. Los <tspan y="1052" x="133 144 158 170 183 198 213 223 237 248 253 267 273 279 301 306 321 334 349 354 368 374 380 393 407 419 433 444 459 465 479 493 499 511 526 540 553 559 574 588 594 600 614 624 639 654 668 680 689 704 710 722 728 734 747 758 764 774 787 798 811 822 828 843 856 862 877 887 901 916 930 942 954 960 975 990 995 1010 1024 1030 1036 1049 1055 1070 1076 1088 1103 1113 1126 1132 1142 1155">secadores eliminan el exceso de agua del producto y las tasas de producción de la planta se <tspan y="1089" x="133 143 157 172 186 198 211 226 232 243 249 255 268 283 289 300 314 326 339 354 368 378 384 398 408 418 431 437 446 460 474 484 497 502 517 531 537 543 548 563 577 590 596 602 617 631 637 652 664 669 684 697 712 726 737 742 757 771 777 791 801 816 831 845 857 869 875 889 904 910 919 925 940 946 958 971 982 988 1003 1015 1025 1038 1044 1056 1069 1084 1097 1103 1114 1128 1140 1152 1167 1182 1192 1199">reducen si un secador está fuera de línea. Velocidades de producción típicas para cada secador: <tspan y="1126" x="133 155 170 180 195 204 210 223 235 247 253 268 283 295 310 325 331 346 360 370 376 381 396 409 422 432 443 458 468 473 483 492 505 518 531 537 553 567 590 599 606 612 623 636 642 648 663 676 682 696 710 716 722 735 741 753 766 772 785 791 805 819 825 838 852 867 877 889 904 917 923 937 948 953 963 972 984 991 1004 1010 1026 1041 1063 1073 1080">motor accionado por inversor (1375 RPM), salida de la caja de engranajes (12.7 RPM), <tspan y="1164" x="133 143 158 173 186 208 213 227 241 251 266 277 283 298 311 317 328 343 358 373 382 392 406 411 426 440 446 460 466 481 495 510 516 530 544 550 562 575 590 603 618 631 636 646 655 667 674 687 693 709 724 746 756 763 768 778 793 808 820 842 848 861 876 886 901 912 917 932 946 952 963 978 993 1007 1017 1026 1040 1046 1061 1074 1080 1102 1116 1131 1145 1160 1165">rodamientos de soporte de piñón de cadena (12.7 RPM), rodamientos de soporte de muñón  <tspan y="1201" x="133 143 158 165 178 184 200 214 237 246 253 259 269 282 303 318 333 343 348 363 377 383 394 408 420 432 447 462 471 477 492 502 507 522 534 540 555 568 574 579 589 601 608 623 629 644 659 682 691">(9.5 RPM), tambor de secador principal (2.6 RPM) <tspan y="1733" x="1013"> <tspan font-family="F19" font-size="24" y="1779" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 701 713 726">11-69 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" hei