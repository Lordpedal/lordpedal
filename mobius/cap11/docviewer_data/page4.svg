09 424 430 441 454 469 484 490 496 502 517 527 537 550 556 569 581 587 602 617 623 629 635 649 664 674 680 692 705 717 723 737 752 757 770 776 788 802 817 827 840 862 867 882 895 907 913 927 942 948 954 968 982 995 1001 1015 1026 1033 1039 1050 1063 1069 1084 1098 1112 1127 1140">Con un diseño, instalación, lubricación y contaminación ideales, se puede <tspan y="1133" x="324 335 349 355 369 381 393 399 414 429 441 451 457 471 486 491 501 516 531 544 565 571 585 599 609 624 630 645 657 667 680 686 700 715 728 733 746 752 767 780 786 800 809 815 821 827 842 855 861 870 883 893 898 913 926 932 937 952 961 967 981 987 997 1009">seleccionar un rodamiento para una vida útil de fatiga infinita <tspan font-family="F5" y="1171" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 208 218 233 246 257 263 275 290 303 318 323 338 351 362">Cargas añadidas <tspan font-family="F7" y="1209" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 338 349 359 372 383 389 401 414 424 439 452 463 469 475 490 505 514 520 533 548 560 566 588 601 606 619 625 647 660 671 677 690 696 702 715 721 735 749 755 761 774 785 791 803 816 825 840 853 864 870 885 899 904 919 925 936 949 964 979 986 991 1001 1014 1029 1043 1055 1069 1084 1090 1096 1109 1114 1127 1133 1148 1161 1167 1181 1190 1196 1202">Estas cargas, por encima y más allá de las cargas de diseño, reducen la vida útil <tspan y="1246" x="324 339 353 359 373 388 393 403 418 433 446 467 473 486 501 511 526 532 546 561 571 577 586 598 608 614 629 641 647">de un rodamiento por fatiga. <tspan font-family="F5" y="1285" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 217 223 235 248 258 273 286 297 303 316 331 343 358 364 379 392 403 409 423 429 440 462 468 483 496 509 522 537 543 549 562 568 581 586 601 614 620 634 644 650 656 661 676 690 696 701 711 726 741 754 776 781 795 809 819 834 840 853 868 874 883 897 912 924 930 944 959 965 977 991 1006 1012 1024 1037">Las cargas añadidas disminuyen la vida útil del rodamiento en función cúbica <tspan y="1323" x="180 190 203 218 228 242 256 262 284 297 309 315 329 344 350 356 369 382 392 398 410 416 427 441 456 469 484 490 504 510 515 525 531 546 561 566 581 595 600 610 625 640 653 675 680 694 708 718 733 742">(aproximación, varía según el tipo de rodamiento) <tspan font-family="F5" y="1361" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 187 205 220 226 239 253 275 288 303 313 328 333 348 362 368 380 392 402 417 430 435 450 464 470 476 485 499 513 519 533 547 562 568 583 597 603 616 622 628 641 647 662 676 687 700 706 711 726 740 753 765 771 785 800 807 812 822 835 850 864 876 890 896 902 915 921 934 939 954 967 973 987 997 1003 1009 1015 1027 1040 1046 1058 1072 1078 1091 1106 1119 1125 1139 1153 1159">¡Un aumento de carga del 10% debido a la desalineación, reduce la vida útil calculada del <tspan y="1399" x="180 190 205 220 233 255 260 274 288 298 313 319 332 347 353 367 381 387 397 410 420 432 438 453 459 464">rodamiento en un tercio!  <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="1456" x="132 151 172 193 209 221 239 259 277 289 310 331 343 354 372 393 413">Lubricación: 36% <tspan font-family="F5" font-size="27" font-weight="400" font-style="normal" y="1530" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 190 204 215 221 230 244 257 263 285 299 313 323 337 343 356 371 384 390 399 412 418 424 437 443 458 471 477 483 497 512 522 528 540 553 565 571 585 600 609 614">¿Es realmente una falla de lubricación?  <tspan font-family="F5" y="1569" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 223 236 245 259 265 279 285 290 300 306 321 336 341 356 370 376 382 396 410 420 426 438 451 465 475 489 494 509 523 529 535 549 559 574 586 600 611 626 631 646 660 666 672 686 700 710 716 728 741 753 759 774 788">Separe el tipo de lubricante del proceso de lubricación <tspan font-family="F7" y="1607" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 341 355 377 390 401 407 420 435 449">Demasiado <tspan font-family="F7" y="1644" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 347 361 374 380 395 410 422 436">Muy poco <tspan font-family="F7" y="1682" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 338 344 359 374 380 385 400 412 426 436 446 460 471 481 495">Tipo incorrecto <tspan font-family="F5" y="1720" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 207 213 228 241 256 268 274 287 293 307 321 327 342 348 360 375 389 404 415 425 431 443 458 463 476 482 494 509 522 528 534 545 551 562 568 574 589 601 616 630 642 656 669 684 699 709">Evidencia de diagnóstico y análisis inadecuados <tspan font-family="F7" y="1758" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 339 352 374 389 395 408 417 423 437 443 449 458 464 479 494 500 514 528 534 540 554 569 579 585 597 609 624 633 647 653 668 680 690 703 709 718 732 743 758 764 777 791 800 806 820 835 841 855 865 880 895 901 914 936 949 955 970 983 989 995 1009 1024 1034 1040 1052 1065 1077 1083 1097 1111">Cambiar el tipo de lubricante para resolver un problema de lubricación <tspan font-family="F7" y="1795" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 342 357 363 377 391 401 414 429 444 457 467 473 479 492 498 511 526 532 538 550 563 575 581 595 610 615 628 634 648 654 659 673 687 697 712 721 736 750">No entender la aplicación y el entorno </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tsp