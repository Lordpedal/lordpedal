ción deficiente se pueden ver en la imagen de abajo mostrando una <tspan y="1025" x="133 146 152 163 173 186 192 207 220 226 232 245 251 261 275 288 298 310 323 329 344 357 363 369 382 388 410 423 437 452 465 471 485 499 505 511 524 539 552 566 576 589 604 618 628 634 646 652 666 681 694 699 714 724 729 743 753 766 771 786 800 806 812 825 830 840 855 877 890 896 910 924 930 936 949 955 961 967 980 993 1007 1013 1019 1032 1045 1051 1066 1075 1085 1098 1104 1110 1132 1144 1159 1173 1187">vista de la tuerca de la manga del adaptador y una grieta de la toma de la llave. La otra imagen <tspan y="1063" x="133 155 169 183 194 204 214 227 233 245 258 280 285 300 315 326 332 346 360 366 380 394 405 420 433 444 453 467 473 486 501 507 513 526 532 547 553 563 573 586 592 605 619 629 642 652 667 679 686 692 703 709 723 729 743 765 780 792 802 816 831 838 843 858 873 878 893 907 922 937 943 958 972 983 997 1007 1020 1035 1050 1055 1077 1083 1096 1111 1121 1136 1147 1153 1159">muestra caminos de desgaste en la pista externa, sin embargo, no hubo desprendimientos.  <tspan y="1518" x="141 663 1201">   <tspan font-family="F19" font-size="24" y="1564" x="517 528 532 544 556 564 576">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="581"> <tspan font-family="F19" font-size="24" font-weight="400" x="581 588 595 601 613 626 630 645 657 669 680 700 704 716 728 736 749 753 766 777 789 801 813 826">11-80 Rodamiento dañado <tspan font-family="F26" font-size="43" font-weight="700" y="1647" x="133 156 175 192 215 222 244 260 280 297 311 321 338 361 371 379 399 421 447 455 481 501 523 532 552 575 596 603 629 651 667 681 697 716 726 745 762 771 791 799 821 857 879">Caso práctico: SCA Hygiene Australasia PM4 <tspan font-family="F27" x="886">-<tspan font-family="F26" x="895 903 939 961"> M05<tspan font-family="F27" x="979">-<tspan font-family="F26" x="988 1010 1032 1040 1062 1083 1098 1118 1134">04 outer <tspan y="1708" x="133 166 175 190 211 218 240 256 265 285">wire drive<tspan font-family="F27" x="305"> <tspan font-family="F18" font-size="27" font-weight="400" y="1789" x="133 146 159 165 187 200 215 229 235 250 263 269 283 297 303 312 326 332 338 353 367 373 387 398 404 410 431 446 460 466 477 490 505 518 524 539 554 564 570 583 598 604 626 640 650 665 674 680 695 709 715 731 746 752 767 780 786 799 813 819 834 846 851 866 879 894 900 913 925 935 941 954 969 975 988 995 1001 1015 1021 1026 1036 1051 1066 1079 1101 1106 1120 1134 1143 1158 1164 1179 1193">La máquina de tejido es impulsada por un motor de DC de velocidad variable. El rodamiento de <tspan y="1826" x="133 148 163 169 182 193 199 214 228 234 240 253 267 276 286 300 322 336 342 351 361 374 385 399 409 423 429 444 458 464 470 491 506 516 530 540 546 555 561 575 589 603 609 623 629 643 649 663 684 698 712 722 737 748 754 764 778 793 806 820 830 844 855 862 868 881 896 907 912 927 940 950 965 976 982 1004 1019 1029 1039 1049 1061 1071 1086 1100">bolas del extremo trasero del motor tiene 9 elementos rodantes. Los datos mostraron <tspan y="1864" x="133 148 158 172 187 201 223 229 244 256 271 280 294 316 329 344 354 367 373 387 402 407 422 436 445 459 471 480 495 501 516 529 535 550 556 567 577 590 595 609 622 632 645 655 670 683 689 695 710 723 733 748 754 760 773 779 794 800 810 820 833 839 844 859 869 882 892 907 919 925 936 950 956 971 983 998 1013 1019 1033 1047 1053 1075 1087 1102 1116 1126 1138">predominantemente un defecto de pista externa, pero la pista interna se dañó de manera <tspan y="1901" x="133 144 150 172 178 184 197 207 214 220 233 246 252 263 268 283 297 303 316 331 340 354 360 369 379 392 414 427 433 455 469 483 494 503 513 526 532 546 561 573 579 590 604 614 619 633 639 652 661 683 698 713 719 730 745 756 762 776 790 796 809 816 830 844 850">similar. La siguiente trama muestra una serie armónicos en 3.6x. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspa