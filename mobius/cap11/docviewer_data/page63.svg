]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-63 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="677" x="858 1424">  <tspan font-family="F19" font-size="24" y="723" x="863 874 878 890 902 910 922">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="927"> <tspan font-family="F19" font-size="24" font-weight="400" x="927 934 941 947 958 971">11-78 <tspan font-family="F18" font-size="27" y="776" x="379 392 405 411 426 432 443 453 466 472 477 492 502 515 525 540 552 558 573 587 593 598 608 623 638 651 672 678 691 706 716 731 737 759 773 787 797 807 817 830 836 841 847 862 875 885 898 909 915 937 949 964 976 991 1004 1015 1022 1027 1042 1056 1065 1080 1086 1101 1115 1121 1132 1146 1152 1167 1181 1196 1210 1216 1222 1237 1250 1265 1274 1280 1289 1295 1307 1320 1330 1335 1350 1355 1370 1385 1398 1413">La pista interna del rodamiento muestra ligeras manchas, pero no se pudo identificar ningún <tspan y="814" x="379 394 407 422 437 443 454 468 483 496 506 515 521 533 539 552 558 565 571 585 590 596 611 617 630 651 665 674 684 699 705 710 725 735 748 758 764 778 788 794 808 822 828 834 847 853 868 874 884 894 907 913 926 940 950 963 973 988 1000 1006 1028 1042 1056 1067 1076 1086 1099 1105 1118 1124 1139 1153 1167 1182 1193 1199 1214 1227 1242 1257 1267 1273 1288 1303 1312 1318 1333 1346 1361 1375 1381 1395 1409 1419 1432 1439">daño superficial. El diámetro interior de la pista externa muestra algunos daños por hendidura. <tspan y="851" x="379 392 405 416 422 428 434 449 463 476 487 493 506 519 529 538 544 556 569 575 589 600 606 621 634 640 646 659 665 676 690 705 719 729 738 744 756 761 775 781 793 808 813 828 840 846 860 874 889 895 906 921 936 941 955 961 967 981 992 1007 1020 1032 1038 1051 1066 1080 1086 1101 1115 1121 1126 1136 1151 1165 1171 1177 1183 1198 1205 1211 1224 1237 1243 1249 1262 1276 1282 1295 1301 1315 1329 1344 1358">Las líneas verticales de la superficie coinciden con el espaciado del rodillo. La jaula debe <tspan y="889" x="379 385 391 413 428 434 447 457 468 482 487 502 515 525 538 544 558 572 582 603 609 619 624 634 640 654 668 674 687 702 715 721 727 738 744 755 761 783 796 807 812 827 841 851 864 870 876 889 904 918 925 931 944 957 962 977 987 1000 1011 1024 1030 1044 1055 1060 1082 1096 1108 1123 1138 1144 1166 1179 1190 1196 1211 1222 1234 1248 1258 1270 1276 1290 1304 1310 1322 1337 1343 1358 1367 1373 1388 1402 1416 1422 1428 1441">limpiarse para permitir un análisis más detallado. La grasa es mucho más oscura en color que la <tspan y="926" x="379 394 408 422 435 448 453 468 478 491 502 515 520 533 539 553 564 574 586 592 604 619 633 643 656 678 684 699 711 726 739 745 757 772 786 792 807 820 829 839 845 857 871 877 890 901 907 922 936 942 948 960 970 985 999 1005">nueva grasa y está contaminada con partículas de latón. <tspan y="995" x="379 397 412 418 433 447 462 471 486 492 498 520 535 549 559 569 581 596 605 619 625 638 644 653 667 681 695 705 710 724 738 744 756 770 784 798 808 821 827 841 852 858 873 887 901 906 921 935 949 955 970 985 991 1004 1010 1016 1029 1040 1046 1061 1074 1080 1093 1104 1109 1122 1136 1142 1157 1169 1175 1190 1202 1217 1231 1242 1249 1254 1268 1279 1289 1303 1308 1323 1337 1346 1360 1371 1381 1396">Un punto importante a tener en cuenta es que debido a las bajas velocidades, este defecto <tspan y="1033" x="379 394 408 423 435 448 454 465 479 484 499 512 526 536 542 555 561 574 589 601 616 630 640 650 662 677 692 698 709 714 729 735 749 759 765 771 777 789 802 811 817 831 846 859 864 874 888 900 914 929 935 950 965 971 984 989 1004 1018 1024 1037 1042 1052 1065 1071 1080 1089 1103 1115 1129 1143 1158 1170 1176 1189 1195 1207 1221 1243 1258 1264 1278 1292 1305 1318 1333 1347 1361 1367">nunca se habría encontrado sin utilizar una tecnología de alta frecuencia como PeakVue. <tspan font-family="F26" font-size="43" font-weight="700" y="1117" x="379 402 421 438 461 468 490 511 519 539 556 570 591 614 623 646 656 663 689 706 729 751 761 780 815 824 844 866 881 904 911 933 954 962 980 1001 1018 1041 1060 1076 1096 1103 1121 1143 1166 1185 1206 1225 1247 1263 1270 1295 1320 1341 1349 1368">Caso de estudio: Acoplamiento de cuchara conveyor GRS 38<tspan font-family="F27" x="1389"> <tspan font-family="F18" font-size="27" font-weight="400" y="1198" x="379 393 399 405 420 430 445 460 466 479 501 514 520 531 545 551 565 579 588 602 614 624 639 644 658 673 678 692 706 720 730 745 750 765 779 785 797 811 826 840 846 858 864 875 889 895 909 915 927 942 948 962 977 990 995 1005 1019 1031 1046 1067 1081 1095 1110 1123 1135 1141 1156 1170 1176 1191 1204 1214 1227 1232 1242 1255 1269 1291 1306 1312 1325 1337 1350 1360 1366 1381 1386 1399 1414">El problema se detectó en enero de 2004 y se hizo una recomendación para reemplazarlo en <tspan y="1236" x="379 401 414 427 442 449 455 468 483 488 502 513 523 537 542 564 579 601 614 629 639 654 660 666 677 691 697 710 724 734 740 755 760 774 780 785 800 811 826 840 852 864 870 884 899 914 919 932 938 953 967 977 992 1006 1020 1026 1041 1053 1063 1077 1089 1095 1108 1113 1128 1134 1147 1162 1168 1182 1197 1203 1212 1226 1240 1246 1255 1269 1283 1305 1320 1326 1339 1351 1364 1378 1393 1399">mayo. En este momento, se abrió e inspeccionó y porque parecía bien no fue reemplazado. <tspan y="1305" x="379 393 399 405 420 433 443 453 467 482 487 502 516 522 535 540 555 565 578 590 596 610 625 631 644 666 681 695 709 719 734 739 754 767 778 788 801 806 821 836 849 855 868 890 905 914 928 934 946 952 966 972 977 987 1002 1017 1030 1052 1057 1071 1085 1095 1110 1116 1127 1141 1146 1156 1169 1179 1185 1194 1209 1215 1228 1243 1249 1264 1270 1281 1287 1301 1323 1337 1347 1361 1367 1373 1390 1403 1418 1424 1437">El patrón de vibración empeoró hasta noviembre y el rodamiento se retiró en diciembre. Había <tspan y="1343" x="379 393 404 414 427 442 457 463 476 491 497 508 521 531 544 550 562 567 582 588 603 617 627 639 654 663 677 683 696 702 714 729 744 755 762 767">estado en servicio durante 7 años.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1140" width="1085" height="1" fill="#000000"/><image x="413" y="281" width="440" height="392" xlink:href="page63_data/img152.jpg"/><image x="867" y="281" width="551" height="392" xlink:href="page63_data/img153.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',63)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>