]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-27 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="756" x="1294"> <tspan font-family="F21" font-size="24" y="802" x="863 874 878 890 902 910 922">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="927"> <tspan font-family="F21" font-size="24" font-weight="400" x="927 934 941 947 957 970">11-28 <tspan font-family="F0" font-size="27" y="855" x="378 392 407 413 419 432 438 449 454 469 483 489 503 517 527 541 546 556 569 584 590 603 609 620 634 639 649 663 674 688 710 723 738 744 750 763 774 780 795 810 821 827 842 847 861 872 878 891 903 915 921 936 950 964 975 981 996 1010 1024 1030 1045 1059 1074 1084 1090 1102 1108 1118 1133 1155 1167 1177 1183 1196 1211 1217 1231 1241 1251 1264 1270 1283 1293 1306 1321 1334 1340">En la siguiente tabla se resumen las posibles acciones que podría tomar en esta etapa: <tspan y="1393" x="1284"> <tspan font-family="F21" font-size="24" y="1439" x="863 874 878 890 902 910 922">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="927"> <tspan font-family="F21" font-size="24" font-weight="400" x="927 934 941 947 957 970">11-29 <tspan font-family="F0" font-size="27" y="1492" x="378 395 409 419 433 444 450 464 478 484 499 505 516 528 542 552 557 567 573 579 592 603 609 618 631 637 643 656 667 673 688 701 707 713 728 739 745 755 769 784 797 819 825 838 853 863 878 889 894 909 923 929 935 948 953 967 977 990 1005 1018 1023 1033 1042 1056 1067 1073 1086 1092 1104 1118 1131 1140 1150 1165 1171 1177 1192 1198 1209 1221 1235 1245 1250 1260 1274 1296 1311 1321 1327 1333 1346 1357 1363 1373 1387 1398 1413 1419 1431 1444 1455">Antes de discutir las fallas de los rodamientos de la etapa tres y cuatro, discutiremos las técnicas <tspan y="1529" x="378 393 407 413 426 441 454 460 466 477 483 494 499 514 528 534 546 552 567 577 590 602 607 622 637 642 657 671 677 690 696 706 718 724 733 743 757 769 783 796 811 823 829 842 848">de análisis de vibración de alta frecuencia. <tspan font-family="F13" font-size="43" font-weight="700" y="1613" x="378 397 418 435 457 467 484 504 521 528 551 571 579 598 621 641 650 659 676 685 702 709 732 753 760 780 789 811 827 846 864 873 895 918 925 948 969 976 996 1005 1020 1040 1047 1061 1076 1097 1115 1136 1156 1179 1196 1206 1225">Técnicas de análisis de vibración de alta frecuencia <tspan font-family="F0" font-size="27" font-weight="400" y="1694" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 545 558 564 573 586 592 598 611 617 628 642 648 662 676 687 700 710 719 734 740 746 759 765 779 793 799 813 828 833 843 858 873 886 908 913 927 941 951 966 973 979 991 1005 1014 1028 1050 1065 1076 1082 1088 1101 1107 1121 1136 1151 1164 1170 1184 1198 1204 1218 1229 1238 1252 1265 1275 1287 1302 1309 1314 1327 1333 1344 1350 1356 1362 1375 1386">A medida que la falla se desarrolla en un rodamiento, veremos la onda de esfuerzo, y si las <tspan y="1732" x="378 387 401 415 425 437 450 461 467 478 493 508 514 520 535 541 552 566 575 581 593 598 612 627 636 650 672 685 700 709 723 729 743 753 766 780 795 809 820 827 832 842 855 877 892 897 911 926 931 944 957 967 981 1003 1018 1029 1035 1041 1054 1059 1069 1083 1094 1108 1123 1136 1151 1163 1169 1182 1187 1202 1216 1222 1236 1250 1265 1271 1286 1292 1314 1327 1338 1343 1358 1372 1378 1384 1398 1409">fuerzas son lo suficientemente grandes, también veremos la resonancia de uno o más de los <tspan y="1769" x="378 390 405 427 442 457 472 485 500 509 523 534 540 555 569 574 580 590 604 619 632 654 660 673 688 698 712 719 725 739 752 774 788 794 807 822 828 841 854 864 878 900 915 926 932 938 951 956 970 984 996 1001 1011 1024 1036 1042 1056 1071 1077 1091 1105 1111 1117 1132 1142 1156 1171 1177 1192 1198 1211 1223 1237 1242 1256 1266 1281 1302 1316 1325 1335 1350 1356">componentes del rodamiento. También veremos la excitación del propio acelerómetro. <tspan y="1839" x="378 395 410 424 434 447 453 466 480 495 501 515 525 538 548 561 583 598 609 615 629 640 649 663 669 683 693 708 720 734 745 760 766 778 792 807 813 835 848 859 865 879 893 903 916 922 928 942 948">Ahora exploraremos este proceso con más detalle. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1636" width="1085" height="1" fill="#000000"/><image x="539" y="278" width="756" height="478" xlink:href="page27_data/img56.png"/><image x="0" y="0" width="658" height="442" transform="scale(1.117021, 1.117647) translate(491.485714,805.263158)" xlink:href="page27_data/img57.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="