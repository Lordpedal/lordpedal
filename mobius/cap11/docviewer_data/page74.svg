]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-74 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 147 161 174 189 204 219 224 238 244 250 272 287 301 307 317 331 341 355 370 376 388 398 408 420 435 447 462 467 481 487 493 506 513 527 534 549 564 571 577 583 598 609 614 629 642 652 667 678 684 696 710 719 729 735 747 760 766 780 791 796 809 815 829 844 854 860 872 886 901 911 924 930 944 955 960 975 990 995 1017 1032 1043 1053 1063 1075 1085 1099 1114 1120 1142 1155 1167 1182 1197">Cuando el monitoreo arrancó el 5/4/99, los datos verticales y horizontales no mostraron mucho <tspan y="340" x="132 146 161 167 180 195 206 221 227 241 251 265 272 278 291 306 317 323 337 343 356 370 376 390 401 406 421 435 441 454 475 490 496 502 512 526 541 547 558 572 587 593 608 621 632 642 654 669 678 692 698 713 726 732 747 758 764 770 783 796 802 811 826 835 857 870 876 891 904 910 925 939 954 967 973 988 1001 1007 1017 1023 1036 1058 1073 1088 1094 1116 1130 1144 1154 1164 1174 1187">en absoluto. Los niveles de amplitud son bastante bajos. La forma de onda de tiempo muestra <tspan y="377" x="132 144 150 164 174 183 198 204 216 231 245 255 268 283 289 304 318 324 339 353 359 372 377 387 400 406 415 424 438 450 464 478 493 505 511 523 530 536 542 557 563 578 592 606 612 623 636 651 657 670 680 694 700 706 721 732 738 752 762 768 789 803 813 828 839 845 856 861 875 890 905 916 922 937 950 956 971 985 995 1010 1023 1034 1044 1058 1063 1078 1092 1098">cierto contenido de alta frecuencia, lo que sugiere los primeros signos de desgaste del <tspan y="415" x="132 142 157 172 185 207 212 226 240 250 265 272 278 292 302 312 325 331 345 356 362 376 391 403 409 431 444 459 473 479 494 507 513 526 538 550 555 570 585 598 613 626 631 646 661 670 676 688 703 712 722 736 749 756 761 776 791 801 807 813 827 833 848 862 876 881 896 909 922 927 942 948 960 975 986 992 1005 1016 1031 1043 1049 1062 1077 1092 1103 1109 1121 1135 1150 1155 1161 1174">rodamiento. Esta es una máquina accionada por correa, por lo que hay picos asociados con la <tspan y="452" x="132 145 159 165 180 192 198 213 226 241 246 261 275 281 287 300 306 318 332 341 351 365 378 383 396 402 416 422 427 441 447 461 466 481 495 501 507 519 533 547 557 563 569 582 597 611 621 628 634 647 662 673 679 694 706 716 731 742 748 759 774 788 794 809 823 829 834 856 871 881 895 905 911">velocidad de la correa y el eje del ventilador. Los datos son del motor. <tspan y="522" x="132 145 158 164 179 185 195 209 221 232 238 253 268 274 286 300 306 319 325 331 353 367 381 391 401 411 424 430 443 458 464 479 492 507 521 535 550 565 570 585 591 603 618 623 638 653 659 670 675 690 702 712 726 741 747 759 774 779 793 808 814 826 833 848 862 868 883 892 907 921 935 949 960 967 973 987 993 999 1007 1021 1027 1040 1046 1056 1071 1076 1082 1097 1111 1117 1129 1142 1147 1162 1176 1190">La dirección axial muestra un pequeño pico no sincrónico en 3.06 órdenes. El 1x alto indica que <tspan y="559" x="132 138 151 162 168 183 198 204 218 231 242 248 263 277 291 306 319 334 340 354 364 374 387 397 402 417 431 442 455 461 467 481 495 508 523 536 547 553">las poleas pueden estar desalineadas. <tspan y="1144" x="1171"> <tspan font-family="F21" font-size="24" y="1189" x="239 250 254 266 278 286 298">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="303"> <tspan font-family="F21" font-size="24" font-weight="400" x="303 310 317 323 335 348 352 358 362 375 386 394 402 407 417 428 433 438 448 452 468 480 488 492 503 516 528 536 547 552 556 575 588 599 608 616 624 636 640 659 671 682 686 699 711 721 733 742 747 756 768 780 791 796 808 817 822 834 846 850 857 866 877 887 900 911 923 934 938 950 954 967 978 982 991 1003 1016 1027 1046 1051 1062 1074 1083 1095 1101">11-99 - Vertical y Horizontal muestra muy pocas señales de frecuencia de rodamiento. <tspan font-family="F0" font-size="27" y="1242" x="132 146 152 158 171 177 192 206 211 233 246 259 274 279 301 315 329 340 350 360 372 378 384 399 410 416 431 440 446 468 481 491 506 517 523 534 540 554 569 584 595 601 615 629 635 649 663 674 689 702 713 722 736 742 757 771 776 782 792 806 821 834 856 862 875 890 900 914 921 927 933 948 959 965 979 985 998 1012 1018 1032 1043 1048 1062 1073 1083 1096 1111 1124 1138">El 3 de mayo muestra los primeros signos de desgaste del rodamiento, los niveles estaban <tspan y="1279" x="132 145 159 181 195 210 220 232 247 262 277 282 295 301 307 320 326 335 349 359 381 394 400 414 428 434 448 463 478 491 497 511 525 531 540 546 560 582 597 611 617 639 654 665 674 684 699 705 718 732 747 752 774 787 798 804 815 821 835 850 865 876 882 896 910 916 931 945 955 970 983 994 1004 1017 1023 1038 1052 1058 1063 1073 1088 1103 1116 1137 1142 1156 1171 1181 1195 1202">aumentando y la forma de onda de tiempo mostró aún más signos de desgaste del rodamiento. <tspan y="1317" x="132 146 157 163 178 184 193 199 211 217 223 229 243 257 263 275 289 299 304 318 333 339 352 367 380 386 400 411 423 436 442 455 461 467 472 487 501 514 520 527 533 544 549 564 570 584 605 620 633 642 657 672 679 684 698 713 719 725 738 743 756 762 773 783 796 802 808 822 837 850 859 865 875 897 903 915 928 933 947 958 964 977 983 994 1000 1015 1020 1034 1040 1054 1069 1075 1089 1095 1107 1122 1128 1141 1155 1161 1174 1181 1190 1205">Es difícil de ver en una escala lineal; sin embargo, en la vista logarítmica es visible un pico en 3.1X <tspan y="1354" x="132 144 159 174 180 193 203 224 239 254 260 272 287 297 304 310 324 330 335 345 360 375 388 410 415 429 443 453 468 474 488 499 509 521 527 540 555 569 579 592 598 611 626 632 638 651 657 670 680 693 708 721 727 742 757 767 773">con armónicos. El rodamiento está ahora en la etapa dos. <tspan y="1802" x="1164"> <tspan font-family="F21" font-size="24" y="1848" x="433 444 448 460 472 480 492">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="497"> <tspan font-family="F21" font-size="24" font-weight="400" x="497 504 511 517 525 537 550 554 566 570 590 602 614 618 629 634 646 658 663 674 686 690 701 706 710 729 742 753 762 770 778 790 794 807 811 822 834 838 850 854 865 871 883 896 908">11-100 – Medición axial muestra pico a 3.06x </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="643" height="432" transform="scale(1.556765, 1.252315) translate(109.843157,482.306839)" xlink:href="page74_data/img189.jpg"/><image x="0" y="0" width="639" height="261" transform="scale(1.546166, 1.544061) translate(114.476721,906.052109)" xlink:href="page74_data/img190.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',74)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
