]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-24 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="43" font-weight="700" y="317" x="132 152 172 182 191 211 228 235 257 278 285 301 323 346 365 399 409 429 451 465 488 505 512 532 555 563 573 593 600 622 637 647 681 701 717 737 744 764 779 799 821 840">Fallas de rodamientos en la primera etapa <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="132 145 160 171 177 188 194 209 223 229 242 257 267 281 292 297 312 326 341 351 366 377 382 392 406 417 431 453 466 481 487 493 506 517 523 535 548 558 571 582 592 605 615 621 632 642 648 660 673 684 690 705 720 730 744 754 767 779 794 807 818 824 836 850 863 878 893 908 914 927 942 948 957 972 987 1000 1022 1028 1041 1056 1065 1080 1086 1097 1111">Los siguientes puntos resumen las características observadas cuando un rodamiento se <tspan y="436" x="132 146 161 173 187 201 215 225 235 247 253 267 281 287 293 306 312 327 336 342 364 377 387 400 406 419 429 442 457 470 476">encuentra en la primera etapa: <tspan font-family="F5" y="506" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 210 225 240 246 257 272 278 291 313 327 341 351 365 371 382 396 411 418 429 443 457 471 481 490 496 508 514 527 532">Daño solamente sub-superficial <tspan font-family="F7" y="544" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 337 347 353 365 377 383 398 412 418 432 438 443 465 480 493 505 515 530 541 547 568 582 597 611 621 635 645">Fricción e impactos menores <tspan font-family="F5" y="583" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 201 216 226 239 251 257 271 286 292 306 320 326 348 362 374 380 393 399 409 422 428 436 446 460 472 486 500 515 526 532 544">Vibración de muy alta frecuencia <tspan font-family="F7" y="620" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 337 347 353 365 377 383 398 412 419 425 436 450 465 478 488 494 509 518 524 537 543 555 570 576 588 606 618 624 637 652 658 664 677 683 697 707 713 735 748 758 771 777 790 800 813 828 840">Fricción: superior a 20 kHz en la primera etapa <tspan font-family="F7" y="658" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 342 357 363 374 388 394 409 423 437 451 465 471 485 496 508 522 534 549 561 571 577 587 598 603 618 624 636 649 663 678 691 700">No se puede escuchar (sin ayuda) <tspan font-family="F7" y="695" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 338 354 368 374 389 404 417 423 438 452 466 472 487 502 508 521 527 540 555 568 574 580 594 609 619 625 637 650 662 668 682 697 703 708 723 736 750 764 776 790 803 818 831">“Ruido” debido a una lubricación inadecuada <tspan font-family="F7" y="733" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 342 348 361 375 381 395 406 412 434 448 460 466 481 494 500 515 525">Niveles muy bajos <tspan font-family="F7" y="770" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 331 353 368 381 393 403 418 429 435 450 464 470 492 505 518 524 536 550 560 570 583 588 603 617 627 640 652 658 672 687 692">Impactos de muy corta duración  <tspan font-family="F5" y="809" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 187 206 220 235 248 259 265 280 294 299 313 324 333 347 361 371 383 398 409 416 422 436 442 449 464 478 484 495 510 521 527 542 555 561 573 588 603 618 631 645 651">'Ondas de esfuerzos' o 'Pulsos de choque' <tspan font-family="F7" y="846" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 333 339 352 370 382 388 400 406 415 428 434 447 465 476">1 kHz » 15 kHz <tspan font-family="F5" y="885" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 217 223 233 247 259 274 280 292 305 316 321 331 341 353 368 374 386 392 406 421 434 440 454 465 471 486 499 505 518 533 546 552 558 569 575 586 592 606 620 626 639 644 659 669 682 694 700 714 729 743 754 760 771 785 800 806 811 826 839 854 868 880 894 907 922 935 946 951 965 980 985 999 1010 1020 1033 1039 1052 1062 1075 1090 1103 1109">Las técnicas tradicionales de análisis de vibraciones son inadecuadas en esta etapa. <tspan y="939" x="132 146 152 158 169 175 190 204 210 223 238 248 261 267 281 291 304 313 319 331 346 352 366 376 391 406 420 430 442 448 462 477 490 496 510 525 530 540 554 565 579 601 614 629 635 649 663 669 675 687 700 722 737 743 757 763 778 792 806 812 825 838 848 861 867 880 895 900 914 920 926 940 951 966 980 991 1001 1011 1025 1032 1038 1051 1065 1079 1094 1107 1113 1126 1141">El siguiente gráfico proporciona un resumen del cambio que verá en el espectro. Tenga en <tspan y="976" x="132 144 158 172 187 197 210 216 231 245 258 264 278 284 290 304 315 329 343 355 364 374 389 395 409 423 429 442 456 462 477 489 494 509 522 537 542 557 572 578 600 615 625 635 645 657 667 680 686 700 706 720 735 749 764 770 781 786 801 815 830 836 851 864 870 876 889 895 907 922 936 951 957 969 975 989 1004 1010 1024 1038 1044 1053 1066 1072 1078 1091 1097">cuenta que el espectro de velocidad no mostrará ningún signo de la condición de falla. <tspan y="1436" x="1074"> <tspan font-family="F21" font-size="24" y="1481" x="617 628 632 644 656 664 676">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="681"> <tspan font-family="F21" font-size="24" font-weight="400" x="681 688 695 701 711 723">11-23 <tspan font-family="F0" font-size="27" y="1534" x="132 145 158 164 178 187 193 205 218 230 236 249 255 270 283 289 301 314 329 342 348 357 371 383 398 404 416 429 434 449 463 468 483 497 506 520 532 544 550 564 579 585 600 613 619 629 643 658 671 693 699 712 727 737 752 763 769 779 793 799 808 822 833 847 869 883 889 902 908 920 934 949 959 964 979 993 1006 1018 1024 1039 1053 1059">La eficacia de cada técnica de detección de rodamientos se resume a continuación: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><image x="267" y="1021" width="808" height="414" xlink:href="page24_data/img48.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect f