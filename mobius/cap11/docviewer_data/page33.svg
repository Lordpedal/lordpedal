]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-33 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F13" font-size="43" font-weight="700" y="317" x="378 405 425 459 481 504 526 535 555 572 582 604 627 637 657 679 699 721 731 751 771 793 807 827">Demodulación/envolvente <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="378 391 404 410 425 439 461 476 491 505 511 524 536 542 556 571 576 589 595 609 615 621 634 649 662 677 683 695 709 723 733 747 753 764 778 793 799 814 829 840 845 860 875 896 911 921 935 946 951 966 980 994 1000 1015 1028 1039 1053 1068 1073 1083 1097 1105 1119 1129 1142 1157 1169 1175 1188 1194 1207 1213 1219 1232 1237 1259 1265 1276 1298 1311 1317 1326 1340 1352 1367 1373 1385 1397 1404">La demodulación y el envolvente son dos nombres que hacen referencia a la misma técnica. <tspan y="436" x="378 392 403 413 426 437 443 453 467 478 493 499 511 524 535 541 551 566 588 600 615 621 627 640 646 658 664 679 689 702 714 720 734 749 754 769 783 789 802 808 818 830 836 845 855 869 881 895 908 923 935 941 954 960 975 989 1002 1008 1023 1038 1049 1062 1072 1085 1098 1120 1135 1146 1152 1165 1171 1192 1206 1221 1226 1241 1254 1260 1275 1289 1303 1309 1318 1331 1337 1343 1356 1371 1377 1383 1397 1408">Estas técnicas toman la vibración de alta frecuencia que observamos a medida que fallan los <tspan y="473" x="378 388 403 418 431 453 458 472 486 496 511 522 528 540 546 552 565 571 586 599 611 624 639 645 659 665 676 691 706 720 726 741 747 761 767 779 794 815 830 836 849 855 869 879 892 904 910 924 939 945 960 973 979 994 1007 1013 1026 1032 1040 1050 1064 1076 1090 1103 1118 1130 1136 1149 1155 1170 1184 1198 1204 1218 1233 1248 1262 1284 1299 1310 1316 1328 1343 1356 1362 1368 1380 1392 1402 1409 1414">rodamientos y la hacen disponible como vibración de baja frecuencia que podemos analizar.  <tspan y="543" x="378 393 408 423 428 442 448 454 463 469 483 489 504 518 523 537 551 561 574 589 604 617 627 633 639 654 660 675 688 702 708 722 733 743 756 762 773 787 799 812 827 833 846 861 876 891 897 903 915 930 945 956 961 976 989 999 1013 1019 1025 1038 1044 1059 1074 1080 1093 1098 1113 1119 1129 1143 1158 1164 1170 1176 1191 1197 1203 1224 1239 1252 1264 1274 1287 1301 1316 1331 1337 1351 1366 1379">Con el fin de entender lo que está sucediendo, considere la bola o rodillo impactando una <tspan y="580" x="378 400 414 428 439 451 464 470 484 499 505 511 524 530 544 550 561 571 584 590 603 617 626 640 649 664 677 684 689 704 719 741 756 761 776 790 812 827 838 843 856 862 873 883 898 904 910 924 930 935 945 960 975 981 987 993 1008 1013 1028 1041 1052 1065 1075 1088 1094 1109 1114 1129 1144 1150 1165 1179 1191 1201 1214 1220 1226 1239 1245 1267 1281 1295 1306 1318 1331 1337 1350 1356 1369 1384 1397">muesca en la pista externa. Como hemos visto, el rodillo pasará o golpeará la muesca a una <tspan y="618" x="378 390 396 410 420 430 442 448 461 475 481 496 508 513 528 541 556 562 573 586 601 615 630 636 642 656 662 677 683 695 705 717 732 747 753 768 782 792 798 804 819 830 836 848 861 867 879 893 899 914 925 931 946 959 965 974 984 998 1010 1024 1037 1052 1064 1070 1083 1094 1100 1114 1128 1134 1143 1156 1162 1168 1181 1192 1198 1213 1227 1233 1238 1248 1263 1278 1291 1312 1318 1332 1346 1356 1371 1378 1383 1396 1407 1417 1432">cierta velocidad según lo dictado por los cálculos de frecuencias de fallas del rodamiento. Esto <tspan y="655" x="378 393 408 419 425 440 453 459 465 478 483 493 506 517 530 536 551 565 570 580 594 608 622 632 638 649 655 670 685 690 705 719 725 731 736 758 773 786 798 808 823 828 841 846 860 871 881 896 902 916 926 932 938 953 959 974 988 1002 1008 1023 1037 1048 1060 1073 1095 1110 1121 1127 1140 1155 1160 1174 1180 1186 1200 1211 1226 1240 1251 1261 1271 1285 1291 1306 1320 1325 1338 1352 1358 1373 1385 1390 1405 1418 1433">nos da la tasa de repetición del impacto y esto es lo que buscamos en el espectro de velocidad <tspan y="692" x="378 393 408 418 440 453 459 465 471 485 498 504 510 522 536 548 554 569 581 594 600 613 620 634 639 645 667 682 695 707 717 732 743 748 763 778 788 793 803 816 829 844 850 864 876 882 897 912 917 932 946 952 958 971 977 991 998 1004 1010 1023 1029 1037 1047 1061 1073 1087 1100 1115 1127 1133 1146 1152 1167 1181 1194 1200 1215 1229 1240 1252 1265 1287 1302 1313 1319 1333 1344 1350 1363 1370 1383 1396 1403">normal. Tal vez hay 3.4 impactos por revolución del eje; la frecuencia que buscamos es 3.4x. <tspan y="762" x="378 395 410 424 434 447 453 465 479 494 505 511 526 539 549 563 569 584 597 611 617 629 642 657 670 676 682 703 718 731 743 753 768 773 783 797 810 816 838 851 866 875 889 894 909 923 937 951 961 974 980 993 1008 1021 1027 1040 1046 1060 1070 1083 1095 1101 1115 1130 1136 1151 1157 1168 1182 1197 1203 1218 1232 1238 1253 1266 1272 1285 1291 1301 1314 1320 1329 1338 1352 1364 1378 1391 1406 1418 1424 1437 1444">Ahora considere que cada impacto realmente genera una vibración o sonido de alta frecuencia. <tspan y="799" x="378 392 406 412 427 441 455 469 483 489 503 517 532 543 556 565 571 585 599 605 619 625 631 643 658 680 694 700 714 720 726 737 751 766 772 787 802 807 822 836 850 856 870 876 881 891 906 921 934 955 961 975 989 999 1014 1019 1034 1047 1059 1073 1079 1091 1105 1118 1132 1147 1162 1168 1182 1188 1193 1203 1218 1232 1238 1244 1250 1265 1271 1286 1301 1306 1321 1335 1348 1354 1360 1373">Se puede pensar en él como el sonido que el rodamiento hace cuando el rodillo golpea la <tspan y="837" x="378 400 414 428 439 451 464 471 477 491 502 512 526 532 543 557 572 578 593 607 613 623 636 658 672 678 692 706 712 723 737 749 763 778 791 801 814 820 829 843 858 871 881 887 897 902 915 928 950 963 978 988 1001 1007 1019 1032 1047 1060 1066 1079 1093 1104 1110 1125 1139 1153 1159 1181 1195 1209 1220 1232 1245 1251 1265 1276 1281 1296 1311 1317 1331 1345 1358 1373 1386 1391 1406 1421 1431">muesca. Este sonido también sucederá repetitivamente cada vez que muesca es golpeada por <tspan y="874" x="378 392 407 413 427 433 447 468 482 496 506 521 527 536 551 566 579 593 603 617 623 629 643 658 663 673 687 698 712 734 747 762 769 775 781 795 801 816 830 844 849 864 877 889 903 917 923 929 942 953 959 969 983 994 1009 1015 1027 1040 1051 1057 1071 1085 1091 1106 1119 1141 1156 1171 1185 1191 1204 1216 1222 1237 1251 1257 1271 1282 1288 1302 1313 1325 1339 1351 1366 1378 1388 1393 1407 1418 1428 1442">un elemento rodante. En resumen, lo que hacen las técnicas de demodulación es escuchar este <tspan y="912" x="378 392 403 418 433 438 453 468 482 487 502 516 522 535 540 550 563 569 578 587 601 613 627 641 656 668 674 687 692 705 711 717 731 744 759 774 780 794 805 818 833 847 862 868 882 897 910 916 927 940 950 956 969 975 990 1003 1009 1018 1024 1030 1039 1049 1064 1075 1082 1088 1094 1107 1113 1122 1136 1148 1163 1169 1181 1193 1199 1214 1229 1240 1245 1260 1266 1278 1292 1298 1304 1317 1322 1332 1345 1356 1369 1375 1389 1403">“sonido” de alta frecuencia y luego usando una serie de filtros, la técnica nos dice la tasa de <tspan y="949" x="378 388 402 417 430 440 446 458 464 478 493 499 513 527 533 539 545 567 582 595 606 616 631 636 650 656 671 685 699 704 718 729 735 741 754 760 769 778 792 804 818 832 847 859 865 878 883 898 912 917 927 942 957 970 991 997 1011 1025 1035 1050 1061 1068 1073">repetición del impacto – que es la frecuencia de rodamientos.  <tspan y="1018" x="378 396 409 422 428 441 456 469 475 486 500 509 515 529 534 549 563 569 584 597 608 623 634 640 653 668 673 687 693 699 714 723 738 750 764 775 790 796">Hay una serie de pasos en el proceso. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1098" x="625 644 662 677 696 703 722 741 761 769 777 794 803 812 824 837 856 864 883 901 915 934 942 960 969 982 1001 1008 1027 1035 1054 1072 1086 1106 1113 1132 1151 1170 1189 1208">Paso uno: Filtro paso alto o paso banda <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1172" x="378 392 403 413 426 448 463 474 480 489 499 512 527 540 546 559 573 588 603 609 621 635 650 656 670 685 698 704 715 728 743 756 762 768 782 796 802 815 821 835 845 858 870 876 890 905 911 926 940 954 959 973 984 994 1007 1013 1027 1042 1064 1070 1085 1097 1112 1125 1131 1146 1160 1170 1176 1191 1204 1210 1223 1229 1237 1247 1261 1273 1287 1300 1315 1327 1333 1346 1353">Estamos trabajando con una señal de vibración que está dominada por baja frecuencia, <tspan y="1210" x="378 391 397 412 422 435 447 453 467 482 488 502 516 522 535 541 551 564 570 583 604 619 625 631 641 655 670 675 690 704 718 724 738 748 763 776 782 795 810 824 829 844 858 864 869 884 898 909 924 937 943 956 971 983 996 1003 1009 1023 1037 1048 1061 1067 1073 1088 1102 1115 1127 1132 1147 1162 1167 1180 1186 1200 1210 1220 1233 1244 1250 1262 1276 1291 1306 1312 1324 1329 1344 1359 1373 1383 1390 1395 1408 1421">vibración de alta amplitud que proviene del desbalance, desalineación y otras condiciones. La <tspan y="1247" x="378 389 403 418 431 437 443 458 471 477 490 496 510 520 533 545 551 566 580 586 596 609 631 645 651 665 679 685 697 712 726 736 742 755 770 784 790 803 818 831 837 848 861 876 889 895 901 916 930 935 957 971 984 990 1003 1009 1019 1031 1037 1046 1056 1070 1082 1096 1109 1124 1136 1142 1155 1162 1167 1189 1203 1216 1222 1237 1250 1256 1268 1274 1287 1309 1324 1330 1336 1346 1360 1374 1381 1387 1400 1411">señal de vibración también contiene una señal de muy alta frecuencia, muy baja amplitud. Es <tspan y="1285" x="378 400 414 427 433 448 454 463 469 480 486 492 498 513 526 536 550 562 572 584 594 600 614 624 634 647 653 664 677 692 705 711 717 728 734 749 755 768 783 789 803 813 828 840 854 865 878 900 906 919 934 943 958 964 978 989 1004 1018 1029 1035 1048 1054 1061 1067 1081 1087 1093 1104 1109 1124 1138 1144 1157 1172 1182 1195 1201 1215 1226 1232 1246 1261 1266 1280 1286 1300 1321 1336 1342 1357 1364 1370 1381 1386 1400">muy difícil detectar esta señal sin un procesamiento especial. El siguiente es un ejemplo, sin <tspan y="1322" x="378 392 414 429 442 451 466 481 488 494 500 513 518 531 537 551 561 574 586 592 607 622 627 642 656 662 667 677 692 707 720 741 747 761 775 785 800 806 820 830 840 853 859 882 900 915 921 933 955 970 976 982 991 997 1009 1022 1037 1050 1056">embargo, la vibración del rodamiento está MUY amplificada. <tspan y="1897" x="1222"> <tspan font-family="F21" font-size="24" y="1943" x="863 874 878 890 902 910 922">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="927"> <tspan font-family="F21" font-size="24" font-weight="400" x="927 934 941 946 958 969">11-37 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="554" height="481" transform="scale(1.101083, 1.101871) translate(554.908197,1240.616981)" xlink:href="page33_data/img71.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>