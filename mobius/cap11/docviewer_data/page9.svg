11 1417 1430">La holgura excesiva puede conducir a soltura si hay una fuerza motriz y a deslizarse si hay baja <tspan y="954" x="379 391 404 414 429 442 448 462 468 482 497 503 509 523 538 547 553 565 578 593 602 616 622 627 642 654 669 678 688 702 713 723 738 745 750 764 770 776 790 796 801 811 826 841 854 875 881 894 909 919 934 940 951 964 970 984 995 1005 1018 1023 1038 1052 1063 1069 1075 1087 1100 1114 1129 1144 1151 1156 1171 1186 1191 1206 1219 1234 1244 1256 1262 1276 1291 1304 1310 1319 1328 1342 1354 1368 1382 1396 1408 1414 1427">carga o un lubricante incorrecto. Si el rodamiento se está deslizando, no habrá una frecuencia <tspan y="991" x="379 394 408 418 424 438 453 459 471 484 491 496 510 525 531 542 556 562 568 582 597 609 619 625 636 650 655 670 683 698 711 721 734 740 750 764 769 784 799 805 819 833 839 852 858 868 881 887 895 905 919 931 945 958 973 985 991 1004 1010">periódica; en su lugar se genera ruido de alta frecuencia. <tspan y="1060" x="379 393 399 405 411 426 437 443 453 467 482 495 517 523 536 551 560 575 586 592 606 617 627 639 654 660 674 688 699 705 711 723 736 751 766 781 786 801 815 829 844 857 872 878 890 903 909 922 937 947 959 969 980 994 1000 1013 1019 1025 1040 1052 1058 1072 1083 1098 1104 1109 1124 1136 1149 1164 1179 1185 1197 1207 1218 1232 1238 1250 1265 1287 1301 1307 1320 1333 1343 1356 1362 1375 1390 1395 1409 1415">Si los rodamientos están deslizando pueden calentarse e incluso incendiarse como verá en el <tspan y="1098" x="379 390 396 411 425 431 445 459 469 483 488 502 508 522 543 558 564 579 585">siguiente ejemplo. <tspan y="1697" x="1313"> <tspan font-family="F19" font-size="24" y="1759" x="869 880 884 896 908 916 928">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="933"> <tspan font-family="F19" font-size="24" font-weight="400" x="933 940 947 953 966">11-8 <tspan font-family="F18" font-size="27" y="1812" x="379 392 405 411 420 426 441 455 465 478 484 496 511 521 534 544 550 564 574 580 602 616 630 640 650 660 673 678 692 698 704 714 728 743 756 778 784 797 812 822 836 842 857 871 885 907 920 935 949 955 970 984 990 1003 1018 1024 1046 1060 1070 1085 1094 1100 1115 1129 1134 1149 1164 1186 1201 1214 1219 1234 1248 1254 1267 1281 1290 1300 1313 1325 1337 1343 1357 1372 1378 1392 1406">La figura anterior muestra el rodamiento quemado de un motor de bomba de extracción de <tspan y="1850" x="379 391 406 421 436 449 464 475 488 503 518 524 530 544 550 556 578 593 602 617 627 632 647 660 675 681 694 700 709 722 737 749 755 770 785 797 812 827 833 848 861 871 884 898 908 922 928 940 954 960 973 988 1003 1014 1020 1031 1036 1051 1057 1071 1081 1096 1111 1117 1130 1152 1165 1176 1183 1189 1205 1219 1231 1237 1250 1265 1274 1288 1310 1323 1338 1347 1361 1367 1381 1387">condensado. El motor había funcionado durante 24 años sin problemas. Recientemente el <tspan y="1887" x="379 401 416 426 441 450 456 465 479 493 499 508 522 537 552 567 572 587 600 615 629 636 642 656 662 667 677 692 702 716 726 732 746 756 766 779 794 807 813 828 841 847 860 875 886 900 913 928 943 949 955 966 980 986 991 1006 1017 1027 1040 1046 1059 1069 1083 1098 1103 1118 1132 1146 1159 1174 1185 1190 1200 1215 1230 1243 1265 1270 1284 1298 1308 1323 1334 1340 1349 1359 1374 1388 1394 1399 1405 1420">motor fue rebobinado, el rotor estaba balanceado, se instalaron nuevos rodamientos (rodillo <tspan y="1924" x="379 391 397 403 409 424 438 448 454 466 481 487 504 517 527 532 545 551 557 570 576 590 605 610 625 638 653 659 673 683 693 706 721 734 740 753 759 765 779 793 806 821 834 840 852 866 881 887 893 906 917 930 940 947 953 966 976 990 1001 1006 1028 1042 1053 1067 1078 1084 1106 1119 1130 1135 1145 1158 1168 1182 1196 1203 1208 1222 1228 1234 1244 1258 1273 1286 1308 1314 1327 1342 1352 1366 1372 1387 1400 1406">cilíndrico DE) y la unidad estaba alineada con láser. Tres meses más tarde, el rodamiento del </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="858" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="795" height="401" transform="scale(1.069182, 1.067332) translate(459.229412,260.462617)" xlink:href="page9_data/img16.png"/><image x="524" y="1145" width="784" height="546" xlink:href="page9_data/img17.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>