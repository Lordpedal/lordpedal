]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-39 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="697" x="1319"> <tspan font-family="F19" font-size="24" y="743" x="863 874 878 890 902 910 922">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="927"> <tspan font-family="F19" font-size="24" font-weight="400" x="927 934 941 947 959 972">11-46 <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="822" x="786 804 822 836 854 862 881 898 906 935 955 972 987 999 1012 1029 1049">Tasa de muestreo <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="897" x="379 393 399 405 416 430 445 459 473 488 503 509 523 533 548 563 569 583 605 618 623 637 648 654 665 671 677 683 696 701 711 725 737 751 757 769 782 788 803 817 831 845 859 865 877 890 905 915 928 938 951 961 967 973 986 997 1003 1017 1032 1047 1060 1071 1077 1091 1105 1111 1125 1136 1145 1159 1172 1182 1194 1209 1215 1230 1244 1258 1263 1277 1288 1298 1311 1333 1348 1359">El segundo problema es si la técnica puede capturar las ondas de esfuerzo que estamos <tspan y="934" x="379 389 399 412 422 434 449 464 479 484 499 513 518 533 547 556 570 582 592 604 614 621 627 640 646 652 658 671 677 690 712 727 733 738 748 762 777 783 797 808 814 820 834 840 851 865 874 880 892 898 912 926 936 950 971 985 999 1009 1023 1029 1042 1048 1058 1070 1077 1083 1095 1101 1107 1120 1126 1136 1150 1161 1175 1190 1203 1218 1229 1235 1248 1254 1268 1279 1285 1291 1306">tratando de detectar. Si la amplitud es lo suficientemente alta, y la resonancia es lo <tspan y="972" x="379 390 404 413 419 431 437 451 466 476 489 511 524 539 549 562 568 577 591 605 614 624 638 645 650 664 678 688 703 718 729 743 754 760 774 785 795 810 821 826 848 862 872 886 901 916 927 933 942 956 971 983 989 1003 1018 1031 1041 1053 1068 1074">suficientemente fuerte, entonces estos métodos funcionarán. <tspan y="1041" x="379 394 408 418 432 439 445 454 469 483 497 503 518 531 542 555 561 572 578 584 590 603 609 624 637 647 660 672 678 693 707 713 728 741 747 753 766 772 787 801 816 829 835 850 863 869 883 894 903 917 931 941 953 968 973 987 998 1004 1026 1040 1052 1058 1070 1085 1094 1104 1117 1127 1132 1138 1156 1169 1191 1206 1217 1223 1238 1244 1255 1267 1281 1291 1296 1311 1326">Pero, ¿qué pasa si la duración de la onda de esfuerzo es muy corta?  Hemos discutido <tspan y="1078" x="379 394 404 418 431 437 449 471 485 499 509 523 528 542 548 554 568 578 593 608 614 628 650 663 668 683 698 708 721 736 748 754 767 773 780 786 792 805 811 819 829 843 855 869 882 897 909 915 928 934 948 962 968 990 1004 1018 1029 1038 1048 1062 1076 1082 1097 1111 1117 1123 1134 1140 1150 1160 1174 1196 1209 1214 1229 1244 1258 1268 1274 1287 1293 1304 1317 1327 1333 1348 1361 1383 1395 1406 1412 1425 1440 1455">previamente el problema potencial; la frecuencia de muestreo del sistema podría ser demasiado <tspan y="1116" x="379 385 399 414 424 437 442 457 470 480 493 499 513 527 536 550 562 572 585 594 600 610 624 637 643 664 678 692 702 716 722 728 743 754 759 774 788 794 805 820 831 837 852 866 872 884 898 908 918 931 936 951 965 975 988 1000 1006 1020 1035 1041">lenta para detectar realmente los pulsos de corta duración. <tspan y="1185" x="379 396 411 422 428 443 453 468 483 497 509 519 534 545 550 560 566 579 594 607 622 628 642 647 661 673 682 692 707 722 728 740 752 758 773 779 790 803 818 831 846 859 865 880 892 902 915 921 934 949 963 973 988 1001 1010 1016 1030 1041 1056 1070 1081 1087 1096 1102 1114 1127 1149 1162 1177 1187 1200 1206 1220 1231 1241 1254 1260 1275 1284 1299 1314 1320 1334 1356 1369 1375">Dos productos tienen electrónica diseñada para abordar específicamente este problema: <tspan y="1223" x="379 394 408 421 434 449 463 477 482 495 501 515 529 535 548 562 568 581 596 609 619 633 646 653 659 673 678 684 706 719 729 744 759 774 779 794 808 814 829 843 849 860 875 881 895 909 915 927 941 956 971 985 999 1005 1019 1029 1039 1052 1058 1073 1079 1090 1103 1118 1131 1146 1160 1166 1181 1194 1204 1217 1222 1236 1250 1262 1267 1277 1290 1299">PeakVue y Spike Energy. El método de pulso de choque está diseñado para excitar <tspan y="1260" x="379 393 404 419 433 445 451 460 466 478 491 513 526 541 550 564 570 576 589 595 604 618 629 644 659 671 686 698 704 717 723 737 751 757 768 782 788 799 813 828 839 853 863 869 881 894 900 906 920 930 943 958 973 979 985 998 1004 1016 1030 1043 1049 1055 1077 1091 1106 1111 1121 1136 1145 1159 1172 1187 1193">específicamente la resonancia de su sensor calibrado la cual monitorean. <tspan font-family="F26" font-size="43" font-weight="700" y="1345" x="379 401 411 418 452 473 487 509 532 555 562 584 605 613 635 657 666 683 706 713 736 756 764 786 808 831 853 875 896 904 917 938 960 983 1000 1021 1028 1051 1073 1082 1099 1120">El método de Pulso de Choque (Shock Pulse)<tspan font-family="F27" x="1133"> <tspan font-family="F18" font-size="27" font-weight="400" y="1425" x="379 393 399 405 427 441 451 465 480 495 501 515 529 535 550 564 570 581 596 602 617 630 636 648 663 678 693 707 720 726 735 749 763 769 783 797 808 821 831 840 855 861 867 880 895 910 916 931 945 955 961 967 980 986 998 1013 1035 1050 1062 1077 1083 1096 1101 1115 1130 1153 1159 1166 1181 1191 1201 1211 1225 1246 1260 1274 1284 1290 1303 1318 1324 1338 1352 1366 1378 1384 1396 1402 1408 1422 1428">El método de pulso de choque fue desarrollado por la compañía SPM Instrument en Suecia. El <tspan y="1463" x="379 401 415 425 440 455 469 475 490 503 509 524 538 544 555 570 576 591 605 611 622 637 652 667 681 695 700 714 725 735 748 754 768 774 785 799 814 826 841 856 862 877 889 899 912 918 927 941 954 960 966 978 991 1001 1007 1020 1026 1032 1053 1067 1082 1097 1108 1113 1123 1132 1146 1157 1163 1172 1186 1201 1213 1219 1233 1248 1262 1273">método de pulso de choque está diseñado para realizar al menos tres funciones:<tspan font-family="F37" font-weight="700" x="1279"> <tspan font-family="F18" font-weight="400" y="1532" x="379 388">1.<tspan font-family="F29" x="395"> <tspan font-family="F18" x="427 442 452 467 482 496 506 518 524 538 553 566 576 582 595 610 623 629 635 649 664 670 682 695 707 713 727 742 748 762 776 782 788 802 813 823 836 850 865 871 886 900 905 911 917 931 946 956 962 974 986 1001 1011 1024 1030">Proporcionar una indicación del estado del lubricante. <tspan y="1570" x="379 391">2.<tspan font-family="F29" x="398"> <tspan font-family="F18" x="427 442 452 467 482 496 506 518 524 538 553 566 576 582 595 610 623 629 635 649 664 670 682 695 707 713 727 742 748 762 776 782 788 802 813 823 836 850 865 871 886 900 905 911 921 935 950 963 985 991 1004 1019 1029 1043 1049">Proporcionar una indicación del estado del rodamiento. <tspan y="1607" x="379 392">3.<tspan font-family="F29" x="399"> <tspan font-family="F18" x="427 442 456 466 488 493 503 517 522 537 551 565 571 585 591 597 609 624 637 643 649 660 670 683 689 701 715 728 734 748 759 773 787 799 809 818 833 844 850 865 879 893 898 908 922 935 949 955 967 982 988 993 1008 1017 1032 1041 1063 1076 1088 1094 1109 1123 1129 1151 1164 1175 1181 1196 1209 1219 1232 1238 1244 1257 1272 1285 1291 1302 1317 1331 1341 1355 1361 1375 1381">Permite que el analista vea espectros que revelan información más detallada sobre el <tspan y="1645" x="427 441 452 462 475 490 505 511 525 539 545 551 560 575 590 603 625 630 644 659 668 683 689">estado del rodamiento. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1724" x="831 847 867 886 899 907 922 940 956 964 983 1003">Lubricación <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1798" x="379 394 407 417 430 436 445 459 470 484 506 512 522 528 534 547 553 563 577 589 601 607 622 636 642 657 671 677 683 697 711 721 727 739 752 764 770 784 799 805 827 840 855 867 873 887 902 915 930 943 949 961 976 986 999 1009 1015 1029 1039 1061 1074 1089 1098 1112 1118 1131 1146 1152 1166 1176 1186 1200 1206 1218 1231 1246 1251 1261 1275 1281 1296 1303 1309 1323 1329 1335 1341 1355 1369 1379 1385 1396 1409 1424 1434 1448">Para resumir la sección de lubricación mencionada anteriormente en este capítulo, el lubricante <tspan y="1836" x="379 393 408 414 428 433 439 449 463 478 491 513 519 532 547 557 572 577 591 602 612 625 631 645 651 662 676 691 703 718 733 739 754 766 776 789 795 817 830 844 854 867 882 895 905 911 926 941 952 958 969 983 998 1011 1021 1030 1036 1048 1053 1067 1078 1084 1095 1109 1124 1137 1147 1159 1174 1187 1198 1205 1211 1228 1242 1256 1270 1292 1307 1318 1324 1336 1349 1364 1373 1383 1395 1405 1420 1435 1446">en el rodamiento está diseñado para mantener dos superficies separadas. Debemos centrarnos <tspan y="1873" x="379 393 408 414 420 433 439 444 459 468 482 492 501 514 526 532 545 560 569 579 592 598 612 618 624 638 643 657 679 692 707 717 732 737 747 762 777 789 804 813 827 833 842 857 872 878 891 901 906 919 925 931 944 950 964 970 981 991 1004 1010 1023 1037 1046 1060 1069 1084 1097 1104 1109 1126 1132 1154 1167 1182 1188 1203 1216 1221 1236 1250 1264 1270 1276 1289 1300 1306 1321 1336 1342 1355 1366 1372 1382 1395 1409 1424 1437 1452">en la interfaz entre el elemento rodante (bola) y la pista externa. A medida que las bolas ruedan <tspan y="1911" x="379 392 398 404 419 425 431 444 454 469 483 489 504 517 523 529 542 548 563 569 580 590 603 608 622 635 645 658 668 683 696 702 708 714 727 733 748 757 771 782 788 803 817 823 834 849 864 873 887 893 899 912 918 933 948 954 967 972 985 991 997 1010 1016 1031 1037 1047 1057 1070 1076 1089 1103 1113 1126 1136 1151 1163 1169 1183 1194 1200 1213 1228 1242 1252 1274 1288 1294 1300 1314 1320 1326 1332 1346 1361 1371 1377 1389 1401 1416 1426 1439">a lo largo de la pista externa, la presión sobre la bola y la pista externa es enorme. El lubricante <tspan y="1948" x="379 394 408 423 437 442 464 477 492 501 515 529 543 553 559 565 578 589 595 606 620 635 648 658 667 673 685 690 704 715 721 732 746 761 774 784 796 811 824 835 841 854 859 869 882 897 911 923 929 939 945 951 964 970 978 988 994 1006 1018 1024 1038 1053 1060 1066 1079 1094 1099 1113 1119 1125 1140 1154 1168 1178 1193 1199 1214 1228 1243 1258 1271 1277 1288 1302 1308 1320 1334 1349 1361 1374 1389 1398 1408 1421 1427 1433 1446">debe mantener las superficies separadas y reducir la fricción. En el punto donde se concentra la </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1367" width="1085" height="1" fill="#000000"/><image x="514" y="276" width="804" height="421" xlink:href="page39_data/img90.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>