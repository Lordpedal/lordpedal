]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 11-8 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="801" x="1161"> <tspan font-family="F19" font-size="24" y="847" x="623 634 638 650 662 670 682">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="687"> <tspan font-family="F19" font-size="24" font-weight="400" x="687 694 701 707 720">11-6 <tspan font-family="F18" font-size="27" y="900" x="133 147 153 159 173 179 184 194 209 224 237 259 264 278 292 302 317 323 337 347 357 370 376 398 411 417 423 429 443 458 467 473 485 498 513 528 535 540 554 565 578 589 595 606 620 635 649 659 668 674 686 691 705 716 722 733 747 753 766 778 791 801 813 826 836 848 863 869 891 904 915 920 933 939 945 960 971 977 992 1005 1020 1030 1045 1056 1062 1075 1081 1091 1106 1116 1122 1137 1151 1156 1168 1181 1196 1209">Si el rodamiento está mal lubricado, esas superficies se acercarán más y los puntos altos de cada <tspan y="938" x="133 144 158 173 187 197 206 212 224 230 244 249 263 277 287 297 309 319 332 347 352 366 380 386 398 413 427 437 450 462 472 487 493 499 513 524 534 548 554 565 580 594 604 617 629 639 654 659 673 684 690 703 709 723 736 746 760 770 776 791 797 803 818 831 841 856 862 868 881 892 898 907 921 935 945 957 970 981 987 992 1007 1020 1035 1041 1055 1067 1077 1089 1104 1117 1128">superficie entrarán en contacto. Este contacto es aleatorio, pero las fuerzas involucradas <tspan y="975" x="133 148 162 176 190 200 212 222 235 249 255 265 279 285 300 314 320 333 339 352 366 387 401 415 425 438 448 460 475 481 495 501 506 521 527 540 554 559 565 580 594 599 614 628 638 653 666 677 687 701 707">generarán ruido y aumentarán el nivel de desgaste. <tspan y="1045" x="133 146 159 165 171 185 200 210 216 228 241 253 259 274 288 294 308 319 325 347 361 373 379 385 407 422 436 446 456 468 483 493 506 513 519 533 539 545 557 572 578 592 614 628 643 648 663 677 683 689 703 717 727 733 745 758 772 782 796 801 816 830 845 858 864 875 889 898 904 916 931 940 950 964 976 985 1000 1006 1018 1024 1039 1053 1067 1081 1087 1096 1110 1124 1138 1148 1153 1159 1172 1183">La lubricación es muy importante. El volumen de lubricante debe ser correcto y debe tener las <tspan y="1082" x="133 148 158 173 188 193 207 222 235 250 264 275 280 295 309 320 329 335 350 363 378 391 402 408 420 426 432 445 451 464 479 485 491 503 516 528 534 549 563 569 576 582 588 601 607 619 625 636 648 663 674 680 695 708 723 728 741 747 761 771 781 794 805 811 825 835 850 865 870 884 899 912 926 940 951 957 971 982 992 1004 1019 1025 1040 1046 1056 1070 1085 1098 1112 1127 1138 1143 1158 1171 1181 1194">propiedades destinadas a la aplicación - la viscosidad y otras propiedades están diseñados para <tspan y="1119" x="133 155 168 183 193 206 221 234 244 250 256 269 280 286 297 311 326 339 349 358 364 376 382 396 407 413 424 437 452 465 475 488 503 516 527 532 545 551 564 575 581 586 596 610 625 639 651 656 666 672 678 691 697 705 715 721 733 745 751 765 780 786 798 804 818 824 830 844 858 869 884 897 908 917 931 938 943 956 962 977 991 1001 1007 1018 1032 1047 1061 1075 1086 1096 1111 1116 1131 1146 1151 1166 1180 1195 1209">mantener las superficies separadas y así reducir la fricción y el desgaste, y por supuesto no debe <tspan y="1157" x="133 147 158 168 181 191 197 209 223 238 248 261 282 288 303 316 330 345 351">estar contaminado. <tspan y="1226" x="133 146 159 165 174 187 193 203 216 222 237 251 257 263 277 291 301 307 319 332 344 350 364 379 385 397 412 426 441 455 467 481 487 500 506 512 524 538 553 563 576 588 598 612 618 633 646 652 674 688 698 711 717 723 735 741 763 776 786 799 805 812 818 832 838 843 858 872 883 898 911 921 931 945 951 964 978 1000 1013 1028 1038 1051">La falta de lubricación conduce al contacto de metal a metal: el desgaste aumenta <tspan y="1264" x="133 148 158 171 182 192 198 210 223 244 258 272 282 296 303 309 325 339 361 374 385 391 404 419 432 438 444 458 473 482 488 500 513 525 531 546 560 566 581 595 609 624 637 643 652 666 677 691 697 707 720 730 736 749 764 769 783 797 809 823 834 848 854 869 883 888 902 912 925 936 949 955 970 984 998 1004 1017 1032 1041 1051 1064 1070 1083 1098 1104 1118 1124 1129 1150 1165 1175 1190 1200">drásticamente. Demasiada lubricación puede resultar en exceso de grasa que entra en el motor <tspan y="1301" x="133 146 152 164 177 191 202 215 221 235 250 256 268 282 292 302 317 329 334 344 356 370 376 386 401 407 413 427 433 439 452 466 478 492 503 518 523 538 552 558 564 578 593 602 608 620 633 647 657 671 677 690 704 726 739 754 764 777 783 789 802 808 820 832 842 857 869 875 889 903 909 923 929 934 944 959 974 987 1009 1014 1028 1042 1052 1067 1074 1079 1094 1108 1123 1129 1135 1140 1149 1162 1177 1192 1207">y causa un cortocircuito. El exceso de lubricante aumenta la carga en el rodamiento, debilitando <tspan y="1339" x="133 139 152 163 169 184 190 201 211 224 235 242 248 262 268 282 303 317 331 341 356 367 373 382 397 412 425 439 449 463 474 479 492 498 504 517 523 529 542 556 562 575 582 587 601 614 636 651 657 670 685 691 706 720 733 748 762 767 782 795 807 820 830 836 851 865 879 885 891 904 909 924 934 947 958 971 977 988 1001 1007 1018 1033 1048 1057 1071 1083 1096 1102 1108 1121 1136 1145 1159 1166 1172 1178 1193">las pistas, elementos rodantes y la jaula. También puede hacer que la grasa se sobrecaliente, lo <tspan y="1376" x="133 148 162 176 182 192 205 220 234 246 260 266 272 285 291 304 310 321 333 348 359 364 379 392 407 413">que reduce la viscosidad. <tspan font-family="F26" font-size="43" font-weight="700" y="1461" x="133 154 169 185 207 222 243 260 267 290 311 318 327 349 366 380 400 410 429 446 456 478">Errores de instalación<tspan font-family="F27" x="500"> <tspan font-family="F18" font-size="27" font-weight="400" y="1541" x="133 147 153 159 173 179 184 194 209 224 237 259 264 278 292 302 317 323 337 347 357 370 376 386 400 410 422 428 442 457 463 476 491 497 511 517 522 536 542 556 562 568 582 593 608 621 631 644 666 681 692 698 710 724 734 740 753 768 781 787 809 822 834 849 859 865 878 899 914 920 926 936 950 965 971 983 989 998 1013 1020 1026 1038 1053 1059 1072 1079 1093 1099 1112 1127 1134 1140 1153 1159">Si el rodamiento está torcido en el eje, esperamos ver una mayor amplitud a 1X, 2X y/o 3X. El <tspan y="1579" x="133 139 154 169 175 187 200 214 229 239 245 257 263 276 288 302 308 322 333 339 348 361 372 386 391 405 410 420 435 457 470 476 498 512 526 532 547 560 571 577 590 605 611 617 632 643 649 661 675 688 697 707 722 728 734 747 762 777 788 793 808 822 828 834 847 853 867 874 879 893 899 905 919 924 930 940 954 969 982 1004 1010 1023 1038 1048 1062 1068 1082 1093 1103 1116 1121 1131 1146 1155 1167 1173 1188 1203">indicador clave es fase – tome medidas en los cuatro lados del eje. Si el rodamiento está torcido <tspan y="1616" x="133 147 162 168 182 187 193 207 213 226 233 239 252 265 275 289 310 325 336 342 356 371 377 389 402 424 438 444 459 465 480 493 499 508 521 532 546 552 566 580 586 595 610 625 630 644 654 667 682 697 708 714 728 742 748 754 766 781 795 801 814 824 839 852 858 871 876 891 904 914 928 940 955 967 973 986 991 1006 1020 1026 1038 1048 1057 1063 1078 1091 1097 1110 1116 1129 1144 1156 1162 1177 1183 1197">en el eje, veremos un cambio de fase de 180 grados de izquierda a derecha y de arriba a abajo – <tspan y="1654" x="133 147 158 168 181 187 201 207 217 229 244 259 274 281 286 300 306 311 325 331 337 347 361 376 389 411 417 430 445 455 469 475 489 500 510 523 528 538 553 563 574 580 595 610 615 629 644 649 663 669 675 688 694 709 715 728 750 756 769 784 793 808 815 820 835 848 863 873 886 892 905 920 926 938 951 973 988 994 1008 1014 1029 1042 1048 1057 1070 1081 1095 1101 1116 1129 1135 1144 1159 1174 1180 1194 1208">está girando. Si el rodamiento está torcido en el alojamiento, habrá un cambio de fase de 180 de <tspan y="1691" x="133 147 162 168 174 187 202 217 223 236 242 248 262 272 282 297 303 309 320 326 340 346 360 382 397 409 419 434 448 455 461 470 484 498 513 523 536 542 557 571 584 590 603 618 630 645 659 669 679 691 701 707 721 727 732 746 752 766 771 786 800 806 812 824 839 854 868 874 889 895 909 923 929 935 944 959 974 987 1009 1015 1028 1043 1052 1067 1074 1080 1093 1099 1105 1114 1128 1142">un lado al otro, sin embargo, tendrá que encontrar el eje del ángulo del rodamiento. Si fue <tspan y="1729" x="133 143 158 168 180 185 200 215 221 234 247 257 266 272 284 297 303 325 339 353 363 377 382 392 406 417 422 437 451 463 468 478 485 491 497 510 516 531 543 553 562 576 582 593 607 622 636 645 651 666 675 681 695 717 732 746 752 765 780 793 798 811 817 823 836 841 856 869 879 888 902 908 913 928 937 950 960 966 981 990 996 1007 1020 1032 1045 1060 1073 1083 1088 1102 1116 1126 1141 1155 1167 1181 1192">torcido verticalmente (es decir, la parte superior empujada y la parte inferior sacada) entonces <tspan y="1766" x="133 139 152 158 173 179 188 202 211 225 240 252 258 270 276 291 305 311 320 333 344 357 363 378 391 397 406 421 436 441 456 466 478 493 508 519 525 536 550 560 572 578 593 607 613 625 635 644 650 665 678 684 697 703 716 731 744 750 764 770">la diferencia de fase de 180 grados será de arriba a abajo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1483" width="1085" height="1" fill="#000000"/><image x="185" y="281" width="972" height="516" xlink:href="page8_data/img14.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
