]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-50 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="718" x="1000"> <tspan font-family="F21" font-size="24" y="764" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 700 712 725">11-60 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="843" x="520 541 560 579 587 595 609 617 632 639 659 676 685 692 709 723 743 760 776 788 801 821">Análisis del espectro <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="918" x="132 148 162 174 188 202 212 227 240 246 261 275 289 295 301 314 325 331 340 349 363 375 389 403 418 430 436 449 460 465 480 494 499 514 528 537 551 562 572 587 598 604 619 633 638 644 654 669 684 696 718 724 737 752 762 777 782 797 812 818 829 843 858 864 875 880 895 907 917 931 946 952 964 977 988 995 1001 1016 1028 1038 1051 1057 1062 1077 1091 1105 1115 1121 1130 1136 1147 1160 1170">Recuerde que las frecuencias de defectos del rodamiento no son sincrónicas. Para identificar <tspan y="955" x="132 142 155 170 176 191 204 225 239 253 263 277 283 298 312 325 331 346 352 364 379 390 396 407 421 436 442 453 459 474 485 495 509 524 530 542 557 568 574 586 592 607 621 627 638 644 659 670 680 695 709 715 727 742 753 760 766 780 791 797 811 820 826 832 838 853 867 877 899 912 918 924 936 949 958 964 970 985 996 1002 1017 1030 1039 1054 1065 1071 1085 1099 1105 1120 1129 1143 1157 1172 1186 1197 1203">rápidamente qué picos son sincrónicos y no sincrónicos, es útil normalizar los datos en órdenes. <tspan y="993" x="132 146 159 181 196 202 215 230 236 250 261 266 272 294 309 323 333 343 356 370 380 394 399 409 422 437 450 460 466 477 491 500 506 518 524 537 552 562 575 581 591 605 616 631 637 651 663 669 683 698 704 717 732 738 752 757 763 777 788 803 817 828 838 848 863 868 883 896 906 919 925 936 949 964 977 987 999 1009 1015 1021 1034 1045 1051 1060 1070 1084 1096 1110 1123 1138 1150 1155 1168 1179">También es importante tener suficiente resolución en el espectro para separar las frecuencias <tspan y="1030" x="132 147 161 167 181 195 204 218 230 240 255 266 271 286 300 306 311 321 336 351 364 386 391 405 419 429 444 450 464 478 484 490 505 516 522 535 544 566 581 596 602 613 628 639 645 660 674 679 692 706 712 727 739 745 760 772 787 793 807 821 827 833 847 853 866 872 886 892 907 916 926 939 950 956 965 974 988 1000 1014 1028 1043 1055 1061 1074 1085 1091 1100 1114 1124 1136 1148 1163 1176 1187 1194">de defectos del rodamiento de los armónicos de velocidad del eje u otras frecuencias forzadas, <tspan y="1067" x="132 146 157 172 186 198 204 217 223 245 258 273 283 296 302 315 330 336 358 371 386 400 406 421 434 445 450 465 479 485 507 521 526 536 542 557 563 577 588 594 607 613 627 638 645 650 664 670 676 690 701 711 724 739 745 754 769 791 804 810 820 833 843 849 864 876 886 892 905 927 940 955 964 978 984 998 1013 1018 1032 1043 1058 1072 1084 1093 1103 1118 1124 1136 1150 1165 1171 1185 1200">especialmente en máquinas de múltiples ejes. Si usted toma rutinariamente un espectro con un <tspan y="1105" x="132">F<tspan font-family="F36" font-size="17" y="1109" x="145 159 167">max<tspan font-family="F0" font-size="27" y="1105" x="176 182 195 201 211 226 232 242 257 262 277 290 312 327 338 343 358 372 386 396 401 415 429 439 454 469 480 494 505 511 525 536 542 556 571 584 589 604 618 632 647 660 665 671 686 700 713 719 732 743 757 767 779 792 801 807 819 825 838 851 861 867 873 888 899 905 920 932 942 957 968 974 989 1002 1008 1023 1030 1039 1053 1067 1073 1088 1093 1108 1115 1127 1141 1154"> alto (digamos 60x) entonces es una buena idea acercar y ver los datos de 0-10x o 0-20x <tspan y="1142" x="132 147 160 170 183 189 204 218 232 238 253 267 280 295 308 314 327 340 350 356 368 374 386 396 409 431 445 459 469 483 489 495 510 520 526 541 547 559 574 585 591 605 619 625 631 646 657 663 672 687 702 715 737 742 756 770 780 795 806 812">para que pueda ver claramente los picos de los rodamientos. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1222" x="441 462 475 493 505 513 528 547 561 569 584 603 622 630 647 661 676 695 703 721 729 737 757 775 793 807 816 828 858 866 881 900">Gráficos con escala logarítmica <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1296" x="132 150 165 180 186 201 214 220 226 241 252 258 267 277 291 303 318 329 335 350 363 373 386 392 397 412 425 440 450 456 465 471 483 495 505 510 520 533 548 554 569 582 603 617 631 641 655 661 667 682 693 699 713 723 738 753 759 772 794 807 818 824 839 853 858 868 883 898 910 932 938 951 966 976 991 1002 1007 1021 1032 1038 1047 1062 1072 1094 1106 1116 1130 1142 1151 1157 1163 1178 1189">Uno de los trucos para identificar rápidamente los problemas de rodamientos es formatear los <tspan y="1333" x="132 147 160 170 185 196 202 217 230 236 250 265 278 284 306 318 333 346 356 369 375 390 404 418 424 430 445 456 462 475 487 500 515 525 539 552 559 565 578 591 602 608 622 633 645 658 664 677 688 694 709 722 728 742 752 765 774 780 792 807 818 824 838 852 858 867 881 895 901 912 922 932 946 952 964 970 985 1001 1006 1020 1034 1040 1054 1060 1066 1079 1085 1099 1104 1118 1133 1146 1151 1166">datos de una manera que los acentúe. Las escalas de gráficos de registro y dB en el eje “Y” o <tspan y="1371" x="132 145 159 169 178 184 196 209 215 221 232 238 248 260 274 288 294 308 322 335 346 356 369 391 404 419 429 442 448 463 476 486 499 504 518 529 539 552 558 573 583 597 612 627 638 644 654 668 675 681 695 709 715 724 738 749 763 785 799 814 820 826 838 852 865 880 895 910 916 929 944 949 964 974 987 996 1002 1014 1028 1034 1045 1059 1065 1079 1089 1103 1114 1127 1142 1151 1164 1170 1184 1199">vertical sirven exactamente para este propósito. En resumen, cuando un gráfico se presenta en <tspan y="1408" x="132 146 161 167 176 191 201 223 235 245 260 266 279 293 308 314 329 334 349 365 372 378 391 406 421 427 441 452 458 470 483 498 511 523 528 543 557 563 575 589 598 604 619 625 637 652 663 669 691 704 717 723 738 752 767 780 794 809 824 835 840 854 869 874 889 899 913 923 937 952 964 970 983 988 1003 1017 1023 1037 1043 1055 1070 1081 1087 1109 1123 1136">un formato Log o dB, uno es capaz de ver picos muy pequeños en presencia de picos muy <tspan y="1446" x="132 147 157 169 184 199 213 224 230 236 250 264 270 284 299 312 318 340 353 368 382 387 402 415 422 428 434 449 460 466 480 486 498 513 524 530 545 558 564 574 588 603 616 638 644 657 672 682 697 708 714 729 743 756 771 784 799 805 816 829 839 845 867 881 893 908 922 928 950 963 974 980 995 1009 1024 1038 1051 1066 1081 1092 1098 1111 1126">grandes. En una máquina, los picos de rodamientos pueden ser mucho más pequeños en <tspan y="1483" x="132 145 167 182 188 194 204 218 233 239 254 268 282 288 297 311 317 332 338 352 367 380 386 394 404 418 430 444 457 472 484 490 503 509 523 537 543 558 571 582 597 603 617 631 637 652 665 671 684 694 707 718 725 730 747 753 759 781 786 796 809 819 824 838 844 850 864 874 887 896 902 914 929 934 948 963 969 982 997 1010 1016 1030 1041 1053 1066 1072 1085 1091 1097 1103 1117 1131 1144 1149 1156 1162 1176 1187">amplitud que 1X o una frecuencia de paso de paletas. Al mirar el gráfico en una escala lineal, es <tspan y="1521" x="132 147 162 173 179 194 200 214 220 235 249 263 269 280 295 301 315 321 332 346 352 365 379 391 406 412 426 436 446 461 472 478 493 499 511 526 537 542 557 572 594 599 614 627 641 651 665 676 681 694 700 715 729 743 749 755 770 781 787 801 807 819 834 845 851 866 879 885 895 909 924 937 959 965 978 993 1003 1017 1023 1034 1048 1054 1069 1074 1088 1097 1112 1125 1140 1145 1159 1174 1180 1194 1199">posible que solo se vean estos picos dominantes y que los picos de rodamiento se pierdan en el <tspan y="1558" x="132 142 156 162 177 192 198">ruido. <tspan y="1628" x="132 147 162 177 183 196 211 224 230 244 255 267 280 286 299 305 311 326 341 353 363 369 378 400 406 418 431 437 452 457 472 488 494 505 518 524 539 553 567 582 595 610 616 628 642 652 657 672 687 698 704 719 725 737 752 763 768 782 796 802 816 822 828 850 856 867 889 903 909 923 933 946 955 961 973 988 995 1000 1007 1012 1027 1039 1045 1059 1070 1085 1091 1102 1108 1114 1128 1143 1148 1163 1169 1181 1196">Con una escala logarítmica o dB se pueden ver dos picos en el mismo gráfico, ¡incluso si un pico <tspan y="1665" x="132 146 157 163 172 179 194 209 223 229 242 256 268 282 293 298 320 333 346 360 370 376 389 404 410 423 445 460 466 471 481 495 510 516 531 545 558 564 578 584 590 604 614 624 638 645 651 657 670 676 682 697 711 721 735 748 754 763 773 786 796 809 818 824 839 852 858 871 877 888 902 915 921 927 939 952 962 968 982 992 1002 1017 1024 1030 1042 1056 1071 1082 1088 1102 1116 1126 1139 1145 1154 1164 1177 1187 1200 1209">es 1,000 veces mayor en amplitud que el otro!  Si desea tratar de visualizar esto, considere tratar <tspan y="1702" x="132 147 161 167 177 191 213 226 236 242 255 270 283 289 298 313 323 337 352 362 375 383 389 402 408 423 436 442 456 471 484 490 505 518 528 539 553 568 581 587 602 615 621 636 642 656 661 667 681 696 706 720 726 739 745 759 774 780 792 802 817 832 838 844 866 879 892 898 911 917 927 941 948 954 968 974 980 994 1004 1019 1034 1040 1054 1076 1088 1094 1108 1119 1125 1140 1153 1167">de tomar una fotografía de una persona de pie junto a un árbol muy alto. El problema es que <tspan y="1740" x="132 143 149 163 185 200 209 223 229 239 244 258 272 286 292 307 321 335 340 350 363 378 392 401 407 413 426 432 447 460 469 479 493 499 510 524 539 552 562 568 582 592 598 612 626 632 638 651 661 675 690 696 702 715 730 736 742 755 761 770 785 795 809 816 822 836 841 847 861 872 882 896 910 916 927 941 947 962 974 984 997 1003 1009 1024">siempre tiene que tener la parte superior del árbol en la foto. Si usted se para lo <tspan y="1777" x="132 143 157 166 172 184 190 204 219 229 242 264 277 292 302 315 321 334 344 354 367 378 383 398 411 421 434 440 452 465 479 489 503 513 526 535 541 547 560 566 581 594 603 613 627 633 644 658 673 686 696 702 716 726 732 746 760 766 772 785 795 810 825 830 837 843 849 862 868 883 896 906 917 932 947 959 965 976 990 996 1009 1022 1032 1045 1051 1063 1078 1099 1114 1120 1134 1148 1161">suficientemente atrás para capturar la parte superior del árbol, la persona se verá como una <tspan y="1815" x="132 147 161 176 190 204 219 232 237 259 272 287 298 313 326 332 345 360 366 377 391 397 412 425 436 450 457 463 477 487 497 511 516 530 541 547 558 572 578 593 599 611 626 632 646 660 665 675 690 705 718 740 745 759 773 783 798 804 817 832 838 850 865 887 902 914 924 937 949 955 969 984 990 1002 1017 1031 1037 1046 1060 1067 1072 1087 1102 1124 1139 1145 1155 1169">pequeña mancha en su base. Este es su pico de rodamiento en comparación con 1x. Como se <tspan y="1852" x="132 154 168 183 195 201 215 230 245 252 258 268 274 280 291 297 319 334 340 354 375 389 403 413 427 433 445 458 479 494 500 513 519 525 538 544 558 569 581 594 600 613 619 632 638 651 665 680 686 701 706 721 737 743 757 768 777 791 806 812 823 836 846 859 865 877 890 905 918 930 936 950 964 970 983 996 1006 1012 1024 1030 1043 1053 1065 1087 1101 1115 1125 1139 1144 1157 1163 1169 1182">mencionó, si simplemente cambia la escala a Log o dB usted será capaz de ver claramente a la <tspan y="1890" x="132 147 161 171 182 196 211 224 230 242 248 258 273 288 302 308 322 328 334 346 356 371 386 392 398 411 426 432 438 451 457 462 484 497 512 525 540 547 552 558 573 585 591 605 616 631 637 648 654 660 674 679 685 698 708 723 738 744 749 763 774 780 789 804 818 833 847 852 874 887 898 904 917 923 933 948 954 969 983 996 1002 1008 1021 1027 1042 1055 1065 1076 1091 1106 1119 1125">persona y todo el árbol en la imagen, incluso si el árbol es 1000x más alto que la persona. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="341" y="278" width="658" height="442" xlink:href="page50_data/img118.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',50)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>