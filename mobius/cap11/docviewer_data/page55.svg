]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-55 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F34" font-size="27" y="304" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F18" x="427 444 457 472 487 493 504 510 524 539 545 554 560 572 584 594 600 613 627">Daño significativo <tspan font-family="F35" y="342" x="475">o<tspan font-family="F29" x="491"> <tspan font-family="F18" x="523 540 553 568 583 594 600 622 636 648 663 678 684 706 719 730 735 749 762 772 785 800 811 826 837">Daños mucho más extensos <tspan font-family="F35" y="380" x="475">o<tspan font-family="F29" x="491"> <tspan font-family="F18" x="523 537 543 549 564 577 592 607 612 626 641 647 660 675 681 693 708 730 744 759 774 787 802 811 825 831 843 856 870 881 894 900 915 928 943 958 969 974 988 1002 1008 1023 1032 1042 1057 1068 1074 1086 1101 1123 1138 1152 1167 1180 1195 1204 1218 1229">El daño en un componente causa daños en otros componentes <tspan font-family="F35" y="417" x="475">o<tspan font-family="F29" x="491"> <tspan font-family="F18" x="523 536 549 555 564 577 583 589 602 608 622 633 639 645 660 682 687 702 715 730 739 753 758">La falla es inminente  <tspan font-family="F34" y="456" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F18" x="427 442 448 463 473 486 498 504 518 533 539 553 567 573 595 609 621 627 640 646 656 669 675 683 693 707 719 733 747 762 773 779 792 798 813 827 841 855 869 875 884 898 912 927 941 950 956 971 984 996 1002 1015 1021 1034 1049 1061 1067 1082 1088">Vibración de muy alta frecuencia puede tender hacia abajo. <tspan font-family="F35" y="493" x="475">o<tspan font-family="F29" x="491"> <tspan font-family="F18" x="523 537 543 549 560 574 587 600 606 618 631 646 661 667 682 696 701 723 737 747 760 766 771 781 794 809 823 835 849 855 861 876 887 893 899 921 936 949 960 970 985 996 1002 1016 1026 1040 1051 1063 1078 1089">El suavizado de metal reduce los impactos bruscos <tspan font-family="F34" y="532" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F18" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 588 599 614 628 639 649 659 673 680 686 695 710 719 741 754 760 775 788 794 809 823 838 851 857 872 885 891 901 906 920 942 957 972 977 990 996 1010 1021 1035 1049 1061 1070 1080 1095 1101 1115 1129 1135 1148 1163 1176 1191 1197 1209 1223 1238 1247 1261 1267 1278 1283 1298 1312 1326 1332 1343 1349 1362 1377 1392 1406">El análisis de espectro, forma de onda de tiempo y espectro de envolvente sigue siendo <tspan y="570" x="427 441 450 456 468 481 493 499 506 512 525 531 537 542 557 563 575 581 596 602 609 615">eficaz - al inicio... <tspan y="1141" x="1271"> <tspan font-family="F19" font-size="24" y="1187" x="863 874 878 890 902 910 922">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="927"> <tspan font-family="F19" font-size="24" font-weight="400" x="927 934 941 947 959 971">11-65 <tspan font-family="F18" font-size="27" y="1240" x="379 396 402 424 437 452 458 473 486 492 507 521 534 540 553 566 579 594 606 619 641 656 667 672 686 701 707 713 725 731 745 755 768 783 795 801 813 827 840 850 860 875 881 890 903 909 915 928 939 945 951 966 977 983 998 1010 1020 1030 1044 1059 1073 1084 1089 1104 1118 1124 1137 1142 1157 1167 1180 1192 1198 1212 1227 1233 1245 1260 1281 1295 1310 1322 1334 1344 1357 1372 1378 1391">A medida que avanzamos en la etapa cuatro fallas los patrones de vibración comenzarán a <tspan y="1277" x="379 391 404 426 441 447 460 470 476 490 500 513 535 548 557 563 575 588 610 623 638 648 661 668 674 689 702 717 723 738 753 758 772 786 792 803 817 823 845 858 871 885 895 901 916 928 938 948 961 967 980 986 992 1007 1021 1031 1046 1059 1070 1080 1094 1099 1113 1127 1138 1152 1163 1169 1182 1197 1204 1210 1223 1236 1241 1254 1260 1274 1284 1297 1309 1315 1330 1344 1350 1361 1375 1381 1393 1407 1421 1427 1440 1454">cambiar dramáticamente; debido en su mayor parte al desgaste excesivo. La vibración se vuelve <tspan y="1315" x="379 391 404 419 432 438 451 465 477 483 505 518 533 548 559 565 579 593 603 609 623 638 644 656 669 676 681 696 709 721 727 742 755 777 790 801 807 820 835 848 859 865 878 888 902 915 926 931 946 960 965 980 993 1008 1023 1029 1035 1048 1061 1067 1080 1086 1100 1110 1123 1135 1141 1155 1170 1176 1188 1203 1225 1230 1244 1259 1271 1284 1290 1303 1309 1320 1333 1343 1348 1358 1372 1378 1392 1407 1418 1431">cada vez menos periódica: hay demasiadas áreas de daño. La vibración comienza a ser ruidosa <tspan y="1352" x="379 394 408 422 428 442 448 462 475 488 493 507 513 519 534 540 551 566 571 586 600 605 615 629 635 650 665 670 684 690 696 711 722 728 734 740 753 775 788 810 825 836 841 855 877 891 906 916 928 943 956 967 981 988 993 1008 1022 1031 1046 1052 1065 1080 1086 1095 1109 1122 1128 1134 1149 1162 1176 1182 1193 1208 1223 1229 1240 1255 1261 1276 1281 1291 1305 1316 1330 1345 1358 1373 1385 1390 1403 1414 1421">que eleva el piso de ruido – los llamamos “montañas”, pero en realidad son sólo resonancias. <tspan y="1422" x="379 396 402 424 437 452 458 473 486 492 507 521 534 540 546 559 565 574 587 593 599 612 618 629 643 649 663 677 688 701 711 720 735 741 747 760 766 779 793 808 814 836 849 860 867 873 879 894 905 910 925 931 943 958 969 975 990 1003 1009 1018 1027 1041 1053 1067 1081 1096 1108 1114 1127 1132 1147 1161 1166 1181 1195 1204 1218 1229 1239 1254 1265 1271 1286 1300 1311 1324 1339 1351 1361 1375 1387 1400 1410 1423 1438">A medida que la falla se desarrolla aún más, los picos de frecuencia de defectos desaparecerán <tspan y="1459" x="379 394 409 419 425 437 452 474 489 494 508 518 532 539 545 557 563 577 583 589 603 614 628 642 654 663 673 688 694 706 719 741 756 762 774 784 797 803 818 830 840 853 859 865 871 885 900 912 922 928 941 947 958 971 981 987 1009 1022 1033 1039 1051 1065 1087 1102 1108 1122 1128 1133 1148 1161 1171 1180 1195 1210 1215 1229 1240 1255 1268 1278 1291 1306 1321 1327 1341 1355 1360 1375 1390 1395 1410 1424 1434 1447">por completo, y el espectro cambiará para llegar a ser más como el patrón esperado de holgura <tspan y="1497" x="379 394 400 410 422 432 447 456 462 475 482 488 502 513 523 537 543 554 568 574 588 602 617 631 637 649 655 670 684 698 703 718 731 737 752 765 779 785 800 815 820 830 843 857 867 880 886 901 914 924 939 944 959 972 978 993 1006 1012 1034 1047 1057 1070 1076 1082 1097 1111 1125 1131 1137 1150 1161 1167 1181 1196 1202 1217 1231 1241 1254 1265 1271 1283 1297 1319 1325 1338 1353 1365 1378 1393 1398 1411">giratoria. Esto se debe a que ha habido tanta pérdida de metal que las holguras comienzan a <tspan y="1534" x="379 391 401 415 427 440 450 456">crecer. <tspan y="1604" x="379 397 412 425 431 444 458 470 476 491 505 518 524 539 554 565 578 588 601 615 620 634 645 655 670 681 687 699 712 734 749 754 769 780 787 793 808 821 836 850 855 865 880 902 915 924 930 952 966 980 986 1001 1014 1025 1032 1037 1051 1057 1063 1073 1087 1102 1115 1137 1143 1156 1171 1181 1195 1201 1211 1217 1230 1245 1258 1264 1286 1299 1314 1329 1340 1346 1361 1375 1380 1386 1395 1409 1415 1430 1443">Una vez que observe estos cambios, debe tomar medidas; el rodamiento tiene menos del 1% de <tspan y="1641" x="379 390 404 410 423 429 444 457 463 477 487 493 499 504 514 528 539 549 561 576 586 599 605">su vida útil restante. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="566" y="601" width="700" height="536" xlink:href="page55_data/img131.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',55)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>