]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-22 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 199 214 229 241 247 262 276 281 295 306 315 329 343 353 365 380 386 392 406 412 417 427 440 455 469 491 506 517 523 535 549 564 574 587 598 608 623 629 651 664 674 687 693 700 721 735 745 758 764 769 784 798 812 826 836 848 858 872 894 909 920 925 940 954 960 971 986 997 1003 1018 1032 1038 1060 1073 1086 1092 1105 1111 1121 1134">Onda de esfuerzo: Si tenemos contacto metal-metal generaremos pulsos de muy alta <tspan y="340" x="180 189 199 213 225 239 253 268 279 285 298 305 311 333 347 359 365 377 392 401 411 424 430 445 459 469 482 493 499 514 529 535 541 555 566 576 591 602 608 623 637 643 654 669 680 687 693 707 713 727 742 757 770 781 786 801 815 821 832 847 862 877 891 905 912 917 932 946 960 975 988 1003 1009 1020 1033 1043 1049 1063 1077 1083 1098 1110 1120 1134 1144 1157 1163 1177 1189 1201">frecuencia, muy corta duración. Estos pulsos, u ondas de choque, pueden ser de naturaleza <tspan y="377" x="180 193 199 213 226 236 251 261 267 280 285 300 306 321 334 344 350 365 379 385 397 410 421 427 441 446 461 475 489 503 517 532 546 552 566 580 586 592 605 610 620 633 645 660 675 680 695 709 715 721 733 747 762 772 785 797 807 821 827 842 855 861 883 897 907 920 926 932 944 950 972 985 995 1008 1014 1020">aleatoria o periódicas – depende de la razón del contacto de metal a metal. <tspan y="447" x="132 145">3.<tspan font-family="F6" x="152"> <tspan font-family="F0" x="180 195 201 216 226 239 251 257 271 286 292 306 320 330 336 350 365 371 383 396 403 408 423 437 450 465 480 494 500 511 525 531 545 555 570 585 599 611 625 631 644 659 665 680 692 702 708 723 736 746 752 767 781 787 799 812 834 847 862 872 885 892 898 911 917 931 946 959 965 978 999 1014 1020 1026 1036 1050 1065 1071 1082 1096 1105 1111 1123 1128 1142 1156 1166 1180">Vibración periódica: Cuando se produce un par periódicamente, a una amplitud suficiente <tspan y="484" x="180 195 208 218 231 237 248 262 271 277 292 305 315 329 341 351 363 378 393 400 406 412 425 430 443 449 463 473 486 498 504 519 534 539 553 564 574 586 596 609 615 630 639 653 664 678 692 702 716 721 735 750 755 769 775 781 790 804 818 824 835 845 854 869 875 890 903 909 919 924 938 960 975 990 995 1008 1014 1027 1042 1054 1064 1078 1090 1103 1113 1126 1132 1146 1161">para ser detectado, la vibración estará presente en el registro de tiempo y aparecerá un <tspan y="522" x="180 195 201 213 228 234 247 262 268 282 288 293 307 318 333 347 359 368 378 393 400 405 419 425 439 461 476 482 497 508 514 525 540 562 576 591 605 616 622 633 647 662 668 674 687 693 706 711 726 736 749 761 767 781 796 801 811 825 831 844 856 862 876 891 904 919 932 938 950 964 979 985 999 1005 1010 1025 1039 1050 1065 1078 1084 1097 1112 1123 1137 1143 1158 1164 1170 1183">pico en el espectro. Ejemplos comunes son la vibración relacionada con el desbalance o la <tspan y="559" x="180 193 207 213 228 240 246 261 274 289 294 309 323 328 343 356 367 382 388 403 417 423 429 442 447 462 475 481 495 505 518 524 530 541 547 562 567 581 603 618 630 640 655 669 676 682 694 708 721 736 751 765 771 786 798 811 817 832 844 859 874 880 893 908 914 920 933 939 953 959 970 980 993 999 1004 1019 1028 1042 1051 1066 1079 1085 1100 1113 1119 1133 1148">velocidad de paso de la paleta, sin embargo, cuando hay daño en la pista interna de un <tspan y="597" x="180 190 205 220 233 255 260 274 288 298 313 320 326 341 355 365 370 384 390 404 426 441 447 461 468 474 484 497 518 533 539 552 567 573 584 598 603 618 631 646 659 669 682 692 705 711 724 739 752 758 767 781 795 809 819 833 839 853 867 877 882 897 912 918 930 943 948 963 977 983 996 1001 1016 1026 1039 1051 1057 1071 1086 1092">rodamiento, por ejemplo, también se generará una fuente periódica de vibración. <tspan y="666" x="132 146">4.<tspan font-family="F6" x="153"> <tspan font-family="F0" x="180 196 210 221 236 251 264 279 291 297 309 316 322 337 351 364 378 393 408 414 420 433 444 450 461 475 490 504 514 522 528 540 546 560 571 577 583 604 619 632 644 654 667 681 688 693 708 722 736 750 760 772 787 793 806 811 826 836 849 861 867 881 896 903 908 921 927 933 946 951 965 976 986 996 1010 1022 1032 1045 1055 1068 1074 1086 1092 1098 1113 1124">Resonancia: Cuando las superficies impactan, generan vibración, y la estructura y los <tspan y="703" x="180 192 207 229 244 259 274 287 302 311 325 336 342 357 370 376 382 395 401 423 436 451 465 471 486 498 504 513 526 532 546 552 558 571 582 596 602 616 626 640 662 676 685 695 710 716 728 742 757 771 782 792 805 820 834 844 850 859 873 884 899 914 926 936 949 964 970 982 996 1018 1033 1039 1048 1062 1073 1087 1093 1103 1116 1131 1146 1153 1159 1172 1184">componentes de la máquina (y el acelerómetro conectado) resonarán como resultado. La <tspan y="741" x="180 189 199 213 225 239 253 268 279 285 298 304 319 331 341 355 365 378 384 390 405 419 433 447 461 467 478 491 501 507 522 535 546 556 568 583 592 606 612 625 631 641 654 660 672 686 699 713 728 743 749 760 774 779 789 799 811 821 834 840 855 868 874 880 893 899 912 918 932 942 955 967 973 987 1002 1008 1023 1036 1042 1048 1063 1074">frecuencia natural puede ser bastante alta cuando se trata de la vibración de los <tspan y="778" x="180 190 205 220 233 255 260 274 288 298 313 324 331 337 352 366 381 395 417 432 443 448 463 477 486 500 512 522 534 544 550 556 569 575 588 594 608 618 631 643 649 663 678 684 698 712 718 732 743 756 767 773 782 796 807 822 837 849 864 876 882 895 906 912 927 941 951 966 980 994 1000 1006 1019 1025 1037 1043 1058 1068 1081 1093 1098 1113 1128 1134 1145 1158">rodamientos. Podemos detectar la vibración de esas resonancias porque la vibración se <tspan y="816" x="180 193 215 230 236 242 251 257 269 282 288 301 306 321 336 346 361 375 388 394 400 413 424 430 439 449 463 475 489 502 517 529 535 548 559 565 576 590 605 611 626 632 642 652 658 672 682 695 706 712 727 740 746 752 765 771 784 790 804 814 827 839 845 859 874 880 895 908 914 927 949 964 970 976 986 1000 1014 1020 1042 1056 1068 1083 1098 1103 1125 1138 1149 1155 1168 1174 1184 1197">amplifica y porque las frecuencias son distintas de la vibración de amplitud mucho más alta <tspan y="853" x="180 195 209 223 229 243 258 280 293 304 316 328 338 351 357 363 376 382 395 401 415 425 438 450 456 470 485 491 505 519 525 547 560 575 590 599 605 614 623 637 649 663 677 692 704 710 723 728 743 756 771 784 794 807 822 835 841 856 870 880 885 899 905 911 921 935 950 963 985 991 1004 1019 1029 1043 1049">que enmascara la vibración de menor frecuencia generada por el rodamiento. <tspan y="923" x="132 146 157 167 180 186 199 205 219 229 242 254 260 275 289 295 306 320 326 341 355 368 383 397 403 417 431 441 455 466 476 489 498 504 518 528 534 540 546 558 571 585 600 615 621 635 650 663 669 679 693 703 708 722 728 743 756 762 772 786 797 812 818 830 843 854 861 866 876 890 901 915 937 943 958 971 982 988 1000 1006 1018 1033 1047 1057 1063 1078 1092 1105 1117 1123 1137 1151 1158">Esta vibración se puede detectar utilizando una serie de técnicas, resumidas a continuación: <tspan y="1552" x="1088"> <tspan font-family="F21" font-size="24" y="1598" x="619 630 634 646 658 666 678">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="683"> <tspan font-family="F21" font-size="24" font-weight="400" x="683 690 697 703 714 722">11-21 <tspan font-family="F0" font-size="27" y="1651" x="132 145 158 164 177 183 198 208 221 233 239 253 268 273 288 301 316 329 339 352 367 380 386 400 414 429 435 450 464 470 483 489 503 518 531 537 543 557 571 581 587 599 612 624 630 645 659 665 680 694 703 709 720 726 740 754 764 778 783 798 804 817 823 837 852 857 872 885 900 914 920 942 955 970 985 995 1000 1014 1028 1034 1040 1055 1066">La vibración generada debido a una lubricación deficiente o a un daño menor en los <tspan y="1688" x="132 142 157 172 185 207 212 226 240 250 265 276 282 296 307 313 335 348 361 367 380 386 396 409 414 428 443 449 457 467 481 493 507 520 535 547 553 566 573 579 593 607 617 631 637 652 665 671 684 690 703 718 724 737 759 774 779 785 795 809 824 830 836 849 862 868 877 887 901 913 927 940 955 967 973 986 991 1006 1019 1034 1047 1057 1070 1085 1098 1104 1115 1128 1138 1150">rodamientos es muy alta en frecuencia, pero baja en amplitud. La frecuencia generada será <tspan y="1726" x="132 143 157 172 186 196 202 217 226 232 245 251 263 278 284 296 314 326 332 345 360 366 372 385 391 404 414 427 442 455 461 483 496 507 513 522 536 558 572 582 595 610 623 628 642 648 661 666 681 695 710 725 736 742 753 759 770 779 793 815 828 839 845 867 872 882 895 910 916 924 934 948 960 974 987 1002 1014 1020 1033 1044 1050 1072 1086 1098 1113 1127 1133 1154 1167 1178">superior a 20 kHz en la etapa más temprana – algunos sistemas miran frecuencias mucho más <tspan y="1763" x="132 145 151 161 174 185 191 206 219 229 242 248 262 276 286 300 311 321 334 344 350 356 371 381 387 402 412 417 439 453 462 477 488 494 505 511 525 540 555 566 572 586 600 606 620 634 645 660 673 684 694 707 713 728 742 748 753 763 778 793 805 827 833 846 861 871 886 892 898 916 930 942 956 967 972 982 995 1017 1032 1043 1049 1058 1072 1084 1099 1105 1117 1130 1141 1146 1161 1174 1184 1197">altas para detectar los primeros signos de desgaste del rodamiento. Necesitamos técnicas para <tspan y="1801" x="132 146 152 158 180 186 201 213 223 229 235 248 254 267 272 287 297 310 322 328 342 357 363 377 391 397 412 425 431 444 450 458 468 482 494 508 521 536 548 554 567 572 585 591 604 610 620 633 639 652 673 688 694 700 710 724 739 745 757 771 786 791 805 811 817 826 832 846 852 867 881 886 901 914 924 938 950 960 972 982 988 1002 1012 1022 1035 1041 1050 1064 1078 1092 1102 1116 1121 1136 1150">eliminar la vibración de baja frecuencia y alta amplitud con el fin de detectar esta fuente de <tspan y="1838" x="132 145 151 166 176 189 201 207 221 236 243 248 262 276 287 302 308 320 333 344 350 362 377 399 414 420 426 439 444 458 480 486 497 503 517 532 538 551 563 577 588 598 604 616 629 636 641 655 670 685 697 709 715 730 744 750 761 775 782 788 801 816 822 835 849 854 868 883 896 905 920 933 938 951 957 971 985 998 1011 1026 1040 1054 1059 1073 1084 1094 1107 1122">vibración. Técnicas como la emisión acústica, Shock Pulse, Spike Energy y PeakVue están <tspan y="1875" x="132 147 153 164 178 193 206 221 234 245 250 265 278 288 301 306 321 334 346 359 369 375 381 395 406 416 431 436 450 461 476 482">diseñadas para hacer justo eso. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="797" height="558" transform="scale(1.050188, 1.050179) translate(240.9092,920.795222)" xlink:href="page22_data/img44.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
