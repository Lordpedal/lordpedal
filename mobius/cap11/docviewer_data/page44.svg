]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-44 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F26" font-size="43" font-weight="700" y="318" x="133 155 165 172 206 227 241 263 286 309 317 337 359 369 389 410 417 439 461 481 496 519">El método Spike Energy<tspan font-family="F27" x="538"> <tspan font-family="F18" font-size="27" font-weight="400" y="399" x="133 147 153 159 181 195 205 219 234 249 255 269 283 289 302 316 322 335 350 363 373 387 400 406 415 429 443 448 463 477 488 501 510 520 535 541 547 560 575 590 595 610 625 635 641 647 660 666 677 692 714 729 742 756 762 775 781 788 804 821 827 850 864 876 891 903 918 931 937 950 961 967 978 984 990 1004 1010 1016 1030 1040 1046 1061 1072 1078 1093 1099 1114 1119 1134 1148">El método Spike Energy fue desarrollado por la compañía IRD Mechanalysis. El principio de <tspan y="437" x="133 142 156 171 183 189 204 219 232 254 259 273 287 297 312 318 332 343 348 370 384 397 403 414 420 442 448 454 466 476 482 495 500 510 525 540 555 566 572 578 593 604 610 631 645 655 669 684 699 710 716 731 737 748 760 774 784 789 804 819 830 836 851 864 874 884 897 903 916 931 945 955 968 973 983 996 1010 1025 1040 1054 1068 1074 1086 1099 1113 1127">funcionamiento es muy similar a todos los métodos discutidos hasta ahora (aunque cabe <tspan y="474" x="133 144 158 173 186 192 205 215 221 236 250 263 269 283 289 295 316 330 340 355 369 384 390 404 418 424 437 451 457 470 485 498 508 522 535 541 550 564 578 584 597 612 627 633 647 661 667 673 688 699 705 719 729 735 757 770 780 795 806 813 819 830 836 841 856 871 876 890 896 902 917 926 932 954 967 977 992 998 1011 1026 1032 1043 1056 1066">señalar que el método Spike Energy fue uno de los primeros, si no el primero en ser <tspan y="512" x="133 148 162 173 186 196 205 220 226 232 245 260 275 284 291 297 314 319 325 331 346 360 373 379 385 400 414 427 433 447 453 459 481 494 504 519 534 548 554 567 582 597 609 622 628 643 657 663 674 688 695 701 711 725 731 746 759 770 785 791 804 819 825 837 850 864 874 888 898 911 920 926 932 945 951 964 970 984 994 1007 1019 1025 1040 1054 1060 1075 1088 1094 1100 1113">desarrollado). Al igual que el método Shock Pulse, se basó en capturar la vibración de la <tspan y="549" x="133 143 157 168 183 198 210 225 237 243 256 262 276 290 296 302 315 327 341 347 360 370 385 407 420 430 439 454 461 467 480 493 499 513 519 528 542 551 565 580 591 597 610 616 630 641 651 664 669 683 698 703 717 723 729 738 748 761 771 784 805 811 825 839 849 864 870 884 898 904 910 925 936 942 957 969 979 994 1005 1012 1018 1031 1046 1052 1058 1072 1087 1099 1109 1115 1129 1143">resonancia del acelerómetro. La diferencia está en el tratamiento de los datos. En lugar de <tspan y="587" x="133 146 161 167 173 185 198 208 214 228 243 248 262 271 277 283 292 302 317 322 332 346 357 367 373 382 388 400 413 428 442 452 459 474 487 498 513 519 534 547 553 568 574 584 590 612 627 633 646 660 667 673 684 697 703 718 732 743 756 765 775 790 796 802 817 823 836 851 864 870 880 894 905 920 926 938 951 956 970 981 996 1010 1022 1028 1041 1047 1052 1062 1075 1090 1096 1108 1114 1124 1136 1150 1155 1165 1180 1191">aplicar un “filtro rectificador/paso bajo simple”, se desarrolló una técnica especial (en circuitos <tspan y="624" x="133 146 161 174 180 195 210 216 228 243 253 263 269 284 296 306 319 325 337 350 365 375 389 399 411 421 427 433 446 452 465 487 502 507 513 523 537 552 558 580 592 606 612 634 647 652 665 670 685 699 710 722 737 759 774 788 803 816 826 832 838 851 857 868 881 896 909 915 921 936 949 955 969 984 997 1003 1025 1037 1052 1066 1076 1088 1094 1104 1117 1132 1146 1155 1161 1176 1182 1196 1203">analógicos) para capturar la amplitud máxima y descomponer la señal de una manera repetible. <tspan y="661" x="133 146 159 165 176 190 205 218 224 230 244 254 269 281 295 306 319 334 347 353 367 377 383 394 400 422 428 434 447 457 463 475 481 487 500 511 517 530 543 553 564 570 585 599 613 624 630 643 657 667 681 690 696 711 720 734 745 751 764 779 785 799 810 820 833 838 844 850 864 875 885 895 908 920 926 940 955 962 968 982 996 1006 1020 1026 1039 1054 1060 1069 1083 1096 1102 1108 1123 1136 1151 1156 1170 1181">La señal procesada es similar a las versiones anteriores en esta ilustración; pero en realidad es <tspan y="699" x="133 148 154 163 177 186 200 214 224 238 244">diferente. <tspan y="1394" x="1043"> <tspan font-family="F19" font-size="24" y="1440" x="618 629 633 645 657 665 677">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="682"> <tspan font-family="F19" font-size="24" font-weight="400" x="682 689 696 702 713 725">11-53 <tspan font-family="F18" font-size="27" y="1493" x="671"> <tspan y="1547" x="133 146 159 165 175 189 201 215 221 233 246 252 266 281 287 299 313 319 332 347 361 370 384 397 403 412 426 440 445 455 469 482 497 503 517 529 535 549 564 577 587 593 605 611 625 639 645 656 670 676 686 692 705 727 742 757 764 769 784 799 813 823 829 842 848 863 876 887 901 911 916 926 939 954 969 982 997 1009 1015 1028 1033 1048 1062 1068 1074 1087 1100 1106 1120 1130 1136 1149 1164 1178 1191 1205">La técnica Spike Energy fue revolucionaria en su tiempo. Podría hacer tendencia del valor “gSE” <tspan y="1584" x="133 148 162 176 182 197 203 218 224 237 252 265 271 277 291 306 312 324 337 349 355 369 384 390 404 418 424 430 445 459 469 484 497 508 518 532 537 552 566 572 577 587 602 617 630 651 657 671 685 695 710 717 722 735 741 752 765 771 786 801 816 822 834 840 853 866 876 882 888 901 907 916 930 940 962 975 981 996 1009 1015 1030 1044 1059 1072 1078 1093 1106 1112 1122 1127 1140 1162 1177 1192 1198 1210">que dio una indicación del desgaste del rodamiento, y se podía ver la forma de onda de tiempo y <tspan y="1621" x="133 147 153 159 173 184 199 213 225 234 244 259 265">el espectro. <tspan y="1691" x="133 147 162 177 190 203 209 222 228 239 252 258 272 282 288 294 300 312 325 331 343 357 372 378 391 405 411 420 435 441 456 470 483 488 502 517 522 537 543 556 563 569 580 585 600 606 619 641 656 669 678 693 708 714 720 735 747 760 766 780 795 808 813 828 834 843 856 866 880 895 906 912 925 931 937 959 974 988 998 1008 1020 1035 1044 1058 1064 1078 1093 1106 1111 1125 1140 1145 1160 1166 1179 1186">Todavía se utiliza con éxito hoy en día, sin embargo, hay una diferencia importante hoy en día. <tspan y="1728" x="133 140 156 173 179 190 205 211 217 230 236 245 258 273 283 289 301 314 324 330 341 355 366 372 386 396 411 426 432 447 458 464 475 488 503 514 529 538 552 563 569 581 594 600 606 621 631 643 658 673 684 690 700 713 719 724 730 745 759 772 778 784 799 813 827 832 846 861 883 889 904 917 929 942 948 963 977 990 996 1009 1024 1030 1044 1050 1063 1073 1079 1085 1100 1114 1124 1130 1136 1151">IRD solía fabricar sus propios sensores calibrados (al igual que SPM hace hoy en día). Por lo <tspan y="1766" x="133 143 156 171 181 195 202 208 220 234 247 262 276 291 297 311 322 332 346 360 366 378 384 394 408 414 428 443 448 463 469 482 496 502 507 522 535 549 555 566 572 586 601 607 616 622 634 647 662 674 680 693 699 714 729 735 741 759 773 786 792 805 820 825 840 846 859 865 876 890 896 910 919 925 931 937 949 962 977 983 994 1007 1022 1033 1048 1057 1071 1082 1088 1103 1116 1122 1136 1147 1162">tanto, cuando usted citó un nivel gSE significaba algo. Hoy en día se utilizan sensores de uso <tspan y="1803" x="133 148 162 176 190 200 213 219 225 231 244 257 263 274 288 303 314 319 334 340 346 352 367 379 394 400 415 428 434 440 455 466 472 483 497 512 523 537 547 561 572 578 584 597 603 609 622 628 640 652 667 677 682 697 710 725 730 745 759 765 778 800 815 821 827 835 841 853 866 878 884 899 913 919 933 947 953 959 972 978 987 996 1010 1022 1036 1050 1065 1077 1083 1096">general. La sensibilidad de los sensores, y la cantidad de amplificación en la frecuencia <tspan y="1841" x="133 143 157 168 183 198 210 225 234 248 255 261 273 288 303 313 326 331 344 357 367 373 386 391 413 427 439 454 469 476 481 495 501 507 521 530 536 542 548 560 573 579 593 608 614 625 638 653 664 679 688 694 709 723 733 745 760 770 783 789 803 818 824 838 852 862 868 882 897 912 918 932 942 957 963 978 992 1007 1020 1035 1049 1055 1070 1083 1089 1099 1104 1118 1140 1154 1169 1176">resonante, ahora varía mucho. Si utiliza un sensor durante un período prolongado de tiempo, <tspan y="1878" x="133 144 158 169 175 185 199 214 228 242 257 269 275 288 299 305 316 329 339 352 366 372 387 401 415 430 443 454 460 466 481 494 504 519 525 536 542 548 560 573 594 609 615 628 634 640 655 666 672 683 696 711 722 737 746 760 771 778 784 795 809 815 825 838 853 867 881 896 908 914 927 932 942 955 970 984 994 1007 1013 1027 1042 1048 1060 1073 1094 1109 1115 1130 1136">sus tendencias serán buenas. Pero si cambia los sensores, su tendencia tendrá un cambio. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="303" y="746" width="736" height="642" xlink:href="page44_data/img104.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',44)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
