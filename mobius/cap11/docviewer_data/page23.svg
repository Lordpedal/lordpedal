]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-23 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 398 404 418 433 446 461 466 479 493 507 517 531 536 549 555 561 574 579 594 608 630 645 660 674 680 693 705 711 725 740 746 756 768 790 805 811 824 839 845 859 869 879 892 907 912 927 933 944 957 972 985 1000 1015 1026 1032 1047 1059 1069 1082 1088 1110 1124 1139 1145 1155 1169 1179 1193 1205 1215 1221 1227 1240 1246 1259 1265 1279 1289 1302 1314 1320 1334 1349 1355 1369 1383 1389 1401 1407 1417 1430">El envolvente y la demodulación también están diseñados para monitorear la vibración de alta <tspan y="340" x="378 387 397 411 423 437 451 466 477 483 496 502 514 520 535 548 558 572 584 594 606 616 622 636 642 647 662 676 686 701 714 725 735 749 754 769 783 789 795 810 821 826 836 851 866 879 901 906 920 934 944 959 970 976 990 1004 1010 1016 1029 1035 1049 1059 1065 1087 1100 1110 1123 1129 1142 1152 1165 1180 1193 1200 1206 1217 1222 1237 1243 1257 1278 1293 1306 1315 1330 1345 1352 1358 1371 1376 1390 1404 1419 1434 1445">frecuencia y detectar el desgaste de los rodamientos de la primera etapa, sin embargo, algunos <tspan y="377" x="378 389 395 406 416 430 452 465 476 482 497 511 517 531 542 552 564 579 585 600 606 616 630 645 658 672 687 698 704 719 732 742 755 760 782 797 812 817 827 842 851 865 878 888 894 902 912 926 938 952 965 980 992 998 1011 1022 1028 1038 1050 1065 1071 1084 1090 1100 1113 1124 1130 1136 1149 1154 1176 1190 1202 1217 1232 1243 1249 1260 1266 1277 1286 1300 1322 1335 1346 1352 1364 1377 1391 1404 1416 1430 1441">sistemas no están diseñados para monitorear frecuencias tan altas, y muchos sistemas capaces <tspan y="415" x="378 393 407 413 427 441 451 465 476 486 499 509 514 528 539 549 562 573 579 592 598 608 621 632 638 646 656 670 682 696 710 725 736 742 755 766 772 787 801 807 821 832 842 854 869 875 887 902 917 925 931 946 960 970 982 997 1012 1023 1029 1044 1057 1067 1077 1090 1096 1111 1124 1135 1149 1159 1165 1180 1186">de detectar estas altas frecuencias no están configurados hasta hacerlo. <tspan y="484" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 545 558 564 573 586 592 598 611 617 628 642 648 662 676 687 700 710 719 734 740 746 759 765 771 784 790 803 809 823 833 846 858 864 879 893 899 914 927 942 955 965 978 993 1006 1011 1025 1036 1042 1064 1077 1092 1107 1116 1122 1136 1150 1156 1165 1174 1188 1200 1214 1228 1243 1255 1261 1274 1280 1286 1299 1312 1323">A medida que la falla se desarrolla la vibración generada es menor en frecuencia. Las <tspan y="522" x="378 387 397 411 423 437 451 466 477 483 496 507 513 526 532 542 555 566 572 582 596 611 624 637 643 656 662 673 687 692 707 720 735 748 758 771 785 792 798 809 815 829 835 849 871 886 898 908 923 937 943 956 971 985 995 1008 1014 1025 1039 1044 1059 1072 1087 1100 1110 1123 1129 1143 1158 1171 1177 1189 1195 1210 1220 1233 1245 1250 1265 1280 1285 1300 1314 1320 1328 1338 1352 1364 1378 1391 1406 1418 1424 1437">frecuencias altas todavía se generan, sin embargo ahora se genera una vibración de frecuencia <tspan y="559" x="378 400 413 424 430 445 458 464 477 483 493 515 528 539 544 559 573 579 591 597 609 627 639 649 655 661 675 681 687 700 715 728 734 740 751 757 768 773 788 802 808 817 831 841 863 876 881 896 910 916 930 945 960 973 978 993 1007 1012 1022 1028 1042 1064 1078 1093 1099 1111 1117 1123 1138 1149 1155 1169 1180 1195 1209 1220 1230 1240 1255 1266 1271 1281 1294 1309 1315 1329 1343 1349 1364 1377 1391 1405 1416 1422 1437 1451">más baja (más de 2 kHz). El análisis de forma de onda de tiempo y los espectros (en unidades de <tspan y="597" x="378 391 403 417 423 437 447 460 472 478 492 507 516 522 533 547 553 568 582 596 610 624 638 644 658 668 674 680 686 698 711 720 726 741 754 764 777 782 797 811 820 834 846 856 868 878 884 890 903 909 918 931 937 943 956 962 975 981 991 1005 1011 1026 1040 1054 1068 1082 1088 1102 1112 1118 1124 1130 1142 1154 1164 1170 1184 1190">aceleración) se pueden utilizar para detectar la falla y se puede utilizar el <tspan y="634" x="378 392 407 420 435 441 453 467 481 491 505 512 527 540 562 577 592 606 612 625 637 643 658 672 678">envolvente/demodulación. <tspan y="703" x="378 393 408 423 429 451 463 476 490 500 506 521 535 545 560 573 584 594 607 613 626 632 645 660 674 679 692 698 712 722 735 747 753 768 782 788 803 817 822 844 857 870 884 894 900 913 935 950 956 961 971 985 1000 1005 1018 1024 1046 1059 1074 1088 1098 1104 1113 1122 1136 1148 1162 1176 1191 1203 1209 1221 1228 1234 1250 1265 1279 1289 1302 1308 1314 1329 1340">Con mayor desgaste viene vibración de mayor amplitud y menor frecuencia. Ahora los <tspan y="741" x="378 392 403 418 432 444 453 463 478 489 495 510 523 529 542 556 562 577 589 594 609 622 637 643 655 669 684 697 710 725 737 743 757 772 785 791 805 816 822 844 859 870 879 889 902 912 924 939 945 956 961 976 991 1006 1017 1022 1037 1051 1056 1071 1085 1096 1111 1124 1134 1144 1158 1164 1178 1192 1198 1204 1213 1228 1243 1256 1278 1284 1297 1312 1321 1336 1342">espectros de velocidad convencionales mostrarán signos de desgaste del rodamiento. <tspan y="810" x="378 393 399 408 414 429 442 448 469 483 497 507 521 528 534 546 552 574 588 602 608 623 636 642 657 671 685 691 697 710 716 725 738 744 750 763 769 780 793 799 814 828 839 851 861 871 886 892 898 911 917 930 944 958 964 986 999 1010 1017 1022 1035 1041 1055 1061 1066 1081 1094 1109 1124 1130 1140 1154 1160 1173 1187 1201 1207 1220 1233 1239 1261 1274 1285 1291 1302 1316 1329 1342 1352 1367 1373 1379 1390 1404">Y finalmente, a medida que la falla se desarrolla aún más, y el daño se vuelve más severo, se <tspan y="848" x="378 393 407 421 435 445 457 463 473 487 493 508 522 528 543 557 562 577 590 596 609 615 624 633 647 659 673 687 702 714 720 732 739 745 757 763 776 782 797 811 825 840 851 857 872 886 892 898 913 923 929 944 957 966 976 991 1005 1019 1030 1036 1048 1061 1071 1084 1096 1105 1119 1129 1135 1145 1155 1161 1173 1188 1199 1205 1220 1234 1248 1253 1267 1278 1293 1306 1316 1329 1351 1366 1377 1383 1395 1409 1419">genera ruido de baja frecuencia, y algunos de los patrones característicos que esperamos ver <tspan y="885" x="378 390 405 427 433 447 462 474 486 501 507 520 526 538 551 573 588 594 606 616 622 635 641 647 662 673 679 694 706 716 726 740 755 769 780 785 800 814 820 832 838 853 863 876 888 893 908 923 928 943 957 967 989 1002 1008 1030 1043 1058 1068 1081 1087 1100 1111 1126 1138 1144 1157 1172 1187 1198 1204 1216 1230 1245 1251 1257 1270 1276 1290 1305 1311 1326 1340 1350 1362 1369 1375 1388 1403">comienzan a cambiar a los patrones de vibración normalmente asociados con la holgura. En <tspan y="923" x="378 392 403 413 426 432 446 456 468 483 496 502 517 531 537 552 567 581 595 617 632 643 649 671 684 699 705 714 720 726 739 745 758 764 778 788 801 813 819 833 848 854 869 882 888 901 907 917 930 936 944 954 968 980 994 1008 1023 1034 1040 1053 1060 1065 1080 1093 1106 1111 1126 1140 1162 1175 1186 1192 1205 1220 1234 1240 1255 1268 1282 1297 1303">esta etapa no podemos medir la vibración de alta frecuencia; hay demasiado daño. <tspan y="1458" x="1434"> <tspan font-family="F21" font-size="24" y="1520" x="692 703 707 719 731 739 751">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="756"> <tspan font-family="F21" font-size="24" font-weight="400" x="756 763 770 776 786 797 801 813 821 832 844 856 865 870 883 894 899 911 923 932 944 955 964 973 985 989 1002 1013 1017 1026 1038 1050 1061 1081 1086 1097 1109 1118 1130 1140">11-22 Etapas de desgaste de rodamientos <tspan font-family="F0" font-size="27" y="1573" x="378 394 408 420 434 448 458 473 486 492 507 521 535 541 555 566 571 577 599 614 628 638 648 660 675 685 699 704 714 727 742 755 765 771 784 799 805 817 831 844 859 869 882 888 902 907 913 923 929 944 958 964 979 992 998 1009 1023 1038 1049 1063 1073 1079 1094 1108 1122 1127 1141 1152 1162 1175 1181 1195 1205 1211 1216 1222 1234 1247 1262 1277 1291 1298 1304 1310 1323 1329 1338 1352 1364 1379 1385 1396 1409 1415 1430 1444">Recuerde que es importante tener en cuenta el tipo de sensor que está utilizando, la técnica de <tspan y="1610" x="378 400 415 430 440 453 458 472 478 492 506 512 518 529 543 558 569 583 593 600 605 619 625 631 640 646 652 661 671 686 691 704 710 724 734 744 759 770 776 789 795 809 820 829 843 854 861 867 880 890 902 909 914 928 934 940 954 965 975 988 1003 1009 1023 1034 1044 1056 1062 1071 1081 1094 1104 1117 1131 1146 1161 1167 1181 1195 1201 1223 1236 1251 1257 1266 1272 1286 1301 1314 1320 1328 1338 1352 1364 1378 1391 1406 1418 1424 1437">montaje del sensor, el filtro y otros ajustes, etc. Si usted está tratando de medir una frecuencia <tspan y="1648" x="378 400 414 427 433 446 452 462 475 482 487 502 516 525 540 546 560 571 581 595 609 615 629 640 650 663 669 683 692 698 704 710 722 735 750 764 779 785 799 814 820 833 845 859 864 878 888 903 924 938 947 957 972 978 1000 1014 1029 1039 1051 1066 1081 1087 1099 1113 1128 1134 1148 1163 1168 1174 1196 1209 1224 1229 1244 1258 1263 1278 1293 1304 1310 1325 1340 1346 1361 1372 1378 1391 1406 1412 1426 1441 1454">muy alta, pero usted está utilizando un acelerómetro montado con un imán de dos polos en una <tspan y="1685" x="378 389 403 418 432 442 451 457 469 475 489 494 509 515 529 539 552 567 580 587 592 599 613 624 630 644 654 669 684 697 712 718 731 737 752 766 780 786 800 810 820 834 840 852 862 876 891 905 917 932 947 962 968 974 987 998 1004 1012 1022 1036 1048 1062 1075 1090 1102 1108 1121 1132 1138 1153 1167 1181 1187 1201 1211 1221 1234 1240 1249 1259 1272 1282 1294 1309 1324 1339 1344 1359 1373 1379 1400 1414 1429 1435 1444 1451 1457 1462">superficie pintada, ¡es probable que esté atenuando las frecuencias que está tratando de medir!   <tspan y="1755" x="378 392 403 413 427 433 447 457 472 484 498 509 524 531 536 549 555 561 574 585 590 600 614 626 640 646 658 671 682 688 703 717 723 735 750 763 769 775 786 792 803 810 816 827 840 846 861 867 878 890 904 914 919 929 942 956 962 974 989 1004 1009 1031 1044 1057 1071 1081 1087 1101 1115 1125 1138 1144 1150 1164 1169 1183 1198 1203 1217 1228 1238 1251 1257 1269 1282 1297 1303 1313 1327 1333 1348 1354">Este proceso, y las técnicas de análisis, se discutirán con mayor detalle en este capítulo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="771" height="359" transform="scale(1.36965, 1.370474) translate(275.982955,705.595528)" xlink:href="page23_data/img46.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
