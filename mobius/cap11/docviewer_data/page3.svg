46 461 474 480 494 503 509 515 521 530 544 559 573 585 591 606 619 624 639 653 659 664 674 689 704 717 739 744 758 772 782 797 803">una vida útil reducida del rodamiento. <tspan y="1385" x="1151"> <tspan font-family="F19" font-size="24" y="1431" x="870 881 885 897 909 917 929">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="934"> <tspan font-family="F19" font-size="24" font-weight="400" x="934 941 948 954 965">11-2 <tspan font-family="F18" font-size="27" y="1484" x="379 394 409 431 446 452 463 477 482 488 503 517 523 535 550 556 569 583 593 606 616 622 636 646 668 681 696 706 719 726 732 744 750 762 777 799 814 820 831 844 850 865 878 884 897 909 923 933 948 961 975 990 996 1010 1024 1038 1052 1062 1075 1081 1103 1116 1131 1140 1154 1160 1173 1188 1194 1200 1213 1219 1224 1239 1254 1268 1279 1288 1298 1304 1317 1324 1330 1351 1365 1380 1394 1405 1411 1426 1440 1446">Como se indicó anteriormente, y como se ha acordado generalmente en la industria, menos del <tspan y="1521" x="379 388 403 417 423 438 451 457 463 478 489 495 505 519 534 547 569 575 588 603 613 628 639 645 658 664 676 688 703 715 728 743 749 760 774 780 793 798 813 826 832 846 856 862 868 873 888 902 907 922 928 939 953 967 982 989 995 1009 1015 1021 1032 1037 1052 1066 1072 1085 1100 1110 1123 1129 1143 1153 1166 1175 1181 1193 1208 1213 1228 1242 1253 1263 1276 1288 1301 1307 1313 1326 1331 1341 1354 1366 1381 1396">10% de los rodamientos alcanzan su vida útil de diseño. El siguiente gráfico destaca la razón <tspan y="1559" x="379 394 404 410 425 436 442 457 470 476 482 497 511 521 527 533 546 552 567 581 595 600 614 625 635 650 655 669 680 686 698 704 717 727 737 751 757">principal por la que esto es cierto. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#00