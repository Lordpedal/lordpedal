]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-30 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="303" x="133 148 162 177 191 205 220 233 244 249 263 278 284 290 303 308 322 332 345 360 373 378 384 399 405 417 423 436 441 447 462 476 482 488 501 507 516 529 535 541 554 559 574 588 594 599 609 624 639 652 674 679 693 707 717 732 739 745 758 771 777 788 801 816 829 835 841 856 870 883 898 912 918 933 945 955 969 981 994 1004 1010 1032 1045 1056 1062 1071 1085 1098 1108 1117 1131 1137 1150 1165 1171 1185 1200">pequeñas en la etapa inicial de la falla del rodamiento. La señal puede parecer más fuerte en un <tspan y="341" x="133 139 154 165 175 187 202 212 226 231 244 250 272 285 296 301 316 330 345 351 356 362 376 390 396 411 420 430 445 451 465 479 494 500 514 529 535 548 554 560 565 580 594 603 618 629 635 647 660 682 697 703 718 729 734 748 763 769 775 788 794 806 818 828 843 855 861 876 882 896 902 907 922 931 946 957 972 982 987 1002 1016 1022 1028 1041 1047 1061 1075 1081 1087 1099 1113 1119 1132 1138 1152 1166">instante y más débil en otro debido a ligeros cambios en la carga o el grosor de la película de <tspan y="378" x="133 139 153 168 178 184 196 209 221 227 242 256 262">lubricación. <tspan y="858" x="1013"> <tspan font-family="F19" font-size="24" y="904" x="618 629 633 645 657 665 677">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="682"> <tspan font-family="F19" font-size="24" font-weight="400" x="682 689 696 701 712 724">11-33 <tspan font-family="F18" font-size="27" y="957" x="133 147 153 159 165 178 184 195 208 223 236 242 248 259 273 279 301 315 329 340 349 359 373 386 391 406 420 442 455 466 472 485 499 514 520 526 539 554 564 577 599 612 627 636 650 657 663 676 681 696 710 725 740 751 757 771 785 791 797 812 823 829 843 855 869 883 893 908 919 925 939 953 959 974 988 1003 1016 1022 1036 1050 1056 1070 1081 1090 1104 1117 1127 1139 1154">Si la señal se muestrea demasiado lentamente, algunos de los eventos de onda de esfuerzo <tspan y="994" x="133 145 158 172 187 193 206 221 230 240 254 260 266 279 290 296 318 332 346 356 366 376 389 400 405 418 424 435 449 454 469 475 488 498 513 526 541 547">caen entre las muestras y se pierden. <tspan y="1501" x="1113"> <tspan font-family="F19" font-size="24" y="1547" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 700 712 725">11-34 <tspan font-family="F18" font-size="27" y="1600" x="133 146 159 170 176 191 206 221 234 245 251 265 279 285 299 310 319 333 347 357 369 384 395 400 415 425 439 454 468 480 494 509 514 528 542 556 565 580 586 599 605 618 633 638 652 658 664 674 686 701 716 730 736 751 765 771 779 789 803 815 829 842 857 869 875 888 893 908 922 928 937 944 958 973 988 994 1007 1013 1025 1040 1047 1061 1076 1091 1096 1114 1127 1137 1146 1158 1165">Las ondas de esfuerzos producen energía en el rango de frecuencia de 1,000 a 50,000 Hertz. <tspan y="1638" x="133 150 156 165 179 189 202 217 226 240 251 257 267 273 288 303 313 319 334 348 354 363 376 382 388 401 412 418 432 442 457 472 486 498 511 526 532 545 560 573 583 597 603 616 622 637 650 656 671 685 700 713 719 734 747 753 767 778 787 801 815 825 837 852 863 869 884 897 911 917 928 942 948 960 974 989 1001 1014 1029 1038 1048 1061 1067 1080 1095">Diferentes tipos de fallas producen energía de onda de esfuerzos que se concentra en <tspan y="1675" x="133 148 154 163 177 186 200 214 224 238 249 255 270 282 292 302 316 327 332 347 361 367 372 386 397 412 426 438 447 457 472 479 485 498 510 516 530 544 558 567 582 588 601 606 621 635 641 655 670 685 698 703 718 732 738 752 763 772 786 799 809 821 836 842 856 870 876 882 895 901 910 919 925 937 949 955 970 984 990 1003 1009 1015 1028 1034 1043 1055 1065 1070 1085 1098 1104 1118 1129">diferentes partes del espectro. La energía de onda de esfuerzo de la fricción y la fatiga es <tspan y="1713" x="133 139 154 169 182 197 211 225 240 246 259 274 283 297 303 318 331 337 343 356 362 384 397 408 421 427 442 455 461 467 480 486 508 521 536 550 556 571 583 589 602 608 618 632 638 650 665 680 691 705 719 729 739 752 757 779 792 803 809 823 837 843 857 863 868 878 891 905 920 935 941 955 969 975 984 993 1007 1019 1033 1047 1062 1074 1080 1092 1098 1108 1123 1137 1147">independiente de la masa de la máquina y se concentra más en el rango de frecuencia (por <tspan y="1750" x="133 147 162 174 180 202 215 220 235 249 255 264 278 285 300 314 329 335 353 364 374 381 387 400 413 418 432 446 460 469 484 490 503 509 523 537 543 549 562 573 579 593 608 623 636 647 653 667 681 687 701 712 721 735 749 759 771 785 791 806 821 830 836 845 858 864 870 883 894 900 915 929 935 940 962 977 990 1002 1012 1027 1038 1043 1058 1072 1087 1100 1115 1129 1143 1148 1163 1177 1183 1189 1202">encima de 10,000 Hz). La energía de las ondas de esfuerzo por fallas de impactos depende de la <tspan y="1787" x="133 155 168 179 192 198 213 227 233 239 252 258 280 293 308 322 327 342 355 362 368 383 395 405 418 424 430 443 449 471 483 496 511 520 526 539 545 560 573 579 585 600 611 617 627 641 656 669 691 697 710 725 735 750 761 767 779 793 808 814 823 836 842 848 861 872 878 893 906 912 918 940 955 968 979 989 1004 1011 1017 1023 1036 1041 1055 1070 1083 1092 1107 1113 1126 1132 1146 1160 1166 1172 1185">masa de la máquina. Para la mayoría de los rodamientos con fallas de impacto, la energía de la <tspan y="1825" x="133 148 163 178 191 197 211 225 231 245 256 265 279 292 302 314 329 335 346 360 366 378 392 407 419 432 447 456 466 479 485 498 513 519 533 539 544 554 567 581 596 611 616 631 645 650 665 680 694 701 710 725 732 746 761 776 781 799 812 822 832 844 850">onda de esfuerzo se concentra en el rango de 800-10,000 Hertz. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="333" y="425" width="676" height="428" xlink:href="page30_data/img64.png"/><image x="233" y="1041" width="874" height="454" xlink:href="page30_data/img65.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',30)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>