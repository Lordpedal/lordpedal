]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-38 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="544" x="667 1205">  <tspan font-family="F21" font-size="24" y="590" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 700 712 724">11-45 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="669" x="499 517 536 555 567 576 594 613 627 645 660 668 687 707 714 734 751 760 767 779 788 796 809 822 842">Configuración del filtro <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="744" x="132 150 165 178 184 199 213 219 225 238 249 255 267 273 286 298 312 323 329 344 357 367 380 385 395 408 423 436 446 452 465 479 485 495 509 515 527 542 557 562 576 582 588 601 616 629 644 650 663 676 691 700 714 720 734 745 751 757 770 776 786 800 806 820 832 844 850 864 879 885 900 913 919 925 938 944 956 971 986 995 1000 1015 1029 1039 1052 1064 1069 1084 1099 1104 1119 1133 1139 1145 1153 1159 1165 1175 1185 1200 1206">Una de las claves para tener éxito con el envolvente es la selección de la configuración del filtro. <tspan y="781" x="132 146 157 163 169 191 206 221 230 240 253 267 277 291 297 312 326 339 345 351 364 370 385 398 412 427 440 446 460 474 480 489 495 501 510 520 535 540 555 570 576 588 602 617 627 640 654 669 682 688 697 706 720 732 746 760 775 787 793 806 817 823 832 846 856 868 881 896 909 920 926 940 954 960 966 979 985 1007 1020 1035 1049 1054 1069 1082 1089 1095 1108 1114 1120 1126 1139 1150">Es importante que la banda de filtro no contenga frecuencias forzadas de la máquina. Si las <tspan y="819" x="132 141 151 165 177 191 205 220 231 237 250 261 267 282 296 301 315 329 344 354 366 381 394 400 414 425 430 440 455 461 473 483 505 519 534 540 552 567 578 587 594 600 615 621 627 640 651 657 665 675 689 701 715 729 744 755 761 774 785 791 806 820 825 840 853 864 879 885 900 914 920 933 944 959 971 978 984 999 1005 1011 1024 1035 1041 1049 1059 1073 1085 1099 1113 1128 1139 1144 1157 1168 1174 1189 1203">frecuencias de engranajes (o armónicos), o las frecuencias de paso de aspa, o las frecuencias de <tspan y="856" x="132 147 160 171 186 192 207 221 227 233 246 252 267 279 289 299 311 317 332 346 352 357 367 382 392 406 416 422 428 439 453 459 472 487 499 513 527 541 551 561 573 588 594 608 622 636 646 656 670 676 691 705 711 716 726 739 753 768 783 788 803 817 823 832 838 843 853 863 877 884 890 903 912 926 938 948 960 970 983 997 1003 1018 1031 1046 1059 1068 1074 1087 1100 1122 1135 1149 1159 1173 1179 1192">paso de la barra del rotor, se encuentran dentro del rango de filtro, afectarán negativamente a <tspan y="893" x="132 138 153 164 170 180 194 205 219 225 235 248 263 278 289 295">los resultados. <tspan y="963" x="132 146 159 181 196 202 215 230 236 250 261 266 272 294 309 323 333 343 356 370 380 394 399 414 428 442 448 454 467 473 488 500 515 530 543 549 563 577 583 589 598 604 610 619 629 644 650 662 676 691 700 714 728 743 756 762 776 791 804 810 818 828 842 854 868 881 896 908 914 927 932 947 960 970 984 994 1007 1013 1018 1033 1047 1053 1059 1072 1078 1100 1113 1128 1142 1147 1162 1175 1181 1196">También es importante que la banda del filtro contenga una frecuencia natural de la máquina o <tspan y="1000" x="132 147 161 167 173 186 198 212 218 231 241 256 278 291 301 311 325 332 338 352 357 363 378 392 398 413 425 438 444 458 473 486 491 501 515 526 540 555 568 583 595 601 614 619 633 647 653 659 672 678 693 706 720 735 748 755 761 776 790 805 815 821 834 855 870 881 887 897 910 925 938 948 954 960 973 979 992 997 1012 1022 1035 1047 1053 1067 1082 1087 1102 1116 1128 1142 1152 1165 1175 1181 1194">del acelerómetro. Si no hay una resonancia en la banda, podríamos tener la vibración necesaria <tspan y="1038" x="132 147 161 172 187 201 215 226 232 247 260 266 275 281 287 296 306 319 329 335 341 356 367 372 387 400 410 425 436 442 448 466 478 491 497 512 527 538 543 565 578 593 606 616 629 640 646 660 674 680 693 708 723 732 747 760 769 775 789 800 810 823 829 844 854 868 883 889 903 925 938 944">después de filtrar los datos. Hay dos maneras de abordar este problema: <tspan y="1107" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="179 193 199 221 236 242 256 277 291 305 315 329 335 350 364 377 392 406 412 423 437 442 456 468 480 486 501 516 528 538 544 557 569 579 585 598 609 615 630 642 657 672 685 696 702 716 730 736 745 751 757 766 776 791 797 809 824 845 860 873 883 889 904 910 924 934 940 952 967 982 988 999 1013 1019 1031 1046 1059 1065 1071 1083 1096 1111 1126 1135 1141 1154">Simplemente puede seleccionar varias bandas de filtro compatibles con su analizador y <tspan y="1145" x="179 185 199 213 228 243 249">luego: <tspan y="1182" x="228 241">a.<tspan font-family="F6" x="248"> <tspan font-family="F0" x="276 291 305 318 324 339 353 367 373 379 392 398 413 426 432 438 453 464 470 491 505 511 526 535 549 560 566 575 589 600 614 620 630 643 658 673 684 691 697 711">Vea qué le da los mejores resultados, o <tspan y="1219" x="228 243">b.<tspan font-family="F6" x="250"> <tspan font-family="F0" x="276 294 304 310 316 322 334 348 354 360 373 384 390 405 417 432 447 460 471 477 492 505 515 527 533 548 558 572 587 602 612 624 629 644 659 671 681 687 701 716 729 735 748 762 775 788 798 808 821 836 848 854 867 873 887 901 907 913 927 937 952 966 976 990 1001 1016 1021 1036 1050 1056 1062 1076 1090 1099 1113 1125 1134 1149 1155 1170 1184 1189">Utilice las bandas para proporcionar una advertencia del progreso del defecto del <tspan y="1257" x="276 286 301 316 329 351 356 370 384 394 409 416 422 439 452 467 473 488 503 509 521 527 542 556 570 576 582 595 601 610 623 629 635 648 654 667 682 695 704 718 730 743 753 766 772 785 800 806 812 825 836 842 851 861 875 887 901 914 929 941 947 960 971 977 999 1012 1023 1029 1042 1047 1057 1070 1081 1087 1102 1112 1117 1139 1153 1162 1177 1184">rodamiento. Debido a que la falla aparecerá en las frecuencias más altas primero, <tspan y="1294" x="276 291 306 321 335 357 372 383 389 401 415 424 430 444 450 456 470 481 495 509 521 530 540 555 561 575 589 595 610 623 645 660 675 689 695 708 720 726 741 755 761 771 786 808 820 835 850 856 870 884 890 896 909 920 926 941 954 968 983 996 1007 1013 1028 1042 1048 1056 1066 1080 1092 1106 1119 1134 1146 1152 1165">podemos ver el espectro de demodulación tomado de las bandas de frecuencia <tspan y="1332" x="276 298 311 322 328 341 347 357 370 381 387 400 415 424 438 449 455 470 484 490 496 509 520 525 540 553 568 583 596 607 612 627 641 647 655 665 679 691 705 718 733 745 751 764 770 792 805 816 822 837 850 856 868 875 881 899 910 920 934 948 954 969 983 997 1011 1025 1031 1045 1056 1066 1078 1088 1094 1105 1118 1133 1147 1157 1172 1177 1192 1206">más altas antes de las bandas de frecuencia más baja. Usted puede estar seguro de <tspan y="1369" x="276 291 305 315 329 340 350 363 373 379 385 397 403 412 425 431 437 450 457 463 476 482 496 507 516 530 545 551 565 580 590 595 609 624 637 643 649 662 668 681 694 709 719 732 738 751 756 771 785 791 804 818 828 841 856 871 884 894 900 922 935 946 952 963 978 992 1002 1015 1021 1027 1040 1046 1057 1071 1084 1097 1107 1113 1128 1140 1155 1161 1176 1189">detectar la falla, y usted obtiene la ventaja de aprender más sobre la severidad de <tspan y="1407" x="276 282 295 301 310 323 329 335 348 355">la falla. <tspan y="1444" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="179 197 208 218 232 247 253 268 282 296 310 324 330 344 354 364 378 393 399 412 421 427 441 456 469 475 488 494 504 517 523 531 541 555 567 581 594 609 621 627 640 645 655 661 674 680">Usted puede estudiar una alta frecuencia (la F<tspan font-family="F36" font-size="17" y="1448" x="693 707 715">max<tspan font-family="F0" font-size="27" y="1444" x="724 730 752 765 776 782 795 801 811 824 830 841 856 871 885 895 905 918 933 945 951 966 981 990 996 1007 1021 1027 1040 1055 1068 1074 1080 1092 1105 1120 1134 1144 1154 1159 1173 1188"> más alta soportada por su analizador) en <tspan y="1481" x="179 188 203 213 235 248 258 273 278 293 309 314 327 333 348 362 373 385 398 407 413 423 437 448 462 477 490 505 516 522 535 546 552">formato dB y buscar resonancias. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="475" height="239" transform="scale(1.115789, 1.112971) translate(122.783019,249.781955)" xlink:href="page38_data/img87.png"/><image x="0" y="0" width="477" height="240" transform="scale(1.111111, 1.108333) translate(606.6,250.827068)" xlink:href="page38_data/img88.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
