<tspan y="813" x="132 144 159 174 189 203 217 222 235 241 247 260 271 277 286 300 315 329 343 358 370 376 389 400 405 420 434 439 454 468 481 487 502 516 530 545 558 573 579 594 606 612 625 635 641 647 661 667 673 687 698 713 727 738 748 758 772 778 793 802 817 832 847 857 868 874 889 904 916 926 939 945 956 970 979 985 997 1003 1016 1031 1041 1054 1060 1074 1087 1092 1107 1121 1136 1147 1152 1165 1171 1186 1200">choque y las tendencias de gSE pueden bajar. El espectro proporcionará suficiente evidencia de <tspan y="850" x="132 138 151 157 169 184 199 214 220 232 238 252 267 272 287 301 307 316 329 335 341 354 361 367 384 399 412 418 433 446 456 467 482 497 510 515 530 544 550 564 570 584 590 596 609 624 634 649 655 667 673 679 692 698 720 733 748 762 768 783 796 801 816 831 845 855 861 874 880 894 908 920 926 936 941 955 961 976 990 1004 1010 1024 1029 1035 1045 1059 1074 1087 1109 1115 1128 1143 1152 1167">la condición de falla. Una persona de pie junto a la máquina podría decirle que el rodamiento <tspan y="888" x="132 146 157 167 180 195 208 214 229 241 256 269 284 299 305">estaba dañado. <tspan y="957" x="132 145 158 164 178 187 193 205 218 230 236 249 255 270 283 289 301 314 329 342 348 357 371 383 398 404 416 429 434 449 463 468 483 497 506 520 532 544 550 564 579 585 600 613 619 629 643 658 671 693 699 712 727 737 752 763 769 779 793 799 808 822 833 847 869 883 889 902 908 920 934 949 959 964 979 993 1006 1018 1024 1039 1053 1059">La eficacia de cada técnica de detección de rodamientos se resume a continuación: <tspan y="1548" x="1104"> <tspan font-family="F21" font-size="24" y="1594" x="616 627 631 643 655 663 675">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="680"> <tspan font-family="F21" font-size="24" font-weight="400" x="680 687 694 700 713 724">11-67 <tspan font-family="F0" font-size="27" y="1647" x="132 146 161 167 173 186 192 203 208 223 237 243 257 271 281 295 300 310 323 338 344 357 363 374 388 393 403 417 428 442 464 477 492 498 504 517 528 534 549 564 575 581 596 601 615 626 632 645 657 669 675 690 704 718 729 735 750 764 778 784 799 813 828 838 844 856 862 872 887 909 921 931 937 950 965 971 985 995 1005 1018 1024 1037 1047 1060 1075 1088 1094">En la siguiente tabla se resumen las posibles acciones que podría tomar en esta etapa: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="277" y="278" width="788" height="400" xlink:href="page56_data/img133.png"/><image x="0" y="0" width="767" height="485" transform="scale(1.130378, 1.129897) translate(209.66436,886.806569)" xlink:href="page56_data/img134.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',56)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>