]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-41 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="303" x="379 393 399 405 420 434 440 451 465 471 480 495 517 530 536 550 556 570 585 599 614 627 633 654 668 683 688 703 716 722 731 745 756 762 777 791 803 808 818 824 830 844 850 855 865 880 895 908 930 935 949 963 973 988 994 1008 1023 1029 1043 1054 1064 1077 1083 1089 1103 1117 1127 1133 1145 1158 1173 1187 1197 1204 1209 1223 1237 1247 1262 1277 1288 1302 1313 1319 1333 1339 1344 1354 1368 1374 1388 1403">Si no se toma ninguna medida (es decir, el rodamiento no está lubricado), entonces el ruido <tspan y="341" x="379 392 398 412 425 435 450 460 466 480 486 499 513 535 549 563 573 586 596 609 615 621 639 652 666 676 689 695 717 730 741 746 760 774 786 799 814 826 832 847 861 875 886 892 907 921 931 937 950 965 977 983 1005 1018 1024 1038 1052 1058 1064 1077 1083 1095 1108 1117 1132 1146 1156 1168 1175 1181 1196 1209 1219 1234 1239 1254 1268 1273 1288 1302 1316 1329 1344 1351 1357 1367 1381 1390 1403 1418 1424 1437 1443">aleatorio aumentará. Habrá más excepciones por encima de la carpeta, pero de nuevo, serán al <tspan y="378" x="379 392 404 417 427 434 440 455 469 475 490 502 515 520 535 548 563 576 582 597 610 620 626 640 655 661 673 688 694 705 720 734 744 758 764 770 783 789 801 807 822 832 845 857 862 877 892 897 904 910 925 938 948 958 971 977 992 1006 1020 1025 1039 1045 1051 1061 1075 1090 1103 1125 1131 1144 1159 1169 1183 1189 1201 1216 1238 1244 1257 1272 1284 1297 1303 1316 1322 1331 1344 1350 1356 1369 1379 1385">azar; no hay nada periódico sobre la vibración - hasta que el rodamiento comienza a fallar. <tspan y="946" x="1301"> <tspan font-family="F19" font-size="24" y="992" x="672 683 687 699 711 719 731">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="736"> <tspan font-family="F19" font-size="24" font-weight="400" x="736 743 750 756 768 781 785 791 795 803 817 825 836 844 848 858 871 875 888 900 904 916 929 948 952 959 971 980 988 996 1008 1027 1039 1051 1059 1064 1077 1089 1108 1120 1132 1144 1155 1163">11-48 - [Gráfico de SPM Instrument Company] <tspan font-family="F18" font-size="27" y="1045" x="379 394 407 413 424 438 451 457 472 485 500 506 521 536 542 554 560 574 589 602 608 614 628 643 652 658 670 683 695 701 716 731 736 751 765 774 780 792 797 811 825 835 849 855 869 875 888 894 908 923 929 938 952 967 978 984 999 1014 1027 1048 1054 1068 1082 1092 1107 1113 1127 1137 1152 1158 1172 1187 1202 1214 1229 1244 1250 1265 1278 1284 1299 1305 1317 1329 1338 1353 1366 1373 1379 1394 1399 1412">Ya sea debido a una lubricación deficiente o a un funcionamiento prolongado bajo carga, o a <tspan y="1082" x="379 393 408 421 427 439 452 462 477 489 495 509 523 534 548 559 565 578 591 596 606 621 635 646 659 665 670 685 699 712 724 730 744 759 766 771 785 795 807 813 823 830 835 850 864 878 893 907 912 927 941 952 965 974 984 999 1005 1011 1024 1034 1045 1058 1064 1078 1093 1098 1113 1127 1136 1150 1161 1171 1186 1192 1203 1217 1232 1243 1257 1272 1286 1296 1305 1311 1322 1328 1341 1347 1354 1360 1375 1389 1404 1410 1424 1430">una carga excesiva (desalineación, etc.), puede desarrollarse un defecto subsuperficial. Con el <tspan y="1119" x="379 389 395 409 431 446 460 466 480 486 492 506 520 529 543 555 565 579 585 596 610 616 630 644 655 668 677 687 702 708 714 727 737 750 756 769 783 798 803 825 838 849 855 868 873 887 893 899 921 934 944 957 963 969 980 994 999 1009 1024 1046 1060 1074 1084 1097 1102 1117 1131 1137 1143 1156 1162 1173 1187 1202 1215 1225 1234 1240 1252 1258 1271 1278 1284 1300 1315 1329 1339 1352">tiempo el defecto se desarrollará aún más y el metal se romperá de la superficie. Ahora <tspan y="1157" x="379 394 409 419 432 447 462 471 485 507 522 533 539 553 568 583 596 607 613 627 641 647 661 672 681 695 708 718 730 745 751 765 779 794 800 815 829 835 848 854 860 872 887 901 911 924 936 946 961 966 981 995 1001 1022 1036 1046 1059 1065 1071 1084 1090 1111 1125 1135 1148 1154 1161 1166 1179 1185 1197 1212 1227 1237 1249 1255 1266 1281 1296 1302 1316 1330 1339 1345 1360 1375 1381 1392 1405 1416 1423 1429 1443 1449">obtendremos ondas de esfuerzo debido al contacto de metal a metal, y ahora son periódicas. El <tspan y="1194" x="379 389 395 409 431 446 460 466 479 494 504 513 527 533 545 558 573 586 592 604 618 633 643 656 667 677 692 698 712 723 728 742 748 754 776 782 793 815 829 835 850 864 878 884 890 903 914 920 929 938 952 964 978 992 1007 1019 1025 1038 1049 1054 1069 1083 1088 1103 1117 1126 1140 1151 1161 1176 1182 1196 1210 1221 1233 1243 1248 1258 1271 1282">tiempo entre cada contacto es el mismo que las frecuencias de defecto descritas <tspan y="1232" x="379 392 407 417 430 440 446 460 470 492 505 520 530 543 550 556 569 575 581 595 601 607 622 634 649 664 669 683 694 704 717 723 736 751 757 763 776 782 796 802 813 823 836 842 855 869 878 892 901 916 929 936 942 956 961 967 977 983 996 1018 1033 1048 1054 1067 1082 1091 1101 1114 1120 1134 1147 1160 1175 1185 1200 1210 1216 1225 1238 1251 1257 1268 1282 1295 1301 1313 1328 1349 1364 1374 1388 1398 1404 1419 1434">anteriormente. Si el daño está en la pista externa, el tiempo entre eventos (ya sea compresión <tspan y="1269" x="379 393 408 414 428 433 439 454 468 477 491 502 512 527 532 547 561 567 573 584 598 613 624 638 652 658 673 679 694 700 712 726 741 751 764 776 785 800 806 821 834 840 862 875 885 898 904 910 922 937 952 957 979 993 1003 1016 1021 1031 1037 1048 1061 1071 1084 1090 1104 1110 1116 1121 1136 1148 1162 1172 1183 1198 1203 1218 1232 1238 1244 1257 1263 1271 1281 1295 1307 1321 1334 1349 1361 1367 1380 1386 1401 1416 1429 1448">en el defecto del subsuelo o contacto de metal con metal) será el inverso de la frecuencia BPFO <tspan y="1307" x="379 389 403 414 420 434 448 460 466 475 482 488 502 508 514 528 542 552 557 572 587 601 611 617">(es decir, el período). <tspan y="1376" x="379 393 399 405 427 441 451 465 480 495 501 515 529 535 550 564 570 581 596 602 617 630 636 648 663 678 693 707 720 726 740 751 761 774 779 794 800 811 824 839 852 867 882 888 903 915 925 938 944 958 972 982 996 1007 1017 1030 1040 1045 1059 1065 1071 1084 1098 1120 1133 1148 1158 1173 1178 1193 1207 1213 1219 1232 1243 1249 1262 1276 1288 1302 1317 1328 1334 1349 1363 1377 1388 1393 1408 1423 1433">El método de pulso de choque está diseñado para detectar el aumento de las excepciones por <tspan y="1414" x="379 393 408 420 426 448 461 466 481 495 501 506 521 527 540 554 560 565 580 594 600 612 624 634 649 662 672 685 692 697 710 716 731 745 758 773 787 793 807 817 832 847 861 871 883 889 903 918 931 941 947 960 975 981 995 1006 1021 1035 1046 1056 1066 1080 1086 1101 1114 1120 1126 1139 1145 1156 1170 1185 1198 1204 1210 1216 1231 1245 1259 1265 1279 1290 1296 1307 1312 1334 1340 1346 1359 1369 1375 1387 1393 1399 1412">encima del nivel de carpeta, y puede proporcionar un espectro de la señal, que es similar a la <tspan y="1451" x="379 389 403 415 430 436 448 460 466 481 495 500 514 528 541 556 562 575 588 603 613 626 632">técnica de envolvente. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1530" x="814 832 840 847 862 879 898 912 931 945 952 971 990 1020">El sensor SPM <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1605" x="379 393 408 431 437 446 459 473 483 489 501 514 520 531 545 551 565 575 590 605 611 626 632 643 656 671 682 696 706 713 719 733 739 744 754 764 776 791 802 817 831 843 853 867 877 883 897 908 918 930 936 951 957 968 981 996 1009 1024 1039 1044 1059 1072 1082 1095 1100 1110 1124 1135 1149 1164 1177 1187 1193 1206 1212 1225 1237 1243 1255 1273 1285 1292 1297 1303 1316 1329">SPM fabrica su propio sensor. El transductor está diseñado para resonar a 32 kHz.  La <tspan y="1642" x="379 389 403 414 429 444 456 471 483 489 502 508 521 543 558 563 569 578 584 596 609 615 629 635 641 656 670 676 687 702 708 722 736 742 753 768 783 798 812 826 831 844 850 865 874 884 897 908 914 927 932 947 957 970 982 988 1002 1017 1031 1042 1047 1061 1076 1081 1095 1106 1120 1125 1135 1148 1162 1177 1192 1198 1212 1226 1232 1241 1250 1264 1276 1290 1304 1319 1331 1337 1349 1356 1362 1377 1391 1406 1412 1426 1432">resonancia amplifica el pulso de choque y otras vibraciones en ese rango de frecuencia. Con el <tspan y="1680" x="379 388 394 409 415 429 443 449 464 478 488 502 516 530 539 545 551 566 577 583 605 619 625 639 649 663 674 679 689 703 714 728 734 744 757 772 787 798 804 810 824 830 835 845 855 867 882 893 908 922 934 944 958 968 974 985 999 1005 1027 1041 1056 1066 1078 1084 1098 1112 1118 1124 1137 1143 1155 1170 1185 1198 1203 1218 1232 1238 1250 1262 1272 1287 1300 1306 1312 1326 1339 1361 1375 1381 1394 1409">fin de obtener los mejores resultados, el transductor se monta en la zona de carga. También <tspan y="1717" x="379 394 408 423 437 442 464 479 493 503 516 526 537 551 557 568 583 605 620 626 637 651 656 662 676 691 697 709 722 729 734 749 764 770 781 795 800 822 837 851 861 874 880 902 915 929 944 957 967 973 985 998 1020 1033 1048 1057 1071 1077">debe montarse como se indica; no se monta magnéticamente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="536" y="425" width="760" height="516" xlink:href="page41_data/img94.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
