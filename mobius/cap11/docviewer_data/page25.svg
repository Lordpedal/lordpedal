0 922">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="927"> <tspan font-family="F21" font-size="24" font-weight="400" x="927 934 941 947 957 969">11-25 <tspan font-family="F13" font-size="43" font-weight="700" y="1497" x="378 398 418 428 437 457 474 481 503 524 531 547 569 592 611 645 655 675 697 711 734 751 758 778 801 809 819 839 846 863 883 905 927 949 971 991 999 1019 1034 1053 1076 1095">Fallas de rodamientos en la segunda etapa <tspan font-family="F0" font-size="27" font-weight="400" y="1577" x="378 391 406 417 423 434 440 455 469 475 488 503 513 527 538 543 558 572 587 597 612 623 628 638 652 663 677 699 712 727 733 739 752 763 769 781 794 804 817 828 838 851 861 867 878 888 894 906 919 930 936 951 966 976 990 1000 1013 1025 1040 1053 1064 1070 1082 1096 1109 1124 1139 1154 1160 1173 1188 1194 1203 1218 1233 1246 1268 1274 1287 1302 1311 1326 1332 1343 1357">Los siguientes puntos resumen las características observadas cuando un rodamiento se <tspan y="1615" x="378 392 407 419 433 447 461 471 481 493 499 513 527 533 539 552 558 569 583 598 611 626 641 654 660 669 682 693 706 712">encuentra en la segunda fase: <tspan font-family="F5" y="1685" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 456 471 486 492 503 518 524 537 559 573 587 597 611 617 628 642 657 664 675 689 703 717 727 736 742 754 760 773 778">Daño solamente sub-superficial <tspan font-family="F7" y="1723" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 593 599 611 623 629 644 658 664 678 684 689 711 726 739 751 761 776 787 793 814 828 843 857 867 881 891">Fricción e impactos menores <tspan font-family="F5" y="1762" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 458 471 477 492 502 515 527 533 547 562 568 582 596 602 624 637 650 656 669 675 685 698 704 712 722 736 748 762 775 790 802 808 821 827 838 844 859 873 886 892 905 919 941 955 969 979 992 1006 1021 1036 1042 1055 1070 1076 1089 1111 1126 1132 1137 1147 1161 1176 1182">La vibración de muy alta frecuencia sigue aumentando en amplitud. <tspan font-family="F5" y="1800" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 447 462 472 485 497 503 517 532 538 544 559 565 576 590 599 605 617 622 636 650 660 674 696 709 724 733 747 753 764 769 784 799 805 814 820 832 844 854 860 873 886 892 904 919 940 955 961 976 989 999 1011 1017 1031 1045 1056 1062 1072 1084 1094 1100 1113 1123 1137 1148 1162 1177 1190 1205 1217 1223 1236 1246 1260 1266">Vibración lo suficientemente significativa como para excitar “resonancias”. <tspan font-family="F7" y="1838" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 584 595 605 615 629 641 651 665 675 688 694 700 706 716 730 745 758 780 786 799 814 824 838 844 857 863 873 887 902 913 927 936">Estructural, rodamiento y sensor <tspan font-family="F5" y="1877" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 466 477 492 506 518 527 537 552 558 571 586 599 614 620 632 646 660 670 684 689 699 713 727 749 764 779 793 799 812 824 830 845 859 869 874 889 903 918 931 937 959 974 985 994 1004 1017 1027 1033 1044 1049 1063 1078 1093 1103">El espectro envolvente (demodulación) debe mostrar signos <tspan font-family="F7" y="1915" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 593 607 619 633 647 662 673 679 692 703 709 724 738 743 758 772 781 795 806 816 831 842 848 862 872 886 897 910 925 935 949 960 965 979 993 999 1013 1019 1025 1039 1050 1064 1078 1090 1099 1109 1123">Frecuencias de defectos presentes en el espectro </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" heigh