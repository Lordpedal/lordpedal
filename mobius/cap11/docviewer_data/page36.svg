]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-36 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="312" x="457 476 494 509 528 536 548 561 578 593 601 608 626 634 643 655 669 688 696 715 732 740 759 777 791 810 818 837 855 864 884">Paso tres: Filtro de paso bajo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 149 164 178 188 201 207 222 236 250 255 265 278 293 307 329 344 355 361 367 380 386 396 410 425 438 444 449 459 473 485 494 500 509 515 527 540 555 568 575 580 595 610 625 639 660 675 686 692 707 720 731 744 754 760 773 779 792 797 807 817 830 842 856 867 873 888 901 907 921 936 942 951 957 963 972 982 997 1002 1017 1031 1037 1052 1065 1076 1091 1096 1111 1124 1130 1145 1151 1157 1171 1182 1192 1207">Ahora que tenemos la señal rectificada, podemos pasarla a través de un filtro de paso bajo. Esto <tspan y="424" x="132 142 148 161 176 190 196 210 216 221 235 244 258 270 279 294 300 315 328 334 348 354 360 382 387 402 415 424 430 444 450 455 465 471 493 507 517 531 536 551 565 571 584 590 600 613 619 627 637 651 663 677 690 705 717 723 736 743 748 762 767 782 788 802 824 839 851 860 875 890 897 903 917 931 946 952 966 981 987 1000 1006 1021 1035 1049 1054 1064 1078 1089 1099 1105 1114 1120 1132 1144 1166 1181 1192">tiene el efecto de eliminar el timbre de alta frecuencia. Sin embargo, debido a que rectificamos <tspan y="462" x="132 138 151 157 168 182 197 210 216 223 228 243 258 269 275 290 304 318 333 345 355 369 391 406 417 423 434 449 464 470 483 498 511 517 526 541 551 573 585 591 606 619 625 640 654 669 682 688 703 717 731 737 751 762 768 774 787 792 814 820 831 853 866 872 881 895 905 927 940 946 961 974 985 991 1003 1016 1022 1037 1051 1064 1070 1076 1091 1102 1108 1123 1137 1143 1154 1169 1180">la señal, nos quedaremos con una forma de onda que es la misma forma básica que los pulsos <tspan y="499" x="132 142 157 170 179 193 205 219 225 239 254 267 272 286 300 313 328 334 347 360 375 385 398 404 419 433 439 445 460 470 476 491 504 514 529 539 549 555">(parece una envolvente de los datos). <tspan y="569" x="132 146 152 158 167 173 179 189 199 213 219 234 248 253 268 281 292 307 313 328 341 347 362 367 382 396 410 425 439 445 455 469 479 485 496 501 523 538 544 558 580 593 608 617 631 637 643 658 669 675 684 690 695 705 715 730 741 747 759 774 784 789 796 809 815 821 834 845 851 865 880 886 900 910 916 922 928 940 952 967 982 993 999 1014 1027 1037 1050 1055 1070 1083 1098 1111 1121 1134 1143 1148 1162 1168">El filtro de paso bajo puede ser simplemente los filtros anti-aliasing utilizados para generar el <tspan y="606" x="132 146 157 172 186 198 207 217 232 239 245 262 275 290 304 310 321 335 341 355 367 378 384 399 414 426 436 442 456 471 477">espectro. Debe seleccionar un F<tspan font-family="F36" font-size="17" y="610" x="490 504 512">max<tspan font-family="F0" font-size="27" y="606" x="521 527 542 554 564 577 583 597 603 608 622 633 648 662 674 683 693 708 713 728 742 747 761 776 789 804 810 822 836 850 860 874 881 895 909 931 946 961 975 981 994 1006 1012 1026 1041 1047"> para el espectro de envolvente/demodulación. <tspan y="1181" x="974"> <tspan font-family="F21" font-size="24" y="1227" x="617 628 632 644 656 664 676">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="681"> <tspan font-family="F21" font-size="24" font-weight="400" x="681 688 695 701 713 724">11-42 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1306" x="455 473 492 511 523 532 550 569 583 601 616 624 643 663 670 690 707 715 723 741 749 778 796 815 823 838 846 866 885 892 900">Configuración de la medición   <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1381" x="132 145 158 164 175 189 204 217 223 229 244 257 263 276 291 304 319 325 338 351 366 375 389 395 406 420 426 441 455 468 483 497 503 515 530 535 549 561 571 584 593 599 609 623 632 638 653 665 675 681 694 716 729 744 754 767 773 785 791 806 820 834 848 854 859 874 886 892 906 912 922 933 947 952 966 981 987 993 1006 1017 1023 1044 1058 1073 1079 1091 1096 1111 1126 1140 1150">La señal de envolvente se puede colectar rutinariamente y debe incluirse en las mediciones <tspan y="1418" x="132 147 162 172 194 207 212 226 237 243 258 272 278 284 297 302 312 326 336 349 355 361 375 388 402 412 427 433 439 452 458 467 481 491 513 526 531 546 560 566 580 595 610 623 628 643 657 662 672 678 692 714 729 743 749 764 777 799 814 829 843 849 862 877 890 896 908 923 945 959 965 979 985 991 1005 1016 1030 1044 1056 1065 1075 1090 1096 1107 1121">normales de la ruta. Tanto la forma de onda de tiempo demodulada como el espectro se <tspan y="1455" x="132 147 161 175 190 204 218 224 237 252 265 271 277 289 302 311 318 324 340 354 366 380 393 403 418 431 437 452 466 480 487 493 506 520 534 549 563 577 583 588 603 613 626 635 650 663 685 699 713 723 736 743 749 755 768 774 783 797 809 824 830 842 855 860 875 889 894 909 923 945 960 975 989 995 1008 1020 1026 1040 1055 1061 1075 1085 1095 1108 1114 1136 1141 1150 1163 1178 1193 1208">pueden analizar. Recuerde que, aunque internamente, la técnica de demodulación está mirando <tspan y="1493" x="132 138 153 164 170 181 196 211 217 232 247 258 263 278 292 298 311 317 327 340 346 354 364 378 390 404 417 432 444 450 463 468 478 492 505 511 517 529 542 557 572 583 589 603 618 628 633 647 653 659 665 687 702 715 726 736 751 757 770 785 791 805 810 816 826 840 855 868 890 896 909 924 934 949 955 961 967 982 988 1003 1017 1031 1037 1051 1062 1071 1085 1100 1106 1120 1135 1145 1150 1164 1179 1193">los sonidos de alta frecuencia realizados por el impacto en el rodamiento, lo que usted obtiene <tspan y="1530" x="132 146 157 163 169 182 188 198 211 222 235 241 256 269 275 285 298 313 327 336 342 354 360 375 389 395 410 424 430 435 441 463 478 491 503 513 527 534 540 555 569 583 588 602 613 619 625 638 644 653 662 676 688 702 716 731 743 749 762 767 782 796 801 816 830 839 853 864 874 889 895 909 923 929 935 945 959 974 987 1009 1015 1028 1043 1053 1067 1073 1086 1091 1105 1116">es la tasa de repetición del impacto, que es la frecuencia de defecto del rodamiento y es <tspan y="1568" x="132 142 156 162 175 185 191 204 216 238 252 266 276 290 295 310 323 329 342 349 355 369 384 394 400 406 420 426 436 449 463 473 488 495 501 514 519 525 537 552 567 576 581 596 610 620 632 642 648 654 667 673 695 708 723 729 741 747 761 776 783 788 802 808 814 828 839 854 868 879 889 899 913 919 934 948 969 984 999 1013 1019 1032 1047 1062 1068 1082 1096 1111 1125">relativamente baja. Por lo tanto, al configurar la medición, el espectro demodulado debe <tspan y="1605" x="132 144 159 174 183 189 204 217 227 240 250 261 274 280 292 307 322 328 341 356 362 375 381 395 406 416 430 436">configurarse con un ajuste F<tspan font-family="F36" font-size="17" y="1609" x="449 463 471">max<tspan font-family="F0" font-size="27" y="1605" x="480 486 491 506 520 533 539 545 558 564 577 591 601 616 630 635 657 670 685 698 720 733 748 757 771 777 790 797 810 816 828 842 854 868 879 885 891 904 910 918 928 942 954 968 981 996 1008 1014 1027 1033 1048 1061 1067 1082 1096 1104 1118 1130 1140 1154 1160 1175 1189"> igual a aproximadamente 3.5 veces la frecuencia de defecto de <tspan y="1643" x="132 147 153 164 174 187 193 198 213 223 236 246 261 273 279 291 304 310 322 336 342 355 370 383 389 404 417 427 440 446 460 466 471 481 496 511 523 545 551 564 579 589 604 610 616 630 636 642 656 667 676 690 705 710 725 740 746 758 772 787 802 814 828 834 840 853 859 867 877 891 903 917 930 945 957 963 976 982 996 1010 1016 1030 1044 1053 1067 1079 1089 1103 1109 1124 1137 1142 1157 1163 1174 1184 1197">pista interna calculada para el rodamiento. Si usted no conoce la frecuencia de defecto de pista <tspan y="1680" x="132 138 153 162 176 185 200 213 219 231 237 251 257 262 272 287 302 315 337 342 356 370 380 395 401 410 416 430 444 458 464 477 492 501 511 525 530 545 550 563 569 578 590 596 611 626 632 645 656 662 677 683 693 707 722 728 734 740 755 766 773 778 792 806 816 831 846 858 872 882 888 902 913 923 937 952 957 972 986 1000 1015 1029 1034 1049 1062 1074 1087 1097 1103 1117 1123 1129">interna y el rodamiento tiene entre 8 y 12 bolas o rodillos, entonces usted puede hacer el F<tspan font-family="F36" font-size="17" y="1684" x="1142 1155 1163">max<tspan font-family="F0" font-size="27" y="1680" x="1172"> <tspan y="1718" x="132 141 154 168 174 187 193 205 220 234 240">15x a 20x. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1797" x="499 518 536 551 570 577 592 611 630 642 655 675 683 691 712 731 750 758 766 781 800 813 822 842">Paso cuatro: Analizarlo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1871" x="132 149 164 178 188 201 207 222 236 251 265 287 302 313 319 331 346 359 365 371 383 396 406 412 418 431 437 446 460 470 492 505 510 525 539 545 559 574 589 602 608 622 628 642 648 654 668 679 693 707 719 728 738 753 760 765 779 785 791 804 817 839 854 865 871 886 892 904 919 930 936 947 960 975 988 998 1011 1026 1041 1052 1057 1072 1087 1096 1102 1118 1133 1145 1164 1171">Ahora podemos analizar la forma de onda o el espectro. Si vemos picos separados por BPFO, <tspan y="1909" x="132 148 163 176 183 189 204 210 225 239 252 259 265 278 293 303 317 332 344 358 369 375 389 404 419 433 454 469 480 486 500 511 521 533 543 549 560 573 588 602 612 627 638 644 658 672 678 693 707 721 726 741 754 766 772 787 801 811 826 839 850 860 874 879 894 908 914 919 929 944 959 972 994 999 1013 1027 1037 1052 1057 1071 1077 1090 1104 1110 1121 1130 1144 1149 1163 1178">BPFI o BSF, entonces podemos estar seguros de que hay desgaste del rodamiento – existe un <tspan y="1946" x="132 147 161 170 184 196 206 220 226">defecto. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="553" height="481" transform="scale(1.099458, 1.101871) translate(333.800987,590.813208)" xlink:href="page36_data/img79.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',36)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>