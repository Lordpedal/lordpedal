]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-32 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="721" x="959"> <tspan font-family="F19" font-size="24" y="767" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 700 712 725">11-36 <tspan font-family="F18" font-size="27" y="820" x="133 146 159 165 177 190 205 215 221 236 248 263 269 283 297 303 316 331 344 354 369 375 387 393 408 422 428 434 447 452 467 482 497 509 515 530 544 549 563 574 583 597 611 621 633 648 654 669 682 696 702 711 725 738 744 766 780 794 804 818 824 830 835 849 864 877 883 896 902 908 919 932 947 958 972 982 988 1002 1013 1023 1036 1041 1056 1069 1079 1093 1102 1124 1130 1144 1157 1172 1185">La cantidad de energía de la onda de esfuerzo que realmente llega al sensor está determinada <tspan y="858" x="133 148 163 173 179 201 215 227 241 256 267 273 282 295 307 317 331 341 355 366 372 384 399 421 436 441 455 461 467 476 482 497 512 517 530 536 542 555 561 572 586 598 612 622 627 642 655 670 676 690 704 710 716 730 744 753 767 779 789 803 810 816 822 835 841 856 862 872 882 895 910 922 928 941 946 960 974 984 993 1007 1013 1019 1032 1038 1047 1060 1066 1072 1085 1091 1104 1109 1123 1129">por muchos factores como el tipo y la severidad del defecto, la distancia entre la falla y el <tspan y="895" x="133 144 158 173 184 199 209 215 221 227 240 246 255 265 278 290 304 316 326 340 350 356 369 375 389 403 409 418 428 441 456 467 489 495 506 511 526 541 547 553 559 572 578 591 605 611 626 638 643 658 671 686 692 706 720 726 732 745 751 773 786 801 815 820 835 848 855 860 874 880 886 896 902 916 931 937 952 965 971 982 996 1011 1022 1036 1046 1051 1064 1070 1084 1090 1095 1117 1132 1146 1155 1168 1174 1188">sensor, la trayectoria de transmisión, la velocidad de la máquina, el tipo de sensor y el montaje <tspan y="933" x="133 148 162 168 174 185 199 214 225 239 249 255">del sensor. <tspan y="1002" x="133 148 161 176 189 195 210 219 234 249 263 275 285 300 305 320 334 339 354 368 377 391 403 415 421 436 450 456 471 485 491 500 513 519 525 538 549 555 569 583 588 598 613 628 641 663 668 682 696 706 721 732 738 753 766 772 785 791 801 814 820 829 838 852 864 878 892 907 918 924 937 943 958 967 982 997 1012 1022 1033 1039 1054 1069 1082">Cada producto de detección de fallas de rodamientos de alta frecuencia proporciona <tspan y="1039" x="133 139 154 165 174 184 198 210 222 228 243 258 272 283 288 302 313 328 342 354 360 369 375 387 400 411 416 426 440 446 459 471 477 491 506 519 534 547 558 564 576 590 605 611 625 631 636 646 652 667 682 687 702 716 722 733 746 761 772 786 796 802 814 820 834 840 846 868 882 897 907 920 925 939 946 951 968 974 989 1002 1017 1032 1043 1049 1064 1073 1088 1103 1117 1129 1139 1153 1164">instrucciones específicas relacionadas con el tipo de sensor y el montaje. Algunos productos <tspan y="1077" x="133 143 157 172 186 192 205 215 228 243 249 263 269 275 289 300 315 320 335 349 355 369 383 389 400 414 429 440 454 464 470 484 495 509 523 535 541 550 556 568 583 588 601 607 621 635 641 663 676 686 701 716 731 736 751 765 771 793 807 822 832 844 850 864 871 876 895 904 914 929 940 946 960 970 985 1000 1014 1026 1036 1051 1062 1067 1082 1097 1111 1125 1140">requieren el uso de un sensor específico y un método de montaje. Otros productos ponen <tspan y="1114" x="133 155 169 184 199 210 215 225 239 254 268 274 285 290 300 315 326 332 345 360 366 380 386 391 401 407 422 437 442 457 471 477 488 501 516 527 541 551 557 569 575 589 595 601 623 637 652 662 675 680 694 700">menos requisitos en el tipo de sensor y el montaje. <tspan y="1184" x="133 147 153 159 171 186 208 223 233 248 269 275 286 301 307 321 332 338 352 367 379 385 400 413 422 432 446 452 465 477 490 505 515 528 543 556 561 576 590 596 602 615 626 632 653 667 682 688 700 706 720 735 749 760 765 780 794 800 812 818 833 843 856 868 873 888 903 908 923 936 947 960 975 988 999 1005 1019 1033 1039 1049 1063 1073 1086 1097 1103 1109 1127 1137 1143 1149 1154 1166 1180 1186 1200 1206">El compromiso es una parte aceptada de las mediciones de vibración basadas en rutas. Utilice el <tspan y="1221" x="133 144 158 173 183 188 203 218 224 236 251 273 286 301 307 319 325 335 348 363 378 390 396 408 422 428 443 456 471 486 491 506 520 526 538 552 574 589 595 607 613 628 642 657 672 685 691 705 716 726 739 745 766 781 795 805 818 833 848 854 868 873 879 892 904 918 924 938 947 962 984 997 1007 1017 1032 1038 1044 1059 1074 1080 1095 1110 1124 1137 1143 1156 1162">sentido común y tenga cuidado de cómo y dónde está montado el acelerómetro. Coloque el <tspan y="1259" x="133 146 158 172 178 192 202 217 238 252 261 271 286 292 305 320 326 340 355 361 367 380 395 408 418 423 438 452 466 472 481 495 509 524 537 543 557 572 585 591 606 619 633 648 661 666 676 686 698 713 724 746 752 763 769 783 798 804 819 832 838 849 863 878 891 897 903 916 922 927 937 952 967 979 1001 1007 1020 1035 1045 1060 1066 1072 1085 1091 1113 1128 1133 1147 1152 1165">acelerómetro en un lugar que tenga una buena transmisión de señal al rodamiento. Limpie y <tspan y="1296" x="133 146 152 158 169 183 189 195 208 214 225 239 254 268 278 287 293 305 310 324 330 341 347 353 367 378 383 398 412 423 437 448 461 471 477 491 497">alise la superficie si es necesario. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1376" x="382 400 419 427 447 462 470 489 509 526 540 549 556 574 593 612 624 638 657 664 682 701 713 732 751 771 788 802 810 829 837 849 866 880 897 917 929 946 961">Soluciones: Cuatro enfoques diferentes <tspan font-family="F34" font-size="27" font-weight="400" font-style="normal" y="1451" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F18" x="181 199 212 225 230 245 258 269 275 287 300 322 336 350 360 374 380 392 406 419 428 438 453 458 472 487 496 511 526 540 554 564 570 585 591 600 613 623 636 651 660 674 685 691 701 716 738 750 765 780 791 797 812 826 836 842 857 863 871 885 895 908 923 932 946 957 963 977 987 1002 1015 1029 1042 1057 1072 1081 1095 1106 1112 1125 1140">Hay básicamente cuatro enfoques diferentes tomados por diferentes proveedores en <tspan y="1489" x="181 196 210 224 235 245 255 267 273 279 293 308 322 333 343 353 359 371 377">nuestra industria: <tspan font-family="F35" y="1526" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F18" x="277 295 305 311 317 323 335 349 355 369 375 381 394 405 419 425 439 448 463 485 499 508 518 533 539 554 566 576 589 595 608 630 645 651 657 665 671 683 696 706 712 718 731 737 749 755 770 780 793 805 810 825 840 845 860 874 880 893 899 909 921 927 936 946 960 972 986 999 1014 1026 1032 1045 1051">Utilice el acelerómetro para amplificar la vibración de alta frecuencia. <tspan font-family="F35" y="1564" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F18" x="277 295 305 311 317 323 335 349 355 361 374 380 393 408 423 437 443 454 460 471 477 492 507 512 527 541 546 561 574 584 599 610 616 630 644 650 663 669 679 692 697 710 724 730 745 757 763 778 790 805 811 826 838 848 861 867 879 892 907 917 931 941 953 963 969 975 988 999 1005 1019 1034 1049 1062 1073 1079 1093 1107">Utilice la adquisición de datos de alta velocidad para capturar las ondas de <tspan y="1601" x="277 291 302 311 325 339 349 361 376 382">esfuerzo. <tspan font-family="F35" y="1638" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F18" x="277 295 305 311 317 323 335 349 355 364 378 390 405 411 423 436 447 452 467 481 486 501 515 537 551 566 580 586 599 611 617 632 647 653 668 680 690 703 709 721 734 749 759 772 782 795 805 810 823 829 844 854 867 878 884 899 913 927 938 944 959 973 979 992 997 1007 1020 1026 1035 1044 1058 1070 1084 1098 1113 1125 1131 1143 1149">Utilice técnicas de demodulación para capturar vibraciones de alta frecuencia. <tspan font-family="F35" y="1676" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F18" x="277 300 315 330 335 345 360 369 383 397 403 409 422 428 450 463 478 492 497 512 525 531 543 557 572 578 583 598 609 619 629 643 664 678 692 702 717 728 734 749 762 768 782 804 810 821 827 841 856 862 875 887 901 912 922 928 940 953 958 968 982 988 997 1007 1020 1031 1046 1061 1067 1081 1096">Monitoree la máquina con instrumentos de emisión acústica (ultrasonido <tspan y="1713" x="277 290 304 314 329 338 348 361 376 387 402 416 426 436 448 463 478 487 493">aerotransportado). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1