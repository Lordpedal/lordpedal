]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-45 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="312" x="847 868 885 899 918 948 965 985">Resumen <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 391 404 410 425 439 461 476 491 505 511 524 536 542 556 571 578 583 597 612 625 640 646 658 672 686 696 710 716 722 737 751 764 777 792 806 819 826 832 845 860 875 887 900 906 921 935 941 952 966 972 978 992 1007 1013 1025 1039 1045 1058 1073 1087 1096 1110 1123 1129 1138 1153 1166 1180 1190 1196 1202 1220 1233 1250 1255 1268 1274 1288 1298 1308 1323 1334 1339 1361 1375 1385 1399 1414 1429 1440">La demodulación, envolvente, PeakVue, Shock Pulse, Spike Energy (gSE), HFD y otros métodos <tspan y="424" x="378 393 407 413 427 438 447 461 467 476 482 497 512 518 529 543 548 563 576 587 600 615 621 634 656 671 677 683 695 717 731 745 755 769 774 788 802 808 814 827 833 855 861 872 894 907 913 918 933 947 960 967 972 978 1000 1015 1028 1040 1050 1065 1076 1081 1091 1105 1119 1133 1143 1148 1158 1164 1177 1192 1203 1209 1224 1237 1251 1257 1272 1286 1300 1314 1328 1343 1348 1354 1369 1383 1389 1400 1413 1423">de este tipo se basan ampliamente en la misma idea: impactos repetitivos que pueden indicar <tspan y="462" x="378 393 407 416 430 442 452 467 478 483 498 512 517 527 542 557 570 591 597 611 625 635 650 661 668 673 688 701 716 731 742 747 761 776 782 788 803 814 819 833 847 861 871 884 899 912 918 932 942 949 955 970 985 990 1005 1019 1029 1042 1048 1054 1066 1079 1092 1098 1108 1121 1133 1138 1153 1168 1173 1186 1192 1206 1216 1226 1239 1250 1256 1265 1278 1284 1290 1303 1314 1320 1333 1347 1359 1365 1375 1387 1396 1409 1424 1430 1436 1449">defectos de rodamientos, daños en los engranajes, holgura, cavitación y otras fallas excitarán la <tspan y="499" x="378 400 413 428 442 448 463 476 483 493 507 518 532 547 560 575 586 592 605 611 626 639 645 655 669 684 697 719 725 738 753 763 778 789 794 804 819 824 834 848 859 873 888 901 916 928 934 947 958 964 978 992 998 1009 1022 1037 1048 1063 1072 1086 1097 1107 1114 1119 1134 1148 1163 1169 1183 1189 1195 1204 1209 1224 1230 1244 1258 1264 1286 1299 1314 1319 1329 1335 1347 1362 1376">máquina/resonancia de rodamientos (o resonancias de sensores). Con el fin de medir con <tspan y="537" x="378 393 403 417 429 435 446 452 466 481 487 501 511 521 536 547 553 567 576 590 601 611 626 637 644 649 664 678 693 706 712 725 736 750 765 778 788 801 811 822 836 841 856 870 876 891 904 918 924 930 943 949 963 973 987 1001 1016 1029 1035 1049 1060 1070 1082 1088 1100 1115 1130 1139 1144 1159 1173 1183 1195 1210 1223 1229 1241 1256 1265 1275 1289 1300 1310 1323 1345 1358 1373 1383 1396 1403 1409 1424 1438">precisión estos efectos, debe asegurarse de que la prueba está configurada correctamente, de <tspan y="574" x="378 393 407 421 427 441 447 453 464 477 492 503 518 528 533 546 552 566 571 577 587 593 608 622 628 643 656 662 684 699 713 723 736 742 756 761 774 780 786 799 810 816 830 845 851 863 876 888 894 908 923 937 948 953 968 982 988 1002 1012 1026 1040 1055 1068 1074 1085 1099 1114 1120 1133 1147 1161 1173 1187 1200 1215 1230 1241 1247 1262 1275 1285 1298 1303 1325 1339 1354 1359 1369 1375 1381 1393 1404">que el sensor y el tipo de montaje y las ubicaciones de prueba son adecuados para medir las <tspan y="611" x="378 387 397 411 423 437 451 466 477 483 496 507 513 526 532 542 555 566 573 578">frecuencias altas.  <tspan y="681" x="378 392 407 422 437 448 454 460 475 486 492 504 519 532 538 544 555 565 578 589 595 610 623 629 642 648 662 672 685 697 703 717 732 738 753 766 781 795 809 815 829 839 845 851 857 869 882 891 897 911 926 939 945 959 973 979 993 1003 1013 1026 1037 1043 1053 1067 1078 1093 1099 1111 1124 1135 1141">Todos los analistas de vibración deben utilizar una de estas técnicas. <tspan font-family="F13" font-size="43" font-weight="700" y="765" x="378 403 425 447 466 501 510 530 553 567 590 607 614 636 657 664 687 706 716 736 743 763 784 793 816 833 842 865 884 906">Rodamientos de baja velocidad <tspan font-family="F0" font-size="27" font-weight="400" y="846" x="378 391 406 417 423 433 448 463 476 498 503 517 531 541 556 567 573 588 601 607 622 635 641 654 660 672 686 692 707 719 725 740 753 767 773 783 798 812 822 827 842 856 871 884 890 904 910 925 939 945 958 972 982 996 1010 1016 1038 1051 1066 1079 1100 1114 1128 1138 1152 1158 1170 1184 1199 1205 1221 1236 1258 1268 1273 1283 1297 1311 1321 1335 1346 1359 1374 1384 1396 1411 1417 1431 1446">Los rodamientos de baja velocidad (por debajo de aproximadamente 200 RPM) representan un <tspan y="884" x="378 393 407 418 431 440 446 461 467 481 495 501 523 537 552 558 568 582 592 606 620 627 633 648 661 671 686 692 698 711 717 732 746 759 774 787 792 807 822 832 838 849 855 868 874 888 899 905 920 934 947 953 967 978 988 1001 1012 1017 1027 1041 1053 1067 1073 1085 1098 1109 1115 1130 1144 1150 1163 1168 1178 1191 1197 1206 1215 1229 1241 1255 1269 1284 1296 1302 1315 1320 1335 1349 1363 1378 1391 1406">desafío de monitoreo, pero la buena noticia es que estas técnicas de alta frecuencia pueden <tspan y="921" x="378 393 403 418 433 447 457 469 475 489 504 517 527 533 547 562 574 580 591 606 612 626 638 644 659 674 680 692 698 711 726 732 746 753 758 775 789 804 819 833 846 852 858 871 877 890 904 910 925 937 942 957 970 985 990 1005 1019 1024 1034 1049 1059 1072 1084 1090 1104 1119 1125 1139 1153 1159 1165 1174 1189 1204 1217 1239 1245 1258 1273 1282 1297 1303 1318 1332 1346 1360 1374 1380 1390 1404 1414">proporcionar una solución viable. Aunque la velocidad de rotación del rodamiento puede ser <tspan y="959" x="378 384 398 413 423 436 442 448 459 473 479 490 495 510 524 538 543 558 572 586 600 610 622 637 652 667 673 686 701 707 722 736 742 753 768 774 788 802 808 822 833 842 856 870 880 892 906 912 927 941 947 960 965 975 988 994 1003 1012 1026 1038 1052 1066 1081 1093 1099 1111 1117 1129 1143 1156 1171 1186 1201 1207 1220 1235 1248 1254 1269 1284 1290 1303 1309 1324 1329 1339 1354 1368 1374 1380 1386 1400">lenta, se sigue generando un pulso de esfuerzo de alta frecuencia cuando una bola o rodillo <tspan y="996" x="378 392 407 416 426 439 445 458 473 479 491 505 520 530 543 555 564 579 585 597 612 626 632 646 661 667 681 695 704 718 730 739 754 761 767 781 792 801 816 822 837 851 865 879 893 899 913 928 934 948 962 976 990 1000 1012 1022 1028 1039 1053 1062 1068 1080 1086 1099 1114 1124 1137 1143 1157 1171 1185 1194 1209 1215 1228 1234 1249 1261 1271 1284 1289 1304 1317 1329 1343 1352 1358 1373 1387 1400 1406 1412 1425">entra en contacto con un defecto. Esto puede no generar suficiente energía para hacer que la <tspan y="1033" x="378 390 403 413 425 438 449 462 468 483 497 503 508 518 533 548 561 583 588 602 616 626 641 647 656 662 684 699 708 722 727 740 747 753 768 782 792 798 804 819 824 834 847 861 871 886 893 899 909 923 929 944 957 972 986 991 1001 1015 1029 1043 1052 1058 1070 1084 1090 1105 1118 1133 1148 1154 1166 1180 1195 1201 1207 1220 1231 1237 1246 1260 1272 1287 1293 1305 1318 1329 1334 1349 1363">carcasa del rodamiento timbre y, por lo tanto, se debe tener cuidado con las técnicas de <tspan y="1071" x="378 392 407 420 435 441 453 467 481 491 505 510 525 540 549 571 584 590 604 615 621">envolvente normales. <tspan y="1140" x="378 391 406 417 423 437 452 466 472 487 502 513 519 534 547 553 567 573 583 593 606 617 631 646 652 667 681 687 700 705 719 734 756 762 773 788 803 809 820 833 848 859 865 880 886 900 911 917 929 935 941 956 967 973 979 1001 1016 1030 1036 1047 1062 1073 1079 1094 1107 1113 1125 1140 1155 1170 1184 1197 1203 1218 1231 1237 1252 1265 1271 1286 1291 1306 1312 1325 1339 1344 1350 1363 1369 1375 1388">Los equipos de ultrasonido y SPM son sensibles a los impulsos de choque de bajo nivel y la <tspan y="1178" x="378 387 397 403 415 427 433 448 462 468 480 486 501 515 529 544 557 572 578 592 602 617 632 646 656 668 674 688 703 716 726 731 737 752 761 775 785 807 820 832 838 852 867 873 887 901 907 922 928 940 955 970 985 995 1005 1011 1023 1038 1044 1055 1070 1084 1094 1108 1114 1120 1135 1145 1151 1161 1176 1191 1203 1225 1231 1244 1259 1269 1284 1295 1301 1316 1330 1343 1349 1364 1369 1379 1391 1406 1412 1422 1434 1449">fricción y pueden proporcionar información de diagnóstico sobre los rodamientos que giran tan <tspan y="1215" x="378 384 398 413 423 437 443 455 470 492 507 513 522 535 541 557 572 594 601 606">lento como 15 RPM.  <tspan y="1285" x="378 395 401 407 429 443 458 464 474 488 498 512 524 534 540 562 575 590 604 609 624 637 648 654 669 683 688 703 716 722 735 741 754 768 774 789 801 806 821 834 849 854 864 878 890 904 917 927 942 955 961 976 990 1004 1010 1016 1029 1040 1046 1059 1081 1096 1102 1107 1117 1131 1146 1160 1171 1177 1191 1205 1211 1224 1229 1244 1254 1267 1279 1285 1299 1314 1320 1331 1345 1360 1366 1388 1401 1414">Al monitorear máquinas de baja velocidad recuerde que las amplitudes de vibración son muy <tspan y="1322" x="378 393 406 412 425 436 442 455 461 476 490 503 518 531 546 552 563 577 586 592 607 613 622 628 639 645 651 665 676 682 697 710 716 738 753 767 773 783 797 807 821 833 843 849 861 876 890 896 909 921 935 941 954 964 979 1001 1014 1024 1034 1049 1060 1065 1079 1090 1100 1113 1127 1142 1155 1165 1171 1177 1190 1203 1209 1222 1228 1242 1252 1265 1277 1283 1297 1312 1318 1333 1346 1352 1365 1371 1381 1394">bajas y pueden ser difíciles de monitorear con acelerómetros estándar. La vibración de alta <tspan y="1359" x="378 387 397 411 423 437 451 466 477 483 496 502 517 531 537 550 556 569 575 588 594 600 613 619 634 645 652 658 673 687 697 703 709 724 729 744 758 772 778 792 798 804 826 840 855 865 877 883 897 902 915 921 927 940 946 958 973 979 994 1006 1019 1031 1037 1051 1066 1072 1086 1100 1106 1112 1123 1137 1152 1163 1177 1187 1193 1207 1217 1223 1235 1245 1250 1260 1266 1278 1293 1300 1305">frecuencia no viaja lejos, por lo que el montaje y la colocación del sensor es crítico.  <tspan y="1429" x="378 392 405 427 442 448 461 476 481 491 505 517 531 545 554 569 583 589 604 618 631 637 652 661 676 691 704 719 725 739 760 774 788 798 812 817 832 847 853 867 877 887 900 922 937 948 954 969 982 991 1001 1007 1019 1033 1039 1052 1062 1083 1097 1111 1121 1135 1141 1146 1161 1170 1184 1193 1207 1218 1231 1246 1261 1272 1278 1291 1306 1312 1334 1348 1363 1369 1379 1393 1403 1417 1430 1439">También recuerde que probablemente no estamos particularmente interesados en monitorear <tspan y="1466" x="378 384 397 403 425 438 453 467 473 488 501 507 522 534 544 557 563 575 590 601 614 625 631 643 658 680 695 701 715 720 726 741 755 766 781 794 800 812 827 839 853 860 865 878 891 897 912 926 940 946 958 964 977 991 997 1012 1024 1029 1044 1057 1072 1086 1097 1103 1125 1138 1151 1157 1172 1185 1191 1204 1215 1221 1226 1241 1253 1259 1273 1284 1299 1305 1319 1334 1339 1354 1364 1376 1391">la máquina para cosas como el desbalance, ya que a velocidades muy bajas incluso un gran <tspan y="1504" x="378 393 407 418 433 446 452 465 480 492 506 511 526 539 554 567 577 590 600 613 618 640 654 667 673 688 703 715 727 733 742 756 770 780 792 805 812 817 834 845 851 857 872 886 899 906 912 925 939 954 969 983 996 1002 1008 1021 1027 1049 1062 1077 1091 1097 1112 1125 1130 1145 1150 1160 1173 1179 1185 1198 1213 1223 1236 1257 1271 1285 1295 1309 1316 1321 1336 1351 1366 1380 1401 1416 1427">desbalance generará muy poca fuerza. Así que, aunque la máquina gira lentamente, podemos <tspan y="1541" x="378 393 408 418 431 446 460 469 475 481 494 500 522 536 541 556 566 572 577 592 601 615 625 647 660 672 678 692 707 713 727 738 751 766 781 796 801 811 825 836 851 857 869 882 893 899 913 927 933 946 952 962 975 981 989 999 1013 1025 1039 1052 1067 1079 1085 1098 1104">obtener la mejor información usando técnicas de alta frecuencia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="788" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',45)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>