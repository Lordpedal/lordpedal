]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-51 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="303" x="379 386 401 413 419 433 444 459 465 476 482 488 502 517 523 538 544 556 571 576 591 605 610 620 635 650 663 685 690 704 718 728 743 748 758 764 777 792 806 812 826 841 853 859 872 894 909 915 921 931 945 959 965 978 993 1004 1019 1025 1039 1049 1062 1068 1083 1096 1102 1115 1121 1127 1138 1144 1150 1161 1175 1181 1194 1216 1231 1237 1243 1253 1267 1281 1287 1298 1312 1318 1333 1347 1362 1368 1374 1386 1398 1404 1419">Incluso si un pico de rodamiento tiene una amplitud absoluta baja, si su amplitud se duplica o <tspan y="341" x="379 389 399 405 420 426 432 444 456 463 469 482 497 507 521 536 548 562 573 579 584 599 614 620 632 644 650 665 679 693 698 713 726 739 745 758 773 779 794 803 818 833 839 853 875 888 893 908 918 930 943 957 964 969 984 999 1009 1015 1021 1035 1041 1056 1070 1084 1090 1104 1115 1120 1142 1156 1169 1175 1180 1202 1217 1232 1241 1251 1264 1278 1288 1302 1308 1322 1337 1352 1365 1375 1381 1393 1407 1417">triplica, entonces indica que hay un problema grave, por lo que es muy importante poder ver <tspan y="378" x="379 393 404 414 429 440 446 461 467 479 494 505 511 516 531 543 549 563 574 589 595 606 612 618 629 644 658 664 679 692 703 713 725 740 750 763 769 784 798 813 827 840 855 870 881 887">estos picos incluso si son bastante pequeños. <tspan y="1034" x="1449"> <tspan font-family="F19" font-size="24" y="1080" x="865 876 880 892 904 912 924">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="929"> <tspan font-family="F19" font-size="24" font-weight="400" x="929 936 943 949 962 970">11-61 <tspan font-family="F18" font-size="27" y="1133" x="379 392 405 416 422 437 452 463 469 483 493 506 515 521 533 546 557 563 576 591 600 614 623 629 644 653 667 678 684 695 710 725 731 737 752 763 768 790 796 807 829 844 855 861 876 888 898 913 924 931 937 943 956 961 976 986 999 1008 1014 1026 1039 1044 1050 1065 1074 1087 1097 1103 1117 1127 1133 1147 1157 1167 1180 1186 1199 1214 1220 1229 1244 1253 1275 1288 1298 1313 1319 1325 1339 1354 1367 1376 1382 1391 1413 1419 1431 1446 1453">Las dos gráficas anteriores son los mismos datos, la gráfica inferior está en formato logarítmico; <tspan y="1170" x="379 385 398 404 419 432 442 452 465 471 482 496 511 525 535 540 555 565 570 584 595 601 607 613 627 641 654 660 667 673 691 705 711 726 732 744 759 764 779 793 798 808 823 838 851 873 878 892 906 916 931 936 949 955 968 978 999 1014 1029 1035 1047 1062 1073 1079 1089 1103 1109 1114 1129 1144 1150 1162 1174 1189 1195 1217 1230 1245 1251 1264 1278 1288 1302 1308 1314 1327 1338 1344 1356 1369 1375 1388 1398">la parte superior es lineal. Un pico de rodamiento y armónicos se indican mediante las cajas <tspan y="1207" x="379 389 404 410 423 434 440 453 459 469 482 496 511 524 530 543 558 564 576 590 604 618 628 641 647 662 676 690 695 709 715 721 731 745 760 775 780 795 810 815 829 840 846 859 865 876 882 897 903 916 922 936 950 956 969 984 995 1010 1016 1030 1040 1055 1061 1074 1089 1094 1108 1114 1120 1134 1144 1157 1166 1172 1184 1199 1205 1216 1230 1245 1258 1268 1274 1288 1298 1305 1311 1325 1331 1336 1350 1360 1373 1382 1388 1399 1414">rojas – tenga en cuenta que el tono no es visible en absoluto en el gráfico superior. El gráfico <tspan y="1245" x="379 385 400 409 422 432 438 453 462 468 478 491 513 527 533 547 561 567 589 603 617 628 637 647 660 666 677 683 697 712 727 738 743 758 772 777 792 807 813 828 841 851 864 870 880 892 902 924 938 953 959 971 986 997 1003 1018 1031 1037 1046 1059 1069 1075 1087 1093 1107 1122 1128 1143 1149 1160 1174 1180 1195 1208 1214 1224 1238 1244 1259 1273 1279 1293 1299 1313 1326 1338 1353 1368 1374 1389 1402 1416 1422 1437 1452">inferior también muestra signos de holgura (armónicos de 1x) y un piso de ruido elevado que no <tspan y="1282" x="379 393 404 410 423 429 440 446 461 467 481 486 500 514 520 534 540 545 560 570 583 592 598 610 625 631 642 656 670 684 694 700 714 724 731 736 751 766 775 781 795 801 811 817 839 854 860 866 876 889 911 926 931 945 959 965 975 988 1002 1017 1030 1036 1049 1064 1070 1082 1096 1110 1124 1134 1147 1153 1168 1182 1196 1202 1208 1223 1234 1239 1254 1267 1277 1292 1303 1308 1322 1337 1343 1356 1377 1391 1406 1417">es visible en el gráfico superior. Por último, también tenga en cuenta que los datos en ambos <tspan y="1320" x="379 394 404 417 426 432 444 459 470 475 489 500 510 523 537 543 558 572 582 604 617 623 629 641 654 669 684 695 700 714 729 734 749 759 773 787 801 815 826 832 845 850 865 877 890 896 918 932 944 959 972 977 987 1001 1012 1027 1033 1047 1059 1065 1079 1094 1100 1109 1122 1127 1141 1152 1167 1180 1192 1198 1213 1222 1228 1242 1256 1266 1275 1289 1295 1301 1316 1327 1333 1346 1355 1377 1391 1406 1412 1424 1439 1450">gráficos están normalizados en órdenes y hay mucha resolución (y espacio) entre los armónicos <tspan y="1357" x="379 394 408 414 427 441 447 462 473 479 494 507 522 527 542 556 561 575 581 595 601 615 630 640 646 652 666 672 687 701 715 721 735 746 752 761 774 786 792 798 803 817 832 844 858 873 882 892 905 914 920 930 944 959 974 985 991 1005 1020 1026 1037 1043 1058 1069 1079 1093 1108 1114 1126 1141 1152 1158">de velocidad de eje por lo que es fácil encontrar tonos no sincrónicos. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1437" x="646 667 686 705 713 721 735 743 758 765 785 802 809 821 840 854 883 901 909 928 945 953 972 991 1011 1029 1036 1056 1073 1081 1093 1101 1119 1149 1168 1188">Análisis de forma de onda de tiempo <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1511" x="379 392 405 411 420 435 445 467 480 486 500 514 520 534 549 564 577 583 597 611 617 626 632 646 668 683 697 703 713 726 741 755 765 778 784 795 801 815 830 845 856 862 874 880 892 902 917 928 934 949 962 968 974 989 1000 1006 1021 1035 1043 1057 1069 1079 1094 1105 1112 1117 1132 1147 1162 1175 1197 1212 1223 1229 1242 1257 1270 1276 1282 1294 1306 1316 1322 1328 1341 1347 1356 1371 1380 1401 1414 1420 1435 1449">La forma de onda de tiempo tendrá signos claros de los defectos. Podemos analizar la forma de <tspan y="1548" x="379 394 409 424 437 443 457 471 477 489 503 509 524 536 542 557 570 584 591 597 603 616 622 631 646 655 677 690 696 711 724 730 745 759 774 787 793 808 821 827 840 852 866 872 885 895 908 920 926 941 955 961 974 980 986 999 1010 1016 1025 1039 1049 1071 1084 1095 1101 1115 1129 1135 1150 1164 1179 1192 1198 1211 1226 1239 1254 1260 1272 1286 1300 1310 1324 1331 1344 1359 1374 1386 1398">onda de velocidad, la forma de onda de aceleración y las formas de onda envolvente/Shock <tspan y="1586" x="379 394 408 414 425 439 446 461 475 488 501 516 530 544 551 556 570 583 605 620 626 639 654 660 675 689 704 718 740 755 766 772 786 797 810 819 825 831 844 850 862 877 886 896 910 916 929 941 947 961 976 982 995 1009 1019 1034 1056 1068 1078 1084 1096 1109 1114 1127 1133 1139 1152 1163 1169 1183 1193 1206 1215 1221 1233 1246 1257 1263 1277 1291 1297 1309 1315 1325 1337 1351 1357 1372 1383 1390 1395 1408 1421">Pulse/PeakVue. También podemos usar la correlación automática y las gráficas de círculos. La <tspan y="1623" x="379 388 403 413 435 448 454 468 482 488 503 517 532 545 551 565 575 590 605 619 629 641 647 662 677 689 695 709 724 737 743 756 771 783 797 806 816 829 844 856 862 875 881 890 904 926 940 950 963 978 991 996 1009 1015 1029 1044 1057 1062 1077 1091 1105 1120 1133 1138 1144 1159 1173 1179 1191 1204 1216 1222 1237 1251 1257 1272 1286 1292 1298 1311 1317 1327 1341 1354 1367 1377 1383 1397 1410 1425 1432">forma de onda proporciona una advertencia temprana y una buena indicación de la severidad. <tspan y="1661" x="379 397 412 425 431 440 455 465 487 500 505 520 534 540 554 569 584 597 602 616 630 636 650 665 671 686 698 713 727 738 744 758 772 778 791 803 817 823 836 846 859 871 877 891 906 912 924 939 953 963 976 991 1005 1015 1028 1034 1046 1059 1074 1087 1093 1107 1122 1136 1142 1157 1170 1176 1182 1197 1208 1214 1220 1242 1257 1270 1282 1291 1306 1317 1324 1330 1343 1356">Una forma de onda en unidades de aceleración contendrá cada uno de los impactos. La <tspan y="1698" x="379 401 416 431 445 451 464 476 482 497 512 517 527 540 562 577 583 596 611 617 628 641 651 664 670 682 688 701 711 724 745 759 773 783 797 803 815 821 832 838 853 859 873 878 892 907 913 919 934 945 950 965 978 988 1003 1014 1020 1025">modulación también será claramente visible en los datos.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="388" y="425" width="1055" height="606" xlink:href="page51_data/img120.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',51)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>