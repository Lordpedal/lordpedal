]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-46 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="43" font-weight="700" y="317" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 506 521 532 544 550 563 578 588 602 613 618 633 647 653 659 672 683 688 698 712 724 738 744 756 769 780 786 801 815 821 834 839 849 862 868 877 886 900 912 926 940 955 967 973 986 991 1006 1012 1023 1038 1052 1067 1073 1088 1094 1108 1119 1125 1140 1152 1162 1175 1181 1187 1199">Los estudiantes deben ser conscientes de las técnicas de alta frecuencia disponibles para la <tspan y="437" x="180 195 209 219 233 245 256 262 277 292 297 307 321 342 357 367 379 394 407 413 428 442 448 453 468 482 492 507 520 531 541 555 560 575 589 595 601 616 627 632 642 657 672 685 707 712 726 740 750 765 776 782 797 803 809 822 827 842 856 865 879 891 903 909 924 938 944 959 973 979 984 999 1013 1023 1038 1051 1062 1072 1086 1091 1106 1120 1126">detección temprana del desgaste de los rodamientos o la detección del desgaste del <tspan y="475" x="180 190 205 220 233 255 260 274 288 298 313 319 332 347 352 362 377 392 405 427 432 446 460 470 485 496 502 517 530 536 551 564 570 583 589 601 615 621 636 648 654 669 682 696 702">rodamiento en rodamientos de baja velocidad. <tspan font-family="F5" y="513" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 570 581 587 601 611 626 641 647 661 683 696 707 713 718 733 746 761 767 781 793 803 815 830 845 856 862 875 890 896 902 915 921 943 956 971 977 989 995 1009 1024 1030 1044 1058 1064 1077 1083 1093 1106 1117">Los estudiantes deben entender los problemas involucrados en la medición de altas <tspan y="551" x="180 189 199 213 225 239 253 268 279 285 298 309">frecuencias <tspan font-family="F7" y="588" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 314 329 339 352 357 371 377 391 405 411 417 428 442 457 468 482 492 499 505 513 519 525 534 544 559 570 577 583 592 601 615 627 641 655 670 682 688 700 706 721 735 740 762 776 790 801 810 820 834 849 856 861 876 886 900 914 920 942 947 962 975 990 996 1009 1015 1020 1030 1045 1060 1073 1094 1100 1114 1128 1138 1153 1160">Montaje del sensor, filtros, frecuencia de muestreo, proximidad al rodamiento, <tspan y="626" x="276 286 299 313 328 343 349 364 369 384 397 419 425 437 451 458 464 477 487 499 505">rango dinámico, etc. <tspan font-family="F5" y="664" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 589 595 603 617 627 640 655 667 673 686 691 705 719 729 739 752 758 764 777 788 794 804 818 829 844 850 862 875 886 892 906 920 926 939 945 955 968 974 982 992 1006 1018 1032 1045 1060 1072 1078 1091 1097 1102">Los estudiantes deben entender la diferencia entre las técnicas de alta frecuencia   <tspan font-family="F7" y="702" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 313 328 334 346 352 366 381 387 401 415 421 435 450 465 478 489 495 509 523 529 543 554 563 577 590 600 612 627 633 648 653 663 677 688 698 711 733 747 761 771 784 791 797 811 821 827 833 839 851 864 878 893 908 914 920 933 939 947 957 971 983 997 1010 1025 1037 1043 1056 1062 1077 1089 1099 1113 1123 1136 1142 1148 1162 1176 1182">Medición de ondas de esfuerzo directamente, utilizando la frecuencia natural del <tspan y="740" x="276 287 301 316 327 342 352 358 364 379 392 414 429 444 458 464 477 492 507 521 527 539 553 566 572 587 601 607 621 631 637 650 655 665 678 684 693 702 716 728 742 756 771 783 789 802 807 822 836 850 856 867 881 887 908 923 938 952 958 971 978 983">sensor, demodulando cualquier alta frecuencia que se modula.  <tspan font-family="F5" y="778" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 589 602 624 639 654 668 674 687 699 705 720 734 740 755 761 774 789 802 817 823 835 849 863 873 886">Los estudiantes deben entender la demodulación o envolvente <tspan font-family="F7" y="816" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 328 343 349 358 372 387 399 405 419 434 446">Cómo funciona <tspan font-family="F7" y="853" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 328 343 349 361 375 390 399 405 420 433 443 456 466 472 478 491 496 511 521 535 549 564 577 582 592 601 607 612 622 632 647 658 664 670">Cómo configurar la prueba (filtros, F<tspan font-family="F36" font-size="17" y="857" x="683 697 705">max<tspan font-family="F0" font-size="27" y="853" x="714 721 727 740 759 775 782 787 801 811 823 829 839 845 850">, LOR, etc.)   <tspan font-family="F7" y="891" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 328 343 349 354 369 379 392 402 416 426 439 449 462 472 478 484 499 510 515 530 543 553 568 578">Cómo interpretar los datos <tspan font-family="F5" y="929" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 576 598 613 619 625 638 649 654 664 678 690 704 710 722 735 746 752 767 781 787 800 805 815 828 834 843 852 866 878 892 906 921 933 939 951 957 971 986 998 1011 1017 1029 1044 1050 1062 1076 1091 1097 1103 1116">Los estudiantes deben entender cómo las técnicas de alta frecuencia encajan con la <tspan y="967" x="180 194 205 215 225 238 247 261 275 281 294 300 314 328 342 356 366 379 385 391 405 419 425 439 453 463 477 489 500 506 521 536 541 556 570 576 581 596 610 621 636 649 660 669 683 689 703 717 723 729 739 753 768 781 803 809 822 837 847 861 867">estrategia general de detección del desgaste del rodamiento. <tspan font-family="F13" font-size="43" font-weight="700" y="1051" x="132 152 172 182 191 211 228 235 257 278 285 301 323 346 365 399 409 429 451 465 488 505 512 532 555 563 573 593 600 614 634 650 667 688 703 723 731 751 765 785 808 827">Fallas de rodamientos en la tercera etapa <tspan font-family="F0" font-size="27" font-weight="400" y="1132" x="132 145 160 171 177 188 194 209 223 229 242 257 267 281 292 297 312 326 341 351 366 377 382 392 406 417 431 453 466 481 487 493 506 517 523 535 548 558 571 582 592 605 615 621 632 642 648 660 673 684 690 705 720 730 744 754 767 779 794 807 818 824 836 850 863 878 893 908 914 927 942 948 957 972 987 1000 1022 1028 1041 1056 1065 1080 1086 1097 1111">Los siguientes puntos resumen las características observadas cuando un rodamiento se <tspan y="1170" x="132 146 161 173 187 201 215 225 235 247 253 267 281 287 293 306 312 322 335 345 357 370 380 393 399 412 422 435 450 463 469">encuentra en la tercera etapa: <tspan font-family="F5" y="1240" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 210 225 240 246 268 281 292 298 309 315 329 344 350 359 365 377 389 399 405 418 433 439">Daño más significativo: <tspan font-family="F7" y="1278" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 282 299 313 319 334 347 361 376 387 393 415 428 443 458 467 481 492 498 511 517 532 544 559 574 585 591 613 626 637 643 654 659 674 689 695 704 710 722 734 744 750 763 778 788"> De daños menores a daños más significativos <tspan font-family="F7" y="1315" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 296 302 312 327 342 355 376 382 396 410 420 435 441 456 470 483 498 512 518 527 540 546 552 565 574 580 595 609 614 636 650 662 677 690 701 707 729 742 756 770 780 793 804 809 824 839 849 854 876 890 902 917 930 941 947 957 970 982 996 1011 1025 1035">El rodamiento puede fallar de muchas maneras por muchas razones <tspan font-family="F5" y="1354" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 212 225 231 246 256 269 281 287 301 316 322 336 350 356 378 391 404 410 423 429 439 452 458 466 476 490 502 516 529 544 556 562 575 581 592 598 613 627 640 646 659 673 695 709 723 733 746 760 775 790 796 809 824 830 843 865 880 886 891 901 915 930 936">La vibración de muy alta frecuencia sigue aumentando en amplitud. <tspan font-family="F5" y="1393" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 220 231 246 260 272 281 291 306 312 326 340 346 359 374 387 402 408 420 434 448 458 472 477 487 502 515 537 552 567 581 587 600 612 618 633 647 657 663 674 687 697 710 716 730 738 752 764 774 780 793 807">El espectro de envolvente (demodulación) será efectivo <tspan font-family="F7" y="1431" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 304 315 321 330 336 342 352 362 377 388 393 408 422 437 450 465 471 483 497 512 521 526 541 555 565 578 588 598 612 618 630 645 654 664 678 689 699 712 734 747 762 772 785">Los filtros deben configurarse correctamente <tspan font-family="F5" y="1469" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 240 253 263 273 287 302 316 327 333 345 351 364 375 381 393 408 419 425 438 453 465 475 489 501 514 529 535 548 563 568 582 588 594 608 619 634 648 659 669 679 693 699">Los patrones clásicos aparecen en el espectro: <tspan font-family="F7" y="1507" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 303 325 339 354 360 372 387 398 403 418 432 447 452 467 482 488 501 507 513 534 549 562 574 584 599 609">Armónicos debido a impactos <tspan font-family="F7" y="1544" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 314 329 343 349 362 374 380 395 410 415 425 440 452 467 482 495 506 512 518 531 541 554 564 577 583 597 608 617 623 638 651 666 672 687 702 708 720 726 738 751 773 788 794 809 820 826 838 844 856 862 868 880 895 906 911 925 939 945 951 964 970 982 995 1004 1019 1031">Modulación (bandas laterales) debido a cambios cíclicos en la carga <tspan y="1598" x="132 146 152 158 172 183 198 212 224 233 243 258 264 278 288 294 307 322 336 346 359 365 387 401 413 419 425 447 462 476 486 496 508 523 533 546 553 559 573 579 585 599 610 624 638 650 659 669 684 690 704 718 724 737 749 763 769 782 792 805 817 823 837 852 858 870 876 890 896 902 916 927 941 955 967 976 986 1001 1007 1021 1035 1041 1054 1068 1074 1089 1100 1106 1121 1134 1149 1154 1169 1183">El espectro es ahora muy importante. El espectro de aceleración y el espectro de velocidad de <tspan y="1635" x="132 142 156 170 176 187 197 206 221 227 242 256 270 284 298 313 318 333 346 361 374 384 390 411 426 437 447 457 469 484 499 505 520 526 538 553 564 569 583 598 604 610 623 634 640 648 658 672 684 698 711 726 738 744 757 768 774 788 802 808 823 837 845 859 871 881 896 901 916 930 936 941 951 966 981 994 1016 1021 1035 1049 1059 1074 1081 1086 1101 1115 1124 1139 1144 1159 1174">registro pueden haber mostrado picos en las frecuencias de defecto del rodamiento, pero no <tspan y="1673" x="132 147 160 173 178 193 207 222 235 241 256 269 275 290 304 318 324 338 343 349 363 374 389 403 414 424 434 449 454 469 483 488 501 515 521 536 548 554 569 581 596 602 611 625 640 654 664 677 683 698 710 720 730 744 759 773 784 789 804 818 824 836 842 857 867 880 892 898 912 927 933 948 962 975 981 987 1001 1016 1022 1034 1047 1061 1067 1073 1086 1092 1101 1114 1120 1126 1139 1146">hay duda de que el espectro de velocidad tendrá patrones de vibración que indican la falla. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="1074" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClic