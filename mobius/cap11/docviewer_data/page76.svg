]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 11-76 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="600" x="1196"> <tspan font-family="F21" font-size="24" y="646" x="273 284 288 300 312 320 332">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="337"> <tspan font-family="F21" font-size="24" font-weight="400" x="337 344 351 357 365 377 388 392 404 408 420 425 429 440 445 454 466 470 478 490 502 515 527 531 550 563 574 583 591 599 611 615 620 633 642 646 657 665 685 697 710 714 725 737 747 751 764 775 779 785 797 807 811 819 832 844 855 875 879 891 903 911 924 933 937 949 953 972 983 993 997 1010 1022 1026 1037 1050 1061 1067">11-103 – El alto rango muestra los armónicos de los rodamientos a más de 50x. <tspan font-family="F39" font-size="27" font-weight="700" y="699" x="132 142 159 174 189 203 217 223 237 248 258 271 285 291 298 311 322 328 343 356 370 385 398 409 415 422 435 445 459 469 482 489 503 513">¿Dónde están las bandas laterales?<tspan font-family="F0" font-weight="400" x="523 529">  <tspan font-family="F39" font-weight="700" x="534"> <tspan font-family="F0" font-weight="400" y="769" x="132 155 161 171 184 198 213 228 234 248 262 268 280 293 303 315 328 334 340 355 366 372 387 399 409 424 435 442 448 453 468 480 486 500 511 526 532 546 560 566 580 591 603 616 622 635 641 647 662 677 689 699 705 714 736 742 754 767 774 779 794 809 814 829 842 855 860 875 888 903 918 931 942 948 954 966 976 990 1000 1013 1018 1032 1043 1049 1058 1072 1086 1095 1105 1119 1130 1137">Mirando de cerca los datos, incluso en escala logarítmica, no hay bandas laterales fuertes. <tspan y="806" x="132 142 157 172 194 208 214 229 243 257 272 285 291 302 316 325 331 345 356 366 380 390 396 412 426 438 452 465 475 490 503 509 524 538 552 558 564 577 588 594 609 621 636 651 664 675 681 687 700 710 723 733 746 752 766 777 783 798 810 823 833 843 856 871 877 888 894 899 914 926 939 945 959 974 987 993 1002 1015 1021 1027 1040 1046 1060 1074 1080 1095 1110 1116 1129">¿Cómo puede ser esto? Recuerde que las bandas laterales ocurren si hay una falla de bola <tspan y="844" x="132 142 157 170 184 199 212 223 229 235 248 258 271 281 294 300 314 325 331 346 359 365 378 391 401 407 422 428 441 456 469 475 484 497 503 509 522 528 543 557 562 577 583 594 604 617 623 628 643 652 666 675 690 703 709 718 733 746 761 776 789 800 806 812 824 834 847 857 870 876 890 901 907 922 935 941 950 965 975 982 988 1005 1017 1032 1047 1053 1068 1082 1096 1101 1115 1121 1127 1142 1147 1159 1174 1180 1195 1209">(bandas laterales de FT) o una falla de pista interna (bandas laterales de 1X). Dado que el pico de <tspan y="881" x="132 142 157 172 185 207 212 226 240 250 265 271 285 296 302 317 329 335 350 356 369 384 390 398 408 422 434 448 462 477 488 494 507 513 522 538 553 560 566 579 585 599 606 621 626 640 646 659 665 680 695 701 714 725 732 738 753 768 787 793 805 811 826 833 847 852 866 871 885 891 906 921 927 940 951 960 966 977 991 997 1008 1022 1037 1050 1060 1065 1075 1081 1094 1100 1115 1129 1143 1149 1154 1167">rodamiento es bajo en frecuencia (BPI a 0.6 x # bolas, BPO a 0.4 x # bolas) se sugeriría que la <tspan y="918" x="132 141 154 160 166 179 185 199 210 220 233 239 253 267 273 279 292 298 313 319 330 340 353 358 372 385 395 408 418 433 446 452 458 475 486 492 497 512 526 540 546 561 573 586 592 604 614 636 651 665 671 683 698 709 716 722 733 748 754 769 775 790 804 817 823 838 852 858 873 885 898 904 919 931 946 961 974 985 991 997 1010 1020 1033 1043 1056 1062 1076 1087 1093">falla está en la pista externa. Así que hay armónicos, sólo que no hay bandas laterales. <tspan y="1319" x="1184"> <tspan font-family="F21" font-size="24" y="1365" x="153 164 168 180 192 200 212">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="217"> <tspan font-family="F21" font-size="24" font-weight="400" x="217 224 231 237 245 257 269 274 285 290 305 318 322 334 346 356 361 373 384 397 409 421 430 434 439 450 459 470 478 489 494 505 515 520 524 537 546 554 565 570 581 591 595 607 619 631 635 642 653 658 663 675 679 692 703 708 721 725 734 742 754 758 770 781 789 800 808 821 832 837 849 862 873 877 886 890 903 907 917 928 948 959 971 980 991 996 1008 1021 1025 1036 1047 1055 1059 1071 1075 1087 1099 1103 1114 1134 1146 1151 1155 1164 1176 1188">11-104 – No hay bandas laterales. Esta es una falla de pista externa que típicamente no varía en amplitud <tspan y="1400" x="524 534 546 566 578 583 592 597 601 606 619 623 635 646 657 669 673 678 689 694 706 711 720 728 739 744 748 760 769 780 788 800 811 817">como si lo hace la pista interna. <tspan font-family="F0" font-size="27" y="1451" x="132 146 160 174 189 202 208 221 236 242 254 268 281 296 306 319 325 340 354 367 373 387 401 423 438 449 455 466 472 487 501 507 519 532 547 560 572 586 597 603 617 631 637 652 665 675 688 698 720 725 740 753 763 769 775 787 802 817 823 834 840 853 863 873 886 892 904 918 933 942 948 961 976 988 1001 1007 1013 1019 1032 1038 1053 1065 1075 1089 1099 1112 1118 1132 1143 1156 1162 1177 1191">Tenga en cuenta que hemos sido capaces de determinar, con cierta confianza, la naturaleza de <tspan y="1489" x="132 138 151 157 166 179 185 191 204 210 221 227 242 248 259 265 280 294 300 313 323 336 342 353 366 381 394 404 410 425 439 453 458 468 483 498 511 533 538 552 566 576 591 597 611 621 631 644 650 655 670 681 691 704 710 723 738 753 758 772 787 793 799 812 817 839 852 867 881 887 902 915 921">la falla sin siquiera saber qué rodamiento está instalado en la máquina. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="634" height="268" transform="scale(1.657729, 1.205224) translate(87.469077,230.662539)" xlink:href="page76_data/img195.png"/><image x="0" y="0" width="681" height="237" transform="scale(1.508076, 1.506329) translate(104.106134,639.302521)" xlink:href="page76_data/img196.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',76)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>