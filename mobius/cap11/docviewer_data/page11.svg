]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="716" x="1341"> <tspan font-family="F21" font-size="24" y="762" x="665 676 680 692 704 712 724">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="729"> <tspan font-family="F21" font-size="24" font-weight="400" x="729 736 743 749 757 769 773 789 801 806 818 830 838 850 854 867 878 883 887 896 908 920 931 951 956 967 979 988 1000 1005 1016 1029 1033 1044 1050 1054 1065 1070 1083 1087 1098 1118 1122 1134 1146 1154 1167">11-10 Holgura del rodamiento en el alojamiento <tspan font-family="F0" font-size="27" y="1217" x="1342"> <tspan font-family="F21" font-size="24" y="1262" x="716 727 731 743 755 763 775">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="780"> <tspan font-family="F21" font-size="24" font-weight="400" x="780 787 794 800 808 815 820 832 844 849 857 869 877 888 893 905 917 921 929 942 954 965 985 989 1001 1013 1021 1034 1038 1050 1062 1067 1078 1083 1088 1100 1104 1116">11-11 Soltura de rodamiento en el eje <tspan font-family="F13" font-size="43" font-weight="700" y="1346" x="378 397 417 440 456 466 488 511 518 541 549 566 588 603 619 628 648 670 685 706 713 734 755 772 793 809 819 838 858 874">Tensión o corriente excesivas <tspan font-family="F0" font-size="27" font-weight="400" y="1427" x="378 392 398 404 413 419 433 439 454 460 475 489 495 507 521 531 540 546 560 574 584 598 603 618 624 638 644 650 663 678 683 693 706 712 726 731 745 759 770 784 795 801 814 829 834 844 858 869 884 898 909 915 928 934 956 970 984 994 1008 1014 1026 1040 1052 1067 1082 1097 1102 1117 1130 1142 1148 1159 1174 1180 1190 1204 1214 1227 1233 1247 1253 1268 1283 1288 1303 1317 1327 1340 1346 1359 1373 1385 1398 1409 1415 1428 1441 1451">El flujo de corriente o el voltaje excesivo (especialmente cuando hay soltura o holgura excesiva) <tspan y="1465" x="378 393 406 421 434 444 456 471 477 491 506 511 521 536 551 563 585 591 604 619 629 644 650 656 669 682 688 700 715 724 734 740 753 768 777 791 797 812 826 839 854 868 874 883 889 903 909 918 924 939 953 964 978 992 998 1004 1017 1023 1038 1044 1054 1064 1077 1083 1088 1103 1113 1126 1136 1151 1163 1170 1176 1189 1195 1204 1214 1227 1240 1254 1265 1270 1285 1299 1305 1311 1326 1337">dañarán un rodamiento. La corriente puede fluir desde la pista interna, a través de los <tspan y="1502" x="378 392 398 412 434 447 462 472 487 498 503 513 528 543 555 570 580 594 605 611 623 629 635 648 654 669 675 686 696 709 714 728 741 751 764 774 789 802 808 814 829 835 847 860 875 889 899 911 917 932 946 960 974 988 994 1009 1021 1035 1044 1054 1060 1069 1075 1087 1101 1114 1129 1144 1159 1164 1179 1192 1204 1210 1224 1239 1244 1259 1269 1281 1296 1302 1316 1322 1331 1345 1354 1368 1383 1395 1400 1413 1419 1425 1440 1454">elementos rodantes a la pista externa. Picadura puede ocurrir cuando hay un gran diferencial de <tspan y="1540" x="378 391 406 412 422 435 441 455 460 474 488 498 508 521 527 533 546 557 563 578 584 595 605 618 629 634 648 654 665 680 686 697 712 725 736 743 756 766 778 793 804 810 823 838 847 857 871 877 883 896 901 916 922 933 943 956 961 974 980 986 1001 1012 1018 1032 1037 1051 1073 1086 1101 1111 1126 1137 1142 1152 1167 1182 1194 1209 1219 1233 1243 1249">voltaje entre las pistas – chispas/arcos entre la pista y los elementos rodantes. <tspan y="1609" x="378 391 404 410 421 435 450 464 474 483 489 501 507 520 526 541 555 569 584 597 603 618 631 640 654 666 680 689 695 709 715 729 740 755 770 781 794 807 813 828 834 843 857 871 885 895 901 914 929 935 949 958 972 983 993 1008 1014 1028 1043 1058 1072 1078 1091 1106 1121 1127 1141 1147 1161 1167 1180 1193 1206 1220 1235 1249 1255 1261 1278 1284 1296 1310 1325 1334 1340 1355 1369 1382 1394 1399 1414 1429">La superficie puede parecer “lechosa” o tener un efecto ondulado o “lavado”. A continuación <tspan y="1646" x="378 389 403 409 431 445 459 470 480 490 502 508 522 537 543 556 562 576 598 613 619 634 640 652 658 671 682 688 700 714 720">se muestra un ejemplo clásico. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1369" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="707" height="368" transform="scale(1.196605, 1.195652) translate(414.50591,232.509091)" xlink:href="page11_data/img22.png"/><image x="0" y="0" width="723" height="364" transform="scale(1.174274, 1.173077) translate(421.537102,674.295082)" xlink:href="page11_data/img23.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
