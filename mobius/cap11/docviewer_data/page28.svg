]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-28 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="313" x="383 406 425 445 463 477 485 504 521 528 546 560 572 591 608 621 636 655 670 677 690 709 729 737 751 770 784 792 811 829 836 851 870 890 909 928 946 959">Ondas de esfuerzos (pulsos de choque) <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="388" x="133 146 159 170 176 191 206 221 234 245 251 265 279 285 299 310 319 333 347 357 369 384 395 401 411 425 431 445 455 470 485 499 511 524 539 545 558 573 579 601 614 629 643 648 663 676 686 692 705 710 720 734 744 757 767 773 786 799 805 817 831 843 858 873 888 893 907 913 919 931 946 960 970 983 995 1005 1020 1025 1040 1054 1060 1081 1095 1105 1118 1124 1130 1143">Las ondas de esfuerzos se producen en maquinaria rotativa cuando el contacto de metal a <tspan y="425" x="133 155 169 179 192 198 204 215 229 234 244 258 271 277 283 295 308 313 327 342 347 357 372 387 400 421 427 441 455 465 480 491 496 509 515 528 543 557 567 580 595 608 613 627 638 644 657 663 678 690 700 710 715 725 731 745 759 765 774 787 793 799 812 823 829 841 856 878 893 899 905 926 941 954 966 976 991 997 1003 1012 1025 1035 1040 1055 1068 1075 1081 1089 1099 1105 1117 1129 1135 1149 1164 1171">metal se realiza en rodamientos y engranajes a partir de fallas como impacto, fatiga, fricción, <tspan y="463" x="133 146 161 171 176 190 200 213 235 240 254 268 278 293 300 305 315 330 342 355 377 383 396 411 421 435 441 454 459 474 488 498 513 526 537 547 561 567 580 594 604 617 628 634 647 662 668 674 689 703 716 730 745 760 766 780 795 801 816 828 841 847 856 869 875 881 894 905 912 918 924 937 943 949 963 978 987 993 1005 1018 1030 1036 1051 1065 1071 1084 1106 1121 1130 1140 1145 1160 1174 1187">agrietamiento, rozamiento y desgaste abrasivo. Cuando no hay fallas, la lubricación amortigua <tspan y="500" x="133 139 152 163 169 180 194 209 223 233 242 248 260 266 280 291 297 318 332 342 355 361 367 379 392 403 409 423 437 443 449 461 476 490 500 513 525 535 549 556 562 577 591 604 618 633 648 654 660 673 684 690 701 715 730 744 754 762 768 780 786 800 811 817 828 842 847 862 875 890 902 917 923 938 944 955 968 974 987 1002 1016 1026 1039 1045 1051 1064 1070 1076 1090 1105 1115 1121 1133 1145 1157 1163 1178 1193 1200">las superficies metálicas del contacto. Cuando las superficies se dañan o se agota la lubricación, <tspan y="538" x="133 144 158 164 179 189 203 218 232 244 258 264 276 291 305 315 328 340 350 365 370 392 406 416 429 435 441 463 477 487 500 506 511 524 530 544 559 569 575 581 595 601 611 624 638 648 663 669 683 698 713 726 737 742 757 771 777 791 802 811 825 838 848 860 875 886 892">se produce contacto metal-metal y por lo tanto ondas de esfuerzos. <tspan y="1117" x="933"> <tspan font-family="F19" font-size="24" y="1163" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 700 712 725">11-30 <tspan font-family="F18" font-size="27" y="1216" x="133 147 153 159 171 186 201 211 224 235 245 260 266 279 294 303 313 327 332 347 362 373 379 390 404 419 433 443 451 457 469 475 489 500 506 520 530 545 560 574 586 599 605 619 634 640 651 666 681 696 710 724 730 744 750 764 779 794 807 813 827 841 847 861 871 885 896 902 916 931 937 952 966 980 986 996 1010 1016 1029 1035 1049 1055 1068 1073 1088 1102 1108 1114 1129 1142 1157 1167 1182">El contacto entre dos superficies produce un choque u onda de presión que se aleja del punto <tspan y="1253" x="133 148 162 168 180 195 209 219 232 244 254 268 274 287 293 315 329 342 348 361 366 376 389 395 408 422 428 443 455 460 475 488 503 509 515 529 540 550 563 569 583 598 613 626 631 646 660 666 680 690 704 715 721 735 750 756 767 781 787 793 799 812 834 847 852 867 882 897 909 915 930 944 949 963 974 983 997 1011 1021 1033 1048 1054 1060 1077 1091 1102 1117 1131 1145 1155 1161 1176 1190">de contacto a muy alta velocidad. Esta onda de presión se llama onda de esfuerzo. Después de <tspan y="1291" x="133 148 162 176 182 188 201 207 222 237 252 264 270 285 299 304 318 329 338 352 366 376 388 403 408 423 436 447 460 467 473 479 492 498 511 517 531 541 554 566 572 586 601 607 618 632 644 658 672 687 700 710 716 729 734 749 763 777 792 806 811 826 838 852 862 871 877 887 893 907 922 932 937 951 957 963 972 986 995 1005 1020 1032 1046 1057 1072 1077 1090 1096 1102 1115">que la onda de esfuerzo pasa, la vibración secundaria puede ocurrir por el retroceso y la <tspan y="1328" x="133 143 157 168 183 198 210 225 237 243 256 262 274 287 301 312 325 340 353 359 374 388 398 404 418 424 429 435 457 472 485 497 507 521 528 534 547 560 566 581 594 604 617 629 635 650 664 670 685 699 705 711 724 729 744 759 774 786 792 807 821 826 840 851 860 874 888 898 910 925 930 944 955 961 983 997 1010 1016 1028 1042 1052 1062 1074 1080 1094 1108">resonancia causada por el impacto. La duración de la onda de esfuerzo es muy corta en <tspan y="1366" x="133 145 160 182 197 210 220 233 245 251 265 280 286 298 313 327 333 339 352 358 371 377 391 401 414 426 432 446 461 467 478 492 504 518 532 547 560 570 576 589 595">comparación con la vibración secundaria. <tspan y="1435" x="133 148 161 171 184 190 203 209 220 234 247 253 259 271 284 294 300 313 328 341 347 362 376 391 404 410 424 438 444 458 469 478 492 506 516 528 542 549 555 570 575 589 604 615 628 634 648 662 668 683 696 702 715 725 731 743 756 769 779 785 799 814 826 832 847 860 870 876 889 895 908 923 929 943 958 963 977 988 998 1011 1025 1040 1054 1068 1075 1081 1094 1107 1113 1127 1142 1156 1169 1175 1186 1200">Para visualizar una onda de esfuerzo, piense en dejar caer una perla en un estanque. La onda se <tspan y="1472" x="133 155 169 183 196 210 215 230 243 255 261 274 280 293 302 316 330 340 353 358 372 387 392 402 417 432 445 456 462 468 481 492 498 512 518 527 541 553 565 571 586 600 614 625 631 646 660 671 685 699 705 720 734 749 763 777 783 789 802 808 823 836 846 852 865 871 884 899 908 918 933 938 952 967 972 986 992 998 1011 1026 1040 1053 1059">mueve hacia afuera en todas las direcciones desde donde la perla entró en el agua. <tspan y="1542" x="133 146 159 170 176 191 206 221 234 245 251 262 276 282 287 296 306 319 334 340 353 367 373 379 393 399 414 425 430 445 459 465 471 484 493 507 520 526 540 554 560 569 582 588 594 607 613 626 632 638 651 657 670 684 690 705 717 722 737 750 765 770 785 799 805 811 822 836 851 857 872 887 892 906 921 926 940 946 952 974 987 997 1010 1016 1022 1035 1041 1054 1060 1075 1090 1104 1111 1120 1135 1142 1156 1171 1186">Las ondas se irradian lejos del área de falla a la velocidad del sonido en el metal a 5,000-10,000 <tspan y="1579" x="133 148 154 168 179 186 197 211 226 240 254 269 284 291 296 313 319 340 354 369 374 389 402 408 423 437 451 457 463 476 487 493 507 522 537 550 561 567 581 595 601 615 626 635 649 663 673 685 699 705 716 730 736 758 772 786 798 812 826 832 845 851 860 870 883 896 910 921 927 941 955 961 967 980 986 1008 1021 1036 1050 1055 1070 1083 1090 1096 1102 1115 1126">pies/segundo. A medida que las ondas de esfuerzo se mueven a través de la máquina, las <tspan y="1617" x="133 142 152 166 178 192 206 221 232 238 251 262 268 283 296 306 319 329 342 348 362 373 379 390 404 409 423 437 449 454 464 477 492 498 504 510 525 531 546 560 574 579 589 603 614 628 634 644 657 662 676 691 697 703 716 722 737 749 762 772 781 795 810 822 828 841 846 861 875 881 893 899 914 924 937 949 954 969 984 990 1000 1014 1026 1040 1055 1070 1082 1092 1098 1111">frecuencias naturales se excitan, lo que resulta en la ocurrencia de vibración secundaria <tspan y="1654" x="133 143 153 167 178 192 207 220 235 246 252 265 275 281 287 300 313 319 332 347 361 370 385 391 404 409 424 438 444 450 463 469 483 498 513 526 531 546 560 566 575 589 602 612 624 639 645 659 665 676 698 704 719 732 745 759 764 774 787 802 808 823 836 857 871 885 895 909 915 921 936 949 959 972 977 992 1007 1022 1035 1045 1051 1072 1086 1101 1106 1116 1127 1141">(resonancia). La energía de la onda de fuerzo disminuye rápidamente. Para poder medirse <tspan y="1692" x="133 147 156 162 174 187 199 221 235 249 259 273 279 285 296 310 316 325 339 354 368 374 387 397 411 417 430 445 458 464 473 483 496 509 523 534 544 558 568 574 587 593 607 621 627 636 646 659 674 685 707 713 724 729 744 759 764 779 785 794 808 820 830 843 849 862 867 877 887 900 912 926 937 943 958 972 977 983 996 1008 1022 1032 1046 1053 1059 1072 1085 1096 1102 1116 1131 1145 1158 1169 1175 1190 1205">eficazmente, se requiere una trayectoria de transmisión directa a través del acero. Las ondas no <tspan y="1729" x="133 146 152 165 171 184 199 205 218 223 233 243 256 268 282 293 299 314 327 333 347 358 373 386 398 404 419 430 435 450 464 470 483 488 498 512 517 530 536 547 561 567 579 589 602 617 631 644 659 665 678 683 693 703 716 728 742 753 759 774 787 793 799 813 823 836 846 855 868 880 894 905 911 923 938 960 975 980 994 1008 1018 1027 1041 1047 1061 1067 1072 1086 1092 1106 1128 1141 1155 1165 1180">viajan a través de espacios de aire y se atenúan a través de interfaces como entre el elemento <tspan y="1766" x="133 143 158 173 186 200 210 224 229 242 248 254 267 273 287 293 304 314 327 334 340 346 359 364 379 385 396 406 419 425 438 444 450 463 469 481 493 503 515 528 539 552 558 571 577 583 596 602 614 626 636 648 661 672 685 691 704 710 716 727 741 756 767 781 791 797">rodante y la pista, la pista a la carcasa y la carcasa al sensor. <tspan y="1836" x="133 148 163 178 192 214 229 240 246 260 269 275 281 287 299 312 322 327 341 352 362 375 381 386 401 410 425 434 456 469 481 487 502 516 523 529 540 546 560 566 580 602 617 629 639 653 668 675 681 695 709 724 738 760 775 786 792 803 817 831 845 855 867 877 883 897 912 925 931 942 955 965 971 984 990 1005 1018 1024 1039 1053 1064 1077 1086 1092 1107 1118 1125 1130 1146 1161 1176 1186 1199">Podemos utilizar esta información; sin embargo, debemos superar una serie de desafíos. Ahora <tspan y="1873" x="133 148 154 165 177 191 201 207 216 230 252 267 278 284 290 305 316 322 336 350 361 374 383 389 404 415 421 434 440 446 459 470 476 487 502 508 522 534 540 554 569 583 594 600">discutiremos los desafíos y las soluciones. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="413" y="585" width="514" height="526" xlink:href="page28_data/img59.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
