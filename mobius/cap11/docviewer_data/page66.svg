87 300 306 319 334 347 362 368 382 396 402 416 430 436 448 454 460 466 480 495 505 519 525 540 554 560 570 584 596 609 624 639 649 661 667 682 696 701 723 736 751 765 771 786 799 804 819 833 839 854 867 881 895 901 907 919 933 948 954 964 978 993 1006 1028 1034 1047 1062 1072 1086 1092 1104 1118 1133 1145 1159 1165 1180 1194">Los datos provienen de un cilindro de secadora de máquina de papel con rodamiento 24034 de <tspan y="934" x="133 145 158 164 178 184 198 220 234 248 258 273 284 289 299 314 329 342 356 366 380 391 397 403 421 433 446 452 466 481 486 501 515 526 540 550 564 578 593 599 621 626 640 654 664 679 685 698 713 719 725 738 744 758 764 775 785 798 804 817 831 840 854 863 878 891 897 911 916 922 936 946 960 969 984 997 1004 1010 1023 1038 1048 1054 1069 1082 1092 1107 1118 1124 1135 1149 1164 1170 1185 1198">25 elementos rodantes. Hay un desprendimiento en la pista externa e interna. Los datos son de <tspan y="971" x="133 144 158 173 183 189 203 224 239 248 262 268 283 296 302 314 329 344 356 363 368 382 396 402 417 431 444 459 473 479 491 505 515 521 534 549 562 568 579 592 602 608 622 627 642 656 662 674 684 706 721 735 741 753 768 779 785 800 813 819 828 837 844 857 869 883 890 896 910 916 922 933 938 953 967 973 986 1001 1010 1024 1030 1044 1054 1067 1076 1082 1094 1109 1114 1128 1139 1144 1158 1173 1186">septiembre de 2002. Se puede ver una serie de armónicos de 11.32x. El siguiente gráfico es una <tspan y="1008" x="133 143 157 171 186 199 214 226 232 245 251 266 279 285 291 306 317 323 338 351 360 375 386 392 405 411 417 432 438 444 457 466 481 496 501 516 530 536 542 551 557 571 593 608 622 629 635 646 659 674 688 694 709 724 729 744 758 764 770 792 804 819 832 847 861 872 877 892 906 912 917 927 942 957 970 992 997 1011 1025 1035 1050 1056 1070 1084 1093 1107 1119 1129 1142 1157 1168 1183 1190 1195">tendencia de los datos a lo largo del tiempo, seguido de imágenes del rodamiento defectuoso.  <tspan font-family="F19" font-size="24" y="1737" x="1171"> <tspan y="1781" x="514 525 529 541 553 561 573">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="578"> <tspan font-family="F19" font-size="24" font-weight="400" x="578 585 592 598 610 623 627 642 653 661 680 693 705 709 720 732 742 746 759 771 775 783 790 795 807 817 829">11-84 Harmónicos de 11.32x <tspan y="1832" x="671"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="838" width="1085" height="1" fill="#000000"/><image x="158" y="281" width="511" height="399" xlink:href="page66_data/img162.jpg"/><image x="683" y="281" width="502" height="399" xlink:href="page66_data/img163.jpg"/><image x="0" y="0" width="500" height="342" transform="scale(2, 2) translate(85.5,526)" xlink:href="page66_data/img164.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',66)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>