]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1290 1300 1318 1337 1357 1368 1387 1406 1416 1432 1449 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-7 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="561" x="1283"> <tspan font-family="F19" font-size="24" y="607" x="869 880 884 896 908 916 928">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="933"> <tspan font-family="F19" font-size="24" font-weight="400" x="933 940 947 953 966">11-4 <tspan font-family="F18" font-size="27" y="660" x="379 393 399 405 415 429 442 447 461 471 484 506 521 532 537 552 566 580 586 608 613 623 636 646 652 658 671 677 688 702 716 730 740 749 755 767 772 786 792 806 820 826 832 842 856 871 884 906 912 925 940 950 964 970 983 989 1000 1015 1024 1034 1048 1057 1063 1078 1091 1097 1112 1118 1131 1146 1152 1167 1181 1191 1205 1219 1229 1243 1248 1270 1276 1288 1298 1313 1324 1336 1351 1365 1371 1386 1393">Si tuviéramos que mirar la superficie del rodamiento y correr bajo un potente microscopio, <tspan y="698" x="379 392 406 416 422 435 457 472 483 488 503 517 531 537 551 557 562 572 587 602 615 636 642 655 670 680 695 700 715 730 736 750 760 766 781 794 804 813 827 839 849 862 883 897 911 921 935 941 947 953 964 978 984">veríamos que el rodamiento no es perfectamente liso. <tspan y="1181" x="1309"> <tspan font-family="F19" font-size="24" y="1227" x="869 880 884 896 908 916 928">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="933"> <tspan font-family="F19" font-size="24" font-weight="400" x="933 940 947 953 965">11-5 <tspan font-family="F18" font-size="27" y="1280" x="379 397 410 423 428 443 457 472 482 497 508 514 527 532 542 557 568 574 586 592 607 620 626 641 652 658 671 686 692 704 717 732 744 750 761 775 790 804 814 823 829 841 846 860 867 873 887 892 898 907 917 930 945 958 964 979 985 999 1013 1019 1025 1031 1045 1060 1070 1076 1088 1100 1115 1124 1138 1144 1158 1169 1175 1197 1209 1224 1233 1247 1262 1275 1285 1290 1304 1315 1328 1339">Hay puntos altos y bajos en cada superficie. El trabajo del lubricante es mantener esas <tspan y="1317" x="379 390 404 419 433 443 452 458 470 476 490 501 507 518 531 546 559 569 582 597 610 621 627 633 648 661 671 686 692 706 716 726 739 761 776 787 793 808 820 835 841 854 869 884 898 904 919 933 938 948 963 969 982 992 1005 1020 1032 1038 1051 1062 1067 1089 1103 1116 1122 1136 1146 1156 1165 1179 1191 1206 1219 1230 1237 1243 1257 1262 1268 1282 1293 1308 1321 1333 1339 1354 1359 1373 1387 1396 1406 1420 1426 1432 1445 1456">superficies separadas. Pero estamos hablando de tolerancias muy estrechas. El espacio entre las <tspan y="1355" x="379 394 409 420 426 437 451 466 480 490 499 505 517 522 536 547 553 567 578 584 606 619 632 638 653 666 681 695 709 724 738 745 751 766 773 785 791 806 828 834 848 854 866 881 896 902 907 922 929 934 941 955 961 967 982 988 1000 1022 1036 1045 1055 1070 1076 1090 1104 1110 1124 1138 1144 1156 1169 1184 1198 1204 1210 1225 1230 1245 1259 1281 1294 1309 1324 1329 1343 1354 1360 1374 1389">dos superficies es muy pequeño: 0.5 µm o 20µ in. ¡El diámetro de un cabello humano es 40 <tspan y="1392" x="379 392 406 418 432 443 449 471 484 495 500 515 525 537 552 567 581 586 601 615 629 635 649 660 673 679 693 704 719 732 744 750 765 771">veces más grande que ese espacio! </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="554" y="281" width="722" height="274" xlink:href="page7_data/img11.jpg"/><image x="528" y="745" width="774" height="430" xlink:href="page7_data/img12.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
