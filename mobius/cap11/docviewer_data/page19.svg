 1310 1316 1324 1334 1348 1360 1374 1388 1402 1414 1420 1433 1444">También es útil saber que los rodamientos de la misma serie de dimensiones tienen frecuencias <tspan y="891" x="379 394 408 414 428 442 451 465 477 487 501 507 529 543 556 562 573 579 600 606 612 625 635 649 660 666 672 686 692 698 709 722 737 751 766 781 795 801 807 822 833 839 849 862 872 884 897 907 922 933 939 954 959 974 979 989 1004 1015 1021 1036 1050 1055 1061 1076 1090 1112 1125 1135 1150 1155 1170 1184 1189 1199 1214 1229 1242 1264 1269 1283 1297 1307 1322">de defecto muy similares. El segundo los terceros dígitos del número de rodamiento <tspan y="928" x="379 389 403 417 427 441 452 465 480 490 502 517 523 529 542 548 561 576 587 602 616 626 639 644 657 663 677 683 688 703 709 722 744 757 767 777 791 797 812 826 832 837 847 862 877 889 911 917 930 945 955 970 976 982 988 1002 1007 1013 1028 1042 1048 1062 1073 1083 1096 1102 1113 1126 1141 1155 1165 1179 1185 1200 1214 1220 1225 1240 1254 1276 1289 1299 1314 1320 1334 1348">representan la anchura y el diámetro del rodamiento.  Si no está seguro del número de <tspan y="966" x="379 389 404 419 432 454 459 473 487 497 512 518 531 545 558 570 580 595 601 607 622 635 645 660 666 677 687 701 715 720 735 749 763 769 781 795 810 825 837 851 857 863 876 882 893 906 916 922 935 941 956 970 975 990 996 1018 1031 1046 1057 1063 1077 1092 1106 1117 1124 1129 1144 1158 1172 1187 1201 1206 1221 1235 1246 1258 1271 1281 1287 1293 1306 1312 1327 1340 1351 1365 1370 1385 1398">rodamiento exacto, pero cree que conoce la serie de dimensiones, puede buscar la base de <tspan y="1003" x="379 394 407 417 432 443 449 464 477 483 493 507 522 535 557 563 576 591 601 616 627 632 647 660 670 683 689 703 718 728 741 756 769 779 785 799 814 827 832 846 857 867 873 895 908 920 926 940 955 960 975 989 995 1001 1014 1025 1031 1039 1049 1063 1075 1089 1103 1118 1129 1135 1148 1159 1165 1180 1194 1199 1214 1228 1237 1251 1262 1272 1287 1293">datos de rodamientos para obtener una estimación de las frecuencias de defecto. <tspan y="1072" x="379 393 404 414 429 435 450 464 470 484 495 501 515 530 543 549 560 566 580 595 606 612 625 631 644 658 671 683 693 706 713 718 733 747 757 771 777 792 806 820 834 848 854 867 880 894 909 921 931 937 959 973 985 999 1014 1020 1031 1037 1043 1057 1068 1078 1091 1106 1112 1126 1141 1147 1161 1172 1182 1194 1200 1211 1225 1240 1253 1263 1278 1284 1298 1312 1318 1333 1347 1361 1367 1373 1388 1398">Esto no es una ciencia exacta, pero puede ayudar mucho si usted no está seguro de que los <tspan y="1110" x="379 391 404 426 441 447 462 473 479 493 507 513 527 533 539 553 564 578 592 604 613 623 638 644 659 673 687 692 706 717 727 740 746 761 776 786 800 810 823 835 850 865 879 885 899 910 920 932 947 953 962 976 982 995 1007 1013 1028 1043 1055 1070 1085 1096 1102 1114 1129 1143 1149 1163 1178 1183 1193 1208 1223 1236 1258 1263 1277 1291 1301 1316 1322 1334 1348 1363 1369 1383 1389">cambios en el espectro que está observando están relacionados con un rodamiento con el <tspan y="1147" x="379 392 406 428 442 457 467 482 487 502 516 522 527 542 556 567 582 595 606 615 629 635">aumento del desgaste. <tspan y="1831" x="1125"> <tspan font-family="F19" font-size="24" y="1877" x="865 876 880 892 904 912 924">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="929"> <tspan font-family="F19" font-size="24" font-weight="400" x="929 936 943 949 957 970">11-18 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="465" height="182" transform="scale(2.193548, 2.197802) translate(185.544118,126.49)" xlink:href="page19_data/img37.png"/><image x="712" y="1194" width=