]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-47 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="27" y="677" x="916 1438 1444">   <tspan font-family="F19" font-size="24" y="723" x="863 874 878 890 902 910 922">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="927"> <tspan font-family="F19" font-size="24" font-weight="400" x="927 934 941 947 958 971">11-54 <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="802" x="585 602 620 629 637 656 664 683 701 708 727 735 750 762 781 788 805 824 836 853 867 886 904 911 924 943 951 966 978 997 1004 1012 1032 1044 1061 1075 1094 1112 1120 1138 1146 1160 1178 1197 1217 1236 1249">Fallo de pista externa (pista interna girando) <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="877" x="379 393 399 405 420 432 445 451 465 480 492 498 520 534 548 559 571 584 590 603 618 624 630 643 649 664 670 681 691 703 709 723 736 746 759 769 784 797 802 812 826 836 851 866 879 894 900 913 935 949 963 973 987 992 998 1012 1023 1033 1048 1054 1067 1082 1088 1094 1107 1113 1125 1139 1154 1167 1173 1188 1201 1207 1219 1232 1241 1256 1269 1279 1285 1291 1306 1319 1333 1343 1356">Si hay una muesca en la pista externa (probablemente justo en la zona de carga), habrá <tspan y="914" x="379 392 402 424 439 453 459 471 486 497 503 518 532 537 553 568 580 599 605 619 629 643 654 667 682 692 706 717 722 736 751 757 763 778 788 794 809 822 832 847 858 864 870 885 898 908 920 926 940 962 976 990 1002 1015 1025 1032 1037 1051 1062 1068 1083 1098 1109 1115 1130 1136 1149 1155 1170 1184 1198 1204 1210 1225 1236 1242 1254 1264 1286 1301 1315 1321 1333 1348 1359 1365 1376 1390 1402 1417">armónicos de BPFO presentes en los datos. Para empezar, es posible que los armónicos sean <tspan y="952" x="379 394 408 423 429 435 449 460 466 472 487 500 510 525 531 544 550 571 585 600 606 621 633 639 654 668 682 688 694 707 713 722 735 741 747 760 766 777 791 796 811 825 836 849 858 868 883 889 895 908 914 920 935 946 952 965 975 996 1011 1026 1032 1044 1059 1070 1076 1086 1100 1106 1121 1133 1143 1156 1170 1176 1198 1211 1222 1228 1237 1251 1265 1274 1284 1298 1309 1316 1321 1334">débiles, pero a medida que la falla se desarrolla los armónicos se harán más fuertes, y <tspan y="989" x="379 394 404 419 434 447 462 468 481 503 517 531 541 555 561 574 588 610 623 638 648 660 670 683 689 695 708 714 727 749 764 770 775 785 799 814 820 833 839 860 874 889 894 909 922 928 943 957 971 977 983 996 1002 1010 1020 1034 1046 1060 1073 1088 1100 1106 1119 1125 1138 1152 1174 1187 1202 1212 1225 1231">probablemente aumentará la amplitud a medida que la frecuencia aumente. <tspan y="1440" x="1319"> <tspan font-family="F19" font-size="24" y="1486" x="864 875 879 891 903 911 923">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="928"> <tspan font-family="F19" font-size="24" font-weight="400" x="928 935 942 948 959 971">11-55 <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1565" x="581 598 616 625 633 652 660 679 697 704 723 731 746 758 777 784 801 820 832 849 863 882 900 907 920 939 947 962 974 993 1000 1017 1036 1048 1065 1079 1098 1116 1124 1142 1150 1163 1182 1201 1221 1240 1253">Fallo de pista externa (pista externa girando) <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1640" x="379 393 399 405 411 424 430 445 451 462 472 484 490 504 517 527 540 550 565 578 583 597 608 614 620 633 639 654 668 682 687 702 707 717 730 737 743 756 771 780 795 810 822 836 847 852 866 872 878 893 906 915 925 939 954 960 972 985 1007 1022 1028 1040 1050 1063 1070 1075 1089 1104 1119 1132 1145 1151 1164 1169 1184 1197 1211 1221 1234 1240 1253 1263 1284 1299 1314 1320 1332 1347 1358 1364">Si la pista externa es la que gira, entonces el patrón cambiará. Todavía habrá armónicos; <tspan y="1677" x="379 390 396 410 432 447 456 470 476 491 503 516 522 534 544 566 581 595 601 613 628 639 645 657 671 684 699 714 728 734 745 759 765 779 789 804 819 833 845 858 873 879 885 907 922 935 946 956 971 982 989 995 1008 1021 1032 1038 1047 1061 1074 1084 1096 1109 1120 1126 1140 1154 1160 1174 1180 1186 1192 1213 1228 1241 1253 1263 1278 1283 1296 1309 1315 1329 1344 1350 1361 1375 1385 1397 1412">siempre hay armónicos cuando se producen impactos. Las fuerzas en el impacto ya no serán <tspan y="1714" x="379 391 406 421 432 438 449 459 472 487 496 510 521 528 534 549 563 576 590 605 620 626 640 645 651 664 674 688 701 706 721 734 749 761 776 789 795 808 814 827 833 846 852 865 870 880 890 902 915 929 940 946 960 974 980 986 999 1005 1017 1032 1047 1060 1065 1080 1094 1100 1112 1124 1134 1149 1161 1168 1174 1180 1195 1206 1212 1218 1240 1255 1268 1279 1289 1304 1315 1321 1332 1345 1355 1368 1383 1388 1410 1423 1434">consistentes. Cuando el área dañada viaja a través de la zona de carga, los impactos serán más <tspan y="1752" x="379 388 402 416 426 436 450 461 466 480 495 501 512 527 549 564 577 587 600 612 617 632 647 653 665 679 694 700 706 721 732 738 743 765 780 793 805 815 830 841 846 856 868 874 888 894 899 914 920 933 947 953 958 973 987 992 1005 1011 1026 1036 1049 1060 1066 1081 1095 1105 1111 1123 1137 1150 1165 1179 1194 1200 1214 1220 1226 1238 1248 1262 1275 1281 1296 1308 1323 1336 1351 1364 1369 1383 1393 1403 1416 1422 1436 1450">fuertes en comparación con los impactos (y el nivel de vibración) cuando el área dañada está en <tspan y="1789" x="379 385 398 404 419 432 442 452 465 471 482 496 511 525 535 540 555 565 570 585 599 605 610 620 635 650 663 685 690 704 718 728 743 749 764 778 793 807 821 827 842 856 870 884 898 904 918 928 938 951 961 967 973 978 993 1006 1016 1029 1051 1064 1079 1088 1102 1108 1120 1133 1142 1157 1170 1185 1198 1204">la parte superior del rodamiento donde puede estar ligeramente cargada. <tspan y="1859" x="379 393 404 414 428 434 447 461 483 496 511 521 536 541 554 560 572 585 590 605 618 624 637 652 658 664 677 683 696 718 733 739 744 754 768 783 789 803 817 823 836 842 856 866 879 891 897 911 926 932 946 960 974 988 998 1011 1016 1031 1044 1059 1074 1087 1098 1104 1110 1122 1132 1146 1156 1169 1174 1188 1199 1205 1218 1233 1239 1253 1259 1265 1279 1289 1304 1318 1330 1339 1349 1364 1371">Este aumento y caída en la amplitud de vibración genera bandas laterales en el espectro. <tspan y="1896" x="379 396 410 425 431 446 461 467 480 485 500 514 528 534 540 553 559 574 580 591 601 613 619 633 646 656 669 679 685 699 709 715 729 740 750 762 772 778 791 796 811 816 826 839 854 868 883 889 902 908 914 927 933 946 960 966 981 992 998 1013 1026 1041 1046 1061 1075 1080 1095 1100 1110 1125 1132 1138 1144 1157 1168 1174 1189 1201 1216 1231 1244 1255 1261 1267 1280 1289 1303 1313 1326 1332 1346 1357 1362 1376 1387 1396 1409 1419 1425 1438 1453">Debido a que la pista exterior estaría girando a la velocidad de giro, las bandas laterales estarían <tspan y="1934" x="379 393 404 419 432 444 450 463 478 491 502 508 521 527 536 551 557">espaciadas a 1X. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="399" y="281" width="512" height="391" xlink:href="page47_data/img108.jpg"/><image x="925" y="281" width="510" height="391" xlink:href="page47_data/img109.jpg"/><image x="515" y="1033" width="802" height="406" xlink:href="page47_data/img110.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',47)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
