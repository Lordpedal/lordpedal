]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-37 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 393 408 423 437 459 474 485 491 505 514 520 526 532 544 557 567 573 595 609 614 624 630 645 651 665 676 682 694 708 723 732 737 752 766 776 789 801 807 821 836 850 861 867 881 895 901 910 916 922 931 941 956 961 976 990 996 1011 1024 1035 1050 1055 1070 1084 1090 1105 1117 1132 1147 1160 1166 1180 1186 1201 1214 1225 1240 1246 1259 1265 1275 1290 1295 1310 1323 1333 1346">Podemos utilizar múltiples configuraciones de filtro de paso de banda o paso alto para <tspan y="340" x="378 390 404 419 428 438 451 460 475 490 501 507 520 535 541 555 561 570 584 593 607 621 631 645 656 662 667 682 691 705 715 728 741 747 762 773 778 793 807 813 821 831 845 857 871 884 899 911 917 930 936 948 962 977 983 997 1003 1009 1018 1023 1038 1044 1058 1072 1078 1091 1104 1117 1123 1137 1150 1160 1166 1172 1185 1191 1205 1215 1228 1241 1254 1269 1282 1297 1303 1317 1331 1337 1343 1356 1362 1371 1384 1390 1395 1408 1415 1421 1427 1440">centrarnos en diferentes intervalos de frecuencia con el fin de evaluar la gravedad de la falla; la <tspan y="377" x="378 391 397 412 422 435 447 453 467 482 488 501 516 528 538 552 564 578 583 598 608 613 635 649 658 673 679 692 707 713 719 732 743 749 758 767 781 793 807 821 836 848 854 867 878 884 906 919 930 936 949 954 964 977 988 994">vibración aparece primero en las frecuencias más altas. <tspan y="447" x="378 392 405 427 442 448 461 476 482 497 511 526 540 562 577 588 593 607 618 628 642 657 663 675 685 691 705 711 716 730 741 756 770 782 791 801 816 822 836 850 872 887 902 916 922 935 950 964 970 980 993 1008 1021 1036 1042 1054 1068 1082 1092 1105 1115 1121 1133 1139 1151 1166 1188 1203 1215 1225 1238 1248 1254 1260 1273 1279 1292 1297 1307 1321 1331 1344 1350 1364 1378 1384 1389 1404 1415">También podemos estudiar el espectro demodulado (envolvente) y comparar la altura de los <tspan y="484" x="378 393 399 411 426 437 443 458 472 478 486 496 510 522 536 549 564 576 582 595 601 615 629 635 649 663 672 686 698 708 722 728 740 755 770 776 782 795 801 814 819 829 843 853 866 872 886 900 906 912 927 933 944 959 964 979 993 998 1008 1022 1028 1043 1058 1064">picos de frecuencia de defecto con la altura del piso de ruido. <tspan y="554" x="378 392 398 404 418 424 429 439 454 469 482 504 509 523 537 547 562 568 582 592 602 615 621 634 649 655 670 684 697 712 725 736 742 754 769 783 798 804 816 822 836 851 865 876 883 888 902 916 926 941 956 967 981 992 998 1012 1018 1024 1038 1049 1063 1077 1089 1098 1108 1123 1129 1143 1157 1179 1194 1209 1223 1229 1242 1257 1272 1278 1288 1302 1312 1325 1330 1340 1355 1370 1385 1390 1399 1413 1419 1434 1449">Si el rodamiento está en buenas condiciones, entonces el espectro demodulado será todo ruido <tspan y="591" x="378 388 399 413 428 443 458 463 477 492 506 521 527 542 556 570 575 590 603 618 631 637 659 672 683 688 702 713 723 736 741 756 770 784 798 808 820 835 850 865 870 876 898 913 926 938 948 963 973 980 986 1001 1015 1025 1040 1053 1064 1074 1087 1093 1108 1122 1128 1133 1147 1161 1176 1186 1198 1213 1226 1232 1245 1252 1258 1273 1288 1293 1308 1322 1332 1345 1351 1357 1371 1381 1392 1398 1408 1414">(suponiendo que nada más está generando impactos: desgaste del engranaje, holgura, etc.). <tspan y="1003" x="1282"> <tspan font-family="F21" font-size="24" y="1048" x="862 873 877 889 901 909 921">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="926"> <tspan font-family="F21" font-size="24" font-weight="400" x="926 933 940 946 958 970">11-43 <tspan font-family="F0" font-size="27" y="1101" x="378 396 411 424 430 443 457 469 475 490 504 517 523 529 542 548 557 570 576 582 595 601 613 628 650 656 669 684 696 709 715 728 734 749 763 774 786 796 806 821 827 833 845 855 866 880 887 893 899 914 925 930 945 951 963 978 989 995 1007 1022 1044 1057 1072 1084 1097 1107 1119 1134 1140 1153 1159 1170 1180 1194 1206 1219 1229 1236 1241 1256 1271 1285 1291 1297 1310 1316 1338 1351 1364 1378 1388 1393 1406 1412 1427 1441">Una vez que la falla comienza a desarrollarse, los picos comenzarán a crecer. Con la mayoría de <tspan y="1139" x="378 384 399 410 416 431 441 456 471 485 497 507 522 533 538 552 566 572 586 592 598 619 633 643 655 668 683 697 704 710 724 739 745 759 770 776 791 806 817 822 837 843 857 863 868 883 898 904 916 928 938 944 956 970 983 989 1003 1014 1020 1034 1048 1063 1076 1091 1097 1108 1121 1131 1137 1143 1158 1169 1175 1189 1195 1208 1222 1228 1242 1253 1259 1274 1286 1296 1309 1315 1328 1341 1354 1360 1374 1387 1396 1402 1416 1422">los productos en el mercado, no es posible indicar cuáles deben ser los niveles para evaluar el <tspan y="1176" x="378 392 403 413 426 441 456 462 476 490 496 502 511 526 541 554 576 581 595 610 619 634 641 647 660 675 681 692 706 712 718 732 747 760 769 776 782 793 807 812 822 832 844 854 867 873 888 901 907 922 937 948 961 971 984 997 1006 1012 1027 1041 1055 1061 1069 1079 1093 1105 1119 1133 1148 1159 1165 1178 1189 1195 1209 1220 1230 1242 1257 1263 1277 1287 1301 1312 1325 1340 1350 1364 1375 1380 1393 1398 1413 1427">estado del rodamiento. En su lugar, se trata de observar qué frecuencias están presentes y de <tspan y="1214" x="378 390 405 427 442 455 465 478 487 493 499 512 518 531 537 547 561 571 584 589 604 618 624 630 645 656 662 676 682 694 709 720 726 738 753 767 773 779 792 798 811 817 827 841 851 864 869 884 898 904 910 925 931 942 956 962 977 991 996 1006 1020 1026 1041 1055 1061">comparar la altura de los picos con la altura del piso de ruido. <tspan y="1525" x="913 1451">  <tspan y="1814" x="913 1451">  <tspan font-family="F21" font-size="24" y="1860" x="862 873 877 889 901 909 921">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="926"> <tspan font-family="F21" font-size="24" font-weight="400" x="926 933 940 946 958 971">11-44 <tspan font-family="F0" font-size="27" y="1913" x="378 396 411 424 430 443 457 469 475 490 504 517 523 537 543 549 564 570 581 596 601 616 630 635 645 659 665 680 695 701 712 727 749 755 768 783 795 808 814 827 833 839 853 866 878 893 903 915 925 930 943 949 958 968 981 996 1008 1018 1024 1030 1045 1056 1062 1077 1083 1095 1110 1120 1127 1133 1144 1157 1172 1186 1208 1223 1234 1239 1254 1268 1282 1288 1302 1308 1313 1323 1338 1353 1366 1388 1393 1407 1422 1432 1446">Una vez que el piso de ruido comienza a levantar y tragar los picos, sabemos que el rodamiento <tspan y="1950" x="378 392 403 413 426 432 445 460 466 472 485 491 504 514 527 542 555 561 573 587 600 610 619 634 640 652 658 667 680 686 692 705 715 728 734 748 758 773 787 797 812 818">está en la etapa cuatro y fallará pronto. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="475" height="239" transform="scale(1.541053, 1.539749) translate(357.547814,413.054348)" xlink:href="page37_data/img81.png"/><image x="0" y="0" width="475" height="238" transform="scale(1.115789, 1.117647) translate(342.358491,1126.473684)" xlink:href="page37_data/img82.png"/><image x="0" y="0" width="475" height="238" transform="scale(1.115789, 1.117647) translate(824.528302,1126.473684)" xlink:href="page37_data/img83.png"/><image x="0" y="0" width="475" height="239" transform="scale(1.115789, 1.112971) translate(342.358491,1389.973684)" xlink:href="page37_data/img84.png"/><image x="0" y="0" width="475" height="239" transform="scale(1.115789, 1.112971) translate(824.528302,1389.973684)" xlink:href="page37_data/img85.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>