]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1289 1299 1317 1336 1356 1367 1386 1405 1415 1431 1448 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-5 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="306" x="378 398 419 440 456 476 506 518 539 559 577 589 610 631 643 654 670 690 709">Contaminación: 14% <tspan font-family="F5" font-size="27" font-weight="400" font-style="normal" y="380" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 479 493 508 517 523 536 547 553 568 582 588 594 607 612 625 631 646 659 665 679 688 694 700 706 721 735 741 746 756 771 786 798 820 826 839 854 864 879 885 895 909 915 930 943 954 967 982 987 1001 1016 1022 1035 1050 1055 1065 1080 1095 1108 1130 1135 1149 1163 1173 1188 1194 1206 1212 1218 1232 1247 1257 1263 1275 1287 1302 1312 1325 1331 1337 1343 1358 1367 1381 1392 1398 1412 1426">Las teorías de la vida útil del rodamiento se basan en un rodamiento y lubricante libres de <tspan y="418" x="426 438 453 468 478 491 513 518 533 546 560 570 584 594">contaminantes <tspan font-family="F5" y="457" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 453 467 482 492 506 517 522 537 551 557 569 583 598 608 621 642 648 663 676 688 694 708 722">Fuentes de contaminación <tspan font-family="F5" y="496" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 461 476 487 493 507 521 527 538 552 558 564 579 589">Tipos de sellos <tspan font-family="F5" y="534" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 451 464 476 486 492 504 517 528 534 548 563 578 587 601 612 618 633 646 652 674 687 701 711 725 739 745 767 773 786 801 811 825">Prácticas pobres de mantenimiento <tspan font-family="F7" y="572" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 596 609 622 637 652 658 671 677 692 701 715 726 732 746 760">Lavado a presión <tspan font-family="F7" y="610" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 584 598 610 625 631 643 656 667 672 687 701 707 712 727 738 748 761 767 780 792 798 812 826">Técnicas de instalación <tspan font-family="F5" y="648" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 471 484 499 513 528 543 549 555 567 581 594 609 619 634 639 661 675 681 695 705 711 722 736 749 754 768 774 780 791 805 811 817 832 839 845 867 880 891 897 907 921 936 947 953 968 973 987 993 1006 1012 1018 1033 1044 1050 1063 1069 1083 1094 1104 1118 1129 1135 1141 1151 1166 1172 1185 1195 1208 1223 1234 1240 1253 1264 1270 1283 1288 1303 1317 1328 1341 1347 1360 1372 1378 1392 1407 1421 1432">A menudo, cuanto mejor sea el sello, más sensible a los ajustes, tolerancias y desviaciones <tspan y="686" x="426 441 455 461 467 481 486 499">del eje <tspan font-family="F5" y="724" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 451 465 478 484 498 509 515 526 541 555 561 567 580 591 597 610 624 633 648 661 676 689 699 712 723 729 741 754 768 779 792 803 809 819 832 838 850 856 870 884 890 896 909 915 927 941 956 966 979 1001 1006 1021 1034 1046 1052 1066 1081 1091 1096">¿Cuáles son las verdaderas causas raíz de la contaminación?  <tspan font-family="F23" font-size="32" font-weight="700" font-style="italic" y="782" x="378 408 428 440 460 471 501 521 542 554 575 596 608 628 646 658 679 700 711 730 741 753 774 791 807 827 839 858 876 888 909 930 942 953 969 990 1009">Mala manipulación e instalación: 16% <tspan font-family="F5" font-size="27" font-weight="400" font-style="normal" y="856" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 453 459 465 478 492 504 510 516 529 535 557 570 581 586 600 613 619 629 642 657 662 676 682 696 710 716 726 740 755 768 779 785 791 804 815 821 830 844 858 873 882 896 907 913 928 941 947 956 969 975 981 994 1005 1011 1026 1040 1045 1055 1070 1085 1098 1120 1125 1139 1153 1163 1178 1188">Tal vez la más evitable de todas las fuentes de fallas de rodamientos <tspan font-family="F7" y="894" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 598 609 615 628 634 648 659 669 683 694 700 713 718 728 743 749 762 772 785 800 812 818 831 842 848 859 873 888 894 905 915 921 931 937 949 964 974">Los ajustes y tolerancias son críticos <tspan font-family="F7" y="931" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 596 607 613 628 642 651 661 674 696 702 715 730 740 753 764 769 782 787 802 815 830 836 842 847 862 875 890 904 915 921 934 948 962 974 988 1001 1016 1029 1040 1046 1057 1072 1087 1092 1106 1117 1131 1146 1157 1163 1176 1182 1196 1206">Las herramientas y habilidades adecuadas son esenciales <tspan font-family="F5" y="970" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 471 484 496 510 525 538 559 565 578 593 603 618 624 630 639 649 662 677 688 703 717 727 737 750">Almacenamiento, transporte <tspan font-family="F7" y="1008" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 587 601 611 625 636 641 654 660 675 689 700 715 729 743 753 759 774 788 794 800 813 818 824 839 850 860 873 879 892 904 910 924 938">Antes y después de la instalación <tspan font-family="F5" y="1046" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 493 507 519 532 547 553 564 586 601 612 617 632 646 652 661 674 680 686 699 705 716 730 736 747 757 771 783 798 804 817 831 841 855 866 871 886 900 906 921 935 948 954 968 974 980 994 999 1013 1018 1033 1046 1061 1074 1080 1091 1105 1111 1125 1135 1141 1163 1176 1186 1191 1206 1211 1221 1235">Los mecanismos de falla se crean antes de que el eje haga su primer giro <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1126" x="762 780 788 795 813 832 844 864 883 902 919 927 946 959 978 996 1012 1025 1033 1050 1070">El enfoque proactivo <tspan font-family="F5" font-size="27" font-weight="400" font-style="normal" y="1201" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 457 472 485 507 513 527 541 551 566 572 584 598 608 617 631 643 653 668 673 688 701 711 724 730 736 749 755 768 783 789 795 807 820 832 837 852 866">Rodamiento correcto para la aplicación <tspan font-family="F5" y="1240" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 454 466 481 487 499 512 523 529 541 556 570 582 596 609 624 637 648 654 669 682 688 694 709 719 729 742 748 761 773 779 794 808 814 829 843 848 858 873 888 901 922 928 941 956 966 981 991">Técnicas adecuadas de instalación de rodamientos <tspan font-family="F5" y="1279" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 457 472 478 484 490 505 517 532 546 557 563 577 587 602 615 627 637 643 656 669 680 685 700 713 723 736 741 755 761 767 782 795 801 814 829 841 854 869 876 882 896 902 907 929 944 958 968 981 987 1001 1007 1013 1019 1032 1038 1051 1057 1063 1077 1091 1104 1116 1122 1137 1151">Habilidades proactivas para el balanceo, el montaje, la alineación <tspan font-family="F5" y="1318" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 471 477 499 512 527 532 547 561 567 573 587 602 611 617 629 642 654 660 675 689">Régimen de lubricación <tspan font-family="F5" y="1357" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 471 484 496 510 525 538 559 565 578 593 603 618 624 630 639 649 662 677 688 703 717 727 737 750 757 763 785 797 812 818 833 847 853 866 878 884 899 913">Almacenamiento, transporte, manipulación <tspan font-family="F5" y="1396" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 453 468 480 486 501 516 529 551 556 570 584 594 609 615 628 642 656 668 682 695 710 724">Funcionamiento adecuado <tspan font-family="F5" y="1435" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 455 464 474 487 502 515 537 543 556 571 581 595 602 608 621 636 645 655 668 683 696 718 724 737 752 762 777 783 789 802 817 826 836 850 865 877 899 905 918 933 943 957">Entrenamiento, entrenamiento, entrenamiento <tspan font-family="F5" y="1473" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 451 457 472 487 497 509 515 530 544 549 564 577 589 602 612 618 628 642 657 672 683 689 703 713 723 738 749 755 764 774 787 802 815 821 836 847 853 865 879 889 898 912 924 934 947 969 982 997 1006 1019">Es hora de hacer todos estos trabajos correctamente <tspan y="1543" x="378 392 403 413 426 432 444 450 463 473 488 494 509 523 536 542 553 559 565 571 586 597 603 612 627 642 655 677 683 696 711 720 735 746 752 763 777 783 792 802 815 830 841 855 870 879 889 902 917 923 929 942 948 970 983 995 1009 1024 1036 1051 1058 1063 1077 1088 1103 1117 1129 1135 1144 1150 1162 1174 1189 1196 1202 1207 1222 1233 1243 1256 1262 1274 1289 1295 1307 1313 1328 1343 1356 1366 1379 1394">Está claro que si los rodamientos se transportan, almacenan, especifican, instalan y operan <tspan y="1581" x="378 390 405 415 425 439 450 460 473 495 508 523 532 546 553 558 571 577 588 594 600 614 624 634 647 662 668 674 688 702 712 718 730 743 758 773 784 790 802 816 825 835 849 861 871 884 905 919 933 943 957 964 969 983 997 1007 1022 1037 1048 1062 1073 1079 1088 1102 1117 1131 1141 1147 1159 1174 1180 1186 1199 1205 1227 1240 1246 1261 1271 1276 1291 1306 1321 1330 1340 1354 1369 1374 1389 1401 1416 1422 1437 1451">correctamente, y si están lubricados correctamente, entonces tendrían la mejor oportunidad de <tspan y="1618" x="378 393 407 417 439 451 466 480 492 505 515 521 534 549 555 564 578 593 604 610 625 640 653 674 680 694 708 718 733 739 754 767 777 790 804 814 828 833 847 853 859 881 894 907 921 931 936 946 952 966 987 1002 1017 1023 1038 1053 1064 1070 1085 1090 1104 1110">permanecer en funcionamiento durante el mayor tiempo posible. <tspan font-family="F13" font-size="43" font-weight="700" y="1703" x="378 401 423 445 467 477 494 504 526 548 569 586 593 615 636 643 658 678 687 697 717 724 747 767 777 784 800 822 845 864 898 908 928 950 964 986">Condiciones de falla del rodamiento <tspan font-family="F0" font-size="27" font-weight="400" y="1783" x="378 392 403 413 427 433 445 458 473 478 488 502 508 523 529 540 554 560 572 585 600 609 619 632 638 651 666 672 686 692 697 712 726 736 751 764 775 785 799 805 819 825 831 844 850 859 872 882 887 902 915 921 935 949 955 961 976 987 993 1003 1017 1032 1045 1067 1073 1086 1101 1111 1126 1136 1143 1149 1163 1169 1175 1189 1199 1214 1226 1240 1251 1265 1271 1286 1300 1305 1320 1333 1348 1358 1371 1386 1398 1410 1416 1431 1446">Este capítulo se centra en el desgaste o la fatiga de los rodamientos; el proceso de degradación <tspan y="1821" x="378 393 403 418 432 442 456 467 472 485 498 504 519 533 539 544 554 569 584 596 618 624 637 652 662 677 683 696 702 708 722 728 734 747 756 771 786 792 806 820 826 832 842 847 861 883 898 913 918 933 947 961 967 973 995 1010 1016 1022 1034 1046 1052 1067 1081 1092 1106 1116 1129 1144 1159 1165 1186 1192 1206 1220 1230 1245 1252 1258 1270 1284 1294 1300 1313 1323 1336 1358 1364 1377 1392 1401 1416 1422 1435">progresiva del rodamiento a lo largo del tiempo que implica desprendimiento, agrietamiento y <tspan y="1858" x="378 393 407 417 431 437 452 465 471 485 499 505 527 540 550 563 569 576 581 595 601 616 621 635 657 672 684 694 709 723 730 736 751 763 776 782 794 808 823 838 844 856 861 876 891 905 915 921 936 950 956 965 978 984 990 1003 1009 1022 1036 1042 1054 1060 1075 1090 1103 1108 1122 1133 1139 1148 1162 1168 1181 1193 1199 1214 1229 1242 1257 1270 1281 1287 1299 1313 1328 1334 1340 1355 1366">pérdida de metal. Sin embargo, hay condiciones de falla adicionales relacionadas con los <tspan y="1896" x="378 388 403 418 431 453 458 472 486 496 511 522 528 543 556 562 576 582 596 617 631 645 655 670 681 687 697 711 726 739 753 763 777 788 794 809 823 837 842 857 871 885 899 921 936 947 953 962 976 990 1004 1014 1019 1033 1048 1054 1066 1080 1093 1108 1118 1130 1136">rodamientos de elementos rodantes que debemos tener en cuenta. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1725" width="1085" height="1" fill="#000000"/><g><g