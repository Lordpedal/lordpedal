013 1023 1037 1043 1054 1068 1074 1083 1097 1106 1112 1125 1135 1149 1154 1167 1173">utilizan comúnmente en las mismas aplicaciones. El primer dígito del rodamiento se refiere al <tspan y="378" x="133 143 149 164 179 185 199 213 218 228 243 258 271 293 298 312 326 336 351 358 364 376 391 412 427 433 444 458 464 486 500 514 524 534 544 557 563 576 582 594 608 623 632 638 653 667 680 692 698 712 727 733">tipo de rodamiento, como se muestra a continuación. <tspan y="866" x="1217"> <tspan font-family="F19" font-size="24" y="912" x="619 630 634 646 658 666 678">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="683"> <tspan font-family="F19" font-size="24" font-weight="400" x="683 690 697 703 711 724">11-19 <tspan font-family="F18" font-size="27" y="965" x="133 147 162 168 183 189 201 216 238 253 258 273 287 293 306 313 319 325 338 343 353 366 381 387 400 406 417 423 438 452 457 471 485 495 509 515 537 551 565 575 585 595 608 613 627 633 639 649 654 669 684 690 704 718 724 734 748 763 776 798 804 817 832 841 856 862 877 891 905 911 922 935 941 955 965 971 977 983 995 1008 1014 1026 1041 1063 1077 1091 1113 1126 1141 1150 1164 1170 1184 1198">Sólo como guía, la tabla siguiente muestra el tipo de rodamiento que se utiliza comúnmente en <tspan y="1002" x="133 139 152 163 169 182 197 203 209 221 234 246 252 267 282 296 307 313 326 341 355 377 390 400 413 428 441 452 458">las aplicaciones enumeradas. <tspan y="1857" x="1127"> <tspan font-family="F19" font-size="24" y="1903" x="618 629 633 645 657 665 677">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="682"> <tspan font-family="F19" font-size="24" font-weight="400" x="682 689 696 702 712 725">11-20 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff