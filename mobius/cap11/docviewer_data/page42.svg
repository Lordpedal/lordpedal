]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-42 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="621" x="641 787 1201">   <tspan font-family="F19" font-size="24" y="667" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 701 713 726">11-49 <tspan font-family="F26" font-size="43" font-weight="700" y="751" x="133 155 165 172 206 227 241 263 286 309 316 338 359 379 399 422 443 464">El método PeakVue®<tspan font-family="F27" x="490"> <tspan font-family="F18" font-size="27" font-weight="400" y="832" x="133 147 153 159 181 195 205 219 234 249 255 269 283 296 309 324 338 352 358 372 383 393 405 411 426 432 443 458 472 487 493 508 514 527 533 546 561 567 573 586 592 607 613 625 631 642 648 663 677 683 698 712 719 724 739 753 759 765 778 784 797 819 834 843 857 868 881 887 901 923 936 946 957 972 986 993 999 1012 1026 1040 1046 1061 1067 1077 1091 1106 1119 1133 1148">El método PeakVue está disponible en la división CSI de la empresa Emerson. Fue diseñado <tspan y="870" x="133 147 158 173 187 199 205 214 220 232 245 267 280 295 304 318 324 339 351 361 374 380 391 405 420 434 444 456 466 472 478 491 497 512 525 535 549 555 570 583 589 604 618 628 641 656 668 674 687 693 699 714 727 733 748 762 777 790 801 807 822 835 841 855 866 875 889 903 913 925 940 945 960 974 980 992 1006 1016 1026 1039 1044 1059 1073 1083 1096 1108 1114 1128 1143 1150 1155 1168">específicamente para superar la pérdida potencial de ondas de esfuerzo de corta duración, y <tspan y="907" x="133 148 161 171 184 190 204 214 229 244 259 269 280 286 301 316 328 338 344 358 373 386 392 401 415 425 447 460 465 480 494 500 514 529 544 557 562 577 591 597 609 615 630 640 653 665 670 685 700 705 720 734 739 749 763 777 792 805 820 832 838 851 856 869 875 889 900 915 929 940 950 959 974 980">para proporcionar una forma de onda de vibración de tendencia y espectro. <tspan y="976" x="133 146 159 165 177 191 205 216 226 232 247 262 267 282 296 302 308 321 326 341 355 365 378 390 396 410 425 431 445 459 465 471 484 495 501 516 530 545 558 569 575 590 604 609 619 632 647 658 664 679 693 699 710 724 730 743 758 770 780 792 807 813 826 840 850 863 873 879 893 903 925 938 953 963 976 982 996 1010 1016 1030 1036 1042 1064 1076 1091 1105 1118 1124 1130">La cuestión de la duración de las ondas de tensión se abarcó anteriormente en el manual. <tspan y="1488" x="1111"> <tspan font-family="F19" font-size="24" y="1534" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 688 695 701 712 725">11-50 <tspan font-family="F18" font-size="27" y="1587" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 293 299 305 316 330 336 350 362 373 379 394 409 422 428 441 456 462">Por ejemplo, si selecciona un F<tspan font-family="F38" font-size="17" y="1591" x="475 489 497">max<tspan font-family="F18" font-size="27" y="1587" x="506 512 527 541 547 555 570 585 600 605 623 635 642 648 654 667 673 681 691 705 717 731 744 759 771 777 790 796 810 824 830 852 866 880 891 900 910 924 938 944 958 969 975 989 1003 1009 1018 1033 1047 1062 1068 1081 1087 1099 1106 1119 1134 1139 1152"> de 1000 Hz, la frecuencia de muestreo es de 1000 x 2.56 x <tspan y="1624" x="133 145 152 165 180 195 201 223 237 251 262 271 281 294 305 311 326 340 350 356 367 380 395 409 424 439 454 459 469 483 494 499 514 528 540 545 555 562 567 582 595 607 613 628 635 647 662 668 690 701 707 720 735 744 754 767 773 795 809 823 834 843 853 866 877 887 894 899 914 927 937 950 955 969 975 981 1003 1016 1026 1041 1056 1071 1076 1091 1105 1118 1131 1145 1159 1173 1180 1186 1192 1205">2.560 muestras por segundo (es decir, hay 0.39 ms entre muestras). Para el método PeakVue, la <tspan y="1662" x="133 144 158 173 186 192 198 209 223 229 251 265 279 289 299 309 323 335 341 354 360 369 384 396 403 417 432 447 452 474 488 502 513 523 533 546 557 562 577 592 602 608 618 632 647 660 675 690 705 710 720 735 741 756 765 771 793 804 810 823 838 847 857 871 877 899 912 926 937 947 957 970 980 990 997 1003 1010 1023 1035 1041 1050 1060 1074 1086 1100 1113 1128 1140 1145 1158 1164 1179 1193">señal se muestrea a 102.400 muestras por segundo (0.01 ms entre muestras). ¡La frecuencia de <tspan y="1699" x="133 155 169 183 194 204 214 228 242 248 262 273 279 293 308 313 326 340 352 366 377 383 405 418 429 434 444 457 472 477 492 505 511">muestreo es 40 veces más rápida! </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="774" width="1085" height="1" fill="#000000"/><image x="145" y="285" width="493" height="332" xlink:href="page42_data/img96.jpg"/><image x="651" y="377" width="132" height="238" xlink:href="page42_data/img97.jpg"/><image x="796" y="281" width="402" height="335" xlink:href="page42_data/img98.jpg"/><image x="235" y="1024" width="870" height="460" xlink:href="page42_data/img99.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',42)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
