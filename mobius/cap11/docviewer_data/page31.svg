]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F14" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F15" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 821 840 858 880 891 908 928 945 965 982 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-31 <tspan font-family="F16" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F17" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="313" x="753 775 792 806 824 836 844 864 872 884 897 914 929 937 945 974 991 1011 1019 1034 1042 1062 1082">Desafío tres: Medición <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="388" x="379 397 412 418 433 443 457 472 487 498 504 514 528 534 549 562 577 590 600 613 619 626 631 645 651 657 670 682 696 702 715 725 740 762 775 785 795 810 815 830 844 850 859 873 888 894 916 929 935 950 956 965 971 984 999 1013 1019 1033 1048 1060 1066 1076 1090 1101 1116 1130 1144 1154 1164 1177 1183 1198 1211 1217 1226 1235 1249 1261 1275 1289 1304 1316 1322 1335 1340 1355 1369 1375 1387 1399 1410 1416">Un propósito general, el acelerómetro de 100 mv/g tiene una respuesta de frecuencia de casi <tspan y="425" x="379 391 405 415 430 435 453 466 476 486 498 503 513 530 544 554 560 573 579 585 590 605 619 629 641 663 677 691 701 715 720 735 750 760 765 779 794 805 811 833 846 852 867 880 886 892 905 911 920 929 943 955 969 983 998 1010 1016 1029 1034 1049 1062 1072 1085 1095 1108 1114 1120 1142 1157 1171 1181 1194 1209 1222 1228 1234 1248 1254 1260 1266 1279 1284 1299 1312 1323 1337 1343 1358 1371 1381 1395 1408 1423 1436">cero Hertz (DC) a ligeramente por encima de la frecuencia natural montada. Si la base pernada <tspan y="463" x="379 390 404 410 432 447 461 471 484 490 503 518 524 538 553 566 572 583 597 612 625 635 644 650 662 667 681 687 693 699 710 723 729 741 747 762 768 781 796 809 815 821 835 850 856 869 881 895 900 914 924 939 960 974 983 993 1008 1014 1028 1042 1048 1062 1073 1088 1094 1108 1122 1136 1150 1160 1173 1179 1185 1200 1214 1229 1239 1245 1257 1263 1273 1286 1301 1314 1324 1330 1344 1359 1372">se monta en una superficie lisa y plana, un acelerómetro de uso general podría tener una <tspan y="500" x="379 388 398 412 424 438 452 467 478 484 497 503 518 530 540 554 564 577 583 589 611 625 640 650 663 678 690 696 711 725 731 740 754 760 775 790 805 810 828 840 847 853 866 878 884 894 908 919 934 948 962 972 982 995 1001 1016 1029 1035 1048 1070 1085 1091 1097 1107 1120 1135 1141 1156 1170 1175 1181 1194 1206 1220 1226 1240 1249 1264 1286 1299 1309 1319 1334 1339 1353 1364 1370 1385 1390 1403 1418 1431">frecuencia natural montada de 14,000 Hz. La respuesta de amplitud del acelerómetro es plana <tspan y="538" x="379 394 408 419 434 448 454 467 482 497 508 514 526 539 549 564 569 587 601 610 620 632 637 652 665 676 686 699 705 719 725 731 746 759 774 784 799 804 818 832 838 853 867 881 887 898 912 918 931 942 956 966 978 991 997 1010 1016 1027 1041 1047 1055 1065 1079 1091 1105 1118 1133 1145 1151 1164 1170 1185 1197 1207 1221 1231 1244 1250 1256 1278 1292 1307 1317 1329 1344 1357 1364 1370 1383 1397 1408">desde unos cero Hertz hasta el punto en que se acerca a su frecuencia natural montada. Los <tspan y="575" x="379 389 403 414 428 434 444 457 472 487 498 504 518 532 538 551 573 588 594 600 608 614 626 639 651 657 672 687 692 707 721 727 733 746 752 762 776 791 804 810 816 829 835 844 858 873 886 901 916 925 931 946 959 965 971 984 990 999 1009 1023 1035 1049 1062 1077 1089 1095 1108 1113 1128 1141 1151 1165 1175 1188 1194 1199 1221 1236 1250 1260 1273 1288 1301 1306 1319 1325 1331 1344">resultados de amplificación de la señal alrededor de la frecuencia natural montada y la <tspan y="612" x="379 392 402 416 431 445 458 470 476 490 505 511 525 539 545 551 564 570 581 594 609 622 628 634 645 659 665 679 689 704 719 733 745 758 773 779 794 808 818 824 837 852 864 870 892 905 910 925 939 945 951 964 970 978 988 1002 1014 1028 1041 1056 1068 1074 1087 1093 1108 1120 1130 1144 1154 1167 1173 1179 1201 1215 1230 1240 1252 1267 1280 1287 1293 1306 1319 1325 1337 1351 1360 1373 1386 1391 1406 1420">atenuación de la señal se producen por encima de la frecuencia natural montada. La curva de <tspan y="650" x="379 389 403 414 429 443 457 468 478 491 497 510 515 525 539 553 567 582 596 606 612 626 640 646 652 665 671 680 689 703 715 729 743 758 770 776 789 794 809 822 832 845 855 868 874 880 902 917 931 941 954 969 982 987 1002 1016 1022 1028 1041 1053 1067 1073 1086 1096 1111 1132 1146 1155 1165 1180 1186 1197 1211 1216 1231 1244 1259 1274 1296 1301 1316 1329 1335 1347 1361 1371 1384 1397 1402 1417 1431">respuesta alrededor de la frecuencia natural montada del acelerómetro se denomina curva de <tspan y="687" x="379 392 414 429 435 441 450 456 468 481 493 499 514 528 535 541 554 567 573 582 596 607 622 636 650 661 671 684 690 704 718 724 732 742 756 768 782 796 811 822 828 841 847 862 876 882 888 901 912 926 932 946 955 970 992 1006 1015 1025 1040 1045 1060 1066 1077 1099 1104 1119 1133 1146 1160 1166 1178 1192 1204 1219 1234 1249 1255 1266 1279 1285 1297 1310 1332 1347 1353 1366 1372 1378 1391">amplificación. La respuesta de frecuencia del acelerómetro disminuye cuando se cambia la <tspan y="725" x="379 389 403 415 430 436 448 460 466 481 495 500 522 537 551 561 574 580 594 599 614 628 634 640 653 665 679 684 698 708 723 744 758 767 777 792 799 805 818 833 844 849 855 877 890 904 918 929 935 948 954 966 981 994 1009 1019 1032 1046 1061 1071 1085 1096 1101 1116 1130 1136 1157 1172 1186 1196 1209 1215 1229 1235 1247 1262 1275 1290 1303 1318 1324 1346 1359 1370 1383 1388 1400 1406 1417 1432 1447">técnica de montaje del acelerómetro. Los imanes y adaptadores de montaje añaden masa y son <tspan y="762" x="379 401 415 430 445 456 461 471 476 491 497 512 527 538 544 559 573 586 592 606 612 618 629 644 659 673 683 692 706 712 726 740 746 761 774 784 799 813 820 826 840 846 852 865 879 901 914 929 939 953 959 974 987 993 999 1012 1018 1040 1053 1064 1077 1083 1096 1102 1108 1121 1126 1141 1147 1158 1180 1185 1200 1214 1226 1232 1247 1261 1267 1282 1296 1302 1308 1321 1326 1336 1341 1356 1362 1376 1390 1402">menos rígidos que el soporte de perno. El aumento de la masa y la disminución de la rigidez <tspan y="800" x="379 389 403 418 432 444 457 472 478 484 497 502 512 526 537 552 566 580 591 601 614 619 634 648 654 662 672 686 698 712 725 740 752 758 771 777 791 805 811 817 830 842 856 862 875 885 900 922 935 945 955 969 975">reducen la respuesta de frecuencia del acelerómetro. <tspan y="1271" x="1343"> <tspan font-family="F19" font-size="24" y="1317" x="864 875 879 891 903 911 923">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="928"> <tspan font-family="F19" font-size="24" font-weight="400" x="928 935 942 947 959 971">11-35 <tspan font-family="F18" font-size="27" y="1370" x="379 392 405 416 422 444 458 473 479 491 497 511 526 540 551 557 571 585 591 605 620 635 648 659 665 679 693 699 713 724 733 747 760 770 782 797 803 818 831 846 860 874 880 889 903 916 922 928 940 953 963 974 988 994 1000 1015 1020 1042 1055 1066 1072 1084 1098 1108 1120 1133 1138 1153 1168 1179 1185 1200 1206 1220 1225 1240 1254 1260 1265 1275 1290 1305 1318 1340 1345 1359 1373 1383 1397 1403 1417 1432 1438 1444 1456">Las mediciones de ondas de esfuerzo deben realizarse lo más cerca posible del rodamiento en la <tspan y="1407" x="379 391 406 421 434 440 455 468 474 486 499 508 523 536 542 557 570 576 582 595 601 623 636 651 665 671 686 698 705 711 734 747 761 771 784 799 814 827 838 851 857 870 876 890 896 909 924 938 944 959 973 979 985 997 1003 1015 1030 1045 1058 1064 1078 1092 1103 1115 1128 1137 1152 1165 1180 1193 1199 1213 1227 1233 1239 1249 1263 1278 1291 1313 1319 1332 1347 1356 1371 1378 1384 1390 1395 1409 1424">zona de carga de la máquina. Manténgase alejado de la zona descargada del rodamiento.   En <tspan y="1445" x="379 393 408 421 427 449 462 477 491 497 512 525 530 545 559 565 578 590 605 620 626 639 660 666 680 694 704 719 725 739 745 754 768 780 790 805 810 825 840 849 855 867 882 896 906 919 925 932 938 944 957 962 977 987 1000 1012 1026 1041 1054 1069 1074 1088 1099 1109 1122 1127 1137 1143 1153 1165 1180 1195 1210 1216 1222 1235 1240 1262 1275 1290 1304 1310 1325 1338 1343 1358 1371 1383 1389 1401">una máquina de acoplamiento directo horizontal, la gravedad está tirando la máquina hacia <tspan y="1482" x="379 392 407 420 426 441 448 454 467 480 486 498 513 528 540 546 568 581 592 598 610 623 632 647 660 675 688 694 707 722 727 741 747 753 763 777 792 805 827 833 846 861 871 885 891 905 916 926 939 945 958 973 985 991 1006 1012 1024 1030 1036 1049 1055 1067 1082 1097 1110 1115 1137 1151 1165 1180 1191 1197 1209 1222 1231 1246 1259 1274 1287 1293 1307 1318 1323 1333 1347 1358 1368 1381 1387 1401 1414 1426 1432 1445">abajo. La zona más cargada en el rodamiento está abajo y la zona menos cargada es recta hacia <tspan y="1520" x="379 392 402 412 418 433 445 452 458 476 491 497 511 521 527 541 556 569 575 590 604 617 632 645 651 665 675 688 700 710 716 728 741 746 756 771 793 806 815 821 835 850 863 869 890 904 919 925 937 943 957 972 978 992 1006 1012 1026 1041 1056 1069 1075 1089 1103 1109 1123 1134 1143 1157 1170 1180 1192 1207 1213 1226 1241 1247 1253 1266 1272 1287 1299 1309 1319 1332 1338 1349 1363 1378 1392 1401 1407 1422 1432">arriba. No es una buena práctica tomar una medición de onda de esfuerzo en la parte superior <tspan y="1557" x="379 394 408 414 420 433 439 451 464 474 486 499 510 523 529 543 557 563 569 578 593 608 621 643 648 662 676 686 701 707 722 736 751 766 779 785 796 810 816 829 844 856 870 883 898 907 917 930 936 946 960 975 988 994 1000 1013 1019 1034 1049 1054 1069 1083 1093 1106 1112 1118 1136 1151 1164 1170 1191 1205 1220 1226 1241 1253 1259 1274 1288 1298 1304 1316 1331 1345 1355 1368 1374 1380 1390 1404 1418 1424 1438">de la carcasa del rodamiento donde se encuentra toda la holgura. Una medida horizontal suele <tspan y="1594" x="379 390 404 414 420 434 449 462 467 482 496 510 525 538 544 558 573 585 591 606 620 626 640 654 660 674 689 702 708 730 743 758 772 777 792 805 810 825 840 850 856 868 882 897 907 920 926 931 946 960 966 979 991 1006 1021 1027 1040 1061 1067 1081 1095 1105 1120 1125 1140 1146 1155 1169 1181 1191 1206 1212 1218 1233 1246 1256 1268 1274 1280 1295 1306 1312 1322 1336 1351 1364 1386 1391 1405 1420 1430 1445 1456">ser una buena opción en una máquina horizontal de acoplamiento directo. Para los rodamientos <tspan y="1632" x="379 394 408 414 426 441 455 465 478 490 500 514 520 533 547 562 576 582 595 605 612 618 624 637 642 657 663 672 686 698 710 716 731 745 751 764 778 784 797 803 808 822 833 839 853 868 881 887 902 916 929 944 957 963 978 993 1004 1010 1025 1040 1045 1060 1073 1083 1096 1102 1108 1121 1127 1148 1162 1177 1183 1195 1200 1215 1230 1235 1250 1264 1270 1284 1299 1314 1327 1338 1344 1358 1372">de contacto angular, la dirección axial es una buena opción para la medición de ondas de <tspan y="1669" x="379 393 404 413 427 441 451 463 478 484">esfuerzo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="498" y="852" width="838" height="413" xlink:href="page31_data/img67.png"/><rect x="493" y="846" width="849" height="6" fill="#000000"/><rect x="493" y="852" width="5" height="413" fill="#000000"/><rect x="1336" y="852" width="6" height="413" fill="#000000"/><rect x="493" y="1265" width="849" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>