1 1044 1050 1061 1071 1085 1097 1107 1113 1127 1142 1155 1161 1171 1185 1200 1213 1219 1225 1239 1253 1259 1274 1287 1293 1306 1312 1320 1330 1344 1356 1370 1383 1397 1409 1415 1428">La tarea en cuestión es capturar los transitorios de timbre y crear una señal de baja frecuencia <tspan y="1045" x="378 393 407 421 427 442 457 472 485 507 522 533 539 551 565 574 580 594 608 614 628 643 656 662 671 685 695 717 730 736 750 764 770 784 799 814 827 833 847 861 867 876 882 896 918 933 947 953 968 974 988 999 1013 1027 1039 1049 1058 1073 1080 1086 1101 1115 1130 1144 1166 1181 1192 1197 1212 1225 1237 1250 1260 1266 1280 1290 1300 1315">que podamos ver en una forma de onda de tiempo o espectro. Podemos hacer esto <tspan y="1083" x="378 392 402 416 427 437 443 452 458 470 482 497 512 526 540 546 552 565 571 582 595 610 623 629 636 642 651 674 687 698 704 714 726 736 751 765 770 785 791 802 814 828 838 843 853 867 889 904 915 921 927 940 951 956 966 980 992 1006 1012 1024 1037 1048 1054 1068 1083 1089 1101 1115 1121 1134 1149 1163 1172 1186 1199 1205 1217 1223 1238 1252 1265 1278 1293 1307 1320 1326 1341 1355 1369 1374 1389 1401 1413 1427 1442">“rectificando” la señal. (Más tarde discutiremos las técnicas Spike Energy y PeakVue que hacen <tspan y="1120" x="378 392 403 413 428 434 448 463 468 483 498 510 525 531 545 551 560 574 583 597 611 621 634 644 650">esto un poco diferente). <tspan y="1189" x="378 392 398 404 419 432 443 456 478 493 504 510 516 529 535 546 559 574 587 593 599 612 618 627 637 650 663 677 688 693 708 722 728 742 757 769 775 788 798 812 824 833 839 848 854 866 879 891 897 912 926 932 947 960 966 981 995 1010 1023 1029 1041 1056 1078 1093 1099 1112 1122 1135 1149 1154 1168 1182 1188 1202 1208 1214 1229 1243 1265 1271 1285 1291 1306 1312 1325 1340 1353 1359 1373 1388 1393 1405 1420 1427 1433 1448">Si pasamos la señal a través de una “rectificación de onda completa” en el dominio analógico, o <tspan y="1227" x="378 388 402 415 421 427 439 452 474 489 500 506 512 525 531 553 559 570 592 604 610 620 633 642 656 669 675 690 695 710 715 725 738 744 766 780 794 804 817 824 830 836 849 855 868 874 888 898 911 923 929 943 958 964 978 992 1007 1019 1029 1035 1048 1061 1067 1078 1091 1097 1112 1127 1142 1148 1161 1166 1179 1185 1196 1210 1215 1230 1243 1255 1269 1274 1289 1304 1315 1321 1331 1336 1349 1362 1368">realizamos la misma tarea digitalmente, la vibración negativa se dobla y se hace positiva. <tspan y="1802" x="1222"> <tspan font-family="F21" font-size="24" y="1848" x="864 875 879 891 903 911 923">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="928"> <tspan font-family="F21" font-size="24" font-weight="400" x="928 935 942 948 960 968">11-41 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="554" height="481" transform="scale(1.101083, 1.101871) translate(554.908197,252.298113)" xlink:href="page35_data/img76.png"/><image x="0" y="0" width="554" height="481" transform="scale(1.101083, 1.101871) translate(554.908197,1154.4)" xlink:href="page35_data/img77.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>