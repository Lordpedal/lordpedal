]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-10 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="303" x="133 155 170 180 195 204 210 227 241 247 258 272 278 289 304 318 328 342 354 367 373 386 401 411 425 431 444 449 463 469 475 497 511 521 536 546 552 562 576 582 597 610 620 634 647 662 669 674 688 702 708 720 734 756 771 777 791 801 815 821 836 845 855 868 874 883 897 910 916 927 933 947 962 969 974 988 994 1000 1010 1024 1034 1048 1058 1064 1075 1089 1095 1110 1123 1129 1141 1155 1167 1181 1196">motor DE se sobrecalentó y el motor se detuvo. Se completó otra revisión, el rotor se balanceó <tspan y="341" x="133 146 152 163 177 183 196 202 207 222 236 251 256 271 285 290 305 319 333 346 361 366 379 385 396 409 415 421 436 446 456 469 475 488 498 512 527 533 548 562 575 588 603 614 620 630 644 659 672 694 700 713 728 738 753 763 770 775">y se alineó de nuevo y se instalaron nuevos rodamientos.  <tspan y="410" x="133 147 161 167 178 184 206 220 230 244 255 261 283 296 307 313 323 335 345 360 373 380 386 400 415 428 434 443 457 470 480 489 503 509 522 536 551 557 572 583 589 603 618 624 635 648 660 674 689 695 710 716 725 740 755 768 774 780 793 799 813 823 833 846 858 864 879 893 900 906 921 935 948 962 977 992 998 1011 1016 1031 1045 1051 1065 1079 1085 1094 1108 1122 1128 1141">Seis meses más tarde, una fuerte explosión sacudió toda la estación. Cuando alguien fue a <tspan y="448" x="133 139 154 167 181 191 201 207 222 234 244 250 263 278 290 304 319 328 338 351 361 375 390 396 410 416 422 439 452 458 472 486 492 498 504 517 539 552 563 569 582 588 601 616 628 643 656 665 680 695 701 707 720 726 748 760 775 789 795 810 823 830 835 852 874 888 903 914 920 934 949 957 967 973 986 1000 1015 1025 1039 1050 1055 1070 1083 1098 1104 1116 1131 1137 1148 1153 1168 1183">investigar encontraron el DE en llamas y apagaron la máquina. Ambos enfriadores habían sido <tspan y="485" x="133 146 161 167 180 195 210 221 227 236 250 264 274 287 292 307 321 327 333 355 369 379 394 403 410 416 434 449 463 469 484 498 503 517 523 529 544 555 561 574 589 595 610 616 629 635 647 653 675 688 698 708 723 734 739 754 768 774 788 794 805 815 828 843 854 860 873 879 891 897 912 925 936 951 957 979 993 1005 1011 1023 1037 1047 1059 1072 1077 1092 1106 1112 1125 1140 1146 1155 1169 1184 1199">volados fuera del motor. Uno de ellos voló a 3 metros de distancia y pasó muy cerca de un tubo <tspan y="523" x="133 148 162 168 177 187 200 215 226 241 255 265 274 288 294 308 322 328 342 348 363 372 387 401 415 430 445 451 457 471 485 500 515 521 535 541 547 568 583 593 607 617 623 632 646 660 666 680 694 705 719 731 746 758 773 788 794">de transporte de hidrógeno. Todo el motor fue desechado. <tspan y="914" x="664 1206">  <tspan font-family="F19" font-size="24" y="960" x="623 634 638 650 662 670 682">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="687"> <tspan font-family="F19" font-size="24" font-weight="400" x="687 694 701 707 720">11-9 <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1039" x="608 624 642 649 664 683 702 716 735">La causa <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1113" x="133 146 161 172 178 188 203 218 231 253 258 272 286 296 311 322 328 343 356 362 372 386 401 407 413 419 434 445 451 464 479 485 499 505 510 532 547 557 571 581 586 596 610 625 639 645 658 668 681 696 702 716 722 728 740 755 769 774 789 803 809 820 834 840 852 864 874 889 902 907 922 936 941 956 962 973 987 1001 1016 1022 1037 1050 1060 1072 1078 1087 1101 1116 1128 1134 1148 1163 1176 1186">Los rodamientos de rodillos en el motor requieren el 30% de su carga de diseño para funcionar <tspan y="1151" x="133 145 160 170 180 194 205 215 228 250 263 278 287 301 308 314 329 343 355 370 385 400 406 417 430 436 445 459 469 474 484 497 503 509 522 528 540 553 562 577 590 597 603 609 624 635 640 650 665 679 685 691 697 712 723 729 740 754 760 774 788 799 805 811 823 836 851 856 869 875 887 900 914 925 938 953 959 971 984 990 1003 1018 1028 1041 1063 1068 1082 1096 1106 1121 1128">correctamente. Cuando se retira la carga, los rodillos se deslizan y causan calentamiento. <tspan y="1188" x="133 148 162 175 190 205 220 226 232 245 251 273 285 300 314 320 335 348 354 368 378 388 401 416 429 435 450 463 469 482 497 508 522 535 550 563 568 581 587 600 606 612 626 640 653 668 681 688 694 700 713 724 730 742 754 764 779 792 803 809 820 833 839 848 862 877 891 897 910 920 935 949 955 969 983 989 1003 1013 1026 1040 1046 1068 1082 1096 1102 1117 1130 1137 1142 1155 1161">Cuando la máquina estaba balanceada y alineada, las cargas se redujeron en gran medida, el <tspan y="1226" x="133 143 158 173 186 208 213 227 241 251 266 272 283 297 302 317 331 342 348 354 366 381 386 401 414 426 432 445 460 475 490 496 511 525 538 544 550 563 569 583 593 606 617 630 636 647 661 667 680 693 708 722 732 738 750 762 772 785 791 803 809 818 824 839 852 858 879 893 907 917 931 937 948 962 967 981 996 1007 1021 1036 1050 1056 1069 1079 1092 1099 1105 1120 1134 1149 1154 1168 1174 1180 1189 1195 1210">rodamiento se deslizó haciendo que la grasa se vaporizara y finalmente se encendiera. Con el fin <tspan y="1263" x="133 148 162 168 177 191 202 217 223 236 249 259 265 279 285 291 305 315 330 345 350 364 386 399 405 416 430 436 441 456 467 477 490 496 511 517 530 545 551 566 580 593 606 621 627 649 663 673 688 697 703 715 730 745 750 760 775 790 803 824 830 843 858 868 883 894 900 914 928 933 943 956 971 985 995 1008 1013 1028 1038 1053 1062 1075 1090 1105 1118 1124 1137 1151 1157 1171 1177">de resolver el problema se instaló un nuevo motor con rodamientos de ranura profunda en el <tspan y="1300" x="133 139 152 167 182 188 205 219 226 231">lado DE.  <tspan font-family="F26" font-size="43" font-weight="700" y="1385" x="133 154 177 186 201 222 238 258 265 287 296 312 331 345 368 383 392">Soltura giratoria<tspan font-family="F27" x="411"> <tspan font-family="F18" font-size="27" font-weight="400" y="1466" x="133 146 159 165 180 195 201 216 229 239 252 258 273 279 290 305 311 321 334 344 357 363 378 383 393 406 416 430 440 446 459 464 479 493 507 522 536 542 552 566 576 581 595 601 607 616 630 641 655 661 671 684 699 714 720 734 748 754 760 774 779 793 799 810 824 838 844 854 869 874 888 902 908 922 928 933 943 958 973 986 1008 1013 1027 1041 1051 1066 1072 1087 1092 1107 1121 1127">La holgura o soltura giratoria puede ser el resultado del eje suelto en el rodamiento o del <tspan y="1503" x="133 143 158 173 186 208 213 227 241 251 266 272 283 297 311 317 327 342 347 361 375 381 387 400 406 418 431 441 453 466 477 490 497 503 520 533 539 551 565 578 584 599 613 619 633 643 649 671 683 698 711 721 734 741 747 753 766 772 783 798 804 814 827 837 850 856 870 876 886 898 908 923 933 939 951 957 972 985 991 1003 1018 1040 1054 1060 1070 1084 1095 1109 1115 1125 1137 1151 1166">rodamiento suelto en la carcasa. De cualquier manera, la soltura giratoria da como resultado <tspan y="1541" x="133 147 162 175 181 192 206 216 221 235 241 256 269 275 288 298 320 334 349 355 367 382 393 399 407 421 427 440 446 456 471 482 487 501 516 521 535 541 547 561 572 587 601 612 622 632 646 653 659 672 678 699 713 728 742 757 771 777 792 805 816 826 839 845 854 868 882 889 894 908 919 929 944 950 965 979 992 1007 1021 1027 1032 1042 1048 1061 1073 1088 1109 1124 1137 1151 1164 1179 1194">una serie de armónicos 1x altos en el espectro, a menudo hasta 10x. Esto puede ir acompañado <tspan y="1578" x="133 148 162 168 182 197 202 217 223 234 249 255 269 283 289 299 313 318 333 348 354 368 374 387 400 413 428 443 449 461 476 497 512 518 527 541 552 566 572 582 595 610 625 631 645 659 665 679 694 707 712 725 731 746 756 769 780 786 801 816 822 835 840 854 867 877 891 901 907 920 926 941 947 952 974 989 1002 1014 1024 1039 1045 1058 1063 1077 1090 1100 1114 1124 1130 1145 1151 1157 1171 1177 1183 1194 1208">de un piso de ruido elevado como resultado de una vibración aleatoria o impacto aleatorio. Si se <tspan y="1616" x="133 143 157 169 184 199 205 211 223 238 244 266 279 294 300 312 318 332 347 361 372 378 392 406 412 421 434 445 459 465 471 486 500 510 523 533 546 552 567 581 594 600 606 619 630 636 642 656 668 678 692 702 715 726 731 746 760 766 775 788 799 813 818 833 848 854 864 878 884 906 919 933 943 949 962 977 990 1005 1011 1025 1035 1045 1058 1073 1079 1093 1104 1111 1117 1131 1141 1150 1165 1171 1182 1196">recopilan mediciones de fase, notará que las lecturas de fase no se mantienen estables. Esto se <tspan y="1653" x="133 148 162 177 191 197 209 215 230 244 258 264 270 283 288 298 312 321 334 344 357 372 384 390 403 409 424 437 443 452 465 476 490 496 509 524 530 544 549 555 569 575 588 594 609 624 629 644 658 667 689 702 717 731 742 756 762 776 786 796 809 824 830 844 850 865 879 889 904 918 932 937 951 962 972 985 991 1002 1016 1030 1036 1046 1059 1065 1071 1085 1099 1105 1117 1131 1144 1150 1165 1179 1185 1199 1209">debe a que la referencia de fase en el eje no permanece estable porque está suelta. En cualquier <tspan y="1690" x="133 145 158 169 184 191 197 211 226 239 245 251 265 277 287 300 310 323 329 344 357 363 372 385 396 410 416 421 436 450 461 471 484 499 504 518 524 538 549 555 569 579 589 602 607 613 628 642 648 660 673 685 691 706 720 726 741 755 761 772 787 792 802 816 826 839 844 859 865 875 887 897 912 921 927 940 947 952">caso, una lectura de fase inestable es otra indicación de soltura giratoria.  <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1770" x="265 286 305 324 343 372 380 398 418 430 449 456 470 490 507 516 529 548 555 572 592 599 608 626 633 648 666 679 694 713 727 745 752 771 779 792 809 824 843 862 870 888 907 915 931 950 957 975 994 1001 1019 1027 1034 1052 1060 1078">Rodamiento suelto en la carcasa o resbaladizo en el eje <tspan font-family="F18" font-size="27" font-weight="400" font-style="normal" y="1844" x="133 151 166 172 182 196 211 224 246 252 265 280 290 305 311 322 336 350 355 365 380 386 399 414 420 431 445 451 463 476 486 498 511 522 535 541 556 570 583 598 612 617 632 645 655 661 667 681 696 708 718 724 737 743 756 771 777 792 798 810 825 831 844 858 864 877 883 893 907 913 926 932 945 960 965 975 990 1005 1018 1040 1045 1059 1073 1083 1098">Un rodamiento suelto en su carcasa puede dar lugar a un pico 4x alto y un rodamiento <tspan y="1882" x="133 143 157 168 183 196 202 215 229 244 259 265 278 293 299 313 319 324 338 344 358 363 378 392 406 421 434 440 450 464 475 489 495 505 517 527 533 546 561 567 581 595 601 616 622 634 649 655 668 674 683 698 704 719 732 738 751 764 771 776">resbalando en el eje puede resultar en un pico alto de 3x.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1408" width="1085" height="1" fill="#000000"/><image x="140" y="570" width="518" height="338" xlink:href="page10_data/img19.jpg"/><image x="673" y="570" width="528" height="338" xlink:href="page10_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>