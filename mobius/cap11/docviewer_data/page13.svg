]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-13 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F21" font-size="24" y="857" x="1348"> <tspan y="902" x="864 875 879 891 903 911 923">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="928"> <tspan font-family="F21" font-size="24" font-weight="400" x="928 935 942 948 955 968">11-14 <tspan font-family="F13" font-size="43" font-weight="700" y="986" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1068" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 835 841 849 863 873 886 901 913 919 932 937 951 965 975 985 998 1004 1018 1024 1030 1042 1056 1062 1077 1089 1104 1119 1125 1139 1153 1159 1165 1175 1189 1204 1217 1239 1245 1258 1273 1283 1297 1303 1312 1326 1332 1338 1360 1365 1380 1393 1408 1423 1437">Los estudiantes deben entender la diferencia entre el cuidado del rodamiento (eliminando <tspan y="1106" x="426 441 451 466 479 491 501 506 519 532 554 567 582 592 606 612 618 631 642 648 660 673 687 698 711 722 728 743 756 762 768 781 787 796 809 815 821 834 840 855 869 875 880 890 905 920 933 955 960 974 988 998 1013 1022 1028 1040 1046 1060 1066 1072 1086 1100 1111 1126 1139 1150 1159 1173 1179 1194 1208 1213 1219 1229 1243 1258 1271 1293 1299 1312 1327 1337 1352">proactivamente las causas de la falla del rodamiento) y el desgaste del rodamiento <tspan y="1143" x="426 436 450 460 466 472 478 490 503 517 532 547 553 562 576 588 603 618 624 638 653 659 672 683 688 703 726 732 747 759 769 782 788 803 816 826 840 851 861 874 884 889 899 914 929 942 963 969 983 997 1007 1022 1033 1039 1054 1066 1081 1094 1109 1124 1134 1143">(utilizando tecnologías CM para detectar rodamientos dañados) <tspan font-family="F5" y="1181" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 752 767 778 790 796 809 824 834 848 859 864 879 893 899 905 918 929 935 947 960 974 985 998 1009 1015 1027 1042 1064 1078 1093 1107 1118 1123 1138 1152 1158 1167 1180 1186 1192 1205 1216 1222 1235 1250 1256 1262 1277 1288 1293 1303 1318 1333 1346 1368 1373 1387 1401 1411 1426 1436">Los estudiantes deben ser conscientes de las causas comunes de fallas en los rodamientos <tspan font-family="F7" y="1219" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 540 551 561 575 590 596 610 624 639 653 658 668 681 696 710 719 725 738 744 759 773 788 801 812 817 823 838 852 865 876 881 896 910 916 928 943 965 979 985 995 1008 1023 1037 1049 1055 1065 1070 1085 1091 1105 1111 1117 1138 1144 1159 1171 1181 1187 1201 1212 1222 1235 1246 1252 1264 1277 1291 1302 1315 1326 1332 1342 1355 1361 1372">Usted debe tener algunas ideas de cómo reducir o eliminar estas causas raíz <tspan font-family="F5" y="1258" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 713 723 737 749 755 767 777 783 797 803 808 821 834 840 855 865 870 885 899 905 911 924 939 948 963 978 992 1006 1011 1026 1036 1051 1064 1075 1085 1091 1104 1118">Los estudiantes deben apreciar el valor del enfoque proactivo <tspan font-family="F13" font-size="43" font-weight="700" y="1343" x="378 398 413 434 452 473 493 516 533 543 562 579 586 609 630 637 660 680 694 715 732 746 769 785">Frecuencias de defectos <tspan font-family="F0" font-size="27" font-weight="400" y="1423" x="378 395 405 418 430 436 449 460 466 479 485 491 504 509 524 538 553 574 588 597 607 613 626 632 646 660 666 672 682 696 711 724 746 752 765 780 789 804 811 817 832 846 861 875 897 912 923 929 941 954 960 972 986 992 1005 1015 1021 1027 1040 1051 1056 1070 1079 1088 1102 1114 1128 1142 1157 1169 1175 1188 1199 1204 1219 1233 1239 1253 1267 1276 1290 1302 1311 1326 1337 1351 1357 1363 1369 1384 1398 1413 1428 1442">Gracias a la geometría del rodamiento, podemos calcular las “frecuencias de defectos” - donde <tspan y="1461" x="378 392 403 418 432 442 455 477 492 503 508 521 534 544 550 572 585 597 612 622 636 647 652 667 673 685 699 705 719 730 736 750 764 770 783 789 803 813 826 838 844 858 873 880 886 900 915 930 944 965 980 991 997 1012 1025 1035 1049 1061 1071 1083 1093 1099 1113 1123 1133 1146 1157 1163 1172 1182 1196 1208 1222 1235 1250 1262 1268 1281 1292 1298 1311 1326 1332 1338 1351 1357 1366 1380 1389 1411 1424">esperamos ver mayores niveles de vibración. Podemos detectar estas frecuencias en la forma <tspan y="1498" x="378 393 407 413 427 442 457 470 476 490 504 510 520 525 539 561 576 590 596 609 614 628 634 640 654 665 680 694 705 715 725 739 745 755 767 781 787 802 814 820 835 847 862 869 875 888 900 914 920 933 943 956 968 974 988 1003 1008 1021 1027 1040 1055 1068 1083 1089 1102 1115 1130 1139 1153 1162 1169 1174">de onda de tiempo y el espectro (velocidad, aceleración y envolvente).  <tspan y="1568" x="378 393 408 423 437 459 474 485 491 503 516 522 534 548 554 567 577 583 589 602 613 619 627 637 651 663 677 690 705 717 723 736 747 753 768 774 787 802 814 828 843 852 862 875 885 891 904 915 921 934 949 955 969 984 997 1002 1017 1030 1041 1055 1061 1075 1089 1095 1110 1123 1132 1147 1158 1164 1179 1185 1200 1214 1229 1243 1265 1280 1291 1296 1310 1321 1331 1337 1359 1371 1381 1387 1400 1411 1418">Podemos calcular las frecuencias o encontrarlas en una base de datos o podemos estimarlas. <tspan y="1605" x="378 391 406 417 423 433 448 463 476 498 503 517 531 541 556 567 573 587 601 615 629 639 651 666 672 681 690 704 716 730 744 759 771 777 790 801 806 819 834 849 855 866 872 887 898 908 922 937 943 955 968 979 993 999 1011 1025 1040 1046 1058 1068 1090 1105 1119 1125 1137 1152 1163 1169 1181 1187 1202 1215 1229 1244 1257 1268 1274 1280 1293 1303 1316 1326 1339 1345 1359 1370 1377">Los rodamientos generan frecuencias “no sincrónicas” con armónicos y bandas laterales; <tspan y="1643" x="378 393 406 416 426 440 455 469 480 486 501 515 528 534 545 560 575 581 590 603 615 621 626 640 651 657 672 686 691 697 712 725 740 750 756 764 770 782 795 805 810 824 839 845 858 873 879 893 904 918 932 944 954 963 978 984">patrones que son fáciles de identificar en un espectro. <tspan y="1712" x="378 396 409 422 428 440 454 467 476 486 501 507 515 525 539 551 565 578 593 605 611 624 635 641 656 669 675 690 704 712 726 738 748 763 769 781 787 800 812 826 832 846 860 874 888 898 911 926 939 950 955 970 985 995 1001 1007 1022 1033 1038 1048 1063 1078 1090 1112 1118 1131 1146 1156 1171 1182 1188">Hay cuatro frecuencias de defecto clave generadas por los rodamientos: <tspan y="1782" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 439 452 458 467 477 491 503 517 531 546 557 563 576 582 597 610 616 631 644 655 670 676 690 704 710 725 740 746 759 764 778 784 799 805 815 825 838 844 849 864 874 887 897 912 924 930 939 955 970 983 990 1000 1006 1012 1026 1037 1047 1060 1066 1080 1091 1097 1103 1116 1121 1134 1148 1154 1169 1181 1187 1202 1214 1229 1235 1248 1254 1260 1273 1279 1294 1308 1322 1328 1341 1356 1369 1375 1390 1405 1411 1424 1430 1444">La frecuencia de paso de bola – Pista interna (BPFI). Esta es la velocidad a la que una bola o <tspan y="1819" x="426 436 451 466 472 478 484 499 505 520 533 544 557 563 576 591 597 612 626 640 650 665 671 684 699 705 711 724 730 744 750 761 771 784 790 795 810 819 833 842 857 870 876 891 905 910 916 926 940 955 968 990 996 1009 1024 1034 1048 1055 1061 1075 1080 1086 1101 1115 1130 1136 1149 1159 1172 1177 1192 1205 1220 1235 1240 1254 1269 1275 1281 1294 1299 1314 1320 1331 1341 1354 1360 1365 1380 1389 1403 1412 1427 1440 1446">rodillo pasa un punto en la pista interna del rodamiento. Si hubiera daño en la pista interna, <tspan y="1856" x="426 440 451 466 480 490 502 512 518 531 553 568 579 585 600 615 625 639 649 662 674 684 690 704 719 724 738 753 767 773 784 799 812 818 833 846 856 862 877 892 898 910 924 930 945 958 964 977 983 997 1007 1020 1032 1038 1053 1067 1073 1086 1092 1106 1117 1127 1139 1145 1158 1172 1178 1193 1205 1210 1225 1238 1253 1259">esperaríamos observar un “pulso” periódico de vibración a esta velocidad. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1009" width="1085" height="1" fill="#000000"/><rect x="374" y="1365" width="1085" height="1" fill="#000000"/><