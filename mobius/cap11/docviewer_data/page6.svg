]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 11-6 <tspan font-family="F9" font-weight="400" x="606"> <tspan font-family="F8" font-weight="900" x="610 629 648 666 676 694 713 730 750 759 776 793 803 813 823 842 861 880 897 907 925 936 954 964 982 1000 1010 1029 1048 1067 1085 1107 1118 1135 1155 1172 1192">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 147 157 163 185 198 208 223 228 243 257 271 285 307 322 333 339 353 363 377 392 404 418 433 446 455 470 485 496 502 517 531 541 547 553 566 572 578 592 606 616 622 634 647 659 665 680 694 701 707 724 738 760 773 784 790 803 817 832 838 844 858 873 883 889 901 913 928 937 951 957 972 978 1000 1013 1026 1032 1047 1062 1074 1089 1095 1101 1115 1129 1139 1144 1156 1169 1184 1194 1208">Primero debemos preocuparnos por la lubricación. Demasiado lubricante o muy poco lubricante <tspan y="340" x="132 145 157 172 182 192 205 215 227 233 239 252 258 271 277 292 305 311 324 334 340 346 352 366 380 386 392 407 418 424 434 448 463 476 498 504 517 532 541 556 567 574 580 598 610 623 629 651 663 678 691 701 714 725 731 746 759 765 780 793 803 817 829 839 851 861 867 881 891 901 916 927 933 947 957 972 987 993 1007 1029 1042 1053 1060 1065 1078 1084 1095 1108">acortará la vida útil de los rodamientos. Hay maneras de detectar estos problemas, y se <tspan y="377" x="132 147 153 164 176 190 200 206 216 229 234 248 263 268 283 292 306 319 333 339">discutirá en breve. <tspan y="447" x="132 146 161 167 178 191 206 220 235 250 264 270 276 290 305 318 327 334 340 355 368 383 397 419 434 445 451 465 475 489 504 516 530 545 557 567 582 597 607 613 628 643 652 658 664 679 690 696 710 719 729 743 753 767 778 784 798 812 818 823 838 849 859 872 878 891 903 909 923 938 944 956 962 975 981 995 1006 1016 1030 1037 1042 1056 1067 1077 1092 1103 1109 1118 1132 1153 1166 1177 1183 1194 1208">En segundo lugar, debemos preocuparnos por los errores de instalación y ajuste. Estos temas se <tspan y="484" x="132 142 152 165 175 187 202 208 220 234 249 255 277 289 302 317 327 332 347 360 370 383 389 395 409 415 428 443 449 464 473 483 498 509 515 521 535 550 562 572 586 597 604 610 620 626 641 646 660 682 697 710 719 734 749 755 761 775 781 787 798 803 818 832 838 851 866 876 890 895 909 920 926 940 955 960 970 984 995 1009 1031 1044 1059 1065">tratan con mayor detalle en otros lugares, sin embargo, el siguiente es un resumen: <tspan font-family="F5" y="555" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 211 226 239 261 267 281 295 305 320 331 337 346 361 371 383 388 403 418 428">Rodamientos torcidos <tspan font-family="F7" y="592" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 338 344 350 360 375 390 403 424 430 444 458 468 483 489 504 518 531 546 560 565 579 590 600 613 622 628 638 652 662 674 680 695 710 715 729 743 749 755 768 774 789 795 806 816 829 834 840 854 864 878 887 902 915 920 933 940 955 961 974 989 995 1001 1014 1020 1035 1041 1051 1061 1074 1080 1093 1107 1117 1130 1139 1154 1167 1174 1180 1194 1200">El rodamiento puede estar torcido en la pista interna y/o en la pista externa. El <tspan y="630" x="324 337 352 365 371 377 388 394 405 411 426 440 446 451 465 476 491 505 517 526 536 551 557 563 573 587 598 613 626 631 646 659 674 689 695 710 724 734 739 753 759 765 778 793 806 812 818 829 835 846 851 866 880 886 895 908 919 933 939 944 958 964 979 992 1002 1024 1029 1039 1045 1055 1068 1073 1088 1101 1111 1125 1137 1147 1159 1169">análisis del espectro, respaldado por el análisis de fase le permitirá detectar <tspan y="667" x="324 338 349 359 372 383 389 401 416 430 445 451 463 469 483 498 512 523 529">estas condiciones. <tspan font-family="F5" y="706" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 209 215 225 239 249 262 267 282 296 302 307 317 332 347 360 382 387 401 415 425 440 446 459 474 480 494 500 505 519 525 539 544 559 565 578 584 599 605 618 640 645 659 673 683 697">Soltura del rodamiento en el eje o alojamiento <tspan font-family="F7" y="744" x="276">o<tspan font-family="F6" x="292"> <tspan font-family="F0" x="324 338 344 350 363 378 391 397 403 414 420 431 437 452 465 471 485 496 511 525 536 546 556 570 576 589 594 609 623 629 638 652 662 684 697 702 717 731 737 751 766 781 794 799 814 828 833 843 849 863 885 900 914 920 935 949 963 977 991 1006 1012 1024 1037 1051 1066 1079 1089 1094 1108 1114 1127">El análisis de espectro y de forma de onda de tiempo pueden ayudarle a <tspan y="781" x="324 339 353 363 377 388 398 411 421 427 440 455 468 474 488 503 509 524 538 548 561 566 580 594 605 619 630 636 649 662 669 674 687 693 708 722 735 750 764 770 775 790 799 813 827 837 850 860 865 880 886 899 913 928 943 954 963 969 981 994 1004 1010 1025 1039 1052 1058 1072 1078">detectar una holgura excesiva, y puede intentar diagnosticar que el <tspan y="819" x="324 334 349 364 377 399 404 418 432 442 457 463 477 488 498 510 516 531 536 546 559 573 588 603 609 622 637 643 649 662 668 680 692 702 714 727 738 751 757 772 778 791 806 812 826 832 837 851 857 870 876">rodamiento está girando en la carcasa o en el eje. <tspan y="872" x="132 146 161 167 176 190 200 212 225 235 241 247 261 276 288 298 305 310 325 340 355 368 390 405 416 422 437 450 460 474 485 495 508 518 524 538 553 565 571 583 598 612 627 633 645 651 665 680 686 700 711 726 740 751 757 770 776 782 795 809 824 837 847 853 875 888 903 913 925 940 953 959 972 987 993 1015 1030 1039 1054 1064 1078 1089 1094 1109 1123 1128 1142 1157 1163 1176">En tercer lugar, podemos detectar una condición especial experimentada en motores de CC y <tspan y="909" x="132 154 169 179 194 203 217 228 234 249 262 268 282 299 305 320 334 348 354 365 379 394 400 412 426 441 450 460 475 481 494 509 524 535 541 556 570 580 586 599 611 621 627 640 655 669 679 693 704 710 724 738 744 753 762 776 788 802 816 831 842 848 861 868 874 887 899 912 927 940 946 959 974 987 997 1010 1021 1028 1042 1053 1063 1072 1078 1091 1102 1109 1120 1134 1144 1156 1171 1182 1189">motores de CA que son controlados por variadores de frecuencia; acanaladuras/estrías/surcos. <tspan y="947" x="132 145 158 169 175 189 200 210 220 226 239 250 256 267 280 286 301 311 325 340 354 366 380 394 400 412 426 439 454 469 484 490 496 509 515 527 541 550 560 566 579 594 604 617 623 632 638 652 665 679 685 698 703 713 723 735 748 762 773 779 793 807 813 819 829 843 858 871 893 899 912 927 937 951 957 970 975 990 1003 1015 1029 1034 1049 1063 1077 1083 1094 1108">Las estrías se producen cuando la corriente fluye a través del rodamiento y hace que se <tspan y="984" x="132 147 157 172 187 201 213 225 238 244 258 273 279 291 301 313 328 334 347 362 371 381 394 400 406 421 432 438 452 458 472 493 507 521 531 546 557 563 573 587 602 615 629 639 653 664 669 682 688 694 707 718 724 739 745 756 766 779 790 795 810 824 829 839 854 869 882 897 910 920 933 940 946 963 977 983 995 1005 1018 1024 1038 1052 1058 1073 1086 1095 1105 1120 1134">produzca un arco entre los elementos rodantes y las pistas de rodadura. Dejará un patrón <tspan y="1022" x="132 144 157 167 180 192 202 215 225 231 242 252 258 270 284 290 304 318 324 330 343 349 364 370 381 391 404 409 415 429 439 452 462 477 490 495 508 514 527 541 550 564 573 588 601 607 621 635 641 647 657 671 686 699 721 727 740 755 765 779 786 792 809 815 826 838 852 862 867 877 891 913 928 939 944 958 969 979 994 1000 1013 1028 1034 1040 1053 1059 1070 1075 1090 1104 1110 1123 1138 1147 1161">característico en la pista interna y externa del rodamiento. Discutiremos esto en la siguiente <tspan y="1059" x="132 143 157 169 181 187 202 217 223">sección. <tspan y="1129" x="132 149 163 173 187 198 204 218 232 238 243 253 259 281 294 305 311 317 331 337 352 362 369 375 390 403 418 432 437 447 461 475 489 499 510 523 529 542 557 563 575 589 603 617 627 640 646 661 675 689 695 701 716 727 732 742 757 772 785 806 812 825 840 850 865 876 881 896 911 917 928 934 947 969 984 993 1007 1013 1022 1035 1041 1047 1060 1075 1081 1092 1105 1120 1134 1149 1154 1160 1173 1184">Antes de ir más lejos, debe tenerse en cuenta que los rodamientos no siempre fallan según las <tspan y="1166" x="132 147 161 172 184 194 200 215 226 232 247 261 275 286 292 306 318 324 337 348 354 366 379 390 404 410 416 430 443 449 464 478 492 507 520 526 541 550 565 580 594 606 612 622 628 641 656 662 677 689 704 719 725 731 744 757 771 776 789 795 801 815 829 843 858 864 878 889 903 916 929 935 947 960 970 980 994 1008 1014 1020 1038 1049 1059 1073 1087 1093 1108 1122 1136 1150 1164">descripciones “clásicas”. Se puede producir un daño leve y luego “suavizarse”. Usted puede <tspan y="1203" x="132 142 157 179 192 202 208 221 236 249 255 277 290 305 311 326 339 345 357 371 384 398 413 428 434 448 453 459 474 487 502 516 522 536 547 553 566 579 585 600 613 628 637 651 657 672 678 693 707 720 735 749 754 764 779 801 813 823 829 843 858 871 877 898 912 927 932 947 960 966 978 992 1005 1020 1035 1050 1055 1070 1083 1093 1107 1118 1132 1138 1152 1167">tomar una medida cuando el daño es evidente o puede tomar una medida cuando parece no <tspan y="1241" x="132 147 160 175 188 198 204 219 231 246 261 267">haber daño. <tspan font-family="F13" font-size="43" font-weight="700" y="1325" x="132 157 179 201 220 255 264 284 307 321 344 361 368 388 396 405 427 449 464 474 491 511 528 538 560 582">Rodamientos y lubricación <tspan font-family="F0" font-size="27" font-weight="400" y="1406" x="132 146 152 158 164 178 193 203 209 221 234 248 258 272 277 291 305 315 325 338 344 350 365 376 382 396 402 416 437 451 465 475 490 501 507 517 531 546 559 573 583 597 608 613 626 632 638 651 657 672 678 688 698 711 717 732 745 751 761 775 790 803 818 832 842 855 860 874 885 895 908 914 929 942 948 962 968 982 997 1010 1016 1029 1044 1058 1068 1090 1104 1110 1124 1134 1147 1158 1164 1179 1194 1201">El lubricante entre los elementos rodantes y la pista de rodadura está bajo una enorme presión, <tspan y="1444" x="132 146 157 172 186 198 204 217 223 245 258 273 283 296 302 315 330 336 342 355 361 373 388 403 416 421 436 450 456 468 480 490 505 517 524 530 547 561 566 581 595 606 621 636 643 648 662 668 674 680 694 709 719 725 737 749 764 774 787 793 806 818 828 842 855 861 883 896 907 913 925 940 962 977 983 996 1011 1017 1028 1043 1049 1055 1070 1084 1090 1105 1119 1133 1139 1150 1165 1187 1202">especialmente en la zona de carga. De hecho, el lubricante actúa más como un sólido que como <tspan y="1481" x="132 146 161 167 173 179 194 208 214 229 244 249 263 278 283 297 308 318 331 337 342 357 366 380 390 399 412 424 431 437 450 462 468 483 492 506 517 523 538 552 558 572 583 589 599 611 626 631 646 656 668 683 698 711 717 732 746 760 765 780 793 806 811 826 840 849 863 873 895 908 920 926 941 955 961 971 983 998 1008 1023 1028 1042 1057 1062 1076 1082 1088 1102 1108 1121 1142 1156 1171 1181 1195">un líquido en esta interfaz. La presión es tan grande que hay deformación tanto en el elemento <tspan y="1519" x="132 142 157 172 185 199 209 223 229 240 255 277 292 298 311 326 332 346 351 357 379 393 403 416 422 427 442 456 462 468 481 486 501 507 518 528 541 547 552 567 576 590 599 614 627 632 645 651 664 678 688 701 710 725 738 745 751 765 776 782 796 806 816 829 835 849 859 873 884 890 904 919 925 937 952 967 977 987 1000 1014 1024 1038 1043 1056 1061 1071 1085 1100 1113 1123 1129 1138 1143 1156 1169 1175 1181 1196">rodante como en el metal de la pista interna y externa. Es esta presión constante y repetitiva lo <tspan y="1556" x="132 147 161 175 181 195 209 215 229 235 245 251 273 286 292 297 312 323 333 345 360 372 378 391 397 412 425 436 450 456 471 485 499 504 518 524 530 552 565 575 588 594 600 609 622 628 634 648 654">que en última instancia hace que el metal falle. <tspan y="1625" x="132 147 160 182 197 208 214 227 233 245 259 273 283 293 305 315 329 344 355 361 376 391 400 406 420 435 441 463 477 499 512 527 537 552 557 571 586 592 598 611 616 622 636 646 660 670 679 692 704 709 723 737 747 756 770 776 790 796 801 815 821 835 857 870 885 895 909 915 925 939 954 967 981 991 1005 1010 1023 1029 1035 1048 1054 1069 1075 1085 1095 1108 1114">Vamos a centrarnos por un momento en la interfaz entre el elemento rodante y la pista. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1348" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>