]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 11-40 <tspan font-family="F14" font-weight="400" x="607"> <tspan font-family="F15" font-weight="900" x="611 630 649 667 677 695 714 731 751 760 777 794 804 814 824 843 862 881 898 908 926 937 955 965 983 1001 1011 1030 1049 1068 1086 1108 1119 1136 1156 1173 1193">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F16" y="2130" x="133"><tspan font-family="F17" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="27" y="303" x="133 145 158 168 183 196 203 208 222 228 234 240 254 269 279 285 297 309 324 333 347 353 366 378 388 402 415 421 433 448 470 484 490 504 519 525 536 551 557 563 577 592 598 610 616 630 644 650 659 673 686 692 698 713 726 741 746 761 774 786 792 807 821 830 844 854 876 889 901 907 921 936 942 955 970 976 982 995 1001 1015 1030 1036 1049 1055 1068 1074 1080 1093 1098 1113 1119 1130 1140 1152">carga, el lubricante actúa como un sólido y en realidad hay deformación en la bola y la pista <tspan y="341" x="133 147 161 170 184 193 208 221 228 234 248 259 264 278 289 299 312 318 330 343 352 367 380 386 398 412 427 438 448 460 475 485 498 504 510 523 529 544 558 572 579 584 598 613 619 633 639 648 654 676 689 695 700 715 726 736 749 764 775 781 794 801 806 821 834 846 860 866 881 895 909 914 928 934 940 962 975 985 998 1004 1010 1019 1032 1038 1044 1058 1063 1076 1082 1093 1107">externa. Es esta carga constante la que, en última instancia, hace que el metal falle y se <tspan y="378" x="133 148 162 173 188 197 211 226 241 253 259">desprenda. <tspan y="448" x="133 147 153 159 181 186 196 209 231 246 257 263 277 287 297 310 321 327 338 352 367 381 391 400 406 418 423 437 448 454 469 482 488 503 509 522 537 543 565 571 582 592 607 618 630 645 660 666 681 686 699 712 722 728 741 763 778 789 795 810 824 838 843 857 871 877 887 901 914 920 925 940 953 968 974 985 999 1014 1020 1035 1048 1059 1069 1081 1096 1105 1119">Si miramos estas superficies bajo un microscopio veríamos que en realidad son bastante <tspan y="485" x="133 146 157 172 186 196 209 220 227 233 247 253 259 270 275 290 304 310 323 338 348 361 367 381 391 404 413 419 431 446 452 464 479 500 515 528 538 551 556 570 576 582 595 610 619 629 643 657 663 677 686 696 711 716 730 744 754 763 777 783 789 802 808 823 838 844 857 862 875 881 887 900 906 921 927 937 947 960 966 979 993 1003 1016 1025 1040 1053 1059 1071 1086 1100 1106 1120 1135">ásperas. El siguiente gráfico compara el entrehierro entre la bola y la pista externa con un <tspan y="523" x="133 145 158 173 187 193 199 214 220 235 249 271 284 298 313 320 326 341 347 359 369 382 404 417 432 442 455 461 475 486 496 509 531 546 556 562 577 590 605 611 623 638 653 668 673 688 702 708 722 736 742 756 767 782 795 807 813 828 834 856 869 882 888 902 916 931 945 959 974 988 995 1001 1015 1021 1027 1040 1052 1065 1071 1081 1094 1100 1114 1125 1131 1137 1151">cabello humano. Claramente estamos hablando de un espacio muy pequeño. El aceite es lo <tspan y="560" x="133 144 158 167 173 185 191 205 220 230 243 265 278 293 303 316 322 336 346 360 374 385 400 406 418 433 455 470 475 490 503 513 526 532 554 566 581 590 604 618 632 642 647 661 672 682 695 706 712 723 737 752 766 776 784 790 802 808 822 833 838 848 862 877 892 903 916 927 933 944 958 973 985 995 1008 1023 1036 1047 1054 1060 1077 1083 1094 1109 1124 1130 1144 1154 1164 1179 1186">suficientemente grueso como para mantener estas superficies rugosas separadas. Dicho esto, <tspan y="598" x="133 143 158 173 186 199 205 218 223 238 251 265 275 288 294 306 321 335 345 358 370 380 395 401 416 428 441 452 458 472 487 500 506 513 518 531 536 550 556 562 576 587 596 606 620 631 637 650 665 671 677 690 696 707 721 736 749 759 768 774 786 792 805 811 826 839 845 851 864 870 885 900 906 919 924 937 943 949 962 968 983 989 1000 1010 1022 1028 1042 1055 1065 1078 1088 1103 1116 1122 1134 1146 1160 1171 1184 1194 1207">todavía habrá contacto ocasional, y el estrés en la superficie de la bola y la pista externa causará <tspan y="635" x="133 146 152 167 177 190 202 208 222 237 243">vibración. <tspan y="704" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 279 293 308 313 327 338 348 361 367 382 396 411 420 435 442 448 462 473 487 501 511 524 546 561 571 577 592 606 620 626 637 651 656 671 684 699 712 722 736 741 751 765 771 786 801 807 820 826 840 852 862 877 886 892 907 914 920 938 952 958 973 985 998 1003 1018 1031 1046 1059 1065 1080 1094 1108 1113 1128 1141 1155 1168">Por lo tanto, en este punto, esperamos que se genere ruido aleatorio. No hay nada que haga <tspan y="742" x="133 148 162 176 182 188 201 207 220 226 240 250 263 275 281 296 310 316 327 341 354 360 375 388 398 404 418 433 439 451 464 471 476 491 506 511 526 539 552 557 572 585 600 615 620 635 648 659 669 682 688 700 715 730 740 752 758">que la vibración sea periódica, no hay daño hasta ahora. <tspan y="811" x="133 147 153 159 181 195 205 219 234 249 255 269 283 289 304 318 324 335 350 356 371 384 390 402 417 432 447 461 474 480 495 509 519 525 534 540 552 564 574 587 593 607 618 627 641 647 660 670 684 690 705 719 733 739 751 766 788 802 808 822 828 833 848 854 867 881 887 892 907 921 926 940 952 965 975 989 1003 1013 1025 1039 1045 1057 1072 1094 1109 1115 1128 1143 1148 1161 1174 1180 1195 1205">El método de pulso de choque notificará este “ruido” como el nivel de “carpeta” como un valor <tspan y="849" x="133 148 164 171 177 190 203 209 221 227 242 252 265 277 282 297 312 317 331 342 348 361 367 381 394 404 418 428 434 447 454 460 470 476 491 496 510 532 547 560 569 584 599 605 611 617 632 643 649 655 677 692 705 716 726 741 752 758 772 786 800 814 824 836 851 857 872 886 901 914 925 931 946 959 965 979 990 999 1013 1027 1037 1049 1063 1070 1076 1088 1094 1107 1121 1133 1139 1148 1161 1176 1182 1188 1201">dB. La vibración es aleatoria, sin embargo, los impactos generan ondas de esfuerzo, y excitan la <tspan y="886" x="133 143 157 168 183 198 210 225 237 243 256 262 275 290 296 307 321 327 338 351 366 377 392 402 408 420 433 439 444 459 469 482 497 511 517">resonancia en su sensor calibrado. <tspan y="1427" x="1181"> <tspan font-family="F19" font-size="24" y="1488" x="427 438 442 454 466 474 486">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="491"> <tspan font-family="F19" font-size="24" font-weight="400" x="491 498 505 511 523 534 538 544 548 556 570 578 589 597 601 612 624 629 641 653 657 669 682 701 705 712 724 733 741 749 761 781 792 804 812 817 830 842 861 873 885 897 908 916">11-47 - [Gráfico de SPM Instrument Company] <tspan font-family="F18" font-size="27" y="1541" x="133 147 153 159 174 188 194 209 221 234 240 251 265 274 280 292 298 311 326 336 349 355 361 375 390 400 406 418 430 445 455 468 475 481 495 505 515 528 539 545 556 570 585 599 609 618 624 636 641 655 666 672 683 697 703 716 728 741 751 763 776 786 798 813 820 825 842 856 871 881 894 900 922 935 946 951 964 970 992 1005 1016 1021 1036 1050 1055 1069 1080 1090 1105 1116 1122 1135 1150 1155 1167 1182 1193 1207">Si no hay suficiente lubricante, estas superficies se acercarán. Ahora más y más de estos “picos” <tspan y="1579" x="133 147 162 168 174 187 192 202 216 231 246 257 263 278 290 305 311 325 339 345 351 364 370 381 395 410 424 434 442 448 460 466 480 485 499 513 523 533 545 555 568 583 588 602 617 623 634 649 664 674 687 698 708 723 730 735 749 755 761 776 781 794 808 814 820 834 848 854 864 878 883 898 913 919 932 946 968 981 996 1006 1018 1028 1041 1048 1054 1069 1083 1098 1112 1134 1148 1159">en la rugosidad de la superficie entrarán en contacto. El nivel de ruido aumentará. Podemos <tspan y="1616" x="133 147 158 170 184 196 211 224 234 240 254 260 266 279 293 314 328 342 352 367 373 387 401 407 413 423 437 443 457 472 478 490 505 519 525 540 550 564 579 593 605 615 630 641 647 661 675 681 695 716 722 733 739 754 768 774 787 799 813 824 834 840 852 865 872 877 890 896 910 916 922 943 957 967 981 996 1011 1017 1031 1045 1051 1066 1080 1086 1097 1112 1118 1133 1146">escuchar el aumento del ruido con productos de emisión acústica, y el método de pulso de <tspan y="1654" x="133 145 160 175 190 204 218 224 246 261 271 281 291 303 313 326 332 346 361 367 380 394 416 429 444 454 468 474 487 502 508 522 528 533 548 554 566 580 586 592 607 621 627 639 651 661 676 689 699 712 719 725 739 753 763 777 783 789 804 810 825 839 853 858 872 883 889 911 924 935 941 947 969 984 998 1008 1018 1030 1045 1054 1068 1075 1081 1095 1109 1115 1137 1149 1162 1177 1187">choque mostrará un aumento en el nivel de carpeta, pero lo que es más importante, un mayor <tspan y="1691" x="133 146 160 182 196 211 221 236 241 255 269 275 281 294 300 313 325 335 341 354 359 374 387 402 408 422 437 447 452 466 481 493 498 520 533 539 554 567 573 579 592 598 610 623 633 648 661 671 684 691 696 711 726 736 742 748 762 768 778 790 805 815 830 836 842 856 871 884 889 899 913 927 942 955 970 982 988 1001 1007 1021 1035 1041 1047 1060 1066 1078 1091 1101 1115 1129 1139 1151">aumento en la actividad por encima de la carpeta. Por lo tanto, una tendencia de la carpeta <tspan y="1728" x="133 142 152 166 180 190 204 210 222 228 234 247 258 264 278 292 303 317 332 344 350 364 379 393 404 410 424 434 449 464 478 488 500 506 521 536 548 554 568 583 596 602 607 622 637 643 655 668 680 686 700 715 720 735 749 755 761 775 785 795 808 823 838 844 858 872 878 884 890 904 919 929 935 947 959 974 983 997 1004 1010 1024 1035 1044 1059 1065 1076 1090 1095 1110 1124 1139 1153 1175 1181 1196 1209">frente a las excepciones proporciona una indicación del estado del lubricante. Esto se denomina <tspan y="1766" x="133 148 164 176 182 194 200 215 230 252 258">dBc y dBm. <tspan y="1835" x="133 147 162 168 182 193 202 216 222 237 251 265 275 290 296 307 320 330 336 349 355 369 384 395 401 416 422 436 442 448 462 476 486 492 504 517 527 532 546 552 558 567 582 597 610 632 638 651 666 675 690 696 708 714 727 740 750 756 767 773 779 785 798 809 815 821 835 846 856 870 880 893 904 910 923 937 951 957 970 983 998 1004 1017 1023 1034 1048 1053 1068 1074 1087 1101 1106 1112 1127 1141 1150 1172 1185 1191 1198">En este punto sería posible lubricar el rodamiento y ver si las lecturas vuelven a su nivel normal. <tspan y="1873" x="133 147 153 159 165 180 185 200 213 225 239 253 260 266 281 294 304 319 325 336 351 357 372 377 387 401 423 437 452 462 475 481 503 516 531 540 554 561 566 580 594 604 619 634 645 659 670 676 690 701 711 725 740 746 757 770 784 794 807 813 828 842 856 861 875 881 887 902 914 929 944 949 964 977 983 998 1010 1024 1033 1043 1049 1064 1078 1085 1091 1105 1110 1116 1130 1136">Si lo hacen, pero sólo temporalmente, entonces usted sabrá que el daño ha ocurrido. Si el <tspan y="1910" x="133 144 158 173 184 199 209 215 225 239 245 260 273 278 300 315 329 339 352 367 382 388 400 414 423 433 447 459 469 482 503 517 531 541 555 562 568 574 589 600 605 618 631 637 652 662 676 686 692 707 717 731 746 761 771 783 789 803 818 831 846 861 872 877 892 907 917 922 936 942 948 970 983 993 1008 1023 1037 1043 1058 1072 1077 1092 1106 1112 1123 1138 1144 1159 1173">sensor se ha montado correctamente, los valores proporcionados por el método de pulso de <tspan y="1948" x="133 145 160 175 190 204 218 224 238 248 263 278 292 302 314 320 334 349 362 377 383 396 411 424 430 445 459 473 488 500 506 512 526 541 547 559 572 584 590 604 619 625 640 654 659 665 679 690 700 713 727 742 748 763 777 783 789 795 809 823 833 839 851 864 878 888 901 907">choque proporcionan una buena indicación del estado del lubricante. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="160" y="929" width="1022" height="498" xlink:href="page40_data/img92.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>