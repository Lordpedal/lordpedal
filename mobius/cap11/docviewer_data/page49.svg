]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 820 839 857 879 890 907 927 944 964 981 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 11 - ANÁLISIS DE RODAMIENTOS  PÁGINA 11-49 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 405 427 442 448 461 476 481 496 509 524 534 547 552 567 580 595 610 623 634 640 646 658 668 682 692 705 710 724 735 741 754 768 773 783 792 801 815 827 841 855 870 882 888 901 906 921 935 940 946 959 973 979 992 999 1011 1024 1039 1052 1063 1073 1086 1096 1103 1108 1125 1131 1152 1166 1181 1186 1201 1214 1220 1235 1249 1263 1269 1275 1288 1299 1305 1320 1335 1341 1354 1365 1371 1382 1395">También habrá bandas laterales FT (frecuencia de jaula/canasta). A medida que las bolas se <tspan y="340" x="378 400 414 428 441 455 469 475 488 494 504 517 532 546 561 575 585 591 605 619 625 631 641 655 670 683 705 711 724 739 749 763 769 782 797 806 816 829 839 851 866 872 885 900 906 912 925 931 943 958 973 985 991 1006 1020 1026 1038 1050 1060 1075 1087 1093 1108 1122 1128 1133 1143 1158 1173 1186 1207 1213 1227 1241 1251 1266 1272 1285 1291 1297 1310 1315 1328 1342 1348 1363 1375 1381 1395 1408 1423">mueven alrededor del rodamiento entrarán en la zona de carga del rodamiento a la velocidad <tspan y="377" x="378 393 407 416 422 436 442 457 470 476 491 505 515 521 527 540 546 554 564 578 590 604 617 632 644 650 663 669 678 692 707 722 735 756 770 784 794 807 813 819 834 847 853 859 872 886 892 905 912 918 933 947 961 967 978 991 1001 1014 1020 1041 1055 1070 1085 1096 1101 1116 1130 1136 1142 1155 1161 1182 1188 1198 1211 1226 1231 1246 1260 1266 1272 1285 1290 1303 1317 1323 1338 1350 1356 1371 1383 1397 1403 1418 1432">definida por la frecuencia fundamental de jaula, que será menos de la mitad de la velocidad de <tspan y="415" x="378 393 399 409 423 429 440 446 452 458 471 477 492 498 508 518 531 537 542 557 567 580 590 605 617 623 637 648 654 660 673 679 694 708 722 727 742 747 757 770 777 783 797 811 817 832 847 859 874 880 902 915 926 931 946 960 965 980 987 1000 1015 1021 1032 1038 1044 1050 1063 1068 1083 1089 1100 1110 1123 1129 1142 1156 1165 1179 1188 1203 1216 1222 1236 1246 1256 1269 1275 1289 1295 1305 1317 1332 1347 1362 1368">giro si la pista interna es la que gira, un poco más de 0.5X si la pista externa está girando. <tspan y="862" x="1316"> <tspan font-family="F21" font-size="24" y="908" x="862 873 877 889 901 909 921">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="926"> <tspan font-family="F21" font-size="24" font-weight="400" x="926 933 940 946 957 970">11-58 <tspan font-family="F0" font-size="27" y="961" x="378 393 408 423 438 450 463 473 479 485 498 509 515 523 533 547 559 573 587 602 613 619 632 643 649 658 673 683 695 708 723 736 747 753 768 782 795 810 824 830 841 854 864 870 892 905 918 924 938 948 954 959 966 972 986 997 1012 1026 1037 1043 1056 1062 1084 1098 1112 1122 1136 1142 1153 1158 1164 1179 1191 1204 1210 1232 1245 1256 1262 1276 1290 1296 1310 1325">Conocer las frecuencias forzadas puede ser muy útil; especialmente si hay más de un <tspan y="998" x="378 388 403 418 431 453 458 472 486 496 511 517 529 542 552 564 577 583 598 611 617 628 642 648 662 677 683 695 708 720 726 741 756 761 776 790 795 817 831 846 852 863 869 884 899 905 911 925 930 945 951 964 986 1001 1014 1023 1038 1053 1060 1066 1077 1090 1104 1110 1124 1138 1153 1168 1174 1189 1203 1216 1222 1228 1241 1252 1258 1267 1277 1291 1303 1317 1330 1345 1357 1363 1376 1387 1392 1407 1421">rodamiento cerca de su ubicación de medición. Sin embargo, sabiendo que las frecuencias de <tspan y="1036" x="378 393 407 416 430 442 452 466 472 483 498 513 518 533 548 554 565 570 585 597 607 621 636 642 654 667 678 685 690 703 709 724 738 751 757 771 785 799 813 823 835 850 856 869 879 900 915 930 936 948 963 974 980 986 999 1004 1019 1033 1047 1053 1059 1072 1083 1089 1104 1117 1131 1146 1159 1170 1176 1182 1195 1205 1218 1228 1241 1247 1261 1272 1278 1287 1302 1308 1313 1328 1343 1349 1361 1373 1388 1393 1407 1422 1435">defecto son no sincrónicas, y que generan armónicos, y que las bandas laterales 1X indican una <tspan y="1073" x="378 387 400 406 412 425 431 446 460 466 481 487 498 508 521 526 532 546 556 569 579 594 607 614 619 632 638 644 657 668 674 689 701 716 731 744 755 761 767 780 789 803 813 826 832 846 857 863 875 889 895 900 915 930 936 948 960 975 981 995 1010 1023 1029 1038 1051 1057 1063 1076 1081 1096 1110 1116 1131 1146 1152 1165 1170 1185 1191 1201 1215 1230 1236 1242 1248 1263 1270 1275 1289 1303 1313 1328 1343 1354 1368 1379">falla de pista interna, y las bandas laterales FT indican una falla de bola o rodillo, entonces <tspan y="1111" x="378 393 408 423 437 459 474 485 490 505 519 528 542 552 573 579 594 606 616 622 634 649 663 669 691 705 717 732 745 751 763 777 792 801 807 820 835 847 860 865 880 894 908 914 920 933 939 948 961 967 973 986 992 1007 1021 1026 1032 1042 1056 1071 1084 1106 1112 1125 1140 1150 1165 1170 1184 1197 1203 1214 1224 1238 1244">podemos determinar con mucha confianza que la falla del rodamiento existe. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1190" x="701 721 729 743 752 771 790 798 816 834 853 870 883 902 910 918 937 954 962 970 988 1003 1010 1023 1040 1055 1074 1082 1098 1116 1131">Visión general de las técnicas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1265" x="378 391 404 410 424 433 439 451 464 476 482 495 501 516 529 535 547 560 575 588 594 603 617 629 644 650 662 675 680 695 709 714 729 743 752 766 778 790 796 810 825 831 846 859 865 875 889 904 917 939 945 958 973 983 998 1009 1015 1025 1039 1045 1054 1068 1079 1093 1115 1129 1135 1148 1154 1166 1180 1195 1205 1210 1225 1239 1252 1264 1270 1285 1299 1305">La eficacia de cada técnica de detección de rodamientos se resume a continuación: <tspan y="1794" x="1300"> <tspan font-family="F21" font-size="24" y="1839" x="862 873 877 889 901 909 921">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="926"> <tspan font-family="F21" font-size="24" font-weight="400" x="926 933 940 946 957 970">11-59 <tspan font-family="F0" font-size="27" y="1892" x="378 392 407 413 419 432 438 449 454 469 483 489 503 517 527 541 546 556 569 584 590 603 609 620 634 639 649 663 674 688 710 723 738 744 750 763 774 780 795 810 821 827 842 847 861 872 878 891 903 915 921 936 950 964 975 981 996 1010 1024 1030 1045 1059 1074 1084 1090 1102 1108 1118 1133 1155 1167 1177 1183 1196 1211 1217 1231 1241 1251 1264 1270 1283 1293 1306 1321 1334 1340">En la siguiente tabla se resumen las posibles acciones que podría tomar en esta etapa: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="517" y="460" width="800" height="402" xlink:href="page49_data/img115.png"/><image x="0" y="0" width="767" height="485" transform="scale(1.001304, 1.002062) translate(532.30599,1306.306584)" xlink:href="page49_data/img116.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',49)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
