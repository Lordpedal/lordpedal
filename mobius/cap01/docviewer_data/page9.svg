40 1054 1064 1079 1094 1100 1113 1135 1148 1159 1165 1180 1190 1195 1210 1222 1228 1243 1256 1261 1275 1286 1293 1299 1311 1320 1326 1336 1342 1354 1359 1374 1387 1401 1408">Al realizar una auditoría de equipos, nos ocupamos de tres problemas principales: criticidad, <tspan y="932" x="379 385 400 409 423 433 446 459 465 480 485 500 507 520 525 538 544 566 580 595 610 621 627 642 655 661 670 683 689 695 708 715 720">intervalo P-F y modos de falla.  <tspan y="1330" x="1240"> <tspan font-family="F17" font-size="24" y="1391" x="772 783 787 799 811 819 831">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="836"> <tspan font-family="F17" font-size="24" font-weight="400" x="836 843 848 861 865 879 892 904 908 917 929 937 941 953 957 970 982 986 998 1010 1023 1027 1040 1052 1062">1-9 Auditoría de equipos <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1470" x="379 397 410 419 431 439 454 463 482 501 521">Criticidad <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1544" x="379 392 405 411 423 433 439 449 455 466 472 487 500 515 520 534 545 555 568 573 583 597 603 616 628 634 648 663 676 691 704 710 722 736 751 757 771 777 782 792 798 812 822 837 852 858 871 886 891 905 911 917 932 946 960 966 975 981 994 1009 1023 1029 1044 1058 1071 1077 1090 1103 1113 1119 1131 1146 1160 1166 1172 1185 1196 1202 1214 1229 1244 1255 1269 1281 1295 1308 1323 1335 1341 1354 1365 1371 1385 1398 1404">La criticidad está relacionada con el riesgo en el que tiene que ver con las consecuencias del <tspan y="1581" x="379 388 401 407 413 428 435 441 451 470 484 497 503 513 525 540 546 561 570 585 600 613 628 634 648 653 667 678 684 699 713 727 733 739 752 758 780 793 808 822 827 842 855 861 870 883 889 895 909 914 927 933 945 959 972 978 992 1003 1009 1020 1035 1049 1055 1061 1074 1085 1091 1103 1118 1133 1144 1158 1170 1184 1197 1212 1224 1230 1243 1254 1260 1271 1277 1283 1292 1305 1311 1317 1330 1339 1345 1360 1374 1387 1401 1411 1426">fallo. ¿Qué tan probable es que la máquina falle y cuáles son las consecuencias si falla? Cuanto <tspan y="1619" x="379 401 414 425 431 443 453 459 469 475 486 501 507 521 532 539 544 566 579 590 596 610 621 630 644 658 668 680 695 701 711 725 731 746 759 774 788 793 808 821 833 847 856 862 877 890 900 913 918 932 945 950 960 973 983 989 1004 1017 1031 1037 1052 1064 1078 1087 1097 1110 1116 1130 1145 1158 1164 1173 1186 1192 1198 1211 1218 1224 1238 1248 1258 1273 1279 1292 1298 1319 1333 1348 1362 1377 1391 1396 1407 1421">más crítico es, más esfuerzo se debe hacer para evitar que ocurra una falla. Esto a menudo se <tspan y="1656" x="379 391 406 421 430 440 455 461 474 480 502 516 521 536 546 551 561 574 589 595 606 620 635 647 662 677 691 697 711 717 723 736 748 758 763 776 791 797 812 824 834 847 853 867 873 879 900 906 921 933 943 949 963 969 975 996 1011 1026 1041 1046 1061 1075 1081 1090 1103 1109 1115 1128 1135 1140 1154 1160 1166 1180 1190 1200 1215 1221 1235 1250 1256 1270 1281 1287 1302 1317 1328 1333 1348 1354 1368 1375 1380 1393 1404">controla mejor rediseñando el activo para eliminar el modo de falla. Si esto no es posible, es <tspan y="1694" x="379 394 409 420 426 441 447 461 467 482 496 510 515 530 544 555 569 582 588 603 616 626 636 649 659 665 687 700 711 716 731 737 751 765 775 789 795 808 819 833 848 861 871 884 899 914 929 939 953 959 974 987 993 1008 1021 1031 1045 1056 1066 1079 1089 1094 1108 1114 1120 1126 1140 1146 1158 1164 1179 1185 1199 1213 1219 1225 1234 1247 1253 1259 1274 1280 1293 1307 1317 1331 1342 1348 1362 1376 1382 1396 1410 1424 1430 1441 1455">posible que desee gastar más dinero asegurándose de detectar el inicio del fallo antes de que se <tspan y="1731" x="379 391 406 421 434 440 453 463 473 486 491 505 519 525 537 550 560 573 584 593 603 618 627 633 645 660 667 672">convierta en catastrófico.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="381" y="276" width="1079" height="421" xlink:href="page9_data/img17.png"/><image x="593" y="975" width="647" height="355" xlink:href="page9_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>