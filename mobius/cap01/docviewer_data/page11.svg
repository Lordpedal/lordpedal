]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F25" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 655 673 692 713 732 742 761 779 788 810 829 849 860 878 897 916 933 953 963 982 1000 1009 1028 1047 1067 1086 1097 1116 1126 1146 1165 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="313" x="379 391 414 434 451 459 471 488 503 523 542 551 571 589 597 615 629 637 656 669 678 686 694 709 727 740 753 761">¿Qué tecnologías utilizar?  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="379 396 402 414 429 443 453 458 473 487 500 512 518 533 548 554 560 575 589 603 617 623 632 646 660 674 684 689 703 718 724 736 750 763 778 788 800 806 812 825 836 842 852 866 877 892 907 913 928 942 948 961 972 978 993 1007 1018 1032 1043 1056 1066 1072 1085 1096 1102 1117 1129 1139 1152 1158 1172 1186 1196 1210 1221 1231 1244 1254 1259 1274 1284 1298 1313 1319 1333 1355 1368 1379">A continuación, debe tener en cuenta las tecnologías necesarias para detectar problemas <tspan y="425" x="379 388 402 412 426 436 451 462 469 475 484 499 513 527 542 555 561 571 584 599 612 622 628 641 655 661 670 685 691 703 718 732 738 744 757 763 776 782 796 806 819 831 837 851 866 876 881 891 909 923 934 948 959 965 975 988 994 999 1014 1026 1032 1046 1052 1062 1067 1082 1091 1101 1114 1125 1131 1141 1155 1166 1181 1196 1202 1216 1231 1237 1250 1261 1268 1274 1279 1294 1303 1313 1325 1335 1345 1359 1365 1380 1391 1397">futuros. ¿Puede tener éxito con la vibración? ¿Necesita incluir otras tecnologías: infrarrojos, <tspan y="463" x="379 392 407 420 426 432 443 449 460 466 481 495 500 515 528 537 547 553 565 579 585 598 609 615 630 644 650 664 678 689 704 717 728 737 751 758 763 777 787 799 805 815 821 834 847 853 864 869 884 898 904 917 932 942 955 961 971 984 999 1005 1018 1024 1037 1042 1057 1069 1083 1089 1102 1108 1114 1127 1138 1144 1154 1168 1179 1194 1209 1215 1229 1244 1250 1263 1274 1280 1295 1308 1314 1336 1351 1365 1371 1381 1395 1405 1419 1434">análisis de partículas de desgaste, etc.? La siguiente tabla vincula las tecnologías de monitoreo <tspan y="500" x="379 391 406 428 442 457 471 482 488 501 507 513 526 537 543 565 578 593 607 612 627 640 651 657 672 678 690 705 727 742 756 771 784 799 808 822 833 839 852 867 873 879 894 905 911 926 940 954 960 971 985 1000 1006 1020 1029 1035 1047 1060 1071 1085 1096 1103 1108">comunes a las máquinas o componentes en los que son eficaces.  <tspan y="1093" x="1369"> <tspan font-family="F17" font-size="24" y="1138" x="547 558 562 574 586 594 606">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="611"> <tspan font-family="F17" font-size="24" font-weight="400" x="611 618 623 631 639 643 649 653 668 680 684 698 709 713 722 734 739 751 764 776 788 800 806 811 823 834 847 858 863 868 879 892 897 908 919 930 942 954 960 972 985 989 1000 1005 1018 1029 1034 1053 1064 1076 1085 1096 1109 1113 1132 1137 1148 1160 1169 1181 1187 1192 1196 1208 1221 1225 1238 1243 1250 1263 1275 1287">1-11 - De Keith Young, papel en Tecnología de Mantenimiento, junio 1995 <tspan font-family="F14" font-size="27" y="1191" x="379 394 409 424 435 441 455 469 478 492 498 504 517 523 538 550 560 574 584 597 603 617 629 642 648 662 676 682 688 699 705 719 729 744 766 779 785 791 802 816 822 836 846 861 876 890 902 916 921 936 950 961 976 989 999 1009 1023 1030 1036 1046 1060 1066 1080 1094 1108 1122 1132 1145 1151 1163 1176 1182 1196 1206 1213 1219 1230 1243 1249 1264 1274 1288 1303 1317 1329 1343 1357">Considere la naturaleza del síntoma: se produce desgaste, se genera calor, se producen <tspan y="1229" x="379 385 407 422 435 447 457 472 483 490 495 509 523 529 539 549 563 569 581 595 605 615 630 641 646 661 676 682 688 699 713 719 733 743 758 773 787 799 813 819 828 840 850 855 870 883 890 896 909 919 931 937">impactos, existe corrosión, se produce fatiga, etc. <tspan y="1298" x="379 392 406 420 435 450 456 468 482 497 508 514 529 542 552 566 572 583 588 594 606 619 634 647 653 662 676 688 703 718 724 738 753 759 772 777 791 802 808 820 833 848 861 873 879 894 907 913 928 941 951 965 977 987 999 1009 1015 1029 1040 1053 1059 1070 1076 1090 1100 1115 1137 1150 1156">Luego considere si cada tecnología es capaz de detectar ese síntoma. <tspan y="1661" x="1406"> <tspan font-family="F17" font-size="24" y="1707" x="870 881 885 897 909 917 929">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="934"> <tspan font-family="F17" font-size="24" font-weight="400" x="934 941 946 954 965">1-12 <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1786" x="379 398 411 431 451 459 477 506 524 538 545 558 566 580 588 603 622 637">Problemas físicos <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1861" x="379 394 409 424 430 442 456 469 475 490 504 510 523 533 539 548 562 574 589 604 610 624 639 645 658 663 678 692 698 720 734 749 754 764 779 788 802 817 824 830 844 858 873 886 892 904 919 934 945 950 965 979 989 1001 1011 1017 1029 1043 1057 1068 1077 1083 1098 1112 1126 1137 1143 1158 1168 1181 1192 1202 1208 1220 1233 1244 1250 1262 1268 1283 1297 1303 1313 1327 1342 1356 1365 1371 1386 1398 1413 1420 1426 1440 1445">Con cualquier tecnología de monitoreo, debe considerar cuestiones prácticas y de seguridad. Si <tspan y="1898" x="379 389 395 408 423 437 443 457 472 485 490 505 511 524 539 549 561 567 577 590 612 627 637 650 656 662 677 683 697 712 726 731 746 761 767 781 796 802 814 827 842 857 862 876 890 896 910 925 931 944 959 968 983 992 1007 1022 1028 1043 1057 1062 1068 1082 1092 1107 1118 1133 1140 1146 1160 1166 1176 1190 1205 1218 1240 1246 1259 1274 1284 1299 1310 1316 1330 1345 1351 1363 1375 1389 1404 1415 1421 1435 1450">tiene una planta remota, o equipo ubicado en un entorno peligroso, o rodamientos ubicados en <tspan y="1936" x="379 385 399 414 427 437 451 462 468 473 488 501 513 525 539 550 556 571 577 591 601 608 614 628 639 645 660 675 686 691 706 712 726 732 747 761 775 780 795 809 820 834 845 851 861 874 880 891 905 920 931 945 955 969 980 986 1000 1014 1024 1046 1058 1073 1086 1101 1110 1124 1135 1141 1156 1162 1184 1198 1213 1219 1229 1243 1253 1267 1281 1287 1300 1315 1321 1327 1333 1347 1361 1374 1380">lugares inaccesibles, es posible que necesite sensores permanentes o monitoreo en línea. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="464" y="543" width="905" height="550" xlink:href="page11_data/img22.png"/><image x="427" y="1340" width="979" height="322" xlink:href="page11_data/img23.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>