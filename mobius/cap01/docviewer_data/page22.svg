]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307 427 446 465 483 493 511 530 547 567 576 593 603 613 623 641 660 679 699 717 736 757 776 786 805 823 832 854 873 893 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1170 1190">PÁGINA 1-22 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F32" font-size="3" font-weight="400" x="1209"> <tspan font-family="F21" font-size="21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="312" x="132 149 167 176 188 206 214 233 251 258 275 290 302 315 334 346 364 383 391 409 417">Falta de estrategia  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 146 157 163 175 190 212 226 241 247 262 276 290 296 302 315 326 332 346 360 370 381 395 410 423 434 440 452 467 489 503 513 526 541 547 561 576 591 596 611 617 639 652 663 669 683 693 708 723 737 749 759 774 785 790 805 819 825 847 861 876 881 891 906 915 929 944 950 964 978 984 996 1011 1025 1040 1046 1058 1064 1078 1093 1098 1111">Es común que las personas compren uno o más productos de monitoreo de condición y <tspan y="424" x="132 143 149 171 186 192 206 228 241 256 266 279 285 299 311 326 347 353 367 382 393 407 421 427 440 446 460 471 484 494 500 515 526 540 546 552 570 585 591 601 615 630 643 654 660 666 679 690 696 718 731 746 760 766 781 794 805 810 825 839 853 859 874 887 902 916 930 936 947 961 970 976 998 1013 1027 1033 1043 1057 1067 1081 1094 1109 1122 1133 1139 1149 1164 1179">simplemente “comiencen a usarlos”. No todas las máquinas que deben ser monitoreadas son <tspan y="462" x="132 154 169 184 190 199 214 224 238 250 265 278 289 296 302 320 335 341 352 365 371 385 395 401 407 413 425 438 452 458 471 484 493 499 512 523 529 539 553 564 579 594 600 615 629 635 648 659 665 680 694 709 724 737 743 758 772 786 800 810 816 828 843 850 855">monitoreadas. No se utilizan varias tecnologías donde deberían.  <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="541" x="132 155 174 181 200 219 236 243 258 278 307 326 340 359 389 397 411 430 438">No hay compromiso  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="615" x="132 146 159 181 196 202 215 230 236 250 261 267 279 293 315 329 344 350 365 379 392 398 404 417 428 434 449 463 473 484 498 513 526 537 543 555 570 592 606 616 629 644 650 661 676 682 697 703 717 732 744 750 765 771 786 801 812 817 827 841 852 867 882 888 903 917 923 936 947 953 968 982 987 1009 1024 1039 1044 1054 1068 1078 1092 1107 1112 1127 1141">También es común que las personas compren solo una o dos tecnologías de monitoreo de <tspan y="653" x="132 144 159 174 189 195 207 213 227 242 247 260 266 272 286 299 314 329 335 348 359 365 379 394 407 422 428 441 447 460 475 488 494 509 522 532 543 558 573 586 591 606 619 629 642 648 663 677 690 696 708 723 745 751 764 779 791 805 811 823 829 839 853 865 879 894 900 906 919 929 934 949 962 972 987 998 1003 1017 1032 1038 1051 1056 1071 1085 1100 1113 1124">condición y luego asignen a una persona para que comience a recopilar datos en algunas <tspan y="690" x="132 154 167 182 196 202 217 230 241 248 254 268 279 292 298 312 326 336 347 361 376 389 395 410 424 438 452 466 472 481 495 510 523 533 539 553 563 573 586 597 602 612 626 637 652 666 681 692 705 720 726 732 738 753 765 780 794 805 811 826 840 854 860 871 876 890 912 926 936 950 956 971 983 993 1007 1018 1032 1047 1053 1075 1088 1099 1105 1118 1128 1142 1155 1170 1180 1194 1205">máquinas. Esa persona puede tener otras responsabilidades que siempre parecen más urgentes <tspan y="728" x="132 147 161 175 181 187 200 206 216 230 242 256 271 277 283 296 308 314 329 343 349 364 377 383 398 411 421 436 447 453">que la recopilación de datos. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="807" x="132 153 170 190 202 219 227 244 263 283 291 308 327 342 361 380 398 406">Gente equivocada  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="882" x="132 146 152 158 164 179 190 196 205 219 231 246 252 264 279 290 295 310 324 329 344 359 382 387 402 417 422 432 438 451 466 479 494 500 506 519 525 538 550 560 565 575 589 604 610 622 636 646 655 669 681 691 704 709 719 734 740 745 760 769 783 789 795 809 823 838 850 856 868 878 885 891 905 911 925 931 937 950 965 986 992 1007 1013 1023 1033 1043 1056 1070 1085 1095 1100 1115 1129 1135 1149 1164 1187">Si los técnicos de PdM no tienen la actitud correcta (o inteligencia), o el administrador de PdM <tspan y="919" x="132 147 162 168 177 183 197 211 225 231 237 250 256 265 279 292 302 314 327 333 346 352 358 371 376 391 405 415 426 432 442 452 465 480 492 498 511 517 532 544 554 567 573 588 601 613 626 636 642 657 671 684 690 704 710 716 730 740 754 769 779 792 814 827 833 842 855 870 882 888 903 917 931 936 946 961 967 973 986 992 1004 1017 1032 1045 1057 1063 1078 1090 1105 1111 1126 1139">no tiene la fuerza y la persistencia para hacer que el programa funcione (o la capacidad de <tspan y="956" x="132 138 144 159 173 183 195 205 214 221 227 242 256 269 282 295 317 330 345 355 368 375 381 395 401 407 421 431 445 460 470 483 505 517 523 532 545 551 557 570 580 593 599">liderar), nuevamente, el programa fallará. <tspan y="1026" x="132 148 162 177 191 197 211 221 234 240 254 269 275 287 292 306 315 325 340 346 358 372 387 393 407 422 431 446 452 467 480 486 501 514 528 534 540 546 561 574 588 602 613 620 626 641 654 664 679 684 694 707 729 744 750 763 778 783 793 807 822 836 841 855 865 878 884 898 913 918 928 934 949 964 969 983 994 1009 1023 1035 1041 1054 1060 1066 1080 1094">Requiere un cierto conjunto de habilidades, pero también requiere un tipo especial de <tspan y="1063" x="132 147 161 171 182 196 211 224 230 236 251 264 279 284 299 312 322 335 341 356 370 385 398 408 414 429 442 453 467 477 482 497 511 525 531 545 556 565 579 585 600 606 619 633 639 648 662 677 689 695 709 724 738 744">personalidad para poder hacer que este plan funcione. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1143" x="132 161 179 188 206 213 230 239 256 271 290 305 314 333 352 360">Mala ejecución  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1217" x="132 155 169 181 196 209 220 226 241 255 261 267 280 291 296 306 320 332 346 361 367 382 397 403 416 427 432 447 461 467 489 503 518 523 533 548 557 571 586 592 606 620 626 638 653 667 682 688 700 706 720 735 741 752 766 781 787 796 809 821 827 833 847 858 864 878 892 898 912 923 936 946 952 957 972 984 998 1008 1018 1032 1043 1053 1066 1088 1101 1116 1125 1139 1146">Muchas de las tecnologías de monitoreo de condición son fáciles de usar incorrectamente. <tspan y="1255" x="132 147 161 174 180 195 209 215 229 239 252 258 273 287 300 315 329 335 356 370 385 390 400 406 412 425 431 444 450 464 474 487 499 505 519 534 541 547 560 575 588 603 613 625 635 641 655 670 683 689 701 714 736 748 758 771 777 782 797 806 816 828 838 848 863 869 881 887 900 906 918 933 944 957 968 974 989 1003 1017 1022 1036 1047 1061 1067 1080 1093 1108">Cualquiera puede medir la vibración, apuntar una cámara infrarroja a cosas que “se ven <tspan y="1292" x="132 144 157 163 169 183 198 207 221 232 246 253 258 272 283 295 309 321 336 349 358 364 375 390 405 410 425 440 451 457 469 484 498 504 518 524 534 544 557 568 582 597 603 618 633 644 650 665 679 692 698 709 723 729 751 764 770 775 790 799 813 823 837 847 860 870 883 898 904 910 920 935 957 969 979 985 990 1005 1017 1032 1041 1051 1065 1076 1086 1099 1121 1134 1148 1158 1172">calientes”, escuchar sonidos con ultrasonidos que se malinterpretan, tomar incorrectamente <tspan y="1329" x="132 154 168 182 193 203 213 226 237 243 257 271 277 290 302 316 321 331 345 350 363 369 375 389 402 417 432 438 443 458 473 487 497 510 519 525 531 546 557 563 569 584 592 607 617 638 652 663 669 684 698 712 718 731 736 750 764 778 793 798 813 827 833 839 845 858 873 887 897 910 920 934 944 950 965 971">muestras de aceite y luego ignorar los informes que vienen del laboratorio. <tspan y="1399" x="132 146 152 167 173 179 192 198 210 223 238 251 262 268 278 291 303 309 323 338 344 357 372 386 398 412 425 440 452 459 465 471 484 490 502 515 525 535 541 550 556 568 581 593 598 613 628 633 646 651 665 671 677 692 698 709 722 737 752 758 770 784 790 805 817 832 847 858 873 880 886 892 905 916 922 931 945 957 972 987 993 1007 1022 1028 1041 1052 1057 1072 1086">Sin la capacitación adecuada, la certificación y el diseño cuidadoso, las tecnologías de <tspan y="1436" x="132 154 169 184 190 199 214 224 237 252 258 273 286 292 304 319 333 348 354 366 372 386 401 407 421 436 442 457 466 472 486 501 514 524 537 551 557 563 578 589 595 604 618 629 643 649 659 672 687 702 713 719 733 747 758 772 785 800 815 826 833 838">monitoreo de condición no brindarán los resultados deseados.  <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1516" x="132 161 180 199 208 221 240 253 270 289 297 316 334 341 356 375 395 414 422 437 446 465 484 491 509 526 539 553 572 586 594 607 624 638 658 666 685 701 709 728 747 755 774 791 799 818 831 851 871 879 897 926 944 958 966">Monitoreo de condición versus resolución de problemas  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1590" x="132 147 162 184 199 205 219 229 244 259 265 279 301 313 319 330 344 359 370 376 391 405 411 424 439 449 462 469 475 481 496 507 513 527 537 552 566 576 589 611 624 635 641 651 663 685 700 706 719 734 740 749 762 768 774 787 802 807 822 837 847 862 876 889 895 901 914 925 931 946 959 968 978 991 1013 1019 1032 1047 1057 1070 1081 1087 1101 1115">Como problema subsiguiente, los programas también fallan porque las herramientas de <tspan y="1628" x="132 154 169 184 190 199 214 224 237 252 258 273 286 292 304 319 333 348 354 366 372 386 401 407 418 432 438 452 463 476 491 496 510 524 530 552 567 582 597 602 612 626 639 650 660 666 679 694 700 706 721 734 744 757 763 774 789 795 809 821 827 841 856 869 878 884 899 909 923 938 944 958 980 993 1004 1010 1023 1038 1044 1050 1064 1079 1091 1101 1107 1121 1135">monitoreo de condición se usan en modo reactivo; para solucionar problemas en lugar de <tspan y="1665" x="132 154 169 184 190 199 214 224 238 250 260 266 278 292 307 317 322 337 351 364 386 399 414 424 437 443 449 462 468 480 495 509 524 530 542 548 562 577 583 598 611 621 633 639 654 668 682 688 694 707 718 724 733 746 752 758 771 782 788 799 813 819 834 848 862 877 889 904 909 924 938 947 961 973 983 996 1005 1011 1026 1040 1051 1065 1079 1085 1099 1114 1127 1132 1146 1155 1168 1183 1196">monitorear continuamente la condición para que las fallas se puedan detectar desde una etapa <tspan y="1702" x="132 142 156 178 192 202 215 230 243 249 254">temprana.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g 