]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-14 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="697" x="1191"> <tspan font-family="F17" font-size="24" y="743" x="623 634 638 650 662 670 682">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="687"> <tspan font-family="F17" font-size="24" font-weight="400" x="687 694 699 707 720">1-14 <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="822" x="133 151 170 190 209 217 232 240 260 279 296 310 318 337 354 362 381 394 414 431 450 469 476 493 508 520 538 558 577 595 609">Condiciones de prueba estándar <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="897" x="133 147 160 182 197 203 216 231 237 251 265 280 294 299 313 324 334 347 362 368 382 393 407 417 423 435 449 464 479 485 496 502 517 531 545 556 562 577 590 596 611 621 635 649 664 676 682 696 707 717 729 744 759 772 781 787 799 805 815 828 843 857 866 872 887 893 907 918 925 931 945 956 961 983 997 1010 1016 1021 1043 1058 1073 1082 1092 1105 1119 1129 1143 1148 1163 1177 1191">También debe establecer condiciones de prueba estándar y repetibles. Es muy importante que <tspan y="934" x="133 139 152 158 180 193 208 222 228 243 256 262 271 285 300 312 318 332 347 360 366 379 385 391 404 410 432 438 449 471 484 490 502 516 522 537 549 555 570 583 597 603 612 627 641 655 665 674 689 695 710 723 729 743 758 764 779 793 803 815 828 843 853 866 871 885 891 905 916 925 935 949 960 975 989 999 1005 1017 1023 1029 1042 1048 1070 1076 1087 1109 1122 1128 1140 1152 1162 1177 1190 1196">la máquina funcione a la misma velocidad (dentro de un porcentaje estrecho) y la misma carga. <tspan y="1004" x="133 147 153 159 181 196 211 216 226 241 250 264 279 285 299 313 319 331 345 360 375 381 393 399 413 428 434 445 459 464 479 492 503 516 522 536 550 556 562 575 586 592 602 615 630 645 658 673 685 691 704 715 722 727 741 752 762 775 797 812 823 829 838 848 861 871 883 898 913 927 933 948 962 967 982 996 1008 1013 1023 1029 1044 1058 1072 1078 1089 1094 1100 1106 1119">El monitoreo de condición se basa en las tendencias. Estamos tratando de decir que si la <tspan y="1041" x="133 146 152 167 177 190 202 208 222 237 243 255 268 290 304 310 323 330 336 350 361 367 381 396 406 421 435 448 454 460 473 479 501 514 529 543 549 564 577 582 592 598 611 626 639 645 659 674 680 694 708 717 731 743 753 767 774 780 798 816 822 837 851 861 876 890 904 910 924 934 944 957 972 985 991 1000 1014 1029 1041 1047 1061 1076 1089 1103 1118 1133 1138 1152 1167 1180">vibración cambia, es porque la máquina tiene un defecto, NO porque estaba funcionando hoy <tspan y="1078" x="133 147 162 168 182 188 201 207 220 226 232 247 262 277 282 296 302 317 330 336 347 361 367 379 392 401 416 429 435 450 464 474 496 509 515 522 527 544 550 556 569 584 605 611 626 632 642 652 662 674 684 690 704 719 724 739 749 763 778 788 800 822 835 841 855 866 872 881 895 909 924 937 959 972 987 997 1010 1016 1022 1035 1046 1059 1074 1088 1098 1111 1121 1131 1145 1150 1165 1179">en día al doble de su carga normal. Al administrar un programa es fundamental asegurarse de <tspan y="1116" x="133 148 162 176 182 188 201 212 218 233 243 257 271 286 299 310 316 327 340 346 356 371 393 405 420 426 440 454 460 466 479 485 507 513 524 546 559 564 586 599 614 627 637 650 656 668 681 696 709 714 736 750 761 768 774 786 801 816 822 831 841 854 865 871 884 898 913 920 926 931 946 961 974 989 1002 1017 1032 1038 1051 1066 1075 1089 1111 1124 1139 1148 1162 1168 1183 1197">que las pruebas se toman de la misma manera cada mes, año tras año, independientemente de <tspan y="1153" x="133 148 162 168 182 197 202 212 227 249 263 269 275 288 294 299 313 325 335 349 359 371 378 384 397 412 423 429 443 453 468 480 494 508 514 536 542 555 570 580 595 606 611 626 640 646 660 670 684 698 713 726 731 746 760 775 788 803 808 822 833 843 856 865 871 886 892 905 920 926 940 954 963 969 983 989 1004 1019 1030 1035 1048">quién tome la lectura. Los procedimientos de prueba deben estar bien definidos y <tspan y="1191" x="133 148 163 175 189 211 225 239 249 262 277 292 303 310 315">documentados.  <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1270" x="133 145 168 188 205 213 242 250 270 287 294 313 328 340 358 377 390 398">¿Qué mide usted?  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1344" x="133 150 165 179 189 202 208 222 236 251 265 270 285 299 311 317 331 337 347 352 367 381 395 401 416 428 438 453 464 470 479 493 505 520 535 541 547 560 569 576 582 598 612 625 631 653 666 681 690 704 710 725 737 750 756 770 785 796 802 817 830 839 849 863 874 880 893 908 913 927 938 948 961 967 981 991 1004 1019 1033 1048 1058 1070 1077 1083 1097 1111 1117 1132 1141 1146 1168 1182 1192">Ahora debe decidir qué datos recopilar. Realmente hay dos partes en esta pregunta. En primer <tspan y="1382" x="133 139 153 168 181 191 197 212 224 237 243 258 272 285 291 306 320 332 337 352 357 367 373 379 394 405 411 421 426 441 456 467 473 488 501 507 529 543 557 563 575 581 596 610 624 635 641 650 672 686 701 707 718 724 739 754 759 774 788 793 806 819 825 840 850 855 870 876 891 906 919 925 932 937 951 962 977 991 1003 1012 1022 1037 1043 1049 1063 1073 1084 1091 1101 1106 1119 1124 1138 1152">lugar hay que decidir los tipos de mediciones (medición de valor global, espectro, etc.) y en <tspan y="1419" x="133 144 158 173 187 202 217 231 237 243 257 272 285 294 301 307 319 333 346 361 375 390 396 407 421 434 439 454 468 480 494 505 518 527 533 548 555 561 567 580 591 597 611 622 636 650 662 668 677 683 695 708 720 726 740 755 769 780 786 800 814 820 826 839 845 866 880 895 901 913 919 933 948 953 963 973 985 1000 1015 1029 1035 1050 1063 1069 1078 1088 1102 1114 1128 1141 1155 1167 1173 1186 1193">segundo lugar, cuando sea necesario, las especificaciones de la medición (rango de frecuencia, <tspan y="1457" x="133 148 162 184 198 208 222 228 243 256 262 277 287 301 323 337 352 358 373 383 390 396 409 419 431 438 447 453">número de promedios, etc.). <tspan y="1526" x="133 148 161 176 189 195 210 223 232 247 253 265 280 286 300 312 322 334 349 364 370 380 392 402 417 429 439 452 458 468 473 487 509 524 539 544 558 572 578 600 614 628 634 644 650 656 669 675 697 710 722 736 751 763 773 780 786 798 813 826 832 838 850 863 873 878 891 896 911 926 938 952 974 988 1002 1012 1025 1034 1041 1047 1061 1066 1081 1087 1100 1122 1137 1149 1159 1174 1188 1195">Cada dato colectado tardará tiempo en medir, almacenar, analizar y documentar. Sin embargo, <tspan y="1564" x="133 147 162 168 174 189 200 206 220 230 236 257 271 281 296 307 312 327 333 346 357 363 378 391 397 408 422 428 443 453 467 482 492 504 526 539 545 560 574 588 602 616 622 633 647 656 662 677 687 701 715 729 743 753 767 772 786 795 805 818 828 833 847 862 867 881 887 893 899 912 927 942 947 962 976 981 996 1010 1032 1045 1056 1062 1075 1090 1105 1116 1121 1136 1148 1158 1173 1184 1191">en los primeros días de su programa puede ser prudente errar en el lado de demasiados datos, <tspan y="1601" x="133 147 162 168 174 188 203 215 225 231 245 259 265 279 293 315 328 339 345 358 373 388 394 408 423 435 450 457 463 476 482 488 502 516 538 552 566 577 586 596 609 615 630 644 658 664 677 682 697 711 726 741 752 758 773 785 795 810 821 827 842 856 862 873 888 903 909 922 932 938 944 958 969 976 981 996 1010 1016 1029 1035 1050 1063 1069 1079 1093 1105 1119 1134 1140 1145 1158 1168 1174 1189 1200 1206">en lugar de demasiado poco. Si demuestra que algunos datos no son útiles, deje de recopilarlos. <tspan y="1671" x="133 146 159 170 176 191 206 218 224 239 254 268 279 284 299 314 327 333 346 357 363 376 382 394 408 423 434 440 455 468 478 490 500 506 517 532 547 553 559 572 583 589 610 624 639 645 657 662 677 692 706 716 722 737 751 756 769 782 788 803 813 818 833 839 854 869 882 888 893 903 913 919 933 939 951 964 986 999 1014 1024 1037 1043 1052 1067 1074 1083 1098 1112 1127 1133 1150 1162 1172 1179">Las opciones obvias a considerar son las mediciones de valor global (típicamente 10-1000 Hz), <tspan y="1708" x="133 142 157 167 189 202 213 219 234 247 253 268 282 297 310 316 331 344 350 360 365 379 401 416 431 437 443 457 468 483 497 508 518 528 543 554 560 566 588 602 616 622 634 640 655 669 683 694 700 715 728 734 744 758 773 786 808 814 827 842 852 867 878 883 893 906 921 927 940 954 960 973 988 1001 1011 1025 1038 1044 1050 1064 1078 1093 1105 1118 1124 1139 1152 1158 1169 1183 1190">formas de onda de tiempo, espectros, mediciones de rodamientos (Spike Energy, Shock Pulse, <tspan y="1745" x="133 151 164 181 188 194 207 217 229 235 245 251 263 269 283 294 309 323 334 344 354 369 380 385 400 414 436 450 465 479 485 498 513 528 539 545">HFD, etc.) y espectros demodulados. <tspan y="1815" x="133 146 159 170 176 198 212 227 233 245 251 265 280 294 305 311 325 339 345 358 371 377 391 401 407 422 428 442 457 470 476 482 497 511 525 539 553 568 574 584 598 608 614 628 637 643 649 663 674 680 695 707 717 730 736 745 751 765 779 790 796 811 824 830 840 853 868 882 896 911 923 929 942 947 960 966 981 993 1003 1016 1022 1034 1049 1071 1086 1098 1108 1121 1130 1136 1147 1162 1177">Las mediciones de valor global pueden ser útiles para fines de tendencia y para comparar con <tspan y="1852" x="133 139 152 163 169 179 192 207 213 226 237 243 258 272 278 292 302 312 325 339 354 367 377 391 402 408 414 429 443 457 471 485 500 506 518 531 545 560 573 583 588 602 608 621 627 639 654 675 689 704 716 729 738 744 757 769 779 793 806 821 835 850 856 868 883 905 920 926 939 954 960 971 977 988 998 1011 1033 1046 1052 1067 1080">las tablas de estándares. Pueden ayudarle a comenzar actuando como un sistema de <tspan y="1890" x="133 146 161 174 188 197 207 220 235 247 253 266 272 287 300 311 317 329 344 350 356 371 384 394 409 415 428 434 440 452 462 477 491 497 512 518 531 543 558 564 579 593 607 621 635 650 656 662 668 681 696 708 718 724 737 743 754 767 777 783 798 813 825 838 844 849 864 873 887 897 919 932 944 950 965 979 985">advertencia básico. Pero a largo plazo pueden llegar a ser poca información. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="155" y="281" width="1030" height="411" xlink:href="page14_data/img28.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>