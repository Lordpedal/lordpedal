]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-10 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="313" x="133 151 159 166 175 195 207 224 237 254 273 281 301 309 328 337 355">El intervalo P-F <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="782" x="1197"> <tspan font-family="F17" font-size="24" y="838" x="561 572 576 588 600 608 620">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="625"> <tspan font-family="F17" font-size="24" font-weight="400" x="625 632 637 645 657 661 668 680 688 699 707 718 729 735 747 752 764 769 781">1-10 Intervalo P-F <tspan font-family="F14" font-size="27" y="891" x="133 143 162 176 190 195 205 218 233 238 248 261 276 281 296 311 317 326 339 345 351 364 374 386 396 402 407 417 432 446 459 465 471 485 496 502 516 521 527 537 542 556 578 593 608 613 627 641 651 661 674 680 686 699 705 714 727 733 739 752 758 773 787 801 807 818 832 837 852 866 875 889 901 911 924 929 943 957 971 977 989 995 1010 1024 1038 1044 1050 1063 1069 1091 1104 1119 1133 1138 1152 1165">¿Qué tan rápido fallará?  ¿Cuál es el tiempo entre la falla que se detecta “P” y que la máquina <tspan y="929" x="133 142 155 161 167 181 187 196 210 225 237 243 258 273 286 292 313 327 341 351 365 370 384 397 410 420 426 440 451 466 471 486 500 509 523 533 554 560 575 588 593 607 613 619 634 647 657 663 678 692 707 713 728 741 747 769 783 797 803 815 821 836 850 857 863 876 890 904 919 932 938 951 966 972 984 998 1011 1026 1036 1049 1055 1070 1084 1097 1103 1117 1128">falle funcionalmente “F”? Eso determina el período de medición. Tenga en cuenta que es <tspan y="966" x="133 148 163 174 180 195 201 215 221 236 250 264 270 284 299 309 322 336 351 364 370 385 391 399 413 423 436 451 460 474 485 491 496 511 526 532 544 557 572 586 596 610 621 626 641 655 661 670 683 689 695 708 714 727 742 748 762 768 777 791 800 814 828 838 852 863 869 891 905 927 941 955 965 980 991 997 1012 1017 1031 1046 1051 1066 1072 1081 1094 1104 1117 1132 1142 1155 1166">posible que obtenga diferentes indicadores de falla en diferentes momentos o en diferentes <tspan y="1004" x="133 147 157 170 185 198 209 215 230 243 249 258 271 277 283 296 303 309 324 338 348 354 368 373 387 409 424 430 445 451 457 471 486 491 501 516 531 544 566 571 585 599 609 624 630 645 659 672 687 701 706 721 734 749 763 773 785 795 801 809 819 833 845 859 872 887 899 905 918 929 935 949 955 965 975 988 999 1013 1028 1034 1046 1059 1070 1076 1088 1102 1115 1130 1144 1159">etapas de falla. Por ejemplo, un rodamiento puede generar frecuencias ultrasónicas cuando <tspan y="1041" x="133 143 157 172 186 192 205 215 229 235 241 255 269 279 285 297 310 322 328 342 357 364 370 385 399 411 426 441 456 461 471 477 490 505 519 524 539 553 562 576 587 597 612 623 629 651 665 677 683 698 712 727 741 754 769 784 795 801 816 830 843 858 872 886 892 903 917 926 932 947 960 970 984 996 1006 1019 1034 1039 1053 1064 1070 1084 1095 1108 1123 1138 1152 1158 1172 1187 1200">requiere lubricación. Cuando tiene defectos muy pequeños pueden ser detectables usando una <tspan y="1078" x="133 148 158 172 186 201 214 220 234 248 254 267 272 287 297 310 322 328 342 357 363 377 391 397 410 416 426 439 445 453 463 477 489 503 516 531 543 549 562 569 574 591 597 618 632 647 653 668 680 686 701 715 729 735 741 756 767 773 787 801 810 824 836 846 861 872 877 891 913 928 941 956 966 978 993 999 1012 1027 1040 1049 1063 1075 1088 1103 1109 1122 1137 1143 1156 1162">prueba de vibración de alta frecuencia. A medida que los defectos empeoran aparecen en el <tspan y="1116" x="133 147 158 173 187 199 208 218 233 239 253 267 273 286 300 306 321 333 338 353 366 381 386 401 415 421 433 439 454 464 477 489 495 509 524 531 536 553 559 571 585 600 609 615 630 644 657 669 675 689 704 711 717 731 737 742 752 767 782 794 816 822 835 850 860 875 880 895 909 923 938 952 958 970 983 988 1002 1016 1026 1039 1049 1060 1074 1079 1094 1100 1114 1136 1150 1164 1176 1189 1199">espectro de velocidad de vibración. A continuación, el rodamiento puede calentarse o empezar <tspan y="1153" x="133 146 152 167 180 192 206 215 221 231 245 251 265 280 291 297 310 324 339 345 360 366 380 391 397 402">a hacer ruidos audibles.  <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1232" x="133 162 181 201 220 234 242 261 278 285 297 316 325 333 351 359">Modos de falla  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1307" x="133 143 158 173 195 209 215 230 245 260 273 295 310 321 327 342 355 365 379 390 400 413 423 428 442 448 454 460 474 480 492 498 513 519 533 547 553 559 568 581 587 593 608 617 623 629 638 657 671 685 690 700 714 726 741 756 762 776 791 797 810 821 827 842 856 869 884 897 912 918 932 946 956 970 981 991 1004 1014 1020 1026 1039 1045 1054 1067 1073 1079 1091 1101 1107 1116 1131 1145 1158 1173 1188 1203 1210">¿Cómo podemos detectar el inicio del fallo?  ¿Qué tecnologías pueden detectar la falla? ¿Cuándo, <tspan y="1345" x="133 148 162 172 185 199 209 223 229 243 249 254 260 274 284 297 307 320 333 339 354 360 375 382 394 401 407 419 432 447 460 465 475 489 501 515 530 536 551 566 572 584 590 605 618 628 642 654 664 676 686 699 705 711 724 730 739 752 758 764 777 783 793 805 819 832 838 844 855 868 878 891 897 911 917 922 932 938 952 973 988 1003 1008 1023 1036 1047 1057 1070 1076 1090 1096 1102 1111 1124 1130 1136 1151">durante el intervalo P-F, cada tecnología detectará la falla (cuál será el tiempo hasta el fallo <tspan y="1382" x="133 146 160 174 187 196 206 211">LTTF)?  <tspan y="1446" x="133 147 153 159 169 175 189 210 225 240 246 259 274 283 293 307 313 319 332 338 352 362 368 389 403 413 426 431 446 460 469 483 495 507 513 527 542 548 563 577 582 588 603 613 627 642 648 662 684 697 703 715 729 744 750 764 770 779 789 802 813 828 843 848 863 878 884 896 902 908 921 927 936 949 955 961 974 980 991 1005 1011 1026 1040 1054 1068 1082 1088 1110 1123 1138 1143 1152 1158 1172 1187">El tiempo entre la primera detección del problema con ultrasonido y la falla se puede medir en <tspan y="1484" x="133 155 169 180 194 205 211 226 232 245 259 274 285 292 298 320 325 339 353 363 373 386 397 403 418 432 445 451 465 471 477 486 492 506 528 543 557 563 576 591 601 610 624 630 644 658 664 677 691 713 727 741 751 766 772 786 800 806 812 825 831 840 854 876 891 904 914 927 937 951 961 973 979 992 998 1004 1017 1023 1032 1045 1051 1057 1070 1076 1087 1100 1106 1121 1135 1148 1163 1177">meses o años, mientras que el tiempo entre un aumento de la temperatura y la falla se puede <tspan y="1521" x="133 155 169 184 189 199 205 218 233 239 253 268 278 291 302 308 323 328 343 349 362 373 380 385">medir en horas o días.  <tspan y="1585" x="133 151 166 172 184 199 205 210 225 239 248 262 268 282 296 302 317 331 342 348 354 366 379 401 406 420 434 444 459 464 479 489 501 516 531 544 550 565 579 593 608 621 627 642 655 666 679 689 694 709 723 729 743 757 763 772 785 791 797 812 818 833 846 856 865 879 891 901 913 935 949 963 973 987 993 1004 1017 1023 1037 1052 1065 1080 1086 1099 1105 1118 1124 1138 1152 1158 1167 1180 1186 1192 1207">Un cojinete de deslizamiento grande puede pasar de un fallo perfectamente saludable a un fallo <tspan y="1623" x="133 145 158 168 181 192 202 212 227 236 242 254 268 274 288 302 308 322 337 343 354 367 382 396 410 425 440 446 457 463 469 480 493 499 514 520 533 543 558 571 577 583 596 602 617 626 640 651 657 672 686 692 707 721 727 733 746 757 771 777 786 800 806 821 827 841 846 852 863 869 880 890 904 926 939 945 955 969 975 988 1002 1016 1022 1035 1048 1054 1060 1074 1088 1099 1109 1122 1137 1143 1156 1163">catastrófico en un segundo si se pierde la presión del aceite o el sistema se vuelve inestable. <tspan y="1660" x="133 148 158 173 188 200 210 216 231 237 251 266 279 285 297 311 323 329 342 348 354 376 390 401 406 421 436 441 455 468 474 484 496 506 519 525 539 549 559 573 579 588 601 607 613 628 635 640 654 669 675 686 700 706 712 726 741 753 763 770 775 790 804 816 830 841 846 856 869 879 891 897 911 926 932 943 949 960 969 983 1005 1018 1024 1038 1052 1058 1072 1082 1097 1107 1121 1133 1145 1150 1165 1180">Probarlo una vez al mes no evitará este fallo. En su lugar, necesitará un sistema de protección <tspan y="1697" x="133 148 162 168 190 204 219 225 235 249 259 273 287 293 305 320 334 344 350 365 379 393 400 406 421 435 445 451 466 475 485 500 506 512 525 539 554 561 567 581 586 592 607 620 635 650 655 665 671 684 699 705 719 725 731 743 757 763 769 783 797 807 820 826 841 855 869 883 897 903 918 932 942 957 970 981 991 1003 1013 1024 1038 1043 1058 1068 1081 1096 1110 1123 1129 1150 1164 1179 1188 1202">de monitoreo continuo. Por otro lado, el babbit en el cojinete puede desgastarse gradualmente <tspan y="1735" x="133 145 160 175 181 195 201 206 216 222 236 257 272 287 292 305 311 325 336 346 360 366 377 391 397 412 426 439 454 468 474 488 502 511 525 537 547 560 569 575 587 602 617 622 636 642 648 661 676 689 695 701 712 718 729 734 749 763 769 782 794 807 813 823 836 843 848">con el tiempo y esto se puede detectar con el análisis de aceite.  <tspan y="1799" x="133 147 162 168 177 191 202 216 238 252 266 273 279 293 307 322 336 342 354 369 390 405 414 428 443 457 471 480 486 492 507 518 524 546 561 576 591 602 607 622 636 642 651 664 670 676 689 695 709 723 729 735 749 764 778 784 799 813 819 831 837 843 858 869 875 881 895 905 918 928 941 954 960 975 986 992 1007 1014 1026 1032 1047 1060 1070 1083">En resumen, debe comprender los modos de falla del equipo y los intervalos P-F para <tspan y="1836" x="133 148 162 172 185 195 217 222 237 250 259 265 280 294 308 314 323 337 349 364 379 385 399 414 420 433 439 453 464 477 486 492 505 511 523 537 552 558 573 587 600 606 615 624 638 650 664 678 693 705 711 724 729 739 754 776 788 798 804 810 823 834 840 862 876 890 896 908 914 929 943 957 968 975 980">determinar qué tecnología usar y con qué frecuencia tomar las mediciones.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="149" y="365" width="1044" height="412" xlink:href="page10_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>