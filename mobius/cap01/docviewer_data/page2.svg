]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-2 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 155 171 191 208 222 232 249 269 286 293 316 337 344 378 397 420 434 454 476 486 520 529 550 572 586">Prácticas de mantenimiento<tspan font-family="F13" x="608"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 150 164 170 183 195 209 223 233 248 262 268 280 295 310 316 322 335 340 355 369 379 401 414 420 427 441 459 465 474 489 503 516 531 538 550 557 562 576 582 588 601 616 629 635 641 652 662 674 680 692 706 715 725 731 740 746 758 771 785 800 806 821 834 843 857 872 886 896 902 915 921 928 935 942 948 962 973 979 988 1002 1013 1028 1043 1058 1069 1082 1097 1102 1116 1122 1137 1150">De acuerdo con la norma ISO 18436-2, el analista certificado Categoría III es responsable de <tspan y="437" x="133 146 161 183 189 204 210 220 230 240 252 262 268 282 288 294 308 318 332 347 357 370 392 404 410 425 439 444 466 481 496 501 511 525 535 549 564 570 584 598 604 616 630 645 660 666 678 684 698 713 719">administrar el programa de monitoreo de condición. <tspan y="506" x="133 146 161 172 178 193 203 208 223 235 241 256 269 275 289 300 305 315 329 351 364 375 381 386 401 413 419 433 446 459 474 480">Los principales temas incluyen: <tspan font-family="F15" y="577" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 191 210 224 238 243 265 278 293 307 313 328 341 352 358 372 382 396 410 425 438 444 458 469 479 492 507 516 521">¿Qué máquinas prueba usted?  <tspan font-family="F15" y="616" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 191 206 220 235 241 256 270 284 290 298 308 322 334 348 361 376 388 394 407 413 419 432 443 449 463 473 487 501 516 529 540 550 555">¿Con qué frecuencia las pruebas?  <tspan font-family="F15" y="654" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 191 210 224 238 243 253 267 278 293 308 314 329 343 349 362 373 379 394 408 422 436 451 457 470 480 486 492 498 510 523 533 544 557 567 572">¿Qué tecnologías deben utilizarse?  <tspan font-family="F15" y="693" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 191 210 224 238 243 258 271 283 297 303 315 329 344 350 361 375 386 392 401 415 426 440 446 456 469 484 499 510 519 524">¿Qué hace con sus resultados?  <tspan font-family="F15" y="732" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 191 210 224 238 243 258 272 286 301 315 320 335 348 360 373 383 389 404 416 426 439 445 458 469 483 498 511 521 534 544 549 563 569 575 588 602 608 618 632 638 651 657 663 676 685 700 715 721 736 742 755 767 782 787 802 816 822 833 847 853 867 877 892 906 916 929 951 963 973 978">¿Qué puede hacer para asegurar el éxito a largo plazo de su programa?  <tspan y="1650" x="1193"> <tspan font-family="F17" font-size="24" y="1679" x="494 505 509 521 533 541 553">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="558"> <tspan font-family="F17" font-size="24" font-weight="400" x="558 565 570 578 583 595 603 614 624 632 636 646 658 667 672 685 696 701 720 731 743 752 763 776 780 799 804 815 827 836 849">1-1 Prácticas de Mantenimiento <tspan font-family="F14" font-size="27" y="1732" x="133 151 164 177 182 197 203 214 224 229 244 254 269 279 285 299 314 323 337 352 366 380 391 397 412 426 440 446 460 471 481 494 509 515 530 544 557 572 586 591 601 616 638 651 661 666 681 694 704 717 723 745 757 772 781 795 809 823 833 839 850 864 875 881 894 906 916 921 934 949 960 967 973 987 998 1007 1022 1033 1039 1050 1064 1069 1079 1093 1104 1118 1140 1153 1168 1174 1187 1202">Hay distintos enfoques que usted puede tomar para mantener sus activos. Estos se resumen en <tspan y="1770" x="133 139 152 158 171 177 192 206 216 229 235 244 251 260 267 273 287 292 298 312 327 335 350 365 379 393 399 414 428 442 448 462 473 482 496 511 516 526 541 563 576 582 597 611 625 639 653 668 682 688 702 716 722 736 751 764 769 782 795 805 810 824 839 852 867 872 887 901 907 916 929 941 950 965 975 989 999 1005 1011 1026 1038 1044 1058 1070 1084 1098 1113 1128 1134 1140 1152">la Figura 1-1. El enfoque que usted tome depende de una variedad de factores incluyendo la <tspan y="1807" x="133 145 155 161 171 177 189 194 209 222 237 242 255 261 273 287 302 311 317 330 345 351 357 362 377 390 405 411 425 439 445 451 464 476 486 491 504 518 523 536 542 557 571 586 596 602 615 620 626 648 663 669 683 704 718 732 742 755 765 770 792 806 812 822 828 843 849 863 874 879 893 904 914 924 936 946 959 974 980 993 1004 1010 1023 1038 1044 1058 1073 1086 1092 1105 1116 1126 1132 1144 1159 1165 1170">criticidad y confiabilidad del active y podría implementar múltiples estrategias en una activo   <tspan y="1876" x="133 147 153 159 171 186 201 212 217 232 245 255 268 274 288 303 309 322 336 346 360 367 373 388 402 415 430 444 450 462 476 486 491 506 521 535 550 564 570 581 594 600 614 624 630 636 642 654 667 673 685 698 713 726 732 745 760 773 779 794 807 813 819 832 843 849 863 874 883 893 906 916 929 944 950 963 974 980 994 1008 1023 1036 1051 1066 1071 1085 1099 1114 1129 1135 1149 1163 1169">Si considera un auto, puede ver dónde se utiliza cada una de las estrategias dependiendo del <tspan y="1914" x="133 145 160 182 197 212 227 240 255 264 278 285 291 304 317 328 334 340 354 366 380 391 397 411 425 431 444 458 468 482 492 505 516 522 533 547 562 567 577 591 606 619 634 649 662 676 686 700 711 716 726 741 753 766 772 794 807 818 823 838 852 858 872 887 899 909 914 927 933 944 959 973 979 988 1001 1013 1019 1025 1039 1050 1056 1070 1084">componente. Las luces delanteras son redundantes (hay más de una) y son fáciles de <tspan y="1951" x="133 143 157 171 192 207 213 226 238 251 261 268 274 288 303 313 319 325 339 345 355 368 382 392 407 414 419 434 449 455 465 479 485 497 512 527 538 543 558 571 581 594 609 615 626 636 642 651 657 669 684 695 701 713 719 730 744 750 765 779 792 807 821 835 841 855 865 871 877 883 895 908 917 923 938 951 962 972 985 990 1004 1010 1016 1025 1038 1044 1050 1065 1072 1077">reemplazar. Por lo tanto, no se consideran críticos y se pueden utilizar hasta el fallo.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="148" y="759" width="1046" height="891" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
