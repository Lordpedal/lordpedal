]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-3 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 398 404 417 429 443 449 459 472 478 489 503 509 521 534 556 571 577 589 595 607 620 635 648 654 666 680 693 703 712 727 733 755 769 780 794 805 810 825 831 846 860 871 886 900 914 924 930 945 959 965 977 991 1006 1021 1035 1047 1052 1062 1068 1078 1090 1105 1115 1130 1140 1146 1159 1165 1171 1186 1208 1221 1231 1241 1256 1267 1273 1287 1293 1306 1312 1318 1333 1355 1368 1378 1387 1402 1413 1420 1426 1432 1447">El aceite se cambia cada cuatro meses o después de conducir tantos kilómetros o kilómetros, lo <tspan y="340" x="378 393 407 419 433 444 449 459 473 479 494 499 514 529 535 541 555 566 576 591 596 610 621 627 641 656 662 684 696 711 720 734 749 754 776 782 795 810 820 835 840 855 865 878 891 904 919 929 935 948 962 968 983 989 1004 1017 1028 1041 1056 1070 1076 1090 1104 1110 1124 1130 1136 1145 1151 1165 1187 1202 1216 1222">necesite o no. Esto es un mantenimiento preventivo o basado en el tiempo. <tspan y="409" x="378 392 398 404 426 439 454 463 477 492 497 519 525 538 553 563 578 583 598 608 621 636 642 654 663 669 682 697 703 709 730 745 751 757 769 782 788 798 812 834 847 857 863 877 892 904 910 932 946 960 966 978 984 999 1013 1019 1031 1037 1052 1065 1075 1089 1098 1120 1126 1141 1153 1163 1169 1180 1186 1191 1205 1211 1217 1239 1252 1266 1276 1289 1304 1310 1332 1337 1351 1365 1375 1390 1395 1410 1424 1439 1453">El mantenimiento predictivo implica tomar una medición y determinar si el mantenimiento debe <tspan y="447" x="378 388 402 415 421 427 439 452 462 473 486 492 506 520 526 535 549 564 576 582 596 611 617 631 645 651 657 666 680 691 705 711 721 734 749 764 770 784 798 804 810 823 829 851 864 879 885 897 903 917 932 939 945 963 974 983 997 1012 1017 1027 1042 1064 1077 1083 1097 1112 1125 1131 1136 1150 1162 1172 1186 1196 1209 1214 1229 1243 1248 1263 1273 1287 1298 1303 1318 1333 1338 1353 1367 1373 1386 1391 1400 1414">realizarse en función del resultado de la medición. Usted toma una lectura de presión de aire <tspan y="484" x="378 393 406 416 429 435 450 463 473 486 496 518 523 538 551 561 567 578 583 589 600 614 625 631 646 660 674 696 709 718 724 736 751 762 768 782 796 808 822 833 839 849 861 876 882 895 900 910 924 931 937 949 963 985 1000 1010 1024 1037 1052 1066 1072 1078 1091 1097 1110 1122 1132 1138 1144 1150 1163 1169 1183 1197 1203 1208 1223 1245 1258 1268 1279 1285 1300 1314 1320 1335 1348 1358 1371 1376 1388 1402 1412 1418 1429 1435">para determinar si sus neumáticos necesitan aire, compruebe la varilla de inmersión para ver si <tspan y="522" x="378 393 407 419 433 444 449 459 472 478 491 505 515 528 543 556 566 572 585 596 610 616 625 639 646 652 665 680 691 697 708 721 736 747 762 771 785 796 802 824 838 853 859 869 883 893 907 919 934 940 954 960 966 972 977 992 1006 1012 1027 1042 1047 1062 1076 1082 1090 1100 1114 1128 1143 1154 1160 1173 1179 1185 1198 1203 1218 1227 1241 1252 1258 1273 1288 1293 1308 1322 1328 1334 1347 1359 1372 1378 1388 1401">necesita agregar aceite. Los sensores monitorean el líquido de frenos y la presión del aceite <tspan y="559" x="378 393 406 416 429 435 448 454 468 477 487 500 510 515 529 535 546 552 557 572 585 598 604 617 632 638 652 662 677 692 698 712 734 747 753 758">para alertarle si hay un problema.  <tspan y="629" x="378 392 398 404 426 439 454 463 477 492 497 519 525 538 553 563 578 583 598 608 623 636 647 657 663 676 691 697 702 724 739 745 751 763 776 782 796 802 807 829 835 850 862 872 878 884 897 908 914 926 939 953 964 977 988 994 1004 1017 1023 1035 1041 1055 1069 1075 1081 1096 1107 1113 1127 1137 1152 1167 1173 1187 1209 1222 1233 1238 1253 1266 1276 1289 1295 1310 1324 1337 1343 1357 1363">El mantenimiento proactivo implica eliminar las causas raíz de los problemas para que el <tspan y="666" x="378 393 403 418 433 439 453 475 487 493 508 522 537 549 562 567 582 594 608 618 628 640 646 660 674 680 695 704 710 732 745 755 761 767 781 796 809 818 825 831 837 852 867 889 903 913 926 936 942 955 970 976 998 1013 1027 1041 1047 1062 1068 1082 1096 1102 1115 1129 1139 1154 1160 1172 1186 1201 1210 1216 1229 1244 1250 1263 1269 1283 1294 1300 1314 1320 1325 1347 1361 1367 1381 1391 1396 1402 1416 1431 1444 1454">problema nunca ocurra en primer lugar. ¡Comprar un modelo de auto confiable es el mejor lugar <tspan y="703" x="378 393 406 416 429 435 449 471 485 499 511 524 534 540 546 552 566 577 583 597 607 622 635 647 657 662 675 690 696 708 722 735 750 765 779 785 791 806 817 823 836 850 860 875 886 892 903 918 932 938 947 961 971 976 986 999 1014 1029 1040 1046 1061 1073 1083 1096 1102 1113 1128 1134 1148 1160 1166 1181 1196 1208 1218 1224 1239 1254 1265 1271 1286 1291 1305 1316 1322 1337 1351 1359 1373 1385 1394 1409 1420 1427">para empezar!  Es proactivo cuando los autos son retirados para solucionar posibles defectos. <tspan y="741" x="378 394 409 419 432 442 448 454 469 480 485 500 514 528 550 563 573 579 590 605 616 622 637 650 660 673 678 692 703 718 731 741 753 758 768 774 788 793 799 814 828 838 853 866 877 887 901 907 913 926 937 943 949 961 976 998 1013 1018 1033 1046 1052 1065 1080 1092 1106 1118 1128 1134 1149 1160 1166 1179 1185 1198 1204 1209 1224 1238 1250 1260 1266 1281 1292">Rotar los neumáticos para esparcir el desgaste, así como balancearlos y alinearlos <tspan y="778" x="378 393 407 417 423 437 452 458 470 483 505 518 533 542 556 562 573 588 603 608 630 644 658 664 679 692 703 709 723 733 748 761 773 783 789 802 815 826 832 837">periódicamente son medidas proactivas.  <tspan y="848" x="378 392 398 404 426 439 454 463 477 492 497 519 525 538 553 563 578 583 598 612 618 632 642 656 668 674 684 690 705 720 725 731 753 768 774 780 792 805 811 825 830 836 850 861 876 882 897 911 917 938 952 958 972 982 996 1007 1012 1027 1041 1050 1060 1073 1095 1100 1114 1128 1138 1151 1162 1168 1181 1186 1201 1215 1225 1236 1250 1265 1278 1284 1290 1304 1318">El mantenimiento de precisión implica el uso de mejores herramientas y personal de <tspan y="885" x="378 400 413 428 438 451 466 472 493 499 513 527 537 552 558 580 593 604 610 623 628 638 651 673 686 701 711 725 731 743 755 770 783 795 801 811 824 839 853 859 872 877 887 901 912 927 941 956 967 980 995 1001 1015 1021 1027 1040 1046 1060 1073 1086 1095 1101 1112 1126 1132 1145 1159 1169 1184 1190 1203 1209 1223 1238 1243 1265 1279 1291 1304 1318 1324 1336 1351 1357 1372 1386 1399">mantenimiento más altamente capacitado y responsable. Llevar su auto a un mecánico que <tspan y="923" x="378 400 413 428 438 443 457 472 485 491 505 511 516 531 544 554 567 572 586 592 598 604 626 640 646 661 667 682 695 705 717 723 737 750 755 765 778 788 794 800 813 819 830 845 859 869 882 904 910 925 938 950 955 970 985 991 997 1012 1026 1040 1046 1060 1070 1076 1082 1088 1100 1113 1119 1125 1131 1144 1156 1170 1181 1187 1202 1215 1221 1231 1245 1255 1266 1272 1287 1301 1307 1322 1335 1345 1358 1364 1376 1391 1400 1414 1424 1437 1447">mantiene el garaje limpio para evitar la contaminación, que utiliza llaves de torsión para apretar <tspan y="960" x="378 390 405 415 425 439 450 460 473 495 508 523 532 546 552 558 573 584 590 605 618 628 642 657 668 674 687 692 707 720 730 740 752 774 780 793 808 818 831 842 848 862 876 882 904 916 929 944 954 959 974 983 997 1009 1015 1026 1032 1047 1061 1067 1082 1095 1105 1118 1123 1136 1150 1159 1165 1174 1180 1192 1205 1215 1221 1227 1240 1251 1256 1271 1286 1292 1307 1320 1330 1343 1354 1360 1374 1385 1391 1396 1411">correctamente los pernos y herramientas de mayor precisión para verificar las holguras es lo <tspan y="997" x="378 393 407 421 427 438 452 458 471 486 496 501 515 529 544 558 564 579 593 603 609 631 643 658 667 681 696 702 723 729 742 757 767 782 787 802 816 822 836 846 860 872 878 889 895 909 924 930 936 950 961 967 973 986 992 1007 1013 1021 1035 1045 1058 1073 1085 1091 1104 1109 1123 1137 1147 1157 1170 1176 1189 1195 1201 1215 1229 1242 1252 1258 1264 1279 1290">que se entiende por mantenimiento de precisión. Es la diferencia entre alinear los <tspan y="1035" x="378 391 403 418 433 439 452 474 480 494 508 518 533 544 550 562 577 591 597 611 626 632 647 661 671 685 699 705 714 728 740 750 765 770 783 789 802 808 813 828 842 854 864 870 885 896 902 914 929 943 949 963 969 975 989 995 1005 1011 1032 1047 1053 1064 1070 1081 1091 1104 1126 1139 1145 1160 1173 1179 1192 1198 1204 1219 1233 1246 1258 1263 1278 1293 1299 1305 1318 1329 1342 1352 1359 1364">acoplamientos con un borde recto y alinearlos con el último sistema de alineación láser.  <tspan font-family="F23" font-size="43" font-weight="700" y="1119" x="378 404 414 431 451 473 492 515 537 560 567 588 598 606 628 643 665 687 703 722 757 776">Diseñando el programa <tspan font-family="F0" font-size="27" font-weight="400" y="1200" x="378 396 409 422 428 441 456 469 475 486 500 509 515 529 534 549 563 568 583 598 608 630 643 654 660 667 680 699 705 720 734 747 753 765 779 794 804 817 832 838 852 857 863 885 900 914 920 930 944 954 968 983 988 1003 1017 1023 1035 1049 1064 1079 1085 1097 1102 1117 1132 1138 1144 1154 1168 1179 1194 1209 1215 1229 1244 1250 1263 1274 1280 1295 1308 1314 1336 1350 1365 1371 1381 1395 1405 1419 1434">Hay una serie de normas ISO que cubren el monitoreo de condición, tecnologías de monitoreo <tspan y="1238" x="378 393 407 413 425 440 454 469 475 487 493 507 522 527 540 546 561 567 577 591 606 621 626 641 655 660 675 685 699 714 724 737 759 772 783 788 803 817 822 837 860 867 872 886 900 905 915 929 941 956 977 983 997 1011 1026 1039 1045 1060 1074 1088 1094 1106 1120 1142 1148 1161 1176 1188 1202 1208 1220 1234 1249 1255 1261 1276 1287 1293 1307 1317 1327 1340 1355 1370 1382 1391 1405 1416 1422 1435">de condición y diseño de programas de CM. Se recomienda que comience con los estándares y <tspan y="1275" x="378 384 397 408 414 428 450 464 470 484 494 508 519 525 539 549 562 574 584 590 602 615 625 639 645 658 664 670 685 691 701 715 730 742 752 758 773 779 792 806 821 826 836 849 859 865 878 893 899 913 923 938 952 962 975 997 1010 1017 1022">las “mejores prácticas” al diseñar o auditar un programa.  <tspan y="1344" x="378 392 398 404 418 429 439 452 466 481 494 504">El estándar <tspan font-family="F24" font-weight="700" x="509 523 531 544 557 570 584 590 596 609 623 637 650 656 679 694 708 715 725 740 750 764 778 784 799 812 818 830 845 860 874 881 893 900 914 929 935 948 953 968 975 988 1003 1017 1032 1043 1053 1060 1072 1086 1092 1107 1121 1127 1149 1162 1176 1191 1197 1212 1225 1236 1242 1249 1255 1270 1282 1297 1307 1320 1331">“17329: 2003 Monitoreo de condición y diagnóstico de máquinas - Pautas <tspan y="1382" x="378 393 407 422 436 446 459 466 480 490">generales”<tspan font-family="F0" font-weight="400" x="504 510 524 535 540 554 560 566 580 591 601 613 628 643 655 665 671 686 700 714 719 734 744 759 774 788 798 810 816 830 845 858 864 878 893 906 911 924 930 941 947 961 976 982 996 1010 1024 1038 1048 1061 1067 1073 1087 1101 1107 1113 1127 1137 1152 1164 1178 1189 1204 1210 1224 1238 1244 1266 1280 1295 1301 1310 1325 1335 1348 1363 1369 1384 1397"> es el estándar que proporciona una visión general del proceso de monitoreo de <tspan y="1419" x="378 390 405 420 435 441 453 459 473 488 494">condición. <tspan y="1489" x="378 391 404 410 425 438 444 457 472 482 495 501 513 519 532 545 559 565 578 593 607 612 618 632 643 648 662 677 687 702 713 727 738 753 767 773 779 797 812 818 832 842 856 871 881 894 916 929 934 948 961 967 977 992 1003 1018 1023 1037 1048 1054 1068 1083 1089 1101 1115 1130 1136 1150 1164 1174 1189 1195 1204 1218 1228 1250 1263 1269 1275 1290 1303 1309 1324 1334 1349 1360 1374 1385 1399 1410 1416 1429">La palabra clave aquí es “proceso”. Un programa exitoso es un conjunto formal de procesos y <tspan y="1526" x="378 393 403 418 430 444 458 464 486 492 505 520 530 545 556 562 568 573 587 600 613 628 643 654 660 673 679 691 704 719 733 739 754 768 778 784 798 804 810 824 838 848 859 873 888 901 907 913 926 941 955 967 981 994 1009 1023 1029 1041 1056 1071 1077 1083 1096 1107 1112 1127 1140 1155 1161 1167 1172 1187 1200 1215 1229 1240 1245 1258 1264 1276 1289 1304 1317 1329 1334 1344 1357 1369 1375 1389 1404 1418 1429">procedimientos llevados a cabo por el personal adecuado con las habilidades y capacitaciones <tspan y="1564" x="378 391 406 416 431 446 452 465 480 493 504 510 516 530 543 549 558 568 581 591 604 610 632 645 656 662 676 690 696 702 715 720 735 749 760 770 775 790 805 810 825 839 845 859 869 883 898 908 921 943 956 967 973 988 1002 1015 1021 1036 1049 1055 1069 1080 1093 1103 1109 1122 1128 1143 1157 1163 1178 1192 1197 1207 1221 1232 1247 1262 1268 1283 1297 1303 1316 1322 1334 1340 1346 1352 1366 1381 1393 1403 1409 1422">apropiadas. Se trata más de la gestión de programas que de usar algo de tecnología y llegar a <tspan y="1601" x="378 389 403 413 419 441 455 467 473 488 502 516 530 545 551 564 579 585 599 605 611 623 638 651 657 663 674 680 691 697 712 725 731 737 752 763 769 784 797 806 821 832 839 844">ser muy bueno en el análisis de los datos.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1142" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
