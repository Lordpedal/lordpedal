]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307 427 446 465 483 493 511 530 547 567 576 593 603 613 623 641 660 679 699 717 736 757 776 786 805 823 832 854 873 893 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1170 1190">PÁGINA 1-24 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F32" font-size="3" font-weight="400" x="1209"> <tspan font-family="F21" font-size="21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F23" font-size="43" font-weight="700" y="317" x="132 155 177 200 217 227 248 265 274 296 318">Conclusión <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="132 150 163 176 181 196 202 213 223 237 247 253 266 271 281 291 304 315 320 335 341 352 362 376 386 392 405 410 425 439 444 459 469 483 498 513 524 529 544 558 564 585 600 615 620 630 645 654 668 683 689 703 717 723 735 749 764 779 785 797 803 817 832 838 853 867 880 886 901 913 928 934 945 951 966 980 986 998 1012 1021 1031 1044 1059 1074 1085 1091 1105 1120 1130 1144 1158 1172">Hay historia tras historia de grupos de monitoreo de condición que han sido cerrados porque <tspan y="436" x="132 147 153 165 171 184 194 209 223 229 243 258 263 273 283 296 311 324 330 344 350 365 378 400 413 424 430 443 458 473 479 494 508 521 536 551 558 564 577 592 602 608 623 636 646 659 674 683 697 708 714 729 738 752 767 780 795 805 817 832 838 851 861 876 890 904 909 924 937 942 957 971 983 997 1012 1018 1032 1043 1053 1067 1081 1087 1102 1117 1126 1132 1153 1159">hicieron un trabajo demasiado bueno. Los gerentes preguntan “¿qué ha hecho usted por mí <tspan y="473" x="132 146 152 162 168 190 203 225 239 253 263 276 286 299 306 312 326 331 337 351 362 372 386 401 406 421 436 441 451 457 470 485 499 505 518 533 546 552 567 581 594 609 622 628 637 651 662 677 691 705 716 726 739 746 751 758 772 783 793 807 822 827 841 852 858 872 878 889 899 914 923 929 942 948">últimamente?”. Si usted no tiene una buena respuesta, ¡usted es historia! <tspan y="537" x="132 147 162 172 178 184 199 204 214 227 241 251 266 273 279 293 308 318 331 345 360 373 379 393 408 421 427 442 456 469 484 497 502 512 526 537 552 566 580 591 601 614 619 632 637 652 666 672 685 691 704 718 728 742 753 759 773 787 793 808 822 836 841 856 868 883 896 911 917 923 936 942 956 966 979 994 1008 1022 1032 1045 1052 1058 1076 1087 1097 1110 1125">Por lo tanto, obtenga una buena respuesta y dela antes de que hagan la pregunta. Usted <tspan y="575" x="132 147 161 173 187 198 203 213 226 232 244 259 273 286 300 309 319 324 334 345 359 365 378 393 399 413 428 440 446 461 467 477 487 502 512 518 530 536 551 565 570 584 598 603 613 628 634 640 653 659 674 689 695 707 721 736 742 748 763 768 783 797 811 817 823 838 849 855 869 883 892 906 920 930 944 955 961 976 990 996 1009 1019 1032 1047 1053 1067 1077 1087 1100 1110">necesita convertirse en una historia de éxito, algo con lo que los gerentes quieren estar <tspan y="612" x="132 145 156 171 183 189 202 217 232 243 250 256 271 285 291 302 317 323 338 344 358 373 379 391 406 416 426 441 447 460 475 481 495 501 506 521 534 540 553 568 580 594 599 614 628 642 648 663 675 690 696 710 715 729 743 753 759 772 787 802 815 821 836 850 856 861 871 886 901 915 921">asociados, no solo un costo en el balance que nadie entiende del todo. <tspan font-family="F23" font-size="43" font-weight="700" y="697" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="779" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 219 234 247 253 259 270 280 293 299 313 327 333 348 360 370 383 398 413 423 429 441 447 454 461 468 474 488 499 505 515 529 540 555 569 584 595 608 623 629 643 649 663 677 683 695 709 724 733 739 754 767 777 790 800 805 818 824 837 852 873 879 894 900 910 920 930 942 952 958 964 979 990 996 1010 1020 1035 1049 1059 1072 1094 1107 1118 1124 1138 1152 1158 1172 1195 1200">El analista de Categoría III es responsable de configurar y administrar los programas de CM  <tspan font-family="F7" y="816" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 283 297 316 322 334 340 355 364 374 387 398 404 419 433 443 465 478 489 495 509 519 529 542 557 562 577 583 594 609 624 638 644 659 665 679 690 696 711 723 733 746 751 766 780 786 799 809 815 829">ISO y otras normas están disponibles para guiarlo <tspan font-family="F5" y="855" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 209 219 233 248 254 268 282 297 311 316 330 336 350 364 370 380 386 392 405 416 421 435 446 456 466 478 488 501 516 522 535 546 552 566 580 586 608 621 635 645 658 673 679 701 706 720 734 744 759 765 777 791 801 811 825 836 846 859 870 876 891 904 915 928 943 956 967 973 986 1000">Usted debe elegir las estrategias de mantenimiento correctas basadas en <tspan font-family="F7" y="893" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 301 306 316 322 334 340 355 368 382">Criticidad <tspan font-family="F7" y="930" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 283 298 308 322 331 344 357 363 378 384 399 406 418">Intervalo P-F <tspan font-family="F7" y="968" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 314 329 344 355 361 376 389 395 404 417 423 429 442">Modos de falla <tspan font-family="F5" y="1006" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 217 223 237 248 258 268 281 290 304 318 324 337 348 354 369 383 388 410 423 438 447 461 475 481 503 509 522 537 547 561 567 578 593 607">Las estrategias de mantenimiento son <tspan font-family="F7" y="1044" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 295 310 323 333 346 356 361 376 389 400 410 423 429 443 448 454 463 476 482 488 503 509 519 530 540 546 556 562 573 579 594 607 622 627 649 663 676 682 697 710 716 728 737">Operar hasta el fallo (criticidad muy baja) <tspan font-family="F7" y="1081" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 301 315 327 341 355 365 371 384 399 404 414 436 450 465 480 491 497 512 525 531 540 553 559 565 578 584 594 608 614 627 639 645 659 674 687 702 717 728 734 746 760 775 781 787 800 806 819 834 847 861 870">Preventivo (modos de falla relacionados con la edad) <tspan font-family="F7" y="1119" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 292 305 316 329 344 359 365 378 393 399 411 426 440 455 461 473 479 493 507">Basado en condición <tspan font-family="F5" y="1157" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 210 223 229 235 247 260 270 276 286 298 308 322 335 346 352 366 376 391 404 416 426 432 445 458 469 474 487 492 502 516 529 535 541 553 566 575 581 595 601 607 629 641 656 666 679 694 700 721 727 741 755 765 780 786 798 812 827 833 847 857 871 883 889 900 906 920 935 941 952 966 981 987 999 1005 1018 1031 1045 1056 1062 1077 1089 1099 1112 1118 1124 1137">Realizar tareas proactivas y realizar el mantenimiento con precisión son claves para la <tspan y="1195" x="180 192 207 222 231 237 250 265 271 277 282 297 310 324">confiabilidad <tspan font-family="F5" y="1233" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 211 226 240 246 260 266 279 294 299 309 315 321 334 345 351 360 374 386 401 416 422 436 451 457 470 481 487 501 515 521 543 557 572 578 588 602 612 626 640 646 658 673 682 692 706 717 727 740 751 757 770 776 787 800 814 828 838 843 858 873 887 902 916 921 934 940 952 966 979 993 1008 1023 1029 1042 1057 1063 1069 1081 1093 1103 1109 1122 1133 1140">Debe elegir las tecnologías de monitoreo correctas y saber dónde y cuándo aplicarlas. <tspan font-family="F5" y="1272" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 212 227 241 252 262 267 282 297 302 317 331 337 350 365 371 386 395 410 424 434 447 469 482 488 502 516 522 545 559 565 571 593 608 614 620 632 645 651 663 678 689 702 713 718 728 741 747 761 772 778 790 805 827 841">La gestión de un programa de MC implica cosas tales como <tspan font-family="F7" y="1310" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 307 316 322 337 343 355 361 375 390 396 410 424 430 444 454 468 482 497 510 521 527 541 551 561 574 589 604 616 626 632">Definición de pruebas estándar. <tspan font-family="F7" y="1348" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 307 316 322 337 343 355 361 375 390 396 410 424 430 438 448 462 474 488 502 517 528 534 547 553 568 581 587 602 612 626 639 654 667">Definición de frecuencia de prueba <tspan font-family="F7" y="1385" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 321 330 335 350 364 374 387 399 405 419 434 439 452 458 472 486 497 507 513 527 542 548 562 576 582 588 601 607 622 635 646 659 665 680 694 699 714 727 737 752 763 769">Configuración y gestión de la base de datos. <tspan font-family="F7" y="1422" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 299 313 324 334 348 353 366 371 381 395 404 409 424 437 452 467 472 487 501 507 520 526 539 548 570 583 594 600">Ajuste y refinado de alarmas. <tspan font-family="F7" y="1460" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 301 313 323 329 344 349 359 365 370 385 394 409 419 440 454 464">Escribir informes <tspan font-family="F7" y="1497" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 319 333 339 360 366 380 394 404 419 424 437 442 452 466 479 485 496 502 516 530">Seguimiento y revisión <tspan font-family="F7" y="1535" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 301 316 338 353 365 379 389 394 408 414 420 434 444 459 473 483 496 518 530">Promover el programa <tspan font-family="F7" y="1572" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 305 319 331 344 354 360 373 379 394 403 413 428 439 444">Educar a otros  <tspan font-family="F6" y="1625" x="132"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="720" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-o