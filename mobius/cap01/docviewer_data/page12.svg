]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-12 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 146 161 172 178 189 203 218 229 244 253 267 278 284 299 312 322 344 357 371 385 399 409 423 434 440 451 465 470 485 499 513 528 541 556 562 567 582 593 603 616 622 635 644 650 665 678 693 702 712 727 733 747 761 767 781 796 809 814 836 849 864 878 884 899 912 918 930 944 959 965 976 990 1001 1007 1022 1036 1050 1060 1075 1086 1092 1107 1120">Los sensores permanentes se pueden instalar dentro de una máquina con sus puntos de <tspan y="341" x="133 145 160 175 188 202 208 223 237 243 249 264 276 289 295 301 313 326 341 356 367 373 386 401 407 421 436 449 455 469 484 490 502 515 527 532 547 562 568 580 594 609 621 635 650 655 669 683 693 707 713">conexión localizados en una ubicación conveniente. <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="420" x="133 150 163 180 195 214 231 251 266 274 292 300 319 336 344 363 376 395 413 432 451">Frecuencia de prueba <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="495" x="133 146 159 165 177 183 196 209 223 229 243 254 260 270 284 306 319 329 334 356 370 385 390 405 418 429 435 447 462 476 482 488 501 507 518 532 541 547 559 565 579 593 603 617 623 631 641 655 667 681 694 709 721 727 740 746 761 773 783 796 802 817 831 845 850 865 880 886 897 911 916 931 937 950 960 975 988 994 1008 1013 1019 1025 1039 1045 1057 1063 1078 1084 1098 1112 1118">La clave es tomar medidas con la suficiente frecuencia para que no se pierda el inicio del <tspan y="532" x="133 148 162 172 178 192 207 222 228 242 256 262 275 290 302 316 325 335 349 364 375 381 394 401 407 421 432 438 452 467 478 484 499 505 519 525 540 554 567 573 588 602 616 631 644 649 659 673 686 692 698 710 722 732 738 748 762 777 790 801 807 813 826 837 843 865 879 894 900 911 917 932 946 960 971 977 991 1002 1012 1026 1041 1046 1068 1074 1085 1107 1122 1128 1143">período de advertencia. Es posible que pueda realizar todas las mediciones usted mismo o <tspan y="570" x="133 147 157 163 169 175 187 200 210 216 231 245 259 269 282 297 311 321 335 346 351 364 369 384 390 401 416 431 442 448 457 463 476 491 502 508 522 536 542 556 566 579 594 607 619 625 639 654 660 682 695 706 712 723 729 750 765 771 785 796 802">utilizar operadores y dispositivos de grabación más simples. <tspan y="1069" x="1041"> <tspan font-family="F17" font-size="24" y="1115" x="441 452 456 468 480 488 500">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="505"> <tspan font-family="F17" font-size="24" font-weight="400" x="505 512 517 524 536 541 552 556 565 574 585 604 616 620 633 644 649 661 670 682 690 701 712 722 727 739 752 756 769 781 790 794 805 810 822 830 841 851 856 868 881 892 902">1-13 Sistema de protección por vibraciones <tspan font-family="F15" font-size="27" y="1169" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 198 212 234 247 258 264 277 292 305 316 322 344 358 372 378 390 396 411 425 439 450 456 471 485 499 513 527 542 548 560 575 585 595 608 618 623 638 652 674 687 698 704 717 731 746 752">Demasiadas mediciones pueden costar demasiado. <tspan font-family="F15" y="1208" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 204 218 231 237 252 267 279 292 303 309 330 344 359 365 377 383 397 412 426 437 443 458 472 485 500 513 528 534 549 561 571 577 589 604 626 641 646 656 670 681 695 701 711 724 738 753 759 773 788 793 803 809 823 844 859 874 880 893 899 905 914 927 933 939 954 960 974 988 1010 1023 1034 1040 1053 1068 1083 1089 1101 1115 1125 1135 1149 1155 1165 1179 1185 1191 1204">Muy pocas mediciones pueden dar como resultado un tiempo al fallo demasiado corto (o la <tspan y="1246" x="181 203 216 231 245 251 266 279 285 300 315 329 339 345 358 363 369 384 396 402 416 427 442 448 457 470 476 482 495 504 514 520">máquina podría incluso fallar). <tspan font-family="F15" y="1284" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 195 206 212 218 240 255 270 279 289 302 316 326 340 345 355 368 383 397 406 412 425 440 446 458 472 486 500 510 523 529 535 550 561 567 589 603 618 633 644 650 665 678 684 693 706 712 718 731 738 744 758 769 783 789 795 808 814 823 837 849 864 879 885 899 914 920 933 938 951 957 963 976 982 990 1000 1014 1026 1040 1054 1069 1080 1086 1099 1105 1120 1133">Es importante tener en cuenta los modos de falla: use la tecnología y la frecuencia de <tspan y="1322" x="181 203 217 232 238 250 256 270 285 291 304 318 328 343 358 364 377 392 405 416 422">medición apropiadas. <tspan font-family="F15" y="1360" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 195 201 207 221 227 233 238 253 262 276 286 299 312 318 332 338 353 360 373 378 392 403 409 431 445 458 464 476 490 500 509 524 531 537 551 565 580 593 603 616 622 631 645 657 672 687 693 699 711 721 727 742 755 764 779 790 796 808 823 838 843 865 878 891 905 915 921 929 939 953 965 979 993 1008 1019 1025 1038 1044 1057 1063 1072 1082 1095 1108 1122 1133 1138 1153 1167 1173 1187 1201">Si el intervalo P-F es muy corto, deberá recopilar datos con mayor frecuencia a través de un <tspan y="1398" x="181 192 198 209 219 233 255 268 274 287 302 308 314 319 334 348 361 367 382 388 401 416 422 433 439 450 459 473 495 508 514 528 542 548 563 572 587 597 611 623 635 640 655 670 675 690 704 710 732 746 761 766 776 791 800 814 829 835 847 861 876 886 891 906 920 935 941">sistema en línea o un sistema de protección de monitoreo continuo. <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1478" x="133 145 163 182 200 220 233 251 265 273 302 320 339 359 367 386 404 418 426 445 458 478 497 515 529 541 549">¿Cuántas máquinas probar?  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1552" x="133 147 153 159 173 184 194 206 212 218 233 239 250 256 269 284 298 313 319 333 348 354 368 378 392 407 417 430 452 465 470 485 499 513 528 541 547 558 572 582 587 602 616 627 640 646 659 674 684 697 712 726 736 741 751 766 788 801 810 816 822 835 846 852 874 887 902 916 922 937 950 961 967 989 1002 1013 1019 1031 1045 1067 1082 1088 1102 1108 1121 1132 1138 1152 1166 1172 1183 1197">Si está iniciando un programa puede ser desalentador tomar las máquinas más complejas de su <tspan y="1589" x="133 148 154 167 182 192 205 212 217 232 238 252 266 281 295 300 310 323 338 351 361 367 379 393 399 414 427 442 456 462 477 491 496 511 526 531 541 554 569 583 592 598 613 627 649 662 673 679 691 706 719 730 736 758 771 786 800 806 821 834 845 850 864 879 885 896 910 916 930 940 954 969 979 992 1014 1027 1032 1038 1053 1059 1070 1076 1089 1095 1117 1131 1145 1154 1168 1175">planta. Y debe tener cuidado de no tener demasiadas máquinas en su programa inicialmente; <tspan y="1627" x="133 148 162 176 191 205 211 220 233 245 251 257 278 292 306 316 330 336 342 348 361 376 389 399 405 417 423 434 448 457 463 476 491 501 515 537 550 565 579 589 595">puede fácilmente llegar a ser abrumador. <tspan y="1696" x="133 147 158 168 182 188 197 211 233 246 252 267 281 294 309 323 329 340 353 363 369 383 398 403 418 433 445 460 466 478 492 507 516 526 541 554 567 577 588 594 607 613 619 634 648 658 673 687 701 707 718 732 738 743 758 769 779 784 799 809 824 829 844 857 867 880 890 903 909 915 930 944 958 972 986 992 1003 1017 1026 1032 1047 1060 1072 1085 1095">Este tema puede ser un poco controversial porque su instinto natural puede ser hacer <tspan y="1734" x="133 147 161 174 186 196 209 230 244 258 268 282 288 294 309 315 327 341 356 365 375 388 397 403 418 425 430">exactamente lo contrario.  <tspan y="1803" x="133 147 153 159 173 188 201 207 229 242 257 271 276 291 304 310 324 335 340 362 376 389 395 407 422 443 458 464 478 484 497 504 509 523 537 543 553 563 577 583 596 611 624 630 652 665 677 692 702 708 722 732 747 762 775 789 795 801 807 822 835 850 855 870 884 889 904 918 932 938 950 965 987 1000 1010 1023 1029 1043 1058 1063 1077 1086 1096 1111 1120 1126 1139 1145">Si una máquina es muy compleja, existe una mayor probabilidad de que cometa un error al <tspan y="1841" x="133 145 160 175 184 190 205 218 228 241 251 257 272 277 291 306 312 323 337 343 358 371 382 395 401 416 429 435 450 463 473 488 499 504 517 523 535 550 563 569 575 587 600 615 630 639 646 651 664 670 683 689 695 704 718 731 737 743 755 768 778 783 797 803 809 822 837 850 856 862 873 879 890 895 908 914 928 934 947 961 976 991 1002 1012 1018 1030 1044 1050">configurarlo en su base de datos y analizador, y al realizar el análisis y diagnóstico. <tspan y="1910" x="133 148 154 165 171 177 191 201 215 229 244 257 263 277 291 313 326 337 343 356 371 384 395 401 423 436 451 465 470 485 498 509 516 522 536 547 553 575 588 599 604 619 629 644 659 672 687 692 706 712 727 741 755 761 773 787 809 823 833 846 851 865 874 884 898 908 922 933 938 951 957 968 982 988 994 1000 1013 1028 1042 1047 1062 1076 1081 1096 1109 1119 1134 1145 1151">Y si prueba demasiadas máquinas, es más probable que cometa errores y se llene de datos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="305" y="617" width="733" height="448" xlink:href="page12_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
