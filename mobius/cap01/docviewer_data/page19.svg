]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-19 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 393 408 430 445 455 469 482 497 511 517 531 536 542 557 571 582 597 610 616 628 643 655 669 674 687 693 699 712 718 731 737 743 757 771 784 796 802 816 831 838 844 859 873 895 910 920 934 947 962 976 982 997 1011 1024 1030 1036 1051 1062 1068 1078 1092 1107 1120 1142 1148 1161 1176 1186 1201 1212 1217 1231 1242 1252 1265 1280 1286 1301 1306 1320 1334 1341">Compruebe el desbalance y la alineación. Compruebe que los rodamientos estén bien. <tspan y="340" x="378 393 408 430 445 455 469 482 497 511 517 532 546 559 565 571 586 597 603 618 631 641 656 671 682 687 702 716 722 733 747 753 767 779 784 799 814 819 833 844 854 867 882 888 901 915 925 939 949 961 976 991 1002 1009 1015 1028 1038 1050 1057 1062 1076 1090 1096 1105 1119 1131 1146 1161 1167 1173 1186 1201 1215 1225 1231 1245 1259 1265 1280 1292 1302 1317 1328 1334 1346 1352 1363 1377 1388">Compruebe que los pernos de sujeción estén apretados, etc. Su recopilador de datos y sus <tspan y="377" x="378 393 406 421 427 433 439 454 466 481 495 506 512 521 535 547 553 566 581 587 600 615 630 644 649 659 665 680 693 704 710 721 735 750 756 769 774 784 797 803 817 828 834 847 862 867 881 892 902 915 921 934 944 957 972 985 991">habilidades recién adquiridas son vitales en esta etapa. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="456" x="378 399 416 435 454 468 481 498 505 519 538 552 560 577 595 604 616 635 650">Reporte sus éxitos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="531" x="378 396 407 417 431 446 452 461 467 481 495 509 515 521 534 540 555 570 584 594 604 617 632 638 653 666 680 686 701 714 720 733 748 762 772 782 794 804 810 823 829 840 854 860 875 884 899 911 926 932 944 957 969 975 990 1004 1010 1024 1039 1052 1057 1072 1082 1094 1109 1115 1127 1140 1154 1164 1170 1185 1197 1212 1218 1233 1246 1252 1267 1272 1287 1300 1310 1325 1332 1337 1351 1365 1376">Usted tiene la oportunidad de ahorrar a su organización una gran cantidad de dinero. Sus <tspan y="569" x="378 392 403 412 426 440 450 462 477 488 494 509 523 537 551 565 580 585 595 609 620 634 640 650 662 672 678 691 706 712 726 741 747 759 774 788 798 808 823 829 840 845 859 874 880 889 895 907 920 930 935 948 963 969 983 997 1003 1015 1030 1041 1051 1066 1077 1083 1089 1103 1117 1123 1132 1142 1155 1170 1183 1189 1204 1209 1224 1238 1252 1267 1280 1286 1308 1322 1328 1342 1352 1365 1374 1380 1386 1399">esfuerzos pueden resultar en un ahorro significativo de costos. Su trabajo puede mejorar la <tspan y="606" x="378 388 402 416 426 439 454 460 466 471 486 499 514 520 534 548 554 560 573 579 593 603 618 630 645 651 663 676 688 694 709 723 729 742 748 757 767 780 793 807 818 823 838 852 858 872 886 892 914 927 940 954 964 969 979 985 999 1020 1035 1050 1056 1070 1084 1090 1105 1120 1133 1143 1156 1168 1174 1188 1203 1209 1221 1227 1241 1256 1269 1275 1296 1310 1316 1331 1340 1346 1358 1371 1377 1383 1397 1410 1425">rentabilidad de la organización a través de un mayor tiempo de operación y una mejor calidad <tspan y="643" x="378 393 407 413 419 434 443 458 473 487 499 509 524 530 535">del producto.  <tspan y="708" x="378 393 406 416 429 435 446 460 466 479 485 498 513 519 525 530 545 558 573 579 588 602 612 625 635 648 655 660 675 688 703 716 721 731 746 761 776 782 788 802 808 823 838 849 855 870 876 889 895 910 923 933 946 951 961 975 989 1004 1013 1023 1036 1046 1052 1063 1077 1083 1089 1110 1125 1138 1150 1160 1175 1181 1194 1200 1206 1221 1232 1237 1252 1265 1275 1288 1303 1313 1327 1337 1343 1358 1372 1386">Para su viabilidad futura, haga todo lo posible para reportar su impacto a los gerentes que <tspan y="745" x="378 388 403 425 438 453 459 465 478 489 494 509 523 535 541 552 558 572 587 601 612 618 627 632 647 660 675 687 692 706 716 729 740 746 758 764 777 789 803 810 816 830 836 841 851 861 874 889 901 907 922 928 933 948 961 976 982 996 1008 1018 1031 1046 1060 1066 1081 1095 1109 1123 1137 1143 1154 1168 1177 1183 1205 1219 1232 1237 1252 1258 1267 1280 1290 1303 1318 1328 1341 1347 1360 1366 1372 1387 1392 1407 1421 1435">toman las decisiones financieras clave. El trabajo involucrado puede ser muy diferente a lo que <tspan y="782" x="378 392 403 413 426 432 445 457 472 483 493 507 529 543 553 566 581 596 603 608 623 636 646 661 667 678 684 690 704 715 725 738 753 759 774 788 794 807 817 831 836 858 871 886 895 909 923 937 947 953 964 978 983 993 1003 1016 1031 1044 1049 1064 1070 1084 1090 1095 1110 1122 1128 1142 1153 1168 1174 1189 1202 1213 1227 1237 1243 1254 1264 1278 1290 1303 1313 1319 1330 1344 1349 1364 1374 1387 1402 1417 1424">está acostumbrado, pero si usted quiere mantener su trabajo e incluso hacer crecer su grupo, <tspan y="820" x="378 392 403 413 427 433 447 458 464 477 492 498 513 526 537 552 557 572 586 598 612 623 635 645 651 666 672 687 699 709 722 728 737 752 774 787 797 803">este es un paso necesario para tomar. <tspan y="884" x="378 392 407 413 427 437 443 465 478 488 494 500 514 529 541 551 558 563 578 592 607 620 626 635 649 664 670 680 690 700 712 722 728 742 747 753 768 777 791 801 823 836 845 851 862 877 892 901 915 921 927 942 953 959 973 985 1000 1014 1024 1034 1049 1059 1073 1079 1094 1108 1122 1127 1137 1151 1164 1170 1176 1188 1201 1208 1214 1229 1242 1252 1267 1272 1287 1302 1308 1319 1334 1340 1355">En primer lugar, debe registrar e informar sobre los “ahorros” que realice. Pero no sólo <tspan y="921" x="378 393 408 420 434 456 470 484 494 508 514 529 543 556 562 576 589 604 616 630 645 654 664 679 685 700 714 728 733 747 753 759 769 783 798 811 833 839 852 867 877 891 897 912 926 932 937 959 974 984 998 1008 1014 1023 1036 1042 1048 1061 1071 1077 1089 1095 1108 1114 1123 1137 1150 1156 1166 1179 1193 1215 1230 1236 1249 1261 1274 1289 1304 1310 1322 1337 1346 1360 1371 1377 1391 1405 1411 1426 1440 1454">documente que “encontró que el rodamiento del motor fallaría y fue reemplazado antes de que <tspan y="959" x="378 387 400 406 412 425 435 448 462 469 475 493 504 514 527 542 548 562 576 591 605 610 625 640 654 668 678 684 699 704 718 733 738 748 761 771 793 798 813 828 839 845 859 871 885 900 915 937 943 955 970 981 987">fallara”. Usted debe ponerlo en términos económicos. <tspan y="1023" x="378 396 407 417 431 446 452 461 475 489 504 514 527 533 548 562 575 581 587 601 614 628 639 649 654 669 682 691 697 703 718 729 735 750 762 777 792 803 809 820 834 846 860 875 890 902 912 918 933 944 950 964 974 989 1004 1017 1032 1037 1051 1062 1069 1075 1081 1096 1107 1113 1125 1140 1151 1161 1176 1186 1192 1207 1221 1226 1248 1261 1276 1291 1296 1311 1325 1331 1345 1360 1370 1383 1390 1395 1408 1414 1428 1434">Usted tendrá que investigar los daños secundarios probables, los costos de mano de obra, y el <tspan y="1060" x="378 384 406 421 434 446 456 471 476 490 505 511 517 530 535 550 560 575 590 604 616 628 634 648 663 668 681 687 693 706 712 723 736 751 765 775 780 795 808 823 830 836 853 868 874 887 901 914 929 942 952 965 971 977 992 1003 1009 1024 1038 1060 1073 1083 1098 1109 1116 1121 1136 1150 1159 1174 1180 1190 1203 1225 1239 1254 1266 1281 1287 1298 1312 1325 1331 1345 1359 1381 1393 1404 1410 1423 1438 1453">impacto en la producción y la seguridad. No exagere los números, pero tampoco sea demasiado <tspan y="1098" x="378 390 405 420 431 445 454 467 480 495 510 519 525">conservador. <tspan y="1162" x="378 395 409 419 432 447 457 470 476 490 505 511 525 539 549 555 569 584 599 605 619 633 639 648 654 668 690 705 719 726 732 745 751 772 786 801 807 822 835 840 855 869 883 889 895 908 914 926 940 955 964 970 983 998 1004 1010 1016 1031 1043 1058 1064 1078 1092 1098 1104 1118 1133 1147 1153 1168 1182 1188 1210 1224 1230 1244 1254 1267 1274 1280 1295 1309 1315 1325 1338 1353 1367 1377 1390">Durante un período de tiempo, a medida que la confiabilidad del equipo mejore, no tendrá <tspan y="1199" x="378 388 401 416 426 441 451 457 471 483 498 513 522 532 547 558 572 577 592 605 615 628 633 648 663 675 689 711 725 739 749 762 771 778 784 801 812 817 823 838 852 866 872 881 887 900 915 929 935 950 964 977 983 989 995 1009 1022 1035 1044 1050 1061 1075 1086 1092 1098 1113 1122 1136 1146 1168 1182 1193 1199 1212 1218 1224 1235 1240 1255 1269 1275 1288 1303 1313 1327 1332 1347 1353 1365 1379 1385 1392 1397">tantos “ahorros” para documentar. Así que tiene que llevar sus informes al siguiente nivel.  <tspan y="1263" x="378 395 409 424 438 444 449 464 477 491 502 511 517 532 544 554 560 574 580 585 607 620 635 644 658 672 678 700 706 719 734 744 758 764 777 792 806 819 825 832 838 852 858 863 873 879 892 914 929 944 950 964 978 984 999 1013 1027 1037 1050 1062 1068 1082 1097 1104 1109 1123 1129 1135 1140 1155 1168 1181 1196 1206 1218 1228 1234 1249 1255 1269 1283 1289 1298 1312 1327 1341 1355 1366 1376 1391 1401 1408 1414 1420 1435 1446">Debe investigar el mantenimiento anual, el tiempo de operación, el inventario de repuestos, los <tspan y="1301" x="378 390 405 416 426 441 452 458 464 477 492 507 517 530 536 550 561 566 581 596 606 611 621 627 640 662 677 692 698 711 725 734 744 757 762 775 781 796 805 815 828 839 845 867 880 890 899 905 917 930 941 948 954 966 972 978 992 1006 1021 1036 1041 1063 1078 1089 1098 1108 1121 1131 1137 1149 1164 1185 1200 1206 1221 1233 1248 1254 1266 1279 1301 1315 1321 1334 1349 1364 1370 1384 1397 1408 1423 1437">costos laborales por tiempo extra y otras métricas, y luego mostrar cómo han cambiado desde <tspan y="1338" x="378 392 398 404 426 441 463 476 491 501 515 521 535 549 555 570 584 598 604 615 629 634 640 662 677 683 697 718 732 746 756 771 777 788 802 808 822 832 847 861 871 884 906 919 925">el momento en que se implementó su programa. <tspan y="1402" x="378 392 403 409 424 430 439 445 457 463 469 475 480 495 504 518 528 550 563 573 579 590 605 619 629 642 648 662 673 683 696 707 713 725 731 739 749 762 773 779 791 797 807 822 844 856 866 872 881 896 911 926 932 946 951 957 969 979 992 1007 1013 1022 1037 1044 1050 1064 1078 1088 1103 1108 1123 1137 1151 1165 1171 1193 1208 1219 1228 1238 1251 1260 1266 1272 1285 1291 1303 1316 1330 1341 1354 1360 1373 1379 1393 1398">Es difícil informar sobre estas cifras y tomar todo el crédito, pero debe mostrar la causa y el <tspan y="1440" x="378 392 401 415 427 437 452 458 464 481 495 510 523 529 539 552 565 579 593 608 621 631 637 643 658 669 675 690 703 718 732 741 747 758 764 779 790 796 811 825 830 836 858 873 887 893 903 917 927 941 956 961 976 990 996 1008 1022 1037 1052 1058 1070 1075 1090 1105 1110 1123 1129 1151 1166 1176 1186 1196 1208 1218 1224 1238 1244 1249 1255 1277 1292 1305 1317 1327 1341 1347 1362 1376 1390 1395 1406 1420 1426 1441 1454">efecto. Debe revender los beneficios del monitoreo de condición y mostrar el impacto que se ha <tspan y="1477" x="378 388 402 415 421 427 439 452 467 482 488 494 508 522 535 541 553 568 577 591 602 608 621 636 642 648 661 672 686 701 714 724 738 749 763 768 783 797 803 818 832 845 851 857 870 876 890 904 918 928 942 948 961 975 989 1001 1015 1028 1043 1056 1062 1068 1083 1089 1100 1114 1129 1142 1148">realizado. Sea agresivo, asegúrese de que la gente adecuada lo sepa. <tspan font-family="F23" font-size="43" font-weight="700" y="1562" x="378 401 423 439 446 469 490 511 519 529 551 568 576 598 613 635 657 673 692 727 746 763 770 785 805 814 824 843 865">Por qué los programas fallan <tspan font-family="F0" font-size="27" font-weight="400" y="1643" x="378 392 398 404 413 423 436 448 461 472 487 493 504 518 524 539 553 566 581 595 601 622 636 651 656 666 672 686 700 706 721 736 747 753 775 787 802 815 825 838 849 855 868 890 905 911 917 930 941 947">El fracaso se puede medir de dos maneras amplias: <tspan y="1712" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 439 452 458 468 481 487 502 516 521 535 549 559 569 582 597 610 616 630 644 650 656 671 682 688 702 716 731 745 753 759 771 777 792 803 809 824 838 852 858 869 883 898 903 913 927 940 946 968 981 996 1005 1019 1025 1040 1055 1066 1072 1087 1093 1107 1117 1123">Falta de entrega de los beneficios que son realmente posibles. <tspan y="1749" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 439 452 458 468 481 487 502 516 522 534 548 563 573 578 593 607 620 630 635 650 665 678 688 701 716 730 745 751 765 771 777 791 801 815 830 840 853 875 888 894 900 915 928 938 953 958 973 986 992 1007 1020 1026 1041 1054 1064 1075 1090 1105 1118 1124 1130 1144 1150 1162 1175 1190 1202 1216 1222 1235 1247 1253 1267 1282 1288 1302 1316 1322 1328 1342 1352 1367 1381 1391 1404 1426 1439">Falta de continuar operando el programa: pérdida de personal o cancelación del programa <tspan y="1787" x="426 439 445 460 473 483 498 503 518 531 537 546 561 567 576 590 603 614 620 634 649 662 674 680 694 709 719 724 739 753 758 768 783 798 813 824 830 836 851 862 868 873 888 901 916 922 936 948 958 970 985 1000 1011 1017">y pérdida (o reasignación) de todos los involucrados. <tspan y="1840" x="378 391 404 410 423 429 444 458 468 481">La Figura <tspan font-family="F19" x="486"> <tspan font-family="F0" x="486 495 502 511 524 530 536 542 556 567 577 587 600 606 619 624 639 653 668 681 692 698 712 726 732 738 751 762 768 778 791 803 817 832 846 857 863 878 892 902 908 914 927 938 944 959 973 987 993 999 1014 1025 1030 1045 1055 1069 1084 1094 1106 1128 1141 1152 1158 1167 1177 1190 1202 1215 1226 1239 1254 1260 1266 1271">1-17 ilustra algunas de las razones por las que los programas fracasan.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1585" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
