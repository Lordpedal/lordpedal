]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307 427 446 465 483 493 511 530 547 567 576 593 603 613 623 641 660 679 699 717 736 757 776 786 805 823 832 854 873 893 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1170 1190">PÁGINA 1-18 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F32" font-size="3" font-weight="400" x="1209"> <tspan font-family="F21" font-size="21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 147 161 175 188 203 210 216 227 232 238 244 259 270 276 291 304 309 315 330 343 358 364 378 389 399 412 427 442 448 461 476 481 495 501 507 522 531 546 558 572 583 598 604 618 632 638 648 662 684 697 703 718 731 737 752 766 778 784 795 801 815 830 844 855 861 867 878 892 902 914 929 935 956 970 985 1000 1011 1016 1031 1045 1054 1067 1082 1093 1099 1112 1127 1138 1143 1155">nuevo, si los ha involucrado en el proceso de toma de decisiones, serán menos defensivos y <tspan y="340" x="132 154 168 183 198 209 215 226 236 242 251 257 269 284 295 301 312 318 324 338 344 349 364 370 383 397 412 427 438 447 453 465 480 486 500 511 517 522 537 549 563 573 583 597 608 618 633 639">menos críticos si el diagnóstico es incorrecto. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="419" x="132 151 170 188 207 225 232 251 271 288 295 314 329 341 359 378 385 405 424 432 444 461 481 499 518 525 543 563 583 599 618 625 644 652 660 679 692 700 719 735 743 762 771 791">Puede que usted no tenga apoyo al principio <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="494" x="132 146 159 181 196 202 215 230 236 250 264 279 293 298 312 326 336 349 364 379 392 402 408 423 437 451 457 463 478 491 500 510 516 528 542 548 561 571 593 606 621 630 644 650 663 678 684 690 705 716 722 736 746 752 773 787 797 812 823 828 843 849 862 873 880 886 900 910 920 935 946 951 965 987 1002 1008 1022 1035 1049 1064 1075 1081 1096 1110">También debe entender que, particularmente en los primeros días, otros empleados de <tspan y="531" x="132 154 167 182 192 205 220 226 247 253 267 281 291 306 313 318 333 343 357 372 386 398 410 416 431 446 451 465 471 476 491 505 519 534 539 553 563 569 581 587 602 616 630 645 658 673 679 690 703 713 719 733 744 755 769 784 794 800 812 827 838 844 855 869 884 894 907 913 924 938 944 959 965 978 992 1007 1022 1033 1042 1048 1060 1075 1082 1088 1105 1118 1133 1147 1152 1163 1177 1187">mantenimiento, producción e ingeniería pueden ser escépticos sobre su diagnóstico. Debe ser <tspan y="569" x="132 147 160 172 178 192 206 216 230 237 242 257 271 280 295 301 311 324 346 360 366 379 394 400 415 428 443 457 463 474 487 497 503 517 527 542 555 567 577 582 595 610 616">paciente, pero también debe ser proactivo. <tspan y="633" x="132 149 163 178 192 198 207 217 230 240 252 262 268 282 296 302 316 331 345 357 369 379 385 398 404 418 428 438 451 462 468 483 496 506 517 532 547 560 571 577 592 604 614 627 633 648 662 676 681 695 709 719 725 738 753 768 781 795 801 813 828 850 865 871 877 883 896 911 926 932 945 951 962 976 982 994 1008 1023 1035 1041 1055 1066 1072 1087 1102 1108 1114 1127 1132 1146 1160 1175 1189">Debe tratar de educar a estas personas para que entiendan cómo llegó a su conclusión, y debe <tspan y="670" x="132 142 152 165 175 187 197 203 217 231 237 242 257 270 285 291 305 317 327 339 349 355 368 379 385 399 414 419 433 439 445 459 469 484 496 510 521 536 541 556 570 576 590 596 609 623 638 653 664 674 680 692 706 713 718">tratar de involucrarlas en el proceso de diagnóstico.  <tspan y="734" x="132 146 152 158 172 183 193 207 221 227 233 247 258 264 279 291 297 309 324 339 350 364 370 380 393 408 422 428 440 455 469 475 490 499 513 528 542 556 566 579 590 596 607 622 636 646 660 666 675 688 694 700 713 724 730 745 758 769 782 797 810 821 828 833 848 854 865 875 889 899 905 918 924 930 944 958 964 973 987 1002 1015 1025 1038 1049 1055 1070 1084 1098 1109 1116 1122 1136 1142">Si usted les ha consultado con preguntas sobre fallas pasadas, historial de reparaciones, el <tspan y="772" x="132 147 153 164 174 188 198 204 217 223 229 243 257 263 285 298 313 327 332 347 360 371 377 388 394 416 422 428 441 450 464 475 482 488 502 508 513 523 536 551 566 572 593 599 612 627 637 652 658 671 682 692 706 719 725 731 746 760 766 772 785 791 813 826 841 855 860 875 888 895 901 913 927 940 946 961 975 981 994 1004 1009 1019 1033 1039 1054 1069 1075 1088 1102 1111 1121 1133 1147 1162">historial de máquinas similares, el rendimiento actual de la máquina, cualquier ruido extraño <tspan y="809" x="132 146 157 169 183 195 210 223 238 253 260 265 278 284 297 308 314 320 331 345 357 371 382 388 401 414 435 449 463 473 487 494 499 513 527 537 552 567 578 592 603 609 620 634 640 651 664 679 689 694 704 716 731 737 752 765 774 784 798 803 818 832 838 844 858 868 883 895 909 920 935 941 947 965 977 992 1005 1011 1026 1037 1043 1058 1071 1080 1090 1104 1109 1124 1138 1144">escuchado, y así sucesivamente, entonces se sentirán parte del proceso. Hágalos parte del <tspan y="847" x="132 146 161 175 181 196 211 217">equipo. <tspan y="911" x="132 145 160 166 180 186 196 202 224 239 245 260 274 288 294 308 319 328 342 357 362 377 391 406 419 425 440 453 465 478 488 493 507 518 524 539 552 561 567 573 586 592 598 620 634 644 658 669 675 689 704 710 724 738 744 759 773 787 793 804 819 825 840 846 860 871 880 894 909 915 929 944 959 968 974 987 993 1006 1021 1031 1044 1059 1073 1087 1097 1103 1114 1128">Lo último que usted debe hacer es dar la impresión de que sólo usted podría entender su <tspan y="948" x="132 142 156 168 183 198 204 218 233 239 252 258 264 277 290 301 307 322 335 345 356 371 386 399 410 416 431 445 459 464 479 491 506 512 526 537 547 559 574 589 595 604 614 627 642 655 661 673 688 703 718 724 736 750 765 771 785 790 796 810 825 839 845 860 875 880 895 909 919 931 946 956 970 975 997 1011 1023 1038 1053 1058 1068 1074 1088 1109 1124 1139">tecnología. Las personas que han estado trabajando con el equipo durante mucho tiempo <tspan y="985" x="132 143 157 172 182 187 197 210 224 230 245 259 273 279 290 303 318 331 346 352 374 388 400 414 429 435 457 470 481 487 502 516 530 536 550 561 570 584 599 605 617 631 646 652 663 677 683 698 712 725 738 753 758 768 782 794 809 824 830 836 849 863 878 888 893 908 922 928 943 955 965 980 991 998 1004 1020 1034 1045 1059 1073 1082 1096 1102 1116 1127 1142 1152">sentirán que saben mucho más que usted con su nuevo recopilador de datos. Respete esos <tspan y="1023" x="132 143 157 172 182 187 209 215 228 243 253 268 279 284 297 303 318 323 338 351 357 368 382 388 400 415 430 441 454 460 475 481 488 494 500 505 519 534 546 556 569 575 597 611 623 638 653 658 680 693 704 710 716 730 736 751 762 768">sentimientos y pida su consejo - llegará mucho más lejos. <tspan y="1087" x="132 149 164 178 200 213 224 230 236 251 265 279 293 299 312 323 336 351 365 375 388 398 408 422 428 443 456 462 475 489 504 510 516 528 541 551 557 568 582 587 602 608 621 635 650 665 676 686 692 704 718 725 730 745 760 766 778 792 807 813 827 838 853 867 878 888 898 913 924 929 942 948 962 972 981 996 1007 1013 1028 1041 1051 1066 1077 1083 1095 1109 1131 1146 1151 1165 1171 1186 1197 1204">Además, debe asegurarse de explicar su diagnóstico, no con espectros y otros datos complejos, <tspan y="1124" x="132 143 149 164 179 185 197 211 226 232 246 261 274 279 294 308 319 331 341 346 361 373 379 394 408 414 429 443 457 462 472 486 497 512 525 531 546 559 565 576 590 601 607 619 634 649 661 667 681 692 698 713 728 742 752 759 765 779 784 790 804 818 828 834 847 862 876 890 905 911 922 936 941 951 964 976 991 1006 1019 1041 1046 1060 1074 1084 1099 1106 1111 1124">sino con una descripción que respalde sus conclusiones. Si entienden su razonamiento, y <tspan y="1162" x="132 146 161 170 176 190 204 219 232 247 253 259 274 280 291 304 319 333 343 358 363 378 392 406 412 426 437 447 461 475 481 495 506 516 529 534 549 563 569 580 594 605 611 623 637 652 664 670 684 695 701 716 731 745 756 763 768 782 796 806 821 836 847 861 872 878 889 903 913 925 940 946 968 981 992 998 1011 1023 1036 1051 1061 1074 1089 1102 1113 1119">entienden lo seguro que usted está de sus conclusiones, entonces serán más aceptadas. <tspan y="1226" x="132 147 162 177 188 194 208 222 231 245 251 265 280 294 306 318 328 334 349 360 366 379 394 400 410 424 435 450 456 468 481 492 498 512 526 532 554 568 583 589 598 613 623 636 651 657 672 685 691 703 718 732 747 753 765 771 785 800 807 813 831 846 851 866 880 891 905 916 922 932 944 959 965 976 989 1004 1017 1027 1033 1043 1055 1070 1080 1095 1101 1112 1127 1148 1163">Considere educarlos en técnicas de monitoreo de condición. No necesitan saber tanto como <tspan y="1263" x="132 146 157 167 181 196 203 209 223 237 247 261 267 278 284 290 301 307 329 344 350 363 385 399 413 423 437 442 456 470 480 493 508 523 529 542 552 566 581 587 602 616 630 635 649 655 661 676 689 698 708 723 737 743 758 771 777 790 796 810 820 833 845 851 866 880 886 895 909 918 924 938 944 957 963 969 982 993 999 1008 1022 1036 1046 1058 1071 1082 1087 1102 1116 1130 1140 1149 1164 1170 1185 1199">usted, pero si simplemente entendieron que el patrón de vibración refleja las fuerzas dentro de <tspan y="1301" x="132 138 151 157 179 192 207 221 227 242 255 262 267 281 295 305 320 335 347 361 371 377 388 402 408 419 432 447 457 462 472 485 500 505 527 540 551 557 569 584 606 621 636 651 662 668 680 694 709 715 726 740 751 757 772 778 790 804 819 834 845 855 861 873 888 899 905">la máquina, entonces se sentirán más cómodos con sus diagnósticos. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1380" x="132 155 174 181 195 213 220 229 237 267 276 288 305 312 330 338 357 376 390 406 424 437 445 453 471 485 492 504 523 532 540 558 573 582">No se limite a buscar las fallas. <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1455" x="132 150 165 171 182 196 202 217 230 240 253 268 283 296 301 315 329 335 349 355 361 375 381 394 408 423 438 449 459 465 477 491 498 504 521 535 550 563 569 584 597 608 621 631 637 650 656 662 675 681 692 697 712 726 732 745 760 769 783 789 798 811 822 836 843 849 861 876 889 895 901 912 918 929 935 949 963 969 981 994 1008 1019 1032 1038 1048 1061 1067 1079 1086 1091 1109 1121 1136 1149 1154 1160 1175">No se detenga en el diagnóstico. Debe pasar a la siguiente fase: análisis de causa raíz. Haga lo <tspan y="1492" x="132 147 161 175 181 196 210 224 239 252 258 273 285 295 308 314 328 342 352 365 375 397 402 417 430 440 445 460 475 484 490 505 519 533 539 545 558 564 576 590 605 620 626 638 644 658 673 678 693 707 713 722 735 741 747 760 766 779 793 799 810 820 826 838 844 858 872 878 893 902 908 930 943 953 959 965 979 994 1006 1016 1023 1029 1042 1056 1070 1075 1089 1095 1101 1115 1130 1144 1149 1164 1179">que pueda para determinar por qué la condición de falla existía en primer lugar. Fue el equipo <tspan y="1530" x="132 143 157 172 186 197 207 213 235 248 263 278 284 290 299 313 327 333 339 352 358 372 378 388 394 416 429 434 444 458 473 485 495 508 520 526 540 555 561 576 590 598 612 624 634 648 663 674 687 694 700 709 723 737 742 757 766 780 792 798 809 824 830 844 850 856 871 884 890 902 917 929 943 958 965 978 984 989 1004 1018 1031 1043 1049 1063 1078 1085 1091 1097 1110">subestimado, fue la última reparación defectuosa, fue preciso el balanceo/alineación, la <tspan y="1567" x="132 138 152 167 177 183 195 208 220 226 241 256 261 275 286 292 305 320 334 346 360 373 388 400 407 413 427 437 448 454">lubricación es adecuada, etc. <tspan y="1631" x="132 146 152 158 173 187 201 215 229 235 249 263 273 286 296 318 323 338 351 361 366 381 396 405 411 426 440 454 460 475 487 501 510 520 526 541 547 553 566 572 581 594 600 606 619 624 637 643 649 663 676 691 706 712 721 731 744 759 772 778 790 800 806 821 834 844 856 862 874 889 898 908 921 936 942 951 957 963 976 982 993 999 1009 1023 1036 1048 1054 1068 1083 1090 1096 1102 1115">Si puede determinar por qué ocurrió la falla y luego trabajar para corregir la situación, la <tspan y="1668" x="132 154 167 182 196 202 217 230 236 247 260 270 283 289 311 324 335 341 353 368 383 391 397 410 425 431 445 451 464 479 484 498 504 510 519 533 543 557 567 582 588">máquina será más confiable en el futuro. <tspan y="1733" x="132 150 165 171 186 192 205 211 226 239 245 260 274 288 294 306 320 333 347 362 377 383 389 402 408 417 431 446 459 469 482 494 499 514 529 535 545 559 565 574 588 601 607 613 625 638 644 658 672 678 684 697 703 725 738 753 767 773 788 800 807 813 818 833 848 862 876 890 904 919 925 938 953 962 976 998 1011 1026 1036 1049 1055 1070 1084 1090 1096 1109">No olvide que cuando la reparación se realiza en la máquina, independientemente de la <tspan y="1770" x="132 147 157 171 183 189 200 206 220 235 241 255 269 275 286 300 306 318 333 348 360 366 380 391 397 411 426 433 439 453 467 482 495 501 511 525 538 544 550 562 574 584 590 604 614 628 642 657 670 681 687 700 715 721 733 738 753 768 781 787 801 812 817 832 845 855 868 874 887 898 911 926 940 950 962 972 983 997 1003 1017 1031 1037 1052 1066 1080 1085 1099 1105">precisión de su conclusión, debe realizar pruebas adicionales para asegurarse de que el <tspan y="1807" x="132 147 157 172 187 193 207 229 241 247 258 272 278 293 305 311 323 338 347 357 370 385 391 406 420 426 439 444 459 473 479 494 508 521 527 533 546 552 574 587 602 616 622 637 649 655 669 680 690 703 709 718 731 746 758 764 779 794 806 821 836 850 856 870 884 890 905 919 933 948 961 972 978 990 1004 1019 1033 1039 1051 1057 1072 1086 1100 1111 1118 1123 1140 1154 1169 1179 1192">problema se ha corregido y de que la máquina está funcionando en buenas condiciones. Ahora <tspan y="1845" x="132 146 157 167 180 202 217 228 234 247 262 268 274 287 293 302 315 326 340 346 355 360 375 388 394 401 407 413 426 432 444 458 467 473 482 488 500 513 525 531 546 560 567 572">estamos en la fase final: la verificación.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>