]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F25" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 655 673 692 713 732 742 761 779 788 810 829 849 860 878 897 916 933 953 963 982 1000 1009 1028 1047 1067 1086 1097 1116 1126 1146 1165 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-21 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="1093" x="1427"> <tspan font-family="F17" font-size="24" y="1139" x="629 640 644 656 668 676 688">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="693"> <tspan font-family="F17" font-size="24" font-weight="400" x="693 700 705 713 725 730 741 745 758 767 780 784 792 803 808 813 825 837 841 846 857 861 880 893 904 912 920 932 937 949 960 966 970 982 991 1003 1015 1023 1034 1053 1065 1069 1082 1093 1097 1109 1113 1125 1133 1145 1155 1160 1172 1185 1196 1206">1-19 – Espiral de la muerte del programa de vibraciones <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1218" x="379 397 405 413 432 449 469 486 498 506 521 529 549 556 568 576 595 614 633 648 656 673 687 706 713 732 752 759 773 790 798 815 835 847 855 873 892 911 929 936 955 963 970 985 1002 1009 1022 1040 1059 1078 1092 1104 1123 1131 1139">El beneficio financiero no se entiende ni se reporta.  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1293" x="379 397 412 425 431 441 454 466 481 495 501 513 528 550 564 579 584 599 612 622 635 640 654 660 666 675 685 698 710 723 734 749 755 769 783 789 795 809 819 834 848 858 871 893 906 912 926 936 942 956 962 967 982 996 1008 1023 1037 1043 1058 1071 1077 1092 1107 1112 1122 1135 1146 1155 1165 1179 1192 1201 1207 1221 1227 1232 1247 1256 1270 1280 1302 1315 1325 1331 1337 1352 1362">Una razón común para el fracaso del programa es el hecho de no rastrear e informar los <tspan y="1330" x="379 394 408 423 437 445 451 463 469 484 495 501">beneficios. <tspan y="1400" x="379 393 408 423 438 444 450 465 470 485 499 513 519 533 547 559 573 584 590 600 612 618 632 643 649 663 678 683 698 712 726 739 753 759 773 787 797 810 825 834 848 855 861 875 881 891 897 910 932 947 962 973 979 988 993 1008 1021 1036 1048 1053 1067 1077 1092 1103 1108 1123 1129 1138 1144 1156 1162 1168 1182 1192 1199 1205 1220 1233 1243 1255 1261 1276 1290 1304 1310 1319 1334 1356 1369 1384 1390 1395 1408">Todo lo que necesita es un nuevo gerente, o tiempos financieros difíciles, para que tomen la <tspan y="1437" x="379 394 408 420 426 437 443 458 472 478 493 507 521 527 542 556 569 584 597 612 618 631 646 660 670 680 692 702 708 721 727 733 745 757 772 784 798 804 817 826 832 846 852 858 872 882 897 911 921 934 956 969 975 989 1004 1027 1033">decisión que pueden ahorrar al cancelar el programa PdM. <tspan y="1506" x="379 386 400 411 421 436 442 453 467 479 493 508 521 527 539 554 568 574 588 603 616 622 631 640 654 666 680 694 709 720 726 739 745 758 764 777 787 809 821 836 846 859 866 871">¡Esto sucede con una frecuencia alarmante!  <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1586" x="379 402 421 428 447 466 483 490 505 518 536 555 564 583 592 600 608 628 646 665 673 690 709 717 725 743 750 769 778 790 808 816 835 852 865 882 902 917 925 943 950 970 978 985 1002 1022 1029 1038 1057 1071 1079 1091 1104 1123 1142 1160 1168 1187 1206 1225 1239 1256 1270 1278 1297 1314 1322 1341 1350 1368 1388 1401 1419 1427 1435">No hay credibilidad en la alta gerencia ni en los trabajadores de planta.  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1660" x="379 397 412 418 424 446 461 475 485 495 508 514 529 543 556 562 572 586 597 612 627 633 647 662 668 681 692 698 712 722 728 734 740 752 765 771 786 792 807 821 835 840 855 865 879 894 908 920 930 945 956 962 977 992 1003 1017 1029 1036 1042 1053 1059 1065 1079 1085 1090 1100 1114 1124 1134 1149 1155 1169 1183 1189 1195 1208 1214 1229 1235 1248 1262 1272 1285 1291 1305 1320 1326 1338 1347 1361 1375 1381 1394 1409 1415 1421 1434">No importa qué tecnologías utilice o qué productos posea, si el resto de la planta no cree en la <tspan y="1698" x="379 385 400 414 427 433 447 461 467 489 502 516 526 539 554 560 582 587 601 615 625 640 646 661 674 685 698 713 727 733 747 761 767 779 794 808 823 829 841 847 861 876 883 889 902 917 926 941 956 968 982 993 998 1012 1018 1024 1038 1048 1063 1077 1087 1100 1122 1135 1140 1155 1169 1184 1196 1209 1215 1224 1238 1252 1267 1277 1290 1295 1309 1323 1328 1338 1353 1360 1365 1379 1385 1391 1396 1409 1420">idea de mantenimiento basado en condición, entonces el programa nunca tendrá éxito. Si las <tspan y="1735" x="379 394 408 418 429 443 458 471 482 488 503 518 523 533 547 560 566 572 584 596 611 617 631 637 642 652 662 675 690 703 708 723 729 744 757 768 781 796 811 816 830 845 851 857 870 876 887 902 917 931 937 949 955 970 984 990 1003 1008 1018 1033 1048 1061 1073 1079 1092 1098 1107 1121 1134 1140 1146 1158 1171 1186 1191 1201 1211 1224 1239 1252 1257 1272 1283 1289 1299 1313 1326 1337 1347 1353 1366 1381 1392 1398 1404 1419">personas no realizan el trabajo basado en la condición y todavía realizan trabajos reactivos, o <tspan y="1772" x="379 393 404 419 433 443 455 470 476 491 504 514 524 537 543 558 572 586 592 598 613 624 629 639 654 669 682 703 709 723 737 747 762 773 779 793 803 813 826 841 846 861 870 876 886 898 913 928 943 948 961 967 981 991 1001 1014 1029 1034 1044 1057 1072 1078 1090 1103 1109 1114 1128 1142 1152 1166 1177 1183 1198 1212 1225 1231 1246 1260 1274 1296 1309 1318 1324 1337 1352 1358 1369 1383">esperan hasta que los rodamientos están gritando y están tan calientes que quemarían su <tspan y="1810" x="379 401 414 429 444 451 457 471 482 491 505 520 525 540 555 561 575 585 595 608 614 623 637 650 656 662 674 687 702 717 731 737 752 767 790 797 803 817 828 838 851 866 872 882 896 911 924 937 943 956 961 975 986 996 1009 1015 1028 1043 1049 1071 1085 1100 1115 1120 1130 1144 1157 1169 1179 1184 1197 1212 1219 1224">mano, usted no está realizando CBM, usted todavía está en modo reactivo.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="410" y="281" width="1014" height="807" xlink:href="page21_data/img39.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
