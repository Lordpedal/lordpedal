]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-17 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="312" x="378 396 415 434 446 455 473 492 506 524 539 547 566 586 593 613 630 637 656 664 682 696 725 743 758">Configuración de alarmas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 392 403 413 426 441 447 461 473 486 496 502 514 520 530 544 552 558 573 585 595 601 607 620 631 637 650 656 669 679 701 714 725 731 744 759 765 776 790 796 807 822 831 840 861 874 883 897 903 910 925 939 952 967 981 987 999 1014 1029 1038 1048 1061 1071 1076 1090 1096 1110 1125 1138 1143 1158 1168 1180 1195 1201 1213 1225 1240 1250 1255 1270 1283 1298 1304 1318 1332 1338 1347 1353 1367 1388 1403 1418 1425 1431">Establecer y refinar las alarmas en su software ¡puede ahorrarle una gran cantidad de tiempo!  <tspan y="424" x="378 394 408 420 434 448 458 473 486 492 507 521 535 541 555 561 566 588 603 618 623 633 647 657 671 686 691 706 720 726 738 752 767 782 788 800 805 820 835 841 852 865 871 880 890 903 913 926 932 946 960 966 975 989 1003 1018 1031 1046 1058 1064 1077 1088 1094 1109 1115 1130 1144 1155 1167 1180 1190 1196 1208 1221 1242 1257 1263 1278 1289 1295 1308 1323 1329 1335 1348">Recuerde que el monitoreo de condición se trata de tendencias o buscar cambios en la <tspan y="462" x="378 390 405 420 435 441 453 459 473 488 495 500 514 520 526 541 555 568 583 597 602 616 627 637 650 665 671 685 696 710 720 726 739 754 767 773 786 792 805 815 837 850 856 870 876 890 905 918 924 930 935 950 964 977 983 997 1011 1017 1032 1045 1056 1069 1075 1089 1103 1109 1120 1134 1140 1151 1166 1175 1185 1206 1218 1228 1242 1248 1254 1268 1282 1292 1306 1321 1333 1347 1358 1364 1375 1389">condición. Si puede establecer una alarma o una línea de base en su software, entonces su <tspan y="499" x="378 389 404 413 423 444 457 466 480 486 500 514 529 542 552 558 571 577 588 601 611 617 629 642 657 670 682 688 702 716 722 737 751 762 768 778 784 797 803 814 820 826 840 854 866 880 891 897 907 919 925 938 953 966 972 978 990 1003 1012 1018 1024 1039 1050 1056 1071 1084 1094 1109 1120 1125 1147 1160 1175 1189 1202 1208 1230 1243 1258 1268 1281 1287 1302 1307 1322 1337 1344 1349">software debería ser capaz de decirle si necesita analizar los datos manualmente o no.  <tspan y="563" x="378 393 408 430 436 449 464 476 490 496 508 522 537 543 549 562 573 579 592 598 611 621 643 656 667 673 687 696 702 708 714 726 739 754 768 783 789 795 808 814 836 850 855 870 880 885 891 906 915 929 939 961 974 986 992 1006 1021 1027 1042 1048 1059 1073 1088 1103 1109 1124 1129 1143 1149 1158 1168 1182 1194 1208 1230 1244 1258 1273 1286 1298 1304 1318 1333 1347 1358 1364 1378 1392">Comience con las alarmas utilizando la mejor información disponible (recomendaciones de <tspan y="601" x="378 393 403 418 431 444 458 473 487 497 511 522 529 534 548 559 569 582 596 611 624 634 648 658 664 671 685 704 710 716 730 740 751 758 768 774 780 795 808 818 833 839 845 859 872 887 902 909 915 926 932 938 949 963 969 980 986 997 1006 1020 1042 1055 1061 1067 1082 1088 1100 1115 1137 1143 1152 1166 1173 1178 1192 1214 1229 1235 1249 1262 1268 1282 1293 1303 1316 1330 1336 1347 1357 1363 1375 1388 1398 1404 1419 1432 1442 1455">proveedores, estándares ISO, etc.), pero luego, si su sistema lo admite, emplee estadísticas para <tspan y="638" x="378 390 403 409 421 435 441 454 464 470 485 499 513 526 541 552 557 572 578 591 605 611 625 635 641 656 670 676 689 695 707 717 739 752 758 770 784 797 812 826 841 847 856 870 884 899 912 918 930 935 950 962 977 983 998 1004 1026 1039 1050 1056 1068 1082 1097 1103 1117 1131 1141 1156 1167 1173 1187 1201 1207 1222 1234 1244 1259 1270 1276">calcular nuevos niveles de alarma cuando tenga cinco o más conjuntos de datos. <tspan y="702" x="378 391 404 415 421 435 446 456 469 484 490 501 511 517 529 542 553 558 573 587 601 616 629 644 650 655 670 682 688 702 713 728 734 748 761 775 785 798 813 828 841 851 864 870 885 899 905 919 929 939 952 963 968 990 1003 1018 1032 1038 1053 1066 1077 1083 1088 1103 1116 1131 1141 1147 1159 1172 1183 1190 1195 1210 1225 1235 1241 1247 1261 1267 1282 1296 1310 1316 1327 1333 1338 1348 1354 1367 1382 1396 1401 1415 1430 1443">Las estadísticas pueden incluso “aprender” de otras máquinas idénticas, por lo que si tiene una <tspan y="740" x="378 389 403 413 419 433 438 453 467 473 485 499 512 521 531 546 552 567 581 603 618 631 642 648 654 668 682 696 706 712 724 737 748 755 761 773 788 810 825 837 847 861 866 876 891 906 921 931 937 943 958 969 975 990 1003 1013 1028 1039 1045 1051 1065 1071 1077 1099 1104 1119 1132 1138 1150 1164 1177 1183 1198 1212 1218 1232 1242 1248 1253 1268 1277 1291 1301 1323 1336 1348 1354 1368 1383 1388 1403 1417 1431">serie de cuatro bombas idénticas, compare todos los datos, elimine cualquier información que <tspan y="777" x="378 384 399 414 420 435 449 462 468 482 497 503 517 527 542 557 563 576 598 611 617 629 644 658 664 670 683 689 711 724 739 753 759 774 786 792 802 813 819 824 838 852 858 868 878 891 901 907 919 925 931 945 959 974 988 994 1006 1016 1029 1043 1049 1063 1078 1084 1096 1110 1125 1131 1144 1159 1169 1184 1189 1204 1218 1224 1237 1243 1256 1265 1287 1300 1311 1317 1330 1336 1351 1364 1373 1383 1388 1397 1403 1418 1432">indique un problema con la máquina (si existe) y luego cree un conjunto de alarmas a partir de <tspan y="815" x="378 384 399 410 416 431 444 454 469 480 486 495 509 520 530 542 557 567 581 592 598 603">los datos restantes.  <tspan y="879" x="378 392 403 413 427 433 446 461 470 485 500 514 528 533 548 561 571 583 598 608 614 626 639 644 659 673 687 693 699 712 723 729 742 748 761 771 793 806 817 823 834 847 853 868 881 892 905 920 925 939 954 960 966 980 986 1001 1015 1029 1035 1049 1060 1065 1079 1093 1108 1118 1140 1153 1158 1172 1178 1193 1205 1215 1228 1234 1248 1259 1272 1278 1300 1313 1328 1342 1347 1362 1375 1381 1388 1393 1407 1422">Este enfoque garantiza que las alarmas se basan en lo que es “normal” para esa máquina - en <tspan y="916" x="378 387 401 416 428 434 449 464 469 484 498 504 515 529 535 545 558 580 592 607 622 628 634 640 662 675 689 703 717 724 730 744 759 765 777 790 802 808 822 837 844 850 859 873 888 899 905 920 935 941 947 969 983 998 1008 1021 1027 1040 1047 1053 1066 1076 1088 1095 1101 1116 1130 1142 1157 1172 1187 1193 1208 1220 1233 1243 1252 1266 1272 1278 1293 1299 1312 1326 1341 1351 1373 1386 1392 1398 1404 1418 1424">función de su tamaño, imagen, ubicación, función, montaje, etc. Cuando ocurre lo anormal, el <tspan y="953" x="378 384 399 408 423 432 454 468 474 488 502 508 521 535 547 561 576 588 593 608 623 628 638 653 659 664 679 688 702 712 734 748 753 768 782 788 794 805 811 822 831 845 867 880 886 899 913 928 941 951 960 975 982 988 999 1012 1027 1041 1056 1062 1073 1087 1099 1105 1119 1125 1131 1143 1156 1167 1182 1191 1197 1203 1217 1232 1238 1250 1263 1273 1286 1291 1306 1320 1334 1340 1353 1367 1373 1384 1393 1407 1413 1427 1442">informe de excepción (o informe del sistema experto, según sea el caso) indicará que existe un <tspan y="991" x="378 393 403 418 433 439 453 475 487 493">problema. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1070" x="378 400 418 433 442 459 479 498 517 525 533 551 558 572 589 604 624 653 670 690 709 727 742 751 770 790">Haciendo la recomendación <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1145" x="378 395 410 424 434 447 454 460 472 486 501 507 521 536 549 554 560 582 595 609 623 638 644 655 670 692 707 713 726 736 749 756 762 776 787 797 810 825 831 846 859 874 888 893 907 918 928 941 951 957 962 968 979 989 1004 1010 1025 1037 1047 1060 1066 1081 1094 1105 1119 1129 1135 1146 1160 1165 1175 1189 1201 1216 1237 1251 1265 1280 1293 1305 1311 1326 1340 1347 1353 1370 1384 1398 1412">Ahora, con una imagen completa, usted debe estar listo para hacer su recomendación. Debe <tspan y="1182" x="378 390 405 427 442 452 465 480 494 508 518 524 530 543 549 558 572 582 604 617 622 636 651 656 671 685 699 705 714 728 743 755 761 775 790 803 809 815 828 834 848 858 873 885 900 906 918 931 943 949 963 978 984 999 1012 1018 1040 1053 1067 1077 1090 1105 1111 1133 1139 1152 1167 1176 1191 1197 1212 1225 1235 1247 1253 1264 1277 1292 1306 1315 1321 1333 1348 1370 1385">comprender la forma en que funciona la organización de mantenimiento para saber cómo <tspan y="1220" x="378 393 408 418 424 433 439 451 463 473 479 485 498 509 515 524 537 543 549 562 573 579 594 608 614 620 632 638 660 673 688 702 708 723 736 742">notificar las fallas de la máquina. <tspan y="1284" x="378 391 404 410 423 435 447 453 468 483 488 498 512 525 531 537 552 566 580 586 597 610 616 625 639 652 658 664 676 690 696 710 724 739 752 767 782 795 805 818 824 838 852 858 864 877 882 897 910 920 934 944 957 963 977 989 1002 1007 1020 1026 1032 1045 1051 1062 1075 1088 1102 1111 1117 1132 1145 1160 1165 1180 1194 1200 1206 1219 1225 1234 1247 1253 1259 1272 1279 1284 1299 1313 1322 1337 1343 1353 1366 1387 1402 1408 1422 1437">La acción real que se realice dependerá de la naturaleza y la severidad de la falla, pero también <tspan y="1321" x="378 393 407 413 419 432 443 449 464 477 499 512 527 542 555 566 571 586 600 606 612 625 640 654 660 675 690 697 703 709 722 727 742 748 759 774 788 803 809 824 830 836 841 856 869 884 890 904 918 924 933 947 962 976 990 1001 1011 1026 1037 1042 1055 1061 1083 1096 1107 1113 1119 1133 1144 1150 1164 1179 1192 1197 1212 1226 1238 1244 1255 1261 1275 1290 1296 1310 1322 1336 1351 1366 1388 1393 1405 1418 1425 1431">de las demandas del equipo, la disponibilidad de repuestos y más. Es una decisión económica.  <tspan y="1385" x="378 393 407 421 436 450 456 467 480 490 496 504 514 528 539 549 559 571 586 596 609 615 630 644 658 664 673 688 703 718 724 735 749 755 764 774 787 802 815 821 835 841 856 869 879 892 897 912 926 935 949 961 971 983 993 999 1011 1017 1032 1038 1050 1065 1080 1095 1105 1115 1121 1133 1146 1156 1162 1175 1190 1196 1210 1220 1235 1250 1256 1270 1292 1305 1310 1325 1338 1348 1362 1374 1386 1398 1404 1415 1429 1439">Puede ser frustrante que todo su trabajo para detectar y diagnosticar un problema parezca ser <tspan y="1423" x="378 384 399 414 428 438 451 466 480 487 493 507 512 527 532 546 568 583 596 605 620 635 641 647 662 676 690 704 710 725 737 747 758 772 778 790 804 817 832 842 855 860 875 889 895 910 924 937 943 957 968 974 988 998 1013 1028 1041 1056 1062 1075 1081 1096 1110 1124 1130 1145 1154 1164 1177 1183 1197 1211 1221 1232 1246 1261 1274 1280 1291 1305 1318">ignorado. Sin embargo, debe darse cuenta de que es probable que otra persona sea <tspan y="1460" x="378 388 402 413 428 442 457 468 481 496 502 516 522 536 550 556 562 575 581 596 611 624 634 647 659 665 679 694 700 712 726 741 751 756 771 785 798 804 819 833 839 845 857 863 878 884 897 911 921 934 940 953 958 973 987 993 999 1013 1023 1037 1048 1062 1077 1091 1105 1116 1126 1140 1146 1161 1174 1180 1202 1215 1229 1239 1253 1267 1273 1295 1301 1314 1329 1339 1353 1360 1366 1388 1402 1414 1429 1444 1455">responsable de la operación continua de la planta y del presupuesto de mantenimiento. Muchos <tspan y="1498" x="378 387 400 412 422 437 447 461 472 477 487 493 506 521 534 549 555 570 584 598 604 615 628 638 644 656 670 685 696 702 716 730 740 753 768 783 793 799 812 827 836 850 861 867 882 895 901 916 930 944 950 961 975 980 990 1004 1017 1023 1029 1040 1054 1060 1074 1089 1102 1107 1117 1131 1146 1158 1168 1181 1193 1199 1213 1228 1234 1249 1263 1269 1284 1294 1308 1322 1332 1345 1367 1380 1394 1407 1414">factores tienen que ser considerados antes de que se realice una reparación no programada. <tspan y="1562" x="378 391 406 412 418 433 447 460 466 472 486 496 502 515 530 543 556 566 576 581 591 597 608 623 637 647 661 667 680 695 701 715 725 740 755 761 775 797 810 815 830 843 853 866 872 887 901 914 920 926 939 945 954 968 983 996 1006 1019 1031 1037 1051 1066 1072 1083 1096 1102 1117 1131 1145 1160 1173 1178 1188 1202 1215 1221 1227 1239 1252 1261 1267 1282 1296 1306 1318 1333 1342 1356 1362 1376 1382">Lo ideal es advertir sobre un problema para que la reparación se pueda realizar durante el <tspan y="1599" x="378 393 403 418 431 437 459 474 480 494 508 518 524 538 553 568 574 588 602 608 623 635 645 660 666 681 687 699 714 720 729 735 747 760 775 790 796 802 816 827 841 846 860 871 877 891 897 903 918 933 938 952 962 967 980 995 1001 1010 1015 1030 1043 1049 1055">próximo período de paro planificado. Ese es el objetivo final. <tspan y="1663" x="378 392 407 417 422 436 450 465 478 484 499 513 527 532 547 562 568 577 592 607 622 633 639 650 664 675 681 696 702 714 729 744 759 769 779 785 797 812 823 829 840 853 863 876 891 897 909 923 933 942 956 968 978 993 1004 1010 1016 1023 1038 1050 1056 1070 1081 1096 1102 1116 1122 1128 1143 1156 1166 1177 1191 1206 1219 1225 1231 1253 1266 1277">Entienda que no todos sus diagnósticos serán correctos. Incluso el personal más <tspan y="1701" x="378 392 406 421 434 444 450 471 485 499 509 522 537 552 558 569 582 588 602 617 631 637 650 665 677 690 696 702 720 735 748 754 766 781 792 805 811 825 835 841 856 869 879 893 905 915 927 937 943 949 962 967 982 995 1005 1019 1029 1042 1048 1062 1074 1087 1092 1107 1121 1127 1133 1146 1152 1161 1174 1180 1186 1199 1206 1211 1226 1240 1249 1264 1270 1284 1295 1305 1318 1333 1338 1352 1364 1378 1387 1393 1398 1411">experimentado se equivoca. Una cosa es detectar la naturaleza de la falla, pero establecer la <tspan y="1738" x="378 389 403 416 430 440 445 460 473 488 494 506 520 530 539 553 565 575 588 610 623 638 647 661 667 682 696 709 724 738 744 755 768 778 784 798 812 818 833 847 858 871 880 886 901 907 913 927 933 939 949 963 969 978 992 1005 1011 1017 1029 1042 1048 1062 1077 1090 1095 1105 1119 1134 1146 1156 1169 1181 1187 1202 1216 1222 1235 1241 1247 1262 1273 1278 1288 1303 1318 1330 1352 1358 1371 1386 1395 1410 1421">severidad correctamente puede ser un desafío. Si se realiza una reparación y los rodamientos <tspan y="1775" x="378 400 414 428 439 449 459 471 486 492 503 518 524 539 545 559 574 580 586 591 606 619 629 644 649 664 677 692 707 713 719 734 739 754 760 774 789 803 818 823 838 851 866 880 886 899 905 916 922 937 943 956 963 969 984 998 1008 1014 1028 1033 1047 1069 1084 1090 1105 1111 1117 1130 1145 1155 1169 1184 1196 1210 1221 1227 1234 1248 1259 1268 1282 1297 1303 1318 1332 1347 1357 1363 1375 1381 1392 1406 1416">muestran sólo un ligero daño, o ningún daño visible, por ejemplo, entonces ¡usted podría ser <tspan y="1813" x="378 390 404 418 429 439 445 460 475 488 503 517 523">cuestionado! <tspan y="1877" x="378 393 407 417 432 437 447 462 484 498 504 518 524 536 551 565 571 583 596 602 624 637 644 650 663 677 692 698 704 719 733 746 752 763 777 783 789 804 819 825 837 850 855 868 874 887 901 911 924 939 954 967 973 987 1001 1007 1013 1026 1032 1045 1059 1074 1087 1097 1103 1116 1131 1143 1149 1162 1168 1174 1189 1203 1216 1231 1246 1260 1266 1280 1291 1301 1315 1329 1335 1350 1364">Pero tómelo con calma, explique su lógica y aprenda de la experiencia. Cuando usted de <tspan y="1914" x="378 391 400 406 416 438 451 463 469 483 498 512 523 529 535 557 571 586 595 605 618 633 642 656 667 673 688 702 716 721 736 750 772 786 800 811 820 830 843 857 863 877 883 889 895 916 931 944 956 966 981 987 993 1008 1020 1035 1048 1058 1071 1076 1090 1096 1102 1111 1125 1136 1151 1165 1175 1189 1195 1210 1224 1230 1236 1251 1261 1267 1282 1296 1318 1331 1342 1348 1354 1369 1382 1391 1406 1412 1427 1441">afirmaciones importantes que demuestran el impacto, ganará el respeto de los demás. Pero de </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
