]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-23 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="312" x="378 387 406 418 437 451 480 498 512 519 539 556 568 576 591 600 617 637 649 666 680 688">Informes deficientes  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 396 411 417 431 442 448 463 476 482 504 518 530 545 558 564 578 588 594 599 605 620 633 648 653 663 676 691 704 714 720 729 743 755 770 776 788 803 814 819 834 848 854 868 883 906 912 927 940 954 960 972 987 1002 1017 1029 1041 1053 1068 1074 1088 1094 1099 1113 1124 1134 1147 1162 1176 1182 1195 1207 1217 1231 1244 1250 1256 1271 1285 1291 1304 1319 1325 1338 1350 1360 1365 1378 1393 1398 1409 1415">No es de mucha utilidad tener técnicos de PdM que conozcan el estado actual de un activo si <tspan y="424" x="378 392 403 416 422 428 443 452 466 476 498 511 523 529 543 558 564 579 593 599 610 624 630 642 657 679 692 707 713 725 738 744 757 763 769 782 793 799 814 827 837 848 863 878 891 902 907 922 936 950 956 962 975 981 995 1009 1021 1035 1046 1052 1062 1074 1089 1096 1101 1116 1131 1153 1167 1181 1203 1217 1231 1241 1255 1261 1271 1285 1291 1303 1318 1340 1353 1363 1376 1391 1396 1411 1426 1437">esa información no se comunica a las personas que la necesitan. Comúnmente se cometen dos <tspan y="462" x="378 392 402 411 426 436 450 460 466">errores: <tspan y="531" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 439 454 465 471 477 492 501 516 525 547 561 572 577 592 607 613 627 638 648 660 675 680 695 701 712 727 742 756 762 777 783 797 808 814 829 841 851 864 870 885 899 905 918 933 947 958 964 970 985 996 1001 1016 1030 1042 1056 1067 1072 1082 1095 1109 1115 1125 1139 1153 1159 1181 1193 1208 1221 1231 1244 1250 1265 1280 1294 1304 1314 1328 1343 1355 1364">Los informes no están disponibles para quienes los necesitan (de manera oportuna) <tspan y="569" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 439 454 465 471 477 492 501 516 525 547 561 572 577 592 607 613 627 638 648 660 675 681 695 707 720 735 741 753 759 772 782 795 816 830 844 854 868 874 888 893 899 913 924 934 947 962 976 983 989 995 1008 1014 1025 1039 1051 1065 1075 1080 1095 1108 1123 1128 1141 1147 1153 1166 1172 1185 1197 1209 1215 1229 1244 1249 1259 1273 1285 1300 1322 1335 1350 1365 1377 1392 1405 1412">Los informes no establecen claramente el estado, la severidad y la acción recomendada. <tspan y="606" x="426 441 451 466 481 495 505 517 523 537 552 565 575 580 595 608 618 633 644 650 663 678 684 695 710 725 739 749 758 772 778 792 802 812 825 831 846 852 865 880 887 892 907 920 930 945 951 957 972 983 988 1003 1017 1026 1040 1054 1064 1078 1089 1096 1111 1117 1130 1145 1151 1159 1165 1177 1190 1205 1220 1229 1243 1254 1260 1274 1288 1300 1314 1325 1331 1341 1353 1368">Proporcionar datos en soporte está bien, pero los gerentes/planificadores necesitan <tspan y="643" x="426 432 447 456 471 480 502 515 527 533 548 562 568 583 593 608 619 633 644 657 672 678 692 698">información procesable. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="723" x="378 407 426 445 454 467 486 499 516 535 543 562 580 587 602 621 641 660 668 683 692 711 731 739 746 765 785 792 822 839 847 866 880 898 906 914">Monitoreo de condición, no mejora.  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="797" x="378 392 398 404 419 433 444 459 474 480 494 508 514 529 543 557 563 584 599 614 619 629 644 653 667 681 687 693 706 717 723 745 758 773 787 792 807 820 831 837 852 866 872 883 889 903 918 924 933 939 951 964 969 984 998 1012 1018 1029 1043 1049 1070 1084 1090 1104 1114 1128 1134 1145 1159 1165 1177 1192 1207 1215 1221 1234 1249 1255 1261 1267 1282 1294 1309 1316 1322 1336 1347">El hecho de que monitoree las máquinas no significa que se mejore su confiabilidad. Es <tspan y="835" x="378 384 406 421 436 445 455 468 482 492 506 512 525 538 544 554 566 576 582 597 611 625 631 637 650 661 667 689 702 717 731 736 751 764 775 781 790 803 809 815 829 843 849 861 874 884 897 908 917 927 942 951 957 969 982 1004 1017 1032 1041 1055 1062 1068 1082 1096 1106 1120 1126 1132 1145 1156 1162 1184 1197 1210 1224 1234 1248 1259 1264 1274 1288 1300 1315 1337 1351 1365 1380 1390 1403 1414">importante evitar que las máquinas fallen catastróficamente, pero las mayores recompensas <tspan y="872" x="378 387 393 408 421 436 448 453 467 477 490 501 507 518 531 537 552 564 579 592 607 613 625 639 651 666 681 696 702 708 721 727 739 745 760 773 779 793 807 813 819 832 838 860 873 888 902 907 922 935 941 952 966 971 985 998 1008 1014 1027 1042 1057 1071 1077 1089 1095 1104 1114 1127 1140 1154 1165 1171 1185 1199 1205 1211 1224 1230 1244 1250 1255 1277 1283 1298 1311 1323 1329 1343 1358 1363 1378 1392">financieras se ganan cuando la vida de la máquina se extiende a través de la eliminación de <tspan y="910" x="378 393 407 416 430 442 452 467 477 484 489">defectos.  <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="989" x="378 398 406 424 439 458 466 481 500 514 526 545 553 571 580 587 599 617 626 634 654 662 670 687 706 724 741 749">Plazo corto al fallo: LTTF  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1063" x="378 393 407 420 435 450 465 470 485 499 508 522 534 544 557 563 577 592 605 611 620 633 639 645 658 665 671 680 694 708 723 733 746 752 765 780 786 798 804 817 827 837 851 857 867 872 886 908 923 938 944 956 971 980 994 1005 1011 1026 1040 1045 1060 1074 1088 1094 1108 1114 1119 1129 1135 1149 1159 1174 1189 1195 1209 1223 1229 1238 1251 1257 1263 1276 1282 1293 1307 1320 1325 1335 1348 1363 1369 1382 1388 1397 1412">Cuando detecte una falla, tendrá un cierto tiempo antes de que el riesgo de falla sea tan alto <tspan y="1101" x="378 393 407 421 427 441 447 453 467 481 496 509 518 528 541 563 576 591 601 616 621 636 650 656 678 690 705 714 728 743 748 770 776 789 804 814 829 835 845 859 865 878 892 905 911 925 940 946 952 967 979 994 1009 1015 1028 1033 1043 1058 1080 1093 1103 1108 1130 1144 1159 1164 1179 1192 1203 1210 1216 1230 1240 1250 1264 1269 1283 1294 1300 1314 1320 1326 1339 1352 1366 1379 1386 1391">que el departamento de mantenimiento se vea obligado a tomar medidas: este es el LTTF.  <tspan y="1170" x="378 395 401 407 422 433 439 454 460 473 487 493 502 508 520 533 548 562 572 586 597 603 617 631 637 659 671 686 696 709 724 730 752 757 771 785 795 810 816 822 836 847 852 867 881 892 902 915 924 930 943 949 959 972 987 1000 1010 1016 1038 1051 1062 1067 1077 1083 1097 1118 1133 1148 1154 1169 1181 1191 1204 1210 1225 1231 1244 1259 1265 1273 1279 1291 1304 1314 1319 1333 1339 1345 1354 1364 1377 1391 1404 1410 1425">A los planificadores de mantenimiento les gustaría tener más tiempo para planificar el trabajo <tspan y="1208" x="378 393 407 413 422 436 451 464 474 487 499 504 519 534 540 546 561 574 584 597 602 616 631 643 657 672 681 691 704 713 719 733 739 745 767 782 803 817 831 841 856 862 884 897 908 913 923 936 951 961 974 989 995 1008 1014 1029 1042 1052 1065 1070 1080 1094 1107 1113 1119 1131 1143 1153 1159 1173 1179 1184 1194 1204 1217 1232 1245 1250 1265 1271">de reparación, para encontrar el momento más rentable para realizar el trabajo. <tspan y="1277" x="378 392 398 404 410 423 434 440 450 464 475 490 505 511 525 540 546 559 570 576 587 601 607 621 630 636 642 648 660 673 688 694 706 720 730 739 753 765 775 788 810 823 838 847 861 868 874 880 895 906 911 926 932 945 960 966 975 981 993 1006 1020 1035 1045 1059 1070 1075 1090 1104 1118 1132 1147 1152 1162 1175 1190 1203 1213 1219 1230 1244 1266 1278 1293 1306 1317 1323 1338 1344 1366 1380 1390 1404 1415">Si las tecnologías se utilizan correctamente, los planificadores deben tener semanas o meses <tspan y="1315" x="378 393 406 416 429 435 450 456 469 483 489 498 504 516 529 539 545 551 566 580 586 597 612 618 633 639 654 660 673 684 690 705 717 727 740 746 761 767 779 794 800 809 815 827 840 849 856 861">para planificar, no solo días para planificar.  <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1394" x="378 397 410 428 445 464 472 489 504 521 529 547 555 563 592 610 630 642 659 679 687 717 725 742 762 774 794 801 820 839 853 871 891 910 917 934 954 961 976 995 1003 1020 1040 1059 1077 1090 1099 1118 1126 1142 1149 1168 1188 1195 1214 1233 1247 1265 1285 1304 1311 1328 1348">Prevalece el mantenimiento basado en calendario y no basado en <tspan y="1462" x="378 393 412 431 450 459 474 482 501 521 529">condición  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1537" x="378 393 408 430 445 451 465 480 486 497 512 534 547 562 572 585 594 600 615 621 634 649 655 666 672 687 702 715 721 727 733 747 753 759 773 783 798 813 819 833 855 867 873 883 897 910 916 922 933 948 963 969 982 997 1003 1015 1030 1039 1049 1064 1070 1082 1096 1110 1123 1128 1141 1147 1153 1166 1172 1181 1194 1200 1210 1223 1228 1243 1257 1263 1274 1284 1298 1311 1326 1338 1344 1357 1363 1369 1383 1394 1399 1414 1428 1442">Como un comentario adicional, el problema real con un corto LTTF y la falta de creencia, es que <tspan y="1574" x="378 384 397 403 418 424 437 452 462 475 481 492 505 511 533 546 560 570 576 589 604 618 623 637 652 657 679 694 709 724 729 739 753 766 778 787 793 806 821 827 841 848 854 867 882 888 902 908 914 935 949 955 969 979 985 999 1013 1019 1025 1040 1051 1057 1069 1082 1093 1108 1119 1126 1132 1143 1148 1163 1177 1191 1197 1206 1220 1233 1239 1245 1257 1270 1285 1300 1314 1320 1326 1339 1345 1367 1380 1392 1407 1417 1423 1436">la planta se mantiene en modo reactivo o, en el mejor de los casos, sigue realizando la mayoría <tspan y="1612" x="378 393 407 413 419 441 454 468 478 491 506 512 534 539 553 567 577 592 598 611 626 632 641 655 670 682 687 702 717 722 737 751 757 762 772 778 792 814 829 843 849 862 877 883 889 903 918 930 940 946 961 974 980 986 999 1005 1017 1032 1046 1061 1067 1079 1085 1099 1114 1120">del mantenimiento en función del tiempo en lugar de la condición. <tspan y="1681" x="378 392 398 404 419 434 440 454 463 469 482 497 502 517 531 546 559 565 576 590 600 605 615 628 643 657 669 675 685 691 697 710 721 727 736 749 755 761 774 785 792 797 807 821 836 850 862 867 877 883 889 904 915 921 935 958 964 979 992 1003 1016 1031 1046 1057 1063 1076 1091 1097 1111 1116 1122 1132 1137 1151 1173 1188 1203 1209 1215 1228 1242 1264 1278 1292 1302 1315 1325 1330 1344 1350 1356 1365 1375 1387 1402 1415 1421 1436">El objetivo debe ser reducir las fallas, reducir los PM basados en el tiempo, aumentar el trabajo <tspan y="1718" x="378 393 406 417 430 445 460 466 480 494 500 506 519 525 537 552 566 581 587 599 605 619 634 640 652 658 680 694 700 714 724 737 746 752 758 771 777 789 804 819 827 833 846 861 867 873 879 894 907 921 927 942 955 961 971 986 1000 1015 1026 1032 1038 1053 1064 1070 1083 1095 1105 1111 1124 1139 1150 1155 1165 1179 1194 1209 1223 1237 1243 1254 1268 1273 1288 1302 1324 1338 1352 1363 1372 1382 1395 1400 1415 1429 1443">basado en la condición y mejorar la confiabilidad de todos los activos (donde se demuestra que <tspan y="1756" x="378 392 403 409 422 428 441 456 462 476 481 496 509 521 534 544 550 565 575 581 586">es viable hacerlo).  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
