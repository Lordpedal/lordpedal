]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-13 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 406 420 430 436 458 473 484 490 505 519 532 538 552 563 569 583 598 611 616 631 645 659 674 687 692 698 713 727 740 746 758 772 794 808 823 835 847 857 863 878 893 905 919 925 938 944 959 974 986 1001 1007 1013 1023 1036 1051 1064 1074 1080 1092 1098 1111 1121 1130 1145 1151 1164 1178 1184 1194 1208 1215 1221 1234 1248 1258 1272 1286 1301 1314 1324 1330 1345 1358 1364 1375 1389 1400">Sentimos que es una buena idea comenzar poco a poco, tener cierto éxito, aprender de sus <tspan y="340" x="378 392 402 411 426 436 450 461 466 476 490 504 519 533 547 562 577 587 597 604 609 622 628 634 648 661 676 691 696 711 724 736 750 759 765 777 787 801 812 826 836 841 855 861 867 881 891 906 920 930 943 965 978 985 990 1004 1010 1032 1047 1052 1066 1088 1101 1116 1126 1139 1145 1155 1170 1191 1205 1211 1225 1240 1255 1266 1272 1293 1307 1318 1332 1343 1349 1364 1376 1386 1399">errores (pequeños), y luego hacer crecer el programa. Simplemente tome unos meses para <tspan y="377" x="378 393 406 418 432 441 447 453 466 477 483 495 510 521 534 545 551 566 572 585 600 607 613 625 639 654 665 675 685 699 704 714 720 731 745 751 763 777 792 801 807 820 835 847 860 867 873 879 893 906 921 936 942 953 966 981 995 1000 1010 1016 1029 1044 1058 1064 1076 1091 1101 1114 1120 1132 1138 1153 1166 1178 1191 1201 1207 1221 1235 1241 1263 1277 1283 1297 1307 1312 1322 1332 1345 1360 1373 1379 1393 1398 1410 1425 1440">hacer las cosas bien, construir su confianza, luego seguir adelante y hacer un mejor trabajo con <tspan y="415" x="378 392 407 413 435 448 461 475 485 490 505 519 541 555 564 579 585 600 613 619 641 654 669 683 689 704 717 728 734 740 753 759 771 785 800 806 828 840 855 869 875 890 903 914 920 935 949 963 969 980 994 1009 1015 1037 1050 1061 1067 1079 1094 1115 1130 1136 1150 1156 1169 1180 1186">un mayor número de máquinas, y con máquinas que son más complejas. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="494" x="378 396 410 422 441 461 469 486 501 519 532 540 569 587 599 617 632">Establecer metas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="569" x="378 393 399 414 428 442 456 462 475 486 499 514 528 538 551 561 572 585 591 606 619 625 640 654 668 674 680 693 698 713 726 736 750 765 776 782 795 801 812 825 840 854 860 875 889 902 908 930 943 958 972 978 993 1006 1017 1022 1036 1047 1057 1070 1076 1098 1112 1127 1133 1142 1157 1167 1181 1193 1208 1223 1237 1244 1250 1268 1283 1296 1301 1314 1328 1340 1346 1361 1375 1389 1394 1409 1422 1435 1448">Y debe asegurarse de que la gerencia sabe qué máquinas está monitoreando. Una vez que haya <tspan y="606" x="378 393 406 417 427 440 455 470 475 485 500 515 529 535 549 560 574 579 594 600 614 628 638 652 658 673 686 696 709 715 728 743 749 760 766 777 787 800 822 835 842 848 862 868 874 889 900 906 921 934 948 963 976 991 997 1012 1025 1040 1051 1064 1073 1079 1094 1108 1122 1128 1140 1153 1168 1181 1187 1209 1221 1236 1250 1256 1271 1284 1290 1304 1314">gastado todo ese dinero para un sistema, ellos pueden pensar que cada máquina es <tspan y="643" x="378 384 399 410 420 432 447 457 470 484 498 511 533 546 561 571 584 590 596 610 632 646 661 675 681 694 700 706 715 728 734 740 754 761 767 781 795 810 825 831 845 851 856 878 892 907 922 937 942 956 967 977 989 999 1012 1018 1031 1046 1052 1066 1081 1094 1099 1114 1128 1139 1152 1166 1176 1189 1204 1217 1232 1238 1251 1257 1268 1283 1293 1307 1317 1331 1342 1355 1361 1373 1387 1399 1414 1429 1444">instantáneamente inmune al fallo. Todo el mundo estará en una desagradable sorpresa cuando <tspan y="681" x="378 392 407 420 426 448 461 476 490 496 511 524 530 539 552 558 564 577 584 589">una máquina falla.  <tspan y="745" x="378 395 409 424 438 444 458 469 479 491 506 512 526 538 551 561 567 589 602 612 625 636 642 651 665 678 684 690 701 711 724 735 741 756 768 778 791 797 811 822 832 846 861 866 888 894 905 927 942 947 960 966 979 990 1003 1018 1032 1042 1055 1065 1075 1089 1095 1110 1123 1129 1144 1158 1172 1178 1184 1197 1202 1217 1230 1240 1254 1269 1280 1286 1299 1305 1319 1330 1339 1353 1359 1373 1387">Debe establecer metas realistas para usted mismo y asegurarse de que la gerencia esté de <tspan y="782" x="378 391 403 417 431 441 456 471 477 489 503 518 524 538 549 562 573 579 600 614 624 637 648 655 660">acuerdo con esas metas.  <tspan y="847" x="378 392 398 404 419 433 439 449 454 468 482 496 502 508 521 527 542 555 564 574 580 592 598 613 626 638 643 658 673 678 693 707 713 719 732 737 752 765 775 788 803 815 821 834 841 846 861 876 882 891 905 919 934 944 957 962 976 990 995 1005 1020 1026 1032 1038 1054 1068 1078 1091 1106 1115 1129 1135 1144 1158 1164 1170 1182 1187 1201 1207 1220 1242 1257 1263 1277 1290 1305 1319 1325 1334 1348 1354 1360 1372 1378">Si no tiene la participación de la gerencia, no tendrá éxito.  Gerente feliz = empleado feliz. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="926" x="378 396 415 434 453 468 484 502 509 523 542 550 579 598 617 636 644 663 682">Conozca su máquina <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1000" x="378 395 410 424 434 447 453 468 482 496 501 516 529 534 544 558 571 577 583 595 608 623 638 644 655 669 675 686 700 706 720 732 743 749 764 778 785 791 806 819 834 848 854 866 881 902 917 923 929 942 952 958 964 977 983 989 995 1005 1015 1028 1034 1048 1062 1068 1083 1096 1106 1119 1125 1131 1145 1156 1162 1174 1180 1193 1206 1220 1225 1239 1254 1260 1272 1284 1299 1312 1318 1332 1347 1360 1365 1380 1394 1399 1405 1418 1429">Ahora que ha realizado su selección, debe compilar la lista de detalles clave en cada una de las <tspan y="1038" x="378 400 413 428 442 448 463 476 487 494 500 513 528 534 548 554 560 572 587 600 606 612 623 629 640 646 660 674 680 693 699 713 723 736 748 754 768 783 797 808 815 821 827 842 853 858 864 879 893 899 911 924 939 954 963 977 988 994 1009 1022 1028 1037 1050 1056 1062 1075 1081 1095 1106 1116 1128 1143 1149 1158 1172 1178 1191 1203 1209 1224 1239 1251 1266 1281 1292 1298 1310 1325 1339 1345 1351 1366 1377">máquinas. En el análisis de vibraciones, los indicadores de falla están relacionados con los <tspan y="1075" x="378 393 407 417 430 436 442 456 467 473 482 488 499 505 517 532 543 548 563 577 583 589 602 607 629 642 657 671 677 692 705 711 717 732 746 761 767 781 787 793 802 807 822 828 842 856 862 874 888 903 912 918 933 946 956 969 979 985 998 1013 1026 1032 1054 1067 1082 1088 1100 1106 1120 1135 1141 1154 1167 1173 1179 1194 1206 1212 1225 1231 1243 1257 1272 1287 1301 1313 1318 1328 1334 1348 1363 1369 1381 1395 1408 1414 1420 1431 1437 1448 1455">detalles físicos de la máquina. Con el fin de configurar una medición válida y conducir un análisis, <tspan y="1113" x="378 390 405 427 442 448 470 476 490 496 518 533 538 553 567 582 595 601 612 625 640 654 663 669">como mínimo debe saber: <tspan font-family="F5" y="1178" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 432 445 456 462 475 489 495 510 522 528 543 556 571 585 596 601 616 630 636 641 655 661 674">las velocidades del eje <tspan font-family="F5" y="1217" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 462 475 497 510 524 539 545 560 574 579 585 607 622 632 646 656 661 671 686 700 706 721 727 740 763 773 778 791 797 811 817 822 837 851 873 886 896 911 917 931 945 951 966 978 988 998 1011 1022 1028 1042 1056 1062 1068 1077 1092 1102 1116 1125">el tamaño del motor (hp o kW) y el número de barras del rotor <tspan font-family="F5" y="1255" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 467 481 503 516 526 541 547 561 575 581 596 601 615 629 639 653 664 670 683 698 704 716 729 744 756 762 776 790 804 814 827 842 855 860 873">el número de dientes en cada engranaje <tspan font-family="F5" y="1294" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 467 473 486 508 521 531 541 555 561 576 589 595 607 620 635 648 654 669 684 690 704 716 722 735 741 747 760 765 780 786 797 807 819 834 846 852 865 871 884 899 908 918 932 938 949 963 974 980 992 1005 1020 1029 1039 1054 1065 1071">el diámetro de cada polea y la distancia entre sus centros. <tspan font-family="F5" y="1333" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 467 481 503 516 526 541 547 561 575 581 596 609 615 628 638 651 662 668 681 696 702 717 732 754 769 782 793 799">el número de paletas en bombas. <tspan font-family="F5" y="1372" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 467 481 503 516 526 541 547 561 575 581 594 605 620 633 644 650 663 678 684 690 705 716 722 734 748 762 772 778 784 797 812 826 836 850 860">el número de aspas en los ventiladores <tspan y="1426" x="378 392 405 427 442 448 461 476 482 496 507 512 534 548 561 567 581 591 597 602 608 620 635 650 665 676 690 700 706 712 727 738 743 758 772 782 795 801 807 821 831 837 852 866 872 877 887 902 917 930 951 957 971 985 995 1010 1016 1022 1028 1041 1054 1060 1070 1084 1097 1103 1109 1124 1135 1141 1156 1169 1179 1192 1198 1204 1218 1229 1235 1244 1250 1261 1267 1279 1294 1305 1310 1320 1335 1349 1370 1384 1393 1408 1414 1429 1443">También es muy útil conocer los detalles del rodamiento - ya sea los detalles físicos (número de <tspan y="1463" x="378 393 408 414 427 438 445 451 465 475 487 493 503 509 523 529 535 548 559 565 574 584 598 610 624 637 652 664 670 683 694 700 709 723 733 745 758 773 786 797 804 810 826 840 852 866 879 889 904 917 924 930 941 947 961 967 981 1003 1018 1030 1040 1055 1069 1076 1082 1097 1111 1125 1131 1143 1149 1171 1184 1199 1213 1228 1243 1249 1263 1274 1279 1293 1307 1319 1325 1340 1353 1368 1377 1390 1404">bolas, etc.) o las frecuencias forzadas. Recuerde, sin embargo, que a menudo es “evidente” <tspan y="1501" x="378 390 404 417 432 447 462 468 482 497 502 512 527 542 555 576 582 596 610 620 635 641 653 668 689 695 708 723 735 748 754 767 773 782 795 801 807 820 830 835 845 857 872 894 909 915 926 939 945 960 974 985 996 1006 1012 1027 1041 1046 1060 1074 1080 1086 1099 1105 1116 1130 1142 1154 1160 1174 1189 1195 1210 1223 1229 1244 1250 1262 1277 1292 1307 1317 1327 1333 1345 1360 1369 1376 1382 1396 1411 1421 1427 1433 1448">cuando un rodamiento comienza a fallar (como se describe en la sección de diagnóstico), por lo <tspan y="1538" x="378 393 407 421 427 442 457 462 476 487 493 507 521 533 547 558 571 581 587 601 607 619 634 649 664 675 689 699 705 711 726 736 742 757 770 780 793 799 805 819 830 836 851 864 874 887 892 902 915 930 943 953 959 972 986 992 1002 1016 1022">que no es necesario conocer los detalles para tener éxito. <tspan y="1602" x="378 393 406 416 426 439 445 460 473 479 493 504 514 527 533 538 553 562 576 586 608 621 633 639 653 668 674 685 699 705 720 734 747 762 776 781 796 810 819 825 838 851 860 866 881 895 901 912 926 932 946 956 962 983 997 1007 1013 1025 1039 1054 1060 1074 1088 1098 1113 1118 1133 1147 1153 1174 1188 1203 1209 1221 1227 1241 1256 1270 1281 1286 1300 1311 1326 1340 1352 1361 1371 1384 1389 1403 1414 1421 1427 1441 1447">Parte de esta información se puede derivar de su primer conjunto de mediciones espectrales. Si <tspan y="1640" x="378 392 403 413 427 442 448 462 473 483 495 501 523 538 552 558 568 582 592 606 619 633 648 663 669 683 698 710 716 731 746 768 783 796 801 814 819 834 847 860 866 879 894 900 915 921 933 947 953 966 972 982 997 1003 1016 1021 1036 1051 1058 1063 1077 1091 1101 1116 1131 1142 1156 1167 1173 1188 1200 1213 1219 1233 1248 1261 1266 1280 1294 1306 1320 1325 1339 1353 1363 1377">usted está monitoreando una bomba y hay un pico alto a 6X, entonces hay una excelente <tspan y="1677" x="378 393 408 419 425 440 446 452 458 473 486 500 506 521 535 540 555 569 583 589 595 608 614 629 644 665 680 693 699 709 714 728 742 756 762 773 787 793 804 810 825 838 844 857 867 880 891 897">posibilidad de que la bomba tiene seis paletas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>