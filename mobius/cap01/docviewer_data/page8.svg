]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-8 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="1095" x="1214"> <tspan font-family="F17" font-size="24" y="1141" x="628 639 643 655 667 675 687">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="692"> <tspan font-family="F17" font-size="24" font-weight="400" x="692 699 704 715">1-7 <tspan font-family="F14" font-size="27" y="1193" x="133 147 162 168 182 188 198 204 226 239 244 250 265 276 286 298 313 325 331 344 350 356 370 381 391 404 426 441 452 457 467 477 489 499 512 527 541 556 562 577 590 596 610 625 639 645 651 657 671 681 694 703 709 715 728 734 748 762 774 788 799 805 820 833 847 853 868 882 887 909 924 938 944 954 968 978 992 1005 1014 1020 1034 1040 1046 1068 1082 1097 1112 1118 1132 1146 1151 1160 1173 1179 1185 1198">En última instancia, estamos tratando de equilibrar la necesidad de monitorear el modo de falla <tspan y="1231" x="133 143 158 171 182 195 210 225 231 244 259 265 271 284 295 301 313 327 342 353 367 379 393 407 422 433 439 452 463 469 482 487 501 507 513 522 528 542 553 568 582 592 598 606 616 629 644 654 667 673 686 692 698 713 724 730 742 757 768 778 793 804 809 824 838 844 850 863 869 874 896 911 917 931 953 966 981 991 1004 1016 1021 1036 1051 1056 1071 1085 1091 1097 1110">(basado en las consecuencias y el riesgo) frente a los costos de la implementación de la <tspan y="1268" x="133 143 157 169 184 199 205 219 234 240 253 259 265 281 295 307 321 335 344 359 373 380 385 399 410 420 433 455 470 481 487 499 513 528 539 545 559 573 583 595 610 625 640 646 657 662 669 675 690 704 714 720 734 749 755 761 773 788 803 810 816 830 844 859 872 882 888 901 923 938 949 954 968 990 1005 1019 1031 1043 1053 1059 1072 1078 1092 1102 1108 1114 1120 1132 1144 1153 1159 1173 1188 1201">tecnología. Recuerde, estamos considerando si, por un lado, deberíamos empezar a utilizar una <tspan y="1306" x="133 143 157 169 184 199 205 219 234 240 253 258 272 287 292 307 320 329 339 345 357 371 377 390 400 405 415 430 445 454 460 474 480 493 515 530 536 551 558 563 573 586 596 618 632 647 657 670 679 685 698 704 709 724 732 742 755 764 774 789 795 808 817 824 830 842 848 863 877 887 893 908 917 927 942 948 954 967 982 996 1003 1009 1020 1026 1032 1045 1058 1064 1077 1083 1089 1102 1108 1123 1136 1150 1163 1169 1183 1189">tecnología en particular (por ejemplo, termografía infrarroja), y por otro lado, si vale la pena el <tspan y="1343" x="133 143 149 163 185 200 214 220 233 238 252 258 263 278 291 302 312 327 333 348 360 370 383 389 411 425 440 446 456 470 480 494 506 516 522 536 551 564 569 591 604 619 633 639 654 667 672 686 697 712 726 738 744 753 759 771 784 790 802 816 831 837 851 862 875 880 890 904 915 930 945 951 966 980 986 999 1006 1012 1025 1040 1046 1060 1066 1072 1084 1097 1108 1123 1128 1143 1156 1162">tiempo y el gasto para monitorear una máquina específica con esa tecnología. En el caso del <tspan y="1381" x="133 155 170 185 191 200 215 225 238 253 259 274 287 293 306 312 326 336 349 361 367 382 396 410 421 428 434 440 455 470 476 487 502 508 523 528 550 565 579 585 595 609 619 633 646 668 683 694 700 714 729 741 747 769 782 797 811 817 832 845 850 865 880 890 905 918 932 938 951 957 971 981 994 1001 1006 1012 1026 1037 1052 1063 1069 1081 1096 1107 1117 1132 1143">monitoreo de vibraciones, ¡no solo monitoreamos una máquina porque vibra!  Esos costos <tspan y="1418" x="133 148 162 177 190 205 211 222 237 252 266 277 289 299 310 324 330 342 356 371 377 386 400 411 426 440 452 461 476 482 495 501 511 525 540 553 564 570 576 589 600 606 618 632 646 657 667 673 687 702 716 727 734 740 752 766 781 792 806 818 832 845 860 872 878 891 902 909 915 929 939 954 969 982 996 1002 1008 1014 1029 1042 1057 1062 1077 1091 1097 1106 1119 1125 1131 1146 1152">deben sopesarse con respecto a todas las cuestiones: consecuencias, probabilidad de fallo, <tspan y="1456" x="133 148 161 171 185 195 208 214 228 240 253 258 273 287 293 302 315 321 327 342 347 360 366 380 386 391 413 427 437 451 466 481 487 502 516 529 535 545 558 573 587 609 624 634 640 655 661 672 687 701 716 722 737 743 756 762 777 790 800 813 819 831 845 860 869 879 894 900 913 923 929 943 950 955">naturaleza de fallo y el método que tenemos disponible para controlarlo.  <tspan y="1525" x="133 151 162 172 186 201 207 216 222 236 250 264 270 285 299 313 319 331 345 360 371 377 391 405 415 427 437 443 449 462 467 482 488 499 509 523 533 539 552 558 572 586 592 598 611 617 639 652 667 681 686 701 714 721 726 736 754 767 773 784 789 804 819 825 837 851 866 875 881 894 909 915 928 938 943 953 968 982 995 1001 1007 1022 1035 1041 1052 1057 1072 1087 1092 1102 1117 1123 1134 1147 1156 1162 1175 1185">Usted tiene que considerar la historia de la máquina. ¿Ha sido confiable? ¿Cuál ha sido (o sería) <tspan y="1562" x="133 147 153 159 165 187 202 215 227 237 251 257 272 286 292 298 310 316 325 338 344 350 363 370 376 386 391 405 427 442 457 462 477 491 497 502 517 530 542 552 557 570 576 591 604 618 625 631 646 658 673 688 699 705 716 730 742 756 770 785 798 808 814 829 840 845 858 863 873 887 902 916 922 933 938 948 963 974 980 995 1008 1014 1029 1035 1049 1061 1074 1085 1092 1101 1111 1124 1139 1151 1157 1172 1179">el impacto de la falla: tiempo de inactividad, daños secundarios y requisitos de piezas/trabajo. <tspan y="1600" x="133 143 158 172 185 191 205 216 222 233 248 262 268 274 289 300 306 316 321 335 357 372 387 398 404 418 432 438 443 458 471 483 493 499 511 517 532 545 560 565 580 594 600 606 619 625 639 649 664 679 693 705 717 723 737 752 757 770 776 782 797 808 814 826 841 852 862 877 887 893 908 922 928 940 953 967 973 983 996 1002 1008 1013 1028 1041 1056 1062 1076 1088 1098 1110 1125 1140 1150 1160">¿Cuáles son los tiempos de inactividad de la producción y los costos de capital involucrados? <tspan y="1637" x="133 143 161 173 186 192 206 221 234 240 253 268 274 289 302 316 322 337 350 356 366 379 394 408 422 433 443 457 467 472">¿Hay una unidad de repuesto?  <tspan y="1701" x="133 146 159 165 176 182 197 211 217 230 245 255 269 274 289 303 309 322 327 337 350 355 370 384 394 407">La siguiente guía (Figura <tspan font-family="F25" x="412"> <tspan font-family="F14" x="412 421 428 443 453 459 474 488 503 513 519 531 537 550 563 577 592 604 614 620 634 640 653 659 673 683 693 706 721 727 741 753 766 776 782 788 801 812 818 830 844 859 870 884 896 910 924 939 951 957 970 981 986 1001 1015 1021 1027 1040 1046 1055 1068 1074 1080 1093 1100 1105 1119 1125 1131 1145 1150">1-8) podría ayudarle a establecer las consecuencias de la falla. Si el <tspan y="1739" x="133 146 161 174 180 186 197 203 214 220 234 248 254 268 283 296 302 324 337 352 366 371 386 399 405 420 432 447 460 466 475 489 500 514 520 530 543 549 563 577 583 597 611 621 634 647 661 675 681 691 697 703 716 722 731 744 750 756 768 782 789 795 808 823 833 847 862 874 888 899 905 919 930 939 953 968 974 989 1003 1016 1031 1045 1051 1063 1077 1092 1101 1107 1122 1136 1148 1158 1164 1176 1191 1205">análisis en una máquina dada resulta en “Prevenir la falla”, entonces usted puede continuar con <tspan y="1776" x="133 147 153 159 174 184 199 210 224 235 250 257 263 280 294 300 306 320 326 338 353 367 377 387 399 409 415 430 436 442 457 472 487 500 522 537 548 554 559 574 589 603 613 626 636 642 648 660 666 688 701 716 730 736 751 764 771 793 807 822 837 843 857 871 877 886 899 905 911 924 930">el proceso. De lo contrario, podemos ignorar la máquina/modo de falla. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="135" y="276" width="1079" height="820" xlink:href="page8_data/img15.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>