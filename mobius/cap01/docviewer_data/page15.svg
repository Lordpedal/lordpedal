]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F20" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 654 672 691 712 731 741 760 778 787 809 828 848 859 877 896 915 932 952 962 981 999 1008 1027 1046 1066 1085 1096 1115 1125 1145 1164 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN  PÁGINA 1-15 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 391 406 417 423 437 448 463 477 489 498 508 523 534 540 554 568 574 587 593 607 617 630 642 648 662 677 683 698 711 726 739 754 760 772 787 793 807 819 829 841 851 862 876 882 888 899 905 920 925 939 961 976 989 998 1013 1028 1034 1040 1054 1060 1065 1075 1088 1102 1117 1132 1138 1152 1166 1172 1181 1190 1204 1216 1230 1244 1259 1270 1276 1289 1295 1308 1314 1320 1332 1338 1348 1362 1373 1388 1393 1407 1419 1425 1440 1455">Los espectros de vibración deben colectarse, sin embargo, el rango de frecuencia y la resolución <tspan y="340" x="378 393 407 422 435 450 456 470 476 489 504 509 519 530 544 550 562 576 582 597 609 624 639 650 663 685 698 713 723 736 743 749 763 776 782 791 805 817 832 854 860 873 888 903 916 922 934 947 953 965 979 985 998 1008 1013 1028 1038 1044 1065 1079 1089 1103 1109 1115 1128 1139 1145 1154 1164 1178 1190 1204 1217 1232 1244 1250 1263 1274 1280 1289 1303 1313 1325 1338 1353 1366 1377">deben elegirse cuidadosamente. Se recomienda calcular primero las frecuencias forzadas <tspan y="377" x="378 388 400 415 437 452 458 469 482 488 503 517 528 539 549 555 570 576 591 597 609 624 633 647 657 663 677 687 708 722 736 746 760 769 775 787 794 800 813 819 831 845 860 870 875 890 904 917 929 935 950 965 971 977 987 1002 1024 1036 1046 1052 1066 1081 1094 1099 1121 1135 1149 1155 1167 1173 1188 1202 1208 1223 1237 1242 1257 1267 1281 1295 1310 1322 1328 1340 1355 1370 1376 1389 1404">(como se describió anteriormente) y, a continuación, tomar una medición de prueba con un <tspan y="415" x="378 388 401 415 430 445 451 465 479 485 494 503 517 529 543 557 572 584 590 603 614 620 633 639 644 666 680 694 709 720 726 740 755 761 773 788 802 808 830 842 855 869 879 885 900 914 928 934 940 953 959 967 977 991 1003 1017 1030 1045 1057 1063 1076 1082 1096 1110 1116 1121 1136 1146 1159 1169 1183 1194 1200 1222 1235 1246 1252 1265 1270 1280 1293 1300 1306 1324 1339 1351">rango de frecuencias al menos un 30% mayor que la frecuencia de interés más alta. Una <tspan y="452" x="378 392 406 419 441 446 461 474 486 492 507 521 527 542 555 561 575 586 596 609 615 636 650 665 671 683 688 703 718 723 738 752 766 781 795 800 810 824 836 850 856 869 879 885 893 903 917 929 943 956 971 983 989 1002 1013 1019 1025 1047 1061 1076 1085 1095 1108 1123 1132 1146 1157 1163 1178 1192 1206 1211 1226 1240 1255 1268 1283 1289 1300 1313 1323">examinación de esta medición puede revelar frecuencias importantes que deben ser <tspan y="490" x="378 400 415 430 436 445 460 470 484 496 511 524 535 541 551 565 574 580 595 607 617 623 636 658 671 686 696 709 715">monitoreadas rutinariamente. <tspan y="559" x="378 391 404 410 422 437 452 464 470 484 495 501 516 531 537 550 565 579 585 590 604 615 621 636 650 664 669 684 698 710 724 735 740 750 763 769 781 796 817 831 846 858 871 880 886 901 916 925 931 944 959 969 982 997 1011 1025 1035 1041 1047 1060 1065 1087 1100 1115 1129 1135 1150 1163 1168 1181 1187 1198 1212 1223 1229 1251 1266 1281 1296 1307 1312 1327 1341 1347 1356 1369 1375 1381 1394 1400 1406 1423">La conclusión aquí es que necesita comenzar por entender la máquina y sus modos de falla. A <tspan y="597" x="378 390 405 420 430 435 450 464 477 489 495 510 524 531 537 552 565 580 594 600 612 627 648 663 673 686 701 715 729 739 744 759 773 787 793 798 813 828 834 846 859 871 877 891 906 920 931 936 950 961 976 990 1002 1008 1017 1023 1035 1048 1059 1065 1080 1092 1098 1104 1117 1123 1145 1158 1173 1187 1193 1208 1221 1227 1239 1253 1265 1280 1295 1310 1315 1329 1343 1353 1363 1376 1381 1394 1409 1415 1426 1440 1451">continuación, debe comprender qué indicaciones específicas da la máquina cuando entra en sus <tspan y="634" x="378 400 415 430 445 456 462 477 490 496 505 518 524 530 543 550 556 570 581 591 606 617 623 634 648 663 669 675 690 701 707 712 727 742 748 760 772 787 802 811 825 836 842 857 871 885 891 905 915 925 938 944 953 963 976 986 998 1013 1028 1043 1048 1063 1077 1083 1104 1118 1133 1138 1148 1155 1161 1176 1190 1200 1206 1212 1227 1232 1247 1261 1275 1281 1296 1309 1324 1338 1343 1357 1368 1378 1391 1400">modos de falla. Estos son los indicadores que está tratando de medir, por lo que debe estar <tspan y="671" x="378 389 403 418 432 442 457 462 477 491 497 512 526 539 545 560 573 578 593 607 616 621 636 642 657 671 677 683 696 702 717 727 741 754 769 782 788 800 815 824 834 848 859 869 882 904 917 932 942 955 961 976 989 999 1012 1017 1032 1046 1055 1069 1081 1091 1103 1113 1119 1125 1140 1146 1161 1175 1189 1194 1208 1219 1229 1242 1248 1263 1277 1288 1300 1313 1327 1342 1357 1364 1369">seguro de que ha definido la prueba correctamente para detectar lo que está buscando.  <tspan y="741" x="378 393 407 420 435 450 465 471 482 495 501 510 520 533 543 556 562 576 590 596 609 615 629 639 652 664 670 684 699 706 711 726 739 751 757 779 793 805 820 835 846 852 863 876 891 902 917 926 940 951 957 972 985 995 1007 1013 1027 1033 1046 1061 1067 1076 1082 1095 1100 1122 1136 1148 1163 1176 1187 1193 1208 1223 1235 1241 1255 1270 1284 1295 1300 1315 1329 1335 1357 1371 1386 1395 1408 1414 1428">Cuando se trata de vibración, hay muchos sensores para elegir y muchas opciones de montaje <tspan y="778" x="378 393 407 413 419 430 444 459 470 484 494 501 506 524 536 549 555 577 591 603 618 631 642 648 660 674 689 698 703 718 732 742 755 767 773 787 802 816 827 833 847 853 862 876 885 899 913 923 937 948 954 967 982 988 994 1009 1020 1025 1035 1049 1061 1076 1090 1096 1102 1115 1130 1145 1154 1168 1179 1185 1200 1213 1219 1234 1247 1257 1272 1283 1288 1303 1317 1331 1337 1348 1362 1368 1382 1391 1396 1402 1408 1420 1433 1448">del sensor. Hay muchas configuraciones diferentes en los recopiladores de datos que se utilizan <tspan y="816" x="378 393 406 416 429 435 450 464 472 478 493 498 508 514 528 534 543 557 566 580 594 604 618 629 635 649 659 673 687 702 715 726 733 738 752 758 780 795 800 814 836 849 864 874 887 893 903 909 922 937 950 956 971 985 999 1005 1018 1029 1042 1057 1071 1081 1094 1104 1114 1128 1134 1149 1162 1168 1183 1197 1211 1217 1231 1241 1251 1264 1270 1280 1294 1316 1329 1344 1359 1373 1379 1385 1398 1409">para definir diferentes pruebas. Simplemente tiene que asegurarse de que está tomando las <tspan y="853" x="378 393 403 417 431 446 459 470 476 488 502 512 522 536 547 557 570 581 587 602 615 625 637 643 658 671 681 695 707 717 729 739 745 751 766 777 783 797 811 820 834 846 855 870 881 887 902 916 930 936 950 960 970 983 989 1004 1018 1029 1041 1054 1069 1084 1098 1105 1110">pruebas correctas para detectar los defectos que está buscando.  <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="933" x="378 396 415 434 446 455 473 492 506 524 543 563 582 590 598 616 624 643 661 675 692 700 719 737 744 763 782 795 814 829">Configurando la base de datos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1007" x="378 393 406 421 434 440 451 457 468 478 491 513 526 532 547 560 566 588 603 617 623 633 647 657 671 686 691 706 720 726 738 752 767 782 788 800 805 820 835 840 854 865 871 886 892 900 914 924 937 952 961 975 982 988 999 1004 1019 1025 1038 1060 1075 1088 1097 1112 1127 1134 1140 1146 1161 1172 1177 1199 1213 1219 1233 1243 1257 1268 1274 1285 1291 1302 1311 1325 1347 1360 1371 1377 1389 1404 1419 1429 1442">Cada sistema de monitoreo de condición es diferente, sin embargo, los mejores sistemas ahora <tspan y="1044" x="378 392 414 429 435 449 462 476 482 496 509 520 526 537 546 560 574 584 598 609 622 628 643 657 663 674 689 704 713 718 733 747 757 770 782 788 802 817 823 837 851 857 872 885 896 910 915 930 944 949 964 977 987 1002 1013 1019 1034 1048 1061 1067 1073 1088 1094 1109 1123 1129 1141 1156 1162 1175 1180 1190 1200 1213 1225 1239 1250 1256 1271 1285 1291 1297 1312 1322 1328 1343 1356 1367 1382 1393">emplean “asistentes” de configuración de base de datos que lo guían a través de los pasos <tspan y="1082" x="378 393 407 419 433 444 457 466 472 487 498 504 519 533 539 550 565 571 586 592 607 619 629 642 648 660 675 690 699 704 719 733 743 755 765 771 777 790 796 811 824 835 848 854 869 883 888 903 916 926 941 952 958 964 975 981 996 1011 1016 1026 1039 1061 1076 1081 1095 1110 1115 1130 1143 1153 1166 1171 1185 1196 1206 1219 1234 1240 1254 1266 1279 1289 1295 1301 1314 1325">necesarios no solo para configurar la base de datos, sino también para establecer las <tspan y="1119" x="378 387 397 411 423 437 451 466 477 483 496 507 513 522 537 547 559 572 587 600 611 616 629 635 650 662 677 692 705 716 722 737 749 759 772 778 793 807 821 827 836 850 865 876 882 897 911 925 940 946 958 972 981 991 1005 1017 1027 1040 1061 1075 1089 1099 1113 1119 1125 1140 1151 1157 1162 1177 1186 1200 1210 1232 1246 1257 1262 1277 1291 1297 1310 1324 1336 1350 1365 1376 1382 1396 1411 1417 1429">frecuencias forzadas y bandas para que funcionen correctamente los informes de excepción y <tspan y="1157" x="378 384 399 410 416 427 433 444 454 468 490 503 514 520 533 547 562 575 585 595 610 621 627">los sistemas expertos. <tspan y="1226" x="378 391 404 410 422 437 452 461 467 482 495 505 518 530 536 551 565 571 586 599 605 619 634 647 653 668 681 692 706 711 726 740 745 760 773 783 798 809 815 828 840 850 856 869 875 889 903 909 923 937 943 954 960 971 981 995 1017 1030 1036 1048 1054 1069 1078 1088 1103 1110 1115 1128 1134 1147 1160 1165 1187 1200 1211 1217 1230 1236 1242 1255 1261 1276 1290 1295 1309 1320 1330 1344 1350 1362 1375 1385 1396 1411">La configuración de una base de datos varía de un sistema a otro, y va más allá de este curso <tspan y="1264" x="378 393 406 416 429 435 450 456 467 479 493 503 508 518 524 530 545 558 568 583 588 603 616 629 635 647 661 674 683 693 708 714 729 742 757 767 782 793 799 822 839 854 860 866 888 903 917 927 937 949 964 973 987 998 1004">para discutir. Pero hay cuatro puntos MUY importantes: <tspan font-family="F5" y="1334" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 459 481 496 506 518 528 534 540 553 564 570 592 605 620 634 640 655 668 679 684 697 703 718 731 746 756 771 781">Nombrar las máquinas y puntos <tspan font-family="F5" y="1373" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 445 454 469 482 497 503 515 527 537 543 549 562 573 579 601 614 629 643 649 664 677 688 693 706 712 727 740 755 765 780 791 797">Organizar las máquinas y puntos. <tspan font-family="F5" y="1412" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 451 465 477 487 493 503 516 526 539 550">Crear rutas <tspan font-family="F5" y="1451" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 471 485 495 507 517 523 532 546 561 575 585 595 609 619">Generar reportes <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1530" x="378 396 415 434 446 455 473 492 506 524 543 563 582 590 598 616 623 636 656 668 687">Configurando la ruta <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1605" x="378 391 404 415 421 443 456 471 485 491 506 519 530 536 546 559 581 595 601 615 629 635 650 664 678 692 706 712 724 739 745 760 772 785 795 806 820 825 839 853 859 873 888 901 907 913 919 930 940 953 958 973 983 997 1011 1026 1038 1053 1066 1072 1087 1100 1106 1128 1141 1156 1170 1176 1191 1204 1215 1221 1227 1242 1256 1266 1288 1301 1307 1329 1342 1357 1366 1380">Las máquinas también deben colocarse en una lista ordenada de máquinas, normalmente <tspan y="1642" x="378 393 407 422 437 458 464 479 492 507 519 525 538 548 562 572 585 598 605 611 624 637 643 653 666 676 689 695 706 720 726 740 750 756 761 767 779 792 798 813 826 836 849 854 869 883 889 902 911 917 930 936 942 955 961 976 989 999 1010 1025 1040 1053 1058 1073 1087 1101 1107 1116 1130 1142 1157 1172 1178 1184 1197 1202 1217 1230 1240 1255 1266 1272 1285 1291 1300 1314 1329 1342 1357 1372 1381 1387 1401 1415 1421 1427 1440">denominada “ruta”. La ruta se utiliza para guiar a la persona que recopila datos alrededor de la <tspan y="1680" x="378 393 399 412 427 437 450 456">planta. <tspan y="1749" x="378 391 404 410 420 434 444 457 463 469 483 488 503 517 523 536 546 559 565 577 583 592 602 615 628 642 653 659 673 687 693 699 714 725 731 746 760 774 784 799 810 816 831 845 859 864 879 893 907 921 927 941 951 966 981 994 1003 1010 1016 1028 1034 1044 1057 1079 1093 1099 1113 1127 1133 1144 1158 1164 1179 1193 1206 1221 1235 1249 1255 1270 1279 1294 1307 1322 1335 1345 1351 1357 1371 1385">La ruta le guiará a través de los puntos que debe probar, y también se pueden ordenar. Se <tspan y="1786" x="378 393 407 421 436 450 456 468 483 498 507 517 530 540 545 555 561 574 596 611 626 631 644 650 656 671 682 688 701 711 721 735 745 759 770 775 790 804 809 819 833 845 860 874 880 886 899 911 917 932 947 953 963 977 983 992 1006 1021 1035 1047 1053 1063 1075 1090 1096 1107 1113 1119 1131 1145 1160 1171 1177 1191 1205 1215 1228 1234 1240 1253 1258 1268 1282 1292 1305 1311 1326 1340 1353 1359 1372 1385 1390 1403">puede ahorrar tiempo y los errores de recopilación se reducirán si considera la ruta que va a <tspan y="1824" x="378 388 403 425 438 448 453 466 471 485 491 497 512 521 536 549 564 570 592 605 616 622 634 648 663 676 689 704 710 723 738 748 761 767 782 795 805 818 824 830 843 854 860 874 884 898 912 927 940 951 957">tomar y el orden más conveniente para las pruebas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
