]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-16 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="735" x="1179"> <tspan font-family="F17" font-size="24" y="781" x="623 634 638 650 662 670 682">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="687"> <tspan font-family="F17" font-size="24" font-weight="400" x="687 694 699 707 719">1-15 <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="859" x="133 151 165 177 190 210 225 238 257 270 288 296 315 332 340 348 366 374 393 411 426 443 450 470 487 495 514 533 545 564 578 586 605 622 630 638 656 664 684 692 710 730 742 761">Estructura de la base de datos de la planta <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="934" x="133 147 153 159 170 185 194 204 225 237 247 261 267 281 295 301 323 337 352 358 367 382 392 405 420 426 441 454 460 473 479 493 503 516 528 534 548 563 577 588 594 605 619 625 639 648 654 660 666 678 691 697 712 725 735 748 754 767 773 795 808 819 833 848 860 870 876 882 897 908 914 929 941 951 966 977 983 995 1001 1016 1026 1040 1055 1070 1080 1092 1097 1112 1127 1139 1149 1154 1168 1183">El software de monitoreo de vibraciones se utiliza para almacenar los datos y proporcionar un <tspan y="971" x="133 155 169 184 190 205 210 225 238 248 261 266 276 290 303 309 315 327 340 349 355 368 383 396 402 408 419 425 436 443 449 461 475 481 496 509 519 541 546 556 562 572 584 590 605 620 641 656 666 678 688 694 706 719 734 747 753 775 788 803 817 822 837 850 856 871 885 898 904 915 929 935 949 959 973 987 1002 1015 1020 1033 1039 1054 1063 1078 1090 1105 1111 1123 1136 1146 1151 1157 1170 1181">medio para realizar análisis. Le permitirá nombrar cada máquina que se prueba y organizar las <tspan y="1009" x="133 155 168 183 197 203 218 231 242 248 263 276 282 295 307 321 335 345 360 374 380 392 407 421 427 441 447 453 466 475 489 502 508 523 537 552 566 580 586 597 611 617 630 645 657 671 684 699 708 718 731 738 743 756 762 768 781 787 802 808 821 835 845 858 864 879 893 908 922 936 942 953 967 972 986 1001 1013 1027 1040 1055 1064 1074 1087 1094 1099">máquinas de acuerdo con el área donde se encuentra, y la planta donde se encuentra.  <tspan y="1078" x="133 147 162 184 198 209 223 228 242 248 254 264 269 283 305 320 335 340 355 368 378 391 397 411 420 435 448 463 469 481 493 503 509 515 528 539 545 560 566 579 593 603 616 627 634 640 653 662 676 689 700 706 719 724 746 759 774 788 794 809 822 833 839 851 865 880 886 898 912 918 933 946 960 975 981">Tómese el tiempo para organizar las plantas, áreas y máquinas con cuidado. <tspan font-family="F15" y="1149" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 194 209 220 226 232 247 256 271 280 302 316 327 332 345 351 365 371 377 390 402 414 428 439 453 459 472 478 484 499 510 516 531 544 553 568 579 585 600 614 628 643 656 671 677 698 712 718 732 742 755 765 776 790 795 809 824 838 848 870 883 905 918 933 943 956">Los informes y el acceso a los datos pueden mejorarse enormemente <tspan font-family="F15" y="1187" x="133"><tspan font-family="F16" x="145"> <tspan font-family="F14" x="181 196 210 224 239 253 259 274 288 298 311 326 339 349 355 377 390 401 407 421 435 441 447 458 464 475 485 498 520 533 540 545 560 575 581 587 602 607 617 627 640 649 663 669 681 696 718 732 738 752 767 773 779 793 808 820 830 836 851 863 873 886 892 905 911 933 946 958 972 987 999 1009 1015 1030 1042 1052 1067 1078 1084">Puede obtener más del sistema; no lo trate como un lugar para almacenar datos. <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1267" x="133 154 171 190 209 223 236 253 268">Reportes <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1342" x="133 146 159 165 187 200 213 228 237 243 256 262 277 290 296 302 317 328 334 345 351 362 372 386 408 421 432 437 452 466 472 493 508 523 528 538 553 562 576 591 597 611 625 631 644 649 664 674 687 699 705 719 734 748 759 765 771 784 790 805 818 828 850 856 865 879 893 899 914 927 942 955 965 978 987 993 1003 1016 1031 1046 1055 1065 1079 1090 1097 1102 1116 1127 1137 1151 1162">La mayoría de los sistemas de monitoreo de vibraciones le permiten generar reportes. Estos <tspan y="1379" x="133 143 157 172 186 196 206 220 230 236 251 265 279 294 307 322 328 339 352 362 368 379 393 399 412 427 433 446 458 472 478 491 497 503 516 522 535 549 571 577 591 597 608 618 628 641 653 658 673 688 694">reportes pueden ser su enlace a la administración. <tspan y="1607" x="1192"> <tspan font-family="F17" font-size="24" y="1652" x="623 634 638 650 662 670 682">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="687"> <tspan font-family="F17" font-size="24" font-weight="400" x="687 694 699 707 720">1-16 <tspan font-family="F14" font-size="27" y="1705" x="133 148 154 168 183 194 207 213 226 241 248 254 269 283 289 302 317 322 332 346 358 364 378 392 398 404 419 430 436 441 456 465 480 489 511 525 536 543 549 561 575 597 612 618 624 639 650 656 671 685 695 701 714 729 742 757 764 770 782 796 809 823 838 853 859 865 880 891 897 912 926 936 942 955 970 983 998 1004 1016 1022 1028 1043 1049 1064 1078 1092 1098 1109 1122">Piense en: quién recibe los informes; cómo los obtienen; cuándo los obtienen y lo que se <tspan y="1743" x="133 144 158 173 188 203 217 223 238 252 266 271 286 300 314 328 343 348 363 376 388 401 411 417 429 444 458 464 478 484 490 505 516 523 529 542 557 568 573 579 594 603 617 627 649 663 674 680 691 705 720 726 740 751 764 779 791 797 810 816 838 851 866 875 889 895 909 915 920 935 945 959 974 988 1000 1010 1025 1031 1046 1060 1074 1079 1093 1104 1114 1127">supone que deben hacer con ellos. Los informes son esencialmente el producto que está <tspan y="1780" x="133 148 158 173 188 202 212 224 230 244 259 272 287 302 316 323 329 342 353 359 365 380 394 407 413 426 437 451 466 480 489 503 514 528 534 548 562 568 579 592 607 620 630 636 649 655 670 684 689 703 718 723 737 748 758 771 777 791 801 816 831 845 855 867 873 887 902 915 930 944 959 965 979 990 999 1013 1019 1033 1043 1058 1073 1087 1099 1109 1124 1129 1142">proporcionando, así que asegúrese de saber a quién está proporcionando este producto y <tspan y="1818" x="133 146 157 171 186 200 210 224 235 248 254 269 282 288 303 317 331 337 343 358 364 377 392 401 407 420 435 450 463 478 485 491 497 512 517 530 543 549 564 574 586 601 607 619 625 636 649 664 678 692 698 713 727 741 746 761 774 786 800 809 815 827 842 856 862 876 882 889 894">asegúrese de que lo entienden, lo valoran y saben qué hacer con él.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2