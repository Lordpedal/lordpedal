]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291 428 447 466 484 494 512 531 548 568 577 594 604 614 624 642 661 680 700 718 737 758 777 787 806 824 833 855 874 894 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1171 1191">PÁGINA 1-6 CAPÍTULO 1 - PROGRAMA DE MONITOREO DE CONDICIÓN<tspan font-family="F9" font-size="3" font-weight="400" x="1210"> <tspan font-family="F10" font-size="21" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="1041" x="1083"> <tspan font-family="F17" font-size="24" y="1087" x="627 638 642 654 666 674 686">Figura <tspan font-family="F18" font-size="27" font-weight="700" x="691"> <tspan font-family="F17" font-size="24" font-weight="400" x="691 698 703 715">1-5 <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1166" x="133 154 173 192 201 214 233 246 254 272 280 299 316 324 341 361 380 388 408 427 441 449">Auditoría de equipos  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1241" x="133 147 153 159 174 184 190 211 225 235 240 255 269 280 293 302 308 323 328 342 353 359 374 387 397 410 420 442 447 462 475 485 491 506 520 533 539 561 574 589 603 609 624 637 648 653 668 682 696 710 725 731 745 755 770 785 797 807 818 832 838 850 865 886 901 907 922 935 944 954 968 973 988 1002 1008 1019 1033 1039 1053 1063 1078 1092 1102 1115 1137 1150 1156 1162 1175 1181 1192 1198">El primer desafío es determinar qué máquinas deben probarse como parte de su programa, y si <tspan y="1278" x="133 147 158 168 181 187 201 211 217 223 229 241 254 268 283 298 304 317 329 339 345 358 369 375 384 398 410 425 440 446 460 475 481 494 505 512 517 532 546 558 563 578 584 593 599 614 628 642 648 657 671 683 698 713 719 733 748 754 767 778 784 795 809 814 829 843 857 871 886 892 905 915 921 927 933 945 958 968 973 987 1002 1008 1020 1032 1047 1060 1066 1088 1101 1116 1130 1135 1149 1162 1169">está utilizando varias tecnologías, decidir qué tecnologías se deben utilizar en cada máquina. <tspan y="1316" x="133 147 158 168 183 189 203 214 220 235 247 257 267 280 286 301 314 320 334 349 362 368 381 395 410 415 425 440 450 456 468 474 489 503 508 522 537 551 557 572 587 598 605 610">Esto es parte de una auditoría de equipos.  <tspan y="1385" x="133 148 162 176 182 195 208 214 227 233 239 252 258 273 282 296 311 324 339 349 362 369 374 387 397 403 416 427 433 445 460 475 486 500 512 526 539 554 566 572 585 596 602 616 630 636 642 651 664 670 676 691 697 708 722 737 751 761 773 788 794 808 814 820 831 846 857 867 882 888 902 916 922 928 950 964 979 985 995 1009 1019 1033 1047 1053 1068 1082 1088 1094 1106">Vuelva a la pregunta; “¿las consecuencias del fallo superan el costo del monitoreo de la <tspan y="1422" x="133 155 168 183 197 203 218 231 240 254 261 266 280 294 309 324 339 344 358 372 387 402 408 423 437 451 456 471 486 491 506 519 531 537 547 560 575 589 595 606 612 622 637 648 653 668 682 688 699 712 727 741 751 756 771 784 799 804 814 827 842 848 861 883 897 911 921 934 943 949 964 975 981 996 1002 1013 1018 1033 1048 1054 1062 1068 1080 1093 1103 1109 1122 1137 1148 1154 1160 1174 1185">máquina?”. Suponiendo que no hay requisitos de seguridad reglamentarios o significativos, es <tspan y="1460" x="133 148 162 174 188 199 212 221 227 242 248 260 274 289 304 316 329 339 345 351 364 375 381 393 408 423 434 448 460 474 487 502 514 520 533 544 550 564 578 584 590 599 612 618 624 639 646 651 664 670 685 699 714 727 737 743 757 772 777 790 803 809 824 834 840 861 876 891 904 914 927 936 942 957 963 976 991 997 1011 1017 1023 1032 1045 1051 1057 1072 1077 1090 1095 1109 1124 1138 1144 1150 1155 1170 1180 1193 1203">necesario conocer las consecuencias del fallo, y poner un valor monetario en el fallo y equilibrar <tspan y="1497" x="133 145 160 175 184 194 207 213 227 233 239 251 266 276 286 301 307 322 335 341 363 377 392 398 408 422 432 446 461 466 481 495 501 507 520 525 547 560 575 589 595 610 623 629 634">contra el costo de monitoreo de la máquina.  <tspan y="1567" x="133 148 161 171 184 190 199 213 226 232 238 250 263 273 278 292 303 313 326 332 345 358 371 377 391 404 416 422 437 452 459 464 479 493 508 521 527 536 550 563 569 575 587 600 610 616 630 644 650 666 681 694 700 706 717 723 734 740 755 768 774 788 798 804 814 820 831 837 852 865 880 886 892 906 915 929 941 950 965 976 982 995 1000 1023 1038 1053 1068 1079 1084 1099 1113 1119 1132 1145 1151 1156 1169">Para realizar esta evaluación, debe realizar un Análisis de Criticidad, Efectos y Modos de Falla <tspan y="1604" x="133 143 156 179 193 207 224 230 245 259 269 275 286 300 311 317 328 334 349 355 368 379 384 398 413 418 424 438 453 459 473 484 493 500 505">(FMECA por sus siglas en inglés).  <tspan y="1674" x="133 147 153 159 174 188 194 205 218 233 247 253 265 280 302 316 322 331 344 350 356 369 375 389 404 417 423 445 458 473 487 492 507 520 526 538 544 556 570 583 589 603 614 620 631 646 661 667 678 692 703 709 721 736 751 761 775 787 801 815 830 842 848 861 872 878 884 898 912 922 936 951 963 977 988 994 1008 1019 1024 1039 1045 1054 1060 1072 1078 1084 1089 1104 1118 1130 1136 1150 1155 1165">Si no sabe cómo falla una máquina y cuáles son sus consecuencias, entonces es difícil decidir <tspan y="1711" x="133 148 162 176 182 204 217 232 246 252 267 280 291 297 311 325 340 353 368 374 385 398 408 414 436 450 465 471 480 495 505 519 531 546 559 570 577 583 588 603 615 621 635 648 661 676 691 706 711 726 740 754 760 769 783 795 810 825 831 845 860 866 879 890 896 907 921 926 941 955 969 983 998 1004 1018 1027 1033 1039 1045 1057 1070 1080 1085 1098 1104 1119 1133 1146">qué máquinas deben ser monitoreadas; incluyendo qué tecnologías se deben utilizar y qué <tspan y="1748" x="133 142 152 166 178 192 206 221 232 238 251 257 272 285 291 313 328 342 348 358 372 382 396 411 416 426 440 454 460 469 484 493 515 528 534 549 562 572 594 607 621 635 649 659 673 679 685 700 715 724 730 745 759 769 782 789 795 816 830 845 856 870 883 889 896 902 915 925 937 943 953 959 970 984 989 999 1013 1028 1042 1047 1061 1071 1084 1090">frecuencia de monitoreo (de forma permanente, por hora, mensual, etc.) se requiere. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="258" y="276" width="826" height="765" xlink:href="page6_data/img11.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>