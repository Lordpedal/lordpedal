]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 10-14 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="845" x="1013"> <tspan font-family="F15" font-size="24" y="907" x="617 628 632 644 656 664 676">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="681"> <tspan font-family="F15" font-size="24" font-weight="400" x="681 688 700 706 714 725">10-17 <tspan font-family="F14" font-size="27" y="960" x="133 152 162 172 184 190 205 211 220 233 243 256 271 283 289 302 308 321 336 345 355 368 374 388 394 400 413 435 449 459 469 474 489 503 516 531 545 555 561 576 589 595 617 630 641 654 660 672 678 692 698 704 717 732 743 757 767 782 796 810 825 835 841 852 857 872 882 896 911 917 929 942 957 972 983 988 1003 1017 1031 1037 1051 1066 1072 1078 1100 1115 1121 1127 1139 1151">Otra diferencia entre el amortiguador de masa y el absorbedor sintonizados que no implica <tspan y="998" x="133 146 168 183 193 203 208 223 237 250 262 268 283 297 303 317 328 334 349 363 377 382 396 410 416 422 435 441 450 460 474 486 500 513 528 540 546 559 564 579 592 602 616 626 639 645 650 665 675 680 695 700 715 728 734 740 755 769 774 780 789 796 813 832 845 851 863 878 893 903 916 921 936 951 956 966 979 994 1008 1030 1045 1056 1062 1076 1090 1096 1111 1125 1140 1154 1161 1167 1180 1193">amortiguación es que en la frecuencia natural original del 1-DOF ahora no tenemos un nodo. La <tspan y="1035" x="133 146 168 183 189 195 204 210 222 235 247 253 268 283 289 299 313 319 328 342 357 371 383 397 402 416 431 436 451 461 473 488 494 515 529 544 549 564 577 583 596 602 608 621 627 636 645 659 671 685 699 714 726 732 744 750 765 778 788 801 811 824 830 836 851 860 866 881 886 901 914 920 927 933 947 961 971 985 991 1006 1020 1026 1040 1051 1057 1069 1082 1092 1107 1113">amplificación se reduce en gran medida a la frecuencia natural original, pero no es cero. <tspan y="1795" x="1147"> <tspan font-family="F15" font-size="24" y="1856" x="617 628 632 644 656 664 676">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="681"> <tspan font-family="F15" font-size="24" font-weight="400" x="681 688 700 706 713 726">10-18 <tspan font-family="F14" font-size="27" y="1909" x="133 146 159 165 171 193 206 221 234 249 255 269 283 289 302 311 321 327 342 355 360 374 385 391 405 420 426 439 454 465 479 489 504 517 532 547 556 562 573 579 593 603 618 632 638 650 663 678 693 699 712 727 733 747 762 775 781 792 806 820 830 840 853 859 864 878 884 898 910 919 929 935 947 960 966 979 994 1000 1018 1032 1046 1059 1071 1077 1091 1105 1111 1124 1138 1152 1165 1172 1178 1192 1198">La imagen de arriba es un absorbedor sintonizado en una central eléctrica en Nueva Zelanda. El <tspan y="1947" x="133 146 161 172 187 197 212 226 240 255 265 271 283 297 312 323 333 346 351 366 380 385 400 415 426 432 447 461 472 487 498 503 518 532 538 551 565 571 584 599 604 618 632 638 652 667 673 686 692 706 712 726 740 746 759 774 779 801 823 829 842 848 862 873 883 896 910 925 931 944 950 959 974 989 994 1012 1024 1030">absorbedor consta de dos pesos de 30 kg en un eje de 50 mm ajustado a 100 Hz. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="328" y="276" width="686" height="570" xlink:href="page14_data/img36.jpg"/><image x="199" y="1082" width="944" height="708" xlink:href="page14_data/img37.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
