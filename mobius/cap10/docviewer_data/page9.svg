]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 613 631 650 667 686 705 724 744 753 772 791 811 821 840 857 875 894 914 932 952 971 982 1000 1017 1289 1299 1317 1336 1356 1367 1386 1405 1415 1431 1448 1458 1474">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-9 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="312" x="378 398 407 426 439 457 472 480 500 519 527 546 563 571 600 619 638 657 665 684 702 717 724 743 760 774 803 821 841 859 874">Vibración de máquinas hermanas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 397 407 417 429 435 446 452 462 476 489 501 507 521 536 542 554 569 591 605 620 625 639 650 656 668 682 695 710 725 739 745 751 764 775 781 796 811 833 848 861 872 878 889 902 908 930 945 959 969 982 996 1002 1016 1030 1036 1042 1055 1061 1083 1089 1100 1122 1135 1141 1155 1165 1175 1185 1199 1211 1221 1234 1244 1257 1263 1285 1298 1308 1321 1327 1333 1345 1358 1365 1371 1383 1397 1412 1418 1431 1437">Otra situación común es cuando las bombas se montan en la misma estructura metálica, con al <tspan y="424" x="378 400 414 429 444 455 461 475 490 502 508 522 537 543 558 570 585 591 606 620 634 640 649 662 677 689 695 710 725 737 743 755 770 792 807 813 827 842 854 860 874 889 895 910 922 937 943 956 971 977 991 1002 1016 1030 1040 1053 1059 1065 1082 1096 1110 1132 1145 1156 1162 1176 1190 1196 1202 1217 1227 1241 1256 1262 1276 1298 1311 1316 1331 1345">menos una unidad que funciona como una unidad en espera. Además del problema de <tspan y="462" x="378 388 402 413 428 443 455 470 482 488 501 508 514 524 538 544 557 572 581 590 604 618 628 641 647 660 666 672 682 687 701 712 727 741 747 762 776 781 796 810 824 830 836 849 855 877 890 905 919 924 939 952 958 971 986 992 1006 1017 1032 1045 1055 1068 1074 1088 1098 1108 1122 1127 1141 1155 1169 1183 1193 1198 1220 1234 1248 1258 1271 1285 1300 1315">resonancia, se enfrenta al riesgo de que la máquina en espera esté experimentando <tspan y="499" x="378 390 405 420 431 441 454 468 478 492 513 527 541 551 565 571 577 590 596 608 614 629 639 652 664 670 684 699 704 719 733 739 745 758 769 775 789 799 809 822 833 839 854 868 890 905 918 929 936 942 956 967 977 991 997 1012 1025 1040 1052 1062 1075 1081 1087 1102 1113 1118 1128 1143 1158 1171 1193 1198 1212 1226 1236 1251 1262 1268 1277 1292 1302 1307 1322 1336 1342 1348 1353 1368 1382 1392 1398 1404 1422 1437">constantemente la vibración de las otras bombas. Esto dañará los rodamientos (brinelling). No <tspan y="537" x="378 392 403 409 419 432 442 456 462 477 491 505 511 517 530 536 558 571 586 600 605 620 633 639 652 667 673 687 698 712 726 736 749 755 764 777 783 789 802 808 818 831 845 851 866 879 901 914 929 938 952 958 973 987 998 1013 1026 1040 1051 1057 1072 1086 1092 1104 1114 1124 1136 1151 1163 1176 1185 1192 1198 1211 1217 1231 1245 1256 1269 1279 1285 1299 1313 1319 1334 1348 1362 1368 1374 1387">es raro que la máquina en espera falle rápidamente después de arrancar, a pesar de que la <tspan y="574" x="378 392 398 408 414 436 449 455 468 482 494 500 515 529 542 548 559 573 579 592 601 611 624 639 651 665 671 677 692 703 709 723 729 742 756 762 776 787 792 807 821 827 839 845 860 870 883 895 901 915 930 935 949 960 970 983 998 1011 1025 1031 1046 1052 1065 1080 1086">última vez que se arrancó los niveles de vibración estaban bien. <tspan y="1025" x="923 1453">  <tspan font-family="F24" font-size="24" y="1071" x="864 875 879 891 903 911 923">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="928"> <tspan font-family="F24" font-size="24" font-weight="400" x="928 935 947 953 961 969">10-11 <tspan font-family="F0" font-size="27" y="1124" x="378 391 404 410 421 436 442 456 468 474 489 504 510 524 535 541 553 567 577 587 599 609 615 621 634 640 655 668 679 693 699 714 726 736 749 755 770 784 797 803 809 822 833 839 854 869 880 886 908 921 936 950 955 970 983 994 1000 1014 1025 1035 1048 1063 1069 1082 1088 1099 1105 1118 1133 1146 1157 1163 1184 1198 1210 1223 1238 1244 1256 1269 1290 1304 1318 1328 1342 1348 1354 1369 1375 1387 1396 1410 1423 1433">La solución es cortar la base para que las dos máquinas estén aisladas mecánicamente, o crear <tspan y="1162" x="378 393 407 421 434 447 458 464 479 492 503 517 528 534 546 561 583 598 603 617 627 640 661 675 689 699 713 719 732 738 749 755 768 783 796 807 813">nuevas bases completamente aisladas. <tspan font-family="F23" font-size="43" font-weight="700" y="1246" x="378 404 438 460 475 490 499 522 543 563 580 590 612 634">Amortiguación <tspan font-family="F0" font-size="27" font-weight="400" y="1327" x="378 395 401 415 430 443 449 457 467 481 493 507 520 535 547 553 566 572 587 599 609 623 633 646 652 659 665 671 684 690 702 724 739 745 751 761 775 790 795 810 824 830 836 849 854 867 873 887 897 910 922 928 943 958 964 974 988 994 1003 1009 1023 1037 1043 1058 1072 1082 1088 1094 1107 1113 1126 1148 1162 1172 1182 1187 1202 1216 1229 1241 1247 1262 1277 1282 1297 1311 1317 1323 1334 1340 1350 1360 1374 1395 1408 1415 1421 1427 1440">A una frecuencia natural, la amplitud de la vibración se rige por la amortiguación del sistema: la <tspan y="1364" x="378 388 394 408 414 429 443 455 460 473 479 485 498 504 526 539 550 563 568 583 598 604 617 626 640 651 661 674 689 695 708 714 719 734 740 752 766 772 778 793 806 812 825 831 845 855 868 880 886 900 915 921 934 940 946 959 965 974 983 997 1009 1023 1037 1052 1064 1070 1082 1088 1103 1115 1125 1139 1149 1162 1168 1175 1181 1194 1207 1212 1222 1227 1242 1248 1263 1277 1289 1294 1304 1316 1326 1332 1344 1350 1356 1369 1375 1396 1409 1420 1433">rigidez y la masa no afectan al nivel de vibración a la frecuencia natural. La rigidez (k) y la masa <tspan y="1402" x="378 388 410 419 425 436 450 456 478 492 498 508 513 528 534 540 552 565 580 586 600 615 625 630 644 650 656 671 685 696 711 717 730 742 755 777 782 796 810 820 835 840 853 859 865 878 884 897 909 923 929 942 952 965 977 983 997 1012 1018 1027 1041 1052 1067 1081 1093 1102 1108 1121 1134 1156 1169 1184 1193 1207 1214 1220 1234 1240 1245 1260 1274 1285 1300 1306 1319 1331 1344 1366 1372 1385 1399 1409 1424 1430 1442">(m) se multiplican por el desplazamiento y la aceleración respectivamente. El desplazamiento y <tspan y="1439" x="378 384 397 403 416 428 442 448 462 472 485 497 503 517 532 538 552 562 572 585 600 606 615 629 644 650 664 674 687 702 717 728 734 743 757 770 780 793 799 813 827 833 842 855 866 880 885 899 913 923 933 946 952 963 969 976 981 998 1004 1018 1033 1046 1052 1060 1070 1084 1096 1110 1123 1138 1150 1156 1169 1174 1189 1202 1212 1226 1236 1249 1255 1261 1267 1273 1288 1299 1305 1315 1328 1338 1360 1365 1380 1394 1405">la aceleración están 180 grados fuera de fase entre sí. A una frecuencia natural, los términos <tspan y="1477" x="378 388 402 408 421 433 439 453 468 481 496 511 522 528 540 554 569 575 581 594 600 622 635 646 659 665 677 683 689 702 708 718 723 738 743 758 772 784 790 801 815 821 833 845 860 872 886 892 905 919 925 938 953 962 972 986 992 1003 1009 1015 1021 1036 1050 1056 1068 1083 1098 1112 1118 1129 1144 1150 1165 1171 1184 1206 1221 1230 1240 1245 1260 1274 1287 1299 1305 1320 1335 1341">relacionados con la masa y la rigidez se cancelan entre sí, dejando sólo amortiguación. <tspan y="1640" x="1344"> <tspan y="1687" x="378 391 404 410 420 430 442 457 468 490 496 507 513 528 534 540 545 560 573 588 593 603 616 626 632 646 657 663 677 692 704 710 732 746 760 766 781 794 800 814 828 834 840 853 859 871 884 899 912 924 930 945 957 972 978 992 1006 1012 1026 1041 1047 1058 1064 1074 1084 1098 1120 1133 1139 1154 1166 1176 1189 1195 1208 1230 1245 1251 1257 1265 1271 1283 1296 1306 1312 1326 1332 1343 1357 1372 1382 1387 1409 1415 1425">La transmisibilidad (T) es una medida de la capacidad de un sistema para amplificar o suprimir <tspan y="1725" x="378 392 407 420 426 439 445 459 469 482 494 500 515 529 535 550 564 569 583 597 607 617 630 645 657 664 670 675 690 704 717 723 729 742 748 754 767 773 783 797 803 816 828 833 848 863 868 883 897 903 909 922 928 941 962 977 983 989 999 1013 1028 1033 1048 1062 1067 1077 1091 1102 1117 1131 1145 1156 1166 1178 1184 1199 1213 1219 1225 1236 1242 1252 1262 1276 1298 1311 1316 1330 1345 1350 1364 1375 1385 1397 1412 1427">una vibración de entrada, igual a la relación de la amplitud de respuesta del sistema en estado <tspan y="1762" x="378 392 403 413 426 438 444 459 474 486 496 502 517 522 537 551 557 569 575 590 600 613 625 631 645 660 666 675 689 699 711 724 739 752 758 771 777 783 796 802 815 836 851 857 863 873 887 902 907 922 936 941 955 969 981 986 996 1009 1021 1027 1042 1056 1063 1069 1075 1088 1093 1103 1117 1123 1136 1148 1154 1169 1183 1189 1204 1218 1232 1246 1260 1266 1277 1291 1300 1306 1319 1334 1340 1349 1363 1377 1387 1398 1411 1422 1429">estacionario de vibración forzada a la amplitud de excitación; la relación puede ser en fuerzas, <tspan y="1799" x="378 393 407 418 433 439 452 464 477 499 505 519 533 543 558 569 576 581 594 608 614 629 641 647 662 674 689 703 714 720 735 741 754 766 780 785 799 809 822 834 840 854 869 883 894 900 906 920 935 948 953 963 977 983 996 1008 1014 1028 1043 1049 1064 1077 1083 1094 1107 1113 1119 1134 1147 1153 1166 1172 1185 1200 1209 1219 1232 1247 1260 1266 1272 1285 1298">desplazamientos, velocidades o aceleraciones, una relación de salida a entrada. La <tspan y="1837" x="378 388 398 411 426 437 458 464 475 481 496 502 508 514 529 541 556 561 571 584 594 600 622 636 650 661 670 680 693 699 712 727 733 748 762 776 781 803 817 832 837 852 865 871 877 890 896 909 914 929 939 952 964 970 984 999 1005 1018 1024 1030 1043 1049 1057 1067 1081 1093 1107 1120 1135 1147 1153 1166 1172 1179 1188 1194 1200 1211 1225 1231 1244 1266 1281 1287 1293 1302 1308 1320 1332 1342 1355 1361 1376">transmisibilidad (T) muestra en qué medida la vibración a la frecuencia 'f' se amplificará o <tspan y="1874" x="378 391 401 415 430 444 457 467 479 486 491">atenuará.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1269" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="481" height="360" transform="scale(1.114345, 1.116667) translate(344.597015,557.910448)" xlink:href="page9_data/img23.jpg"/><rect x="380" y="619" width="544" height="4" fill="#000000"/><rect x="380" y="623" width="4" height="402" fill="#000000"/><rect x="920" y="623" width="4" height="402" fill="#000000"/><rect x="380" y="1025" width="544" height="4" fill="#000000"/><image x="934" y="623" width="516" height="402" xlink:href="page9_data/img24.jpg"/><rect x="930" y="619" width="524" height="4" fill="#000000"/><rect x="930" y="623" width="4" height="402" fill="#000000"/><rect x="1450" y="623" width="4" height="402" fill="#000000"/><rect x="930" y="1025" width="524" height="4" fill="#000000"/><image x="489" y="1522" width="856" height="120" xlink:href="page9_data/img25.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>