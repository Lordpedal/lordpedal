]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 614 632 651 668 687 706 725 745 754 773 792 812 822 841 858 876 895 915 933 953 972 983 1001 1018 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-19 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="745" x="1235"> <tspan font-family="F15" font-size="24" y="791" x="717 728 732 744 756 764 776">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="781"> <tspan font-family="F15" font-size="24" font-weight="400" x="781 788 800 806 816 829 833 844 856 869 881 892 903 907 920 932 937 949 961 965 984 996 1008 1021 1025 1037 1048 1053 1064 1069 1078 1083 1094 1106 1118">10-26 Fundación de máquina aislada <tspan font-family="F12" font-size="43" font-weight="700" y="875" x="379 402 424 447 464 474 495 512 521 543">Conclusión<tspan font-family="F13" x="565"> <tspan font-family="F14" font-size="27" font-weight="400" y="956" x="379 392 405 411 421 435 446 461 476 488 503 515 521 534 540 555 569 582 597 611 617 628 641 651 657 670 685 698 704 716 731 745 760 766 778 784 798 813 819 834 848 858 868 878 892 904 913 919 932 945 952 958 973 985 995 1008 1014 1027 1040 1046 1056 1068 1078 1084 1090 1103 1109 1118 1132 1143 1158 1173 1185 1200 1212 1218 1231 1238 1244 1250 1263 1274 1280 1288 1298 1312 1324 1338 1351 1366 1378 1384 1396 1407">La resonancia puede ser una condición destructiva. Para evitar la resonancia, las frecuencias <tspan y="994" x="379 388 403 413 425 438 453 466 477 483 498 511 526 540 554 560 582 595 609 619 632 647 661 671 681 695 701 710 723 737 743 756 762 774 788 802 808 822 836 842 856 862 873 883 896 911 923 929 941 947 962 976 982 988 1001 1012 1018 1026 1036 1050 1062 1076 1089 1104 1116 1122 1135 1146 1152 1167 1179 1189 1203 1213 1226 1232 1246 1257 1264 1269">forzadas deben mantenerse 15% a 20% de distancia de las frecuencias naturales.  <tspan y="1063" x="379 394 409 424 429 443 449 455 464 470 484 490 505 519 525 530 536 551 557 569 579 585 600 606 618 632 642 651 665 680 685 695 701 715 729 735 750 759 774 789 795 809 831 844 849 864 878 883 893 907 918 933 948 960 975 987 993 1006 1012 1018 1029 1043 1049 1064 1078 1092 1106 1120 1126 1131 1146 1156 1169 1184 1194 1206 1216 1222 1235 1241 1250 1264 1274 1286 1296 1302 1308 1321 1327 1335 1345 1359 1371 1385 1398 1413 1425 1431 1444">Con el fin de lidiar o corregir un problema de resonancia, se puede intentar alterar la frecuencia <tspan y="1100" x="379 388 403 413 425 438 453 466 472 484 497 519 534 540 552 567 582 597 603 609 622 627 640 654 660 675 687 693 708 720 735 741 755 769 775 781 794 800 822 835 850 864 869 884 897 903 918 924 930 943 954 960 972 985 995 1008 1019 1029 1043 1052 1058 1069 1079 1085 1097 1110 1121 1127 1141 1155 1161 1167 1182 1193 1199 1211 1226 1248 1262 1277 1292 1305 1320 1329 1343 1354">forzada cambiando la velocidad de la máquina o las características de los componentes <tspan y="1138" x="379 394 407 417 427 433 445 459 465 478 487 501 512 518 533 546 552 558 571 577 599 612 627 641 647 662 674 681 687 702 716 726 732 746 751 765 787 802 808 823 829 835 849 864 879 885 900 914 929 938 944 957 963 969 983 993 1006 1016 1028 1041 1063 1078 1084 1096 1106 1112 1126 1141 1146 1159 1173 1187 1197 1203 1209 1222 1237 1251 1261 1267 1281 1295 1301 1310 1325 1331 1344 1355 1370 1383 1394 1399 1414 1429 1439">particulares de la máquina. Por ejemplo, uno podría intercambiar un ventilador de 10 aspas por <tspan y="1175" x="379 393 408 414 427 440 455 465 471 477 490 505 519 529 534 549 563 569 578 590 596 609 620 635 648 659 665 680 693 703 716 722 735 740 750 764 774 786 796 802 808 821 827 835 845 859 871 885 898 913 925 931 944 950 964 978 984 999 1012 1023 1038 1044 1058 1072 1078 1091 1102 1117 1130 1136">un ventilador de 12 aspas para alterar la frecuencia de paso de aspa. <tspan y="1245" x="379 397 412 418 429 443 458 471 486 501 516 522 534 548 563 569 583 597 607 622 628 642 656 662 673 688 694 708 720 726 741 755 769 780 786 792 814 829 835 841 853 865 871 883 896 918 933 939 952 961 967 973 986 997 1003 1012 1022 1036 1048 1062 1075 1090 1102 1108 1121 1132 1137 1152 1165 1175 1189 1199 1212 1218 1232 1243 1248 1263 1277 1283 1289 1302 1307 1321 1332 1342 1352 1366 1378 1388 1401 1411 1424 1431">Un segundo conjunto de soluciones implica cambiar las frecuencias naturales de la estructura. <tspan y="1282" x="379 392 405 416 422 431 441 455 467 481 495 510 522 528 541 552 557 572 585 595 608 618 631 637 651 662 668 679 693 699 714 728 741 756 769 784 790 803 809 819 832 842 855 864 870 882 895 917 932 938 950 965 980 995 1001 1007 1020 1026 1048 1061 1072 1085 1090 1103 1109 1115 1128 1133 1143 1149 1163 1169 1184 1198 1210 1216 1221">Las frecuencias naturales se pueden alterar cambiando la masa y la rigidez.  <tspan y="1352" x="379 393 399 405 420 434 440 451 465 471 486 500 513 528 542 548 560 573 595 609 615 628 638 643 658 664 670 676 689 695 703 713 727 739 753 766 781 793 799 812 818 827 841 851 863 876 891 904 910 924 930 936 942 955 961 970 979 993 1005 1019 1033 1048 1060 1066 1079 1084 1099 1112 1122 1135 1145 1158 1164 1170 1185 1198 1204 1210 1223 1229 1243 1254 1263 1273 1287 1299 1309 1323 1333 1346 1352 1358 1371 1376 1390 1405 1411 1422 1436">Si no se puede cambiar ni la frecuencia forzada ni la frecuencia natural de la estructura, y no se <tspan y="1389" x="379 394 408 422 437 451 457 470 483 489 499 511 521 527 533 546 552 564 578 593 608 614 626 632 646 661 666 676 690 701 715 730 743 758 767 781 788 793 807 821 831 846 861 872 886 897 903 918 927 937 950 956 971 986 998 1004 1018 1033 1039 1053 1064 1070 1082 1096 1106 1119 1134 1147 1157 1163 1176 1198 1212 1222 1231 1237 1252 1266 1279 1291 1297 1311 1326 1332 1347 1359 1369 1382">puede evitar la condición resonante, entonces otra opción es agregar amortiguación para <tspan y="1427" x="379 389 403 418 432 444 449 459 465 479 485 491 500 513 524 534 549 559 564 579 593 599 612 633 648 654 660 669 675 687 700 712 718 732 747 753 766 777 792 804 810 823 838 853 859 871 885 900 906 912 925 930 940 954 965 979 994 1007 1022 1034 1040 1053 1059 1064">reducir el factor de amplificación asociado con la resonancia.  <tspan y="1496" x="379 392 407 418 424 437 452 463 478 488 503 516 531 546 555 569 580 586 601 615 620 633 639 653 663 676 688 694 709 723 729 742 748 762 773 783 796 811 826 837 843 853 865 887 902 908 921 936 942 953 967 982 988 1002 1017 1030 1036 1051 1066 1077 1082 1097 1103 1117 1123 1134 1149 1155 1169 1181 1187 1202 1216 1222 1235 1250 1256 1269 1275 1290 1304 1318 1333 1344 1350 1362 1375 1386 1401 1412 1419">Los absorbedores de vibración ajustados también son una posible solución en algunos casos. <tspan y="1565" x="379 394 409 419 425 439 445 455 460 482 497 504 510 524 538 553 559 574 588 602 616 630 636 645 659 670 685 691 704 717 727 733 747 762 767 782 792 807 822 827 841 863 876 882 896 910 916 925 939 950 965 980 992 1007 1019 1025 1038 1044 1055 1061 1083 1098 1104 1117 1139 1152 1167 1177 1190 1196 1209 1215 1226 1232 1245 1260 1275 1290 1296 1302 1314 1320 1329 1339 1353 1365 1379 1392 1407 1419 1425 1438">Por último, uno puede resolver un problema de resonancia simplemente aislando la frecuencia <tspan y="1603" x="379 388 403 413 425 438 453 466 472 486 500 506 512 525 531 545 556 565 575 589 601 611 625 635 648 653 668 681 691 704 710 725 739 752 758 764 779 790 796 811 826 837 842 857 871 886 898 911 917 930 945 954 964 977 992 998 1011 1026 1032 1044 1058 1073 1083 1096 1107 1117 1132 1138">forzada de la estructura para que los dos nunca entren en contacto. <tspan y="1672" x="379 393 404 419 433 443 458 463 478 492 506 512 527 539 552 565 571 584 599 614 628 633 643 649 663 678 684 698 713 726 732 744 759 780 795 805 818 833 844 850 864 879 885 899 913 919 925 938 949 955 964 974 988 1000 1014 1027 1042 1054 1060 1073 1084 1089 1102 1107 1117 1131 1142 1157 1172 1184 1199 1211 1217 1230 1241 1246 1261 1274 1284 1298 1308 1321 1327 1341 1352 1358 1364 1379 1392 1405 1420 1435 1450">Espero que haya adquirido una comprensión de las frecuencias y resonancias naturales. Cuando <tspan y="1710" x="379 394 409 420 426 435 441 447 460 482 497 508 513 527 542 548 554 569 580 585 600 613 623 638 649 654 669 683 689 701 707 722 732 745 757 763 777 792 797 811 826 831 845 851 857 866 880 890 904 914 928 934 943 956 962 974 988 1001 1016 1030 1045 1051 1062 1076 1082 1104 1109 1119 1132 1138 1151 1157 1168 1182 1193 1199 1221 1234 1249 1263 1268 1283 1296 1307 1317 1324 1329 1343 1354 1369 1382 1391 1406 1412 1427 1441 1455">nos fijamos en los datos de vibración en el futuro (y cuando se mira a sus máquinas), espero que <tspan y="1747" x="379 393 404 414 428 443 449 463 474 484 496 506 519 525 539 553 568 579 592 606 621 636 642 655 670 676 682 695 706 711 721 735 746 761 776 788 803 815 821 834 845 850 863 869 881 896 911 922 927 942 955 965 978 988 994 1000 1013 1018 1033 1048 1059 1065 1080 1086 1092 1097 1112 1125 1140 1146 1160 1174 1180 1195 1209 1223 1229 1235 1248 1259 1264 1274 1288 1299 1313 1328 1341 1356 1368 1374 1387 1397">usted estará pensando en las resonancias y considerar la posibilidad de que las resonancias <tspan y="1785" x="379 394 408 422 437 451 465 471 482 496 505 511 521 535 546 560 575 590 601 614 629 635 649 660 665 680 694 700 713 719 728 743 754 760 775 780 793 807 813 827 838 844 858 872 878 891 896 911 921 934 946 952 966 981 986 999 1005 1014 1027 1033 1039 1052 1058 1071 1086 1092 1114 1127 1142 1156 1161 1176 1189 1200 1207 1221 1232 1242 1252 1266 1278 1288 1301 1311 1324 1335 1342 1348 1361 1367">pueden ser responsables de altos niveles de vibración y falla en máquinas/estructuras. Si <tspan y="1822" x="379 390 405 416 431 445 457 472 485 491 505 519 525 539 554 567 572 582 596 607 621 636 649 664 676 682 695 701 707 720 735 749 759 772 778 787 793 807 821 835 841 854 860 875 888 903 918 929 935 957 970 980 995 1010 1025 1036 1042 1053 1058 1080 1095 1101 1115 1126 1132 1147 1159 1169 1182 1188 1200 1215 1230 1238 1244 1254 1276 1288 1298 1304 1310 1323 1329 1342 1356 1362 1373 1382 1395 1410 1422 1428 1441">sospecha de una resonancia, ahora tiene algunos métodos simples para confirmar la existencia <tspan y="1859" x="379 394 408 414 420 433 439 448 462 473 488 503 515 530 542 548 561 568 573 586 592 607 619 629 642 648 661 676 685 699 714 728 742 751 757 779 793 799 813 823 829 841 856 878 892 898 909 923 929 943 953 963 976 982 1004 1019 1032 1037 1051 1065 1080 1095 1101 1107 1120 1126 1148 1161 1176 1190 1195 1210 1223 1230 1236 1250 1256 1271 1285 1295 1301 1315 1321 1331 1337 1359 1373 1380">de la resonancia, y para entender mejor cómo se está moviendo la máquina. Y por último, <tspan y="1897" x="379 393 404 419 433 443 457 463 478 492 506 512 527 541 554 569 582 588 601 614 624 630 645 659 673 678 693 708 713 728 742 754 768 779 784 794 807 813 824 837 847 853 867 877 892 901 915 926 940 950 956 971 977 991 1005 1011 1017 1031 1046 1059 1074 1080 1093 1103 1118 1124 1136 1141 1154 1160 1166 1172 1187 1199 1209 1222 1228 1241 1256 1268 1283 1297 1307 1317 1329 1339">espero que pueda ver que no necesita ser profesor o un ingeniero civil para encontrar <tspan y="1934" x="379 390 405 411 425 437 443 458 473 487 498 504 519 529 542 553 563 569 581 594 605 611 624 630 636 651 662 668 682 692 707 722 728 741 763 776 787 793 808 822 827 837 851 862 876 891 904 919 931 937 949 955">soluciones prácticas a los problemas de resonancia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="898" width="1085" height="1" fill="#000000"/><image x="602" y="281" width="629" height="462" xlink:href="page19_data/img53.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>