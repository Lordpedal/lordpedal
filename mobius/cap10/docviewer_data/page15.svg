]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 614 632 651 668 687 706 725 745 754 773 792 812 822 841 858 876 895 915 933 953 972 983 1001 1018 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-15 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 393 399 405 416 422 437 451 457 470 485 495 508 514 528 534 547 569 584 590 605 611 624 629 643 657 671 677 691 705 711 717 733 743 754 768 783 796 802 808 820 835 850 860 875 888 894 900 905 920 926 940 955 962 968 983 997 1012 1026 1040 1046 1052 1067 1078 1084 1097 1112 1118 1131 1145 1156 1171 1182 1188 1201 1207 1218 1231 1237 1247 1262 1273 1278 1293 1307 1313 1319 1332 1343">El siguiente ejemplo viene del Arsenal Football Club, donde los aplausos y saltos de las <tspan y="341" x="379 401 415 421 431 437 447 461 476 490 501 507 520 535 547 557 570 585 595 608 630 643 658 668 682 687 701 715 726 732 742 755 769 775 789 804 817 823 831 841 855 867 881 895 910 921 927 940 946 961 973 983 997 1007 1020 1026 1032 1046 1060 1066 1072 1085 1096 1102 1116 1126 1139 1154 1167 1178 1184">multitudes aparentemente excitan una frecuencia natural de las gradas. <tspan y="924" x="1277"> <tspan font-family="F15" font-size="24" y="986" x="863 874 878 890 902 910 922">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="927"> <tspan font-family="F15" font-size="24" font-weight="400" x="927 934 946 952 959 972">10-19 <tspan font-family="F14" font-size="27" y="1039" x="379 397 412 425 431 442 457 463 477 489 495 510 525 531 544 550 556 570 580 595 610 616 629 651 664 670 683 693 706 712 725 740 753 767 773 783 788 798 803 818 824 838 852 864 870 883 898 904 913 928 937 959 972 978 993 1006 1012 1024 1039 1045 1059 1081 1096 1109 1120 1126 1141 1153 1163 1176 1182 1195 1210 1224 1237 1250 1260 1266 1272 1285 1296 1301 1316 1326 1338 1353 1366 1377 1384 1390 1400 1406 1421">Una solución al problema era añadir rigidez en forma de columnas para apoyar las gradas; sin <tspan y="1077" x="379 393 415 430 443 452 467 482 489 494 508 519 529 544 555 560 575 588 603 612 618 631 646 652 667 673 687 702 716 730 743 758 773 779 785 798 804 816 822 833 839 854 868 874 889 903 909 915 930 941 947 960 968 974 986 992 1007 1022 1034 1049 1064 1075 1081 1093 1100 1106 1121 1135 1145 1151 1157 1172 1177 1187 1200 1215 1224 1239 1246 1252 1263 1277 1283 1294 1309 1324 1335 1341 1355 1369 1379 1391 1400 1415 1430">embargo, estos habrían bloqueado la visión de los aficionados y, por lo tanto, se consideraron <tspan y="1114" x="379 393 408 421 427 438 453 459 473 485 491 506 521 527 532 547 560 572 586 600 610 623 638 644 658 665 670 686 701 711 724 739 751 761 767 782 788 802 808 813 835 841 856 868 878 884 906 919 930 943 949 964 976 986 999 1005 1018 1024 1033 1047 1057 1069 1079 1085 1091 1104 1110 1119 1128 1142 1154 1168 1182 1197 1209 1215 1228 1233 1248 1261 1271 1284 1294 1307 1313 1319 1329 1342 1364 1379 1393 1405 1420">una solución inaceptable. Agregar o eliminar masa para alterar la frecuencia natural tampoco <tspan y="1151" x="379 393 403 416 422 435 447 461 475 485 498 513 519 533 539">era aceptable. <tspan y="1739" x="1279"> <tspan font-family="F15" font-size="24" y="1801" x="861 872 876 888 900 908 920">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="925"> <tspan font-family="F15" font-size="24" font-weight="400" x="925 932 944 950 960 973">10-20 <tspan font-family="F14" font-size="27" y="1854" x="379 397 412 418 431 446 457 472 482 496 510 525 539 549 555 569 583 589 602 608 622 632 645 657 663 677 692 706 717 723 736 742 756 767 777 790 805 811 824 830 844 858 864 873 888 897 919 932 938 953 966 972 986 1001 1007 1021 1031 1044 1056 1071 1077 1086 1092 1107 1112 1127 1142 1148 1170 1184 1199 1209 1221 1236 1251 1257 1270 1285 1291 1305 1319 1325 1347 1361 1375 1381 1387 1400 1406 1419 1425 1439 1453">Un absorbedor de vibraciones ajustable en forma de un brazo rígido montado en un muelle y un <tspan y="1891" x="379 392 414 429 439 449 454 469 483 496 511 525 535 541 554 569 575 589 604 610 621 627 633 639 653 668 678 693 699 709 723 729 735 748 763 778 785 791 804 817 822 837 852 863 869 881 887 902 916 922 937 950 956 962 975 981 1003 1016 1027 1040 1046 1059 1074 1080 1094 1100 1106 1120 1130 1143 1155 1170 1176 1187 1201 1206 1221 1235 1249 1264 1278 1284 1296 1308 1330 1345 1351 1364 1373 1379 1393 1406 1416 1429">amortiguador en un cilindro sellado. La posición de la masa en el brazo se puede cambiar para </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="560" y="388" width="711" height="533" xlink:href="page15_data/img39.jpg"/><image x="558" y="1199" width="718" height="537" xlink:href="page15_data/img40.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)