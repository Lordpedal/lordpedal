]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 10-6 <tspan font-family="F17" font-weight="400" x="570"> <tspan font-family="F18" font-weight="900" x="574 593 612 630 640 658 677 694 714 723 740 757 767 777 787 805 823 842 859 878 897 916 936 945 964 983 1003 1013 1032 1049 1067 1086 1106 1124 1144 1163 1174 1192">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F27" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="876" x="669 1127">  <tspan font-family="F24" font-size="24" y="922" x="620 631 635 647 659 667 679">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="684"> <tspan font-family="F24" font-size="24" font-weight="400" x="684 691 703 708 720">10-5 <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1001" x="132 152 172 201 220 239 253 260 277 297 304 321 341 349 368 387 395 410 430">Bombas en voladizo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1076" x="132 145 158 169 175 190 205 227 242 255 266 272 286 300 306 319 334 340 353 368 374 386 401 407 418 423 438 443 457 463 469 480 495 510 525 534 544 558 564 576 591 605 617 631 644 659 674 680 695 709 722 737 750 765 771 780 794 808 822 832 838 851 866 879 885 894 908 919 934 949 961 976 988 994 1007 1013 1027 1041 1047 1059 1072 1087 1101 1113 1126 1141 1148 1153 1165 1180 1195">Las bombas en voladizo sin el soporte adecuado pueden tener una resonancia de cabeceo, con <tspan y="1113" x="132 145 151 161 174 180 193 199 213 223 236 248 254 269 284 289 302 315 325 335 341 353 366 372 377 390 396 411 426 437 443 458 463 477 499 512 527 537 550 556 569 583 589 602 608 629 643 657 667 681 688 694 707 719 725 736 751 757 771 783 789 804 819 825 839 849 855 870 883 894 904 917 931 941 955 961 972 977 999 1014 1020 1034 1039 1053 1059 1071 1086 1099 1114 1119 1129">alta vibración vertical y posiblemente axialmente. La solución es bastante simple – añadir <tspan y="1151" x="132 143 158 173 188 198 207 221 227 242 255 270 283 289 304 310 324 338 344 350 363 369 383 393 399 414 427 433 439 453 464 474 489 494 508 522 537 551 561 575 587 600 606 620 634 640 654 664 677 691 697 719 733 747 753 768 781 787 793 806 812 834 847 862 876 881 896 909 915 928 941 951 960 966 978 991 997 1019 1033 1047 1057 1070 1077 1083 1098 1112 1122 1128 1134 1149 1154 1169 1183 1197">soporte debajo de la brida. Esto endurece en gran medida la máquina verticalmente, por lo que <tspan y="1188" x="132 138 151 157 167 181 192 207 222 234 249 261 267 280 285 298 311 317 331 346 352 365 375 388 394 408 423 428 443 453 468 483 488 502 524 537 543">la resonancia ya no era un problema. <tspan y="1607" x="701 1179">  <tspan font-family="F24" font-size="24" y="1653" x="619 630 634 646 658 666 678">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="683"> <tspan font-family="F24" font-size="24" font-weight="400" x="683 690 702 708 721">10-6 <tspan font-family="F0" font-size="27" y="1706" x="132 146 152 158 169 184 199 214 224 233 247 252 267 282 288 297 303 317 331 345 351 366 380 394 400 410 424 434 440 451 466 472 487 499 514 529 535 548 563 569 580 594 600 606 620 635 647 657 663 678 684 697 706 721 730 745 751 757 763 776 791 806 812 825 831 837 848 862 876 882 897 903 909 920 934 940 955 969 982 997 1011 1017 1028 1038 1052 1065 1074 1080 1095 1108 1118 1131 1136 1150 1164 1178 1184 1190 1203">El soporte no tiene que ser soldado en su lugar o atornillado al suelo; se puede crear para que la <tspan y="1744" x="132 145 151 161 175 185 198 204 215 229 235 250 264 277 292 305 311 324 330 344 355 365 378 388 393 408 421 431 444 450 465 479 492 498 510 525 530 545 557 563 578 591 597 611 625 635 644 658 669 679 692 714 727 742 751 765 771 783 798 812 818 824 837 843 856 871 877 883 895 908 920 926 940 955 961">altura se pueda ajustar para que coincida perfectamente con la aplicación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="390" height="519" transform="scale(1.14359, 1.144509) translate(191.502242,246.393939)" xlink:href="page6_data/img12.jpg"/><rect x="215" y="278" width="454" height="4" fill="#000000"/><rect x="215" y="282" width="4" height="594" fill="#000000"/><rect x="665" y="282" width="4" height="594" fill="#000000"/><rect x="215" y="876" width="454" height="4" fill="#000000"/><image x="0" y="0" width="390" height="520" transform="scale(1.141026, 1.142308) translate(595.955056,246.868687)" xlink:href="page6_data/img13.jpg"/><rect x="676" y="278" width="453" height="4" fill="#000000"/><rect x="676" y="282" width="4" height="594" fill="#000000"/><rect x="1125" y="282" width="4" height="594" fill="#000000"/><rect x="676" y="876" width="453" height="4" fill="#000000"/><image x="0" y="0" width="520" height="360" transform="scale(1.021154, 1.016667) translate(163.54049,1216.721311)" xlink:href="page6_data/img14.jpg"/><rect x="163" y="1233" width="53