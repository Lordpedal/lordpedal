]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 10-20 <tspan font-family="F17" font-weight="400" x="570"> <tspan font-family="F18" font-weight="900" x="574 593 612 630 640 658 677 694 714 723 740 757 767 777 787 805 823 842 859 878 897 916 936 945 964 983 1003 1013 1032 1049 1067 1086 1106 1124 1144 1163 1174 1192">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F27" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 143 157 171 181 196 209 224 229 243 263 273 288 302 314 320 335 345 359 374 389 399 411 416 431 446 461 466 479 492 502 508 523 534 539 553 564 574 588 603 609 624 635 640 655 669 675 687 700 711 726 731 746 760 766 772 785 796 802 817 823 835 850 860 873 884 890 904 918 924 948 953 967 973 986 1000 1015 1021 1045 1058 1068 1081 1095 1100 1116 1133 1139 1152 1167">Juergen Twrdek proporcionó varios estudios de caso de las plantas de Wieland Werke AG en <tspan y="340" x="132 150 156 178 184 197 203 218 224 238 248 254 268 283 296 311 318 323 340 346 360 382 394 409 415 427">Ulm y V-hringen, Alemania <tspan y="409" x="132 149 159 172 184 190 203 214 220 233 238 252 267 281 294 300 317 330 353 366 376 385 399 414 421 427 432 447 458 467 477 491 503 513 527 537 543 558 571 577 600 615 630 636 650 661 667 674 689 699 709 715 725 739 748 762 769 775 787 802 812 825 835 841 855 865 887 900 915 924 938 944 958 972 978 992 1014 1027 1037 1048 1063 1077 1083 1098 1107 1122 1134 1147 1158 1169">Gracias a Tony DeMatteo, instructor de Mobius Institute, anteriormente de Emerson Process <tspan y="447" x="132 155 168 183 196 210 224 246 259 274 284 290 297 302 317 331 338 344 361 367 380 386 397 402 417 432 438 453 467 472 486 500 506 520 531 543 553 558 573 579 594 600 614 619 625 638 648 657 663 675 689 695 710 716 729 748 763 776 786 799 809 815 829 844 857 863 869 886 900 909 915 929 940 950 956 971 985 991 1004 1019 1032 1047 1061 1067 1079 1094 1109 1114 1137 1151 1166 1179 1185">Management / CSI Division quien escribió el artículo “Operational Deflection Shape and Modal <tspan y="484" x="132 149 164 177 182 195 206 212 223 229 243 257 267 277 283 297 312 317 327 342 348 362 377 382 395 409 415 431 445 456 470 485 498 513 524 538 544 558 568 583 598 604 618 640 650 664 670">Analysis Testing to Solve Resonance Problems”. <tspan font-family="F23" font-size="43" font-weight="700" y="569" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="651" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 238 253 264 279 289 304 317 332 347 356 370 381 387 398 404 418 428 443 458 464 476 488 503 518 529 535 546 560 566 581 595 608 623 636 651 657 671 681 687 693 699 711 724 733 739 754 767 777 790 795 805 819 830 845 851 863 877 887 893 906 921 927 941 951 966 981 987 1001 1023 1035 1041 1056 1070 1075 1085 1099 1110 1124 1139 1152 1167 1179 1185 1197">Los absorbedores sintonizados se pueden utilizar para resolver un problema de resonancia <tspan font-family="F33" y="688" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 317 327 341 353 367 381 396 407 413 426 432 441 456 466 478 491 506 518 524 539 553 567 581 587 601 615 625 647 659 674 688 700 713 723 729 741 755 770 781 791 804 818 828 841">La frecuencia forzada debe permanecer constante <tspan font-family="F5" y="727" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 219 225 236 242 255 277 283 297 311 321 336 342 353 367 382 394 404 417 423 429 442 448 457 466 480 492 506 520 535 546 552 565 571 580 595 605 617 630 645 657 663 678 692 698 704 717 723 731 741 755 767 781 794 809 821 827 840 845 860 873 883 897 907 920 926 931 936">El aislamiento separa la frecuencia forzada de la frecuencia natural   <tspan font-family="F33" y="765" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 296 302 315 321 332 338 351 373 379 393 407 417 432 438 449 463 468 483 497 511 526 540 546 552 566 580 590 603 613 619 640 654 669 675 687 702 711 725 731 745 751 756 771 777 788 802 816 831 838 844 856 871 877 892 904 916 931 946 961 967 989 1002 1017 1031 1036 1051 1064 1075 1081 1094 1109 1115 1130 1143 1154 1168 1179">El aislamiento se puede lograr mediante el diseño, colocando máquinas en bases <tspan y="802" x="276 287 301 316 329 339 352 367 380 391 398 404 418 433 443 448 462 468 482 503 518 524 538">separadas, por ejemplo <tspan font-family="F33" y="840" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 296 302 315 321 332 338 351 373 379 393 407 417 432 438 448 460 482 497 503 516 531 537 548 562 567 582 596 610 625 639 645 651 665 679 689 702 712 718 739 753 768 774 786 801 810 824 830 843 849 860 866 879 901 907 920 935 945 959 965 980 986 997 1012 1027 1041 1051 1061 1075 1086 1091 1106 1120 1125 1135 1149 1160 1174 1184 1194 1207">El aislamiento también se puede lograr mediante aislamiento o soportes de resorte <tspan y="877" x="276 291 304 314 327 333 346 356 369 384 398 411 421 427 433 446 452 460 470 484 496 510 523 538 550 556 569 575 584 598 608 620 633 648 661 666">para atenuar la frecuencia forzada  <tspan font-family="F5" y="915" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 725 731 736 751 761 774 783 789 801 816 822 832 838 853 867 873 886 901 910 924 930 944 958 964 978 993 998 1012 1029 1048 1061 1066 1079 1085 1097 1112 1134 1148 1154 1165 1179">Los estudiantes deben estar familiarizados con el gráfico siguiente de un SDOF y cómo se <tspan y="953" x="180 190 204 210 223 235 241 255 270 283 289 301 316 331 336 350 356 362 375 381 392 398 411 433 439 452 467 477 491 497">relaciona con el aislamiento. <tspan y="1413" x="1028"> <tspan y="1444" x="228"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="592" width="1085" height="1" fill="#000000"/><image x="229" y="982" width="799" height="431" xlink:href="page20_data/img55.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>