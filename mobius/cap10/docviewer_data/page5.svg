]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 613 631 650 667 686 705 724 744 753 772 791 811 821 840 857 875 894 914 932 952 971 982 1000 1017 1289 1299 1317 1336 1356 1367 1386 1405 1415 1431 1448 1458 1474">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-5 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 405 427 442 448 461 476 482 491 505 519 534 547 553 565 579 585 600 612 627 642 648 661 667 673 684 699 705 720 733 742 748 761 776 782 797 810 821 835 846 852 866 880 886 892 905 911 933 946 961 975 980 995 1008 1014 1029 1043 1057 1062 1077 1092 1098 1103 1118 1133 1147 1159 1171 1184 1190 1204 1218 1229 1242 1248 1254 1269 1283 1296 1308 1313 1328 1343 1349 1363 1369 1384 1396 1406 1419">También tenga cuidado al soldar en bases de la máquina que no induzca desalineación o pata <tspan y="340" x="378 390 405 411 424 430 437 443 457 463 469 481 494 500 514 524 529 542 548 554 567 578 584 593 607 621 631 643 656 667 673 686 701 707 718 724 739 754 767 773 787 798 804 816 831 837 843 855 868 883 896 907 913 928 943 957 967 973 985 1000 1006 1019 1025 1035 1048 1058 1070 1080 1086 1092 1105 1111 1126 1132 1145 1159 1165 1175 1189 1204 1209 1222 1228 1234 1247 1253 1268 1283 1294 1300 1311 1317 1332 1347 1352 1367 1381 1387 1392 1405">coja - el calor y las fuerzas adicionales aplicadas podrían alterar la planitud y la posición de la <tspan y="377" x="378 393 406 417 431 437">base. <tspan font-family="F23" font-size="43" font-weight="700" y="462" x="378 401 420 437 459 476 484 506 527 534 555 571 586 607 629 639 661">Casos de estudio <tspan font-family="F0" font-size="27" font-weight="400" y="543" x="378 391 406 417 423 434 440 455 469 475 488 503 513 527 538 544 556 569 580 595 606 611 626 640 646 660 670 680 694 709 715 730 736 750 760 775 790 804 814 826 832 846 861 874 889 895 908 913 928 942 957 972 983 988 1002 1008 1022 1044 1059 1065 1080 1090 1096 1111 1125 1130 1145 1155 1170 1185 1190 1204 1226 1239 1250 1256 1269 1284 1296 1311 1325 1335 1345 1357 1372 1387 1398 1404 1418 1433">Los siguientes casos de estudio proporcionan algunos ejemplos de problemas encontrados en <tspan y="580" x="378 384 397 403 409 424 439 453 464 473 483 489 502 508 520 534 549 555 566 580 591 597 608 623 629 643 655 661 676 691 705 716 722">la industria con sus soluciones. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="660" x="378 407 427 439 458 471 478 497 504 525 544 574 593 611 618 633 652 672 685 702 710 729 747 761 778 786 805 823 830 848 863 880 894 913 920 940 959 979 987 1006 1025 1044">Motor – Bomba sobre base de acero doblada <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="734" x="378 392 407 413 427 438 447 461 467 480 486 500 522 537 543 558 564 575 590 612 626 641 646 656 670 684 698 720 735 746 752 766 781 793 799 810 816 838 853 859 873 878 893 906 917 931 937 952 965 971 983 998 1011 1026 1039 1044 1059 1073 1079 1092 1103 1117 1127 1142 1147 1162 1177 1192 1198 1211 1226 1239 1245 1260 1272 1282 1295 1301 1316 1330 1352 1367 1380 1391 1397 1403 1417 1428">En este ejemplo común tenemos una simple base de chapa de acero doblada para bombas. Es <tspan y="771" x="378 390 405 427 441 456 462 477 491 505 511 525 535 545 558 569 575 590 603 614 628 639 645 654 668 682 697 710 724 730 739 749 763 775 789 802 817 829 835 848 859 864 879 892 902 916 926 939 945 959 969 975 989 1003 1009 1023 1029 1034 1044 1057 1071 1086 1101 1107 1121 1135 1141 1150 1165 1171 1184 1190 1203 1216 1221 1239 1251 1258 1263 1269 1283 1294 1304 1319 1325 1338 1344 1353 1367 1382 1395 1410 1425 1435">común que estas bases tengan frecuencias naturales en el rango de 10 a 35 Hz, justo alrededor <tspan y="809" x="378 393 407 413 419 432 438 451 465 471 486 497 503 518 531 546 551 566 580 586 608 620 630 642 657 669 675">de la velocidad de marcha. <tspan y="1236" x="837 1435">  <tspan font-family="F24" font-size="24" y="1282" x="866 877 881 893 905 913 925">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="930"> <tspan font-family="F24" font-size="24" font-weight="400" x="930 937 949 954 967">10-4 <tspan font-family="F0" font-size="27" y="1335" x="378 396 411 424 430 441 456 462 476 488 494 509 524 530 544 555 560 570 584 590 596 609 624 637 646 652 658 671 682 688 703 716 727 741 752 758 770 785 799 805 817 832 847 858 868 881 891 906 911 921 934 940 951 964 979 992 1002 1014 1024 1030 1039 1053 1068 1083 1096 1108 1113 1128 1143 1157 1167 1173 1185 1200 1222 1237 1250 1259 1269 1275 1290 1303 1313 1323 1330 1336 1348 1363 1384 1398 1404 1415 1429">Una solución es rellenar las bases con concreto (y separar fundaciones compartidas), como se <tspan y="1372" x="378 400 414 428 439 449 459 472 478 491 506 512 518 531 537 550 555 570 584 594 607">muestra en la Figura <tspan font-family="F26" x="612"> <tspan font-family="F0" x="612 621 636 643 656 662">10-5. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="485" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="401" height="342" transform="scale(1.074813, 1.102339) translate(374.018561,778.344828)" xlink:href="page5_data/img9.jpg"/><rect x="398" y="854" width="439" height="4" fill="#000000"/><rect x="398" y="858" width="4" height="377" fill="#000000"/><rect x="833" y="858" width="4" height="377" fill="#000000"/><rect x="398" y="1235" width="439" height="4" fill="#000000"/><image x="0" y="0" width="528" height="340" transform="scale(1.107955, 1.108824) translate(765.374359,773.793103)" xlink:href="page5_data/img10.jpg"/><rect x="844" y="854" width="593" height="4" fill="#000000"/><rect x="844" y="858" width="4" height="377" fill="#000000"/><rect x="1433" y="858" width="4" height="377" fill="#000000"/><rect x="844" y="1235" width="593" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>