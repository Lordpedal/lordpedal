]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 10-2 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 156 178 193 208 217 240 249 269 291 314 337 344 366 382 404 427 436 457 491 511 528 535 557 578 585 601 621 638 660 683 702 724 742 751">Corrigiendo problemas de resonancia<tspan font-family="F13" x="770"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 151 161 167 173 179 191 204 219 234 248 254 276 290 304 310 322 328 343 357 371 382 388 403 416 422 431 444 455 469 476 482 496 506 520 534 549 562 573 579 593 607 613 626 635 645 658 672 687 701 715 721 733 739 754 767 777 791 798 804 818 828 842 856 871 884 895 901 915 929 935 941 963 978 991 1002 1012 1027 1034 1040 1054 1064 1078 1092 1107 1120 1131 1137 1151 1165">Utilizando mediciones de fase, pruebas de arranque y paro, pruebas de impacto, pruebas de <tspan y="437" x="133 152 169 183 189 204 210 222 237 250 256 262 273 279 290 296 318 333 348 361 366 373 379 393 404 414 428 442 448 463 478 492 502 508 521 527 538 548 562 575 585 591 606 620 634 640 653 668 681 687 709 722 737 751 756 771 784 790 804 815 825 838 843 857 871 882 888 898 911 925 940 955 961 975 990 1002 1008 1018 1032 1043 1057 1072 1085 1100 1111 1117 1130 1136 1150 1164 1178">ODS o análisis modal, usted podría creer que una máquina está excitando una resonancia que <tspan y="474" x="133 147 158 168 181 187 201 215 229 243 253 265 280 295 310 316 329 335 345 357 363 376 382 396 406 419 431 437 452 466 472 484 490 500 513 528 542 554 560 574 588 603 618 624 630 643 649 661 667 682 695 701 715 725 731 737 742 757 771 777 783 796 801 823 836 851 865 871 886 899 905 911 927 942 957 967 980 985 999 1010 1016 1030 1036 1042 1063 1078 1100 1113 1128 1138 1152 1158 1173 1187">está generando alta vibración y reduciendo la vida útil de la máquina. Ahora es el momento de <tspan y="512" x="133 145 160 175 186 192 207 220 230 243 252 258 271 277 287 300 310 323 335 341 356 370 384 395 401 414 429 435 441 454 460 482 495 510 524 529 544 557 563 578 584 598 608 618 628 642 654 664 677 687 700 706 721 734 744 756 762 777 791 805 811 817 830 841 847 856 865 879 891 905 919 934 946 952 965 976 982 991 1005 1015 1027 1040 1055 1068 1079 1085 1099 1113 1119 1125 1138">considerar alteraciones en la máquina o estructura para que las frecuencias forzadas de la <tspan y="549" x="133 155 168 183 197 203 218 231 237 250 262 268 283 297 303 315 330 336 351 363 368 383 396 410 416 428 443 458 464 470 483 494 500 508 518 532 544 558 571 586 598 604 617 628 634 649 661 671 685 695 708 714 728 739 746 752 766 772 787 800 810 822 828 843 857 871 877 883 896 907 913 922 936 947 962 977 989 1004 1016 1022 1035 1046 1052 1066 1077 1086 1100 1115 1120 1130 1142 1157">máquina ya no coincidan con las frecuencias naturales, o para que las resonancias estén tan <tspan y="587" x="133 142 156 170 180 190 204 225 239 253 263 277 283 296 317 332 341 351 357 372 386 399 414 427 438 444 459 473 486 492 507 521 527 540 562 577 583 589 598 604 616 628 643 649 655 668 674 687 693 707 717 730 742 748 762 777 783 798 811 821 831 844 850 860 873 879 885 900 913 928 938 953 959">fuertemente amortiguadas que no amplifican la vibración hasta tal punto. <tspan y="656" x="133 151 164 177 183 196 211 224 230 241 255 264 270 284 289 304 318 324 345 359 369 384 398 413 424 430 445 460 471 477 492 498 512 523 528 543 556 566 579 585 599 613 622 636 646 668 673 688 700 710 716 722 735 741 763 777 782 797 807 813 824 839 845 859 871 877 891 906 911 924 931 937 950 956 968 982 997 1007 1012 1027 1041 1054 1066 1072 1087 1101 1108">Hay una serie de métodos posibles para determinar la mejor solución y, a continuación, <tspan y="693" x="133 139 161 176 182 196 218 231 246 256 268 278 284 290 305 316 322 334 347 369 384 389 404 415 421">implementar los cambios. <tspan font-family="F12" font-size="43" font-weight="700" y="778" x="133 156 175 209 232 241 260 276 284 294 313 321 341 361 371 393 411 420 442 462 484 492 514 535 543 552 572 579 614 633 656 677 686 709">Cambiar la velocidad de la máquina<tspan font-family="F13" x="728"> <tspan font-family="F14" font-size="27" font-weight="400" y="859" x="133 151 166 179 185 196 211 217 231 243 249 264 279 284 294 308 330 345 359 369 382 388 394 408 419 425 437 450 472 486 492 505 515 521 527 540 545 558 572 578 593 605 611 626 638 653 659 673 687 693 699 712 718 740 753 768 782 787 802 815 821 836 849 859 872 877 892 906 920 926 939 951 957 972 987 992 1006 1020 1031 1037 1047 1060 1066 1072 1085">Una solución temporal es cambiar la velocidad de la máquina para que ya no excite la <tspan y="896" x="133 143 157 168 183 198 210 225 237 243 256 263 268 283 298 307 313 327 333 346 368 383 389 404 411 417 428 433 439 445 458 464 473 483 497 509 523 536 551 563 569 582 587 602 616 622 637 650 661 676 681 696 710 716 731 744 749 763 773 786 792 806 820 826 840 855 868 873 888 903 925 940 953 959 971 986 991 1006 1018 1024 1038 1052 1058 1070 1084 1099 1105 1119 1134 1147">resonancia. Por ejemplo, si la frecuencia de paso de paleta de una bomba coincide con una <tspan y="934" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 344 350 363 378 387 402 417 429 443 454 459 474 489 503 513 519 532 537 547 561 576 590 602 607 617 623 629 642 648 661 675 681 696 707 713 728 741 756 761 776 790 796 802 815 821 843 856 871 885 890 905 918 924 937 952 958 972 986 992 1001 1014 1028 1034 1049 1061 1071 1084 1090 1105 1119 1133 1138 1151 1157">frecuencia natural, entonces podría reducir la velocidad de la máquina en un 15% para que el <tspan y="971" x="133 155 170 185 200 205 218 231 237 252 266 272 286 297 307 321 334 339 353 363 376 381 395 409 421 426 436 449 464 479 485 491 506 520 530 536 547 561 576 590 604 615 625 640 647 652 666 681 686 708 722 734 749 762 773 779 790 796 806 820 833 845 851 865 880 894 905 911 925 935 945 960 965 980 995 1001 1012 1025 1035 1048 1054 1069 1084 1095 1101 1116 1122 1135 1141">modo ya no estuviera excitado. Por supuesto, en muchas situaciones esto no será posible. <tspan y="1554" x="1001"> <tspan font-family="F15" font-size="24" y="1600" x="623 634 638 650 662 670 682">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="687"> <tspan font-family="F15" font-size="24" font-weight="400" x="687 694 706 712 720">10-1 <tspan font-family="F12" font-size="43" font-weight="700" y="1684" x="133 156 175 209 232 241 260 276 284 294 313 321 336 345 367 376 399 419">Cambiar la rigidez<tspan font-family="F13" x="436"> <tspan font-family="F14" font-size="27" font-weight="400" y="1765" x="133 147 153 168 174 186 199 221 234 249 258 272 279 285 296 301 316 322 336 357 372 385 394 409 424 431 436 450 456 462 477 492 497 511 521 527 539 554 560 574 585 591 603 616 638 652 658 671 681 687 693 706 711 721 726 741 747 762 776 787 793 808 821 831 844 850 865 878 892 898 904 917 923 932 941 955 967 981 995 1010 1022 1028 1041 1046 1061 1074 1084 1097 1107 1120 1126 1132 1143 1156">Típicamente, sin embargo, el objetivo es cambiar la rigidez para que la frecuencia natural se <tspan y="1803" x="133 139 154 166 175 189 211 224 239 249 262 268 278 292 298 313 319 330 352 357 372 386 399 412 422 428 441 447 460 475 481 496 510 524 534 549 555 569 584 599 613 627 633 647 657 667 680 686 700 715 721 742 748 763 768 790 805 811 826 839 845 854 867 881 887 893 907 912 927 938 944 959 973 979 985 997 1003 1012 1022 1036 1048 1062 1075 1090 1102 1108 1121">incremente (o disminuye) a un punto donde está un mínimo de 15% lejos de la frecuencia <tspan y="1840" x="133 142 157 167 179 192 207 220 226">forzada. <tspan y="1910" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 293 299 305 311 324 330 338 348 362 374 388 401 416 428 434 447 453 468 481 487 502 515 526 541 547 561 575 581 596 609 615 628 638 651 657 671 682 688 702 716 722 736 751 766 781 786 801 816 838 844 854 863 877 892 897 915 927 937 942 955 960 974 988 1000 1005 1015 1028 1038 1051 1057 1070 1085 1098">Por ejemplo, si la frecuencia de paso de paleta es de 8880 CPM (148 Hz) y excitara una <tspan y="1947" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 344 350 355 370 379 393 407 417 430 440 446 459 480 495 506 512 525 539 561 575 589 599 612 622 628 634 647 652 662 667 682 688 702 716 728 734 749 762 768 774 787 793 815 828 843 857 863 878 891 896 911 924 934 947 953 968 982 995 1001 1007 1020 1026 1035 1044 1058 1070 1084 1098 1113 1125 1131 1144">frecuencia natural, intentaríamos aumentar la rigidez de la máquina para que la frecuencia </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="801" width="1085" height="1" fill="#000000"/><rect x="129" y="1707" width="1085" height="1" fill="#000000"/><image x="345" y="1018" width="652" height="532" xlink:href="page2_data/img3.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
