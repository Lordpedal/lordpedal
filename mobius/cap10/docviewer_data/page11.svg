]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 614 632 651 668 687 706 725 745 754 773 792 812 822 841 858 876 895 915 933 953 972 983 1001 1018 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F13" x="593"> <tspan font-family="F30" font-size="27" font-weight="400" y="400" x="379"><tspan font-family="F31" x="391"> <tspan font-family="F14" x="427 440 453 459 469 483 494 509 524 536 551 563 569 582 588 603 615 628 638 648 661 667 679 693 706 721 736 751 757 770 785 798 804 813 822 836 848 862 876 891 903 909 921 927 936 951 961 973 986 1001 1014 1019 1033 1047 1059 1064 1074 1087 1093 1107 1122 1135 1141 1149 1159 1173 1185 1199 1212 1227 1239 1245 1258 1263 1278 1291 1301 1315 1325 1338 1344 1350 1355">La resonancia ocurre cuando una frecuencia forzada excita una frecuencia natural.  <tspan font-family="F30" y="439" x="379"><tspan font-family="F31" x="391"> <tspan font-family="F14" x="427 442 455 465 478 484 493 507 518 533 539 552 565 575 581 595 610 615 630 640 655 670 675 689 711 724 730 744 758 764 773 787 798 813 828 840 855 867 873 886 893 899 905 918 924 932 942 956 968 982 995 1010 1022 1028 1041 1047 1056 1070 1080 1092 1105 1120 1133 1139 1154 1167 1182 1196 1202 1216 1226 1236 1249 1259 1265 1274 1287 1294 1306 1320 1334 1340 1346 1360 1365 1380 1391 1397 1412 1425 1431 1437 1450">Para resolver un problema de resonancia, la frecuencia forzada debe estar 15-20% lejos de la <tspan y="477" x="427 436 446 460 472 486 500 515 526 532 545 551 566 578 588 602 612 625 631 638 643">frecuencia natural.  <tspan font-family="F30" y="516" x="379"><tspan font-family="F31" x="391"> <tspan font-family="F14" x="427 442 456 470 485 499 505 517 530 552 566 572 585 595 601 607 620 626 634 644 658 670 684 697 712 724 730 743 749 758 772 782 794 807 822 835 841 853 866 888 903 909 921 936 951 966 972 978 991 996 1009 1023 1029 1044 1056 1062 1077 1089 1104 1110 1125 1131 1143 1156 1178 1192 1198 1211 1226 1240 1255 1261 1275 1281 1286 1301 1315 1337 1350 1360 1375 1381 1395 1409">Puede cambiar la frecuencia forzada cambiando la velocidad o cambiando el número de <tspan y="553" x="427 441 447 461 483 496 511 521 536 547 554 560 571 586 608 623 629 635 648 659 665 678 689 704 717 728 734 749 763 768 774 787 800 815 825 831 837 850 865 879 888">elementos, como las aspas del ventilador <tspan font-family="F30" y="592" x="379"><tspan font-family="F31" x="391"> <tspan font-family="F14" x="427 442 456 470 485 499 505 517 530 552 566 572 585 595 601 607 620 626 634 644 658 670 684 697 712 724 730 743 748 763 776 786 800 810 823 829 835 848 854 863 877 887 899 914 929 944 950 956 969 974 996 1009 1020 1033 1039 1054 1060 1066 1079 1085 1094 1100 1115 1120 1135 1149 1161 1166 1181 1195 1201 1207 1220 1226 1240 1250 1260 1270 1284 1296 1306 1319 1329 1342 1349 1354">Puede cambiar la frecuencia natural alterando la masa o la rigidez de la estructura.  <tspan font-family="F32" y="630" x="475">o<tspan font-family="F31" x="491"> <tspan font-family="F14" x="523 537 543 549 562 577 590 596 602 613 619 630 636 658 673 688 701 707 712 725 731 737 750 756 769 782 799 805 816 829 835 850 864 878 893 906 921 927 941 950 956 962 968 980 993 1003 1009 1024 1036 1046 1059 1065 1079 1093 1103 1116 1126 1148 1153 1168 1181 1190 1196 1208 1223 1245 1260 1266 1278 1291 1313 1327 1333 1346 1356 1362 1368 1381">El análisis modal y la FEA se pueden utilizar para determinar cómo cambiar la <tspan y="667" x="523 537 548 558 568 582 594 604 617 627 640">estructura <tspan font-family="F32" y="705" x="475">o<tspan font-family="F31" x="491"> <tspan font-family="F14" x="523 541 556 562 575 590 603 618 631 636 646 651 666 672 687 701 712 718 731 737 743 758 769 775 790 804 818 828 843 854 860 875 889 904 919 929">No añada rigidez a los puntos nodos <tspan font-family="F30" y="743" x="379"><tspan font-family="F31" x="391"> <tspan font-family="F14" x="427 442 456 470 485 499 504 514 528 543 557 569 574 584 590 596 609 615 628 650 665 671 677 685 691 703 716 728 734 749 764 770 782 788 798 812 823 837 852 865 880 891 897 910 916 929 944 957 971 977 990 1005 1020 1035 1041 1054 1076 1090 1100 1109 1115 1130 1144 1157 1169 1175 1189 1204 1210">Puede reducir la amplificación a resonancia añadiendo amortiguación. <tspan font-family="F12" font-size="43" font-weight="700" y="828" x="379 405 427 444 466 481 504 524 546 569 584 605 622 629 645 655 677 691 713 736 745 762 782 804 827">Absorbedores sintonizados<tspan font-family="F13" x="843"> <tspan font-family="F14" font-size="27" font-weight="400" y="909" x="379 398 408 418 430 436 445 460 470 492 504 510 525 539 545 550 556 571 577 590 599 605 617 632 646 652 666 681 687 701 711 726 741 747 761 783 795 801 816 830 835 845 859 870 884 899 912 927 939 945 957 963 977 988 994 1008 1018 1024 1030 1036 1048 1060 1070 1076 1090 1105 1111 1123 1138 1149 1164 1174 1188 1202 1217 1231 1241 1247 1262 1267 1282 1295 1317 1323 1335 1350">Otra forma de lidiar con un problema de resonancia es utilizar un absorbedor dinámico <tspan y="946" x="379 390 396 411 421 435 450 456 468 481 496 511 517 523 539 553 565 579 593 602 617 631 637 652 666 679 685 699 714 727 732 742 756 767 782 797 809 824 836 842 855 861 875 885 895 908 914 929 941 955 964 974 980 993 1008 1023 1037 1043 1056 1062 1076 1091 1104 1110 1121 1136 1142 1155 1161 1169 1179 1193 1205 1219 1233 1248 1259 1265 1278 1284 1299 1311 1321 1335 1345 1358 1364 1370 1385 1398 1412 1418 1429 1443">sintonizado. Recuerde que una resonancia está ocurriendo a una sola frecuencia natural que se <tspan y="984" x="379 394 408 422 437 451 457 471 485 496 508 518 524 538 544 554 559 573 587 593 603 616 626 648 653 668 683 694 700 714 728 734 756 769 780 793 800 805 815 821 835 841 856 870 882 887 900 906 919 941 955 965 974 980 995 1009 1022 1034 1040 1054 1069 1075">puede describir en términos de masa, rigidez y amortiguación. <tspan y="1455" x="1197"> <tspan font-family="F15" font-size="24" y="1501" x="863 874 878 890 902 910 922">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="927"> <tspan font-family="F15" font-size="24" font-weight="400" x="927 934 946 952 959 971">10-13 <tspan font-family="F14" font-size="27" y="1554" x="379 392 405 411 417 439 452 467 480 495 501 513 528 538 551 561 567 581 591 597 611 625 636 648 658 664 678 692 698 712 727 733 744 750 760 770 784 806 819 824 839 853 859 873 887 893 904 919 925 940 946 960 970 983 998 1012 1018 1033 1047 1053 1059 1064 1079 1092 1102 1112 1125 1140 1145 1155 1164 1171 1188 1207 1219 1229 1235 1247 1261 1276 1282 1296 1311 1324 1330 1341 1356 1362 1375">La imagen anterior describe un sistema de un solo grado de libertad (1-DOF) con una sola <tspan y="1591" x="379 388 398 412 424 438 452 467 478 484 497 503 518 530 540 554 564 577 583 588 602 608 621 636 642 656 667 676 690 696 708 721 732 747 754 760 766 779 784 799 813 827 833 848 863 873 879 894 903 917 932 944 958 973 986 993 998 1015 1021 1027 1039 1054 1069 1079 1089 1099 1113 1118 1128 1134 1148 1163 1169 1182 1197 1208 1222 1232 1247 1260 1275 1290 1299 1305 1316 1322 1336 1346 1361 1376 1382 1393 1406 1421 1436 1443">frecuencia natural – en este caso, la que nos preocupa. Al construir un absorbedor sintonizado, <tspan y="1629" x="379 390 396 418 433 439 453 475 488 503 513 526 532 546 557 567 580 602 617 628 634 646 660 670 684 699 711 726 741 755 761 776 785 795 810 815 830 840 853 867 882 888 903 916 922 928 934 949 962 972 982 995 1009 1015 1028 1034 1040 1051 1057 1068 1078 1092 1114 1126 1133 1139 1151 1157 1171 1182 1197 1211 1222 1228 1237 1243 1255 1268 1290 1303 1318 1328 1341 1348 1354 1369 1378 1388 1402">simplemente estamos agregando otro grado de libertad al sistema, y específicamente, otro <tspan y="1666" x="379 390 396 407 417 431 453 466 472 486 500 506 515 529 540 555 564 574 588 594 608 622 628 650 663 674 687 693 705 719 734 740 746 759 765 787 793 804 826 839 845 853 863 877 889 903 916 931 943 949 962 967 982 995 1005 1019 1029 1042 1048 1054">sistema de resorte de masa con la misma frecuencia natural. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><rect x="375" y="851" width="1085" height="1" fill="#000000"/><image x="640" y="1031" width="550" height="420" xlink:href="page11_data/img29.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>