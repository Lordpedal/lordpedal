]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 613 631 650 667 686 705 724 744 753 772 791 811 821 840 857 875 894 914 932 952 971 982 1000 1017 1289 1299 1317 1336 1356 1367 1386 1405 1415 1431 1448 1458 1474">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-3 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 393 406 416 430 440 453 459 465 474 488 501 511 524 530 544 558 564 578 593 599 620 626 641 646 668 683 689 703 717 723 732 746 761 767 780 786 795 802 811 824 830 845 851 860 873 882 888 906 918 924 930 936 945 958 972 977 991 1002 1008 1022 1037 1050 1055 1065 1079 1094 1100 1113 1118 1133 1146 1161 1174 1184 1197 1203 1209 1216 1222 1235 1240 1255 1269 1284 1297 1308 1314 1328 1342 1352 1363 1377 1391 1404 1415">natural fuera de un mínimo de 148 x 1.15 o 171 Hz.  15% es una regla general - algunas personas <tspan y="340" x="378 388 402 414 429 451 456 470 484 499 512 527 533 545 559 573 579">recomiendan 20%. <tspan y="409" x="378 392 407 413 422 436 447 461 483 497 511 518 524 538 544 549 563 578 587 602 617 631 644 650 660 665 680 686 698 713 719 733 744 750 763 777 799 812 827 837 849 859 865 871 884 889 899 904 919 925 940 954 966 971 986 1000 1006 1012 1025 1036 1041 1055 1066 1076 1086 1100 1112 1122 1135 1145 1158 1169 1175 1187 1202 1216 1222 1233 1248 1263 1278 1287 1297 1311 1322 1327 1340">En resumen, el enfoque típico es aumentar la rigidez de las estructuras con soportes y <tspan y="447" x="378 392 403 413 423 437 449 459 472 482 495 501 514 529 535 547 553 567 582 595 601 608 614 628 642 652 666 672 682 694 708 730 745 751 762 776 781 796 810 819 833 843 864 870 885 898 904 916 930 943 957 967 982 988 999 1012 1018 1028 1041 1056 1070 1076 1090 1099 1113 1122">estructura adicional. Pero ¿cómo se determina cuánto se requiere? <tspan y="516" x="378 396 409 422 427 437 446 460 471 477 490 505 514 529 544 558 572 583 589 604 617 628 634 646 661 672 678">Hay tres enfoques básicos: <tspan font-family="F5" y="587" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="416 433 442 447 452 458 469 482 491 504 509 518 530 545 557 562 568 578 583 593 602 616 629 638 652 657 670 691 704 718 727 741 751 761 769 774 788 793 802 816 826 836 850 862 871 883 892 914 928 942 955 960 972 981 991 996 1008 1017 1031 1041 1050 1059 1072 1083 1093 1106 1115 1127 1136 1148 1154 1163 1175 1185 1196 1210 1224 1233 1238 1252 1265 1278 1289 1294 1308 1322 1328 1337 1346 1359 1372 1377 1382 1393 1407">Utilice el análisis de elementos finitos para modelar la estructura y, a continuación, realice <tspan y="624" x="416 427 439 460 474 479 494 504 509 522 536 541 555 560 565 587 601 615 628 633 648 653 664 678 692 697 711 716 721 729 734 749 754 768 781 786 800 813 822 835 844 865 870 884 896 905 911 916 928 934 955 968 973 987 996 1001 1012 1026 1032 1045 1056 1062 1076 1090 1096 1101 1114 1124 1134 1146 1151 1164 1175 1180 1193 1208 1220 1225 1234 1246 1255 1268 1281 1286 1291 1312 1326 1340 1349 1359 1371 1385 1394 1407">cambios en el modelo con el fin de determinar la mejor solución. Esta es una tarea importante <tspan y="662" x="416 428 433 443 457 462 476 482 492 505 514 519 531 536 542 556 566 575 580 588 593 605 617 631 637 650 655 668 682 687 698 711 721 736 746 751 764 774 788 802 813 818 831 836 849 859 866">y sólo sería justificable en casos especiales. <tspan font-family="F5" y="732" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="416 433 442 447 452 458 469 482 494 507 512 524 536 550 562 567 573 583 589 599 611 632 646 660 672 677 689 704 716 725 737 749 763 772 786 800 812 821 833 838 850 862 875 885 894 904 917 928 938 951 960 972 984 996 1008 1021 1030 1035 1040 1045 1056 1069 1081 1094 1099 1111 1122 1136 1144 1153 1173 1185 1194 1207 1219 1233 1246 1258 1271 1292 1306 1320 1325 1333 1338 1350 1362 1373 1378 1392 1407">Utilice el análisis modal para probar la estructura y utilice el software de “modificación <tspan y="770" x="416 430 435 449 461 482 487 498 511 516 529 539 548 557 571 582 591 604 613 626 631 644 649 663 675 685 697 702 715 725 734 739 761 773 782 787 800 805 810 824 832 845 856 865 879 884 898 911 917 922 934 940 952 966 971 982 988 1002 1016 1021 1035 1048 1053 1062 1067 1081 1086 1100 1113 1124 1129 1138 1159 1172 1182 1194 1200 1214 1219 1231 1253 1267 1276 1285 1290 1304 1317 1330 1341 1346 1360 1374 1383 1389">dinámica estructural” para estimar el efecto de la adición de rigidez (masa o amortiguación). <tspan font-family="F5" y="841" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="416 429 439 448 461 475 481 493 502 507 513 525 530 544 554 563 572 585 596 606 619 628 640 645 659 673 678 689 702 711 723 735 740 752 757 771 777 787 800 814 826 835 840 853 858 872 885 899 912 922 927 948 962 977 982 990 995 1007 1019 1030 1036 1050 1064 1077 1087 1092 1107 1120 1133 1139 1150 1162 1183 1198 1203 1215 1224 1236 1250 1256 1261 1273 1278 1293 1298 1312 1324 1345 1350 1362 1374 1379 1393 1407">Estudiar la estructura de cerca y diseñar algunas modificaciones que cambiarán la dinámica de <tspan y="879" x="416 421 433 446 467 479 494 507 512 526 538 551 565 578 591 601 610 619 633 644 653 666 675 687 693 706 720 730 739 753 766 775 788 802 815 820 833 842 855 868 881 895 908 922 936 947 961 974 988 1001 1014 1028 1040 1054 1059 1064 1069 1084 1096 1110 1123 1135 1148 1161 1174 1188 1201 1210 1215 1228 1242 1253 1258 1270 1276 1289 1301 1314 1327 1341 1354 1368 1381 1394 1407">la máquina o estructura. Esto requiere un poco de habilidad y experiencia, y un buen <tspan y="916" x="416 427 441 455 469 480 485 506 511 524 538 547 561 566 580 594 599 604 617 627 632 641 655 664 685 698 708 713 727 740 745 766 780 794 808 813 826 839 845 855 864 877 891 900 913 923 930">conocimiento de las formas de modo existentes. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="995" x="378 399 418 437 445 453 467 475 490 497 517 534 541 559 567 585 614 631 651 664 683 697 704 716 724 744 753 765 784 798 806 818 835 854 875 888">Análisis de elementos finitos (FEA) <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1070" x="378 392 398 404 414 419 433 447 461 467 477 482 496 518 533 548 553 566 571 585 599 613 627 637 642 656 671 683 689 701 708 714 729 743 757 771 785 791 803 812 826 839 849 855 868 883 888 902 924 939 954 968 974 988 994 1009 1022 1028 1042 1048 1062 1083 1097 1111 1121 1136 1142 1151 1156 1171 1177 1187 1201 1215 1221 1235 1249 1255 1261 1274 1280 1302 1315 1330 1344 1349 1364 1377 1382 1395 1400 1406 1419">Si tiene tiempo y experiencia, puede crear un “modelo de elemento finito” de la máquina y la <tspan y="1107" x="378 392 403 413 423 437 449 459 472 482 495 501 516 530 544 550 556 569 575 590 603 613 635 641 650 656 666 679 685 706 721 736 750 756 768 778 784 798 804 810 824 832 846 858 868 882 888 903 917 923 935 950 963 978 983 993 999 1010 1025 1040 1054 1064 1073 1087 1098 1104 1119 1124 1134 1140 1154 1160 1175 1189 1201 1207">estructura que le permitirá modelar el efecto de añadir soportes o rigidez. <tspan y="1177" x="378 392 398 404 417 432 445 451 457 468 474 485 491 506 519 525 539 545 559 580 594 608 618 633 644 650 659 664 679 685 695 710 721 726 736 749 762 779 789 795 805 819 825 834 848 859 873 895 909 915 928 934 940 949 954 969 982 988 994 1009 1023 1029 1035 1047 1059 1074 1080 1090 1104 1110 1125 1131 1153 1167 1182 1195 1201 1207 1219 1225 1240 1255 1260 1275 1290 1305 1318 1340 1355 1366 1372 1385 1399 1409 1419 1432 1441">El análisis de elementos finitos (FEA) se resume al final del capítulo modal y no podemos entrar <tspan y="1214" x="378 392 407 412 427 437 449 464 470 484 498 508 521 527 533 547 553 566 581 595 600 607 613 629 642 653 663 676 681 696 710 722 727 737 743 758 772 786 791 805 816 822 837 852 863 869 884 889 903 909 921 930 944 957 967 973 986 1001 1014 1020 1033 1048 1058 1072 1086 1092 1114 1127 1139 1144 1159 1174 1179 1201 1214 1224 1238 1260 1272 1282 1288 1300 1313 1319 1333 1347 1353 1359 1372">en gran detalle aquí. Basta decir que es posible crear una aproximación matemática de la <tspan y="1251" x="378 392 403 413 423 437 449 459 472 482 495 501 516 530 544 550 556 569 575 590 603 613 635 641 650 664 670 684 695 705 718 733 739 752 762 768 779 793 804 810 824 830 843 856 866 877 890 901 907 916 931 941 963 976 987 993 1007 1021 1027 1049 1063 1078 1093 1100 1105 1122 1128 1140 1154 1169 1179 1184 1199 1213 1226 1238 1244 1259 1273 1280 1286 1301 1315 1329 1343 1357">estructura que le permite estudiar sus diversas formas de modo. A continuación, puede <tspan y="1289" x="378 400 415 430 444 450 463 472 478 492 498 504 518 526 540 552 562 577 582 597 611 617 629 644 653 667 682 694 704 710 721 736 751 765 775 785 799 810 816 822 835 841 852 858 871 886 901 910 924 935 942 948 961 971 983 990 995 1010 1023 1034 1044 1057 1063 1078 1092 1105 1111 1117 1132 1146 1156 1170 1175 1189 1195 1201 1215 1224 1238 1249 1259 1274 1280 1294 1308 1319 1333 1346 1361 1375 1382 1388 1401 1412 1422 1435">modelar el efecto de agregar soportes, aisladores, etc. hasta que logre el efecto deseado. Esta <tspan y="1326" x="378 392 403 409 423 438 451 457 469 484 499 512 517 539 553 566 572 586 600 611 624 633 639 652 666 676 690 696 703 709">es una zona muy desafiante... <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1406" x="378 399 418 437 445 453 467 475 490 497 527 546 565 584 593">Análisis modal <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1480" x="378 392 398 404 417 432 445 451 457 468 474 485 491 513 528 543 556 562 567 582 592 607 621 636 646 658 664 678 693 706 711 721 736 751 764 770 776 789 795 800 815 824 838 848 870 883 895 901 916 930 936 951 965 979 984 999 1013 1025 1039 1050 1055 1065 1078 1084 1099 1112 1122 1134 1140 1155 1161 1172 1185 1200 1213 1222 1228 1250 1265 1280 1286 1295 1301 1313 1326 1337 1343 1358 1372 1386 1397 1403 1418 1432 1446">El análisis modal proporciona toda la información que necesita para diseñar modificaciones que <tspan y="1518" x="378 400 406 421 427 449 455 467 479 489 502 516 522 536 542 548 562 570 584 596 606 621 626 641 655 661 667 680 691 696 706 720 731 746 761 773 788 800 806 819 830 837 843 857 863 869 881 896 909 915 921 932 938 949 955 977 991 1006 1019 1025 1031 1042 1056 1062 1076 1082 1093 1105 1119 1129 1143 1149 1161 1175 1190 1196 1218 1230 1243 1258 1268 1273 1288 1298 1313 1322 1335 1350 1365 1371 1386 1398 1413 1419 1433 1447">minimizarán el efecto de las resonancias. El análisis modal se discute con mayor profundidad en <tspan y="1555" x="378 392 398 404 416 429 444 450 460 474 480 495 501 515 529 535 548 563 576 582 588 599 605 616 621 643 658 673 686 692 699 705 716 721 736 741 755 777 792 805 814 829 844 850 856 871 886 900 914 936 951 962 968 977 991 1002 1016 1038 1044 1054 1059 1074 1080 1092 1098 1111 1126 1141 1155 1161 1176 1190 1204 1210 1216 1229 1240 1246 1260 1270 1284 1298 1313 1326 1337">el capítulo de análisis modal, sin embargo, podemos resumir diciendo que las pruebas <tspan y="1592" x="378 393 403 418 433 447 457 469 475 489 504 517 532 538 543 558 567 581 591 613 626 638 644 658 673 679 690 705 720 729 743 749 755 768 779 785 794 803 817 829 843 857 872 884 890 903 914 919 934 947 957 971 981 994 999 1013 1024 1031 1037 1043 1056 1067 1073 1082 1097 1106 1128 1141 1152 1158 1173 1187 1192 1214 1229 1244 1259 1264 1277 1283 1289 1302">proporcionan información sobre las frecuencias naturales, las formas de modo y la <tspan y="1630" x="378 391 413 428 438 448 453 468 482 495 507 513 528 542 549 555 570 584 597 612 626 632 646 656 662 667 673 685 698 708 714 728 738 748 761 767 772 787 796 811 821 843 856 868 873 888 903 908 923 936 946 959 965 979 993 1002 1016 1026 1048 1053 1068 1081 1090 1096 1109 1115 1126 1140 1153 1159 1181 1195 1209 1219 1233 1239 1245 1258 1269 1275 1296 1310 1316 1330 1340 1354 1365">amortiguación. Puede utilizar esta información para determinar visualmente las mejores <tspan y="1667" x="378 400 415 430 436 445 451 463 476 488 494 508 523 537 548 555 561 575 581 596 610 624 638 652 658 672 682 688 694 700 712 725 734 740 751 766 775 784 805 818 828 841 847 861 872 887 901 913 919 932 937 943">modificaciones, o puede utilizar software especial. <tspan y="1737" x="378 391 404 410 432 445 458 473 482 488 501 507 522 536 541 547 562 572 586 600 610 623 645 658 664 679 692 698 709 724 733 742 763 776 786 799 805 820 834 840 852 867 880 886 892 903 909 920 926 948 962 977 990 996 1002 1012 1017 1031 1046 1059 1065 1079 1094 1107 1113 1128 1143 1154 1160 1175 1190 1195 1210 1224 1238 1244 1250 1264 1270 1284 1298 1307 1329 1335 1345 1358 1364 1378 1389 1398 1404 1426 1439 1449">La mayoría del programa de software de análisis modal tiene una opción que le permite estimar <tspan y="1774" x="378 392 398 404 418 427 441 453 462 477 483 498 511 517 530 544 554 567 582 595 605 610 620 625 640 646 660 674 686 693 699 712 734 748 758 768 773 788 802 815 827 833 848 862 868 883 889 911 924 935 948 954 967 973 987 1002 1015 1020 1034 1045 1054 1064 1078 1090 1100 1114 1124 1137 1143">el efecto de agregar rigidez, amortiguación o masa a una estructura. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
