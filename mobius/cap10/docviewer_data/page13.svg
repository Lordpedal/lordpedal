]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 614 632 651 668 687 706 725 745 754 773 792 812 822 841 858 876 895 915 933 953 972 983 1001 1018 1274 1284 1302 1321 1341 1352 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-13 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 397 412 418 433 443 457 472 478 492 514 527 533 545 559 574 580 586 601 612 618 631 646 657 671 681 696 710 724 739 749 763 774 780 790 796 810 820 835 850 856 868 881 895 910 921 927 936 950 961 975 981 991 1004 1010 1025 1039 1045 1050 1065 1079 1090 1105 1120 1126 1140 1154 1160 1175 1189 1203 1208 1222 1228 1234 1249 1263 1276 1289 1304 1310 1321 1327 1338 1348 1361 1383 1396 1401 1413">Un problema con los absorbedores sintonizados resulta del hecho de que el nuevo sistema 2-<tspan y="341" x="379 396 415 428 434 444 450 463 478 491 497 509 515 524 534 548 560 574 587 602 614 620 633 644 649 664 677 687 701 711 724 730 744 755 760 775 790 804 819 833 838 852 858 864 875 881 892 902 916 938 950 956 971 981 986 1001 1006 1021 1034 1040 1046 1057 1072 1078 1093 1099 1108 1122 1136 1142 1155 1161 1175 1190 1203 1210 1215 1229 1235 1241 1247 1260 1266 1274 1284 1298 1310 1324 1337 1352 1364 1370 1383">DOF tiene 2 frecuencias naturales donde el sistema original sólo tenía una. Si la frecuencia <tspan y="378" x="379 388 403 413 425 438 453 466 472 487 501 515 520 535 550 561 567 581 591 605 620 632 646 661 674 680 691 704 710 732 746 760 773 787 792 807 820 832 838 851 857 869 879 889 894 909 922 928 943 948 963 976 988 994 1007 1013 1026 1041 1054 1060 1075 1080 1094 1108 1114 1123 1133 1147 1159 1173 1186 1201 1213 1219 1232 1239 1244 1259 1273 1287 1302 1315 1321 1335 1349 1360 1366 1376 1388 1397 1403 1417 1432 1445">forzada que nos preocupa se mueve hacia arriba o hacia abajo en frecuencia, puede excitar una <tspan y="416" x="379 394 408 414 420 433 444 450 465 480 491 496 511 525 539 552 565 576 582 591 600 614 626 640 654 669 680 686 699 710 716 731 744 754 767 777 790 796 810 821 827 836 850 864 870 876 889 895 907 921 931 944 957 963 976 988 1002 1008 1018 1023 1036 1042 1057 1071 1081 1087 1093 1108 1113 1123 1136 1150 1160 1175 1180 1195 1209 1223 1234 1243 1253 1268 1274 1288 1298 1313 1328 1334 1348 1370 1383 1388 1402 1416">de las dos nuevas frecuencias naturales (en la curva azul) y por lo tanto nuestro problema de <tspan y="453" x="379 389 403 414 429 444 456 471 483 489 502 507 522 537 543 554 568 573 588 601 615 625 638 644 653 667 678 692 706 712 722 737 744 749 764 779 788 794 800 815 821 831 843 858 868 882 889 895 901 916 927 933 946 961 972 987 996 1011 1025 1040 1054 1064 1078 1089 1095 1106 1111 1126 1136 1150 1165 1171 1183 1196 1211 1226 1237 1243 1254 1269 1275 1289 1295 1306 1321 1336 1342 1354 1360 1373 1388 1393 1407 1418 1424 1438 1453">resonancia no se habrá resuelto. Por lo tanto, los absorbedores sintonizados sólo son viables en <tspan y="491" x="379 390 396 407 417 431 453 466 477 483 498 512 527 542 555 561 567 580 591 597 606 616 630 642 656 669 684 696 702 715 726 732 741 755 765 777 790 805 818 829 835 850 864 870 882 895 917 932 938 951 965 972 978 991 1006 1012 1026 1032 1038 1050 1063 1074 1089 1094 1109 1123 1129 1142 1157 1170 1176 1198 1211 1226 1240 1246 1261 1273 1280 1286 1300 1311 1321 1335 1341 1352 1358 1372 1387 1393 1401 1407 1419 1432">sistemas donde las frecuencias forzadas no cambian. En el caso de una máquina, esto significa <tspan y="528" x="379 394 408 422 428 434 447 453 475 488 503 517 523 538 551 556 571 585 600 613 619 628 642 657 669 675 689 704 717 727 733 745 751 765 780 793 799 811 825 831 846 858 864 879 892 907 913 921 927 933 946 952">que la máquina debe funcionar a una velocidad fija. <tspan y="598" x="379 392 407 418 424 437 452 463 478 488 503 516 531 546 555 569 580 586 599 605 619 630 640 653 668 683 694 700 715 729 742 757 771 785 791 802 816 825 831 841 853 868 874 885 891 913 928 934 948 959 965 977 991 1013 1028 1034 1048 1063 1076 1081 1094 1107 1117 1123 1129 1135 1148 1154 1175 1189 1199 1212 1218 1224 1236 1249 1255 1269 1283 1289 1304 1317 1323 1336 1342 1348 1363 1377 1383 1396 1406 1421 1427 1442 1455">Los absorbedores ajustados pueden ser tan simples como una varilla metálica unida al objeto de <tspan y="635" x="379 392 398 413 423 436 448 454 468 483 489 504 516 526 539 545 557 566 580 593 603 608 622 628 634 645 658 673 687 702 717 731 737 751 761 774 789 804 809 824 838 844 850 856 870 884 893 903 916 931 938 944 961 976 989 995 1017 1030 1041 1054 1060 1072 1085 1095 1107 1120 1126 1140 1154 1160 1166 1179 1193 1202 1212 1226 1248 1263 1268 1283 1297 1303 1309 1322 1328 1343 1355 1365 1375 1387 1392 1403 1417">vibración para crear el segundo grado de libertad. Una masa cerca del extremo de la barra se <tspan y="672" x="379 394 408 422 437 451 457 479 493 506 520 529 535 550 563 573 586 592 605 611 623 633 648 660 670 676 691 697 710 722 736 746 756 768 778 784 798 804 809 824 830 841 856 871 882 887 897 903 916 931 936 949 955 961 974 980 992 1004 1019 1029 1034 1049 1062 1077 1083 1097 1111 1117 1139 1152 1163 1176 1182 1195 1210 1216 1222 1235 1241 1256 1268 1278 1288 1301 1307 1317 1331 1337 1352 1366 1380 1394 1408">puede mover para alargar o acortar el dispositivo y la cantidad de masa en la barra se puede <tspan y="710" x="379 392 406 428 442 457 467 479 489 495 510 516 530 536 547 569 575 590 604 609 619 625 640 652 662 675 681 695 707 713 727 738 748 761 770 784 790 801 815 821 830 840 854 866 880 893 908 920 926 939 944 959 972 982 996 1006 1019 1024 1031 1037 1051 1064 1078 1093 1106 1112 1125 1140 1146 1158 1172 1186 1200 1210 1223 1229 1244 1258 1272 1278 1284 1297 1308 1314 1327 1339 1349 1355 1361 1367 1380 1391">aumentar o disminuir para “ajustar” su frecuencia natural. Tenga en cuenta que las varillas <tspan y="747" x="379 392 398 413 423 435 445 458 473 479 485 491 506 512 527 541 555 561 567 580 591 596 611 624 636 650 656 667 681 692 704 718 733 742 748 763 769 783 794 800 813 819 828 841 847 853 868 879 885 899 913 919 928 941 951 956 971 984 991 996">vibrarán, lo que las hace susceptibles a fallos de fatiga.  <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="827" x="379 400 430 449 463 475 484 502 521 540 559 578 591 608 623 630 650 667 675 704 722 736 754 761 776 784 804 816 835 855 863 878 896 916 935 950">Amortiguadores de masa sintonizados <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="901" x="379 398 408 418 430 436 445 460 470 492 504 510 525 539 545 557 572 583 598 608 622 636 651 666 675 681 692 698 712 722 737 751 757 769 782 797 812 818 829 843 849 855 861 874 896 909 915 928 943 949 962 984 998 1008 1018 1023 1038 1052 1065 1080 1094 1104 1110 1125 1138 1144 1166 1179 1190 1203 1209 1220 1226 1240 1250 1265 1279 1285 1297 1310 1325 1340 1347 1353 1367 1372">Otra forma de absorbedor sintonizado se llama un amortiguador de masa sintonizado. El <tspan y="938" x="379 391 406 421 433 447 461 471 486 492 506 517 522 536 542 548 570 576 587 609 624 629 644 658 672 678 691 706 712 726 732 737 751 757 771 792 807 813 828 834 847 861 871 884 894 900 915 924 931 937 948 954 968 974 988 1010 1025 1037 1047 1061 1076 1083 1089 1102 1117 1123 1137 1147 1157 1171 1177 1189 1202 1213 1228 1233 1247 1253 1259 1272 1287 1298 1313 1323 1337 1351 1366 1380 1390">concepto es el mismo que en el ejemplo anterior, sin embargo, en este caso el absorbedor <tspan y="976" x="379 389 402 424 439 445 458 473 479 484 499 511 517 531 544 558 564 577 592 598 610 625 647 661 676 691 704 719 728 742 748 762 776 782 795 817 831 841 851 856 871 885 898 910 916 931 946 951 964 970 981 993 1008 1022 1028 1041 1052 1062 1068 1080 1094 1101 1106">también incluye un componente de amortiguación viscoelástico.  <tspan y="1359" x="1109"> <tspan font-family="F15" font-size="24" y="1421" x="863 874 878 890 902 910 922">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="927"> <tspan font-family="F15" font-size="24" font-weight="400" x="927 934 946 952 959 972">10-16 <tspan font-family="F14" font-size="27" y="1474" x="379 394 409 431 446 452 463 477 482 497 511 525 540 554 559 572 586 595 601 614 629 635 641 654 660 669 674 689 703 713 726 732 743 748 763 777 783 797 811 821 835 841 847 853 866 872 884 898 908 921 934 939 949 963 974 988 994 1004 1016 1031 1041 1055 1060 1075 1089 1095 1101 1114 1120 1132 1147 1153 1165 1171 1185 1200 1206 1220 1234 1240 1246 1259 1281 1296 1305 1315 1320 1335 1349 1362 1377 1392 1401 1407 1422 1436">Como se puede ver en la figura siguiente, la curva resultante de la adición del amortiguador de <tspan y="1512" x="379 401 414 425 438 444 455 461 476 486 500 515 521 533 546 561 576 581 591 604 626 641 646 660 675 680 695 708 714 726 741 763 778 783 793 807 818 832 838 848 861 876 890 896 911 926 937 943 951 961 975 987 1001 1014 1029 1041 1047 1060 1071 1077 1092 1104 1114 1128 1138 1151 1157 1171 1182 1189 1194 1209 1223 1232 1247 1253 1267 1278 1288 1301 1312 1318 1326 1336 1350 1362 1376 1389 1404 1416 1422 1435 1446">masa sintonizado también da como resultado dos frecuencias naturales, pero estas frecuencias <tspan y="1549" x="379 393 404 414 427 442 448 470 483 494 500 512 534 549 558 568 574 589 603 616 631 644 655 661 667 680 693 699 712 734 749 758 768 773 788 802 815 827 833 848 863 868 878 891 906 920 932 938 948 961 967 973 988 999 1005 1019 1027 1041 1053 1063 1078 1089 1094 1109 1122 1137 1150 1160 1165 1178 1193 1204 1210 1225 1238 1244 1250 1263 1269 1278 1288 1302 1314 1328 1341 1356 1368 1374 1387">están más amortiguadas. La amortiguación reducirá los efectos negativos de la frecuencia <tspan y="1586" x="379 388 403 413 425 438 453 466 472 487 501 515 521 536 548 561 572 578 592 607 620 626 648 661 676 685 699 705 717 732 737 752 764 770 785 798 804 816 831 845 851 857 870 881 887 902 916 930 943 956 967 973 981 991 1005 1017 1031 1044 1059 1071 1077 1090 1101 1107 1122 1134 1144 1158 1168 1181 1187 1201 1212 1219 1224">forzada que ocasionalmente coincide con las nuevas frecuencias naturales.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="728" y="1023" width="374" height="332" xlink:href="page13_data/img34.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
