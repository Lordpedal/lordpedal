]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 613 631 650 667 686 705 724 744 753 772 791 811 821 840 857 875 894 914 932 952 971 982 1000 1017 1289 1299 1317 1336 1356 1367 1386 1405 1415 1431 1448 1458 1474">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-7 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="640" x="1148"> <tspan font-family="F24" font-size="24" y="686" x="866 877 881 893 905 913 925">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="930"> <tspan font-family="F24" font-size="24" font-weight="400" x="930 937 949 955 966">10-7 <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="765" x="378 395 403 420 439 447 466 475 483 492 511 530 549 556 576 595 608 616 631 650 670 683 701 710">Flexibilidad horizontal <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="840" x="378 401 415 427 442 455 466 472 494 507 522 536 542 557 570 581 586 596 602 615 630 643 658 664 677 683 693 706 712 724 730 745 755 768 780 786 800 815 820 834 849 854 868 874 880 894 899 913 919 934 948 958 964 976 990 1005 1015 1028 1034 1039 1054 1068 1083 1088 1103 1118 1124 1137 1143 1149 1162 1168 1177 1183 1196 1210 1216 1231 1237 1243 1248 1263 1276 1291 1296 1310 1325 1330 1344 1355 1368">Muchas máquinas tienen alta vibración en el eje horizontal debido a la flexibilidad en esa <tspan y="877" x="378 393 399 409 423 435 446 452 467 482 488 494 511 517 523 536 550 572 585 600 610 622 632 638 644 657 662 672 677 692 698 713 727 738 745 751 760 774 789 803 815 821 843 858 869 875 881 896 907 912 927 933 946 960 965 979 990 996 1011 1024 1030 1043 1049 1063 1073 1086 1098 1104 1119 1133 1139">dirección. Al aumentar la rigidez, reducimos los niveles de vibración. <tspan y="947" x="378 392 407 413 427 438 447 461 467 480 486 500 522 537 543 558 564 570 581 595 600 615 628 643 649 661 676 689 704 709 724 739 745 757 771 784 793 803 818 824 839 844 858 870 883 894 900 910 919 925 938 952 967 981 987 1000 1010 1024 1035 1041 1055 1069 1075 1088 1100 1113 1123 1138 1144 1157 1163 1169 1182 1196 1205 1219 1229 1234 1249 1259 1264 1279 1293 1299 1305 1318 1324 1339 1345 1358 1370 1383 1388 1403 1416 1427 1441">En este ejemplo, se han añadido cuatro piezas triangulares de acero al exterior de la placa base <tspan y="984" x="378 391 397 411 426 439 444 458 473 478 492 498 504 509 524 534 547 557 563 577 587 594 600 613 626 631 641 646 661 667 682 696 707 713 724 738 744 749 764 776 785 799 821 834 849 859 874 879 894 904 917 928 937 943 955 968 990 1004 1018 1028 1041 1048 1054 1066 1072 1078 1093 1104 1110 1125 1130 1143 1157 1163 1177 1188 1194 1208 1222 1228 1241 1246 1261 1271 1284 1296 1302 1316 1331 1337 1348 1362">y una en el interior. La rigidez se incrementó drásticamente, y los niveles de vibración se <tspan y="1021" x="378 388 402 417 431 437 450 460 474 489 495">redujeron. <tspan y="1669" x="1216"> <tspan font-family="F24" font-size="24" y="1715" x="865 876 880 892 904 912 924">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="929"> <tspan font-family="F24" font-size="24" font-weight="400" x="929 936 948 954 967">10-8 <tspan font-family="F0" font-size="27" y="1768" x="378 393 408 430 445 451 463 478 499 513 527 537 550 560 566 581 586 601 614 629 642 652 665 671 678 683 698 711 724 729 751 765 777 792 805 816 822 837 852 873 888 901 912 918 932 946 952 965 980 986 999 1014 1020 1032 1047 1053 1065 1079 1094 1099 1109 1114 1129 1135 1150 1164 1175 1181 1187 1202 1214 1229 1243 1255 1269 1282 1297 1310 1316 1329 1344 1350 1364 1370 1376 1382 1394 1409 1424">Como comentario general, hay muchas bombas en voladizo con rigidez inadecuada en el lado <tspan y="1805" x="378 393 407 413 419 432 444 459 474 480 493 515 521 534 549 558 573 580 586 601 616 628 642 648 663 668 683 689 703 718 732 747 753 764 778 793 808 817 827 841 847 860 875 880 894 900 906 912 925 940 955 961 975 989 995 1001 1014 1026 1041 1056 1062 1075 1097 1102 1116 1130 1140 1155 1162 1167 1180 1186 1197 1211 1216 1238 1253 1267 1277 1290 1305 1311 1322 1337 1351 1361 1374">del acoplamiento; poco o ningún soporte en el lado del acoplamiento; y se montan sobre <tspan y="1843" x="378 390 396 418 432 446 456 469 481 487 502 516 530 541 547 559 574 588 594 603 613 627 639 653 666 681 693 699 712 723 728 743 756 766 780 790 803 809 823 834 839 853 867 873 884 898 904 914 927 941 956 971 976 991 1005 1011 1023 1037 1043 1058 1070 1076 1091 1104 1118 1124 1139 1152 1158 1167 1181 1196 1208 1214 1228 1243 1256 1278 1284 1297 1312 1322 1336 1342">cimentaciones con frecuencias naturales en su rango de velocidad de funcionamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="405" height="317" transform="scale(1.125926, 1.126183) translate(611.940789,250.403361)" xlink:href="page7_data/img17.jpg"/><rect x="685" y="278" width="464" height="4" fill="#000000"/><rect x="685" y="282" width="4" height="357" fill="#000000"/><rect x="1145" y="282" width="4" height="357" fill="#000000"/><rect x="685" y="639" width="464" height="4" fill="#000000"/><image x="0" y="0" width="488" height="489" transform="scale(1.217213, 1.218814) translate(510.181818,877.902685)" xlink:href="page7_data/img18.jpg"/><rect x="617" y="1066" width="602" height="4" fill="#000000"/><rect x="617" y="1070" width="4" height="596" fill="#000000"/><rect x="1215" y="1070" width="4" height="596" fill="#000000"/><rect x="617" y="1666" width="602" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>