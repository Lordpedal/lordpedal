]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 10-12 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="681" x="1065"> <tspan font-family="F15" font-size="24" y="727" x="617 628 632 644 656 664 676">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="681"> <tspan font-family="F15" font-size="24" font-weight="400" x="681 688 700 706 713 726">10-14 <tspan font-family="F14" font-size="27" y="780" x="133 147 153 159 170 176 187 197 211 233 246 252 266 280 286 298 303 318 328 341 356 371 382 387 402 416 422 428 433 448 461 471 481 494 509 514 524 536 543 560 579 591 601 607 622 636 649 655 665 679 690 704 710 720 733 738 748 761 776 790 800 813 819 834 849 860 866 874 884 898 910 924 937 952 964 970 983 994 1000 1015 1027 1037 1051 1061 1074 1080 1094 1105 1112 1117 1132 1137 1151 1166 1180 1195 1208">El sistema de 2 grados de libertad (2-DOF) que resulta tendrá dos frecuencias naturales, ninguna <tspan y="818" x="133 148 162 168 174 187 198 204 216 230 243 249 263 274 280 294 305 311 317 331 345 359 369 375 387 400 406 419 425 431 444 450 458 468 482 494 508 521 536 548 554 567 572 587 600 610 624 634 647 653 659 673 687 693 699 710 716 727 736 750 772 785 791 806 819 825 834 848 859 874 884 893 907 913 927 941 947 969 982 993 1006 1012 1026 1036 1042 1056 1062 1077 1090 1096 1103 1109 1126 1141 1153 1159 1174 1188">de las cuales es idéntica a la frecuencia natural del sistema de resorte de masa original. Una de <tspan y="855" x="133 139 152 163 169 184 198 212 225 238 249 255 264 274 288 300 314 327 342 354 360 373 384 389 404 417 427 441 451 464 470 484 494 500 511 525 535 548 553 575 588 601 615 625 631 644 659 665 673 683 697 709 723 737 752 763 769 782 788 803 817 831 837 843 856 862 870 880 894 906 920 933 948 960 966 979 985 1000 1012 1022 1036 1046 1059 1065 1071 1085 1095 1100 1115 1121 1136 1149 1154 1160 1173 1179 1185 1198">las nuevas frecuencias naturales será mayor en frecuencia que la frecuencia natural original y la <tspan y="893" x="133 148 158 168 181 187 198 211 221 234 240 261 275 290 304 314 321 327 341 351 361 376 382 393 407 413 425 439 454 469 481 494 500 513 519 532 546 557 571 582 588 600 615 637 652 657 671 686 692 704 710 725 730 740 746 760 766 772 793 808 823 837 850">otra será menor. Esto se conoce a veces como “dividir el modo” <tspan y="1497" x="1157"> <tspan font-family="F15" font-size="24" y="1543" x="617 628 632 644 656 664 676">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="681"> <tspan font-family="F15" font-size="24" font-weight="400" x="681 688 700 706 713 725">10-15 <tspan font-family="F14" font-size="27" y="1596" x="133 147 158 168 182 188 200 214 229 241 255 270 279 294 300 311 325 331 345 359 381 395 409 420 429 439 452 458 471 486 492 498 511 517 523 545 557 572 585 600 606 620 634 640 653 662 672 678 693 706 711 726 741 755 770 784 790 796 809 815 821 826 841 855 868 873 888 900 910 923 938 944 957 962 977 991 1002 1014 1023 1029 1044 1058 1064 1070 1083 1089 1097 1107 1121 1133 1146 1160 1175 1187 1193 1206">Este concepto se demuestra en la imagen de arriba donde la línea naranja describe la frecuencia <tspan y="1633" x="133 148 161 171 185 195 208 214 219 234 248 254 260 271 277 288 297 311 333 346 352 361 368 385 404 417 423 429 443 454 460 474 488 500 506 515 522 528 534 547 553 562 571 585 597 611 625 640 652 658 670 676 691 703 713 727 737 750 756 762 777 791 805 810 824 835 845 858 864 877 892 897 907 921 932 947 962 974 989 1001 1007 1020 1025 1038 1044 1059 1073 1087 1092 1107 1121 1132 1145 1158 1180 1195 1206">natural del sistema 1-DOF, es decir, la frecuencia natural que está en resonancia y que deseamos <tspan y="1671" x="133 143 153 166 176 188 198 205 211 224 237 243 255 268 278 291 304 310 323 335 349 355 361 383 397 411 422 431 441 454 460 474 480 486 497 503 514 523 537 559 572 578 590 597 614 633 645 651 666 680 694 700 711 725 730 745 755 769 784 798 810 824 830 842 856 869 884 899 913 919 933 939 945 958 973 984 998 1008 1023 1037 1051 1066 1076 1081 1095 1106 1116 1129">tratar. La curva azul muestra el sistema 2-DOF que se produce cuando el absorbedor está <tspan y="1708" x="133 145 160 175 189 201 211 223 238 253 259 272 278 284 295 301 312 321 335 357 370 376 390 400 406 420 426 441 454 460 466">conectado al sistema original. <tspan y="1777" x="133 146 159 165 177 191 201 214 227 233 246 258 272 278 284 297 312 327 337 349 355 377 391 405 416 425 435 448 454 468 483 488 503 518 533 547 553 567 581 587 601 607 613 628 641 656 666 681 686 701 716 730 745 759 765 779 784 790 801 807 818 828 842 864 877 882 897 907 912 927 932 947 960 966 972 994 1009 1020 1029 1039 1054 1060 1074 1089 1101">La curva azul ahora muestra un nodo en el punto donde el sistema original mostró una <tspan y="1815" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 344 350 364 379 389 395 401 415 421 431 444 458 468 483 490 496 506 512 518 533 547 561 571 581 591 604 610 618 628 642 654 668 681 696 708 714 727 733 742 756 766 778 791 806 819 825 839 854 860 872 885 907 922 928 941 947 953 967 981 991 1005 1020 1032 1046 1057 1063 1076 1091 1105 1115 1128">frecuencia natural. Por lo tanto, si nuestra frecuencia forzada no cambia, entonces ahora <tspan y="1852" x="133 145 160 166 181 193 199 213 219 229 242 248 260 274 289 295 309 319 329 343 348 363 378 393 408 413 426 432 438 453 464 469 484 490 502 516 522 536 547 553 567 581 587 600 606 620 630 643 655 661 675 690 696 707 721 726 736 750 765 779 791 796 806 819 833 839 853 867 873 887 897 910 924 930 952 966 980 986 1001 1014 1021 1026">coincidirá con este nodo y los niveles de vibración se reducirán en gran medida.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="281" y="281" width="780" height="396" xlink:href="page12_data/img31.png"/><image x="184" y="935" width="973" height="563" xlink:href="page12_data/img32.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>