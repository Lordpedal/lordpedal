]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 10-18 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 151 166 179 185 194 209 219 241 254 259 274 288 293 307 329 344 350 364 376 386 392 406 412 418 431 437 448 454 467 489 494 508 522 532 547 553 567 578 583 598 611 623 636 646 652 666 677 692 698 713 726 732 738 751 762 768 780 793 803 816 828 837 851 861 867 877 887 893 905 918 929 935 950 963 969 982 1004 1019 1028 1038 1043 1058 1072 1085 1097 1103 1118 1133 1138 1152 1166 1172 1186 1201">Una forma de emplear el aislamiento es hacer uso de las características de amortiguación de un <tspan y="341" x="133 144 150 161 171 185 207 220 226 240 254 260 274 289 295 306 321 327 342 347 361 371 384 399 414 419 434 448 454 460 466 480 494 503 513 526 541 547 559 574 596 610 616 630 645 658 664 675 681 703 718 723 737 743 765 778 789 802 807 820 826 835 849 860 875 884 894 908 915 920 935 949 962 977 992 1006 1012 1018 1031 1037 1046 1056 1070 1082 1096 1109 1124 1136 1142 1154 1160 1169 1175 1189 1200">sistema de un solo grado de libertad como una simple masa y resorte. Cuando la frecuencia f es <tspan y="378" x="133 155 168 181 196 205 211 226 240 254 260 266 279 285 293 303 317 329 343 357 372 383 389 402 408 423 435 445 459 469 482 488 494 503 517 523 529 542 548 561 567 581 591 604 616 622 636 651 657 672 685 691 704 719 728 738 751 766 779 785 796 810 816 828 838 851 866 880 893 900 906 920 926 932 938 951 957 969 991 1006 1012 1018 1028 1042 1056 1062 1073 1087 1093 1106 1115 1129 1143 1157 1170 1176 1182 1197">mayor que la frecuencia natural fn la vibración de entrada se atenúa. Si la amplitud se atenúa lo <tspan y="416" x="133 144 158 167 173 185 191 205 220 230 243 249 260 274 280 295 309 324 334 340 352 358 373 387 399 404 414 420 435 449 462 468 483 488 494 505 511 526 540 546 559 569 582 588 603 616 627 640 650 663 669 682 687 697 707 720 732 746 757 763 778 792 797 803 816 822 833 839 852 867 882 891 898 903">suficiente se podría decir que ni siquiera pasará a través del aislador.  <tspan y="485" x="133 151 166 172 187 193 206 212 227 240 246 261 275 289 295 309 315 321 331 337 348 358 372 394 407 412 427 441 447 469 482 493 506 511 524 529 539 553 564 578 588 598 612 617 631 645 651 657 670 676 685 691 706 719 729 742 748 761 775 785 798 808 814 829 838 844 854 867 889 903 909 923 937 943 949 964 976 982 995 1008 1022 1028 1042 1057 1069 1075 1084 1094 1108 1120 1134 1147 1162 1174 1180 1193">No olvide que el sistema de masa y resorte en la figura anterior también incluye una frecuencia <tspan y="523" x="133 148 161 171 185 195 208 214 219 232 238 253 267 277 283 289 304 309 319 332 346 356 371 377 391 406 420 426 441 455 469 483 489 498 512 526 540 550 555 577 591 603 618 633 639 651 665 671 686 698 713 728 734 749 761 771 784 790 803 814 828 843 856 866 879 889 900 914 919 934 948 953 968 982 996 1002 1016 1027 1037 1050 1056 1064 1074 1088 1100 1114 1127 1142 1153 1159 1172">natural y por lo tanto uno debe tener mucho cuidado para asegurarse de que esta frecuencia <tspan y="560" x="133 148 161 171 185 195 208 214 219 234 249 255 266 280 285 299 313 324 330 340 353 359 374 388 398 403 418 424 438 453 467 482 494 500 509 519 533 545 559 572 587 599 605 618 624 633 647 657 669 682 697 710 717 722 737 752 774 789 794 808 814 828 850 865 871 885 892 898 908 921 927 932 945 959 971 977 991 1006 1020 1026 1041 1055 1066 1080 1092 1098 1112 1125 1130 1140 1152 1162">natural no se excita por ninguna frecuencia forzada. Como ejemplo, tal vez uno desea evitar <tspan y="598" x="133 148 162 176 182 196 202 208 223 229 241 255 261 270 284 290 304 318 324 338 353 358 380 395 405 419 429 435 448 454 467 472 486 492 505 511 517 530 536 551 557 570 582 595 601 616 629 639 653 660 666 680 686 692 705 711 722 728 741 756 770 780 786 797 810 816 830 841 856 870 882 888 896 902 914 927 937 943 956 961 976 990 996 1018 1032 1047 1062 1068 1083 1097 1110 1116 1127 1141">que el pico 1x de un motor viaje a la placa base. El aislador se especificaría de modo que su <tspan y="635" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 343 357 368 374 379 394 403 416 426 432 446 456 462 475 481 490 503 510 516 531 544 554 569 574 584 599 613 627 633 644 658 670 684 698 712 718 729 735 740 755 768 781 787 800 815 828 834 846 860 870 880 894 907 914 929 941 956 971 983 993 999 1017 1032 1046 1052 1067 1081 1095 1109 1115 1129 1139 1148 1161 1171">frecuencia natural es inferior a 1x, pero ¿qué sucede si hay una correa/banda? Uno debe estar <tspan y="672" x="133 144 158 173 187 197 212 217 232 246 252 267 281 294 300 306 319 325 334 343 357 369 383 397 412 424 430 443 448 463 477 483 489 502 508 520 534 544 553 567 580 586 596 609 630 645 651 664 679 685 699 710 720 732 738 753 768 777 783 796 811 823 829 851 864 870 884 898 904 910 923 929 938 947 961 973 987 1001 1016 1028 1034 1046 1052 1067 1079 1089 1103 1113 1126 1132 1138 1152 1166 1172">seguro de que la frecuencia de la correa también está por encima de la frecuencia natural del <tspan y="710" x="133 146 152 163 169 182 197 207 221 227 242 254 264 277 283 296 309 315 325 337 347 353 367 382 387 402 412 427 442 447 461 483 496 502 516 530 536 545 559 570 585 600 612 627 639 645 658 665 670">aislante para evitar un problema de resonancia.  <tspan y="1033" x="1229"> <tspan font-family="F15" font-size="24" y="1079" x="615 626 630 642 654 662 674">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="679"> <tspan font-family="F15" font-size="24" font-weight="400" x="679 686 698 704 714 727">10-24 <tspan font-family="F14" font-size="27" y="1132" x="133 150 156 162 176 187 202 216 228 234 242 248 260 273 283 289 295 310 321 327 340 346 357 363 376 390 405 415 429 439 446 452 462 475 497 511 517 530 545 551 562 576 582 596 610 625 639 645 656 671 686 701 712 726 736 741 755 761 767 782 796 807 822 827 842 856 862 874 887 902 914 920 935 941 955 960 975 989 995 1001 1014 1019 1041 1054 1069 1083 1089 1104 1117 1122 1135">Al especificar los aisladores, también se debe conocer el peso de cada pie de la máquina y <tspan y="1170" x="133 145 160 182 197 207 220 229 235 241 256 267 273 286 292 303 309 322 337 352 361 375 386 392 405 420 429 444 459 465 478 493 508 519 524 538 553 559 568 581 596 608 614 628 643 649 664 677 683 697 708 718 733 744 749 764 778 789 804 815 821">comprar los aisladores apropiados en función de estos pesos. <tspan y="1605" x="678 1112">  <tspan font-family="F15" font-size="24" y="1651" x="511 522 526 538 550 558 570">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="575"> <tspan font-family="F15" font-size="24" font-weight="400" x="575 582 594 600 610 621 625 638 642 653 673 685 691 703 708 720 732 736 747 752 761 766 777 790 802 811 822 832">10-25 Ejemplo de aisladores </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="139" y="762" width="1082" height="262" xlink:href="page18_data/img49.jpg"/><rect x="135" y="756" width="1092" height="6" fill="#000000"/><rect x="135" y="762" width="4" height="262" fill="#000000"/><rect x="1221" y="762" width="6" height="262" fill="#000000"/><rect x="135" y="1024" width="1092" height="6" fill="#000000"/><image x="234" y="1273" width="439" height="328" xlink:href="page18_data/img50.jpg"/><image x="687" y="1217" width="420" height="385" xlink:href="page18_data/img51.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>