" y="1635" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 460 466 479 501 507 520 535 545 559">Aislamiento <tspan y="1689" x="378 392 407 413 427 438 447 461 467 479 492 507 512 522 536 542 557 563 576 589 611 626 637 643 656 662 675 689 699 712 727 742 755 765 771 784 796 809 819 831 844 850 864 878 884 897 909 919 925 940 951 957 979 992 1002 1017 1032 1047 1058 1063 1078 1091 1101 1114 1119 1134 1147 1159 1172 1182 1188 1197 1206 1220 1234 1244 1258 1264 1277 1283 1289 1304 1315 1321 1335 1345 1360 1375 1380 1393 1415 1428 1439">En este capítulo vamos a aprender acerca de varios métodos para hacer frente a los problemas <tspan y="1727" x="378 393 407 413 422 436 447 462 477 489 504 516 522 535 542 548 562 572 582 597 608 614 619 634 646 652 666 679 692 707 713 725 738 760 775 781 793 803 809 815 828 839 845 854 863 877 889 903 917 932 944 950 963 974 980 989 1003 1013 1025 1038 1053 1066 1077 1083 1097 1111 1117 1130 1145 1154 1164 1177 1192 1205 1212 1218 1230 1236 1247 1253 1266 1276 1282 1288 1301 1312 1318 1327 1336 1350 1362 1376 1389 1404 1416 1422 1435 1446">de resonancia. Estos incluyen cambiar las frecuencias forzadas de entrada, aislar las frecuencias <tspan y="1764" x="378 387 402 412 424 437 452 465 476 482 497 510 516 522 535 541 555 566 575 585 599 611 621 635 645 658 664 678 684 697 703 713 726 736 749 759 765 771 784 795 801 813 825 835 848 860 870 883 893 899 910 920 926 938 951 962 967 982 996 1002 1008 1021 1026 1040 1051 1061 1071 1085 1096 1106 1120 1130 1143 1149 1162 1177 1183 1192 1206 1215 1237 1243 1258 1273 1284 1289 1304 1318 1324 1346 1359 1370 1383 1389">forzadas de la estructura o alterar las características de la estructura en términos de masa, <tspan y="1802" x="378 388 394 408 414 429 443 455 461 475 481 494 516 531 540 550 555 570 584 597 609 615 630 645 651">rigidez o amortiguación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="1250" width="1085" height="1" fill="#000000"/><image x="265" y="278" width="1209" height="545" xlink:href="page1_data/img1.jpg"/></g></svg>
