]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 10-4 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F22" font-size="37" font-weight="700" font-style="italic" y="313" x="133 151 165 177 186 215 233 249 257 276 295 303 322 340 347 355 374 388 396 425 444 464 472 484 492 507 525 540 549 568 587 604 619 626 643 658 670 683 702 718 730 750 763 781 790 807 821 828 848 865 880 897 911 929 943 951 969 984">Estimación de las modificaciones estructurales necesarias <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="133 147 153 159 174 188 194 209 223 237 251 265 271 285 295 301 307 313 325 337 347 353 366 380 396 402 417 423 432 446 459 465 471 483 496 506 512 525 540 553 559 573 583 597 611 626 639 645 659 673 679 692 707 720 726 732 743 749 760 766 787 802 817 830 836 841 854 860 874 884 890 896 902 914 926 936 942 956 962 968 990 1004 1019 1033 1039 1054 1060 1075 1088">Si no puede utilizar FEA o realizar una prueba de análisis modal y utilizar el módulo de <tspan y="425" x="133 155 170 185 191 200 206 218 231 243 249 263 278 292 303 309 323 337 343 358 363 378 391 413 419 431 444 449 463 474 484 494 508 519 529 543 553 566 572 579 584 598 613 622 637 652 664 678 689 694 701 715 726 736 750 764 770 784 795 805 818 823 838 853 863 869 880 894 900 912 926 939 954 964 977 983 989 995 1012 1026 1040 1054 1060 1074 1084 1090 1096 1102 1114 1127 1136 1142 1152 1166">modificaciones de dinámica estructural, entonces ¡usted está por su cuenta!  Debe utilizar su <tspan y="463" x="133 145 160 182 197 207 220 235 246 252 266 281 287 301 311 324 336 346 352 364 377 383 398 410 420 433 439 453 467 477 490 500 522 527 542 555 565 571 577 590 595 617 631 637 651 661 667 678 693 699 713 725 731 746 760 766 779 785 791 806 815 830 845 851 865 887 900 905 919 934 940 952 966 980 990 1000 1006 1021 1035 1042 1048 1061 1076 1082 1088 1101 1107 1129 1141 1153 1168 1178 1184 1197">comprensión práctica para determinar la mejor solución al problema en cuestión. En la mayoría <tspan y="500" x="133 148 162 168 174 189 200 206 218 231 242 257 268 275 281 287 300 306 317 332 338 352 364 370 385 399 405 427 440 451 457 471 481 494 506 516 522 534 547 553 567 577 583 596 611 624 639 644 654 659 669 674 689 695 710 724 735 742 748 764 779 792 807 812 822 828 850 863 874 887 893 907 913 926 948 963 972 982 987 1002 1016 1029 1041 1047 1062 1077 1083 1096 1102 1123 1137 1151 1165 1180 1195">de los casos, la solución más práctica es añadir rigidez. Añadir masa o amortiguación a menudo <tspan y="538" x="133 148 163 169 183 194 200 214 224 237 249 259 265 276 291 298 304 318 328 342 357 367 382 387 402 408 419 431 445 455 460 470 484 506 521 532 538 544 557 563 576 598 612 622 631 637 652 666 679 691 697 711 726 733 739 753 758 764 777 783 794 800 813 835 841 854 869 879 894 899 912 918 932 937 943 957 968 983 989 1004 1018 1024 1037 1052 1063 1077 1087 1102 1115 1130 1139 1152 1163">no es práctico. Pronto discutiremos la amortiguación, el aislamiento y el uso de absorbentes <tspan y="575" x="133 144 150 165 175 189 204 210 222 235 250 265 276 283 288 303 317 326 341 347 362 376 386 392 406 412 418 439 454 476 489 504 514 529 534 549 564 575 581 593 606 621 630 640 653 662 676 698 713 724 730 743 758 764 776 791 800 814 829 841 851 857 866 872 887 892 907 921 933 939">sintonizados, pero por el momento nos centraremos en agregar rigidez. <tspan y="644" x="133 146 159 165 176 191 197 211 223 229 244 259 265 287 300 311 317 331 341 354 366 376 382 394 407 413 427 437 443 453 459 473 479 491 504 526 540 554 564 578 584 596 611 624 639 644 654 659 669 675 689 695 710 724 736 741 755 769 779 788 802 808 822 837 843 858 871 886 896 910 916 931 945 959 964 979 994 1000 1011 1025 1031 1053 1067 1080 1093 1107 1112 1122 1137 1151 1161">La solución más práctica es típicamente añadir rigidez entre un punto que no se mueve (por <tspan y="682" x="133 147 153 167 189 204 210 225 231 237 243 256 262 271 285 300 315 328 340 346 360 375 381 387 393 406 412 427 440 451 465 471 485 499 505 519 534 547 553 565 580 586 600 621 636 649 656 662 675 685 697 703 713 718 731 737 751 757 763 778 791 806 816 831 836 850 864 870 876 889 895 909 920 929 939 953 965 975 989 999 1012 1017 1032 1047 1061 1076 1090 1096 1102 1115">ejemplo, la fundación, la base de una columna, etc.) y el punto en la estructura donde la <tspan y="719" x="133 146 152 167 177 190 202 208 222 237 243 257 268 273 295 308 319 325 338 344 354 367 374 379 393 404 410 425 439 451 456 466 473 478 492 498 504 517 531 541 547 553 568 583 598 612 618">vibración es más alta, es decir, el anti-nodo. <tspan y="789" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 296 307 317 329 335 349 360 369 379 393 405 415 429 439 452 458 472 482 497 512 525 540 545 559 581 594 609 619 632 638 648 653 667 682 695 701 715 730 736 750 760 766 787 801 811 817 838 853 868 883 888 903 917 923 932 938 951 965 971 985 1000 1006 1019 1034 1040 1054 1060 1066 1077 1091 1105 1115 1125 1139 1144 1159 1173 1179">Por ejemplo, esta estructura probablemente tiene un primer modo de flexión en el centro del <tspan y="826" x="133 139 154 163 177 187 200 213 219 234 240 246 260 265 280 286 299 321 336 349 358 373 388 395 401 412 417 423 436 451 464 478 484 499 505 514 520 535 540 555 569 581 587 600 606 612 624 637 652 661 671 686 692 698 712 726 741 747 757 771 786 791 806 819 825 830 840 851 865 880 895 910 916 929 944 959 973 979 994 1008 1022 1028 1042 1052 1062 1076 1082 1103 1118 1132 1142 1155 1170 1185">intervalo. Sin embargo, si añadió rigidez al centro longitudinal (suponiendo que esté montado <tspan y="864" x="133 147 162 168 182 197 209 215 229 240 249 259 273 285 295 309 319 332 338 349 355 376 382 388 401 411 417 430 436 449 464 477 483 505 519 530 542 552 559 564 577 583 589 602 608 617 631 642 657 672 684 699 711 717 730 736 749 759 772 778 791 806 811 821 835 848 854 860 875 887 902 908 922 928 934 945 958 973 987 1001 1016 1031 1037 1059 1073 1088 1103 1109 1123 1137">en una estructura similar a una mesa), y la resonancia era en realidad el segundo modo de <tspan y="901" x="133 142 148 162 176 182 196 211 218 224 238 243 249 260 275 290 305 314 324 338 343 358 373 378 388 401 416 431 440 446 459 465 480 485 499 514 528 543 549 563 571 585 597 607 621 627">flexión, el soporte no tendría ningún efecto. <tspan y="1304" x="1049"> <tspan font-family="F15" font-size="24" y="1350" x="621 632 636 648 660 668 680">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="685"> <tspan font-family="F15" font-size="24" font-weight="400" x="685 692 704 710 721">10-2 <tspan font-family="F14" font-size="27" y="1403" x="133 148 163 178 183 197 208 218 231 237 259 272 287 301 306 321 334 340 355 369 383 397 411 417 428 443 454 469 483 494 509 522 532 537 552 566 580 586 600 606 612 633 648 658 672 682 688 702 713 723 735 741 754 764 778 793 807 817 830 844 859 874 880 895 908 919 925 938 944 957 966 976 982 997 1010 1015 1028 1033 1048 1061 1073 1079 1092 1098 1111 1126 1139 1144 1159 1173 1180">Con esta máquina puede sospechar que el motor está “rebotando hacia arriba y hacia abajo”. <tspan y="1441" x="133 147 153 168 173 187 209 224 237 246 261 276 282 288 303 317 331 345 359 365 379 390 400 412 422 427 437 452 462 474 479 493 507 522 537 548 562 568 583 588 610 625 638 644 657 672 687 702 713 726 732 747 760 766 772 785 800 815 821 834 840 846 859 874 888 894">Sin embargo, puede estar torciéndose o moviéndose de lado a lado. <tspan y="1800" x="1001"> <tspan font-family="F15" font-size="24" y="1846" x="621 632 636 648 660 668 680">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="685"> <tspan font-family="F15" font-size="24" font-weight="400" x="685 692 704 709 721">10-3 <tspan font-family="F14" font-size="27" y="1899" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 279 293 304 310 316 338 353 367 377 387 399 414 423 437 443 456 471 481 494 509 523 537 547 553 559 572 578 587 601 611 633 646 651 666 680 686 692 714 728 743 758 764 776 791 801 815 826 831 846 860 866 878 893 902 916 931 943 953 959 970 985 1000 1014 1024 1034 1048 1059 1064 1079">Por lo tanto, es importante entender la forma del modo antes de agregar soportes o <tspan y="1936" x="133 146 168 183 193 203 208 223 237 250 265 279 289 303 314 320 334 348 354 360 375 381 393 407 422 431 441 454 464 470 484 490 505 519 533 547 561 567 582 595 605 615 628 638 644 666 680 691 706 721 727 736 742 756 778 793 807 813 826 831 846 851 866 880 890 904 910 922 937 951 957 979 992 998 1013 1024 1030 1039 1053 1064 1078 1084 1094 1107 1122 1137 1148 1154">amortiguadores de lo contrario puede gastar mucho tiempo y dinero con malos resultados. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="295" y="946" width="750" height="355" xlink:href="page4_data/img6.jpg"/><image x="345" y="1488" width="653" height="307" xlink:href="page4_data/img7.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>