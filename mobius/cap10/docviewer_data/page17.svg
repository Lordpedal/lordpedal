]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 613 631 650 667 686 705 724 744 753 772 791 811 821 840 857 875 894 914 932 952 971 982 1000 1017 1273 1283 1301 1320 1340 1351 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 10 - TRATANDO CON RESONANCIAS  PÁGINA 10-17 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 392 407 413 422 428 440 446 460 467 473 482 496 511 525 537 543 556 571 586 601 606 620 626 632 647 660 666 679 694 705 719 734 740 754 768 783 789 804 818 824 837 843 849 862 868 881 896 906 920 926 939 954 964 973 987 993 1007 1021 1027 1040 1055 1060 1073 1079 1093 1108 1114 1127 1142 1148 1163 1177 1187 1193 1205 1211 1224 1239 1249 1263 1270 1276 1291 1305 1320 1331 1340 1350 1364 1370 1385 1399 1405 1420 1435 1445">edificio, reduciendo el balanceo debido al viento entre un 30 y un 40 por ciento. Construido por <tspan y="340" x="378 384 397 403 412 418 428 450 463 469 483 497 503 508 523 537 551 566 571 585 595 601 613 619 633 644 659 673 685 691 704 710 716 728 741 756 768 774 797 812 821 827 842 856 870 884 893 899 913 928 935 940 954 960 966 979 1001 1015 1025 1035 1040 1055 1069 1082 1097 1112 1121 1127 1141 1151 1163 1169 1184 1198 1220 1233 1244 1250 1262 1277 1292 1298 1313 1327 1338 1350 1365 1380 1386 1400 1413 1423 1436">la firma de ingeniería especializada Motioneering, el amortiguador era demasiado pesado para <tspan y="377" x="378 389 403 413 419 425 439 452 464 479 489 502 516 531 537 552 566 576 582 596 606 620 633 638 651 657 667 681 694 709 714 729 743 757 763 774 787 797 803 825 839 854 864 877 892 906 912 918 932 938 949 955 965 979 986 991 1010 1022 1037 1051 1057 1069 1082 1097 1103 1117 1128 1134 1148 1162 1168 1181 1193 1206 1216 1231 1237 1246 1261 1270 1292 1305 1320 1326 1339 1354 1360 1374 1385 1391 1396 1411 1426 1439">ser levantado por grúa y tuvo que ser montado in situ. Ocho cables de acero forman un eslinga <tspan y="415" x="378 393 406 416 429 435 448 463 477 490 503 513 519 525 538 543 558 573 579 592 599 605 627 632 646 660 670 680 693 704 710 725 739 752 758 773 785 800 814 820 833 855 870 879 889 894 909 923 936 951 966 976 990 1001 1006 1019 1025 1036 1048 1063 1074 1089 1100 1106 1119 1131 1141 1155 1168 1183 1189 1200 1215 1237 1252 1258 1271 1293 1307 1317 1327 1332 1347 1361 1374 1388 1403 1413 1427 1438">para apoyar la bola, mientras que ocho amortiguadores viscosos actúan como amortiguadores <tspan y="452" x="378 390 404 417 432 447 462 468 474 487 493 507 518 527 540 550 563 569 580 594 599 621 635 649 662 676 682 688 703 716 731 744 756 762 776 790 796 818 833 845 859 869 880 893 899 912 918 933 939 953 963 970 976 989 1004 1010 1022 1036 1049 1055 1070 1084 1090 1104 1113 1119 1134 1139 1149 1163 1175 1187 1193 1207 1222 1229 1235 1241 1254 1259 1273 1296 1313 1319 1333 1347 1353 1367 1380 1385 1399 1413 1419 1425 1439 1450">cuando la esfera se mueve. Capaz de moverse 5 pies. en cualquier dirección, la TMD de Taipei es <tspan y="490" x="378 384 397 403 425 438 449 455 470 480 492 507 522 535 541 553 559 574 588 599 612 627 640 645 660 674 680 686 708 722 736 751 766 773 778 792 803 813 827 833 847 857 872 885 891 906 920 930 943 958 973 978 992 1003 1013 1026 1032 1045 1051 1057 1070 1076 1088 1094 1105 1115 1128 1134 1148 1162 1173 1188 1202 1207 1217 1231 1242 1252 1265 1278 1288 1301 1316 1325 1339 1350 1357 1363 1378 1390 1399 1413 1424 1430 1443">la más grande y pesada del mundo. Este orbe dorado está a la vista desde restaurantes, bares y <tspan y="527" x="378 400 406 416 429 444 458 468 482 493 498 512 527 536 546 559 565 571 586 597 603 618 624 635 650 661 667 681 696 702 714 720 735 747 754 760 777 792 798 811 825 831 837 843 858 864 879 892 898 913 926 936 949 960 975 990 1005 1019 1033 1044 1050 1063 1076 1082 1092 1105 1111 1126 1140 1153 1159 1165 1178 1184 1199 1213 1219 1233 1243 1256 1262 1273 1287 1293 1308 1321 1327 1339 1354 1366 1380 1394">miradores entre los pisos 88 y 92. Un anillo de parachoques evita que la pelota se balancee <tspan y="565" x="378 393 407 429 442 453 459 472 487 502 508 514 528 542 548 560 573 584 599 605 620 633 639 654 668 682 688 697 711 725 740 753 759 774 788 801 807 822 832 846 861 875 887 893 903 914 927 933 943 956 970 980 995 1001 1016 1029 1035 1047 1062 1074 1088 1103 1109">demasiado, en caso de que tenga que producirse tanto balanceo. <tspan font-family="F23" font-size="43" font-weight="700" y="649" x="378 404 413 430 440 459 493 503 523 545 559 581">Aislamiento <tspan font-family="F0" font-size="27" font-weight="400" y="730" x="378 391 404 410 420 434 445 460 475 487 502 514 520 533 538 552 563 569 583 598 611 617 629 643 658 673 679 691 697 711 726 732 747 761 774 780 793 807 813 824 834 847 853 865 879 892 907 922 937 943 956 971 984 990 999 1008 1022 1034 1048 1062 1077 1089 1095 1108 1114 1122 1137 1147 1159 1172 1187 1200 1206 1218 1232 1238 1253 1265 1270 1285 1299 1305 1317 1331 1346 1352 1366 1381 1394">La resonancia es una condición que existe cuando una frecuencia forzada coincide con una <tspan y="767" x="378 387 397 411 423 437 451 466 477 483 496 502 517 529 539 553 563 576 582 588 602 616 622 636 651 664 669 683 694 704 714 728 740 750 763 773 786 793 798 817 826 836 849 855 866 881 887 901 913 919 934 949 955 968 974 980 992 998 1008 1022 1033 1047 1062 1075 1090 1101 1107 1120 1126 1139 1154 1164 1178 1193 1205 1219 1230 1236 1250 1261 1267 1278 1283 1305 1320 1326 1340 1362 1375 1390 1399 1413 1419 1434 1449">frecuencia natural de una estructura. Otra solución a la resonancia entonces es simplemente no <tspan y="805" x="378 393 407 417 439 444 454 459 469 475 490 504 518 524 530 543 549 557 567 581 593 607 620 635 647 653 666 672 681 695 705 717 730 745 758 764 776 782 788 801 807 821 832 841 851 865 877 887 901 911 924 929 943 957 967 976 990 1005 1010 1024 1039 1045 1057 1071 1086 1096 1109 1120 1130 1145 1151 1164 1179 1188 1198 1212 1218 1228 1234 1240 1253 1268 1274 1288 1298 1304 1326 1339 1349 1355 1361 1375 1389 1402 1412 1419">permitir que la frecuencia forzada y la estructura entren en contacto entre sí en primer lugar. <tspan y="842" x="378 392 403 413 428 434 445 459 465 471 477 490 512 525 531 544 550 561 567 580 602 607 621 635 645 660 666 680 694 700 713 719 733 743 756 768 774 788 803 809 821 827 838 852 858 873 887 900 915 929 935 949 959 965 970 976 988 1001 1011 1017 1032 1046 1056 1062 1084 1098 1109 1124 1137 1148 1154 1176 1189 1200 1206 1216 1229 1241 1255 1270 1284 1295 1301 1316 1330 1340 1346 1359 1374 1386 1391 1413 1426 1432 1445">Esto se llama aislamiento de vibración y se puede utilizar por muchas más razones por encima y <tspan y="880" x="378 400 413 424 430 443 449 455 468 474 489 503 509 515 521 536 542 554 564 570 582 596 611 617 631 641 656 671 677 691 713 726 737 742 757 771 776 786 800 811 825 840 853 868 880 886 899 905">más allá de lidiar con problemas de resonancia. <tspan y="949" x="378 391 404 410 423 429 444 454 467 479 485 499 514 520 534 544 550 564 579 592 598 610 623 637 648 661 667 676 690 705 720 733 755 768 783 793 806 811 817 832 846 852 861 874 880 886 899 904 918 933 939 961 973 988 1002 1008 1023 1036 1047 1052 1065 1071 1085 1096 1105 1115 1129 1141 1151 1165 1175 1188 1199 1205 1211 1226 1240 1254 1268 1282 1288 1300 1313 1327 1338 1351 1361 1367 1381 1389 1402 1408 1419 1434">La vibración es una causa fundamental de falla en máquinas y estructuras. Puede causar “falso <tspan y="986" x="378 393 403 409 423 437 443 449 455 469 483 497 503 518 531 537 543 558 569 575 585 599 614 627 649 655 668 683 693 708 719 724 738 752 758 780 793 808 822 828 843 856 867 872 886 901 906 920 931 946 959 969 982 988 1003 1009 1014 1029 1041 1047 1061 1072 1087 1093 1108 1122 1127 1137 1152 1167 1180 1201 1207 1221 1235 1245 1260 1271 1277 1290 1305 1311 1325 1339 1345 1358 1364 1386 1398 1410 1424 1439 1446">brinelling” de los rodamientos en máquinas en espera o incluso de rodamientos en un almacén. <tspan y="1024" x="378 391 404 410 423 429 444 454 467 479 485 499 514 520 535 549 562 577 591 597 609 622 636 647 660 670 675 690 700 715 730 735 749 771 784 795 801 814 829 835 849 864 869 884 894 909 921 935 946 960 966 981 987 1002 1014 1024 1030 1036 1050 1065 1077 1087 1093 1106 1112 1126 1141 1154 1159 1181 1194 1200 1213 1219 1231 1244 1250 1256 1271 1284 1299 1304 1319 1333 1339">La vibración puede causar problemas en un proceso o dar lugar a una mala calidad del <tspan y="1061" x="378 393 403 418 433 447 459 469 483 490 496 511 525 547 562 568 582 587 601 623 638 644 659 665 671 683 698 713 724 729 744 758 767 781 787 801 816 829 834 856 869 884 898 904 919 932 938 953 967 980 986 1000 1010 1023 1038 1051 1057 1069 1074 1084 1096 1110 1116 1126 1141 1152 1158 1179 1185 1200 1214 1225 1237 1251 1257 1272 1283 1289 1303 1317 1323 1338 1344 1357 1369 1382 1393 1399 1414 1428">producto. Como ejemplo, considere una máquina que graba circuitos minúsculos en placas de <tspan y="1099" x="378 390 396 406 418 432 438 448 463 469 475 489 495 500 514 525 535 548 554 576 589 604 618 623 638 651 657 672 677 692 702 717 729 743 754 768 774 788 799 809 823 836 841 855 865 878 884 895 910 931 945 955 960 975 990 996 1009 1015 1027 1033 1048 1058 1071 1083 1089 1103 1118 1132 1143 1148 1162 1175 1185 1198 1208 1223 1236 1247 1254 1259 1274 1289 1303 1313 1319 1332 1338 1353 1359 1370 1391 1396 1411 1425 1431 1441">circuito. Si esta máquina o proceso estuviera sometido a vibraciones externas, podría disminuir <tspan y="1136" x="378 384 397 403 418 428 442 454 460 471 477 491 506 512 526 540 546 551 566 576 589 604 617 631 646 653 658">la precisión del grabado.  <tspan y="1206" x="378 391 404 410 423 429 444 454 467 479 485 499 514 519 529 542 564 579 585 598 613 619 634 648 661 676 690 696 708 721 735 746 759 769 774 796 811 817 831 842 852 858 871 882 888 901 907 913 926 937 943 957 971 981 992 1006 1021 1034 1045 1052 1058 1065 1087 1100 1114 1120 1134 1148 1159 1173 1179 1184 1194 1200 1213 1228 1234 1248 1263 1269 1280 1290 1304 1316 1330 1339 1354 1360 1375 1388 1397 1410">La vibración también puede causar molestias a las personas. Imagínese ir en un crucero para <tspan y="1243" x="378 392 407 420 431 437 450 463 475 488 500 506 521 536 550 561 566 576 590 596 609 615 627 642 651 665 676 682 693 708 714 729 735 750 763 773 785 791 802 816 830 840 846 855 861 875 881 886 901 916 922 937 950 960 974 989 994 1009 1023 1029 1035 1050 1061 1067 1089 1103 1113 1127 1137 1151 1162 1168 1182 1196 1202 1208 1223 1234 1240 1255 1267 1277 1289 1304 1315 1321 1336 1351 1357 1371 1385 1397 1412 1427 1442">unas vacaciones relajantes sólo para sentir el golpeteo de los motores de los barcos golpeando <tspan y="1280" x="378 392 407 413 424 438 444 456 469 484 498 510 523 529 550 556 570 584 594 604 617 628 633 639 653 663 676 691 701 714 720 734 749 759 781 786 796 802 816 822 829 844 857 869 874 888 902 917 932 938 953 967 981 987 998 1012 1017 1032 1045 1060 1066 1076 1089 1100 1106 1121 1136 1142 1152 1166 1172 1183 1196 1208 1222 1237 1250 1256">en su cabeza mientras intenta dormir o ¡haciendo que su habitación se sacuda! <tspan y="1350" x="378 391 404 410 423 429 444 454 467 479 485 499 514 519 529 542 564 579 585 598 613 619 633 643 653 666 672 681 695 701 714 726 732 747 762 774 789 802 808 820 835 849 855 869 875 880 890 904 910 925 940 945 958 964 979 993 1003 1009 1015 1030 1035 1045 1058 1072 1082 1097 1103 1109 1122 1128 1141 1146 1161 1171 1184 1196 1202 1216 1231 1236 1251 1266 1272 1286 1300 1311 1325 1338 1353 1366 1372 1386 1396">La vibración también está relacionada con el ruido y por lo tanto la vibración no deseada es <tspan y="1387" x="378 388 401 423 438 444 457 472 478 492 507 520 526 538 551 565 576 589 595 609 623 629 639 653 658 673 688 693 708 723 729 743 757 768 782 795 810 825 831 836">también una causa de ruido no deseado.  <tspan y="1872" x="1320"> <tspan font-family="F24" font-size="24" y="1933" x="861 872 876 888 900 908 920">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="925"> <tspan font-family="F24" font-size="24" font-weight="400" x="925 932 944 950 960 972">10-23 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="672" width="1085" height="1" fill="#000000"/><image x="513" y="1432" width="808" height="441" xlink:href="page17_data/img47.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
