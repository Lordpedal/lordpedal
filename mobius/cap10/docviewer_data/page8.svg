]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 10-8 <tspan font-family="F17" font-weight="400" x="570"> <tspan font-family="F18" font-weight="900" x="574 593 612 630 640 658 677 694 714 723 740 757 767 777 787 805 823 842 859 878 897 916 936 945 964 983 1003 1013 1032 1049 1067 1086 1106 1124 1144 1163 1174 1192">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F27" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="312" x="132 153 170 184 203 222 240 260 275 283 301 309 328 345 353 372 390 404 422">Resonancia de base <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 146 161 167 181 187 193 204 209 224 238 244 257 272 281 295 301 315 320 334 356 371 377 392 399 405 415 429 435 447 456 470 483 497 503 518 532 546 552 558 573 584 590 602 608 629 635 649 663 673 688 699 705 714 728 742 748 761 776 782 795 810 823 829 838 852 863 878 893 905 920 932 938 951 957 970 985 991 1005 1011 1016 1026 1039 1053 1068 1083 1088 1103 1117">En el siguiente ejemplo, se creyó que los cimientos tenían una resonancia en el rango de <tspan y="424" x="132 141 155 170 182 188 203 218 231 253 258 272 286 296 311 317 331 345 351 357 370 376 398 411 426 440 445 460 473 480 486 500 515 537 552 558 569 583 588 603 617 631 646 660 665 678 691 701 707 720 735 741 747 762 773 779 790 795 810 824 830 844 858 868 882 893 899 914 926 936 951 962 968 982 996 1002 1016 1026 1040 1054 1069 1082 1093 1099 1114 1127">funcionamiento de la máquina. Como se puede ver en los siguientes datos de pruebas de <tspan y="462" x="132 138 160 175 188 200 210 225 232 237 252 266 281 296 302 315 330 343 349 358 372 383 398 413 425 440 452 458 471 477 492 505 511 524 539 549 563 577 583 605 617 632 645 667 680 695 705 718 724 733 748 763 768 786 798 804 814 824 838 844 866 881 894 899 914 920 933 939 948 961 976 981 999 1011 1021 1027 1033 1046 1059 1065 1087 1100 1115 1129 1134 1148 1161">impacto, hubo una resonancia de aproximadamente 100 Hz (se movió a 159 Hz). La máquina <tspan y="499" x="132 147 161 173 187 198 203 213 226 241 254 260 271 284 294 300 322 335 346 352 361 367 382 387 402 415 421 436 448 458 471 477 490 504 526 540 554 564 577 586 592 598 611 617 626 636 650 662 676 689 704 716 722 735 740 755 768 778 792 802 815 821 827 832 846 852 867 878 884 898 912 918 930 944 957 963 978 992 998 1012 1022 1035 1040 1055 1069 1075 1081 1094 1105">necesitaba ser más rígida para aumentar la frecuencia natural lejos de cualquiera de las <tspan y="537" x="132 141 151 165 177 191 205 220 231 237 250 261 267 276 291 301 313 326 341 354 365 370 385 399 405 411 424 430 452 465 480 494 499 514 527 533">frecuencias forzadas de la máquina. <tspan font-family="F24" font-size="24" y="930" x="1209"> <tspan y="975" x="619 630 634 646 658 666 678">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="683"> <tspan font-family="F24" font-size="24" font-weight="400" x="683 690 702 708 721">10-9 <tspan font-family="F0" font-size="27" y="1028" x="132 146 152 158 173 183 196 205 211 222 237 243 256 270 280 293 303 309 324 333 339 352 358 364 377 383 398 411 421 435 446 461 474 480 502 516 530 541 550 560 573 579 593 604 618 632 644 653 663 678 689 695 708 722 732 746 757 762 775 781 795 809 820 835 849 863 874 881 887 901 907 913 927 933 945 960 966 979 985 994 1009 1023 1029 1047 1059 1064 1079 1092">El gráfico anterior a la derecha muestra espectros antes y después. El pico a 100 Hz ha <tspan y="1065" x="132 147 153 164 186 192 207 221 226 241 256 262 274 289 304 314 320 335 348 358 371 386 392 406 427 441 455 465 479 485">disminuido considerablemente. <tspan y="1134" x="132 146 160 166 180 190 205 220 233 242 257 272 277 287 296 310 321 327 349 364 379 385 393 399 411 424 436 442 457 471 485 496 503 509 515 528 534 547 562 568 579 585 600 615 620 635 649 655 666 681 695 710 719 729 743 754 760 773 779 785 798 804 819 832 843 856 863 869 882 897 909 924 930 943 958 973 988 994 1005 1020 1034 1049 1058 1068 1082 1088 1101 1107 1113 1135 1149 1159 1174 1184 1190 1196 1209">Se probaron tres modificaciones: la adición de soportes a la base; añadiendo soporte al motor; y <tspan y="1172" x="132 146 152 158 170 183 205 220 226 241 247 262 276 289 295 305 319 332 347 352 366 372 378 400 413 425 440 450 455 469 478 492 504 514 528 535 541 554 569 581 596 602 615 630 645 660 666 677 692 706 721 730 740 754 760 773 779 785 798 804 818 833 855 870 883 889">el cambio que tuvo el mayor efecto, añadiendo soporte a la bomba. <tspan y="1815" x="1034"> <tspan font-family="F24" font-size="24" y="1861" x="616 627 631 643 655 663 675">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="680"> <tspan font-family="F24" font-size="24" font-weight="400" x="680 687 699 705 712 725">10-10 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="586" height="190" transform="scale(1.837884, 1.842105) translate(72.365831,315.4)" xlink:href="page8_data/img20.jpg"/><image x="0" y="0" width="700" height="577" transform="scale(1.027143, 1.029463) translate(302.781641,1186.055556)" xlink:href="page8_data/img21.jpg"/><rect x="307" y="1217" width="727" height="4" fill="#000000"/><rect x="307" y="1221" width="4" height="594" fill="#000000"/><rect x="1030" y="1221" width="4" height="594" fill="#000000"/><rect x="307" y="1815" width="727" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
