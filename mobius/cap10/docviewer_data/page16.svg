]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 10-16 <tspan font-family="F8" font-weight="400" x="571"> <tspan font-family="F7" font-weight="900" x="575 594 613 631 641 659 678 695 715 724 741 758 768 778 788 806 824 843 860 879 898 917 937 946 965 984 1004 1014 1033 1050 1068 1087 1107 1125 1145 1164 1175 1193">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 146 152 162 176 186 198 208 214 225 239 245 254 264 278 290 304 317 332 344 350 363 368 383 396 406 420 430 443 448 455 461 479 494 507 513 525 539 551 557 569 584 598 612 624 634 647 661 676 682 695 701 707 720 731 737 751 761 774 789 802 813 820 825 839 845 851 864 879 890 905 914 929 943 958 972 982 987 997 1011 1026 1040 1046 1060">alterar su frecuencia natural. Una vez conectado a las gradas, el absorbedor redujo <tspan y="341" x="133 144 150 165 180 186 194 200 212 225 235 241 254 267 288 302 316 326 340 346 352 367 378 383 398 404 416 430 436 450 461 467 482 495 501 514 520 534 544 557 569 575 589 604 610 622 635 649 660 673 688 703 714 720 735 750 759 765 771 786 797 803 816 825 831 843 849 863 878 891 906 921 932 938">significativamente los niveles de vibración causados por los aficionados. <tspan y="410" x="133 146 159 170 176 182 188 203 217 230 241 247 261 267 281 292 302 311 317 329 342 353 359 374 388 394 407 412 422 435 441 451 464 479 490 496 510 525 531 542 557 571 577 588 602 613 625 639 654 664 670 685 690 704 715 721 734 740 746 759 765 774 788 799 814 829 841 856 868 874 887 894 900 917 932 945 951 962 977 983 997 1009 1015 1030 1045 1050 1064 1075 1081 1094 1108 1118 1131 1145 1158 1168">Las líneas eléctricas de alta tensión son susceptibles a la resonancia. Una solución es agregar <tspan y="448" x="133 146 161 172 187 197 212 226 240 255 265 279 290 296 307 312 327 336 351 366 372 384 397 411 426 437 443 456 462 468 481 492 498 504 510 524 538 551 562 568 580 595 617 632 638 649 663 668 690 704 718 729 739 749 761 767 780 795 801 807 820 826 832 854 866 881 894 909 915 930 943 949 962 977 990 996 1011 1018 1023">absorbedores sintonizados a las líneas como se muestra en la imagen de abajo.  <tspan y="935" x="641 1123">  <tspan font-family="F15" font-size="24" y="997" x="370 381 385 397 409 417 429">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="434"> <tspan font-family="F15" font-size="24" font-weight="400" x="434 441 453 459 469 477 481 496 508 518 530 538 551 562 575 587 596 607 617 621 631 635 647 656 668 680 685 695 706 719 731 741 746 757 770 774 779 783 796 807 818 828 832 845 857 861 869 877 888 900 909 929 933 943 947 960 973">10-21 Absorbedores sintonizados en líneas de transmisión <tspan font-family="F14" font-size="27" y="1050" x="133 152 162 171 186 192 206 211 225 247 262 268 283 288 303 317 323 337 351 357 371 381 394 409 415 427 442 453 468 478 492 506 521 535 545 551 562 568 582 592 607 621 627 639 652 667 682 688 702 712 727 740 745 759 773 787 793 808 821 827 841 854 860 874 888 894 900 909 924 933 939">Otro ejemplo de un gran absorbedor sintonizado proviene de Taipei 101. <tspan y="1693" x="550 1184">  <tspan font-family="F15" font-size="24" y="1739" x="447 458 462 474 486 494 506">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="511"> <tspan font-family="F15" font-size="24" font-weight="400" x="511 518 530 536 546 557 561 572 584 588 601 613 617 622 629 642 650 654 665 669 678 691 696 715 730 734 747 759 763 773 785 797 801 810 822 835 846 851 862 875 886 896">10-22 Taipei 101 y su MD de 730 toneladas <tspan font-family="F14" font-size="27" y="1792" x="133 147 153 159 174 188 202 215 230 235 249 262 268 283 296 302 308 317 332 341 347 357 362 376 390 404 410 424 430 435 445 451 461 475 481 496 501 516 530 536 542 556 570 582 588 610 625 630 644 659 665 674 680 692 697 712 718 740 753 764 770 783 789 799 814 819 834 848 854 860 882 895 910 925 940 945 955 970 984 994 1000 1013 1027 1042 1052 1064 1074 1080 1093 1099 1108 1123 1137 1150 1155 1170 1176 1190 1201 1208">El nuevo Taipei 101 tiene el título del décimo edificio más alto del mundo (por ahora) a 1667 pies. <tspan y="1830" x="133 147 161 175 185 198 213 228 234 247 253 264 279 285 299 305 320 335 349 355 370 376 390 401 406 421 435 441 454 469 482 488 494 516 531 545 555 565 577 592 601 615 621 627 633 647 661 674 680 694 708 714 723 736 742 748 761 767 780 795 801 815 828 833 854 867 881 888 894 900 913 919 929 943 953 962 976 982 997 1011 1026 1036 1042 1054 1060 1071 1085 1095 1100 1115 1130 1136 1149 1159 1174 1180 1195 1208">Sentado a sólo 660 pies de una importante línea de falla en Taiwán, la torre podría ser objeto de <tspan y="1867" x="133 143 157 166 176 190 212 226 236 251 262 269 274 284 290 299 313 328 342 353 358 371 377 390 396 409 424 433 448 459 465 474 488 497 512 524 538 549 556 561 576 586 598 613 628 642 652 658 673 687 698 711 720 726 741 752 758 773 785 795 808 814 820 833 838 848 854 868 874 889 903 915 920 935 949 955 961 974 989 995 1004 1010 1022 1028 1042 1049 1055 1069 1075 1080 1090 1104 1126 1139 1153 1159 1174">terremotos, tifones y vientos feroces, grandes desafíos para la rigidez del edificio. El remedio <tspan y="1905" x="133 148 161 171 184 190 204 215 225 240 250 256 271 286 297 303 318 324 338 349 355 367 377 390 405 419 433 444 450 461 467 478 500 506 518 533 544 549 562 568 581 590 612 627 638 647 661 671 677 688 703 714 720 734 745 751 765 775 785 799 805 818 840 854 864 874 879 894 908 921 936 950 960 966 980 994 1000 1022 1035 1046 1059 1070 1076 1087 1093 1107 1117 1132 1146 1151 1163 1176 1191 1206">para estos posibles ataques sísmicos y atmosféricos es este amortiguador de masas sintonizado <tspan y="1942" x="133 148 162 168 181 193 208 214 224 238 253 267 273 286 301 314 325 330 340 353 376 393 403 409 415 432 443 453 467 480 486 498 513 535 550 556 570 584 590 605 618 633 648 662 668 683 689 703 709 724 736 751 760 774 780 795 808 818 830 836 848 863 877 887 897 909 919 929 943 953 963 976 986 991 1005 1011 1017 1039 1054 1066 1072 1094 1100 1113 1128 1138 1152 1158 1173 1187 1193">de 730 toneladas (TMD). Actúa como un péndulo gigante para contrarrestar el movimiento del </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="136" y="495" width="500" height="437" xlink:href="page16_data/img42.jpg"/><image x="650" y="495" width="466" height="435" xlink:href="page16_data/img43.jpg"/><image x="162" y="1097" width="384" height="592" xlink:href="page16_data/img44.jpg"/><image x="559" y="1297" width="622" height="393" xlink:href="page16_data/img45.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-o