]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 10-10 <tspan font-family="F17" font-weight="400" x="570"> <tspan font-family="F18" font-weight="900" x="574 593 612 630 640 658 677 694 714 723 740 757 767 777 787 805 823 842 859 878 897 916 936 945 964 983 1003 1013 1032 1049 1067 1086 1106 1124 1144 1163 1174 1192">CAPÍTULO 10 - TRATANDO CON RESONANCIAS<tspan font-family="F27" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F28" font-size="27" font-weight="700" y="302" x="132">ζ<tspan font-family="F0" font-weight="400" x="144 150 160 172 185 195 208 217 223 237 248 254 260 273 279 288 302 308 321 333 339 354 368 374 389 403 409 421 443 458 467 477 483 498 512 525 537 543 557 572 578 589 599 605 615 621 633 645 651 666 672 686 695 708 719 729 744 753 759 774 788 794 806 828 843 852 862 868 883 897 910 922 928 942 957 970 977 983 997 1008 1014 1020 1033 1038 1048 1062 1068 1081 1093 1099 1113 1128 1134 1147 1162 1171 1181 1195"> (zeta) es la relación de amortiguación crítica o “factor de amortiguación”. Es la relación entre <tspan y="340" x="132 138 151 157 170 192 207 217 227 232 247 261 274 286 292 307 321 327 336 350 363 369 375 390 403 408 421 427 433 446 452 465 487 501 511 520 526 541 555 568 580 586 600 615 621 633 642 648 658 664 676 689 694 709">la amortiguación real Cv y la amortiguación crítica Cc<tspan font-family="F29" font-size="17" y="344" x="720"> <tspan font-family="F0" font-size="27" y="1092" x="1213"> <tspan font-family="F24" font-size="24" y="1154" x="514 525 529 541 553 561 573">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="578"> <tspan font-family="F24" font-size="24" font-weight="400" x="578 585 597 603 610 621 625 637 645 656 666 675 687 692 704 716 720 731 751 763 771 779 783 796 808 819 827">10-12 Efecto de amortiguar <tspan font-family="F0" font-size="27" y="1207" x="132 141 147 161 172 178 184 197 203 212 222 236 248 262 275 290 302 308 321 326 336 350 363 369 376 382 390 405 410 424 435 441 447 460 466 475 485 499 511 525 538 553 565 571 584 589 604 617 627 641 651 664 669 676 682 696 707 717 729 744 759 774 779 793 808 813 823 837 848 862 877 890 905 917 923 935 942 948 957 971 979 994 999 1012 1018 1024 1037 1042 1052 1066 1072 1085 1097 1103 1118 1132 1138 1152 1166">f es la frecuencia real, fn es la frecuencia natural. Estando en resonancia, f=fn y la relación de <tspan y="1244" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 303 317 323 338 350 355 370 383 398 404 415 425 431 441 447 459 472 477 491 502 508 517 523">frecuencia de velocidad crítica es 1. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1324" x="132 153 172 180 196 204 223 242 250 269 287 294 312 342 361 375 387 396 414 433 451 467 475 494 514">Adición de amortiguación <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1398" x="132 145 158 164 177 199 214 224 234 239 254 268 281 293 299 313 328 334 348 359 365 379 394 406 412 427 437 451 466 472 486 501 513 528 534 548 562 568 582 597 603 625 637 647 660 670 676 689 695 702 708 721 732 738 744 759 772 786 792 803 809 815 824 838 852 866 888 903 914 920 934 949 954 976 991 1001 1015 1025 1031 1046 1052 1065 1080 1086 1097 1103 1114 1124 1137 1159 1172 1178 1193 1207">La amortiguación es una propiedad de un material, así que si tenemos un motor o un sistema de <tspan y="1436" x="132 142 156 171 185 195 201 214 225 231 243 257 272 278 291 306 312 327 336 351 366 372 386 408 421 426 441 455 460 470 484 495 509 524 537 552 564 570 583 588 601 607 621 635 644 658 668 690 695 710 723 745 760 771 777 792 806 819 825 831 844 850 864 879 885 897 910 916 938 950 965 978 988 1001 1007 1021 1035 1041 1050 1064 1075 1090 1096 1109 1122 1132 1138 1151 1157">tuberías con un problema de resonancia y determinamos que la única manera de resolver el <tspan y="1473" x="132 147 157 172 187 193 207 229 241 247 261 272 278 290 303 325 340 346 358 373 388 403 409 415 427 433 446 468 483 492 502 508 523 537 550 562 568 582 597 604 609 619 631 646 668 682 688 699 713 718 733 746 758 772 778 792 803 817 827 833 839 852 865 870 880 894 905 920 934 948 958 968 981 987 1000 1006 1020 1031 1041 1055 1061 1075 1086 1092 1104 1119 1132 1147 1152 1162">problema es cambiando la amortiguación, ¿cómo se hace eso?  La respuesta a esto es añadir <tspan y="1510" x="132 154 167 177 191 200 206 219 225 239 250 256 271 284 290 303 325 340 349 359 364 379 393 406 418 424 439 454 460 473 479 485 499 514 520 533 543 558 564 579 593 607 612 627 641 652 666 679 701 716 727 733 746 767 782 791 801 807 822 836 848 858 864">materiales de amortiguación al objeto que deseamos amortiguar. <tspan y="1580" x="132 145 158 164 177 199 214 224 234 239 254 268 281 293 299 313 328 334 348 359 368 378 392 404 414 428 438 451 457 462 472 486 501 515 527 540 546 552 567 578 584 594 608 613 628 643 654 660 674 688 702 716 726 739 754 769 780 785 800 815 824 830 836 858 873 886 898 907 922 933 939 952 958 964 979 990 995 1010 1024 1029 1043 1054 1064 1077 1092 1107">La amortiguación estructural reduce los ruidos generados por impactos y los de estado <tspan y="1617" x="132 146 157 167 180 192 198 213 228 240 250 256 271 276 290 305 311 322 336 342 356 366 371 386 399 414 421 427 444 450 461 467 482 495 501 507 520 525 539 553 567 576 591 597 610 616 628 634 649 659 671 681 696 706 712 724 730 743 758 764 770 783 789 803 814 823 833 847 859 869 883 893 906 912 924 939 948 962 973 979 994 1007 1013 1028 1042 1056 1062 1077 1091 1104 1119 1132">estacionario en su origen. Disipa la energía vibratoria en la estructura antes de que pueda <tspan y="1655" x="132 145 157 171 193 207 213 226 236 247 261 267 281 287 293 302 312 325 340 346 358 368 379 393 399 411 425 447 462 468 479 494 508 514 529 544 550 556 569 582 588 601 623 638 647 657 662 677 691 704 716 722 737 752 758 764 775 781 796 801 815 837 852 864 874 889 903 910 916 927 942 948 963 969 980 994 1009 1019 1024 1046 1060 1066 1080 1085">acumularse e irradiarse como sonido. La amortiguación, sin embargo, sólo suprime el <tspan y="1692" x="132 154 169 182 188 210 216 229 244 254 268 274 283 297 308 323 338 350 365 375 388 395 400">movimiento resonante.  <tspan y="1762" x="132 149 164 177 191 197 207 213 226 247 262 271 281 287 302 316 329 341 347 361 376 381 396 411 417 431 442 448 461 476 489 495 506 521 527 541 553 559 574 589 595 609 619 632 644 653 659 671 684 690 703 718 724 730 743 749 771 784 796 811 821 827 840 845 860 874 880 886 899 910 916 929 944 950 956 968 981 993 999 1013 1028 1042 1053 1058 1073 1087">Añadir amortiguación no es una solución práctica en la mayoría de las aplicaciones de <tspan y="1799" x="132 154 167 182 196 202 217 230 240 246 258 265 271 286 300 310 316 322 337 343 358 372 385 391 402 408 430 445 451 465 486 500 514 524 538 544 565 579 594 606 612 626 641 654 663 677 699 714 725 731 746 760 773 779 794 806 819 825 847 860 869 883 893 899 912 917 931 942 948 963 976 982 995 1017 1032 1041 1051 1057 1072 1086 1099 1111 1117 1131 1146">maquinaria, por lo que simplemente mencionaremos que hay materiales de amortiguación <tspan y="1837" x="132 147 153 164 179 194 209 214 229 235 249 260 266 281 295 309 315 326 339 345 360 374 388 402 416 431 437 449 464 477 492 497 507 513 526 532 546 561 573 579 593 604 613 623 637 649 659 673 683 696 702 717 729 739 752 758 771 793 807 817 827 832 847 861 874 884 890 903 908 921 927 941 947 958 964 979 992 1002 1008 1014 1027 1032 1046 1060 1074 1083 1098 1104 1117 1122 1137 1150">disponibles que se pueden añadir a una estructura para amortiguarla y disipar la energía de <tspan y="1874" x="132 145 151 166 176 189 201 207 221 236 243 248 265 279 289 302 317 332 345 355 368 374 396 409 420 426 437 452 466 476 490 495 509 520 530 545 556 562 584 597 606 620 629 635 648 654 668 679 685 698 713 719 733 750 764 770 777 791 798 803">vibración. Aprenderá más sobre estos materiales en CAT IV.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="137" y="385" width="1077" height="709" xlink:href="page10_data/img27.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>