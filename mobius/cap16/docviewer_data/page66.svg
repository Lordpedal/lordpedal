]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-66 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="733" x="1143"> <tspan font-family="F27" font-size="24" y="779" x="616 627 631 643 655 663 675">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="680"> <tspan font-family="F27" font-size="24" font-weight="400" x="680 687 699 705 715 727">16-73 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="858" x="133 153 173 181 200 219 227 242 262">Voladizo <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="933" x="133 150 156 171 184 193 203 208 218 224 239 252 258 264 277 283 290 304 323 329 337 352 366 381 388 394 405 411 417 423 436 442 456 470 476 488 501 513 519 534 549 554 569 583 589 595 606 620 635 644 654 669 674 689 703 709 731 744 755 768 774 785 798 804 816 831 846 861 872 886 892 907 919 929 942 948 962 977 982 992 1007 1017 1031 1041 1047 1060 1075 1081 1093 1108 1114 1127 1142 1147 1159 1174 1181">A partir de la ISO 1940, si la ubicación del centro de masa se conoce para un rotor en voladizo, <tspan y="970" x="133 147 162 172 186 201 213 227 238 243 257 263 269 284 298 309 324 337 343 355 370 382 396 402 416 430 440 461 467 478 484 499 505 519 525 540 552 562 575 581 593 606 621 634 640 653 668 683 689 703 717 723 729 744 755 761 770 785 800 813 835 840 854 868 878 893 904 910 921 935 941 956 970 983 998 1012 1018 1031 1042 1047 1062 1077 1089 1099 1105 1119 1133 1139 1144 1157">entonces el desbalance permisible para cada uno de los rodamientos se puede asignar de la <tspan y="1008" x="133 144 150 165 179 185 199 213 223 237 242 264 277 292 305 315 328 334">siguiente manera. <tspan y="1495" x="1192"> <tspan font-family="F27" font-size="24" y="1541" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 714 727">16-74 <tspan font-family="F23" font-size="27" y="1594" x="133 148 155 161 172 185 200 214 229 235 249 254 260 274 285 295 307 322 337 350 359 366 372 387 399 409 422 428 434 449 460 466 476 490 500 515 524 538 549 555 568 583 589 602 617 623 636 650 656 668 683 690 695 710 725 731 753 766 777 783 797 811 817 823 832 845 860 873 879 890 904 910 925 939 952 967 981 987 1000 1011 1016 1031 1046 1058 1068 1074 1087 1093 1105 1119 1132 1138 1152 1166 1172 1186 1196">Y, según el estándar, para los rotores en voladizo, no más del 130% se puede asignar a cualquier <tspan y="1631" x="133 148 154 167 182 197 204 209 222 227 242 257 263 285 298 313 328 339 345 359 373 379 385 398 412 426 432 443 457 462 477 491 505 520 533 539 552 563 569 583 598 611 621 627 640 646 652 666 676 685 700 706 721 727 740 755 769 775">plano, y no menos del 30% se puede asignar al otro plano. <tspan y="1701" x="133 150 156 166 179 189 204 216 226 232 245 258 280 293 308 317 331 338 344 359 372 386 401 415 420 435 449 458 463 478 484 493 499 514 529 540 546 561 567 579 594 609 620 626 640 654 660 675 688 694 707 722 733 747 762 768 781 796 802 816 822 827 837 852 861 876 886 891 904 919 925 938 953 959 971 986 991 1004 1011 1017 1031 1046 1058 1064 1079 1094 1107 1113 1134 1147 1162 1172 1185 1192">Alternativamente, puede definir dos planos de balanceo en el rotor voladizo y, opcionalmente, <tspan y="1738" x="133 147 162 168 178 191 201 213 226 236 242 257 263 276 290 305 311 325 336 346 358 368 374 386 401 406 416 427 433 438 453 468 474 485 499 505 518 530 536 549 555 569 579 585 591 597 609 622 631 637 651 657 663 678 684 696 711 726 732 738 750 765 779 785 798 808 823 837 847 853 858">un tercer plano estático (si no se va a utilizar el plano izquierdo).  <tspan y="1808" x="133 147 153 159 165 178 184 199 205 215 225 238 253 265 271 284 289 303 317 327 336 350 356 362 377 388 394 409 415 428 443 458 468 474 489 503 508 523 536 542 555 570 582 596 610 616 630 644 658 664 678 688 694 700 715 723 737 747 753 767 777 783 796 802 811 818 831 837 843 856 861 876 882 893 903 916 931 942 948 961 967 980 995 1004 1014 1028 1034 1040 1055 1066">Si la distancia entre los planos de balanceo “d” es inferior a 1/3 la distancia entre los <tspan y="1845" x="133 143 158 173 186 208 213 227 241 251 266 277 284 290 304 315 320 335 349 361 366 376 383 389 403 409 423 432 439 452 458 472 479 485 497 503 509 524 535 541 551 565 580 593 615 621 634 649 659 674 685 691 702 716 731 737 742 757 771 784 790 812 825 840 850 863 869 881 894 909 922 934 948 959 965 979 993 999 1008 1018 1031 1046 1057 1072 1086 1096 1106 1118 1128 1134 1140 1152">rodamientos, es decir, b &lt;1/3 d, y los rodamientos son igualmente capaces de transportar la <tspan y="1882" x="133 145 158 168 183 196 201 216 222 237 250 271 277 289 302 309 315 328 343 353 367 382 394 408 419 424 438 444 450 465 479 490 505 518 524 536 551 563 577 583 597 611 621 642 648 659 665 680 686 700 706 717 730 736 751 765 779 794 807 813 826 837 843 857 872 885 895 900 914 928 938 947 961 967 973 988 999 1005 1020 1026 1039 1053 1068 1079 1085 1099 1110 1120 1132 1142 1147 1159 1174 1180 1193">carga dinámica, entonces el desbalance permisible se puede asignar entre los planos estático y <tspan y="1920" x="133 148 162 168 180 194 209 215 228 235 240">de cupla.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="198" y="276" width="944" height="456" xlink:href="page66_data/img146.jpg"/><image x="149" y="1050" width="1044" height="446" xlink:href="page66_data/img147.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',66)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
