]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-27 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 407 413 428 442 456 470 484 490 502 516 526 532 547 561 574 580 594 600 606 618 632 644 654 668 678 684 693 708 714 729 735 749 760 765 780 794 816 829 840 846 859 873 888 894 900 913 922 937 952 958 973 987 997 1003 1009 1024 1029 1044 1058 1072 1078 1092 1106 1118 1132 1143 1149 1159 1171 1193 1208 1219 1225 1247 1260 1275 1290 1301 1307 1322 1336 1347 1361 1368 1374 1386">Se puede ver que el vector rojo es demasiado largo por lo que necesitamos menos peso, y <tspan y="341" x="379 394 408 420 434 445 450 460 473 479 490 504 513 519 541 556 569 574 589 604 610 623 638 644 650 663 669 683 689 698 712 724 736 742 757 771 777 792 807 821 835 846 856 869 875 889 904 914 920 933 947 957 971 985 991 1013 1026 1041 1054 1075 1089 1103 1113 1127 1133 1142 1154 1169 1176 1182 1187">necesita ser movido en la dirección opuesta por aproximadamente 120°   <tspan y="410" x="379 393 399 405 427 440 455 461 483 498 509 515 529 534 540 553 567 582 596 602 617 623 638 653 662 676 690 704 726 741 752 758 767 776 791 798 804 814 827 832 847 861 871 884">Si medimos el ángulo obtenemos 116° (Figura <tspan font-family="F28" x="889"> <tspan font-family="F23" x="889 898 913 920 933 942 952 959 964 987 993 1008 1021 1027 1033 1046 1052 1058 1072 1086 1101 1107 1117 1131 1146 1151 1166 1180 1186 1192 1204 1218 1230 1240 1254 1264 1270 1288 1302 1316 1325 1330 1340 1355 1369 1383">16-31). Mida la longitud del vector O+T1 (que <tspan y="448" x="379 390 403 418 432 454 469 480 486 500 511 517 530 536 557 563 569 580 590 595 608 614 627 641 652 662 677 686 692 706 715 720 733 739 751 764 770 782 796 802 816 822 833 847 853 863 876 888 902 917 923 936 942 957 972 983 988 1003 1009 1021 1035 1041 1053 1067 1079 1094 1104 1119 1125 1139 1153 1164 1179 1184 1199 1213 1225 1239 1250 1255 1265 1278 1300 1315 1326 1332 1345 1359 1369 1382 1396 1409 1419 1425">sabemos es 3 mils) y vector T1 y calcule su razón – nos dice cuánto peso necesitamos agregar. <tspan y="947" x="1373"> <tspan font-family="F27" font-size="24" y="993" x="863 874 878 890 902 910 922">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 946 951 963 971">16-31 <tspan font-family="F23" font-size="27" y="1046" x="379 392 405 411 422 437 443 457 469 475 490 505 511 525 536 542 554 569 582 597 602 612 618 632 638 644 658 672 683 698 704 719 732 738 753 766 772 785 800 812 825 840 846 859 865 874 883 898 905 911 926 940 951 965 979 985 1000 1014 1029 1043 1057 1063 1074 1088 1094 1106 1121 1127 1142 1154 1168 1174 1188 1194 1200 1214 1228 1239 1254 1260 1274 1283 1288 1303 1316 1322 1335 1341 1355 1369 1375 1381 1394">La solución es añadir el peso de balanceo a 116° desde donde se colocó el peso “final” en la <tspan y="1083" x="379 394 400 410 424 436 447 453 468 483 488 503 517 522 532 547 557 570 582 587 602 617 623 628">dirección de rotación.  <tspan y="1153" x="379 393 399 405 420 434 445 460 466 480 491 497 503 516 521 531 545 551 564 576 582 596 611 617">El peso es la relación: <tspan y="1222" x="379 402 415 426 439 445 454 460 475 488 494 500 513 519 528 547 560 574 583 593 600 614 622">Masa final x (O+T1)/T1 <tspan y="1292" x="379 393 400 409 415 429 435 448 455 470 477 489 496 509 515 529">4.1 x 3.0/5.5 = <tspan font-family="F30" font-weight="700" x="535 543 550 564 570 585 595 608 630 645">1.8 gramos<tspan font-family="F23" font-weight="400" x="656"> <tspan y="1361" x="379 393 407 421 436 449 455 468 483 489 501 515 528 543 553 566 572 587 601 614 620 634 648 655 663 677 683 692 706 720 726 740 746 751 766 780 791 806 812 821 826 841 854 860 866 881 895 909 915 927 942 955 970 976 998 1013 1023 1029 1042 1048 1054 1067 1073 1095 1108 1123 1137 1143 1158 1170 1177 1183 1197 1209 1216 1230 1244 1250 1259 1273 1287 1293 1299 1312 1318 1330 1336 1351 1361 1374 1386 1391 1406 1421">Tenga en cuenta que “4.1” fue el peso final que añadimos a la máquina; “3.0” fue la vibración <tspan y="1399" x="379 401 415 430 436 451 464 469 483 497 503 525 531 537 548 554 568 582 593 608 622 636 647 653 668 681 687 702 716 730 736 749 764 776 791 797 819 834 845 850 864 870 876 891 905 916 931 937 946 951 966 979 985 992 997 1010 1016 1028 1041 1047 1059 1073 1079 1092 1114 1129 1140 1146 1160 1166 1172 1186 1194 1208 1220 1230 1245 1250 1264 1278 1286 1300 1306 1318 1333 1355 1369">medida en mils después de que añadimos el peso final, y calculamos el efecto “T1” como <tspan y="1436" x="379 392 399 412 418 440 446 452 463 470 476 481">5.5 mils.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="460" y="490" width="912" height="456" xlink:href="page27_data/img63.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>