]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-65 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="821" x="1436"> <tspan font-family="F27" font-size="24" y="867" x="863 874 878 890 902 910 922">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 946 952 963 971">16-71 <tspan font-family="F23" font-size="27" y="920" x="379 396 402 414 429 444 450 464 475 484 499 506 511 526 539 552 558 563 569 591 597 606 620 631 637 650 665 671 685 691 696 710 721 731 744 758 773 786 796 801 816 830 836 849 861 875 888 898 913 928 934 946 960 975 981 993 1007 1020 1034 1044 1059 1065 1076 1090 1095 1110 1124 1138 1153 1167 1173 1186 1197 1202 1216 1231 1244 1254 1260 1273 1279 1291 1303 1318 1331 1337 1352 1358 1371 1386 1400 1406 1421 1435">Dicho esto, hay límites en el estándar de acuerdo con cuánto se puede asignar a cada plano de <tspan y="958" x="379 391 406 416 426 440 452 463 469 484 498 505 511 526 540 555 561 575 589 595 605 619 629 644 654 660 671 686 692 707 720 735 749 755 768 774 780 792 805 820 830 839 854 861 866 881 896 902 924 937 948 954 969 983 996 1002 1016 1022 1028 1040 1055 1068 1074 1085 1099 1105 1120 1134 1148 1162 1176 1182 1195 1206 1211 1226 1241 1253 1263 1269 1282 1288 1300 1314 1327 1333 1348 1362 1368 1382 1391">corrección. Con un rotor colgado al centro, no más que el 70% se puede asignar a cualquier <tspan y="995" x="379 394 400 413 428 443 449 461 468 474 489 503 513 519 525 540 545 555 568 582 592 607 614 619 634 649 655 676 690 705 720 731 736 751 765 771 777 789 804 818 824 835 848 854 869 883 897 911 925 931 944 955 961 975 990 1003 1012 1018 1031 1037 1043 1058 1067 1077 1092 1098 1113 1119 1131 1146 1161 1167">plano y, por lo tanto, no menos del 30% se puede asignar al otro plano. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1075" x="379 397 413 431 438 454 472 502 521 539 558 577 596">“La campana” <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1149" x="379 393 407 413 424 434 447 462 467 477 490 505 511 524 535 541 555 566 581 595 607 613 626 631 645 656 662 674 688 701 716 731 746 752 758 773 784 789 804 810 823 838 853 864 869 884 898 904 916 930 940 949 963 975 987 993 1008 1022 1028 1039 1053 1059 1072 1087 1099 1113 1127 1141 1151 1161 1173 1188 1194 1203 1217 1230 1240 1253 1259 1274 1287 1293 1299 1314 1325">Existen reglas especiales cuando los planos de corrección se encuentran fuera de los <tspan y="1186" x="379 389 404 419 432 454 459 473 487 497 512 523 530 536 549 555 561 567 582 593 599 614 620 633 647 662 673 679 694 708 714 725 740 749 759 773 785 797 803 817 832 838 849 864 878 884 898 913 927 933 947 953 964 974 987 1001 1011 1025 1036 1042 1056 1070 1076 1082 1094 1107 1122 1131 1141 1156 1162 1176 1190 1195 1210 1220 1233 1245 1259 1274 1287 1302 1308 1314 1328 1334">rodamientos. Si los planos de corrección son equidistantes del centro de gravedad, el <tspan y="1224" x="379 394 408 419 434 447 453 466 481 493 507 512 527 540 550 572 578 589 595 610 616 629 635 646 660 666 681 686 699 705 720 733 739 752 767 776 786 800 806 812 827 838 844 858 873 884 890 905 911 924 939 954 965 971">desbalance permisible se divide entre los dos planos. <tspan y="1751" x="1435"> <tspan font-family="F27" font-size="24" y="1797" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 951 961 972">16-72 <tspan font-family="F23" font-size="27" y="1850" x="379 394 408 421 436 451 466 472 478 493 504 510 525 531 543 558 573 584 590 604 618 624 636 651 660 670 684 696 708 713 728 743 748 763 778 784 795 809 824 830 844 859 873 878 893 899 910 920 932 947 957 971 982 987 1002 1016 1022 1028 1040 1053 1068 1077 1087 1102 1107 1122 1136 1141 1156 1166 1179 1191 1205 1220 1233 1247 1254 1260 1266 1279 1285 1298 1309 1315 1329 1344 1357 1369 1375 1389 1404">Cuando los planos de corrección no son equidistantes del centro de gravedad, la asignación <tspan y="1888" x="379 393 408 417 427 441 447 453 468 479 484 499 505 518 533 548 559 565 571 583 598 612 617 631 640 655 670 676 688 694 709 722 732 746 757 772 787 793 807 818 824 830 843 849 860 865 880 894 900 913 928 937 951 957">entre los planos izquierdo y derecho es la siguiente: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="397" y="276" width="1040" height="546" xlink:href="page65_data/img143.jpg"/><image x="398" y="1266" width="1036" height="486" xlink:href