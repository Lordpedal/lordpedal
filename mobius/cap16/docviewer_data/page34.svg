]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-34 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 576 598 613 618 633 639 652 657 672 678 687 693 699 714 725 731 746 760 771 786 796">Los estudiantes deben entender cómo dividir los pesos <tspan font-family="F5" y="438" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 479 492 502 508 520 535 556 571 577 589 604 626 641 646 661 674 683 689 704 718 729 744 755 761 766">Los estudiantes deben saber cómo combinar pesos   <tspan font-family="F5" y="477" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 479 492 502 508 520 535 556 571 577 591 597 603 624 630 645 657 667 673 687 693 699 713 727 738 753 759 770 776 781 796 811 817 828 842 847 862 876 890 905 918 933 939 951 966 976 989 1004 1017 1026 1032 1047 1061 1072 1085 1096 1101 1114 1120 1132 1147 1169 1184">Los estudiantes deben saber cómo eliminar el peso si no se pueden agregar pesas y cómo <tspan y="515" x="180 186 192 207 213 226 236 242 254 268 283 289 295 308 314 327 341 347 359 365 380 394 400 415 428 434 449 463 474 489 500 506 519 534 540 554 568 574 584 597 611 617 632 638 653 659 667 681 690 704 718 728 742 748 762 776 782 788 803 817 828 842 848 863 877 882 897 907 921 935 950 962 969 974">lidiar con la adición de pesos en un radio diferente del peso de prueba.  <tspan font-family="F5" y="553" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 213 223 236 243 249 258 273 288 303 314 320 334 344 354 369 380 386 397 412 427 432 442 456 478 491 502 507 522 536 541 556 572 586 592 599 606">Nota: todos estos son temas de CAT II <tspan font-family="F12" font-size="43" font-weight="700" y="638" x="132 157 176 186 205 228 245 266 289 296 318 339 347 365 386 405 420 435 458 466 483 505 520 536 545 567 587 604 611 628 637 660 667 681 701 718 738">Balanceo de cuatro corridas sin fase <tspan font-family="F0" font-size="27" font-weight="400" y="719" x="132 146 152 158 180 194 204 218 233 248 254 268 282 288 300 314 327 337 347 361 367 379 394 403 413 419 434 447 458 464 475 480 495 501 510 523 534 548 554 564 578 584 599 613 627 641 655 661 675 685 691 697 703 715 727 737 743 758 770 780 793 799 814 827 833 846 861 873 887 899 909 915 927 941 951 960 974 986 996 1009 1031 1044 1059 1068 1082 1088 1102 1117 1130">El método de cuatro corridas sin fase se puede utilizar para balancear correctamente una <tspan y="757" x="132 154 167 182 196 202 217 230 237 243 257 267 277 291 297 318 332 342 357 371 386 392 407 421 427 436 450 465 479 485 499 508 522 528 543 557 571 576 590 596 602 617 630 636 649 664 675 689 702 717 731 741 747 756 770 782 797 812 818 824 837 843 857 872 885 891 897 911 922 932 946 956 969 975 989 1003 1009 1018 1031 1042 1056 1063 1069 1083 1093 1103 1118 1124 1138 1149">máquina. Este método no requiere que el balanceador recopile una lectura de fase. Esto es <tspan y="794" x="132 138 160 175 190 199 209 222 236 246 260 266 281 295 305 311 325 340 351 357 367 380 392 406 421 435 446 453 459 472 477 490 504 516 530 541 547 553 566 571 581 595 607 622 636 642 648 661 673 679 694 709 714 729 743 749 762 777 790 796 802 816 828 838 851 861 874 880 895 908 914 923 936 947 961 967 982 996 1010 1024 1038 1044 1055 1068 1078 1084 1099 1105 1113 1119 1131 1137 1143 1150 1155 1168 1174 1187 1202">importante por dos razones; a veces la recopilación de una lectura de fase puede ser difícil, y en <tspan y="831" x="132 143 157 172 186 201 216 230 236 242 256 271 284 293 300 306 312 327 338 344 366 379 389 404 419 434 445 450 465 479 484 499 512 518 531 546 558 572 587 593 605 611 625 640 646 657 672 678 693 699 714 720 732 747 762 767 780 786 801 816 827 832 847 853 866 881 896 907 912 922 936 951 965 971 984 994 1007 1022 1028 1042 1057 1070 1076 1081 1095 1107 1117 1131 1141 1153 1159 1174 1188">segundo lugar, los métodos de balanceo a un solo plano y dos planos requieren una lectura de <tspan y="869" x="132 141 154 165 179 185 199 210 220 233 248 254 268 273 288 302 316 322 337 351 365 379 393 399 413 428 434 445 459 468 474 489 504 515 521 536 542 555 562 568 581 594 605 611 620 634 645 660 675 687 702 714 720 733 744 751 757 772 784 794 800 815 830 836 847 862 877 883 905 917 932 946 952 967 980 991 997 1009 1023 1035 1041 1056 1069 1080 1086 1092 1103 1118 1124 1134 1148 1158 1171">fase estable que puede no ser posible. Las resonancias, batido con máquinas vecinas, soltura <tspan y="906" x="132 147 161 167 173 187 192 206 212 227 233 247 261 267 273 286 292 304 310 331 345 359 369 382 394 400 415 429 436 442 448 463 474 480 492 498 520 525 539 553 563 578 589 595 600 615 629 640 650 663 678 683 697 708 715 721 727 742 753 759 773 783 798 813 819 833 855 868 879 884 899 913 919 925 940 951 956 962 977 988 997 1007 1021 1043 1056 1071 1081 1096 1107 1112 1125 1131 1145 1154 1164 1177 1188">del eje o de la cimentación, los cimientos inestables, los problemas de los instrumentos y otras <tspan y="944" x="132 142 155 167 182 197 211 222 227 242 256 270 285 298 313 318 333 346 358 372 381 387 402 416 430 436 442 455 466 472 478 492 504 514 527 537 550 561 567 582 595 601 610 623 634 648 654 665 679 685 698 712 726 732 745 757 772 778 783 798 812 822 832 845 860 866 880 891 898 903">razones pueden hacer que las lecturas de fase se vuelvan inestables.  <tspan y="1013" x="132 149 164 178 200 213 224 230 236 250 256 262 283 297 307 322 336 351 357 370 376 390 405 410 425 431 444 459 474 480 491 505 520 534 549 563 569 584 598 611 617 623 636 642 664 677 692 706 712 727 739 745 759 770 776 790 795 801 816 830 843 848 862 869 874 888 899 905 920 934 945 951 961 967 973 988 1002 1016 1022 1028 1041 1047 1069 1082 1097 1111 1116 1131 1144">Además, el método a un plano supone que la máquina es “lineal”, es decir, que la máquina <tspan y="1051" x="132 142 156 167 182 196 211 226 239 249 262 268 281 287 296 311 316 331 341 353 375 390 401 407 420 435 448 462 468 483 498 509 515 528 533 546 561 568 574 587 602 608 622 632 647 662 676 686 698 704 718 733 739 745 750 765 779 792 798 804 817 823 835 850 855 870 880 892 914 929 940 946 959 974 987 1001 1007 1022 1037 1048 1054 1067 1072 1085 1100 1107 1114 1119 1134 1148 1158 1164 1178 1193 1206">responderá a 10 gramos añadidos a 70° en proporción lineal a 20 gramos añadidos a 70°. Por una <tspan y="1088" x="132 145 158 168 174 188 203 215 230 236 250 264 270 280 293 305 319 334 348 359 366 371 385 396 406 421 426 441 455 469 484 498 503 518 533 539 549 563 573 579 591 596 610 619 629 644 651 656 675 684 694 709 714 728 737 750 756 762 777 791 796 810 825 831 837 852 863 868 890 904 914 928 943 958 969 975 989 1003 1009 1024 1037 1043 1056 1071 1082 1096 1111 1117 1131 1145 1150 1164 1179 1194">variedad de razones, esto puede no ser cierto. Otro “fallo” en los métodos de balanceo de uno <tspan y="1125" x="132 145 151 166 181 192 197 212 218 231 246 261 272 278 292 303 308 323 337 351 357 371 382 392 404 426 441 452 458 473 488 494 499 514 527 542 557 568 574 587 593 605 620 629 643 658 670 680 686 700 715 720 735 749 760 775 781 795 809 815 829 839 853 867 882 895 901 914 920 925 935 950 960 974 984 989 1002 1008 1030 1043 1058 1064 1073 1079 1085 1098">y dos planos es que estamos obligados a agregar un peso de prueba al rotor y medir la <tspan y="1163" x="132 138 153 162 168 182 196 211 223 229 241 247 262 276 282 288 302 316 327 342 349 354 367 373 386 392 407 419 429 439 444 454 459 474 488 494 508 519 533 540 546 551 566 575 589 598 604 614 620 632 646 668 683 689 703 709 714 724 739 748 763 773 778 788 802 813 828 842 857 871 885 895 908 914 927 933 946 961 967 982 996 1007 1021 1027 1042 1048 1057 1070 1080 1093 1108 1117 1131 1137 1150 1165 1171 1185 1200">influencia del peso, y a partir de eso, inferir cómo el rotor responderá a un peso diferente en un <tspan y="1200" x="132 138 152 167 180 190 196 211 217 225 239 248 262 276 286 300 307 312 326 332 338 352 358 372 386 392 406 417 427 441 447 458 472 477 487 501 507 520 532 538 553 568 580 586 598 613 628 634 640 653 659 664 670 685 699 712 718 723 738 751 766 771 786 800 806 811 821 836 846 860 870 875 888 894 900 913 919 941 954 969 983 988 1003 1016 1023 1029 1039 1051 1073 1088 1094 1107 1122 1128 1139 1152">lugar diferente. Si bien esto se relaciona con la linealidad del rotor y la máquina, también se <tspan y="1238" x="132 147 160 171 184 190 204 219 225 240 254 267 273 287 293 299 314 327 333 345 360 372 386 399 414 428 438 444 457 472 484 499 513 519 533 547 553 568 582 593 608 613 628 642 648 662 672 686 700 715 728 733 748 762 768 782 796 802 812 825 847 859 874 889 895 908 922 936 948 962 975 990 1005 1012 1018 1029 1035 1040 1054 1065 1071 1086 1099 1121 1134 1145 1151 1164 1179 1194">basa en que el balanceador añade un peso de prueba de un tamaño adecuado, si es demasiado <tspan y="1275" x="132 147 161 176 190 204 219 233 240 246 252 267 278 284 296 309 315 327 341 347 362 373 379 394 408 414 420 433 438 453 466 472 485 500 512 525 531 542 556 562 574 588 598 610 625 631 643 658 680 694 704 719 740 754 764 770 784 799 810 817 823 837 842 848 862 868 874 888 902 913 928 934 948 959 965 979 993 1015 1028 1039 1045 1058 1073 1088 1094 1107 1112 1122 1137 1144 1150 1155 1170 1181">pequeño, los cálculos de la balanza se verán comprometidos. Si el peso es demasiado alto, los <tspan y="1313" x="132 147 153 166 180 186 200 210 216 231 245 250 263 269 283 293 306 318 324 339 354 359 374 388 402 417 430 445 451 464 470 481 495 501 513 527 539 545 556 570 579 585 607 621 634 640 653 658 668 683 694 701 706 719 725 740 754 768 782 796 802 817 830 841 855 865 870 885 899 913 919 925 938 944 966 979 994 1008 1013 1028 1041 1047 1056 1070 1081 1096 1111 1125 1140 1152 1158 1173 1187">niveles de vibración pueden a su vez ser muy altos, y puede hacer que la máquina responda de <tspan y="1350" x="132 146 161 174 180 202 215 230 243 253 266 271 286 301 307 313 318 333 347 360 366 372">una manera no lineal. <tspan y="1420" x="132 147 162 184 199 205 216 230 235 250 264 278 293 307 312 325 339 348 354 367 382 388 402 408 413 428 443 465 479 489 503 508 523 537 542 556 567 577 591 596 618 632 642 656 671 686 693 698 712 723 729 743 757 769 783 794 807 817 823 837 843 852 866 879 885 891 903 916 926 932 944 958 971 980 990 1005 1011 1023 1037 1047 1057 1062 1077 1090 1101 1107 1122 1136 1142 1147 1160">Como se puede ver en el nombre de este método, es necesario realizar cuatro corridas de la <tspan y="1457" x="132 154 167 182 196 202 217 230 236 251 263 273 286 292 307 320 330 343 353 375 380 395 408 418 423 437 443 449 464 478 489 504 510 524 539 549 555 576 591 597 612 625 631 646 659 665 678 693 705 719 733 740 746 764 775 785 798 813 819 834 848 862 876 890 896 908 922 932 937 951 962 972 987 993 1005 1020 1041 1056 1062 1076 1091">máquina para determinar el peso óptimo de balanceo. Usted puede ver esto como un <tspan y="1494" x="132 147 161 172 178 193 204 218 232 242 248 261 276 282 297 309 319 332 338 352 362 368 374 380 392 404 414 420 434 444 454 468 474 495 509 519 534 548 563 570 576 589 595 610 615 629 651 666 678 688 703 717 724 730 742 756 769 784 799 813 819 829 842 856 871 884 890 903 918 924 936 950 964 978 988 1001 1007 1022 1036 1050 1055 1069 1075 1081 1103 1116 1126 1141 1155 1170 1176 1191 1205">desincentivo para utilizar este método. Sin embargo, cuando tenga en cuenta que el método de <tspan y="1532" x="132 147 153 166 181 196 202 216 231 237 249 263 269 283 294 307 317 330 336 351 366 377 382 396 402 416 428 442 454 460 474 489 503 514 520 532 547 569 583 589 611 617 631 637 659 674 679 689 703 708 722 734 748 760 766 781 796 802 816 826 831 846 851 866 879 885 892 898 912 917 931 943 957 969 975 990 1005 1010 1025 1039 1045 1059 1069 1083 1097 1112 1125 1130 1143">plano único usará dos ejecuciones como mínimo (ejecución original, ejecución de prueba y <tspan y="1569" x="132 146 152 166 178 192 204 210 225 239 245 254 260 275 288 293 303 310 315 328 334 348 359 364 379 389 404 419 431 446 452 466 472 487 501 515 520 530 543 558 573 586 591 606 620 634 640 649 663 676 682 688 700 713 723 729 742 757 770 776 790 795 809 821 835 847 853 868 883 888 903 917 922 932 946 958 972 982 992 1005 1012 1018 1033 1047 1061 1075 1089 1095 1108 1121 1131 1137 1151 1165 1179 1185 1199 1205">ejecución final), y es probable que tenga que realizar una ejecución de recorte, puede ver que el <tspan y="1607" x="132 154 168 178 193 208 222 228 243 256 262 274 288 301 311 321 336 341 355 361 375 387 401 413 419 433 448 462 473 478 493 508 514 528 539 544 554 567 581 587 609 622 628 643 649 661 676 698 713 718 733 747 761 776 789 795 810 823 833 847 858 872 881 887">método de cuatro ejecuciones no es tan malo como puede parecer. <tspan y="1676" x="132 146 159 181 196 202 215 230 236 250 264 279 293 298 308 321 336 349 359 370 384 390 403 418 424 436 450 463 478 488 501 507 522 536 549 555 569 580 590 603 609 631 644 654 669 684 699 704 714 729 744 757 769 775 788 794 805 819 825 839 849 855 861 867 879 892 898 910 932 947 953 959 972 994 1007 1022 1031 1045 1051 1066 1080 1093 1098 1112 1127 1132 1147 1152 1165 1172 1178 1191 1204">También debe tenerse en cuenta que este método todavía se utiliza ampliamente hoy en día, ya <tspan y="1714" x="132 147 161 175 181 187 202 216 226 239 245 267 281 294 299 314 328 342 357 372 383 388 398 412 423 437 443 453 466 481 496 506 513 519 531 537 548 562 568 583 597 610 625 639 645 659 669 675 680 686 698 711 721 727 739 753 766 780 795 810 816 822 837 848 854 876 889 899 914 929 944 955 960 975 989 994 1009 1015 1028 1043 1058 1064 1077 1092 1098 1110 1125 1131 1146 1151 1166 1181 1192">que logra muy buenos resultados, y se puede utilizar cuando los métodos de plano único o dos <tspan y="1751" x="132 147 153 166 181 196 207 213 228 242 248 259 273 279 294 308 321 336 350 364 370 384 394 400 406 412 424 437 446 453 459 474 488 498 504 510 523 534 540 550 563 575 589 604 618 629 634 649 655 666 678 692 702 708 723 736 747 753 765 780 790 803 813 819 833 843 865 878 893 902 916 922">planos no se pueden utilizar, por las razones discutidas anteriormente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="661" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
