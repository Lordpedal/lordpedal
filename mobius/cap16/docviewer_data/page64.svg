]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-64 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="761" x="1143"> <tspan font-family="F27" font-size="24" y="807" x="614 625 629 641 653 661 673">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="678"> <tspan font-family="F27" font-size="24" font-weight="400" x="678 685 697 703 715 728">16-69 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="886" x="133 156 175 182 196 205 234 252 264 278 286 301 321">No simétrico <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="961" x="133 150 156 171 184 193 203 208 218 224 239 252 258 265 279 298 304 313 328 341 356 362 373 387 392 407 422 433 439 454 466 481 487 493 506 517 523 534 540 555 569 574 588 602 612 626 637 643 657 669 683 696 708 714 728 743 757 768 774 789 801 811 824 830 844 859 864 874 888 898 913 923 929 940 955 961 976 989 1004 1018 1024 1038 1052 1058 1072 1078 1084 1096 1109 1124 1133 1142 1157 1164 1170 1184 1190">A partir de ISO 1940 se nos dan las siguientes ecuaciones para un rotor colgado en el centro. El <tspan y="998" x="133 143 157 167 181 187 201 212 218 229 242 257 270 280 286 301 315 330 344 358 364 375 389 394 408 423 435 449 462 477 486 496 509 515 529 535 541 552 566 580 590 600 615 620 635 649 655 677 690 701 714 719 728 743 753 766 778 792 807 820 834 844 851 856 871 886 908 923 929 940 954 959 974 988 999 1011 1020 1026 1041 1055 1061 1067 1081 1087 1093">reto es saber dónde se encuentra el centro de masa (gravedad). Como se describe, el U<tspan font-family="F31" font-size="17" y="1002" x="1111 1120 1129">per<tspan font-family="F23" font-size="27" y="998" x="1135 1141 1152 1166"> se <tspan y="1036" x="133 148 154 165 175 184 190 205 219 232 245 251 265 279 289 298 312 318 324 339 350 356 371 386 396 402 417 423 436 451 466 477 482 497 511 517 532 545 551 563 578 590 604 619 625">distribuye entre los dos planos de balanceo. <tspan y="1491" x="1169"> <tspan font-family="F27" font-size="24" y="1537" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 714 727">16-70 <tspan font-family="F23" font-size="27" y="1590" x="133 148 162 175 190 205 220 226 232 247 258 264 279 285 297 312 327 338 344 358 372 378 390 405 414 424 438 450 462 467 482 497 502 517 532 538 549 563 578 584 598 613 627 632 647 653 664 674 686 701 711 725 736 741 756 770 776 782 794 807 822 831 841 856 861 876 890 895 910 920 933 945 959 974 987 1001 1008 1014 1027 1042 1052 1066 1081 1093 1107 1118 1123 1137 1143 1148">Cuando los planos de corrección no son equidistantes del centro de gravedad, entonces el U<tspan font-family="F31" font-size="17" y="1594" x="1166 1175 1184">per<tspan font-family="F23" font-size="27" y="1590" x="1190"> <tspan y="1627" x="133 148 162 177 191 197 210 221 226 241 256 268 278 289 303 309 322 328 334 349 359 365 380 395 406 412 427 433 445 460 475 486 492 507 520 526 541 554 560 573 588 600 614 628 634 647 662 668 682 692 707 722 737 747 758 764 779 793 799 812 818 824 837 843 858 864 875 885 897 912 924 930 943 949">debe asignarse a los dos planos de balanceo en proporción a la distancia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="198" y="276" width="946" height="486" xlink:href="page64_data/img140.jpg"/><image x="172" y="1078" width="998" height="414" xlink:href="page64_data/img141.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',64)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>