]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-12 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="753" x="909"> <tspan y="825" x="512 527 542 552 567 578 584 599 611 626 632 647 653 666 676 691 702 708 722 737 744 750 760 774 780 789 799 812 822 835 840 855 869 875 889 904 917 922">Porosidad o erosión: se trata de una p<tspan font-family="F32" font-style="italic" x="937 950 959 974 979 994">érdida<tspan font-family="F23" font-style="normal" x="1007"> <tspan y="857" x="512 527 541 547 569 582 593 606 612 627 641 651 657 663 678 684 699 713 726 732 738 753 764 770 785 799 813 823 838 849 855 868 882 893 903 918 927 933 946 952 966 977 983 994 1008">de masa por lo que los puntos vectoriales se <tspan y="890" x="512 525 531 545 551 564 579 585 599 613 619 633 644 653 668 679 685 700 714 728 738 753 764 770">alejan de estos puntos. <tspan y="978" x="512 529 541 555 577 591 597 610 622 628 643 658 664 678 692 698 709 723 735 741 755 770 783 797 803 818 832 846 851 866 881 887 898 912 917 932 946 960 975 989">Acumulación de suciedad que no se puede <tspan y="1010" x="512 518 524 546 561 567 580 590 596 602 608 624 639 652 666 680 695 701 723 736 747 760 766">limpiar.  Añaden masa. <tspan font-family="F27" font-size="24" y="1073" x="619 630 634 646 658 666 678">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="683"> <tspan font-family="F27" font-size="24" font-weight="400" x="683 690 702 708 716 724">16-11 <tspan font-family="F23" font-size="27" y="1126" x="133 150 156 162 168 183 197 210 216 222 237 251 264 270 283 297 307 321 332 339 345 359 374 389 403 425 440 450 456 467 481 503 516 526 532 545 559 570 580 595 604 618 629 636 642 656 662 667 680 694 706 716 730 740 745 755 770 776 791 796 810 821 827 841 847 853 865 879 891 901 915 925 931 940 945 960 973 979 985 1000 1014 1028 1034 1055 1069 1084 1089 1099 1105 1118 1140 1154 1165">Al igual que antes, podemos sumar vectores. El vector rojo es el vector final que mediríamos <tspan y="1164" x="133 145 160 182 197 203 217 223 229 243 257 268 283 296 302 315 330 342 356 361 371 384 389 404 418 428 441">como el desbalance (Figura <tspan font-family="F28" x="446"> <tspan font-family="F23" x="446 455 470 477 486 498 508 514">16-12). <tspan y="1627" x="881"> <tspan font-family="F27" font-size="24" y="1673" x="618 629 633 645 657 665 677">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="682"> <tspan font-family="F27" font-size="24" font-weight="400" x="682 689 701 707 714 725">16-12 <tspan font-family="F23" font-size="27" y="1726" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 389 403 409 424 438 449 463 474 480 490 502 512 518 531 537 548 562 584 597 607 612 626 637 647 662 673 679 691 705 717 727 741 751 765 776 783 788 802 813 823 838 844 855 869 881 895 909 923 928 943 956 966 980 990 1003 1009 1031 1044 1059 1068 1082 1089 1094 1100 1114 1120 1126 1141 1154 1169 1179 1194">Tenga en cuenta que no necesitaría sumar estos vectores; esto sucede naturalmente.  El punto <tspan y="1763" x="133 147 158 164 179 193 207 213 225 238 253 266 272 281 295 308 323 333 346 352 358 372 387 393 406 411 426 440 453 459 465 480 494 499 514 528 539 554 567 573 586 601 612 626 632 644 659 673 683 692 698 713 727 740 753 759 772 778 784 799 813 824 839 852 858 870 885 897 911 917 926 931 946 959 965 971 986 1000 1014 1019 1034 1047 1059 1073 1079 1091 1097 1112 1122 1134 1144 1150 1155 1168">es que cada fuente individual de desbalance contribuye al desbalance final que hace vibrar la <tspan y="1801" x="133 155 168 183 197 203 218 231 238 243">máquina.  <tspan y="1870" x="133 151 164 177 183 196 211 224 230 241 247 257 271 284 296 302 316 331 337 342 357 367 380 390 404 415 427 442 452 465 471 486 499 509 522 528 540 554 569 580 586 600 614 624 636 646 653 658 668 687 701 714 720 735 748 759 772 782 788 801 807 818 823 829 840 854 860 871 885 907 920 935 941 947 962 973 978 993 1008 1019 1025 1038 1052 1063 1073 1088 1097 1111 1122 1128 1141 1155 1161 1167 1180">Hay una situación interesante para considerar. ¿Qué pasaría si se suman los dos vectores en la <tspan y="1908" x="133 146 152 167 181 191 204">Figura <tspan font-family="F28" x="209"> <tspan font-family="F23" x="209 218 233 240 249 262 271">16-13? </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="432" y="276" width="476" height="476" xlink:href="page12_data/img24.jpg"/><image x="461" y="1208" width="418" height="420" xlink:href="page12_data/img25.jpg"/><clipPath id="c34"><rect x="475" y="893" width="14" height="28"/><rect x="455" y="1021" width="14" height="28"/></clipPath><g clip-path="url(#c34)"><text><tspan font-family="F33" fill="#000000" font-size="29" y="921" x="475"> <tspan y="1049" x="455"> </tspan></tspan></text></g><image x="313" y="773" width="162" height="276" xlink:href="data:image/jpeg;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>