]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-39 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="952" x="1238"> <tspan font-family="F35" font-size="24" y="998" x="636 647 651 663 675 683 695">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="700"> <tspan font-family="F35" font-size="24" font-weight="400" x="700 707 719 724 736 748 752 764 776 787 799 811 823 831 839 850 854 859 871 876 880 892 900 911 920 929 940 951 961 966 978 991 995 1007 1019 1027 1035 1047 1051 1056 1069 1078 1082 1090 1099 1110 1120 1124 1134 1138 1146 1157 1169 1174 1186 1196">16-45 Encuentre la intersección entre los tres círculos <tspan font-family="F0" font-size="27" y="1051" x="378 392 398 404 419 433 444 459 465 474 479 494 507 513 519 534 547 553 559 572 578 593 606 612 625 640 652 665 671 685 699 714 728 734 746 761 767 782 794 806 816 827 841 847 860 865 880 895 910 915 930 944 955 970 983 989 995 1008 1014 1029 1044 1055 1061 1073 1079 1093 1108 1114 1128 1142 1148 1163 1177 1188 1202 1208 1223 1237 1242 1257 1272 1279 1284 1297 1303 1309 1322 1328 1350 1363 1374 1387 1392 1407 1421 1427">El peso final de la balanza debe colocarse a 86o desde la posición de peso de 0o, y la masa del <tspan y="1089" x="378 393 407 418 433 439 450 464 470 485 499 512 527 541 547 559 572 578 590 604 610 623 633 639 653 667 673 679 692 698 720 726 737 759 771 777 799 812 826 840 850 863 869 884 898 911 917 931 937 943 957 971 982 997 1003 1018 1031 1037 1051 1066 1072 1083 1098 1104 1119 1125 1140 1146 1158 1173 1188 1193 1207 1213 1225 1240 1262 1276 1282 1296 1311 1324 1329 1339 1353 1359 1372 1384 1389 1404 1419 1425 1439 1453">peso se puede calcular de la misma manera que el peso de un solo plano – como una relación de <tspan y="1126" x="378 384 397 403 409 424 439 454 459 469 483 498 504 518 532 538 544 557 571 582 592 607 616 622 637 647 652 667 672 687 700 706 712 724 738 753 759 773 779 785 797 811 823 833 847 857 863 877 891 897 903 916 922 933 948 954 968 980 986 1001 1015 1022 1028 1050 1064 1070 1080 1086 1101 1107 1113 1125 1137 1152 1165 1171 1186 1200 1210 1216 1222 1235 1241 1263 1276 1287 1300 1306 1320 1334 1340 1353 1368 1379 1392 1405 1420 1427">la longitud del vector original con el vector de la solución, multiplicada por la masa de ensayo. <tspan y="1164" x="378 392 407 413 428 441 455 466 476 486 500 506 520 526 539 561 576 582 597 604 610 621 635 650 664 679 694 707 728 743 754 760 775 789 803 809 823 829 834 849 863 874 889 895 909 923 929 943 953 967 981 996 1009 1015 1029 1043 1054 1067 1082 1095 1101 1110 1125 1130 1145 1155 1168 1190 1205 1216 1222 1228 1241 1247 1253 1266 1272 1278 1292 1306 1321 1327 1337 1351 1365 1371 1386 1399 1405">En nuestro ejemplo, supongamos que el peso de prueba pesaba 10 gramos, y la longitud del <tspan y="1201" x="378 391 405 417 427 441 451 457 472 485 491 502 517 523 537 549 555 570 585 590 604 614 627 632 647 661 667 680 686 701 707 721 736 741 756 769 784 798 809 814 829 843 849 861 867 882 892 905 917 922 937 952 957 971 986 992 1004 1018 1040 1055 1068 1078 1091 1103 1109 1123 1138 1144 1156 1170 1185 1191 1205 1210 1216 1229 1242 1248 1263 1273 1278 1293 1307 1313 1325 1331 1346 1356 1369 1381 1386 1400 1415">vector de solución era de 3.6 unidades de vibración en comparación con el valor de vibración <tspan y="1238" x="378 393 403 409 423 429 444 457 463 468 483 497 503 516 522 528 541 554 560 582 595 606 619 625 640 653 668 682 688 699 712 722 729 735 744 758 764 778 784 797 804 816 823 838 843 857 863 877 884 897 910 915 930 940 953 975 990 1001 1007">original de 3. La masa debe ser: 10 x 3/3.6 x 8.33 gramos. <tspan font-family="F41" font-size="32" font-weight="700" font-style="italic" y="1350" x="1174"> <tspan y="1418" x="378 393 418 439 458 469 490 510 527 547 558 575 587 598 610 631 648 658 676 688 703 721 742 754 775 792 803 824 845 856 873 892 902 914 935 951 970 986 1003 1022 1040 1060 1081 1096 1106">¿Qué pasa si los círculos no se intersecan?  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1491" x="378 392 407 413 428 441 455 466 476 486 500 506 520 526 539 561 576 582 597 604 610 616 631 642 647 657 666 680 691 697 709 715 725 737 751 757 772 783 789 800 813 819 825 839 849 862 872 883 897 909 922 937 950 964 970 985 998 1008 1017 1031 1043 1053 1066 1087 1101 1115 1125 1139 1146 1151 1165 1176 1186 1201 1206 1221 1236 1242 1253 1259 1272 1294 1309 1318 1332 1338 1349 1363 1375 1388 1403 1417 1427 1440 1446">En nuestro ejemplo, los tres círculos se intersecaban perfectamente. Esto no siempre sucederá. <tspan y="1528" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 524 539 553 568 581 587 600 615 627 642 656 666 676 688 698 704 718 724 730 741 755 769 779 789 804 809 824 838 852 874 888 897 907 913 925 940 945 960 974 980 986 999 1004 1014 1027 1042 1048 1062 1077 1083 1098 1112 1126 1132 1143 1153 1167 1179 1194 1201 1207 1219 1234 1256 1270 1276 1287 1301 1307 1313 1319 1333 1344 1353 1363 1376 1382 1395">Por lo tanto, debe encontrar el centro geométrico de la región que crean, como se ilustra a <tspan y="1566" x="378 390 405 420 430 435 450 464 477 489 495 510 524 530">continuación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="460" height="484" transform="scale(1.36087, 1.359504) translate(443.099042,210.370821)" xlink:href="page39_data/img90.jpg"/><rect x="597" y="280" width="638" height="6" fill="#000000"/><rect x="597" y="286" width="6" height="658" fill="#000000"/><rect x="1229" y="286" width="6" height="658" fill="#000000"/><rect x="597" y="944" width="638" height="6" fill="#000000"/><image x="0" y="0" width="258" height="33" transform="scale(2, 2) translate(329.5,641.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
