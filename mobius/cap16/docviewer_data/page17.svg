074 1087 1093 1115 1127 1141 1156 1162 1172 1186 1201 1207 1213 1219 1232 1238 1247 1260 1271 1285 1290 1303 1309 1315 1328 1339 1345 1361 1376 1398 1405">Con la máquina funcionando a velocidad normal, se registran la magnitud, la fase y las RPM. <tspan y="1030" x="379 393 404 414 429 435 446 460 466 472 478 491 513 526 532 538 551 556 570 576 590 602 612 625 635 648 654 660 674 680 692 698 711 717 731 737 751 756 770 784 794 800 814 820 835 848 854 867 874 880 893 906 912 934 946 961 975 981 991 1005 1020 1025 1038 1044 1050 1063 1069 1078 1091 1102 1116 1122 1133 1146 1152 1161 1171 1184 1196 1209 1224 1230 1243 1258 1263 1277 1283 1289 1304 1317 1332 1346 1352 1357 1371 1381 1394 1403 1409 1421 1436">Esto se llama la “lectura inicial” u “original”. La magnitud y la fase se trazan en el papel gráfico <tspan y="1068" x="379 394 409 415 428 438 445 451 464 479 485 499 509 519 533 538 552 558 572 594 609 615 629 636 642 648 661 667 689 701 716 731 736 746 760 775 781 790 804 818 823 838 852 858 871 877 898 904 910 921 928 934 946 952 958 971 977 983 997 1009 1019 1032 1042 1055 1061 1076 1089 1095 1104 1117 1128 1142 1148 1157 1171 1185 1191 1205 1219 1225 1239 1252 1258 1272 1282 1295 1310 1325 1335 1342 1348 1362 1375">polar. En este ejemplo, la magnitud fue de 5 mils, y la lectura de fase fue de 45 grados. Se <tspan y="1105" x="379 393 403 409 424 438 451 461 474 480 493 512 525 531 546 559 569 582 587 601 607 613 628 642 653 668 681 687 699 714 726 740 746 760 770 775 790 796 811 824 829 835">etiqueta “O” para el desbalance original. <tspan y="1772" x="1229"> <tspan font-family="F27" font-size="24" y="1818" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 951 959 972">16-18 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect