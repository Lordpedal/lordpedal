]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-16 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="896" x="1080"> <tspan font-family="F35" font-size="24" y="942" x="615 626 630 642 654 662 674">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="679"> <tspan font-family="F35" font-size="24" font-weight="400" x="679 686 698 704 712 725">16-16 <tspan font-family="F0" font-size="27" y="995" x="132 147 161 174 189 204 219 225 236 249 255 270 279 293 304 318 332 342 355 370 375 390 404 409 423 434 444 457 463 485 497 512 525 535 548 555 561 567 582 593 599 614 626 636 650 661 667 681 695 701 723 735 750 765 770 780 794 809 816 825 838 849 863 869 880 894 899 914 927 942 957 979 984 999 1012 1027 1032 1045 1059 1071 1081 1095 1105 1119 1130 1136">Cuando se presentan de esta manera, los pares de magnitud/fase se denominan vectores. <tspan y="1033" x="132 149 155 170 184 190 203 225 240 251 257 271 286 299 305 311 317 331 345 358 364 378 392 398 404 417 423 429 444 458 473 478 488 502 517 523 537 551 557 563 576 582 604 616 631 646 651 661 675 690 696 709 724 730 744 758 764 777 791 806 820 826 841 847 862 876 882 888 900 906 912 926 938 948 962 972 984 990 1005 1019 1025 1034 1047 1058 1071 1078 1084 1099 1113 1128 1141 1163 1178 1189">Dibujamos una línea de la longitud de la magnitud en un ángulo de la lectura de fase. Podemos <tspan y="1070" x="132 146 156 162 168 174 186 199 209 215 229 235 241 250 264 274 296 308 318 333 339 344 359 374 388 402 416 430 445 451 464 479 488 502 524 537 552 562 575 581 596 610 616 627 632 638 660 674 688 694 716 731 742 748 754 767 773 786 791 806 816 829 841 847 861 876 882 895 910 916 930 944 950 965 978 992 1006 1017 1023 1038 1052">utilizar el formato independientemente de si medimos la vibración en unidades de <tspan y="1108" x="132 147 161 172 187 193 206 218 231 253 259 273 287 297 312 318 324 337 351 357 372 384 389 404 417 432 438 453 459 472 483 497 503 517 527 540 552 558 572 587 593 599 612 625 631 645 660 666 678 691 696 706 719 734 740 753 759 773 784 790 805 819 833 838 853 867 881 895 917 932 943 949 963 974 987 997 1003 1009 1022 1033 1039 1061 1067 1078 1100 1113 1124">desplazamiento, velocidad o aceleración. La única regla es que debemos usar las mismas <tspan y="1145" x="132 146 161 167 182 195 210 224 235 240 249 262 268 274 289 300 306 328 334 345 367 382 393 399 409 423 438 449 463 473 487 498 504 526 540 555 565 577 592 607 618 624 637 652 658 664 677 688 694 716 722 733 755 768 779 785 799 814 820 832 845 857 863 877 892 906 917 926 932 947 960 970 982 988 998 1013 1028 1040 1046 1052 1065 1071 1086 1096 1110 1123 1138 1151 1158">unidades (y los mismos sensores montados en las mismas ubicaciones) para toda la prueba. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1224" x="132 150 169 188 200 209 227 246 260 278 293 301 320 340 347 367 384 392 421 438 458 466 481 489 509 529">Configuración de medición <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1299" x="132 146 152 158 173 183 189 210 224 234 239 254 267 278 293 299 313 324 330 342 356 371 380 386 401 414 424 437 447 453 464 478 483 497 512 526 532 547 562 568 582 596 602 624 637 652 658 670 676 690 705 710 720 732 747 753 767 779 789 803 813 819 833 847 853 868 880 890 905 916 926 931 946 959 969 982 988 1003 1017 1030 1036 1051 1065 1079 1094 1107 1112 1122 1136 1158 1171 1181">El primer paso es configurar su equipo de medición (colector de datos) para que pueda tomar <tspan y="1336" x="132 146 161 174 180 202 215 229 244 250 260 274 288 294 304 318 328 334 349 363 375 380 390 397 403 408 422 434 444 458 468 481 486 501 515 521 534 555 570 576 582 592 606 621 626 641 655 661 673 679 694 704 717 729 735 749 763 773 779 791 797 803 817 829 839 852 862 875 881 896 909 915 924 937 948 962 968 981 987 993 1006 1012 1024 1038 1044 1059 1071 1077 1092 1105 1120 1125 1140 1153">una magnitud (es decir, lectura de amplitud de vibración) y lectura de fase a la velocidad de <tspan y="1374" x="132 141 155 170 182 188 203 218 231 253 258 272 286 296 311 316 326 341 346 356 370 380 386 400 414 420 426 439 445 467 480 495 509 515 530 542 549 555 569 575 581 592 605 620 631 646 655 661 672 686 692 704 719 725 740 752 765 775 787 793 808 821 831 844 849 871 885 900 905 915 921 927 940 946 959 981 996 1001 1007 1017 1031 1046 1052 1074 1087 1098 1104 1117 1122 1132 1145 1151 1157 1172 1186 1200">funcionamiento (giro) de la máquina. El sensor se colocará para medir la amplitud más alta, que <tspan y="1411" x="132 147 162 172 194 207 213 234 248 262 272 286 291 305 316 326 339 345 358 373 379 385 398 404 418 424 434 448 460 471 477 492 507 512 527 541 551 557 569 584 598 608 621 627 633">normalmente está en la dirección horizontal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="518" height="390" transform="scale(1.552124, 1.548718) translate(173.310945,184.668874)" xlink:href="page16_data/img33.jpg"/><rect x="263" y="280" width="816" height="6" fill="#000000"/><rect x="263" y="286" width="6" height="604" fill="#000000"/><rect x="1073" y="286" width="6" height="604" fill="#000000"/><rect x="263" y="890" width="816" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>