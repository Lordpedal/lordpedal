]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 16-8 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="781" x="927"> <tspan font-family="F27" font-size="24" y="827" x="621 632 636 648 660 668 680">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="685"> <tspan font-family="F27" font-size="24" font-weight="400" x="685 692 704 709 722">16-4 <tspan font-family="F23" font-size="27" y="880" x="133 147 153 159 181 194 209 215 237 252 263 269 275 288 294 306 312 327 337 350 362 368 382 397 402 417 431 437 450 456 477 483 489 500 506 519 525 539 552 559 565 579 593 603 618 633 644 658 669 675 690 696 711 725 731 743 753 759 772 794 809 820 825 839 845 851 864 878 889 899 914 923 929 941 956 978 993 999 1010 1024 1029 1051 1065 1079 1090 1100 1110 1122 1128 1142 1156 1162 1168 1181">Si medimos la vibración de 5 mils a 45° entonces dibujaríamos el vector como se muestra en la <tspan y="918" x="133 146 152 167 181 191 204">Figura <tspan font-family="F28" x="209"> <tspan font-family="F23" x="209 218 233 240 253 260 266 271">16-5.   <tspan y="1421" x="903"> <tspan font-family="F27" font-size="24" y="1467" x="621 632 636 648 660 668 680">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="685"> <tspan font-family="F27" font-size="24" font-weight="400" x="685 692 704 709 721">16-5 <tspan font-family="F23" font-size="27" y="1520" x="133 148 161 171 184 190 203 214 227 242 256 266 279 288 303 318 329 335 349 363 369 384 398 412 417 427 441 454 460 482 495 510 519 533 539 552 567 576 590 604 619 633 655 670 681 687 693 708 719 725 737 751 763 773 787 797 811 822 829 834 847 860 882 897 908 914 927 933 938 948 954 967 972 982 992 1005 1017 1031 1042 1048 1063 1077 1083 1096 1111 1117 1131 1136 1149 1171 1186 1192 1207">Para asegurarnos de que realmente entendemos los vectores, vamos a ir a través de un ejemplo <tspan y="1557" x="133 144 150 172 187 193 207 214 219">simple.  <tspan y="1627" x="133 147 162 168 174 187 193 206 211 226 240 250 263">En la Figura <tspan font-family="F28" x="268"> <tspan font-family="F23" x="268 277 292 299 314 320 329 343 357 371 393 408 419 425 439 454 459 474 487 497 509 524 530 542 548 561 567 580 594 609 624 630 643 649 660 674 680 693 707 713 728 740 745 760 773 788 794 816 828 842 848 870 883 888 903 917 923 932 946 952 967 981 996 1011 1022 1027 1042 1055 1067 1073 1086 1092 1106 1111 1117 1131 1142 1151 1165 1172 1178 1192 1198">16-6 tenemos un barco viajando a su velocidad máxima de 10 nudos hacia el este. El <tspan y="1664" x="133 148 161 171 183 198 204 215 229 235 257 270 284 297 311 317 331 346 356 361 375 381 387 398 404 415 425 438 460 473 479 494 507 513 535 550 560 574 584 598 609 615 621 639 654 660 675 687 700 706 718 724 738 752 762 777 782 797 803 809 821 835 845 854 860 874 888 898 912 923 929 935 940">barco se mueve por el sistema de motores. No hay viento ni corrientes.   <tspan y="1734" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 279 293 299 305 320 333 343 355 369 375 388 394 407 413 426 431 446 459 471 477 490 496 510 515 521 535 546 556 569 575 588 594 603 618 623 638 652 667 682 693 700 706 720 735 757 772 778 790 804 816 826 840 850 856 871 885 896 907 917 923 938 943 953 959 972 994 1009 1020 1025 1039 1050 1060 1075 1081 1093 1107 1129 1144 1151">Por lo tanto, el barco viaja hacia el este a 10 nudos. Como vector describiríamos esto como: <tspan font-family="F30" font-weight="700" x="1156 1165 1179">10 <tspan y="1771" x="133 148 163 178 193 204 210 222 228 242 256">nudos a 90°<tspan font-family="F23" font-weight="400" x="263"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="414" y="276" width="514" height="506" xlink:href="page8_data/img12.jpg"/><image x="438" y="960" width="466" height="460" xlink:href="page8_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
