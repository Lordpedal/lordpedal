]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-7 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="745" x="1211"> <tspan font-family="F27" font-size="24" y="791" x="867 878 882 894 906 914 926">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="931"> <tspan font-family="F27" font-size="24" font-weight="400" x="931 938 950 956 967">16-2 <tspan font-family="F23" font-size="27" y="844" x="379 392 407 418 424 437 451 463 473 487 497 511 522 528 539 553 568 574 589 603 613 635 648 654 676 689 704 713 727 732 742 756 770 780 794 805 818 833 843 856 871 886 897 902 916 930 936 950 965 971 985 991 1004 1018 1028 1041 1063 1076 1082 1094 1099 1109 1121 1135 1141 1154 1164 1170 1176 1182 1195 1217 1230 1245 1258 1263 1277 1292 1298 1310 1325 1335 1348 1370 1383">Los vectores son normalmente representados en un diagrama circular llamada “diagrama <tspan y="882" x="379 394 409 415 428 438 452 457 467 480 485 500 514 524 537">polar” (Figura <tspan font-family="F28" x="542"> <tspan font-family="F23" x="542 551 566 573 586 596 602">16-3). <tspan y="951" x="379 393 399 405 418 431 437 452 462 468 482 493 505 518 524 536 546 552 562 575 596 611 617 623 633 647 661 671 677 688 702 707 717 731 745 755 769 780 793 808 818 830 836 858 872 886 892 905 920 929 943 949 955 968 974 980 994 1009 1024 1029 1039 1053 1068 1074 1088 1102 1108 1114 1127 1133 1139 1144 1159 1173 1186 1191 1201 1210 1216 1230 1242 1257 1269 1279 1284 1297 1303 1317 1323 1329 1341 1356 1371 1385 1390 1405 1411 1422 1436">El valor escalar (amplitud) se representa mediante la longitud de la línea (flecha) y el ángulo se <tspan y="989" x="379 394 400 415 429 435 448 454 466 481 495 501 516 523 529 542 557 563 569 582 588 603 615 625 634 648 654 665 679 694 708 717 723 738 747 754 759">dibuja con 0° en la parte superior.  <tspan y="1594" x="1217"> <tspan font-family="F27" font-size="24" y="1640" x="867 878 882 894 906 914 926">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="931"> <tspan font-family="F27" font-size="24" font-weight="400" x="931 938 950 955 967">16-3 <tspan font-family="F23" font-size="27" y="1693" x="379 392 405 416 422 444 457 467 479 492 503 509 523 537 543 557 563 569 583 589 602 616 626 639 661 674 680 695 710 716 729 738 744 759 772 782 804 809 819 833 847 853 859 873 886 896 902 915 929 944 958 964 979 990 996 1008 1014 1020 1035 1049 1064 1070 1080 1093 1108 1122 1133 1140 1146 1159 1173 1187 1202 1216 1230 1236 1251 1265 1279 1293 1307 1313 1324 1337 1347 1353 1367 1377 1383 1389 1394 1404 1418 1432 1446 1456">Las marcas en el diagrama polar permiten leer ángulos y longitudes, aunque puede ser útil tener <tspan y="1730" x="379 389 402 424 439 445 458 473 479 493 508 521 526 536 549 564 570 583 588 601 607 621 636 641 651 661 673 688 699 714 729 738 748 761 776 790 800 807 812 826 837 852 866 878 884 897 903 925 938 953 962 976 982 994 1008 1021 1036 1051 1065 1071 1082 1096 1102 1111 1121 1134 1144 1156 1162 1177 1191 1197 1208 1222 1244 1257 1262 1275 1280 1290 1304 1315 1325 1338 1343 1356 1370 1382 1391 1406 1416 1422 1435 1441 1448 1453">también una regla y un transportador; especialmente cuando se trata de suma y resta vectorial.  <tspan y="1800" x="379 392 407 418 424 436 442 452 464 478 484 499 510 516 526 539 553 559 572 587 596 610 621 627 636 650 665 674 688 699 713 727 737 750 764 770 776 789 795 808 830 845 851 857 867 881 895 901">Los círculos radiantes representan la amplitud. <tspan y="1869" x="379 392 405 411 424 430 445 459 469 482">La Figura <tspan font-family="F28" x="487"> <tspan font-family="F23" x="487 496 511 518 532 538 560 574 588 599 608 618 631 637 651 666 672 685 691 705 727 742 748 762 768 779 785 807 822 828 842 848 854 872 878 889 895 917 932 943 949 963 969 974 984 997 1012 1017 1032 1038 1053 1067 1073 1078 1093 1099 1111 1126 1136 1149 1171 1184 1189 1195 1210 1224 1237 1243 1249 1262 1268 1282 1288 1310 1316 1322 1333 1339 1345 1360 1366 1381 1394 1408">16-4 muestra un ejemplo simple. Hicimos el radio del diagrama igual a 6 mils lo que <tspan y="1907" x="379 390 396 411 426 432 440 446 458 471 477 492 506 520 526 538 551 566 579 585 596 602 612 624 638 644 659 664 674 688 702 712 726 737 750 765 775 788 794 803 809 831 837 842 848 858 872 886 892 907 920 934 948 959 965 980 994 999 1014 1028 1039 1054 1060 1073 1085 1098 1120 1126 1139 1154 1163 1178 1188 1194 1200 1213 1226 1232 1241 1255 1270 1276 1289 1294 1309 1324 1335 1341 1354 1367 1380 1394 1407 1417 1430">significa que cada círculo representa 1 mil (unidades de desplazamiento). La regla nos ayudará <tspan y="1944" x="379 394 407 417 430 436 458 471 486 492 501 507 513 526 532 538 553 567 582 588 598 612 626 632 647 660 666 672 687 698 704 717 731 743 752 767 777 791 801 808 814 819">para medir la longitud de los vectores.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="630" y="286" width="572" height="450" xlink:href="page7_data/img9.jpg"/><rect x="625" y="280" width="582" height="6" fill="#000000"/><rect x="625" y="286" width="5" height="450" fill="#000000"/><rect x="1202" y="286" width="5" height="450" fill="#000000"/><rect x="625" y="736" width="582" height="6" fill="#000000"/><image x="616" y="1031" width="600" height="564" xlink:href="page7_data/img10.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
