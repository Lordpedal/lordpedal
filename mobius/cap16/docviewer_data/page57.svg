]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-57 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 399 405 420 434 445 460 473 479 492 507 519 532 538 552 569 583 589 601 607 613 626 632 641 655 669 679 691 704 710 721 735 750 759 769 775 784 797 812 825 831 845 857 871 877 887 900 921 936 942 955 970 976 987 1001 1006 1021 1035 1049 1064 1077 1092 1098 1110 1123 1129 1141 1155 1161 1174 1184 1190 1203 1218 1224 1233 1247 1262 1273 1279 1294 1309 1314 1329 1343 1349 1355 1368 1374 1395 1408 1419 1432">El desbalance “U” y la fuerza centrífuga “F” también se pueden calcular en función de la masa <tspan y="341" x="379 394 408 414 420 430 444 454 468 478 484 493 516 526 531 544 550 556 569 574 588 602 614 627 642 651 661 667 679 684 699 712 727 732 742 755 765 771 786 799 814 820 835 850 856 869 874 880 895 909 920 935 948 954 967 982 993 1007 1013">del rotor [M] y la excentricidad [e] debido al desbalance: <tspan y="1123" x="1185"> <tspan font-family="F27" font-size="24" y="1169" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 951 964 972">16-61 <tspan font-family="F23" font-size="27" y="1222" x="379 393 408 414 420 433 439 450 455 470 484 490 504 518 528 542 548 559 573 585 596 602 617 632 637 650 663 673 687 709 724 735 741 753 768 789 804 810 825 840 854 868 890 905 916 922 936 946 952 958 964 976 988 998 1004 1018 1024 1029 1044 1058 1069 1084 1097 1103 1116 1131 1142 1156 1162 1171 1185 1196 1202 1217 1231 1244 1250 1256 1278 1291 1306 1312 1327 1342 1349 1361 1374 1380 1391 1405 1411 1424 1439 1454">En la siguiente sección veremos cómo podemos utilizar el desbalance residual medido/calculado <tspan y="1260" x="379 394 407 417 430 436 451 464 474 487 497 519 524 539 552 562 568 579 584 590 604 610 616 625 635 648 663 676 682 696 702 717 731 736 751 764 770 783 798 810 824 838 844 859 872 878 891 897 909 922 937 949 961 976 991 997 1011 1026 1031 1046 1052 1064 1078 1084 1090 1105 1118 1124 1136 1149 1155 1161 1176 1189 1204 1210 1216 1230 1236 1247 1261 1270 1276 1288 1294 1308 1322 1332 1346 1367 1381 1395 1405 1419">para determinar si el trabajo de balanceo ha alcanzado un nivel de calidad lo suficientemente <tspan y="1297" x="379 392 398 408 423 429">alto. <tspan font-family="F21" font-size="43" font-weight="700" y="1382" x="379 406 426 443 465 485 494 514 536 554 575 582 597 618 634 643 666 688 707 717 727 734 745 766 794 802 815 836 858">Desbalance residual: ISO 1940<tspan font-family="F22" x="879"> <tspan font-family="F23" font-size="27" font-weight="400" y="1462" x="379 386 400 419 425 434 449 463 478 485 494 501 513 527 542 555 561 573 579 596 613 627 634 640 654 666 673 682 697 704 713 727 742 757 763 777 787 802 814 828 842 848 869 883 898 904 919 930 936 951 963 973 986 992 1006 1020 1030 1043 1053 1075 1080 1095 1108 1117 1123 1137 1143 1149 1163 1177 1188 1203 1216 1222 1235 1250 1262 1276 1281 1291 1305 1316 1321 1336 1350 1363 1369">ISO 1940-1:2003 y ANSI S2.19-1989 provee medios para determinar el desbalance residual <tspan y="1500" x="379 394 408 418 440 445 455 461 476 490 496 511 524 539 553 567 582 588 601 616 631 646 651 666 680 686 691 701 707 722 737 742 757 771 777 799 811 826 840 846 861 874 881 887 904 914 920 926 932 944 957 962 977 987 1000 1015 1030 1041 1046 1061 1075 1081 1093 1106 1112 1117 1132 1145 1160 1167 1172 1189 1198 1205 1220 1226 1232 1249 1261 1268 1281 1288 1293 1310 1324 1331 1344 1351 1357 1370 1380 1392 1398 1404 1418 1433">permitido dependiendo del tipo de máquina. Utiliza grados de calidad: G1.0, G2.5, G6.3, etc. En <tspan y="1537" x="379 385 398 404 417 423 438 452 462 475">la Figura <tspan font-family="F28" x="480"> <tspan font-family="F23" x="480 489 504 511 526 538 544 558 569 575 589 604 617 622 636 650 661 675 690 702 708 722 737 743 758 772 777 783 794 804 817 831 846 859 869 883 890 896 919 933 947 957 967 977 990 996 1011 1025 1038 1044 1061 1075 1082 1095 1101 1113 1127 1142 1151 1165 1171 1193 1207 1219 1234 1247 1258 1263 1278 1292 1298 1304 1317 1328 1334 1356 1369 1384 1397 1403 1418 1431 1442">16-62 es una excepción del standard. Muestra que G6.3 cubre muchas de las máquinas <tspan y="1575" x="379 385 400 415 429 440 449 459 465 478 484 498 509 515 530 544 558 564 574 588 594 607 622 634 648 662 676 686 696 708 723 729 742 757 763 769 782 793 799 814 820 833 847 857 870 881 888 894 905 910 925 931 945 966 981 994 1003 1018 1033 1040 1045 1060 1074 1087 1093 1106 1121 1127 1142 1148 1160 1166 1183 1197 1204 1217 1223 1237 1252 1258 1272 1283 1289 1302 1314 1327 1342 1352 1365 1380 1386 1399 1406 1412">industriales que se encuentran en las plantas, sin embargo, hoy en día G6.3 no es aceptable.  <tspan y="1612" x="379 396 408 415 428 434 448 459 465 487 500 511 517 529 544 566 579 594 601 606 619 625 638 647 662 676 698 711 726 736 748 758 764 777 799 814 825 831 846 860 873 879 896 905 912 926 932 947 961 975 989 999 1005 1017 1023 1034 1048 1058 1063 1077 1083 1089 1104 1119 1124 1138 1148 1153 1166 1181 1188 1194 1199">G2.5 es más común, y argumentaríamos que G1.0 debería ser el objetivo.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="743" y="389" width="349" height="70" fill="#548dd4"/><rect x="739" y="385" width="4" height="4" fill="#002060"/><rect x="743" y="385" width="349" height="4" fill="#002060"/><rect x="1092" y="385" width="4" height="4" fill="#002060"/><rect x="739" y="389" width="4" height="70" fill="#002060"/><rect x="1092" y="389" width="4" height="70" fill="#002060"/><rect x="743" y="459" width="349" height="59" fill="#548dd4"/><rect x="739" y="459" width="4" height="59" fill="#002060"/><rect x="1092" y="459" width="4" height="59" fill="#002060"/><rect x="743" y="518" width="349" height="54" fill="#548dd4"/><rect x="739" y="572" width="4" height="4" fill="#002060"/><rect x="743" y="572" width="349" height="4" fill="#002060"/><rect x="1092" y="572" width="4" height="4" fill="#002060"/><rect x="739" y="518" width="4" height="54" fill="#002060"/><rect x="1092" y="518" width="4" height="54" fill="#002060"/><rect x="375" y="1404" width="1085" height="1" fill="#000000"/><image x="656" y="600" width="522" height="514" xlink:href="page57_data/img125.jpg"/><rect x="651" y="594" width="532" height="6" fill="#000000"/><rect x="651" y="600" width="5" height="514" fill="#000000"/><rect x="1178" y="600" width="5" height="514" fill="#000000"/><rect x="651" y="1114" width="532" height="6" fill="#000000"/><text><tspan font-family="F44" fill="#FFFFFF