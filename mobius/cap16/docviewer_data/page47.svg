]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-47 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="697" x="1193"> <tspan font-family="F27" font-size="24" y="743" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 950 962 973">16-52 <tspan font-family="F21" font-size="43" font-weight="700" y="827" x="379 415 435 450 472 494 517 524 547 568 576 597 620 627 650 659 678 701">Método de un plano<tspan font-family="F22" x="723"> <tspan font-family="F23" font-size="27" font-weight="400" y="908" x="379 393 399 405 420 430 436 457 471 481 486 508 522 532 546 561 576 582 597 611 624 630 644 655 668 678 692 714 729 740 746 751 766 775 789 803 813 826 836 849 855 870 883 889 901 916 928 942 954 964 970 985 994 1000 1022 1035 1045 1060 1066 1080 1086 1092 1103 1118 1140 1155 1169 1184 1198 1212 1222 1236 1241 1255 1266 1276 1289 1298 1304 1316 1331 1337 1349 1356 1362 1375">El primer método que usaremos intentará balancear primero el componente estático y, a <tspan y="946" x="379 391 406 421 431 436 451 465 478 490 496 511 525 532 538 552 558 564 576 591 612 627 642 656 670 684 694 708 714 728 742 748 760 774 789 795 808 815 821 835 849 859 873 879 893 903 909 915 921 933 946 960 975 990 996 1010 1025 1038 1043 1053 1067 1078 1093 1099 1111 1124 1130 1144 1158 1164 1179 1192 1198 1211 1226 1237 1251 1266 1272 1285 1291 1305 1319 1325 1336 1351 1357 1372 1378 1393 1398 1411 1426 1441 1448">continuación, el componente de cupla, pero utilizando una técnica de balanceo a un solo plano. <tspan y="983" x="379 393 407 413 426 437 451 473 487 493 508 522 535 541 554 567 572 586 600 610 616 629 644 659 672 678 692 698 704 726 739 749 764 779 793 799 814 827 833 848 861 867 880 895 907 921 935 941 954 960 974 989 995 1010 1016 1028 1043 1058 1065 1070">Se asume que ya entiende el método de balanceo a un plano.  <tspan font-family="F30" font-weight="700" y="1052" x="379 394 411 425 444 449 467 485 503 510">PASO UNO: <tspan font-family="F23" font-weight="400" x="516 531 546 567 581 596 608 620 630 644 666 681 692 697 707 721 734 740 746 758 771 785 800 815 821 835 849 855 870 883 889 902 917 929 943 957 963 977 988 998 1010 1025 1040 1052 1062 1068 1081 1087 1101 1116 1121 1136 1142 1155 1170 1185 1191 1205 1214 1220 1226 1232 1244 1257 1272 1286 1301 1307 1321 1327">Comenzaremos realizando un balanceo estándar a un plano utilizando el <tspan y="1090" x="379 389 404 419 432 454 459 473 487 497 512 518 540 553 564 570 582 595 605 617 630 645 659 665 678 684 690 703 716 731 741 747 753 765 780 795 805 810 819 833 849 862 872 878 893 905 915 928 934 940 953 959 973 988 994 1006 1019 1031 1037 1051 1066 1072 1086 1100 1106 1128 1141 1156 1162 1174 1180 1194 1209 1216 1221 1234 1240 1254 1259 1265 1280 1286 1299 1314 1329 1334 1340 1354 1364 1377 1387 1401 1416 1422 1437 1451">rodamiento más cercano al ventilador (“B”) para la ubicación de medición, y el plano interno de <tspan y="1127" x="379 394 407 413 426 441 453 467 482 487 497 509 524 533 543 557 569 581 587 601 615 625 632 638 653 659 671 686 701 707 716 723 729 744 756 766 779 785 791 806 817 823 838 852 863 878 888 895 900">balanceo (corrección), plano 1, para los pesos.  <tspan font-family="F30" font-weight="700" y="1197" x="379 394 411 425 444 450 467 486 499">PASO DOS:<tspan font-family="F23" font-weight="400" x="506 512 528 543 557 567 580 586 601 614 629 643 665 680 691 697 709 723 733 742 756 770 776 786 791 805 811 817 829 844 866 881 895 910 923 938 947 961 967 982 995 1001 1013 1027 1042 1048 1061 1068 1074 1089 1104 1110 1122 1136 1146 1159 1181 1196 1207 1213 1226 1232 1241 1255 1268 1274 1280 1292 1305 1315 1321 1334 1349"> Ahora debemos corregir el componente de cupla. Volveremos a realizar un <tspan y="1234" x="379 394 407 413 426 441 453 467 482 488 501 507 520 535 541 556 562 575 590 604 611 617 632 645 655 670 676 688 702 717 723 737 752 764 770 785 791 800 813 823 836 851 863 869 882 889 895 909 914 920 931 945 960 971 985 995 1001 1015 1029 1035 1048 1054 1068 1078 1091 1103 1109 1123 1138 1144 1155 1169 1174 1196 1211 1225 1235 1248 1258 1271 1276 1290 1305 1310 1324 1330">balanceo a un plano, pero con una diferencia. El sensor de vibración se montará en el <tspan y="1272" x="379 389 404 419 432 454 459 473 487 497 512 518 531 547 561 567 579 585 599 609 615 621 627 639 652 661 675 697 712 723 729 743 749 755 765 779 794 807 822 837 852 858 873 879 891 906 921 927 941 955 961 973 987 997 1007 1021 1033 1044 1050 1065 1080 1085 1095 1110 1116 1128 1143 1158 1164 1176 1186 1191 1206 1219 1229 1242 1248 1262 1276 1287 1302 1313 1319 1334 1347 1353 1368 1378 1391 1405 1420 1433 1439 1452">rodamiento “A” y utilizaremos el segundo plano de corrección (plano 2) para pesos de prueba y <tspan y="1309" x="379 394 408 419 434 445 451 460 466 481 494 500 514 525 531 536">pesos finales.  <tspan y="1379" x="379 393 399 414 419 433 455 470 483 492 507 522 528 534 545 551 565 587 601 611 624 630 645 659 673 679 690 704 710 722 737 743 757 772 781 795 801 815 830 835 850 864 875 890 896 910 924 930 944 954 968 982 997 1010 1016 1031 1037 1050 1065 1071 1086 1100 1111 1125 1131 1140 1146 1161 1174 1180 1186 1199 1205 1210 1225 1231 1244 1259 1274 1280 1292 1299 1305 1315 1329 1335 1349 1364 1369 1379 1392 1397 1411 1426">Sin embargo, siempre que se adjunte un peso de prueba o un peso final al plano 2, se unirá un <tspan y="1416" x="379 394 408 419 434 440 455 468 474 480 495 509 522 528 534 556 569 580 593 599 612 618 624 639 645 657 672 687 693 702 709 715 729 743 753 767 773 786 801 807 821 827 833 845 860 875 889 895 910 916 930 945 959 973 984 994 1009 1016 1021">peso de igual masa al plano 1, pero en el ángulo opuesto.  <tspan font-family="F30" font-weight="700" y="1485" x="379 394 411 425 444 450 464 480 494 508">PASO TRES:<tspan font-family="F23" font-weight="400" x="514 520 538 553 566 572 584 598 610 616 631 645 659 665 671 684 690 702 716 731 737 750 756 767 780 786 801 814 820 832 846 856 865 879 893 899 914 929 936 941 955 966 972 978 1000 1015 1029 1039 1049 1061 1076 1085 1099 1105 1117 1132 1154 1168 1178 1193 1208 1220 1230 1236 1250 1256 1262 1274 1288 1310 1325 1340 1354 1368 1382 1391 1405"> Una vez que la cupla se ha corregido, es importante comprobar el componente <tspan y="1523" x="379 393 404 414 427 437 443 455 470 476 482 497 512 518 533 548 562 575 581 595 601 607 618 631 646 657 672 682 687 701 715 721 735 741 746 756 771 786 799 821 826 840 854 864 879 885 898 914 927 933 948 962 967 982 996 1010 1023 1037 1043 1056 1062 1074 1088 1110 1125 1135 1149 1162 1177 1191 1197 1203 1216 1222 1234 1240 1255 1265 1278 1290 1296 1310 1325 1331 1337 1351 1357 1363 1369 1382">estático. Coloque el sensor en el rodamiento “B” de nuevo y compruebe la vibración. Si la <tspan y="1560" x="379 392 414 429 435 441 451 465 480 485 495 510 516 534 543 557 568 578 584 595 600 615 629 643 649 660 665 679 694 708 723 729 744 757 779 792 803 809 822 837 852 858 871 877 887 899 906 912 927 940 955 969 974 984 998 1013 1026 1036 1041 1051 1057 1071 1077 1082 1097 1113 1127 1146 1152 1170 1187 1206 1213 1218">amplitud (o Ures) sigue siendo demasiado alta, debe repetir el PASO UNO.  <tspan font-family="F21" font-size="43" font-weight="700" y="1645" x="379 415 435 450 472 494 517 524 547 568 575 597 620 637 644 667 677 696 718 741">Método de dos planos<tspan font-family="F22" x="757"> <tspan font-family="F30" font-size="27" y="1726" x="379 394 411 425 444 449 467 485 503 510">PASO UNO: <tspan font-family="F23" font-weight="400" x="516 530 552 566 580 592 605 615 629 651 666 676 682 694 709 731 746 752 764 778 791 797 812 826 832 845 855 861 876 885 895 910 915 925 935 948 963 976 982 996 1002 1017 1030 1036 1051 1064 1070 1083 1098 1110 1124 1138 1144 1157 1163 1178 1193 1204 1210 1225 1231 1243 1258 1273 1284 1291 1297 1310 1325 1336 1341 1356 1371 1382">Empezaremos como cualquier otro trabajo de balanceo a dos planos. Los dos <tspan y="1763" x="379 392 404 418 424 438 448 463 484 498 507 517 532 543 549 560 574 580 592 607 613 628 640 652 662 675 690 695 709 724 730 736 751 762 767 777 792 807 820 841 847 860 875 885 900 911 916 930 946 960 965 978 984 997 1013 1026 1033 1039 1055 1064 1074 1087 1102 1114 1127 1136 1150 1172 1187 1198 1204 1210 1223 1229 1251 1264 1279 1293 1298 1313 1326 1331 1344">acelerómetros se colocarán en los rodamientos “A” y “B”. Arrancaremos la máquina y <tspan y="1800" x="379 394 404 417 432 444 454 468 490 505 516 522 528 541 547 559 573 582 592 598 613 626 631 645 660 669 675 690 695 710 723 729 742 749 754">grabaremos la corrida “original”.  <tspan font-family="F30" font-weight="700" y="1870" x="379 394 411 425 444 450 467 486 499 506">PASO DOS: <tspan font-family="F23" font-weight="400" x="512 528 534 546 561 575 585 591 606 620 633 645 651 665 680 687 693 704 719 741 756 762 776 787 792 807 821 831 853 866 872 879 885 897 912 918 933 945 957 967 981 1003 1018 1029 1035 1048 1063 1069 1084 1098 1109 1124 1129 1144 1158 1164 1178 1188 1202 1216 1231 1244 1249 1263 1278 1283 1297 1303 1309 1324 1330 1343 1357 1372 1378 1392 1400 1414 1420 1432">A continuación, como es normal, colocaremos un peso de prueba en el plano “1” y <tspan y="1907" x="379 401 415 430 435 445 459 481 496 507 513 519 532 538 550 556 571 581 594 606 611 626 641 646 660 675 681 687 702 713 718 728 743 758 770 792 798 811 826 836 851 862 867 881 897 911 916 929 935 948 964 977 984 989">mediremos la vibración en los rodamientos “A” y “B”.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="850" width="1082" height="1" fill="#000000"/><rect x="375" y="1668" width="1082" height="1" fill="#000000"/><image x="644" y="281" width="545" height="413" xlink:href="page47_data/img106.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',47)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
