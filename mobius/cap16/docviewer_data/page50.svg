]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-50 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 148 162 175 181 187 199 212 222 228 242 248 254 269 282 288 300 315 327 341 356 361 375 386 396 409 415 424 438 451 461 474 480 495 509 515 521 534 540 552 564 579 591 605 611 625 639 645 659 669 679 693 699 711 725 735 746 760 767 773 789 802 813 822 836 842 856 870 882 888 898 903 918 932 946 952 958 973 984 990 1012 1025 1035 1050 1065 1080 1091 1096 1111 1125 1130 1140 1154 1164 1179 1189">Realizar el balanceo está fuera del alcance de este curso. Baste decir que los métodos de rotor <tspan y="340" x="132 142 148 162 168 183 198 204 215 228 234 249 263 277 292 305 320 326 340 349 355 361 367 379 392 402 408 423 435 445 458 464 478 484 489 511 517 532 544 554 560 574 580 585 600 614 625 640 653 659 672 687 698 712 718 732 742 756 766 781 788 794 805 810 825 830 844 866 881 894 903 918 933 939 945 960 972 985 991 1013 1026 1036 1051 1066 1081 1092">rígido se pueden utilizar para eliminar el desbalance bruto, sin embargo, hay métodos <tspan y="377" x="132 145 160 166 178 184 199 214 227 233 247 258 263 278 284 295 310 324 339 345 360 366 380 391 397 403 409 424 436 442 455 468 482 496 511 526 532 546 552 557 572 585 591 604 619 631 645 659 665 687 702 717 730 736 743 748 762 768 774 786 801 815 824 830 841 847 860 875 885 899 904 919 933 938 944 959 968 974 988 1001 1016 1028 1034 1047 1053 1065 1071 1085 1091 1097 1118 1132 1141 1156 1171 1186">adicionales disponibles, incluyendo el balanceo modal, el coeficiente de influencia y el método <tspan y="415" x="132 154 168 174 184 190 197 210 224 230 245 257 262 277 290 305 312 317 339 353 359 369 375 390 396 409 423 438 444">multi-velocidad, multiplano. <tspan font-family="F12" font-size="43" font-weight="700" y="499" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="581" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 491 497 519 534 539 553 575 588 603 613 626 632 644 659 674 685 697 702 716 730 740 754 765 771 785 799 805 820 834 848 853 867 873 879 894 907 913 926 941 953 966 981 987 1002 1015 1021 1031 1045 1055 1070 1079 1093 1104 1110 1119 1125 1138 1152 1158 1173 1179 1193 1203">Los estudiantes deben ser simplemente conscientes de que el balanceo de rotores flexibles <tspan y="619" x="180 190 204 219 233 239 252 262 276 281 295 301 307 319 334 348 363 375 381 403 409 422 437 447 461 467 482 495 501 512 526 537 543 552 567 577 599 612 623 629 643 657 663 685 700 714 728">requiere el conocimiento de sus formas de modo <tspan font-family="F14" y="656" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 317 323 337 351 357 371 386 392 406 420 426 432 442 456 466 481 490 496 511 525 539 553 558 568 582 597 611 623 628 638 649 662">La flexión del rotor debe reducirse <tspan font-family="F14" y="694" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 323 338 349 355 367 373 388 403 409 421 435 441 454 460 466 480 494 500 506 521 532 538 552 566 577 592 603 609 624 638 643 658 671 677 690 705 717 731 745 751 757 779 794 808 818 828 841 847 853 866 879 885 900 913 927 933 946 955 969 981 991 1004 1010 1021 1036 1058 1073 1078 1088 1101 1107 1118 1123 1133 1139 1145 1159">La posición axial de los pesos de balanceo importa, ya que afecta cómo (y si) lo <tspan y="731" x="276 291 304 310 323 338 350 364 376">balancea <tspan font-family="F5" y="770" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 221 234 240 253 268 280 294 309 315 324 329 343 357 363 378 383 397 403 417 431 437 443 453 467 477 492 501 507 521 532 542 555 561 573 587 602 607 621 630 640 655 661 674 689 695 709 726 739 745 752 767 772">El balanceo flexible del rotor está cubierto en CAT IV  <tspan font-family="F12" font-size="43" font-weight="700" y="855" x="132 160 182 197 231 251 268 275 298 318 326 348 368 378 397 419 437 457 479">Normas de balanceo <tspan font-family="F0" font-size="27" font-weight="400" y="935" x="132 149 155 161 176 189 195 208 223 235 249 261 271 277 291 306 318 324 346 359 374 388 394 409 422 427 442 456 470 485 498 504 515 529 539 554 559 569 575 581 594 600 614 624 637 652 666 680 690 703 709 724 739 752 758 770 777 783 792 807 820 826 832 847 853 859 873 888 898 911 933 948 958 968 974 979 994 1008 1021 1036 1051 1065 1071 1084 1099 1112 1127 1140 1145 1156 1162 1177">Al balancear una máquina puede surgir la pregunta obvia; ¿Ya lo logramos?  Cuando añada sin <tspan y="973" x="132 145 158 164 179 189 195 201 216 227 233 248 262 273 288 299 305 313 319 334 347 353 367 378 384 390 396 409 415 428 450 465 471 477 487 501 515 521 536 549 555 568 574 588 598 611 623 629 644 658 664 675 689 694 704 718 733 747 759 764 774 787 793 802 817 831 845 859 869 875 887 897 904 910 924 938 948 962 968 983 996 1011 1023 1036 1042 1053 1067 1073 1087 1093 1098 1120 1126 1141 1153 1163 1176">valor los pesos finales, la amplitud de vibración se reducirá (debería), pero nunca se eliminará <tspan y="1010" x="132 147 162 172 178 190 205 227 242 247 261 271 285 292 298 313 326 336 351 358 363 373 387 398 404 410 423 429 441 463 478 484 490 500 514 528 534 540 555 561 572 586 595 601 613 619 632 647 657 671 692 706 720 730 744 750 765 777 783 796 806 811 826 840 854 869 883 888 898 912 925 931 937 949 961 971 977 989 1003 1018 1028 1033 1048 1062 1075 1097 1111 1125 1135 1149">por completo. Pero, ¿es la amplitud lo suficientemente baja? Puede realizar continuamente <tspan y="1048" x="132 144 159 169 179 184 199 212 223 229 244 257 263 273 287 299 313 323 332 346 353 359 373 387 397 411 417 432 445 451 466 480 494 507 521 528 533 543 555 570 592 607 613 624 637 652 665 671 683 697 710 725 740 755 760 775 789 798 812 826 840 850 861 874 883">corridas de recorte, pero de nuevo, ¿cómo sabe cuándo detenerse? <tspan y="1117" x="132 147 161 171 184 206 221 232 238 250 264 277 287 297 311 317 339 352 362 377 392 407 418 425 431 442 457 472 478 491 506 512 525 540 549 564 579 593 607 612 626 641 647 653 666 672 684 698 711 720 730 743 749 764 779 791 796 811 826 832">Veremos cuatro métodos, con un enfoque en la cuarta opción: <tspan y="1187" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 198 209 224 230 245 259 265 271 293 306 316 331 346 361 366 380 386 400 412 418 431 446 459 474 486 501 514 528 534 546 560 573 587 602 617 623 634 648 654 667 677 683 689 695 707 720 726 740 755 760 774 785 795 804 819 834 849 860 872 887 902 908 922">Uso del método “luz apagada” cuando se utiliza un estroboscopio <tspan y="1224" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 198 209 224 230 245 259 265 278 291 297 312 321 335 346 352 366 380 394 408 418 424 436 451 461 467 482 496 501 516 530 541 556 569 575 588 603 614 627">Uso de valores genéricos de desbalance <tspan y="1261" x="132 145">3.<tspan font-family="F6" x="152"> <tspan font-family="F0" x="180 198 209 224 230 245 259 265 279 290 300 312 327 342 354 364 378 389 395 410 423 434 447 462 477 488 493 507 522 528 534 546 552 565 587 602 608 614 624 638 652 658 673 687 693 699 712 717 730 736 750 760 773 785 791 806 820">Uso de estándares basados en la amplitud de la vibración <tspan y="1299" x="132 146">4.<tspan font-family="F6" x="153"> <tspan font-family="F0" x="180 198 209 224 230 245 259 265 280 294 304 326 339 350 356 371 384 395 408 423 436 447 452 466 481 486 500 506 512 526 540 551 566 579 585 598 613 625 639 644 654 668 679 684 699 713 726 732">Uso de normas basadas en el desbalance residual <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1378" x="132 148 157 186 195 207 225 232 251 269 276 295 314 322 341 360 375 392 412 419 437 446 465 480 487 505 525 544 562 580 599 618 637">Límite de balanceo “luz apagada” <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1453" x="132 149 155 161 176 189 195 208 223 235 249 261 271 277 291 305 311 321 335 345 360 369 376 382 396 402 407 422 428 440 455 461 470 485 491 504 519 525 539 544 550 564 575 590 604 615 625 635 650 656 666 680 686 695 709 724 738 750 756 766 778 784 798 812 818 831 853 868 874 880 890 903 918 925 931 946 960 972 987 1002 1017 1023 1034 1047 1053 1067 1077 1083 1089 1095 1107 1120 1126 1140 1154">Al balancear un rotor, el pico 1X en el espectro se reducirá en amplitud. Cuando se utiliza un <tspan y="1490" x="132 146 157 167 177 192 206 221 232 244 259 274 280 292 307 313 328 342 355 361 375 386 392 405 417 427 432 445 458 473 488 494 509 523 533 538 552 558 564 577 589 603 609 622 632 647 669 682 692 702 716 723 729 743 749 754 769 775 786 801 814 824 837 851 866 876 881 894 907 912 927 942 948 957 971 986 998 1003 1018 1033 1045 1055 1068 1074 1086 1100 1113 1128 1142 1157 1163 1169 1182">estroboscópico que es activado por el acelerómetro, el disparador ya no funcionará cuando la <tspan y="1528" x="132 145 167 182 188 194 204 218 233 239 253 264 269 284 297 303 316 322 331 345 359 365 377 392 414 429 442 452 465 476 482 497 512 518 530 544 559 565 579 589 599 612 623 629 638 652 665 680 689 703 714 720 735 748 754 767 773 787 797 810 822 828 843 857 867 873 879 894 909 918 924 930 945 951 961 973 988 998 1012 1019 1025 1038 1044 1059 1072 1087 1100 1111">amplitud es baja (en comparación con otras fuentes de vibración). Por lo tanto, algunas <tspan y="1565" x="132 147 161 171 182 196 211 224 235 241 253 268 283 294 299 314 328 338 350 365 371 386 400 413 419 433 439 445 454 464 477 492 505 511 526 531 546 560 565 580 593 599 612 627 639 653 668 673 687 698 708 721 726 741 755 766 781 796 802 814 828 841 856 871 885 891 904 917 922 937 952 957 972 986 1000 1015 1028 1043 1049 1062 1074 1084 1089 1102 1115 1125 1131 1142 1155">personas consideran que el trabajo de balanceo está hecho cuando ya no pueden activar su <tspan y="1602" x="132 146 157 167 177 192 206 221 232 244 259 274 280 295 302 307 322 337 346 352 363 377 392 406 420 431 441 456 463 468 483 498 503 518 531 544 549 559 573 587 601 611 616 631 637 643 649 664 677 691 697 710 725 731 745 756 765 779 785 807 820 830 845 860 874 881 887 901 915 930 943 958 973 987 992 1014 1028 1040 1055 1070 1075 1090 1104 1110 1116 1129 1140">estroboscopio. Por supuesto, no hay repetibilidad en este método; depende mucho de las <tspan y="1640" x="132 144 150 160 172 186 201 212 222 234 249 261 267 280 291 297 302 317 332 338 351 356 371 385 398 404 418 429 435">circunstancias individuales. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1719" x="132 150 164 183 200 215 223 236 244 259 277 292 300 320 339 347 365 382 402 419 432 440 455 474 481 500 518 525 545 562 576 596 614 622 641 660 675 693">Especificación genérica de desbalance <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1794" x="132 149 155 170 184 199 212 223 228 243 257 267 278 292 307 320 331 337 347 360 381 396 402 415 430 436 450 460 466 472 478 490 502 512 525 540 546 559 574 580 593 606 612 627 636 642 656 670 684 698 708 714 726 740 746 761 775 780 795 809 820 835 848 854 867 882 893 907 913 926 941 947 962 974 981 986 1001 1008 1013 1027 1037 1044 1049 1064 1070 1085 1090 1105 1114 1121 1142 1164">Algunas personas también utilizarán un valor genérico de desbalance en oz-in, gr-in o gr-mm <tspan y="1831" x="132 147 160 170 183 189 203 214 229 243 254 260 269 275 287 300 310 315 329 335 341 356 370 381 396 409 415 427 442 454 468 474 488 502 511 533 539 550 556 571 577 591 597 603 617 622 637 643 657 678 693 706 715 730 745 752 758 764 777 782 795 809 815 830 842 848 863 875 890 896 911 925 930 936 946 960 970 985 994 1000 1010 1023 1045 1060 1065 1079 1093 1099 1114 1128 1142 1155">para especificar el desbalance permisible. Sin embargo, la velocidad del rotor también debe <tspan y="1869" x="132 138 153 165 171 185 191 201 212 226 231 245 259 265 280 286 297 312 325 331 345 356 371 385 396 402 411 417 429 442 454 460 475 489 495 510 523 533 546 552 562 576 586 592 603 608 622 637 643 652 658 670 683 693 698 711 724 731 737 752 766 788 803 809 820 834 839 854 868 879 891 900 906 921 935 940 954 969 975 981 994 1000 1010 1024 1036 1048 1054 1069 1083 1089 1104 1118 1123 1133 1146 1161 1171 1177 1190">incluirse en dicha especificación para ser significativa. Como se describe en la sección de teoría <tspan y="1906" x="132 147 161 167 182 195 201 214 229 240 254 269 276 282 288 301 307 316 330 343 353 365 378 384 398 412 426 440 450 463 478 490 496 510 521 527 541 551 566 581 595 605 617 623 638 653 666 672 678 690 696 702 715 721 734 748 754 769 781 786 801 814 829 835 848 854 860 872 886 899 913 923 936 951 966 973 979 996 1011 1017 1028 1042 1048 1063 1077 1090 1105 1119 1125 1139 1148 1153 1159 1165 1177 1190 1200">de balanceo, la fuerza generada es proporcional a la velocidad al cuadrado. No se puede utilizar <tspan y="1943" x="132 146 161 167 180 193 199 214 224 229 244 257 272 285 295 301 313 328 333 348 362 368 382 396 407 422 435 441 454 469 481 494 500 515 528 538 551 556 566 581 596 611 622 628 634 649 660 665 675 689 699 714 724 738 748 755 760">un valor genérico de desbalance para todos los rotores.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="522" width="1085" height="1" fill="#000000"/><rect x="128" y="877" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',50)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
