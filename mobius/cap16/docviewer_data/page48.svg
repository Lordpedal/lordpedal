]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-48 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F40" font-size="27" font-weight="700" y="302" x="132 147 164 178 197 203 217 233 247 261 267">PASO TRES: <tspan font-family="F0" font-weight="400" x="273 288 301 311 326 332 344 359 374 384 397 402 417 430 442 456 478 493 503 509 522 528 543 558 563 578 584 593 606 616 629 644 654 667 674 680 695 708 730 745 756 762 775 780 794 800 806 828 833 848 861 871 876 890 896 902 917 931 942 956 962 977 991 996 1011 1021 1035 1049 1064 1077 1082 1097 1111 1117 1123 1136 1148 1153 1168 1183">Pero ahora hacemos algo diferente. Vamos a eliminar el peso de prueba del avión <tspan y="340" x="132 146 155 169 174 187 193 215 230 242 256 266 272 287 293 306 312 317 332 338 351 366 381 386 400 412 426 432 438 452 457 472 478 492 513 528 541 550 565 580 587 592 602 615 637 652 657 671 686 692 704 719 725 740 752 764 774 788 810 825 836 842 855 870 876 891 905 916 930 936 949 964 970 984 990 996 1011 1017 1029 1044 1059 1064 1078 1087 1101 1107 1122 1136 1150 1155 1169 1180">“1” y moverlo al plano “2”. Sin embargo, también colocaremos un peso en el plano “1” que es <tspan y="377" x="132 138 153 167 180 186 192 206 220 226 248 261 272 285 292 298 312 326 336 351 357 368 373 383 397 410 425 440 446 455 470 485 491 497 510 516 522 537 551 562 577 582 597 611 617 631 641 655 669 684 697 702 716 731 736 750 756 762 777 783 796 811 825 831 845 857 870 877 882">igual en masa, pero situado 180° al peso de prueba en el plano “2”.  <tspan font-family="F40" font-weight="700" y="447" x="132 147 164 178 197 203 217 235 252 266 281 300 307">PASO CUATRO: <tspan font-family="F0" font-weight="400" x="313 327 333 339 353 363 377 392 402 415 437 449 455 470 484 489 504 517 523 536 551 563 577 592 598 604 609 623 638 650 660 673 679 692 698 712 727 740 746 757 772 778 792 804 810 824 839 845 860 872 882 895 901 907 922 933 939 954 968 979 994 1005 1011 1026 1039 1053 1059 1070 1084 1090 1104 1118 1133 1146 1161">El programa de balanceo llegará a una solución para los pesos que se deben <tspan y="484" x="132 144 159 165 180 192 205 215 221 234 249 255 261 276 287 293 308 314 327 341 356 367 373 382 388 401 407 419 425 431 445 451 457 472 486 497 512 517 531 545 551 565 571 577 592 598 610 625 640 646 655 661 676 689 704 718 724 736 751 764 779 784 794 805 819 825 837 852 874 888 894 905 919 925 930 945 954 969 979 1000 1015 1022 1028 1041 1047 1062 1067 1081 1103 1118 1130 1140 1154 1169 1176 1182 1196 1202">colocar en los planos 1 y 2. El peso en el plano 1 debe añadirse como se informó. Sin embargo, el <tspan y="522" x="132 147 161 172 187 193 202 216 228 243 265 278 293 308 321 336 350 356 371 385 399 413 419 432 447 459 474 480 490 500 514 520 533 539 545 560 566 579 594 608 614 626 633 639 651 657 672 681 691 706 712 726 740 751 766 772 784 799 813 819 825 838 844 866 872 883 905 918 924 946 959 970 983 988 1003 1017 1032 1045 1051 1063 1078 1084 1099 1111 1124 1134 1144 1158 1164 1178 1192">peso recomendado debe añadirse al plano 2, y otro peso con la misma masa debe colocarse en <tspan y="559" x="132 146 152 158 173 179 192 207 222 228 237 242 256 271 276 290 296 302 315 329 344 358 364 379 385 400 415 429 443 454 464 478 485 490">el plano 1 en el ángulo opuesto.  <tspan y="629" x="132 149 163 174 189 203 217 228 234 249 263 269 284 298 311 317 327 342 356 371 382 388 402 413 423 438 449 454 469 482 493 508 519 525 536 550 563 578 584 596 610 632 647 653 667 677 692 702 708 722 728 733 743 758 768 782 792 798 812 826 841 855 860 874 885 895 908 917 923 938 951 957 970 985 997 1011 1023 1038 1053 1060 1066 1072 1087 1098">Después de que todos estos pasos sean completos el rotor debe estar balanceado; los <tspan y="666" x="132 144 159 181 196 211 226 239 254 263 277 288 294 308 319 329 341 351 357 369 384 395 400 413 419 434 447 453 465 479 494 500 513 519 534 548 562 576 590 596 608 623 632 642 655 670 676 686 696 710 716">componentes estáticos y de cupla deben corregirse. <tspan font-family="F12" font-size="43" font-weight="700" y="750" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="832" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 575 588 603 618 632 638 648 662 675 681 687 699 711 721 727 741 756 761 776 789 795 808 823 835 849 863 869 882 888 903 918 929 935 950 956 968 983 998 1008">Los estudiantes deben entender cuándo realizar un balanceo a dos planos <tspan font-family="F14" y="870" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 304 310 316 322 334 347 362 377 391 397 412 426 432 438 451 462 467 482 488 497 511 523 532 542 548 560 574 585 591 598 611 629">Utilizando de las directrices ISO <tspan font-family="F14" y="908" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 304 310 316 322 334 347 362 377 391 397 412 426 432 437 451 463 473 487 497 510 521 526 541 555 561 570 583 594 607">Utilizando de lecturas de fase <tspan font-family="F5" y="946" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 563 569 575 590 603 609 621 636 648 662 677 683 696 701 716 731 742 748 763 769 782 796 811 822 828 840 855 870 881 895 910 920 934 947 953 975 988 1003 1013 1026">Los estudiantes deben entender el balanceo a dos planos conceptualmente <tspan font-family="F14" y="984" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 307 318 333 346 352 365 380 392 406 412 426 436 446 459 469 475 487 502 507 520 525 540 554 560 572 586 601 607 619">Desbalance estático y de cupla <tspan font-family="F5" y="1022" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 596 609 619 634 649 664 670 684 699 705 718 723 736 742 748 763 774 780 794 804 819 831 844 859 865 887 893 906 921 930 945 956 962 977 991 996 1011 1024 1030 1043 1058 1070 1084 1098 1104 1117 1123 1138 1153 1164">Los estudiantes deben entender la metodología y los procedimientos de balanceo a dos <tspan y="1060" x="180 195 201 214 229 244 255 261 276 289 299 311 317 323 336 347 353 367 382 388 403 416 430 444 455 461 470 484 499 513 519 532 541 555 566 572 584 590 604 618 624 637 652 658 671 686 692 704 719 724">planos para las unidades regulares y en voladizo  <tspan font-family="F14" y="1098" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 309 315 325 338 353 367 377 390 396 411 425 439 445 459 469 475 480 486 498 511 521 527 539 553 565 575 589 599 613 624 630 645 657 667 680 686 698 711 717 729 743 749 762 772 778 792 807 820 826 837 852 858 872 884 890 904 919 925 939 953 959 974 987 993 1006 1021 1033 1046 1061 1067 1080 1086 1101 1116 1127">No tendrá que utilizar vectores para calcular una solución de balanceo a dos <tspan y="1135" x="276 291 297 310 325 340 351 358 363">planos.  <tspan font-family="F12" font-size="43" font-weight="700" y="1219" x="132 168 187 210 231 241 263 283 300 307 329 350 358 380 400 409 429 451 469 489 512 520 537 559 582 589 605 627 642 664 679 700 717 724 738 748 769 789 798 821 830 851 867">Máquinas de balanceo con rotores flexibles <tspan font-family="F0" font-size="27" font-weight="400" y="1300" x="132 146 152 158 173 186 192 205 220 232 246 261 266 281 295 300 310 325 335 349 359 373 384 390 399 405 418 432 438 453 458 472 483 489 503 514 520 534 548 554 564 578 600 612 618 632 649 663 669 676 691 697 703 718 731 741 756 762 775 790 796 810 820 830 843 849 861 867 880 891 905 911 926 940 950 963 978 993 1003 1015 1021 1035 1050 1063">El balanceo de rotores flexibles es un tema CAT IV, pero en esta clase obtendrá una <tspan y="1338" x="132 138 153 162 172 187 202 216 228 240 246 260 275 281 294 300 314 320 325 338 344 355 368 374 389 402 412 424 430 442 456 470 484 494 507 513 528 541 547 560 566 581 595 610 625 636 641 656 670 676 682 697 708 713 728 738 753 768 773 787 809 822 833 839 844 859 872 887 893 907 919 929 942 957 972 983 988 1003 1017 1031 1037 1043 1058 1063 1078 1091 1103 1117 1131">introducción a él y se dará cuenta de algunos de los problemas involucrados que lo hacen <tspan y="1375" x="132 147 153 162 176 185 199 213 223 237 242 257 271 277 292 305 311 323 338 350 364 377 386 392 406 421 426 436 451 461 475 485 490 500 506 520 526 541 556 563 568">diferente de balancear un rotor rígido.  <tspan y="1445" x="132 150 163 174 184 197 203 216 230 245 255 268 273 288 302 324 339 350 355 370 376 387 399 413 423 429 443 458 464 476 491 513 528 534 549 562 568 580 595 607 621 633 643 649 659 673 683 698 707 721 732 738 747 753 768 773 788 803 814 821 827 840 855 866 871 881 896 906 920 930 944 955 960 970 975 990 996 1011 1026 1037 1042 1057 1062 1072 1085 1099 1105 1118">Hasta ahora hemos discutido cómo balancear rotores rígidos. Los rotores rígidos giran a <tspan y="1482" x="132 145 159 165 180 192 198 213 226 240 254 265 271 293 307 320 325 340 355 365 370 385 399 414 427 433 447 453 468 481 487 498 512 518 531 545 551 566 578 584 599 611 626 632 644 654 659 669 675 687 700 707 712 730 745 751 766 779 793 803 816 822 831 837 850 864 870 884 899 905 918 933 939 953 958 964 978 984 997 1004 1009">velocidades muy por debajo de su velocidad crítica. No habrá flexión en el eje.  <tspan y="1552" x="132 145 160 171 177 187 202 212 226 236 250 261 267 276 282 295 309 315 330 335 349 360 366 375 389 404 416 422 436 451 464 479 485 496 510 520 532 545 551 565 571 586 601 610 616 629 644 656 662 684 697 703 717 731 737 743 756 762 775 789 795 810 821 827 842 855 870 876 887 897 902 912 918 930 943 950 956 969 983 989 998 1004 1017 1031 1037 1051 1066 1079 1089 1101 1116 1122 1137 1150">Los rotores flexibles funcionan cerca o por encima de la velocidad crítica. Se flexionarán de <tspan y="1589" x="132 145 157 171 185 195 210 225 231 243 257 272 278 289 303 314 320 342 357 372 387 398 403 418 432 438 452 462 468 489 503 513 526 532 538 549 563 578 591 606 621 634 639 652 659 674 680 689 703 713 725 738 748 761 767 776 782 795 809 815 829 844 851 857 874 887 902 915 930 945 951 964 979 994 1008 1014 1029 1043 1049 1055 1067 1073 1083 1088 1103 1109 1123 1137 1149 1154 1169 1183">acuerdo con sus modos de primera, segunda y/o tercera flexión. Dependiendo de la rigidez de <tspan y="1626" x="132 138 153 164 170 180 195 210 223 245 250 264 278 288 303 314 321 326 336 349 371 386 392 405 420 426 441 455 468 483 496 511 517 539 554 566 580 590 601 615 620 635 649 655 668 680 694 707 717 732 747 753 765 779 794 799 813 819 825 840 849 855 877 890 900 905 918 924 935 949 964 977 992 1007 1022 1027 1049 1064 1079 1094 1099 1114 1128">los rodamientos, también pueden moverse de acuerdo con el primer y segundo modo de <tspan y="1664" x="132 144 158 172 182 197 212 217 227 233 247 253 268 283 289">cuerpo rígido. <tspan y="1733" x="132 145 160 171 177 187 202 212 226 236 250 261 267 276 282 295 309 315 330 335 349 360 366 372 387 399 405 418 431 445 459 465 475 489 504 510 516 522 537 548 554 569 582 588 610 623 638 652 658 673 686 697 702 717 731 737 752 764 779 793 799 806 812 823 838 843 858 873 878 892 903 909 922 927 941 947 961 972 978 984 996 1006 1021 1036 1047 1053 1059 1071 1077 1087 1101 1111 1125 1131 1145 1158 1169 1175 1190 1204">Los rotores flexibles incluyen rodillos de máquinas de papel, spindles y ejes largos, y turbinas de <tspan y="1771" x="132 145 151 161 174 180 193 207 213 228 240 246 261 273 288 295 301 316 330 352 367 380 391 397 412 425 431 444 457 467 473 486 497 502 516 526 539 554 567 578 584 590 605 618 633 646 656 669 684 698 708 722 733 738 751 757 769 784 806 820 830 844 855 869 879 893 904 910 924 938 944 957 969 979 985 998 1009 1015 1028 1038 1051 1066 1079 1090 1097 1102 1112 1136 1150 1171 1184 1193">alta velocidad, bombas de varias etapas, generadores y compresores de varias etapas. (Wowk) </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="773" width="1085" height="1" fill="#000000"/><rect x="128" y="1242" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',48)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
