]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-26 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="303" x="133 150 161 167 173 188 202 216 222 234 249 264 274 286 292 302 315 330 344 366 381 392 397 412 426 440 446 460 471 484 494 500 506 521 532 538 550 564 576 586 600 610 624 635 641 656 668 678 691 697 711 725 735 748 758 780 785 800 813 823 829 842 857 862 877 891 905 918 933 939 953 967 978 993 999 1011 1017 1031 1046 1052 1064 1077 1089 1095 1110 1124 1131 1136">Así que ahora tenemos que usar los vectores para determinar un nuevo peso y ubicación.  <tspan y="373" x="133 150 165 179 189 202 208 222 236 258 273 284 289 299 312 327 342 364 378 388 401 416 431 437 451 456 462 477 483 495 510 520 533 555 568 573 583 596 601 616 630 640 653">Ahora hemos renombrado el diagrama (Figura <tspan font-family="F28" x="658"> <tspan font-family="F23" x="658 667 682 689 701 716 726 732 738 752 758 764 777 791 802 812 827 836 842 857 867 872 887 892 907 920 926 932 945 964 977 983 994 1000 1015 1029 1042 1048 1059 1065 1079 1093 1108 1123 1129 1143 1148">16-29). El vector original “O” sigue siendo el <tspan y="410" x="133 148 158 164 178 184 199 212 218 224 230 236 251 264 274 289 295 301 314 319 333 347 357 371 385 400 413 427 432 446 457 463 476 488 498 512 525 531 553 566 581 591 604 610 616 629 635 648 654 668 678 691 703 709 723 738 744 766 779 794 800 815 828 834 846 860 875 881 895 900 906 921 935 946 961 966 981 995 1001 1015 1025 1039 1053 1068 1081 1086 1096 1110 1132 1146 1159 1165 1180 1195">original.  Pero la “prueba” es actualmente la vibración medida con el peso de prueba removido <tspan y="448" x="133 146 152 166 172 178 192 206 217 232 238 247 252 267 280 286 292 307 320 326 340 347 356 362 376 386 399 421 432 438 451 465 475 488 503 516 531 546 557 563 569 574">y el peso final de 4.1 grams agregados.   <tspan y="517" x="133 151 166 176 189 196 202 216 230 236 249 258 272 294 309 320 326 340 346 351 366 380 391 406 412 421 426 441 454 460 466 479 494 500 514 520 525 535 550 559 574 584 590 596 611 626 635 641 647 662 668 683 697 711 716 730 741 751 764 786 801 812 817 827 837 850 860 872 887 902 916 922 937 951 956 971 984 990 1003 1018 1030 1044 1056 1066 1072 1085 1103 1117 1131 1140 1153 1159 1174 1189">Nota: dejaremos el peso final en el rotor, por lo que estamos tratando de balancear “O+T1” no <tspan y="555" x="133 147 165 179 185">“O”. <tspan y="624" x="133 148 161 183 198 209 215 228 234 248 257 263 278 292 306 316 328 338 344 350 363 369 381 395 405 415 420 435 448 454 469 482 488 498 512 523 538 547 557 571 577 589 604 626 640 646 659 673 682 696 701 711 726 740 754 764 774 784 797 803 817 827 833 854 868 878 891 897 909 923 933 942 948 963 976 982 996 1010 1015 1025 1039 1051 1066 1075 1085 1098 1108 1114 1129 1143 1152 1158 1164 1179">Vamos a etiquetar la corrida de recorte como “T1” (nuestra primera corrida de recorte) por lo <tspan y="662" x="133 148 162 176 182 192 205 220 234 256 271 282 287 301 319 325 338 352 361 375 380 393 399 413 419 424 437 451 463 473 487 497 502 516 530 539 552 558 572 583 589 600 615 621 636 642 656 661 667 681 690 704 715 725 740 746 761 774 780 793 808 821 835 841 851 856 870 876 882 897 911 922 937 942 957 971 977 991 998 1007 1012 1027 1037 1049 1071 1086 1097 1104 1109">que tenemos “O +T1” y el vector “T1” es sólo el efecto de añadir el peso de 4.1 gramos.  <tspan y="1201" x="919"> <tspan font-family="F27" font-size="24" y="1247" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 714 727">16-29 <tspan font-family="F23" font-size="27" y="1300" x="133 150 165 179 189 202 208 222 232 242 255 277 292 303 309 318 328 341 351 363 378 393 408 413 428 442 448 460 474 489 498 508 521 530 540 554 565 575 587 597 603 617 623 628 643 657 668 683 696 702 715 730 741 755 761 775 789 795 804 818 832 842 854 867 872 887 901 916 921 936 951 957 970 976 982 996 1010 1021 1036 1042 1051 1057 1072 1085 1091 1096 1111 1125 1139">Ahora estamos tratando de contrarrestar el desbalance de fuerza debido al peso final que <tspan y="1337" x="133 146 161 171 184 199 212 234 249 260 266 279 285 290 300 315 325 339 349 354 364 377 382 397 411 421 434">agregamos al rotor (Figura <tspan font-family="F28" x="439"> <tspan font-family="F23" x="439 448 463 470 483 498 507 513">16-30). <tspan y="1845" x="935"> <tspan font-family="F27" font-size="24" y="1891" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 703 715 728">16-30 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="422" y="704" width="498" height="498" xlink:href="page26_data/img60.jpg"/><image x="406" y="1380" width="530" height="466" xlink:href="page26_data/img61.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>