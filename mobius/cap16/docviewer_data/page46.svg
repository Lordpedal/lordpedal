]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-46 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="303" x="133 148 161 171 184 190 199 213 226 232 238 250 263 273 279 292 313 328 341 352 358 368 382 393 408 414 426 439 450 456 470 484 499 513 535 550 561 566 572 587 600 615 625 631 639 645 657 670 680 686 692 707 718 723 738 753 764 770 785 799 813 823 838 849 855 870 883 889 911 924 939 945 957 963 977 992 998 1007 1021 1037 1051 1056 1069 1074 1088 1103 1117 1127 1133 1139 1151 1157 1163 1178 1189">Para realizar ambas técnicas debemos identificar los dos puntos de medición (“A” y “B”), y los <tspan y="341" x="133 148 163 174 180 195 201 214 229 244 255 260 275 289 295 310 323 329 341 356 368 382 397 402 412 426 434 448 454 466 472 486 498 511 521 527 539 554 575 590 596 607 621 627 633 639 653 664 673 683 696 702 715 730 736 742 755 761 774 779 794 808 818 831">dos planos de balanceo (“1” y “2”) como se ilustra en la Figura <tspan font-family="F28" x="836"> <tspan font-family="F23" x="836 845 860 867 880 895 901">16-50. <tspan y="872" x="995"> <tspan font-family="F27" font-size="24" y="918" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 703 715 728">16-50 <tspan font-family="F23" font-size="27" y="971" x="133 146 159 165 175 189 204 213 219 232 238 253 266 277 283 295 308 314 328 342 351 361 374 385 391 406 419 425 439 450 460 475 486 492 513 527 537 551 566 581 592 598 612 623 629 644 658 671 677 691 697 703 717 731 742 757 770 776 789 804 816 830 836 847 862 877 888 898 910 920 933 939 953 967 973 987 1002 1008 1020 1034 1056 1071 1086 1100 1114 1128 1138 1151">La teoría básica detrás de estos métodos es que el desbalance constará de un componente <tspan y="1009" x="133 147 158 168 181 191 197 209 224 229 242 248 261 276 282 294 309 331 346 360 375 388 403 413 426 432 447 460 470 477 489 503 518 524 537 544 549 563 577 583 594 604 618 631 637 652 666 680 686 700 705 711 723 738 760 775 789 804 817 832 842 856 861 875 886 896 909 918 924 936 951 957 968 982 988 1003 1017 1030 1045 1059 1065 1077 1091 1100 1110 1124 1138 1144 1153">estático y un componente par/cupla. Se cree que el componente estático se puede corregir <tspan y="1046" x="133 146 161 174 189 195 208 223 238 253 258 273 287 298 313 319 332 338 344 359 365 377 392 407 413 427 441 447 462 475 481 494 509 520 534 549 554 568 577 591 596 609 615 630 644 658 664 677 686 700 711 721 734 744 757 763 775 781 787 800 806 819 825 839 849 862 874 880 895 909 915 928 943 949 963 969 974 984 999 1014 1027 1048 1054 1068 1082 1092 1107 1112 1126 1141 1154 1160 1182 1195 1206">añadiendo peso al plano de balanceo “1” y que afectará a la vibración en el rodamiento “B” más <tspan y="1083" x="133 148 162 176 182 196 210 216 230 236 241 251 266 281 294 316 321 335 349 359 374 380 393 409 423 429">que en el rodamiento “A”. <tspan y="1559" x="957"> <tspan font-family="F27" font-size="24" y="1605" x="617 628 632 644 656 664 676">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="681"> <tspan font-family="F27" font-size="24" font-weight="400" x="681 688 700 705 717 725">16-51 <tspan font-family="F23" font-size="27" y="1658" x="133 147 160 182 197 203 216 231 237 248 262 268 279 289 302 316 322 337 351 365 371 385 390 396 408 423 445 460 474 489 502 517 527 540 546 561 575 581 593 607 622 628 641 647 660 668 682 694 704 717 727 740 746 759 764 770 780 794 809 822 844 850 863 878 888 903 908 930 943 954 960 972 986 996 1008 1020 1035 1050 1056 1069 1075 1081 1103 1117 1127 1141 1151">También se cree que el componente de cupla afectará al rodamiento más cercano al motor <tspan y="1695" x="133 143 153 167 182 195 217 223 236 251 261 276 281 294 311 324 334 341 346 359 365 376 390 396 407 417 430 444 450 465 479 493 498 512 518 524 538 547 561 572 582 597 603 618 630 640 646 657 671 677 692 706 719 734 748 754 766 780 789 799 813 827 833 843 849 861 876 889 904 909 923 937 952 967 973 987 1002 1007 1022 1036 1047 1062 1068 1081 1087 1093 1108 1114 1126 1141 1155 1161 1175 1187 1201">(rodamiento “A”), y se cree que el efecto par se puede corregir añadiendo un peso al plano “2” <tspan y="1733" x="133 146 152 166 181 186 201 215 226 241 247 261 275 281 287 300 306 328 334 345 367 380 385 407 420 431 444 451 457 472 485 495 510 516 528 543 558 572 578 593 599 614 629 643 657 667 677 692 699 704 718 733 738 752 758 764 779 785 798 812 827 833 847 855 869 875">y un peso de la misma masa, pero ángulo opuesto, en el plano “1”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="351" y="388" width="642" height="478" xlink:href="page46_data/img103.jpg"/><image x="389" y="1131" width="563" height="425" xlink:href="page46_data/img104.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',46)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>