]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-38 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="868" x="984"> <tspan font-family="F35" font-size="24" y="914" x="434 445 449 461 473 481 493">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="498"> <tspan font-family="F35" font-size="24" font-weight="400" x="498 505 517 522 534 546 551 565 570 582 595 599 611 615 626 632 636 647 651 659 669 681 686 699 703 716 728 732 737 748 752 762 773 786 798 810 823 834 838 849 861 869 877 882 894 906">16-43 Dibuje el círculo de la segunda corrida <tspan font-family="F0" font-size="27" y="967" x="132 147 153 162 168 183 196 202 223 237 251 261 275 280 290 304 319 332 342 348 370 385 396 401 415 421 427 441 451 466 478 492 503 518 525 531 542 547 562 567 581 603 618 631 640 655 670 676 682 696 707 717 730 735 748 762 774 780 802 817 829 843 865 880 891 897 911 917 922 937 951 962 977 983 997 1011 1017 1031 1041 1055 1069 1084 1097 1103 1116 1122 1128 1142 1156 1171 1181 1196">Y finalmente repetimos el proceso, sin embargo, esta vez movemos el peso de prueba al punto <tspan y="1005" x="132 147 161 167 179 193 208 223 228 241 247 262 267 282 296 302 315 337 352 363 369 383 389 395 407 412 422 434 448 454 469 475 487 500 515 524 534 547 562 577 583 596 611 616 630 636 642 657 671 685 695 710 716 730 744 750 755 770 780 793 803 814 828 840 852 858 872 887 893 907 921 927 939 953 968 983 990 996 1009 1024 1030 1042 1052 1065 1076 1082 1097 1110 1116 1130 1141 1150 1164">de 240o y dibujamos el círculo centrado en el punto de intersección de 240o. En aras de este <tspan y="1042" x="132 146 152 166 188 203 209 224 230 236 242 255 261 271 284 294 306 319 329 342 348 354 368 379 389 403 413 426 432 442 456 469 483 489 503 518 531 537 550 572 587 593 598 608 622 637 643 657 671 677 690 695 710 720 733 745 751 765 780 786 808 821 834 840 853 859 869 882 889 894 908 919 929 942 948 960 966 979 989 1003 1009 1024 1038 1052 1058 1072 1077 1083 1098 1112 1123 1138 1144 1152 1158 1173 1186 1192">ejemplo, la tercera lectura tuvo una amplitud de vibración muy alta. Está claro que el peso final <tspan y="1080" x="132 147 161 167 173 186 192 207 220 226 239 254 266 279 284 299 313 327 341 347 359 374 380 395 407 420 430 441 454 460 482 495 506 512 524 537 547 559 572 578 593 606 612 618 631 637 652 667 678 684 696 702 716 731 737 751 765 771 780 792 807 822 828 843 857 871 877 883 896 902 916 931 942 948 960 966 981 995 1001 1016 1029 1035 1047 1061 1076 1091 1097">de la balanza debe colocarse más cerca de la posición de 120o que la posición de 240o. <tspan y="1731" x="984"> <tspan font-family="F35" font-size="24" y="1777" x="440 451 455 467 479 487 499">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="504"> <tspan font-family="F35" font-size="24" font-weight="400" x="504 511 523 528 541 553 558 572 577 589 602 606 618 623 634 639 643 654 658 666 676 688 693 706 711 723 735 739 744 755 759 768 779 787 797 808 816 828 832 843 855 863 871 876 888 900">16-44 Dibuje el círculo de la tercera corrida <tspan font-family="F0" font-size="27" y="1830" x="132 149 164 178 188 201 207 222 236 250 256 266 280 286 301 313 328 333 343 357 370 376 382 394 407 422 437 443 449 462 473 478 488 498 512 522 528 540 555 564 574 580 595 608 619 626 631 644 650 656 671 682 687 697 706 720 731 737 749 755 765 777 791 797 812 823 829 840 854 859 874 886 901 907 916 926 939 951 964 979 994 1000 1013 1028 1034 1046 1060 1075 1086 1100 1112 1126 1139 1153 1165 1171 1184 1191">Ahora que se han realizado las tres corridas, y los tres círculos se han trazado en consecuencia, <tspan y="1867" x="132 138 151 157 179 192 203 216 222 235 241 255 261 266 281 295 306 321 327 341 355 361 376 389 395 408 423 434 448 463 469 483 497 503 509 522 528 543 558 569 575 587 593 607 622 627 637 650 664 679 693 699 714 724 730 740 754 760 775 789 803 817 831 846 851 866 879 889 903 912 934 940 955 967 977 983 998 1012 1023 1035 1048 1062 1077 1092 1098 1104 1117">la masa y el peso de balanceo de la posición (ángulo) se pueden determinar buscando la <tspan y="1905" x="132 138 153 162 176 186 197 211 223 235 241 255 270 275 290 304 310 316 331 342 347 357 367 381 392 398 409 415 425 437 451 457 472 483 489">intersección de los tres círculos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="450" height="424" transform="scale(1.36, 1.358491) translate(268.382353,210.527778)" xlink:href="page38_data/img87.jpg"/><rect x="359" y="280" width="624" height="6" fill="#000000"/><rect x="359" y="286" width="6" height="576" fill="#000000"/><rect x="977" y="286" width="6" height="576" fill="#000000"/><rect x="359" y="862" width="624" height="6" fill="#000000"/><image x="0" y="0" width="448" height="436" transform="scale(1.361607, 1.357798) translate(268.065574,833.702703)" xlink:href="page38_data/img88.jpg"/><rect x="359" y="1126" width="622" height="6" fill="#000000"/><rect x="359" y="1132" width="6" height="592" fill="#000000"/><rect x="975" y="1132" width="6" height="592" fill="#000000"/><rect x="359" y="1724" width="622" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
