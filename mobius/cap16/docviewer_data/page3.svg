]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-3 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 387 401 415 425 437 450 461 467 482 496 507 516 526 540 552 562 568 581 594 605 610 623 630 635 650 665 675 681 687 701 707 717 729 744 754 769 775 781 794 808 830 844 858 868 881 891 897 903 916 921 934 940 955 968 974 988 997 1003 1009 1015 1030 1043 1049 1055 1068 1074 1096 1109 1124 1138 1144 1159 1171 1177 1190 1195 1217 1231 1237 1251 1261 1274 1284 1290 1296 1309">fuerzas destructivas y, por lo tanto, aumentar la vida útil de la máquina y mejorar la <tspan y="340" x="378 390 405 420 429 435 448 463 469 475 480 495 508 523 529">confiabilidad. <tspan y="409" x="378 391 404 410 425 439 448 454 468 474 486 492 507 521 527 542 555 561 567 580 586 601 615 625 647 660 666 673 686 705 711 720 735 749 764 771 780 787 799 813 828 841 847 861 872 878">La definición de la norma ISO 1940-1:2003 es: <tspan y="479" x="378 392 408 421 427 440 455 466 480 495 502 508 522 532 547 559 572 587 593 615 621 634 649 658 673 679 701 714 729 735 748 762 772 786 791 805 811 817 829 843 856 862 868 879 893 899 911 926 948 962 972 986 1000 1015 1028 1034 1040 1053 1059 1073 1079 1090 1100 1109 1115 1130 1144 1156 1162 1177 1191 1197 1211 1225 1231 1253 1266 1277 1290 1296 1311 1324 1330 1344 1359 1364 1374 1389 1398 1413 1423 1429 1441 1448">“Balanceo: procedimiento mediante el cual se comprueba la distribución en masa de un rotor y, <tspan y="516" x="378 389 395 401 415 426 432 447 461 472 486 497 510 520 526 540 547 553 564 578 584 597 603 617 628 638 651 656 671 684 694 707 712 727 740 750 762 777 787 793 805 817 827 833 848 862 876 881 895 901 907 921 935 946 961 974 980 993 1008 1020 1034 1039 1049 1063 1074 1079 1094 1108 1121 1127 1133 1148 1154 1160 1173 1179 1192 1198 1212 1222 1235 1247 1253 1267 1282 1288 1301 1316 1322 1328 1343 1354">si es necesario, se ajusta para garantizar que el desbalance residual o la vibración en los <tspan y="554" x="378 390 405 411 417 432 445 455 469 480 485 498 505 520 526 535 549 562 572 584 597 608 614 628 643 649 655 670 681 686 696 711 726 738 760 766 779 794 804 819 830 836 849 855 868 883 896 902 911 920 934 946 960 974 989 1001 1007 1020 1026 1037 1052 1061 1071 1085 1096 1111 1125 1140 1155 1161 1174 1189 1198 1212 1218 1231 1237 1243 1256 1262 1274 1288 1294 1309 1321 1327 1342 1355 1369 1375 1389 1403">cojinetes y/o fuerzas en los rodamientos a una frecuencia correspondiente a la velocidad de <tspan y="591" x="378 389 403 413 426 432 444 450 464 470 484 495 505 518 533 538 553 567 581 591 600 615 621 636 649 655 661 676 687 693 699 705 727 732 742 756 767 773 787 798 812 826 838 844 853 859 871 884 899 914 925 931 945 951 956 966 984 994 999 1014 1027 1042 1049 1055 1062 1075 1094 1100 1109 1124 1136 1149 1156 1168 1183 1198 1207 1214 1219 1234 1248 1257 1262 1277 1283 1295 1301 1315 1330 1336 1350 1357 1366 1375">servicio estén dentro de los límites especificados.”  [Origen: ISO 1925:2001, definición 4.1] <tspan y="661" x="378 392 398 404 419 434 440 454 463 469 482 497 502 515 521 527 540 546 551 566 575 589 604 616 622 636 651 657 668 682 697 703 709 724 735 741 763 769 780 802 817 827 834 840 849 863 878 892 904 910 919 925 931 946 957 963 978 983 996 1010 1016 1030 1041 1047 1061 1075 1081 1094 1099 1114 1124 1137 1149 1155 1169 1184 1190 1204 1218 1232 1242 1252 1266 1272 1287 1300 1306 1312 1327 1338 1344 1350 1356 1378 1384 1393 1407 1418">El objetivo y la intención son los mismos: reducir los niveles de vibración dentro de los límites <tspan y="698" x="378 392 403 418 432 444 450 459 465 477 490 505 520 531 537 543 566 579 590 596 609 624 638 644 656 671 680 694 700 713 728 734 748 759 769 781 787 798 812 824 836 842 857 871 877 892 898 909 921 935 945 950 960 974 995 1010 1021 1027 1033 1048 1059 1065 1079 1090 1100 1112 1127 1142 1155 1164 1178 1189 1195 1202 1216 1234 1240 1255 1268 1278 1291 1296 1310 1316 1322 1337 1350 1356 1369 1384 1395 1409 1424 1430 1443">especificados. Más adelante en esta sección discutiremos los estándares ISO para el balanceo y <tspan y="735" x="378 384 399 410 416 431 437 450 464 469 483 494 500 515 529 534 547 553 567 577 590 602 608 623 637 643 653 667 679 693 715 728 743 758 771 786 801 812 818 833 845 855 868 874 888 894 903 917 926 940 954 964 978 989 995 1008 1023 1029 1035 1047 1060 1072 1078 1092 1107 1121 1132 1138">los niveles de vibración recomendados para diferentes aplicaciones. <tspan y="805" x="378 396 409 422 427 442 457 468 474 488 502 511 517 532 538 549 555 570 584 598 609 615 637 650 661 667 682 695 701 708 722 741 747 756 771 784 799 806 815 822 834 849 864 877 882 897 911 925 931 942 957 971 977 983 1005 1020 1034 1044 1054 1066 1081 1091 1105 1115 1121">Hay dos definiciones más de ISO 1940-1:2003 que son importantes: <tspan y="874" x="378 392 409 423 434 449 462 468 481 496 508 521 528 534 546 561 575 590 596 608 614 628 643 649 664 678 692 697 711 724 730 741 751 765 770 784 799 805 818 833 839 848 863 873 887 897 903 915 929 942 957 971 986 992 998 1011 1017 1026 1040 1054 1064 1076 1089 1094 1109 1123 1129 1141 1147 1162 1172 1185 1197 1203 1217 1232 1238 1252 1258 1272 1278 1284 1306 1321 1333 1339 1361 1367 1380 1394 1404 1419 1425 1436 1450">“Desbalance: condición que existe en un rotor cuando la fuerza de vibración o el movimiento se <tspan y="912" x="378 384 406 421 434 444 453 467 481 487 500 506 517 531 542 548 558 573 588 601 622 628 642 656 666 681 692 698 710 725 747 761 767 777 791 802 816 822 832 844 859 874 880 894 908 914 923 937 951 961 973 986 997 1003 1015 1028 1043 1052 1062 1068 1077 1091 1106 1119 1129 1136 1150 1156 1161 1170 1189 1199 1204 1219 1232 1247 1254 1260 1267 1280 1299 1305 1314 1329 1341 1354 1361 1373 1387 1402 1411 1418">imparten a sus rodamientos como resultado de fuerzas centrífugas.”  [Origen: ISO 1925:2001, <tspan y="949" x="378 393 407 416 422 436 442 454 460 475 489 495 508 515 524 533">definición 3.1] <tspan y="1019" x="378 392 409 423 434 449 462 468 481 496 508 521 527 537 551 562 567 582 596 609 615 622 628 643 657 668 683 696 702 714 729 741 755 760 775 789 795 807 821 834 840 855 869 875 888 898 904 914 919 934 949 955 970 984 998 1004 1014 1028 1034 1056 1069 1083 1093 1106 1121 1136 1149 1154 1169 1183 1194 1209 1223 1237 1248 1253 1268 1282 1288 1294 1307 1313 1319 1332 1347 1361 1371 1377 1391 1405">“Desbalance residual: desbalance de cualquier tipo que se mantenga después de la labor de <tspan y="1056" x="378 393 406 412 425 440 452 466 481 487 501 507 512 522 540 550 555 570 584 598 605 611 618 632 650 656 665 680 692 705 712 724 739 754 763 770 775 790 804 813 818 833 839 851 857 871 886 892 905 911 926 935">balanceo.”  [Origen: ISO 1925:2001, definición 3.0] <tspan y="1125" x="378 391 404 410 425 440 450 472 484 490 497 511 530 536 545 560 572 585 592 604 618 633 642 648 662 673 679 692 707 713 727 737 750 762 768 783 797 803 825 839 851 863 878 884 896 909 915 928 934 950 963 969 982 997 1008 1022 1037 1042 1056 1062 1077 1092 1104 1117 1132 1146 1152 1165 1174 1180 1195 1208 1214">La norma ISO 1925:2001 es “Vibración mecánica – Balanceo – Vocabulario”. <tspan font-family="F12" font-size="43" font-weight="700" y="1210" x="378 400 410 417 440 459 469 488 511 528 549 572 579 600 617 624 646 668 676 698 714 736 754 774 796 805 840 849 869 891 906 928">El balanceo es un procedimiento <tspan font-family="F0" font-size="27" font-weight="400" y="1291" x="378 392 398 404 419 432 438 451 466 478 492 507 512 526 537 543 557 572 578 592 602 617 629 643 654 669 674 689 695 709 719 734 746 760 775 780 802 808 821 836 846 861 866 881 894 905 920 926 939 945 960 973 984 999 1004 1017 1023 1029 1042 1048 1070 1082 1095 1110 1119 1125 1138 1144 1159 1172 1178 1189 1204 1213 1223 1244 1256 1266 1280 1285 1300 1314 1320 1335 1348 1354 1366 1381 1392 1406 1421">El balanceo es un proceso o procedimiento paso a paso y la mayoría de software de balanceo <tspan y="1328" x="378 400 415 430 444 453 468 483 489 494 508 514 529 543 549 562 568 580 586 595 605 618 631 645 656 662 676 690 696 702 716 726 741 753 767 782 787 809 815 828 843 853 868 873 888 901 912 927 933 946 952 967 980 991 1006 1011 1024 1030 1036 1050 1055 1077 1091 1105 1116 1126 1136 1148 1154 1160 1175 1186 1192 1202 1216 1227 1241 1247 1257 1269 1284 1299 1310 1316 1329 1344 1350 1362 1375 1389 1402">moderno le guía a través del procedimiento paso a paso y le muestra los resultados en cada <tspan y="1366" x="378 393 406 417 432 438 453 467 473 479 491 504 526 531 546 561 568 573 587 593 599 605 618 624 636 642 657 667 680 692 697 712 727 732 747 760 766 779 786 792 806 817 827 840 855 861 875 886 896 908 914 929 942 954 959 973 988 1002 1017 1023 1029 1042 1053 1059 1071 1086 1097 1110 1121 1127 1139 1154 1163 1173 1187 1199 1209 1222 1243 1257 1271 1281 1295 1301 1307 1318 1324 1330 1341 1355 1370 1384 1391 1396 1403 1418 1433">paso del camino. Si la vibración baja, usted está haciendo las cosas correctamente, si sube, ¡no <tspan y="1403" x="378 384 399 405 419 430 440 453 458 473 486 498 504 518 532 547 562 568 583 588 602 616 623 629 634">lo está haciendo bien!   <tspan y="1472" x="378 396 411 417 431 446 454 469 484 498 512 518 533 545 555 568 574 588 594 600 615 628 634 646 661 673 687 702 707 721 732 738 751 766 775 789 803 818 832 841 847 860 866 880 891 904 914 920 931 945 951 962 977 986 995 1016 1029 1039 1052 1059 1065 1076 1089 1104 1118 1124 1134 1140 1146 1159 1170 1176 1181 1196 1207 1216 1226 1240 1252 1264 1270 1285 1299 1313 1324 1330 1342 1348 1362 1368">Un enfoque para el balanceo es aprender a usar su software, seguir las instrucciones y el <tspan y="1510" x="378 393 403 418 430 444 458 464 486 492 505 520 530 544 550 565 578 589 604 610 623 629 644 657 668 683 688 701 707 713 727 740 755 770 776 789 803 813 826 841 856 869 879 885 898 903 913 927 939 953 968 983 995 1008 1018 1024 1039 1053 1063 1069 1084 1098 1112 1118 1124 1137 1148 1154 1166 1181 1192 1205 1216 1222 1237 1251 1266 1276 1282 1294 1309 1314 1329 1344 1350 1355 1365 1371 1382 1395 1410 1424 1439">procedimiento paso a paso y luego aprender a reconocer por qué las cosas podrían no ir según <tspan y="1547" x="378 384 399 405 420 426 439 454 468 481 496 510 516">lo planeado. <tspan y="1617" x="378 392 398 404 418 429 439 451 457 471 481 487 493 499 511 524 538 553 568 574 588 603 608 623 633 648 659 673 688 694 716 721 735 749 759 774 780 794 808 814 829 842 848 861 876 887 901 916 922 937 951 965 970 980 993 1008 1022 1028 1042 1051 1065 1071 1077 1091 1103 1113 1126 1136 1149 1160 1166 1181 1194 1200 1209 1222 1233 1247 1253 1265 1271 1285 1300 1312 1326 1339 1354 1363 1373 1386 1391 1406 1420 1434">Si está utilizando un procedimiento de balanceo que requiere lecturas de fase y encuentra que <tspan y="1654" x="378 393 408 414 429 443 457 471 485 491 506 520 530 543 558 572 581 587 601 616 629 635 641 655 666 676 690 700 713 719 733 747 753 762 775 786 800 805 819 830 840 853 868 874 888 894 900 915 930 944 954 960 973 979 990 1003 1013 1019 1033 1048 1061 1066 1072 1086 1101 1107 1119 1132 1144 1150 1165 1179 1185 1200 1213 1219 1234 1248 1262 1268 1274 1287 1293 1315 1328 1343 1357 1362 1377 1390 1395 1405 1411 1424 1439 1453">no puede obtener una lectura de fase estable, podría ser una indicación de que la máquina tiene <tspan y="1692" x="378 393 403 413 428 439 445 459 469 484 499 505 518 540 553 564 570 585 599 613 619 633 647 662 675 690 695 705 719 730 745 751 764 777 787 798 812 818 830 845 855 869 880 885 900 914 920 935 949 962 968 979 993 999 1014 1028 1041 1056 1069 1075 1090 1103 1109 1122 1137 1148 1162 1175 1185 1192 1197 1212 1227 1241 1251 1257 1270 1275 1290 1303 1318 1331 1341 1347 1361 1376">otros problemas que deben resolverse antes de que se pueda balancear. Podría haber un <tspan y="1729" x="378 393 403 418 433 439 453 475 487 493 508 522 528 539 554 559 569 583 593 606 612 627 633 639 652 657 679 692 707 721 727 742 755 760 775 790 805 814 820 833 839 853 864 874 886 896 902 915 930 935 945 959 970 984 999 1012 1027 1039 1045 1058 1064 1070 1083 1098 1108 1117 1131 1137 1151 1161 1171 1184 1195 1201 1213 1228 1239 1252 1263 1270 1275 1289 1302 1324 1339 1345 1358 1373 1378 1391 1402">problema de soltura o la máquina podría estar en resonancia, entre otras cosas. También es <tspan y="1767" x="378 393 408 419 425 440 446 460 466 481 495 509 515 526 531 553 568 574 588 610 623 638 647 661 667 681 691 701 715 720 730 744 758 764 778 792 807 822 828 842 852 867 882 888 901 923 936 947 953 965 980 995 1001 1012 1026 1032 1037 1052 1063 1072 1082 1096 1118 1132 1146 1156 1169 1181 1187 1201 1216 1223 1228">posible que simplemente esté teniendo problemas con su instrumentación.  <tspan y="1836" x="378 393 408 418 424 438 448 458 472 478 484 497 512 527 534 540 551 556 562 576 587 597 611 626 631 645 656 666 679 684 694 704 717 727 739 754 769 783 789 804 818 823 838 851 857 870 885 897 911 923 933 939 952 958 973 987 993 1005 1020 1042 1057 1063 1076 1091 1104 1110 1120 1134 1143 1158 1164 1179 1192 1197 1212 1226 1232 1245 1257 1272 1287 1296 1303 1309 1323 1334 1344 1358 1372">Por otro lado, si usted está tratando de balancear algo como una turbina de vapor, usted <tspan y="1873" x="378 388 402 415 421 443 456 471 481 494 500 515 529 543 552 562 575 581 592 605 620 633 643 649 655 670 675 690 704 718 724 738 749 759 771 777 792 805 817 823 836 851 866 880 886 899 912 917 932 946 960 966 981 995 1009 1023 1037 1043 1055 1070 1081 1091 1103 1113 1119 1133 1148 1161 1167 1179 1191 1206 1216 1221 1236 1249 1264 1270 1282 1296 1311 1322 1328 1342 1356 1366 1379 1394 1399 1413 1419 1434 1448">realmente querrá saber lo que está haciendo ya que puede costar una cantidad considerable de <tspan y="1911" x="378 393 399 414 427 437 452 458 473 485 495 508 514 519 534 540 552 558 570 580 586 598 604 619 632 642 655 670 683 693 699 705 718 724 746 759 774 788 793 808 821 828 834 847 862 868 882 893 902 916 922 934 947 958 973 980 986 1001 1015 1028 1037 1047 1060 1066 1081 1094 1100 1113 1128 1140 1154 1166 1176 1182 1197 1203 1216 1231 1236 1250 1256 1262 1284 1297 1312 1327 1336 1342 1357 1371 1392 1406 1416 1431">dinero para iniciar y detener la máquina. En este caso, querrá balancearlo en el menor número <tspan y="1948" x="378 393 407 413 428 441 452 467 478 484 499 514 525 531 546 551 565 572 577">de pasos posible.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1233" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
