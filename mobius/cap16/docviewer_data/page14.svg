]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-14 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="303" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 380 393 399 408 422 433 443 456 461 476 491 497 511 522 528 540 554 576 591 597 603 616 622 633 647 669 682 689 694 708 725 731 747 760 766 780 791 797 812 818 826 840 849 863 877 887 901 907 920 925 939 954 961 977 991 997 1007 1013 1027 1033 1044 1050 1063 1078 1088 1103 1109 1120 1125 1131 1145 1155 1170">Tenga en cuenta que la resta no es como la suma: “A-B” es diferente a “B-A” (lo siento si eso <tspan y="341" x="133 144 158 172 187 200 206 221 236 249 255 269 279 285">suena obvio). <tspan y="410" x="133 147 153 159 169 183 194 208 214 224 237 252 266 272 286 297 303 317 323 328 350 356 367 389 404 410 422 436 448 458 472 482 488 503 516 522 528 541 547 560 574 586 592 604 619 628 642 652 658 672 682 689 694 704 718 728 741 756 769 775 784 799 814 821 826 836 849 854 869 883 893 906">El resultado es el mismo vector de la vez anterior, rotada 180° (Figura <tspan font-family="F28" x="911"> <tspan font-family="F23" x="911 920 935 942 951 964 974 980">16-15). <tspan y="794" x="1179"> <tspan font-family="F27" font-size="24" y="840" x="617 628 632 644 656 664 676">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="681"> <tspan font-family="F27" font-size="24" font-weight="400" x="681 688 700 706 713 725">16-15 <tspan font-family="F21" font-size="43" font-weight="700" y="924" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F22" x="347"> <tspan font-family="F25" font-size="27" font-weight="400" y="1005" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 455 465 475 488 498 504 513 526 547 553 559 565 578 588 594 606 618 633 648 659 665 677 692 706 712 727 733 745 760 770 783 805 818 829 835 850 865 871 883 893 907 917">Los estudiantes deben estar familiarizados con diagramas polares <tspan font-family="F25" y="1044" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 455 465 475 488 498 504 513 526 547 553 559 565 578 588 594 606 618 633 648 659 665 677 692 706 712 718 733 744 750 763 777 789 798 813 823 837 848 853 858">Los estudiantes deben estar familiarizados con los vectores   <tspan font-family="F34" y="1082" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 295 310 316 329 343 355 364 379 389 395 407 421 436 445 451 465 479 493 499 513 528 541 546 568 581 595 610 616 626 640 654 660 673 679 692 707 713 726 740 755 769 775 790 796 810 824 830 839 852 863 876">Un vector contiene una magnitud y un ángulo de fase <tspan font-family="F25" y="1121" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 455 465 475 488 498 504 513 526 547 553 559 565 578 588 594 606 618 633 648 659 665 677 692 706 712 718 731 742 748 770 783 793 807 829 841 851 857 869 882 893 899 912 926 937 947 962 971 977 990 996 1010 1021 1027 1042 1055 1066 1072 1084 1097 1107">Los estudiantes deben estar familiarizados con las matemáticas vectoriales básicas <tspan font-family="F34" y="1158" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 291 306 316 329 344 358 372 382 387 402 416 430 436 442 457 468 474 487 501 512 522 537 546 560 571 577 588 602 608 623 637 650 665 678 693 699 710 724 746 759 769 774 787 792 802 816 827 837 849 859 864 879 889 902 911 917 929 942 963 977 991 1001 1015 1021 1035 1046 1059 1074 1088 1103 1109 1123 1138 1151">Entender que los vectores se pueden sumar y restar gráficamente usando una <tspan y="1196" x="277 287 301 316 322 334 340 353 359 372 387 393 402 412 425 440 451 466 480 490 500 512 527 542 551 557 572 578 600 613 622 636 658 671 681 687 699 712 733 747 761 771 785 791 805 816 829 843 858 873 878 893 907 922 943 957 966 976 982 995 1001 1006">regla y un transportador o matemáticamente usando geometría   <tspan font-family="F25" y="1234" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 196 211 233 248 257 271 285 300 314 323 329 341 356 378 393 399 410 423 429 443 453 459 465 471 483 496 510 516 522 537 548 554 567 581 592 602 617 626 640 651 657 671 685 691 705 711 717 732 745 751 763 778 790 804 819 825 838 844 857 872 878 893 899 912 927 941">Comprender cómo se utilizan los vectores en el balanceo a un plano <tspan font-family="F21" font-size="43" font-weight="700" y="1319" x="133 158 177 187 206 229 246 267 290 297 317 325 346 369 377 399 409 428 451">Balanceo a un plano<tspan font-family="F22" x="473"> <tspan font-family="F23" font-size="27" font-weight="400" y="1400" x="133 148 161 171 184 190 199 213 226 232 238 250 263 273 279 292 307 313 328 341 347 360 375 386 400 415 421 434 440 454 468 474 489 495 508 523 538 543 558 572 583 597 608 614 624 637 659 674 685 690 705 719 728 742 752 773 779 794 806 816 822 837 851 866 881 894 900 912 927 933 948 960 973 983 988 1002 1008 1014 1029 1043 1054 1068 1074 1089 1103">Para realizar un balanceo a un plano necesitamos determinar dónde colocar el peso de <tspan y="1438" x="133 145 160 170 180 194 206 217 223 238 253 258 271 277 289 303 316 330 340 355 360 375 389 404 417 423 438 452 463 476 485 492 498 511 525 539 554 567 573 586 601 607 619 633 646 661 671 684 690 705 719 732 738 752 763 769 784 799 810 815 830 836 850 856 871 885 899 905 915 929 942 948 962 976 988 1002 1013 1026 1036 1042 1056 1062 1075 1090 1103 1117 1123 1133 1138 1160 1173 1184">corrección y cuánto debe pesar. Tenga en cuenta que es posible que sea necesario añadir más <tspan y="1475" x="133 148 162 168 182 197 202 217 231 242 257 263 274 280 285 300 315 321 335 345 351 366 381 392 398 413 419 433 439 451 466 479 494 499 509 515 529 534 540 555 569 580 595 600 614 629 634 648 654 660 673 687 702 716 722 737 743 758 772 782 796 809 824 839 844 854 869 883 893 908 922 936 941 956 971 976 991 1004 1017 1023 1036 1051 1057 1070 1076 1089 1104 1118 1124 1138 1143 1157 1172">de un peso si no es posible añadir el peso en el ángulo deseado (porque no hay un álabe o un <tspan y="1512" x="133 146 161 175 181 195 205 219 225 240 253 259 274 287 293 306 321 333 347 361 367 381 395 401 415 426 440 446 458 473 488 502 508 523 529">agujero de balanceo en ese ángulo. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1592" x="133 154 171 185 204 234 251 270 278 297 315 323 331 360 378 390 410 429 448 456 475 493 500 519 538 546 566 574 592 611 631">Resumen del método de un plano <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1666" x="133 147 162 168 182 192 198 220 233 243 249 255 269 284 296 306 313 318 328 342 355 361 367 379 392 414 429 440 446 459 474 487 493 515 528 543 549 561 567 581 596 602 617 630 636 649 655 669 679 692 704 710 725 739 745 758 773 779 793 808 813 823 838 853 866 887 893 907 921 931 946 951 964 969 979 992 1007 1013 1024 1033 1043 1056 1078 1093 1104 1110 1116 1129">En primer lugar, realizamos una medición de vibración en un rodamiento y registramos la <tspan y="1704" x="133 155 168 183 198 203 213 227 242 247 260 266 272 285 291 300 313 324 338 344 357 363 369 382 387 400 414 420 435 447 453 468 480 495 501 515 529 535 544 558 573 585 591 605 620 633 655 661 674 689 698 713 719 734 747 753 759 772 778 800 813 828 842 848 863 875 881 891 906 920 930 936 942 957 962 972 985 999 1009 1024 1031 1036 1051 1065 1076 1090 1101 1107 1117 1130 1151 1166 1177">magnitud y la fase a la velocidad de funcionamiento de la máquina (por lo tanto, necesitamos <tspan y="1741" x="133 147 162 175 181 191 205 213 227 237 250 265 277 283 296 301 316 330 335 345 358 370 385 407 421 430 440 455 461 474 489 502 508 521 535 547 552 567 582 592 597 607 621 633 648 654 668 680 686 701 715 725 732 738 755 770 782 796 818 831 846 856 869 891 906 916 922 936 947 957 970 976 981 996 1005 1019 1029 1051 1064 1076 1082 1096 1111 1117 1129 1143 1165 1180 1186 1192 1205">una referencia de tacómetro una vez por revolución). Documentamos esta información como la <tspan y="1779" x="133 145 160 175 190 196 208 214 228 243 248 262 272 285 291 297 309 324 345 360 366 377 391 397 410 425 437 451 464 479 488 498 511 525 530 545 559 565 571 584 590 612 625 640 654 659 674 687 693 705 720 730 744 755 760 775 789 795 810 823 829 841 856 868 882 895 905 911 923 929">condición “tal como se encuentra” de la máquina antes de balancearla. <tspan y="1848" x="133 150 156 168 183 197 207 212 227 241 254 266 272 287 302 308 320 335 348 363 369 391 406 416 422 436 451 456 470 485 499 510 525 530 545 559 565 579 589 603 617 632 644 658 664 677 683 689 699 713 723 737 747 754 759 772 778 800 813 828 834 856 871 882 887 901 916 921 935 941 947 969 975 986 1008 1023 1028 1043 1057 1072 1082 1096 1102 1114">A continuación añadimos un “peso de prueba” al rotor, y medimos en el mismo punto y <tspan y="1885" x="133 143 157 171 177 188 198 208 220 242 257 268 274 280 293 299 321 334 348 363 368 378 392 407 412 425 431 437 450 456 465 478 489 503 509 522 528 534 547 553 565 579 585 600 612 618 633 646 660 666 681 694 700 715 720 730 745 751 757 775 788 800 814 835 850 861 867 881 892 902 916 922 937 950 960 973 978 991 1005 1014 1020 1032 1047 1069 1084 1089 1103 1109 1115 1125 1139 1148 1163 1173">registramos la magnitud y la fase a la velocidad de giro. Hacemos esto para ver cómo el rotor </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="946" width="1085" height="1" fill="#000000"/><rect x="129" y="1342" width="1085" height="1" fill="#000000"/><image x="162" y="453" width="1016" height="342" xlink:href="page14_data/img30.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
