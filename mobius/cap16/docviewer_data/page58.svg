]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-58 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="1029" x="1193"> <tspan font-family="F27" font-size="24" y="1075" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 716 727">16-62 <tspan font-family="F23" font-size="27" y="1128" x="133 151 166 176 189 196 202 216 222 228 241 255 265 279 289 295 306 316 330 343 349 364 378 392 398 404 417 422 437 452 462 484 496 502 509 523 542 548 557 572 586 600 606 621 634 639 654 667 682 695 705 718 733 748 754 767 782 795 801 815 825 838 852 858 870 885 900 909 923 934 940 954 969 975 990 1003 1018 1024 1039 1053 1059 1072 1078 1084 1097 1108">Nota: El autor cree que la norma ISO 1940 ha generado una gran confusión debido a las <tspan y="1166" x="133 147 162 168 183 196 211 225 236 242 255 265 271 277 283 295 308 323 336 347 353 366 381 387 393 406 412 424 439 445 459 481 496 508 514 529 543 548 570 583 597 612 618 628 642 656 663 669 691 713 720 731 738 743 758 773 782 788 802 808 821 843 858 864 879 886 892 903 908 914 925 939 945 959 969 975 981 987 999 1011 1021 1034 1040 1054 1060 1065 1080 1090 1102 1117 1132 1138 1152 1166">unidades utilizadas en la columna de magnitud: mm/s. Por ejemplo, si se utilizara el grado de <tspan y="1203" x="133 148 161 167 180 195 207 221 236 241 258 270 277 290 297 303 314 327 337 343 356 362 371 384 396 402 408 414 425 439 454 468 483 497 506 512 527 541 555 561 572 577 592 607 613 621 627 639 652 667 680 686 701 715 729 735 741 754 760 773 794 809 815 821 831 845 860 865 880 894 900 912 918 933 943 956 968 974 988 1003 1009 1020 1033 1043 1049 1062 1067 1082 1096 1102 1114 1121 1134 1139 1161 1183 1190 1201">balanceo G2.5, sería fácil suponer que significaba que la amplitud de vibración sería de 2.5 mm/s <tspan y="1241" x="133 143 158 165 174 180 185 200 207 218 228 234 240 255 269 283 289 303 314 319 334 347 358 368 381 395 405 419 425 438 443 453 468 474">(0.1 in/s); que es bastante alto. <tspan y="1310" x="133 147 162 168 177 191 204 210 216 231 244 258 265 271 285 291 296 310 332 354 361 372 385 391 402 416 421 431 445 454 460 473 483 497 503 516 521 527 542 552 566 581 595 607 617 632 638 652 666 672 685 699 711 724 739 748 758 764 776 782 797 809 824 830 839 853 862 868 882 896 902 916 931 937 952 964 979 993 1004 1010 1024 1038 1044 1057 1079 1101 1114 1120 1133">En realidad, el “mm/s” se refiere al producto de excentricidad [e] en unidades de “mm” y <tspan y="1347" x="133 146 160 166 181 193 199 214 227 242 248 260 274 289 303 309 322 332 338 347 357 363 378 384 396 409 430 444 458 468 482 488 508 513 528 541 551 566 572 585 600 614 620 626 632 638 649 659 671 686 699 705 717 732 754 769 775 792 802 808 823 837 850 856 866 872 885 900 913 919 933 948 954 969 981 996 1010 1021 1027 1041 1055 1061 1074 1084 1097 1112 1119 1130 1144 1155 1169 1175 1181 1196">velocidad angular (típicamente ω pero aquí listada como Ω) que tiene unidades de “rad/sec” lo <tspan y="1385" x="133 148 162 176 182 188 203 209 224 237 249 262 268 282 303 325 332 343 357 363">que lo hace “mm/s”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="148" y="276" width="1046" height="754" xlink:href="page58_data/img127.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',58)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
