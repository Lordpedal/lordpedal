]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-21 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 399 405 419 430 440 452 458 472 482 488 494 500 512 525 539 554 569 575 589 604 617 623 634 648 663 678 691 696 711 725 731 745 755 769 783 789 811 817 832 844 859 864 877 883 889 902 908 919 934 948 963 976 982 997 1010 1016 1031 1041 1055 1069 1075 1096 1102 1117 1130 1145 1151 1161 1175 1181 1193 1208 1214 1229 1241 1254 1260 1273 1288 1294 1300 1305 1320 1334 1347 1353 1365 1379 1394 1399 1405 1418">Si está utilizando una sonda de proximidad y la sonda de proximidad se coloca en línea con la <tspan y="341" x="379 389 403 412 425 435 448 463 475 481 494 500 514 528 534 543 556 567 581 586 596 611 626 635 641 653 666 672 679 689 702 714 728 735 741 747 760 771 785 794 801 811 824 835 850 856 871 877 890 903 916 930 945 958 969 984 993 1003 1010 1015 1029 1043 1053 1068 1083 1094 1108 1119 1125 1136 1142 1164 1179 1185 1199 1220 1234 1248 1258 1272 1278 1292 1307 1322 1336 1358 1373 1384">referencia de fase (optical-tach, laser-tach o keyphasor), entonces simplemente podemos <tspan y="378" x="379 391 406 412 427 439 452 462 468 482 488 494 508 522 533 548 554 569 582 588 603 613 627 640 655 668 674 683 692 706 720 730 744 750 763 769 775 787 801 813 823 837 847 853 867 881 887 902 916 927 942 955 961 973 988 1000 1014 1020 1026 1040 1051 1057 1072 1086 1097 1103 1113 1119 1125 1136 1142 1148 1170 1183 1198 1204 1226 1241 1252 1258 1272 1286 1292 1305 1319 1334 1348 1354 1369 1375 1389 1403 1409 1418 1431 1442 1456">colocar el peso de prueba frente al vector de desbalance. Es decir, si medimos un ángulo de fase <tspan y="416" x="379 394 408 414 428 441 448 454 469 483 497 511 533 548 559 565 577 592 598 613 625 637 647 653 667 673 679 693 707 718 733 739 752 767 773 785 797 810 817 823 833 847 860 874 883 897 912 922 928 934 948 954 959 973 979 985 994 1009 1019 1033 1043 1049 1063 1074 1079 1089 1094 1109 1115 1130 1144 1151 1157 1169 1175 1190 1205 1210 1225 1237 1250 1256 1265 1279 1288 1298 1311 1322 1337 1348 1354 1369 1383 1389 1397 1410 1421 1435">de 45° debemos colocar el peso en 225° (45+180). Si el rotor es rígido, y no hay retrasos de fase <tspan y="453" x="379 390 396 411 426 432 440 446 458 471 481 487 500 515 526 531 546 560 575 580 595 610 616 629 635 641 652 658 669 678 692 714 727 733 754 768 780 793 808 814 826 841 846 861 867 873 886 892 906 912 926 937 947 957 971 986 992 1004 1017 1023 1029 1043 1057 1067 1081 1096 1108 1122 1133 1139 1153 1164 1174 1186 1208 1223 1234 1240 1255 1270 1276 1281 1296 1309 1324 1339 1350 1356 1369 1374 1384 1397 1412 1426 1438 1444 1454">significativos debido al sistema mecánico o la electrónica, entonces estamos obligados a reducir <tspan y="491" x="379 385 398 404 417 423 438 448 461 473 479 493 508 514 527 542 547 561 567 573 588 597 603 625 638 648 654 659 674 684 697 712 722 736 743 749 763 774 784 798 804 819 833 839 850 865 871 886 892 905 918 932 947 959 969 982 988 1001 1006 1021 1035 1049 1060 1070 1079 1094 1105 1111 1123 1136 1142 1154 1168 1174 1189 1200 1207 1213 1224 1230 1245 1260 1266 1281 1294 1308 1314 1329 1341 1351 1364 1378 1388 1393 1405 1418 1428 1441">la vibración en el primer intento. Esto no sólo ayudará a nuestros cálculos, sino que garantizará <tspan y="528" x="379 393 408 421 427 441 447 461 473 487 499 505 519 534 540 554 568 574 588 598 612 626 641 654 660 671 684 699 713 723 736 743 749 760 765 771 783 798 804 819 831 844 866 881 892 898 912 918 923 938 952 963 978 984 998 1012 1018 1032 1042 1056 1070 1085 1098 1104 1117 1132 1138 1144 1149 1164 1178 1191 1197 1209 1223 1238 1244 1258 1264 1269 1284 1298 1309 1324 1330 1344 1358">una ejecución de prueba segura, si colocamos el peso de prueba en línea con el peso de <tspan y="566" x="379 394 408 419 434 447 453 466 481 493 507 512 522 537 551 561 567 580 586 600 622 637 643 657 664 670 683 689 703 716 723 733 739 745 759 773 783 797 812 824 838 849 855 870 882 892 898 911 933 948 959 964 979 993 1007 1013 1019 1034 1045 1051 1065 1071 1084 1098 1104 1118 1129 1134 1149 1163 1169 1181 1187 1202 1212 1225 1237 1242 1257 1272 1278 1291 1305 1327 1340 1355 1365 1377 1387 1399 1414">desbalance (por ejemplo, a 45°), entonces haríamos que los niveles de vibración aumentaran <tspan y="603" x="379 391 406 421 432 438 453 466 476 489 504 510 524 545 559 573 583 597 604 609 622 628 642 657 668 674 689 695 709 730 744 758 768 782 788 801 806 821 827 840 854 859 873 884 890 905 919 925 930 945 954 969 980 995 1006 1012">considerablemente, y posiblemente a niveles peligrosos. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="682" x="379 397 416 429 442 451 470 488 496 515 532 540 559 572 591 609 628 647">Corrida de prueba <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="757" x="379 394 409 424 429 443 449 455 470 484 495 510 515 530 544 550 564 574 588 602 617 630 636 648 662 667 682 695 710 725 736 749 771 784 799 809 822 828 834 849 859 869 882 888 901 916 931 937 950 965 971 977 990 996 1018 1031 1046 1060 1065 1080 1093 1100 1106 1117 1130 1136 1151 1166 1179 1189 1202 1208 1221 1227 1233 1246 1252 1273 1279 1290 1312 1325 1331 1344 1358 1364 1379 1391 1396 1411 1424 1439 1446">Con el peso de prueba cuidadosamente instalado en la máquina, se opera a la misma velocidad, <tspan y="794" x="379 393 404 419 433 443 456 478 493 504 510 522 528 543 557 571 577 583 596 602 608 622 633 643 657 667 680 686 697 711 717 730 741 746 760 774 784 798 804 810 823 829 835 849 862 877 892 897 907 920 935 941 952 961 971 984 1006 1021 1032 1038 1052 1066 1072 1087 1101 1114 1127 1142 1148 1154 1167 1173 1195 1207 1222 1237 1242 1252 1266 1281 1286 1299 1305 1311 1324 1330 1339 1352 1363 1377 1383 1396 1401 1407 1420">esperamos a que la lectura se asiente, y luego registramos de nuevo la magnitud y la fase a la <tspan y="832" x="379 392 406 412 427 439 445 460 473 488 493 508 522 528 542 557 571 581 594 605 611 626 640 646">velocidad de operación. <tspan y="901" x="379 393 399 405 411 424 430 452 464 479 494 499 509 523 538 543 558 573 579 594 606 612 624 637 659 674 680 693 708 722 728 742 756 762 776 791 797 809 824 838 844 858 864 886 899 910 917 922 935 941 952 958 964 978 983 989 1002 1016 1031 1045 1051 1066 1072 1087 1101 1107 1122 1135 1141 1153 1166 1188 1202 1208 1221 1236 1251 1256 1270 1285 1291 1303 1318 1323 1338 1348 1361 1376 1391 1401 1407 1422">Si la magnitud no ha cambiado en un 30% o más, y si el ángulo no ha cambiado en 30 grados o <tspan y="938" x="379 401 414 425 432 438 452 466 476 491 506 517 531 542 548 558 571 586 600 610 624 645 660 671 677 692 706 720 726 740 754 764 777 792 805 815 821 827 840 846 868 881 896 910 915 930 943 948 961 967 976 990 1004 1026 1041 1047 1060 1072 1085 1094 1100 1114 1120 1126 1140 1154 1165 1180 1186 1201 1214 1220 1235 1245 1259 1272 1287 1300 1306 1318 1333 1347 1353 1367 1382 1388 1402 1416 1427 1442">más, entonces tendremos que detener la máquina y reemplazar el peso de prueba con un peso <tspan y="976" x="379 401 414 427 442 451 457">mayor. <tspan y="1045" x="379 393 407 422 437 451 466 479 501 516 527 533 548 562 576 582 588 601 606 621 635 649 662 675 681 687 701 712 722 736 746 759 765 774 788 802 807 822 836 842 856 862 883 889 895 906 912 925 931 940 952 967 973 987 997 1010 1025 1040 1051 1057 1063 1079 1094 1107 1122 1128 1150 1165 1175 1181 1195 1206 1216 1231 1237 1250 1256 1261 1276 1282 1294 1309 1319 1332 1354 1367 1373 1387 1401 1407 1420 1430 1437">Supongamos que la nueva lectura fue de 4 mils y 130 grados. Añadimos esto al diagrama polar. <tspan y="1083" x="379 393 404 414 428 434 447 461 472 482 497 506 512 521 535 550 559 573 584 598 612 622 635 641 655 661 666 681 687 699 713 719 725 740 753 759 772 778 792 802 815 827 833 848 862 868 883 896 911 917 932 947 953 966 972 977 992 1006 1017 1032 1045 1051 1064 1079 1090 1104 1110 1115 1130 1136 1148 1154 1167 1173 1178 1191 1197 1210 1216 1222 1237 1251 1262 1277 1282 1297 1311 1316 1331 1341 1355 1369 1384 1396 1402 1408 1423 1438 1448">Este vector representa el nivel de vibración debido al desbalance inicial y al peso de prueba, por <tspan y="1120" x="379 385 400 406 421 435 449 455 466 480 486 499 509 515 530 544 557 567 580 586 598 613 635 650 655 669 687 701 714 728 734">lo que se etiqueta como “O+T”. <tspan y="1664" x="906 1428">  <tspan font-family="F27" font-size="24" y="1710" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 951 961 973">16-23 <tspan font-family="F23" font-size="27" y="1762" x="379 396 411 425 435 448 454 469 474 489 503 509 522 544 559 570 576 590 605 618 624 630 635 650 664 677 682 697 711 722 737 750 756 770 776 782 791 796 811 824 830 836 850 864 870 876 889 903 914 924 939 949 954 969 979 984 999 1004 1019 1032 1038 1044 1057 1076 1090 1095 1110 1123 1134 1144 1157 1162 1176 1182 1188 1197 1202 1217 1230 1236 1242 1257 1271 1277 1282 1295 1309 1321 1331 1345 1355 1360 1374 1392 1406 1419 1433 1440">Ahora dibujamos una línea desde el final del vector original “O” hasta el final del vector “O+T”. <tspan y="1800" x="379 393 404 414 429 435 444 458 473 482 496 507 521 535 545 558 564 578 593 606">Esto representa una <tspan font-family="F30" font-weight="700" x="612 622 636 646 656 669 675 690 703 709 716 731 742 748 763 778 789 795 807 821 833 843 858 868 882 893 899">resta de los dos vectores, <tspan font-family="F23" font-weight="400" x="905 920 934 940 952 967 982 996 1002 1013 1028 1034 1049 1055 1061 1074 1080 1085 1100 1109 1115 1129 1143 1158 1170 1176 1189 1194 1209 1223 1229 1235 1249 1263 1274 1289 1295 1310 1324 1330 1335 1349 1364 1375 1387 1399 1414">dejando sólo la influencia del peso del ensayo <tspan y="1837" x="379 390 405 411 426 433 439 454 469 478 484 490 505 511 526 540 554 560 582 594 604 616 629 651 666 677 683 697 707 717 731 737 749 763 775 785 799 809 815 827 842 864 879 884 898 911 925 931">solo, por lo que marcamos este vector como “T”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="413" y="1172" width="486" height="484" xlink:href="page21_data/img48.jpg"/><rect x="408" y="1166" width="496" height="6" fill="#000000"/><rect x="408" y="1172" width="5" height="484" fill="#000000"/><rect x="899" y="1172" width="5" height="484" fill="#000000"/><rect x="408" y="1656" width="496" height="6" fill="#000000"/><image x="919" y="1172" width="500" height="484" xlink:href="page21_data/img49.jpg"/><rect x="914" y="1166" width="511" height="6" fill="#000000"/><rect x="914" y="1172" width="5" height="484" fill="#000000"/><rect x="1419" y="1172" width="6" height="484" fill="#000000"/><rect x="914" y="1656" width="511" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
