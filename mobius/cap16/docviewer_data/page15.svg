]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-15 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 387 401 415 421 435 440 455 464 470 484 498 513 525 531 544 558 573 587 593 607 622 632 638 644 657 663 675 690 696 708 714 728 743 749 763 777 783 789 804 818 829 844 850 856 869 882 888 910 923 937 952 957 967 981 996 1002 1014 1020 1026 1039 1045 1054 1067 1078 1092 1098 1112 1126 1141 1154 1169 1175 1187 1200 1222 1237 1243 1255 1265 1271 1284 1299 1305 1319 1333 1339 1352 1366 1380 1386 1400 1406 1419 1434">fue “influenciado” por la adición del peso. La magnitud y la fase deben cambiar en un 30% o 30 <tspan y="340" x="378 393 403 416 430 445 456 463 469 484 490 512 525 536 542">grados, o más. <tspan y="409" x="378 395 410 424 434 447 453 464 477 492 506 528 543 553 559 571 586 608 623 629 635 648 654 676 688 703 717 723 733 747 762 767 780 786 792 805 811 820 833 844 858 863 878 892 898 904 917 923 935 941 956 966 979 991 996 1011 1026 1031 1045 1060 1065 1079 1085 1091 1106 1120 1134 1144 1159 1165 1179 1193 1199 1221 1235 1250 1256 1265 1280 1290 1303 1318 1324 1339 1352">Ahora sabemos cómo la magnitud y la fase de la vibración en el punto de monitoreo ha <tspan y="447" x="378 390 403 425 440 446 459 474 489 495 508 523 529 538 552 567 578 584 599 614 619 634 648 654 660 673 679 691 706 712 724 730 744 759 765 780 793 799 805 820 831 837 852 866 877 892 903 908 923 937 943 957 967 981 995 1010 1023 1030 1035 1052 1058 1070 1084 1099 1109 1114 1129 1143 1156 1168 1174 1188 1203 1210 1216 1231 1245 1260 1274 1296 1311 1322 1327 1337 1351 1364 1370 1376 1388 1400 1410 1416 1430 1445">cambiado en función de la adición de los pesos de prueba. A continuación, podemos realizar un <tspan y="484" x="378 390 403 409 421 435 441 456 462 472 487 493 507 518 533 548 560 573 583 589 603 609 621 636 651 656 669 683 695 705 719 729 743 754 759 773 788 793 808 821 836 850 856 861 876 886 899 908 914 926 940 946 961 976 982 995 1004 1014 1020 1035 1047 1057 1070 1076 1090 1104 1114 1127 1137 1159 1164 1179 1192 1201 1207 1222 1236 1251 1266 1280 1285 1300 1314 1328 1342 1364 1379 1390">cálculo (o esbozarlo con vectores en papel gráfico polar) para determinar dónde debemos <tspan y="522" x="378 391 406 416 429 444 457 466 472 487 501 512 527 538 543 553 565 571 583 597 610 625 635 649 655 670 684 698 712 727 732 747 761 772 785 794 804 810 825 837 847 860 866 878 891 906 917 931 937 950 960 966 980 985 991 1005 1014 1028 1039 1049 1064 1070 1084 1098 1104 1110 1123 1129 1138 1152 1166 1176 1188 1201 1206 1221 1235 1240 1255 1269 1280 1295 1308 1314 1327 1342 1354 1367 1373">agregar pesos (y cuánto deben pesar) para cancelar el efecto de la fuerza de desbalance. <tspan y="591" x="378 394 408 420 434 448 458 473 486 493 499 513 528 534 545 558 573 587 609 624 635 640 655 670 680 685 700 714 728 734 740 753 759 781 794 809 823 828 843 856 863 873 888 897 912 922 927 941 952 962 975 981 995 1009 1020 1035 1048 1054 1067 1082 1094 1108 1120 1135 1148 1154 1161 1166 1181 1196 1202 1217 1231 1246 1260 1282 1297 1308 1313 1326 1340 1349 1355 1369 1384 1389 1404 1418 1429 1444">Recuerde, no sabemos por qué la máquina/rotor está desbalanceada - no podemos ver un peso <tspan y="629" x="378 392 407 413 427 432 438 448 462 472 487 496 503 509 523 534 544 557 562 577 591 602 617 630 636 649 664 675 689 702 717 730 736 750 764 779 785 800 814 820 833 839 853 868 873 888 894 905 919 933 948 955 964 977 992 1002 1008 1020 1033 1045 1051 1065 1080 1087 1100 1115 1126 1139 1161 1176 1182 1195 1201 1215 1220 1235 1249 1258 1264 1276 1281 1295 1309 1319 1333 1344 1351">en el rotor. Está desbalanceada debido a un diseño/fabricación/ensamblaje deficientes, <tspan y="666" x="378 393 407 418 433 446 457 466 480 487 501 511 526 537 542 557 572 577 591 606 612 625 631 644 658 672 683 690 705 718 724 738 748 761 772 779 785 798 810 824 846 860 866 879 891 897 911 926 932 945 960 966 979 985 998 1013 1027 1038 1045 1060 1073 1079 1092 1102 1115 1126 1133 1139 1145 1160 1174 1189 1194 1204 1218 1233 1239 1253 1267 1273 1285 1298 1304 1316 1329 1335 1341 1356 1368 1382 1392 1401 1415 1427 1437 1450">desgaste/erosión en álabes/paletas, acumulación en álabes/paletas, longitud de calza incorrecta <tspan y="703" x="378 391 397 412 418 428 438 453 463 474 480 494 509 516 531 543 558 573 587 602 613 619">y distorsión/pandeos. <tspan y="773" x="378 395 401 413 428 442 452 457 472 486 499 511 517 532 547 553 559 572 587 600 615 620 642 657 668 674 688 694 700 714 728 739 754 760 774 788 794 806 821 830 840 854 866 878 884 898 913 918 931 936 946 961 983 996 1018 1033 1044 1050 1064 1074 1084 1097 1103 1124 1138 1153 1158 1173 1186 1192 1207 1220 1230 1242 1248 1261 1274 1284 1290 1301 1307 1313 1327 1332">A continuación, añadimos el peso de corrección y tomamos otra medida para ver si el <tspan y="810" x="378 393 407 418 433 446 452 465 480 492 506 511 525 536 546 559 564 579 593 607 617 627 641 647 662 675 681 687 700 706 716 731 737 750 760 773 788 799 805 818 825 830 847 853 875 888 903 917 932 947 954 959 973 979 985 999 1013 1024 1039 1052 1058 1071 1086 1098 1112 1117 1132 1147 1152 1166 1177 1187 1200 1210 1223 1228 1243 1256 1271 1280 1290 1305 1311 1325 1339 1345 1351 1364">desbalance está dentro de la tolerancia. A menudo, el desbalance no estará dentro de la <tspan y="848" x="378 388 403 409 423 433 445 460 472 478 491 497 510 525 531 545 550 556 571 580 586 608 621 631 637 642 657 667 680 695 705 719 726 732 747 761 771 777 783 798 804 819 833 846 852 866 876 882 888 894 906 919 941 956 967 973 979 992 1003 1008 1023 1037 1051 1064 1077 1088 1094 1100 1114 1126 1136 1149 1159 1172 1183 1189 1204 1217 1227 1240 1245 1260 1274 1283 1297 1306 1328 1334 1349 1361 1371 1377 1391 1406 1421 1436 1449">tolerancia en el primer intento, por lo que utilizamos las nuevas lecturas para determinar dónde <tspan y="885" x="378 389 403 409 424 438 452 466 472 485 499 509 522 537 550 560 566 579 594 600 615 629 640 654 660 673 683 697 709 723 733 743 756 771 785 799 805 817 831 846 852 866 872 878 886 892 907 912 927 941 947 953 959 972 985 998 1008 1014 1020 1033 1039 1061 1073 1088 1102 1108 1123 1136 1142 1155 1161 1167 1180 1185 1195 1210 1216 1229 1239 1252 1267 1279 1285 1298 1304">se debe agregar un peso “recortado” con el fin de llevar la máquina a la tolerancia. <tspan y="955" x="378 396 411 424 430 443 457 469 475 490 504 517 523 529 542 548 570 583 598 612 618 633 646 651 666 679 685 696 702 716 731 737 752 765 771 784 799 810 824 837 852 865 871 882 895 905 911 922 931 944 956 965 980 990 996 1009 1030 1044 1058 1068 1082 1089 1095 1100 1115 1126 1132 1142 1156 1167 1181 1187 1197 1209 1224 1239 1250 1256 1271 1284 1299 1313 1327 1333 1344 1358 1367">Una vez que la máquina ha sido balanceada satisfactoriamente, los resultados deben ser <tspan y="992" x="378 393 408 420 434 456 470 484 494 507 522 537 548 555 560">documentados.  <tspan y="1061" x="378 392 398 404 419 429 444 456 469 484 490 512 517 531 545 555 570 576 591 605 619 625 636 649 655 668 680 693 708 721 727 742 755 761 776 790 801 812 822 828 843 848 858 864 875 889 895 908 918 924 930 936 948 961 967 972 987 1002 1016 1030 1044 1058 1073 1079 1092 1107 1117 1130 1152 1166 1180 1190 1204 1209 1224 1238 1244 1255 1260 1266 1280 1290 1296 1302 1308 1320 1333 1339 1353 1368">El procedimiento que se acaba de describir se utiliza independientemente de si utiliza un <tspan y="1099" x="378 388 402 414 429 444 450 456 469 483 498 508 513 528 542 547 562 575 585 600 611 618 624 637 652 658 673 682 697 710 725 738 753 767 777 783 798 811 817 832 845 851 864 879 891 904 919 925 940 946 960 974 980 995 1008 1023 1037 1043 1048 1063 1073 1086 1094 1100 1112 1127 1134 1139 1153 1168 1190 1203 1225 1240 1251 1257 1263 1276 1287 1293 1299 1313 1324 1334 1348 1358 1371 1382">recopilador de datos, un ordenador de balanceo o un papel gráfico. Tomamos las lecturas <tspan y="1136" x="378 384 399 405 417 423 436 442 456 467 473 479 492 506 516 529 544 557 579 594 605 611 626 640 651 666 677 682 697 711 717 731 741 755 769 784 797 803 818 830 840 853 859 871 885 895 901 913 927 949 964 970 984 990 995 1009 1020 1030 1043 1058 1072 1078 1093 1107 1112 1127 1140 1146 1159 1174 1186 1200 1215 1221 1230 1244 1257 1263 1277 1282 1297 1306 1312 1326 1340 1355 1366 1372 1385 1399 1414 1428 1435 1440 1453">iniciales, agregamos pesos de prueba para ver cómo el estado de balanceo fue “influenciado”, y <tspan y="1174" x="378 384 398 412 427 442 448 462 476 486 499 509 531 536 551 564 586 601 612 618 633 647 662 676 690 696 707 721 726 741 755 770 783 798 804 816 831 837 852 864 876 886 892 898 913 924 930 945 959 970 985 996 1002 1010 1016 1031 1044 1050 1064 1075 1081 1087 1096 1110 1123 1138 1153 1166 1171 1185 1200 1206 1218 1232 1245 1260 1270 1283 1288 1303 1317 1331 1337 1352 1364 1377 1383 1397 1407 1417 1430 1441">luego determinamos dónde se deben colocar los pesos finales. (Tenga en cuenta que hay otras <tspan y="1211" x="378 400 413 428 441 451 464 475 481 496 510 515 530 543 549 562 577 589 603 615 625 631 645 660 673 679 701 714 729 743 748 763 776 783 788 803 817 826 841 847 862 876 882 896 907 917 929 944 950 962 976 991 997 1010 1020 1030 1043 1054 1059 1073 1088 1093 1107 1118 1128 1142 1148 1160 1173 1183 1194 1209 1218 1224">maneras de balancear una máquina, pero no están cubiertas en este curso). <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1291" x="378 400 414 434 441 461 478 485 502 519 535 548 567 580 597 612">Uso de vectores <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1365" x="378 395 409 424 439 453 467 473 487 497 512 527 540 555 560 574 596 609 624 634 647 653 667 678 691 701 714 720 734 749 762 768 780 793 799 811 825 831 844 859 874 884 896 902 917 931 936 951 964 970 983 998 1010 1024 1038 1044 1059 1065 1079 1085 1090 1100 1114 1126 1141 1155 1161 1167 1180 1195 1210 1219 1225 1240 1253 1259 1274 1287 1297 1312 1323 1328 1343 1356 1366 1379">Aunque probablemente usará una calculadora de balanceo o el recopilador de datos para <tspan y="1402" x="378 388 402 415 421 427 439 452 462 467 481 492 502 515 520 530 543 553 567 579 586 592 606 617 623 628 650 665 680 689 699 712 726 736 750 756 768 783 804 819 828 842 857 871 885 895 900 914 920 926 948 961 971 986 1001 1015 1021 1034 1048 1059 1069 1084 1094 1100 1113 1119 1124 1139 1153 1159 1172 1187 1193 1208 1214 1227 1242 1256 1263 1269 1282 1288 1294 1307 1322 1332 1337 1351 1366 1380 1394 1399 1413 1424 1434 1448">realizar esta tarea, es importante comprender el método vectorial de un plano. Si entiende este <tspan y="1440" x="378 393 403 418 430 444 458 464 486 492 505 520 530 544 551 557 571 582 592 605 620 626 637 651 661 673 679 691 704 719 732 744 750 765 778 784 799 812 824 837 847 853 861 871 885 899 909 923 929 941 955 967 982 997 1012 1018 1029 1043 1049 1058 1068 1081 1096 1109 1115 1129 1135 1150 1164 1169 1184 1197 1203 1216 1231 1243 1257 1272 1277 1292 1307 1312 1325 1338 1344 1359 1365 1378 1393 1399 1405 1418 1424 1430 1444">procedimiento, usted será capaz de hacer frente cuando su trabajo de balanceo no va bien, y le <tspan y="1477" x="378 388 402 413 427 433 443 456 466 479 484 506 520 532 547 562 568 590 603 614 620 629 642 654 660 666 671 685 699 709 722 737 752 765 775 781 795 801 806 828 842 852 866 881 896 902 916 930 936 951 966 977 982 997 1003 1016 1031 1046 1057 1062 1075 1080 1094 1106 1121 1135 1144 1150 1162 1167 1181 1195 1205 1219 1230 1236 1250 1264 1270 1275 1290 1299 1305 1319 1333 1348 1360 1366 1378 1392">resultará mucho más fácil entender el método de dos planos y “coeficientes de influencia” <tspan y="1515" x="378 392 402 408 414 420 432 445 460 475 481 496 510 520 526 532 545 551 573 585 598 613 622 628 641 647 662 675 681 687 700 711 717 729 742 748 760 774 780 793 808 823 833 846 857 863 878 892 897 912 925 931 944 959 971 985 999 1005 1018 1024 1036 1051 1056 1070 1082 1092 1106 1116 1130 1141 1147 1161 1175 1181 1196 1208 1218 1233 1244 1250">utilizado por la mayoría de las calculadoras de balanceo y colectores de datos. <tspan y="1584" x="378 396 407 420 430 444 466 481 492 498 513 526 541 555 561 566 580 590 603 612 618 630 645 651 666 681 687 699 709 715 730 742 752 765 771 780 794 809 815 825 835 845 857 867 873 879 892 898 911 933 948 954 959 969 983 998 1004 1018 1032 1038 1051 1057 1071 1081 1094 1106 1112 1126 1141 1147 1156 1178 1191 1205 1220 1226 1236 1250 1264 1274 1279 1292 1298 1304 1317 1323 1332 1345 1356 1370 1376 1382 1394 1409 1420">Usaremos papel gráfico polar para registrar la amplitud de vibración (magnitud) y la fase. Los <tspan y="1622" x="378 391 406 412 418 424 439 450 456 466 479 493 499 512 518 532 543 549 558 572 587 596 610 621 635 649 659 672 686 692 698 711 717 739 752 766 781 787 797 810 825 831 840 854 869 874 888 899 909 922 928 942 948 961 983 998 1004 1019 1025 1037 1050 1065 1078 1084 1096 1111 1117 1123 1129 1144 1150 1164 1175 1180 1195 1209 1215 1224 1230 1251 1257 1263 1273 1279 1285 1298 1304 1310 1323 1334 1340 1346 1351 1366 1380 1392 1403">anillos radiales representan la magnitud (en este ejemplo cada anillo es de 1 mil), y las líneas <tspan y="1659" x="378 388 401 416 422 435 441 455 466 472 483 497 512 518 531 545 560 574 580 595 600 610 624 634 647 662 677 688 697 704 710 723 737 752 759 774 779 794 804 816 831 846 857 863 877 888 898 911 916 930 945 951 957 969 975 990 1003 1012 1022 1036 1042 1053 1067 1082 1095 1105 1111 1125 1135 1141">radiales son ángulo (grados). 360/0 grados está en la parte superior. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>