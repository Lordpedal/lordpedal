]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-59 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="821" x="1125"> <tspan font-family="F27" font-size="24" y="867" x="861 872 876 888 900 908 920">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 944 950 962 974">16-63 <tspan font-family="F23" font-size="27" y="920" x="379 393 399 405 419 430 440 454 468 474 483 493 506 521 534 540 553 559 572 577 587 597 610 622 636 647 653 668 682 687 697 712 727 740 751 757 763 776 787 793 807 819 833 846 858 864 878 893 907 918 924 930 940 954 965 979 985 995 1008 1013 1028 1042 1056 1062 1073 1079 1085 1099 1104 1110 1120 1134 1144 1159 1169 1174 1188 1199 1209 1222 1237 1250 1256 1270 1285 1299 1309 1321 1336 1351 1365 1371 1385 1399 1405 1419 1425">Si usted trabaja a través de todas las ecuaciones, resulta que si el rotor estaba operando en el <tspan y="958" x="379 393 404 419 432 444 450 465 471 484 499 509 523 538 550 564 575 580 595 608 623 637 647 659 669 675 688 694 706 713 726 732 753 775 782 793 799 808 823 830 839 845 851 866 873 883 893 900 906 911 926 939 949 964 970 983 994 1008 1030 1045 1051 1066 1080 1094 1099 1114 1129 1134 1148 1159 1169 1182 1193 1199 1208 1218 1231 1246 1259 1265 1278 1292 1307 1322 1328 1341 1356 1361 1375 1381">espacio entonces generaría 2.5 mm/s (0.1 in/s).  Pero asumo que no estás trabajando en el <tspan y="995" x="379 393 404 419 432 444 450 465 472 479 485 491 496">espacio...   <tspan y="1065" x="379 397 410 423 428 443 458 469 475 497 509 524 538 548 561 572 577 592 606 612 625 640 646 652 664 676 686 692 706 716 726 739 750 756 771 785 795 817 830 841 848 853">Hay dos maneras de aplicar estas normas.  <tspan y="1134" x="379 393 408 414 428 438 444 466 479 489 495 501 515 530 542 552 559 564 578 584 590 604 615 625 637 652 667 679 689 695 709 719 734 749 764 774 785 791 806 821 834 840 853 868 873 888 898 911 920 926 938 953 958 973 986 996 1009 1015 1021 1034 1040 1055 1069 1080 1095 1109 1122 1137 1150 1156 1170 1179 1192 1204 1210 1215 1229 1236 1241 1256 1270 1284 1299 1313 1318 1333 1347 1358 1370 1383 1393 1398 1411 1417 1423 1438">En primer lugar, el estándar proporciona un gráfico para la búsqueda “fácil”. Puede buscar a lo <tspan y="1171" x="379 385 398 408 423 438 443 458 472 478 484 497 503 518 530 540 549 563 569 574 589 598 612 621 627 642 652 657 672 686 692 697 712 722 735 744 750 761 776 782 792 804 818 833 844 858 864 874 888 894 900 913 919 930 935 950 964 970 983 998 1007 1021 1027 1042 1048 1061 1075 1090 1101 1107 1117 1123 1136 1148 1158 1164 1179 1191 1201 1214 1220 1226 1239 1250 1256 1272 1287 1310 1315 1330 1344 1350 1356 1369">largo de la parte inferior del gráfico (consulte la siguiente diapositiva) para las RPM de la <tspan y="1209" x="379 401 414 429 443 449 464 477 483 496 511 517 529 543 557 568 578 583 598 613 619 625 642 648 660 674 689 698 704 719 733 746 758 764 778 793 800 806 821 835 846 861 875 889 894 909 922 934 940 953 959 971 981 991 996 1011 1024 1030 1044 1050 1055 1070 1084 1106 1120 1129 1144 1150 1165 1178 1184 1198 1208 1221 1236 1251 1256 1273 1279 1294 1308 1322 1327 1342 1356 1367 1381 1394">máquina en cuestión. A continuación, busque hacia arriba el número de grado G que desea <tspan y="1246" x="379 392 407 413 419 431 444 454 460 472 479 485 498 504 516 530 545 555 560 575 589 602 614 620 635 649 656 662 673 687 693 715 729 742 755 769 775 788 794 799 813 819 833 838 853 859 874 887 897 909 915 930 945 954 968 982 996 1006 1011 1025 1031 1037 1051 1068 1082 1093 1108 1121 1127 1139 1154 1166 1180 1185 1199 1210 1225 1239 1251 1257 1266 1272 1284 1298 1304 1314 1328 1339 1344 1359 1373 1386 1392">aplicar y, a continuación, se mueve al eje Y para obtener el “Desbalance específico residual <tspan y="1284" x="379 392 407 429 435 446 452 467 473 486 500 506 515 530 537 558 580 587 600 614 624 630 645 659 669 675 690 696 708 723 738 744 758 772 778 790 805 814 824 838 850 862 868 882 897 903 909 924 938 953 968 980 986 999 1014 1029 1044 1049 1063 1074 1084 1098 1103 1116 1129 1135 1150 1160 1166 1172 1185 1191 1197 1210 1215 1237 1250 1261 1274 1280 1295 1309 1315 1320 1330 1345 1355 1369 1379 1385">admisible” (g-mm/kg) por plano de corrección. Conociendo este valor, y la masa del rotor, <tspan y="1321" x="379 394 409 424 438 460 475 486 492 504 517 523 535 549 555 568 578 584 596 610 623 637 647 662 667 682 696 707 722 735 741 754 769 781 794 800 814 825 831 845 859 869 891 897 908 913 928 934 948 954 967 982 988 1000 1013 1028 1040 1046 1061 1067 1080 1095 1110 1115 1130 1144 1150 1162 1176 1186 1195 1209 1221 1233 1239 1253 1268 1274 1283 1298 1311 1317 1330 1345 1357 1371 1385 1395 1401 1407">podemos calcular cuánto desbalance es permisible en cada plano de corrección (balanceo).  <tspan y="1391" x="379 393 408 414 428 434 439 453 459 473 494 509 515 530 536 551 564 570 576 589 595 608 614 629 642 652 665">En el ejemplo de la Figura <tspan font-family="F28" x="670"> <tspan font-family="F23" x="670 679 694 701 716 730 736 742 755 761 774 788 794 809 821 827 842 854 869 875 889 900 906 919 933 943 957 971 977 999 1012 1027 1040 1061 1075 1089 1099 1113 1119 1128 1143 1157 1172 1178 1194 1209 1231 1237 1250 1255 1269 1280 1290 1303 1325 1340 1351">16-64 la velocidad es aproximadamente 1800 RPM y estamos <tspan y="1428" x="379 392 407 421 436 446 459 473 488 503 509 522 527 544 556 563 576 582">apuntando a G2.5. <tspan y="1498" x="379 393 399 405 420 434 445 460 473 479 492 507 519 532 538 553 566 576 598 603 613 619 634 649 654 668 679 685 700 713 719 731 746 751 766 773 795 817 822 837 852 862 868 880 895 900 915 929 934 944 959 969 983 993 1000 1005 1020 1033 1043 1056 1062 1076 1090 1096 1106 1120 1130 1145 1154 1160 1175 1188 1194 1203 1218 1224 1237 1251 1257 1272 1287 1301 1315 1337 1352 1363">El desbalance permitido es de 20 g-mm por kg de rotor. Para un rotor de 10 kg podemos <tspan y="1535" x="379 394 408 418 440 445 455 460 470 476 488 503 518 523 538 545 566 588 594 608 622 628 643 657 668 683 696 702 714 729 741 755 762 767">permitir 200 g-mm de desbalance.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="708" y="276" width="416" height="546" xlink:href="page59_data/img129.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',59)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
