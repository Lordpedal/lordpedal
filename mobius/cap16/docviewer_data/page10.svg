]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-10 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="303" x="133 150 161 167 173 188 202 216 222 228 241 247 262 275 289 304 317 322 337 352 361 367 379 385 398 404 419 432 442 454 460 466 479 485 500 513 525 539 545 559 570 576 591 605 618 624 638 649 659 672 677 690 696 709 715 728 742 757 772 778 800 813 824 829 839 852 867 873 888 902 908 923 937 951 957 969 984 994 1008 1019 1025 1031 1037 1043 1049 1062 1075 1080 1102 1115 1121 1134">Así que la buena noticia para la nave es que está viajando más rápido que antes.    La mala <tspan y="341" x="133 148 163 173 179 191 197 209 215 229 240 246 261 275 289 294 307 320 326 339 354 360 366 379 385 400 405 415 429 441 453 459 473 488 493 507 522 536 542 555 570 582 595 610 623 629 636 642">noticia es que va en la dirección equivocada... <tspan y="410" x="133 148 163 178 192 214 229 240 245 260 274 283 297 307 328 334 349 361 371 377 391 397 403 415 430 445 459 465 480 485 498 504 510 523 529 535 549 564 578 584 594 608 623 629 651 663 673 687 709 721 731 737 749 762 784 797 812 821 835 841 856 862 877 891 906 920 942 957 968 973 983 993 1006 1018 1030 1040 1046 1052 1067 1078 1084 1097 1111 1122 1132 1147 1156 1170 1181">Podemos determinar el ángulo y la longitud matemáticamente o podemos trazar los vectores <tspan y="448" x="133 147 162 168 182 197 209 215 229 239 252 261 267 279 292 298 313 328 334 346 356 362 374 380 394 405 418 428 434 440 453 459 473 484 496 509 515 528 534 548 558 573 588 602 612 624 630 645 660 672 687 700 706 721 727 741 752 765 775 781 794 809 822 828 837 851 866 872 885 890 903 909 923 937 943 952 962 975 990 1001 1016 1030 1040 1050 1063 1077 1092 1102 1108">en una gráfica polar y usar la escala proporcionada o usar una regla y un transportador. <tspan font-family="F21" font-size="43" font-weight="700" y="532" x="133 154 176 210 230 238 260 281 288 308 329 346 360 382 398 418">Suma de vectores<tspan font-family="F22" x="434"> <tspan font-family="F23" font-size="27" font-weight="400" y="613" x="133 146 161 167 182 196 210 216 225 239 252 258 280 294 308 318 332 338 351 363 376 391 404 425 440 451 457 472 486 491 506 519 531 544 554 560 574 585 591 602 616 638 650 660 666 681 696 707 713 725 739 751 761 775 785 799 810 817 822 836 848 863 876 898 913 924 930 944 959 965 977 983 994 1004 1017 1029 1044 1050 1063 1069 1083 1094 1108 1114 1128 1143 1148 1163 1178 1190 1205">Lo que realmente acabamos de hacer es sumar dos vectores. Echemos un vistazo a eso un poco <tspan y="651" x="133 155 168 179 185 200 214 220 232 245 255 267 280 286">más de cerca. <tspan y="720" x="133 147 161 183 196 206 212 225 239 250 260 274 284 298 309 315 329 340 346 359 374 380 392 405 416 431 437 452 465 471 493 508 521 534 544 550 556 569 575 587 602 608 621 626 641 655 661 675 689 695 708 722 733 743 758 768 774 786 792 798 811 817 832 846 860 870 883 889 904 918 924 929 944 953 963 978 984 997 1011 1022 1032 1047 1056 1063 1068">Sumar vectores es un caso de mover la cola de un vector a la punta del otro vector.  <tspan y="789" x="133 151 166 172 178 200 215 229 239 249 262 268 280 294 307 313 319 332 346 357 367 382 391 397 408 422 428 439 453 475 488 494 508 518 524 546 559 569 584 591 597 614 629 635 641 663 678 692 702 712 724 730 742 757 779 794 800 806 821 832 838 849 863 885 898 905 911 925 931 936 946 960 971 985 991 1001 1014 1029 1044 1050 1060 1074 1084 1097 1102 1116 1122 1128 1150 1155 1166 1188 1203">No importa cuál vector se suma primero. No importa cómo los sume, el resultado será el mismo <tspan y="827" x="133 143 156 162 177 190 200 213">(Figura <tspan font-family="F28" x="218"> <tspan font-family="F23" x="218 227 242 249 264 270 282 296 310 320 330 344 350 362 368 383 396 406 420 431 446 459 469 475">16-8 centro y derecha). <tspan y="1210" x="1181"> <tspan font-family="F27" font-size="24" y="1256" x="620 631 635 647 659 667 679">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="684"> <tspan font-family="F27" font-size="24" font-weight="400" x="684 691 703 709 722">16-8 <tspan font-family="F23" font-size="27" y="1309" x="133 148 154 169 184 189 195 217 232 246 256 266 279 285 297 311 324 338 348 363 374 380 393 407 418 428 442 452 466 477 483 494 508 513 528 542 557 570 585 591 602 616 638 651 660 667 673 687 693 698 713 723 738 750 764 775 789 795 809 820 826 840 846 851 873 879 890 912 927 932 942 955 961 976 989 999 1012">Y no importa cuántos vectores se deben sumar, el proceso es el mismo (Figura <tspan font-family="F28" x="1017"> <tspan font-family="F23" x="1017 1026 1041 1048 1063 1073 1079">16-9). <tspan y="1693" x="668 1014">  <tspan font-family="F27" font-size="24" y="1738" x="620 631 635 647 659 667 679">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="684"> <tspan font-family="F27" font-size="24" font-weight="400" x="684 691 703 709 722">16-9 <tspan font-family="F23" font-size="27" y="1791" x="133 146 161 172 178 191 205 217 227 241 251 265 276 282 293 307 312 327 341 355 370 383 398 404 415 429 451 464 474 479 493 502 515 527 533 539 561 574 589 598 612 625 631 646 660 665 687 700 715 728 738 751 757 779 791 801 815 837 850 859 865 877 890 897 903 917 928 934 948 962 968 980 993 1004 1019 1025 1040 1053 1059 1074 1087 1096 1106 1112 1121 1127 1139 1152 1167 1180">Los vectores se pueden sumar “fácilmente” de manera matemática. Es un caso de partir cada <tspan y="1829" x="133 146 160 172 182 196 206 212 225 240 246 257 271 282 288 300 315 337 352 366 381 395 409 419 433 444 449 463 478 491 497 509 515 529 543 557 564 569 582 588 594 608 621 636 651 657 668 682 704 717 726 732 738 753 764 770 782 797 819 834 848 863 876 891 901 915 926 931 945 959 973 979 991 997 1008 1022 1044 1057 1067 1073 1079 1094 1105">vector en sus componentes “X” y “Y”, y luego sumar los componentes “X” y sumar los <tspan y="1866" x="133 145 160 182 197 212 227 240 255 264 278 289 295 308 323 337 343 348">componentes “Y”.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="555" width="1082" height="1" fill="#000000"/><image x="160" y="869" width="1022" height="342" xlink:href="page10_data/img18.jpg"/><image x="327" y="1352" width="342" height="342" xlink:href="page10_data/img19.jpg"/><image x="673" y="1352" width="342" height="342" xlink:href="page10_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
