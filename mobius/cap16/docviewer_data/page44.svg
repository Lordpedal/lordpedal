]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-44 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="849" x="995"> <tspan font-family="F27" font-size="24" y="895" x="285 296 300 312 324 332 344">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="349"> <tspan font-family="F27" font-size="24" font-weight="400" x="349 356 368 373 386 398 403 416 428 440 448 452 464 476 484 496 506 511 523 536 540 553 564 569 574 585 590 602 606 618 629 637 649 654 666 677 682 693 705 716 728 740 744 756 760 773 785 795 800 812 817 828 841 853 862 867 877 890 902 906 917 929 940 948 956 969 973 983 994 1007 1016 1028 1037 1048 1058">16-49 Configuración del eje para balanceo a dos planos con cuatro sensores <tspan font-family="F23" font-size="27" y="948" x="133 147 161 167 176 190 205 219 225 238 248 262 268 281 287 293 314 328 343 358 368 374 388 403 409 420 433 448 459 474 484 489 504 517 527 540 546 558 571 586 598 604 619 625 638 653 667 674 680 694 700 706 717 730 745 756 771 781 787 797 811 817 839 853 868 878 891 896 911 926 935 957 970 976 998 1012 1026 1036 1050 1055 1069 1083 1089 1103 1109 1115 1130 1136 1148 1163 1178">Se requiere al menos un sensor para cada plano. El sensor se monta normalmente en el plano <tspan y="986" x="133 148 163 173 179 191 205 220 230 243 249 254 269 284 294 309 323 336 342 356 367 373 387 397 412 427 440 455 461 474 480 495 509 523 528 543 556 569 582 588 601 616 622 644 657 669 684 694 699 721 736 749 755 777 782 796 810 820 835 841 854 869 875 889 894 900 914 920 933 939 954 968 978 984 996 1010 1025 1035 1048 1054 1061 1067 1080 1093 1098 1120 1133 1145 1160 1170 1176 1189">horizontal porque es probable que haya un mayor movimiento en el eje horizontal. La mayoría <tspan y="1023" x="133 148 162 168 174 189 200 206 221 234 249 263 276 286 300 311 317 331 345 351 362 377 386 395 416 429 438 452 458 473 487 501 515 529 544 549 559 573 586 592 598 610 622 632 638 650 663 669 681 695 701 716 727 733 748 762 767 782 795 806 816 829 835 849 864 875 881 892 906 921 932 946 956 970 981 986 1000 1015 1021 1033 1045 1060 1073 1079 1094 1100 1113 1128 1142 1149 1154">de los paquetes de software pueden realizar cálculos de hasta dos sensores en cada plano.  <tspan y="1093" x="133 150 165 179 185 191 205 216 226 238 244 258 273 278 288 302 313 327 349 362 377 383 398 412 417 423 445 459 468 483 498 513 518 533 547 553 567 582 593 599 614 620 633 648 663 674 680">Aquí está un resumen del método de dos planos: <tspan font-family="F30" font-weight="700" y="1162" x="133 142">1.<tspan font-family="F43" x="149"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 235 248 263 277 283 298 311 317 326 340 355 367 373 387 402 415 421 434 440 452 466 472 487 499 505 520 532 547 553 568 582 592 614 627 633 639 644">La máquina funciona a velocidad normal   <tspan font-family="F30" font-weight="700" y="1199" x="133 146">2.<tspan font-family="F43" x="153"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 226 248 263 269 275 285 299 314 319 332 338 344 357 363 372 385 396 410 416 427 440 446 456 469 484 490 500 510 520 532 547 553 566 581 587 600 622 637 652 663 668 683 697 712 722 737 748 753 758">La amplitud y la fase se registran en ambos puntos   <tspan font-family="F30" font-weight="700" y="1237" x="133 146">3.<tspan font-family="F43" x="152"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 235 248 263 277 283 298 311 317 331 341 351 364 370 385 398 408 421 436 442 457 470 476 482 496 510 516 528 543 556 570 584 590 604 619 625 639 653 664 679 685 699 713 719 733 743 757 771 786 799 805 818 824 838 852 858 873 879 892 907 922 928 933">La máquina está detenida. Se añade un peso de prueba a un plano.  <tspan font-family="F30" font-weight="700" y="1274" x="133 147">4.<tspan font-family="F43" x="154"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 235 248 263 277 283 298 311 317 328 342 348 360 374 384 393 407 412 425 431 437 450 461 467 473 487 499 509 522 532 545 556 562 573 587 593 603 617 639 652 667 672 686 701 707 719 741 756 771 782 788 803 817 831 841 856 867 874 879">La máquina se corre y las lecturas se toman en ambos puntos.  <tspan font-family="F30" font-weight="700" y="1312" x="133 146">5.<tspan font-family="F43" x="152"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 235 248 263 277 283 298 311 317 331 341 351 364 370 385 398 408 421 436 442 457 470 476 482 496 510 515 529 535 541 563 568 583 596 602 616 622 627 642 652 658 679 693 702 708 723 737 748 763 768 783 797 803 817 827 841 855 870 883 890 895 909 923 929 941 956 969 984 997 1003 1017 1032 1038 1052 1066 1077 1092 1098 1113 1126">La máquina está detenida. Se elimina el primer peso de prueba. Se añade un peso de <tspan y="1349" x="181 196 206 220 234 249 262 268 281 287 293 307 317 327 341 347 362 368 381 396 411 417 422">prueba al otro plano.  <tspan font-family="F30" font-weight="700" y="1387" x="133 147">6.<tspan font-family="F43" x="154"> <tspan font-family="F23" font-weight="400" x="181 194 207 213 235 248 263 277 283 298 311 317 328 342 348 360 374 384 393 407 412 425 431 437 450 461 467 473 487 499 509 522 532 545 556 562 573 587 593 603 617 639 652 667 672 686 701 707 719 741 756 771 782 788 803 817 831 841 856 867 874 879">La máquina se corre y las lecturas se toman en ambos puntos.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1466" x="133 149 167 174 190 209 222 235 244 263 281 288 307 321 330 348 356 375 394 402 410 422 430 449 458 473 481 500 508 521">La corrida original (inicial) <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1540" x="133 150 164 175 190 204 218 229 235 250 264 270 281 294 309 323 329 338 344 354 369 383 398 409 415 421 436 447 453 468 477 492 504 518 533 538 560 566 579 594 604 619 630 636 650 664 670 681 694 709 723 733 738 753 766 781 787 801 807 818 830 844 854 860 875 890 901 907 919 934 944 957 967 973 987 997 1019 1032 1047 1056 1070 1077 1082 1092 1107 1129 1142 1151 1164">Después de seguir todos los procedimientos de seguridad discutidos anteriormente, tomará <tspan y="1578" x="133 139 153 165 175 189 199 212 223 229 244 257 263 276 282 296 306 319 331 337 351 366 372 385 400 406 418 431 446 459 464 474 489 504 517 538 544 558 572 582 597 604 609 623 634 644 657 668 674 680 694 706 716 729 739 752 763 769 775 789 804 810 822 835 849 855 869 875 881 895 905 915 928 943 958 964 978 992 998 1012 1026 1037 1052 1065 1071 1084 1099 1111 1125">lecturas de vibración en cada rodamiento. Estas lecturas indican el estado de desbalance <tspan y="1615" x="133 148 158 164 178 184 199 212 218 224">original. <tspan y="1685" x="133 147 158 164 170 192 207 222 231 241 254 268 278 292 297 307 321 333 347 357 372 384 394 400 412 427 449 463 473 488 503 516 525 531 546 560 574 580 586 599 605 627 640 655 669 674 689 702 708 722 732 742 755 761 776 790 801 816 829 835 847 862 874 888 901 916 929 934 947 952 967 982 988 1002 1012 1022 1035 1041 1056 1070 1081 1094 1100 1105 1120 1134 1146 1161 1174 1180 1195">Es importante recordar comprobar que la máquina está desbalanceada y no está desalineada o <tspan y="1722" x="133 144 158 167 177 191 197 210 216 231 245 260 273 278 293 302 312 325 331 343 358 372 387 393 405 411 425 440 446 460 474 480 489 502 508 514 527 533">sufre alguna otra condición de falla. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1802" x="133 151 170 183 196 205 224 242 250 269 286 294 313 326 345 363 382 400 407 427 446 466">Corrida de prueba uno <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1876" x="133 150 165 179 189 202 208 214 227 233 255 268 283 297 302 317 330 336 347 361 366 381 395 405 410 424 438 452 457 470 476 487 501 507 519 534 547 562 576 582 595 610 616 631 645 656 670 676 691 705 710 725 735 749 763 778 791 797 809 815">Ahora la máquina se detiene y se añade un peso de prueba a u<tspan font-family="F30" font-weight="700" x="829 844">no<tspan font-family="F23" font-weight="400" x="859 865 879 893 899 905 920 931 937 952 958 970 985 1000 1011 1017 1032 1045 1051 1066 1079 1085 1098 1113 1125 1139 1153 1160"> de los planos de balanceo. <tspan y="1913" x="133 150 164 179 193 199 212 227 239 254 260 269 275 286 300 309 315 327 333 347 361 371 385 390 405 419 430 445 451 464 470 476 489 495 509 515 530 542 552 565 571 586 600 614 620 626 632 647 661 674 680 701 715 729 739 753 759 765 771 784 790 803 825 840 846 852 862 876 890 896 909 915 921 934 940 949 962 972 986 992 1004 1017 1039 1054 1060 1073 1088 1094 1100 1115">Debe añadir suficiente peso al eje para que, idealmente, la amplitud y la fase cambien lo <tspan y="1951" x="133 144 158 167 173 185 191 205 220 230 243 249 264 277 287 299 305 320 334 348 354 368 374 379 394 404 418 433 443 456 478 490 496 511 525 530 545 558 564 577 592 604 618 632 638 648 663 669 680 694 705 710 725 735 748 757 763 775 788 799 805 817 831 843 853 867 877 883 896 902 916 927 933 944 950 955 970 984 995 1009 1022 1027 1042 1055 1067 1080 1090 1096 1111 1117 1131 1145 1150 1164 1175 1188">suficiente para que el programa de balanceo (o sus gráficas vectoriales si desea hacerlo de esa </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="351" y="281" width="640" height="562" xlink:href="page44_data/img100.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',44)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
