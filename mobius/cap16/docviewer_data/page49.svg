]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-49 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="993" x="1415"> <tspan font-family="F27" font-size="24" y="1039" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 950 961 973">16-53 <tspan font-family="F23" font-size="27" y="1092" x="379 393 399 405 415 428 438 453 459 473 487 493 499 514 527 533 546 561 573 587 599 614 629 638 644 658 669 675 687 702 708 723 735 748 757 763 778 792 803 818 829 835 849 863 869 884 897 903 916 931 942 956 971 977 992 1006 1020 1025 1047 1053 1067 1073 1095 1101 1113 1126 1141 1147 1153 1168 1179 1185 1207 1221 1243 1257 1271 1281 1296 1307 1313 1327 1341 1347 1356 1362 1375 1389 1394 1409 1424">El reto del balanceador es colocar pesos de balanceo que minimicen los momentos de flexión <tspan y="1130" x="379 393 408 414 428 433 439 453 459 472 479 485 498 513 524 530 545 559 570 585 596 601 616 630 636 648 662 672 681 695 707 719 725 739 754 760 775 788 803 816 831 837 849 864 870 885 897 910 920 931 944 950 963 978 984 998 1004 1010 1031 1037 1048 1070 1085 1091 1106 1112 1125 1139 1154 1160 1173 1187 1193 1206 1212 1217 1232 1246 1260 1266 1280 1286 1291 1306 1320 1331 1346 1359 1365 1378 1392 1404 1418 1425">en el eje. Los pesos de corrección deben colocarse en el mismo plano axial que el desbalance, <tspan y="1167" x="379 394 408 414 420 435 441 453 467 482 491 501 514 524 530 544 550 561 575 581 595 605 620 635 649 661 666 676 689 695 709 724 737 743 752 758 771 785 791 805 820 826 839 854 860 871 877 892 907 920 926 932 938 952 966 972 978 993 1004 1010 1024 1030 1044 1055 1061 1067 1079 1089 1103 1118 1129 1135 1147 1162 1184 1199 1205 1216 1229 1235 1250 1264 1278 1293 1306 1312 1325 1340 1352 1367 1381 1391 1400 1413 1423">de lo contrario se producirá una flexión adicional. En los ejes largos como se puede encontrar <tspan y="1205" x="379 393 408 414 428 443 455 461 483 496 511 525 531 546 559 564 579 593 599 614 626 641 655 661 668 674 689 703 716 731 745 751 761 775 785 790 805 811 820 826 838 844 850 856 867 880 895 908 918 923 938 953 967 982 996 1002 1015 1029 1035 1046 1055 1069 1075 1089 1095 1100 1115 1129 1140 1155 1168 1174 1187 1202 1213 1227 1234 1239 1254 1269 1284 1289 1299 1313 1323 1338 1348 1362 1372 1378 1392 1406 1420 1426 1437 1451">en una máquina de papel, puede ser difícil saber dónde existe el desbalance. Con rotores que se <tspan y="1242" x="379 393 408 420 434 448 462 472 482 494 509 515 528 543 548 558 572 582 597 602 617 630 641 647 659 665 677 692 714 728 738 752 763 778 787 801 812 819 825 839 844 850 865 879 890 905 918 924 937 952 963 977 983 996 1010 1016 1027 1036 1042 1052 1065 1070 1084 1099 1105 1111 1126 1137 1142 1157 1163 1174 1186 1201 1212 1218 1233 1247 1252 1258 1271 1284 1299 1309 1315 1321 1334 1348 1363 1373 1378 1391 1397 1403 1418 1433 1443">encuentran en turbinas y compresores, el desbalance existirá en los discos del ventilador y, por <tspan y="1279" x="379 385 400 406 416 429 443 453 468 475 481 492 505 511 526 540 554 569 582 597 603 618 631 637 649 664 676 690 703 712 718 740 753 764 770 779 792 804 810 816 838 851 866 875 889 895">lo tanto, se pueden balancear más fácilmente. <tspan y="1755" x="1285"> <tspan font-family="F29" font-weight="700" y="1801" x="826"> <tspan font-family="F27" font-size="24" font-weight="400" x="826 833 846 851 862 874 878 893 905 914 926 934 939 946 951 962 974 979 991 996 1008">16-54 Rotor flexible <tspan font-family="F23" font-size="27" y="1854" x="379 394 409 424 435 441 455 469 479 491 506 521 536 541 556 570 584 590 596 611 622 628 637 652 662 676 686 700 711 716 726 732 746 752 767 782 793 798 813 826 841 855 865 877 887 900 914 920 934 949 962 968 981 987 997 1010 1015 1028 1034 1049 1059 1072 1083 1089 1104 1119 1124 1138 1152 1158 1164 1179 1190 1196 1206 1220 1235 1248 1270 1276 1289 1304 1314 1329 1340 1346 1352 1358 1373 1384">Considerando que los rotores rígidos generarán una alta vibración en los rodamientos, los <tspan y="1891" x="379 389 404 414 428 438 452 463 469 478 484 497 511 517 532 538 552 562 568 583 596 611 624 634 647 661 667 681 696 709 715 728 733 748 758 771 783 789 803 818 824 846 860 872 886 901 907 929 942 957 971 981 987 1000 1015 1021 1027 1042 1053 1059 1068 1083 1098 1111 1133 1139 1152 1167 1176 1191 1202 1208 1220 1227 1233 1246 1261 1267 1278 1292 1298 1304 1318 1333 1346 1355 1362">rotores flexibles generan una vibración mucho menor en los rodamientos y, en su lugar, <tspan y="1929" x="379 394 408 422 436 446 458 473 479 493 507 513 535 548 561 575 585 591 613 627 640 646 668 674 687 702 711 726 733 742 748 762 776 781 796 811 816 830 845 850 864 870 876 890 895 909 916 922 937 951 964 970 985 999 1013 1028 1041 1047 1059 1072 1086 1097 1110 1120 1126 1135 1148 1158 1163 1178 1191 1196 1209 1215 1230 1244 1258 1264 1273 1286 1292 1298 1311 1318 1323">generan un mayor movimiento/flexión en el eje; que puede causar fatiga y que falle.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="422" y="281" width="986" height="708" xlink:href="page49_data/img109.jpg"/><image x="552" y="1327" width="727" height="422" xlink:href="page49_data/img110.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',49)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>