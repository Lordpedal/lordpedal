]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-35 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="312" x="378 398 417 425 443 462 477 495 514 521 536 556 575 582 600 608 616 645 663 675 695 714 733 741 760 778 785 800 819 838 850 863 883 890 905 924 937 950 959 978 996 1011">Balanceo con el método de cuatro corridas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 392 398 404 419 429 435 456 470 480 485 500 513 524 539 545 559 570 576 589 604 619 633 638 648 653 663 669 683 698 711 717 722 736 748 758 772 782 795 800 815 829 835 847 853 868 878 891 903 909 923 938 943 957 972 981 987 1002 1007 1022 1035 1041 1054 1060 1075 1088 1094 1100 1113 1119 1141 1154 1169 1183 1189 1204 1217 1223 1229 1247 1262 1275 1281 1287 1301 1312 1322 1336 1346 1359 1364 1379 1393 1398 1407 1420 1431 1445">El primer paso es adquirir una lectura de vibración “original” de la máquina. Una lectura de fase <tspan y="424" x="378 393 408 414 428 439 444 459 473 485 499 510 522 532 538 551 558 564 575 580 595 601 614 636 651 664 673 688 703 709 715 729 740 746 752 774 788 803 812 822 835 850 859 873 879 888 903 925 938 948 954 967 982 995 1001 1007 1021 1033 1043 1056 1066 1079 1085 1098 1113 1119 1125 1138 1144 1153 1162 1176 1188 1202 1216 1231 1243 1249 1261 1267 1282 1296 1301 1314 1328 1334 1349 1361 1367 1382 1394 1409 1415 1430 1444">no es necesaria, sin embargo, es importante tomar una lectura en la frecuencia de velocidad de <tspan y="462" x="378 393 399 409 423 430 435">giro.  <tspan y="531" x="378 392 403 413 426 432 438 452 464 474 488 498 510 516 531 545 559 573 579 588 598 611 623 636 646 657 671 676 690 704 710 725 738 753 767 773 778 793 803 816 824 830 842 857 863 878 893 899 911 921 928 934 951 965 979 993 999 1010 1024 1030 1044 1056 1068 1074 1088 1103 1115 1125 1131 1145 1160 1173 1179 1193 1204 1216 1229 1235 1248 1254 1269 1283 1296 1302 1317 1326 1341 1356 1371 1381 1393 1398 1413 1428 1442">Esta lectura debe trazarse en papel gráfico polar. Debe seleccionar una escala que proporcione <tspan y="569" x="378 392 403 418 431 443 449 464 470 485 498 508 520 526 532 545 556 562 568 582 594 604 618 628 641 652 658 671 685 691 703 709 724 739 752 757 771 782 788 803 817 831 837 848 862 868 880 895 910 924 930 939 945 955 967 982 989 994 1008 1022 1036 1051 1064 1070 1083 1098 1104 1116 1130 1143 1158 1168 1181 1186 1201 1215 1229 1235 1249 1255 1261 1273 1288 1303 1317 1323 1338 1343 1358 1372 1378">espacio para las lecturas adicionales que se adquirirán. Tenga en cuenta que el ángulo del <tspan y="606" x="378 391 405 417 427 441 451 457 472 486 492 506 517 523 529 550 565 580 589 599 612 626 636 650 657 662 676 682 688 700 705 715 727 741 747 762 768 782 793 799 805 827 842 856 866 876 888 903 912 926 933 939 953 959 965 976 982 992 1004 1018 1024 1039 1045 1056 1070 1076 1087 1101 1115 1125 1135 1148 1153 1167 1182 1187 1201 1207 1213 1228 1242 1256 1266 1281 1287 1299 1312 1322 1337 1342 1357 1371 1377 1383 1397 1410 1425 1439 1445">vector no es importante; el círculo es importante. El círculo se centra en el punto cero del papel <tspan y="643" x="378 393 403 416 425 431 443 457 463 478 493 499 512 522 528">gráfico polar. <tspan y="1251" x="1224"> <tspan font-family="F35" font-size="24" y="1297" x="788 799 803 815 827 835 847">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="852"> <tspan font-family="F35" font-size="24" font-weight="400" x="852 859 871 876 889 901 906 919 930 940 949 961 969 974 986 994 998 1011 1015 1027 1038 1044">16-40 Vector original <tspan font-family="F0" font-size="27" y="1350" x="378 396 411 417 423 445 460 474 484 494 507 513 528 542 555 561 575 590 596 611 623 638 652 663 669 683 693 699 705 711 722 736 743 749 762 774 788 793 807 817 830 842 848 862 877 884 889 902 916 922 937 949 955 970 982 997 1003 1018 1023 1038 1052 1063 1078 1084 1097 1109 1122 1144 1150 1163 1178 1188 1202 1209 1215 1226 1232 1246 1268 1282 1292 1305 1311 1324 1330 1342 1356 1368 1383 1397 1412">No importa qué unidades utilice; aceleración, velocidad o desplazamiento, siempre y cuando <tspan y="1387" x="378 392 402 408 414 420 432 446 457 463 469 482 493 499 521 527 538 560 573 584 590 604 619 624 639 652 667 681 692 697 712 725 735 748 753 763 778 793 806 817 823 829 842 853 859 865 879 891 901 914 924 937 948 954 969 983 997 1003 1017 1027 1037 1050 1061 1067 1080 1086 1101 1115 1129 1139 1154 1160 1174 1188 1194 1203 1217 1229 1244 1259 1265 1271 1283 1293 1299">utilices las mismas unidades para todas las lecturas que estás a punto de recopilar. <tspan y="1457" x="378 395 401 413 428 442 452 457 472 486 499 511 517 532 547 553 559 570 584 590 604 618 633 647 652 667 673 688 702 708 721 730 736 750 765 771 783 788 798 810 824 830 845 851 863 878 892 898 912 927 932 942 955 970 976 991 996 1002 1017 1031 1044 1050 1056 1069 1075 1081 1094 1100 1106 1120 1131 1141 1155 1165 1178 1184 1198 1212 1218 1231 1236 1251 1261 1274 1286 1292 1306 1321 1328 1333 1347 1361 1366 1381 1394 1409 1423 1438">A continuación, se debe dibujar un círculo con un radio igual a la lectura de vibración. Se deben <tspan y="1494" x="378 391 406 419 434 440 449 455 477 490 500 512 525 536 541 556 570 576 585 597 612 627 633 646 652 658 670 675 685 697 711 717 732 739 744 758 772 786 801 814 820 833 848 854 866 880 893 908 918 931 936 951 965 979 985 999 1010 1016 1031 1046 1057 1062 1077 1083 1097 1103 1117 1127 1133 1138 1144 1156 1169 1179 1185 1197 1212 1227 1241 1247 1262 1273 1279 1294 1300 1308 1322 1331 1345 1359 1369 1383 1394 1399 1412">añadir marcas de 120o al círculo. Tenga en cuenta que es posible utilizar ángulos diferentes a <tspan y="1531" x="378 387 399 414 429 436 442 453 459 474 480 493 515 530 543 552 567 582 588 594 607 620 642 657 668 674 687 693 707 717 723 728 734 746 759 769 775 784 796 811 826 832 847 861 871 877 889 904 919 929 941 947">120o, sin embargo, vamos a utilizar 120o por ahora. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="440" height="402" transform="scale(1.359091, 1.358209) translate(453.979933,512.43956)" xlink:href="page35_data/img81.jpg"/><rect x="611" y="690" width="610" height="6" fill="#000000"/><rect x="611" y="696" width="6" height="546" fill="#000000"/><rect x="1215" y="696" width="6" height="546" fill="#000000"/><rect x="611" y="1242" width="610" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
