]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-33 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="765" x="390 1444">  <tspan font-family="F27" font-size="24" y="811" x="861 872 876 888 900 908 920">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 944 949 961 974">16-39 <tspan font-family="F23" font-size="27" y="864" x="379 396 402 417 431 437 451 457 471 486 499 504 514 528 542 552 566 577 590 605 615 628 640 646 660 675 681 693 707 719 729 743 753 759 772 778 784 798 812 818 830 843 858 871 877 891 905 916 931 938 944 960 974 986 1000 1013 1023 1038 1051 1057 1072 1086 1099 1105 1120 1133 1143 1156 1162 1174 1189 1202 1217 1222 1232 1238 1250 1264 1276 1286 1300 1310 1324 1335">Dibuje una representación vectorial de cada peso. Recuerda que para añadir vectores <tspan y="902" x="379 391 406 412 427 439 452 474 489 500 506 512 525 531 543 558 564 577 583 598 612 618 631 646 661 667 680 695 701 707 720 726 741 755 769 779 792 798 812 826 832 838 853 862 872 887 892 905 911 925 931 946 960 966 979 1001 1016 1027 1033 1047 1062 1075 1081 1087 1092 1107 1121 1134 1139 1154 1168 1179 1193 1207 1213 1219 1232 1238 1250 1265 1271 1284 1290 1304 1318 1324 1330 1345 1354 1360 1382 1395 1405 1420">colocamos la cola de uno en la punta del otro y dibujamos una línea desde la cola del primero <tspan y="939" x="379 394 407 418 428 441 447 453 466 472 487 501 515 525 538 544 558 572 578 584 595 609 624 637 652 667 682 687 702 708 722 728 738 744 766 780 787 792">hasta la punta del segundo o último.  <tspan y="1009" x="379 402 416 428 443 458 469 475 490 500 514 528 538 551 573 586 597 603 618 631 637 652 665 671 684 696 710 725 731 746 754 764 778 790 803 818 824 838 853 865 871 880 894 909 921 927 941 956 962 977 990 996 1010 1021 1035 1057 1070 1076 1090 1104 1110 1125 1139 1150 1165 1175 1189 1195 1210 1224 1238 1243 1258 1271 1283 1297 1303 1309 1322 1333">Muchos programas de balaceo ofrecen una función de “suma de pesos” que hace las <tspan y="1046" x="379 401 414 424 438 460 473 482 488 500 513 524 530 543 557 569 579 593 603 609 622 628 642 653 658 673 686 696 709 715 729 740 750 763 778 785 790">matemáticas vectoriales para usted.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1125" x="379 403 415 428 447 461 469 488 505 519 537 550 558 577 592">Otros desafíos <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1200" x="379 396 402 415 429 440 454 465 471 486 500 506 520 531 537 552 567 578 584 599 604 618 624 637 652 664 679 685 694 700 715 729 740 755 766 773 779 792 807 813 819 833 848 860 870 876 890 904 910 923 938 950 965 971 980 986 1001 1015 1026 1041 1046 1061 1076 1091 1105 1126 1141 1152 1158 1173 1186 1196 1205 1220 1230 1242 1252 1258 1272 1287 1293 1305 1320 1334 1340 1353 1363 1378 1384 1398 1411 1421 1434">A veces no es posible añadir pesos. En lugar de añadir peso podemos perforar un agujero para <tspan y="1237" x="379 393 399 405 427 433 448 460 470 476 482 495 501 523 529 540 562 574 580 602 615 626 639 646 652 666 672 678 690 705 719 725 739 748 763 769 780 794 800 814 828 838 847 861 871 884 890 903 918 924 938 944 950 956 968 983 998 1004 1019 1034 1048 1062 1072 1082 1097 1104 1110 1123 1129 1138 1152 1167 1172 1187 1197 1210 1225 1240 1251 1256 1271 1285 1290 1305 1320 1334 1349 1363">eliminar la misma masa. El agujero se perfora en el lado opuesto, a 180 grados de donde <tspan y="1275" x="379 394 407 422 432 438 451 472 487 498 504 517 532 545 559 565 580 595 601 615 629 640 655 662 668 683 697 710 725 739 745 757 770 776 788 802 808 821 831 836 850 856 862 872 885 907 919 934 949 955 970 975 989 995 1001 1014 1029 1035 1049 1071 1084 1099 1105 1119 1133 1139 1145 1155 1168 1174 1187 1201 1211 1226 1231 1245 1260 1266 1275 1288 1303 1315 1321 1336 1350 1356 1371 1385 1391 1396 1409">habríamos añadido peso. Puede calcular el tamaño o el volumen del taladro en función de la <tspan y="1312" x="379 394 408 423 434 439 454 467 482 488 502 516 522 528 550 563 572 586 596 602 615 621 627 633 651 663 676 682 692 704 719 725 738 749 755 770 784 798 804 818 828 843 858 872 882 894 900 915 930 942 957 963 968 983 992 1007 1016 1038 1051 1063 1069 1084 1098 1104 1115 1130 1145 1154 1168 1174 1188 1194 1200 1214 1228 1239 1254 1260 1274 1280 1286 1307 1313 1328 1341 1355 1370 1376 1390 1403 1413 1426">densidad del material. Hay tablas que proporcionan información sobre el peso eliminado para <tspan y="1350" x="379 392 405 415 421 436 447 453 467 473 486 508 522 531 541 556 567 572 585 591 605 615 630 639 653 668 682 688 703 716 731 736 751 765 771 783 798 812 818 832 841 856 867 873 886 901 907 920 933 942 948 963 974 980 992 1005 1011 1017 1032 1041 1055 1066 1072 1087 1100 1106 1128 1141 1151 1164 1170 1177 1182">varios diámetros y profundidad de agujeros en varios calibres de metal.  <tspan y="1419" x="379 393 406 428 443 449 462 477 483 498 512 525 540 554 560 573 588 600 614 629 638 648 661 671 682 696 702 714 728 743 749 762 777 790 796 807 813 823 837 850 862 868 882 897 903 916 931 937 943 956 962 977 991 1005 1010 1025 1039 1050 1064 1075 1081 1091 1104 1110 1123 1137 1147 1160 1175 1188 1198 1204 1218 1224 1238 1244 1250 1272 1277 1292 1305 1314 1320 1342 1355 1366 1379 1385 1398 1413 1419 1433 1448">También puede encontrarse con una situación en la que necesite agregar o eliminar masa en un <tspan y="1456" x="379 389 402 417 423 438 443 458 464 473 486 496 509 524 534 547 553 568 582 593 607 621 627 642 656 671 685 699 705 717 732 738 753 765 780 786 800 805 811 826 840 851 866 871 886 900 906 920 930 944 958 973 986 993 999 1012 1024 1030 1052 1065 1076 1089 1095 1110 1124 1138 1152 1158 1171 1177 1191 1202 1212 1224 1234 1245 1259 1265 1279 1293 1299 1312 1324 1338 1352 1361 1376 1391 1396 1408 1423 1438">radio diferente desde donde colocó el peso de prueba. La masa debe ajustarse de acuerdo con <tspan y="1494" x="379 385 398 404 414 428 434 447 459 465 479 494 500 513 528 537 547 561 567 581 586 592 602 615 629 635 650 656 670 680 686 700 706 721 734 740 745 758 764 778 784 789 804 818 832 845 859 865 875 888 902 908 923 930 936 950 956 961 976 990 1004 1017 1031 1037 1047 1060 1075 1080 1095 1101 1116 1130 1140 1146 1152 1165 1171 1186 1199 1213 1226 1239 1245 1267 1280 1291 1304 1310 1324 1338 1353 1367 1373 1384 1397 1407">la relación entre el radio original y el nuevo radio. El nuevo radio por la nueva masa debe ser <tspan y="1531" x="379 385 400 414 427 433 439 452 458 464 474 487 501 507 522 528 541 555 565 570 585 599 614 620 635 649 659 665 671 684 690 712 725 736 749 755 768 782 792 797 812 826 839 846 852 865 878 884 906 919 930 943 949 964 978 988 994 1008 1014 1019 1029 1042 1057 1063 1077 1083 1094 1108 1114 1120 1126 1139 1161 1174 1180 1186 1199 1204 1218 1229 1243 1258 1269 1274 1289 1295 1301 1307 1322 1335 1349 1356 1370 1375">igual al radio antiguo por la masa antigua. La masa por el radio se llama la “sensibilidad:”  <tspan y="1601" x="379 393 399 405 416 430 436 447 462 468 482 494 500 515 530 536 550 560 565 580 586 601 614 620 625 635 649 664 678 691 701 707 720 726 735 749 755 769 779 792 814 829 840 846 859 865 877 892 898 909 931 937 950 956 968 983 998 1003 1018 1025 1037 1059 1064 1077 1083 1098 1112 1125 1135 1141 1154 1160 1172 1187 1193 1208 1220 1232 1242 1248 1262 1268 1273 1288 1302 1313 1328 1334 1347 1362 1368 1381 1396">Si su solución original requería 10 gramos a 20 cm = 200 g-cm y quería colocar el peso en un <tspan y="1638" x="379 389 402 417 423 438 443 458 472 478 487 502 508 519 541 548 554 567 582 588 599 613 619 625 639 654 666 676 682 696 710 722 736 747 753 763 775 785 798 804 816 831 836 850 860 873 895 910 921 928 933 943 952 967 973 985 1007 1012 1026 1032 1044 1059 1064 1079 1089 1101 1123 1138 1149 1155 1169 1175 1187 1201 1216 1221 1236 1246 1259 1281 1296 1306 1313 1325 1347 1357 1362">radio de 10 cm, en su lugar necesitará 20 gramos. (10 cm x 20 gramos = 200 gramos-cm)  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="403" y="286" width="474" height="472" xlink:href="page33_data/img77.jpg"/><rect x="398" y="280" width="484" height="6" fill="#000000"/><rect x="398" y="286" width="5" height="472" fill="#000000"/><rect x="877" y="286" width="5" height="472" fill="#000000"/><rect x="398" y="758" width="484" height="6" fill="#000000"/><image x="891" y="286" width="545" height="471" xlink:href="page33_data/img78.jpg"/><rect x="886" y="280" width="556" height="6" fill="#00000