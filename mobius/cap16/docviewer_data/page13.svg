]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-13 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="713" x="1135"> <tspan font-family="F27" font-size="24" y="759" x="863 874 878 890 902 910 922">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 946 952 959 971">16-13 <tspan font-family="F23" font-size="27" y="812" x="379 393 399 406 412 426 437 451 457 471 482 488 500 514 524 534 548 559 569 584 591 597 613 627 642 648 663 677 683 696 702 717 731 745 750 760 766 779 794 807 822 828 834 847 853 875 881 892 914 927 933 939 953 967 982 988 998 1012 1027 1033 1039 1051 1057 1068 1082 1093 1099 1112 1127 1142 1156 1162 1177 1188 1194 1205 1220 1234 1240 1255 1270 1284 1298 1309 1319 1334 1344 1351 1357 1364 1378 1384">Sí, eso es correcto. Debido a que tienen la misma longitud, y sus ángulos son opuestos, ¡el <tspan y="850" x="379 389 403 414 428 434 444 457 472 487 492 506 517 523 537 552 558 570 584 596 606 620 630 636 648 662 677 683 689 704 718 733 738 748 762 777 783 795 808 818 833 839">resultado es un vector con longitud cero! <tspan y="919" x="379 389 404 418 428 434 449 463 477 483 497 507 513 523 537 542 556 569 582 596 606 619 629 635 641 656 670 680 695 709 723 728 742 753 768 774 788 799 804 818 832 845 857 867 879 901 915 929 939 953 959 965 979 985 1000 1014 1028 1034 1048 1058 1068 1081 1103 1118 1129 1135 1144 1154 1167 1177 1189 1204 1219 1234 1239 1254 1268 1273 1288 1301 1313 1326 1336 1342 1354 1368 1381 1395 1410 1425">¿Por qué es relevante?  Porque eso es exactamente lo que estamos tratando de hacer cuando <tspan y="957" x="379 394 407 413 426 441 453 467 480 502 517 528 534 548 554 559 569 583 593 608 618 624 630 644 650 655 669 675 681 694 708 719 729 744 753 759 769 783 789 804 810 819 833 848 857 871 882 896 910 920 933 939 945 958 964 975 989 1011 1024 1030 1044 1058 1064 1070 1083 1094 1100 1109 1123 1137 1151 1161 1175 1186 1192 1206 1220 1226 1240 1254 1265 1280 1293 1299 1312 1327 1339 1353">balanceamos el rotor. Si el vector rojo representa la suma de las fuentes de desbalance <tspan y="994" x="379 389 404 419 428 443 454 460 475 488 503 509 515 528 538 553 564 570 585 599 606 612 625 635 647 654 663 670 676 689 704 714 728 743 755 769 780 786 798 813 826 841 846 856 870 892 907 918 924 937 952 958 973 987 998 1013 1018 1033 1047 1061 1067 1079 1088 1102 1115 1125 1131 1143 1149 1163 1169 1175 1188 1202 1213 1223 1237 1247 1253 1266 1278 1292 1298 1305 1311 1317 1330 1344 1358 1373 1383 1396 1401 1415 1430">(porosidad, erosión, etc.), entonces añadiremos un peso que crearía el vector azul.  Tendrá un <tspan y="1031" x="379 393 402 416 428 438 453 458 464 479 493 506 512 518 530 536 551 566 580 594 605 615 629 636 642 655 668 674 696 709 724 738 743 758 771 777 791 802 812 824 834 847 853 868 881 887 899 914 926 940 953 968 981 986 999 1005 1011 1024 1030 1043 1065 1080 1086 1091 1101 1115 1130 1136 1145 1158 1164 1175 1189 1199 1212 1217 1239 1253 1267 1282 1292 1298">efecto igual y opuesto. La máquina estará balanceada y la amplitud 1x será menor. <tspan font-family="F21" font-size="43" font-weight="700" y="1116" x="379 404 424 440 455 475 482 504 525 533 552 573 590 605 627 642 663">Resta de vectores<tspan font-family="F22" x="679"> <tspan font-family="F23" font-size="27" font-weight="400" y="1197" x="379 395 409 420 430 443 453 459 471 485 497 507 521 531 545 556 562 575 581 602 616 631 645 660 674 680 692 705 719 730 743 749 771 785 797 812 825 831 843 858 873 882 896 907 913 927 942 949 955 969 980 986 999 1014 1020 1035 1048 1059 1074 1079 1094 1108 1120 1134 1145 1157 1167 1173 1188 1194 1207 1213 1218 1228 1242 1255 1261 1267 1279 1292 1301 1307 1321 1327 1333 1348 1361 1367 1379 1393 1405 1419 1434 1440 1453">Restar vectores a menudo causa mucha confusión. Es un paso necesario al realizar el balanceo a <tspan y="1234" x="379 393 408 414 429 435 448 463 478 484 496 510 525 531 543 557 569 579 593 603 617 628 635 641 654 666 672 684 699 714 723 737 748 754 768 783 789 803 814 820 825 840 854 868 880 894 905 918 927 933 946 952">un plano con vectores. La confusión es innecesaria. <tspan y="1304" x="379 394 407 417 430 436 445 459 470 480 493 502 508 522 528 534 546 560 572 582 596 606 612 625 641 655 661 676 690 695 701 714 728 740 749 764 774 779 793 808 822 829 834 849 862 873 883 896 902 914 929 943 949 964 969 979 992 1001 1007 1021 1027 1033 1045 1059 1071 1081 1095 1105 1111 1124 1140 1154 1160 1173 1179 1188 1202 1217 1231 1245 1260 1270 1275 1290 1304 1310 1319 1333 1348 1355 1361 1373 1379 1386 1391 1405 1419 1434 1449">Para restar el vector “A” del vector “B”, basta con girar el vector “A” alrededor de 180° y ¡luego <tspan y="1341" x="379 390 404 426 439 449 455 470 477 483 489 494">sumarlo!    <tspan y="1411" x="379 393 399 405 414 428 443 456 478 493 504 510 516 531 542 548 561 575 586 596 611 620 634 645 651 664 681 694 700 713 718 732 747 761 766 779 785 800 814 827 837 851 873 888 899 904 917 934 941 956 970 976 989 1004 1014 1028 1043 1055 1069 1080 1086 1098 1113 1119 1129 1143 1156 1178 1193 1204 1209 1223 1238 1252 1258 1273 1287 1297 1303 1312 1326 1341 1348 1354 1366 1372 1378 1392 1406 1421 1436">Si tenemos los vectores “A” y “B” y queremos “A-B” entonces volteamos “B” por 180° y luego <tspan y="1448" x="379 390 404 426 439 461 476 487 493 504 518 524 536 551 557 570 576 589 595 601 614 620 635 649 664 674 687 693 707 721 727 733 746 760 771 781 796 805 811 824 841 855 860 870 883 888 903 917 927 940">sumamos su cola a la punta del vector “A” (Figura <tspan font-family="F28" x="945"> <tspan font-family="F23" x="945 954 969 976 985 999 1009 1016 1022 1027">16-14).   <tspan y="1831" x="1427"> <tspan font-family="F27" font-size="24" y="1877" x="863 874 878 890 902 910 922">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 946 952 959 972">16-14 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1139" width="1082" height="1" fill="#000000"/><image x="698" y="276" width="436" height="438" xlink:href="page13_data/img27.jpg"/><image x="406" y="1490" width="1020" height="342" xlink:href="page13_data/img28.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>