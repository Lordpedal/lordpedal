]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 16-2 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="132 157 176 186 205 228 245 266 289 296 318 339 347 381 400 423 444 454 476 495 511 520 540 547 563 585 599 619 633 642 662 681">Balanceo de maquinaria rotativa <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="132 146 152 158 173 186 192 205 220 232 246 261 266 281 295 301 307 320 326 348 361 376 390 395 410 423 432 438 451 457 471 477 487 500 509 524 534 540 553 558 572 583 589 603 618 631 637 652 664 674 683 697 703 709 731 745 760 769 779 792 807 816 830 836 850 864 870 882 896 909 915 930 944 950 964 974 979 994 1004 1018 1033 1043 1055 1077 1090 1096 1111 1124">El balanceo de la maquinaria giratoria es una parte importante de cualquier programa de <tspan y="436" x="132 144 159 174 183 189 202 217 223 229 234 249 262 277 284 290 303 316 321 343 356 371 385 391 406 418 428 434 447 453 468 481 487 500 515 526 540 553 568 581 587 596 610 625 637 642 657 672 685 691 703 717 732 738 760 772 785 800 809 815 824 830 844 850 865 879 891 896 909 916 922 936 951 961 967 973 987 993 1003 1016 1030 1040 1055 1062 1068 1077 1090 1105 1117 1123 1137 1151 1164">confiabilidad. La maquinaria balanceada funciona con mayor fluidez y, por lo tanto, funciona <tspan y="473" x="132 154 167 178 184 194 200 214 236 250 265 271 282 288 302 308 314 329 341 346 361 374 389 399 413 423 430 436 449 464 475 481 503 518 532 546 555 570 585 596 602 614 629 642 648 654 666 679 694 709 718 732 743 749 764 777 783 796 802 816 826 839 851 857 872 886 892 905 911 917 932 942 948 954 969 979 989 999 1013 1035 1048 1063 1073 1088 1099 1104 1119 1133">más tiempo sin incidentes. Los modernos analizadores de vibración y los instrumentos de <tspan y="511" x="132 147 160 166 179 194 206 220 235 240 255 268 283 288 303 317 328 343 358 364 379 393 406 412 423 437 450 456 478 491 502 508 517 530 542 548 554 560 575 588 594 606 621 633 647 660 669 675 681 694 705 711 733 746 761 775 781 796 809 820 826 831 846 852 863 868 878 892 899 905 919 930 936 950 964 976 982 991 998 1004 1015 1020 1035 1041 1050 1064 1079 1092 1102 1108 1123 1137 1150">balanceo han hecho que sea más fácil balancear las máquinas in situ, es decir, sin tener que <tspan y="548" x="132 147 161 167 177 190 200 206 212 227 238 243 253 268 278 292 302 316 327 332 345 350 364 379 392 398 410 420 426 441 452 458 471 477 491 506 518 524 546 559 574 588 594 609 622 627 642 656 662 677 690 696 708 723 735 749 764 770">quitar los rotores y enviarlos a una máquina de balanceo. <tspan y="618" x="132 149 155 161 167 182 196 209 215 221 236 250 263 269 281 295 308 314 329 343 349 363 373 378 393 403 418 430 443 458 464 486 491 505 519 529 544 550 564 578 584 598 609 618 632 638 647 653 668 683 690 696 707 712 726 748 762 772 786 791 805 816 822 828 850 865 879 889 899 911 926 936 949 955 968 983 993 1006 1021 1036 1049 1059 1065 1077 1092 1113 1128">Al igual que cualquier procedimiento de este tipo, siempre es importante entender cómo <tspan y="655" x="132 141 155 170 182 188 203 218 231 236 250 256 262 268 283 293 303 313 327 349 362 377 386 401 407 419 425 437 452 474 489 495 509 519 533 548 560 570 583 592 598 610 625 634 644 658 670 680 693 714 728 742 752 766 771 785 791 797 806 816 829 844 857 863 878 883 896 902 908 913 928 934 947 957 963 975 989 1004 1010 1022 1036 1049 1055 1070 1084 1090 1103 1113 1119 1125 1139 1150 1160 1174 1184 1197">funciona el instrumento y cómo preparar correctamente el trabajo y lidiar con cualquier lectura <tspan y="692" x="132 138 153 167 178 192 205 211 217 232 246 260 266 281 295 309 324 337 343 358 373 383 397 407 420 432 442 449 455 468 483 489 502 517 523 545 559 573 588 603 609 615 629 643 656 662 668 679 693 699 714 728 741 756 770 775 785 800 822 835 844 850 856 869 875 888 894 908 918 931 943 949 964 978 984 996 1002 1008 1021 1032 1038 1044 1058 1070 1080 1094 1104 1117 1128 1133 1147 1161">inusual que pueda observar. En un mundo ideal se puede tomar la vibración y las lecturas de <tspan y="730" x="132 141 154 165 179 186 192 203 217 232 246 251 261 267 279 292 307 320 326 339 354 369 375 389 403 409 415 430 441 447 462 475 486 501 512 519 524 537 543 549 562 568 590 603 618 632 637 652 665 671 682 695 705 718 724 739 752 758 771 786 797 811 824 839 852 858 870 884 899 905 919 929 943 955 961 972 978 992 1007 1014 1020 1034 1048 1058 1072 1078 1084 1097 1103 1116 1122 1137 1149 1154 1164 1177 1187 1200">fase, seguir cada uno de los pasos, y la máquina será balanceada con precisión. Pero la vida rara <tspan y="767" x="132 145 159 171 177 191 202 208 218 230 245 251 262 268 290 305 310 324 331 337 343">vez es tan simple... <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="847" x="132 148 167 181 189 208 228 236 254 266 274 292 311 325 333 352 369 376 394 408 421 438 445 460 479 498 507 519 539 547 567">Los objetivos de este capítulo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="921" x="132 146 157 167 180 186 197 211 223 235 241 256 270 276 290 301 311 324 329 344 350 361 374 389 402 417 430 436 451 463 473 486 492 506 516 531 546 561 571 582 588 603 618 630 640 646 660 674 680 690 703 718 731 742 757 763 778 791 797 803 816 827 833 845 860 871 884 895 901 916 930 944 950 963 978 987 1001 1015 1030 1036 1051 1057 1070 1085 1090 1105 1122 1135 1141 1148 1155 1161 1174 1181 1187 1200">Esta sección está diseñada para proporcionar un repaso de las cosas que aprendió en CAT II y, a <tspan y="959" x="132 144 159 174 184 189 204 218 231 243 249 264 278 285 291 304 318 333 346 360 375 381 391 397 410 415 430 443 453 466 472 477 492 504 510 524 530 539 545 559 565 571 586 599 605 618 633 644 658 673 679 692 697 712 727 738 744 759 765 778 793 808 819 825 831 845 851 857 872 887 892 906 916 921 934 949 955 969 984 990 1004 1015 1021 1034 1049 1060 1073 1088 1101 1111 1117 1130 1136 1145 1160 1175 1190">continuación, expandirla para incluir el balanceo a dos planos. El objetivo no es enseñarle todo <tspan y="996" x="132 138 153 159 174 188 202 208 222 233 243 257 271 277 292 306 317 331 342 348 358 371 377 388 401 415 429 439 445 460 472 482 495 501 516 530 543 549 564 578 592 607 620 626 641 654 660 672 687 699 713 726 735 741 755 770 783 789 811 824 839 853 858 873 886 892 899 905 916 921 943 958 964 978 999 1013 1027 1037 1051 1056 1071 1086 1091 1106 1119 1132">lo que usted necesita saber para que pueda balancear una máquina - simplemente no hay <tspan y="1033" x="132 143 157 166 172 184 190 204 219 229 242 248 258 263 277 299 314 329 334 348 363 369 382 397 403 415 429 439 450 465 470 485 499 509 522 528 534 547 562 576 582 594 609 631 646 651 665 676 686 700 706 712 725 738 749 755 766 772 787 801 807 820 835 844 858 869 875 890 904 914 927 938 944 958 972 983 995 1005 1011 1025 1039 1054 1059 1074 1088 1094 1109 1123 1136">suficiente tiempo en un curso detallado como este. Las siguientes notas describen de qué <tspan y="1071" x="132 142 156 178 191 202 208 222 233 238 248 262 273 288 302 317 328 341 356 362 376 382 395 410 415 429 440 450 464 470 482 495 505 516 531 538 544 549">temas es responsable en este curso:   <tspan font-family="F5" y="1141" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 209 215 228 243 255 269 284 290 303 309 322 337 343 354 369 375 390 396 411 417 429 444 459 464 474 484 497 512 525 536 551 557 572 585 591 606 622 636 642 649 656 665">Balanceo a un solo plano (repaso de CAT II) <tspan font-family="F14" y="1179" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 321 327 336 349 360 374 379 392 398 409 414 429 435 444 457 468 481">Con fase y sin fase <tspan font-family="F14" y="1217" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 299 312 318 333 338 348 354 366 372 384 399 421 436 441 456 469 479 484 499 513 524 539 549">Dividir y combinar pesos <tspan font-family="F5" y="1255" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 209 215 228 243 255 269 284 290 303 308 323 338 349 355 370 376 389 403 418 429 435 444 459 472 482 495 510 524 534 540 553 559 566 573 580 590">Balanceo a dos planos (Categoría III) <tspan font-family="F5" y="1294" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 209 215 228 243 255 269 284 289 304 318 323 333 348 358 372 382 396 407 412 426 441 446 459 474 480 493 508 514 526 541 546 556 571 584 593 607 621 636 646 652 665 671 678 685 692 701">Balanceo de rotores en voladizo (Categoría III) <tspan font-family="F5" y="1333" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 209 215 228 243 255 269 284 289 304 318 323 333 348 358 372 382 396 407 413 422 428 441 455 461 476 481 495 506 512 522 527 542 551 561 576 591 605 617 629 635 649 664 670 685 697 707 720 726 732 745 751 766 778 788 801 816 831 841 847 859 865 872 887 896">Balanceo de rotores flexibles (introducción para la Categoría IV) <tspan y="1387" x="132 150 165 175 197 210 221 227 242 255 261 276 289 295 308 323 335 348 363 369 378 393 406 416 429 444 458 468 474 487 493 500 507 514 524 531 537 552 566 581 586 600 611 621 635 641 653 667 682 697 709 715 736 742 756 770 780 795 801 816 829 840 846 858 872 878 893 907 921 935 941 954 969 981 995 1010 1019 1029 1042 1052 1058 1080 1094 1105 1120 1135 1140 1162 1175 1186">Normas de balanceo (Categoría III). Con este conocimiento básico debe encontrar mucho más <tspan y="1424" x="132 141 154 166 172 178 184 197 212 222 235 250 265 278 288 294 300 315 326 332 347 360 371 386 397 402 417 431 441 454 460 466 479 494 509 520 525 540 554 565 579 590 603 613 619 634 645 651 666 678 688 701 706 716 730 743 749 755 767 780 790 795 809 815 821 836 849 855 868 883 894 908 923 930 935 948 953 963 977 991 1006 1016 1029 1035 1048 1063 1076 1082 1104 1116 1129 1144 1153">fácil aprender los pasos detallados necesarios para realizar el balanceo, y tendrá una mayor <tspan y="1461" x="132 145 160 170 184 196 202 215 227 233 247 262 268 282 296 302 308 323 329 344 358 371 377 383 405 420 426 432 444 457 463 474 479 485 499 510 520 534 549 555 567 582 595 601 614 624 633 647 653 667 681 687 702 716 730 736 750 765 777 783 805 818 833 847 853 868 881 886 901 915 929 943 949 960 973 983 989 1004 1017 1023 1036 1051 1062 1076 1089 1104 1117 1123">apreciación de lo que implica si usted advierte de que una máquina debe ser balanceada. <tspan font-family="F12" font-size="43" font-weight="700" y="1546" x="132 146 175 196 217 225 245 262 270 290 300 308 330 350 360 379 401 419 439 462 476 483">¿Qué es el balanceo?  <tspan font-family="F0" font-size="27" font-weight="400" y="1627" x="132 147 157 163 185 198 208 223 229 235 245 260 274 287 293 307 318 324 338 344 349 364 377 383 396 411 423 437 451 461 467 473 486 499 504 519 533 542 547 562 568 580 586 600 615 621 635 649 655 661 674 679 694 709 719 741 754 760 767 780 799 805 814 829 843 857 864 873 880 886 898 913 928 940 946 960 971 977">Primero, ¿qué es el balanceo?  La definición de la norma ISO 1940-1: 2003 es: <tspan y="1696" x="132 146 160 166 172 187 200 206 219 234 245 259 274 280 294 305 310 324 330 336 351 360 375 387 401 412 427 433 447 461 467 472 487 497 510 525 535 547 557 563 584 598 604 619 629 641 651 657 663 676 682 696 702 713 723 732 738 753 767 779 785 800 814 820 835 849 854 876 889 900 913 919 934 948 954 967 982 988 1000 1014 1028 1037 1052 1067 1073 1088 1100 1110 1123 1129 1143 1157 1171">“El balanceo es el proceso de intentar mejorar la distribución de masa de un cuerpo para que <tspan y="1734" x="132 147 153 162 176 182 195 210 216 227 241 252 258 268 282 297 310 332 338 351 366 376 391 402 408 419 424 439 445 454 468 481 491 503 516 527 533 545 559 573 583 592 598 607 621 636 649 655 669 683 694 708 723 737 743 749 755 769 779 792 807 820 831 844 851">gire en sus rodamientos sin fuerzas centrífuga desequilibradas”. <tspan font-family="F15" font-style="italic" x="856"> <tspan font-family="F0" font-style="normal" y="1803" x="132 146 157 170 181 187 201 210 224 238 248 260 273 284 290 302 315 330 339 349 355 364 378 393 406 411 426 440 451 465 480 494 500 506 512 526 536 549 564 577 587 601 607 618 633 647 653 668 682 693 702 712 726 738 748 754 767 780 791 797 803 816 829 840 846 855 869 883 893 905 918 929 935 949 963 974 984 994 1007 1020 1033 1048 1054 1060 1073 1088 1098 1111 1133 1146 1161 1171 1184">Esas “fuerzas centrífuga desequilibradas” son destructivas. Las fuerzas destruyen lentamente <tspan y="1840" x="132 138 153 164 170 180 195 210 223 245 250 264 278 288 303 314 320 332 338 353 367 381 396 409 424 429 444 457 472 485 495 508 518 523 536 542 557 567 580 591 597 612 626 640 651 657 672 686 700 706 721 735 748 763 777 791 797 812 825 840 852 862 868 882 892 902 917 928 933 947 962 976 982 997 1012 1023 1028 1041 1047 1061 1071 1086 1098 1112 1123 1138 1149 1155">los rodamientos y pueden generar vibraciones que pueden dañar otros equipos y procesos. <tspan y="1878" x="132 146 161 176 189 200 206 212 225 236 242 264 277 292 306 312 327 340 351 356 371 385 399 413 428 433 447 458 468 481 490 496 511 524 530 543 558 570 584 596 611 624 635 641 654 660 673 679 684 699 713 725 740 753 764 770 782 797 812 817 832 842 856 867 873 884 890 905 920 925 940 953 963 976 981 991 1005 1020 1034 1046 1051 1061 1067 1081 1091 1101 1114 1125">Todas las máquinas deben estar balanceadas y alineadas con precisión para reducir estas </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="1569" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>