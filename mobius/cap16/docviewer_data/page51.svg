]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-51 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="378 406 428 443 477 497 514 521 544 564 572 594 614 624 643 665 683 703 725">Normas de balanceo <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="378 392 406 412 423 433 446 461 466 480 491 501 514 528 543 556 566 580 591 596 611 625 630 645 658 664 677 692 704 718 733 738 753 767 781 787 798 812 818 832 841 847 853 859 871 884 899 905 917 932 954 967 982 1004 1017 1032 1041 1055 1061 1076 1089 1099 1111 1117 1131 1142 1157 1171 1183 1189 1197 1203 1215 1228 1238 1244 1258 1272 1278 1287 1297 1310 1325 1338 1344 1359 1364 1379 1393">Existen estándares de balanceo que se utilizan comúnmente para especificar un trabajo de <tspan y="436" x="378 393 406 412 425 440 452 466 481 488 494 508 513 519 533 544 559 565 580 594 600 613 628 634 648 659 669 681 696 711 723 733 739 753 767 773 788 801 807 820 835 846 860 875 881 895 905 920 935 949 959 971 977 992 1007 1019 1025 1035 1048 1063 1077 1086 1092 1107 1113 1119 1125 1140 1152 1167 1173 1185 1191 1201 1215 1225 1240 1255 1270 1281 1294 1309 1315 1321 1326 1341 1354 1369 1376 1382 1394 1409 1420">balanceo. El uso de un estándar de balanceo proporciona repetibilidad y responsabilidad. Los <tspan y="473" x="378 387 400 415 425 431 443 456 470 480 494 505 510 523 529 535 548 559 565 577 592 601 616 631 641 654 666 672 686 701 715 726 731 741 754 776 791 796 810 825 831 846 859 873 888 901 916 922 931 945 959 973 983 989 1000 1014 1025 1031 1045 1055 1070 1085 1091 1106 1117 1123 1134 1144 1150 1159 1173 1182 1188 1203 1214 1220 1235 1248 1258 1271 1277 1283 1295 1301 1313 1326 1332 1338 1353 1366 1381 1386 1400 1414 1420">fabricantes y las corporaciones también pueden tener sus propios criterios para la calidad del <tspan y="511" x="378 393 406 412 425 440 452 466 481 488 493 508 522 531 546 552 567 582 593 599 610 624 638 648 658 670 680 694 716 731 742 747 761 775 781 787 800 811 817 832 846 856 878 891 902 908 923 937 952 958 964 976 989 1004 1017 1028 1035 1040">balanceo, pero nos centraremos en las normas publicadas.  <tspan y="580" x="378 392 406 412 423 433 446 461 466 481 496 507 513 523 528 543 558 569 575 590 603 609 624 638 648 670 683 694 701 706 720 731 741 754 768 783 796 806 820 831 836 851 864 875 888 903 918 929 935 948 963 969 975 988 994 1007 1029 1044 1050 1055 1065 1079 1094 1100 1109 1114 1129 1142 1148 1154 1169 1182 1188 1194 1207 1213 1226 1232 1246 1256 1269 1281 1287 1302 1316 1322 1334">Existen dos tipos de normas: estándares basados en la amplitud final de la vibración y <tspan y="618" x="378 392 403 413 426 441 456 468 478 492 503 509 524 538 551 557 571 582 597 611 623 629 637 643 655 668 683 688 702 708 714 727 742 756 767 782 795 801 814 829 840 854 860 869 883 894 900 915 929 942 948 954 967 982 1004 1010 1021 1026 1041 1047 1061 1074 1081 1087 1101 1107 1113 1127 1141 1152 1167 1180 1186 1199 1214 1226 1240 1245 1255 1269 1280 1285 1300 1314 1327 1333 1339 1353 1364 1370 1384 1390">estándares que especifican el “desbalance residual admisible”. El desbalance residual es el <tspan y="655" x="378 393 407 418 433 446 452 465 480 492 506 511 526 540 554 560 575 588 598 620 632 647 661 673 687 693 706 721 734 740 753 767 779 785 797 811 833 848 854 868 878 890 905 920 926 940 946 951 961 971 983 998 1011 1017 1032 1038 1052 1066 1072 1087 1100 1106 1119 1134 1145 1159 1174 1181 1186">desbalance que permanece una vez completado el trabajo de balanceo.  <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="734" x="378 394 403 432 441 453 470 485 492 512 529 536 555 584 604 612 621 633 653 673">Límites de amplitud <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="809" x="378 396 411 421 443 456 462 484 497 512 522 535 541 556 570 576 587 601 606 616 630 642 657 679 684 698 713 728 740 746 761 775 789 795 801 816 827 833 847 857 867 880 895 910 922 932 946 957 962 977 990 1001 1014 1029 1044 1055 1061 1074 1089 1095 1109 1115 1120 1135 1141 1154 1168 1173 1179 1194 1208 1214 1226 1248 1263 1269 1275 1285 1299 1313 1319 1330 1344 1350 1364 1374 1380 1386 1391 1403 1417 1432">Normalmente no se recomienda que los estándares basados en el nivel de amplitud se utilicen <tspan y="846" x="378 393 406 416 429 435 450 463 473 486 496 518 523 538 551 561 567 573 586 592 604 617 623 628 643 656 671 677 691 705 711 717 732 745 751 764 779 790 804 819 826 831 848 862 877 892 906 919 925 931 944 950 957 971 990 996 1005 1019 1034 1049 1063 1068 1082 1093 1103 1116 1121 1136 1142 1153 1167 1182 1194 1209 1222 1228 1242 1253 1268 1282 1293 1299 1308 1314 1326 1339 1361 1374 1389 1398 1412">para determinar la calidad del balanceo. Aunque la ISO 14694 está diseñada específicamente <tspan y="884" x="378 393 406 416 429 435 448 461 476 486 492 498 510 525 540 549 563 574 581 587 593 606 617 623 638 652 662 684 697 708 714 721 734 753 759 768 783 798 807 822 827 841 847 854 868 886 892 905 920 928 943 949 963 974 984 996 1011 1017 1031 1037 1048 1062 1077 1089 1104 1117 1128 1134 1149 1162 1172 1185 1190 1204 1217 1230 1236 1250 1263 1273 1279 1293 1299 1304 1318 1329 1339 1352 1367 1381">para ventiladores, las normas ISO 10816 e ISO 7919 están diseñadas para evaluar el estado <tspan y="921" x="378 393 407 421 435 445 458 464 470 476 494 509 518 540 553 559 581 595 609 619 633 639 649 663 669 683 693 699 705 711 723 735 750 756 762 776 782 794 800 813 819 841 854 869 879 892 898 913 926 936 949 954 969 982 992 1006 1015 1037 1043 1058 1070 1080 1086 1092 1105 1110 1125 1139 1151 1165 1176 1181 1196 1209 1224 1230 1244 1258 1264 1279 1292 1298 1311 1326 1337 1351 1364 1374 1380 1386 1400 1414 1424 1439">general. Normalmente se utilizan inicialmente para determinar la necesidad de balancear, pero <tspan y="959" x="378 393 408 414 429 441 451 464 470 485 498 508 521 531 553 558 573 586 596 602 613 619 624 638 644 650 665 678 684 697 712 723 737 752 758 772 783 789 795 809 815 826 840 849 855 867 873 887 901 911 925 946 960 974 984 998 1004 1019 1033 1046 1061 1076 1082 1088 1102 1113 1123 1136 1142 1153 1167 1179 1191 1197 1211 1226 1232 1243 1256 1262 1268 1283 1295 1301 1315 1327 1341 1347 1362 1376 1386 1400 1414 1428">no para determinar si el balanceo es lo suficientemente bueno. Esta sección se incluye porque <tspan y="996" x="378 392 403 413 428 439 445 459 470 480 492 507 522 534 544 558 569 575 586 600 606 620 629 635 641 647 659 672 687 693 706 711 724 738 750 764 775 781 796 808 818 831 837 851 861 871 885 891 905 915 930 945 960 971 976 986 1001 1007">estos estándares se utilizan a veces para este propósito. <tspan y="1065" x="378 391 404 415 421 436 451 461 483 496 507 513 520 533 552 558 572 582 596 607 620 635 645 658 673 686 697 702 716 730 736 750 761 771 784 790 801 815 827 839 844 859 874 880 890 904 910 922 935 950 959 969 982 997 1002 1016 1031 1037 1043 1056 1062 1075 1096 1111 1117 1123 1133 1147 1162 1167 1182 1196 1202 1208 1221 1232 1238 1244 1258 1269 1279 1293 1303 1316 1327 1333 1347 1361">Las normas ISO presentadas en esta sección se centran en la amplitud de las lecturas de <tspan y="1103" x="378 391 397 412 422 435 447 453 467 482 487 497 512 534 547 562 575 586 592 606 620 626 648 661 676 690 695 710 723 734 740 755 769 774 789 795 804 817 827 840 855 865 879 890 895 905 911 926 941 952 957 967 979 993 1007 1017 1023 1029 1042 1057 1071 1081 1095 1106 1113 1118 1128 1142 1152 1167 1172 1187 1200 1211 1217 1232 1245 1251 1264 1277 1292 1306 1316 1323 1328 1338 1352 1362 1377 1382 1396 1409 1420 1426 1441 1455">vibración tomadas de máquinas de diferentes tipos (ventiladores, turbinas de vapor, turbinas de <tspan y="1140" x="378 393 406 417 424 430 452 465 480 494 499 514 527 538 544 554 568 579 585 600 610 625 637 649 664 673 687 698 704 716 722 737 746 756 771 782 792 798 804 826 840 854 860 872 878 893 907 921 932 938 953 966 972 987 993 1001 1015 1025 1038 1053 1062 1076 1082 1091 1097 1112 1127 1132 1142 1164 1177 1192 1206 1212 1227 1240 1251 1256 1271 1281 1296 1311 1323 1338 1351 1362 1368 1380 1394 1409">gas, máquinas reciprocantes y otros), mediciones de diferente tipo (máquinas probadas con <tspan y="1178" x="378 391 403 417 423 437 447 462 483 497 506 516 531 542 548 560 566 588 601 616 630 636 651 664 675 681 695 705 720 735 748 763 776 787 793 804 819 834 840 851 865 880 895 908 919 925 939 953 959 973 987 998 1013 1019 1032 1044 1057 1079 1085 1099 1113 1123 1137 1147 1153 1165 1171 1193 1208 1222 1232 1245 1251 1264 1270 1285 1291 1300 1313 1323 1336 1351 1360 1374">acelerómetros y máquinas probadas con sondas de desplazamiento) y montaje diferente <tspan y="1215" x="378 388 397 403 417 430 436 451 457 471 476 489 494 504 510 524 530 545 559 569 576 581">(flexible y rígido).  <tspan y="1285" x="378 395 410 424 434 447 453 467 478 493 506 515 529 551 566 577 583 597 612 617 630 636 647 657 670 682 697 703 716 721 735 746 756 769 780 786 801 815 825 847 860 871 878 883">Ahora echaremos un vistazo a estas normas.  <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1364" x="378 387 406 429 437 454 472 485 504">ISO 7919 <tspan font-family="F40" font-size="27" font-style="normal" y="1438" x="378 386 400 419 424 437 451 460 474">ISO 7919:<tspan font-family="F0" font-weight="400" x="481 486 501 507 522 532 545 556 562 577 592 597 619 633 645 658 672 678 690 703 709 724 737 743 765 778 793 807 813 828 841 852"> Vibración mecánica de máquinas <tspan font-family="F40" font-weight="700" x="857 872 887 893 903 917 929 935 950 960 975 987 1000 1015 1025 1039">no reciprocantes<tspan font-family="F0" font-weight="400" x="1050 1055 1069"> – <tspan font-family="F40" font-weight="700" x="1075 1097 1111 1126 1133 1144 1151 1166 1180 1194 1205 1211 1225 1239 1245 1259 1265 1279 1290 1296 1311 1318 1328 1341 1351 1366 1375 1382 1396 1407">Mediciones en ejes giratorios <tspan font-family="F0" font-weight="400" x="1413 1426">y <tspan y="1476" x="378 390 400 406 416 429 439 445 460 471 476 491 505 510 524 537 550 556 570 583 595 601 616 630">criterios de evaluación <tspan y="1545" x="378 392 403 413 426 432 447 461 471 493 506 512 526 536 551 566 580 590 602 608 622 637 650 656 671 676 686 700 712 721 731 737 749 763 773 779 794 807 817 830 836 842 857 868 874 885 895 900 910 924 933 939 954 965 971 986 999 1005 1027 1041 1055 1061 1073 1079 1094 1108 1114 1127 1132 1146 1159 1172 1178 1192 1205 1217 1223 1238 1252 1258 1273 1286 1296 1309 1315 1328 1343 1356">Esta norma proporciona directrices para los criterios de medición y evaluación para una <tspan y="1583" x="378 391 404 414 420 434 449 461 476 482 496 510 516 526 531 546 561 572 578 593 606 612 634 647 662 676 682 697 710 721 727">variedad de tipos de máquinas: <tspan font-family="F5" y="1653" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 474 487 493 502 508 522 528 544 550 560 574 585 595 604 610 622 636 647 653 667 681 695 709 719 732 738 752 762">Parte 1 – Directrices generales <tspan font-family="F5" y="1692" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 474 487 493 505 511 518 523 537 551 561 576 581 596 609 620 626 641 654 660 673 686 701 715 725 731 743 749 763 777 792 805 815 828 843 857 867 881 892 897 911 926 931 941 947 960 970 980 993 999 1010 1024 1038 1052 1062 1068 1082 1092 1106 1117 1123 1136 1142 1154 1169 1192 1215 1221 1233 1248 1263 1268 1281 1295 1301 1316 1328 1334 1349 1361 1376 1390 1401 1407 1421 1435">Parte 2 - Turbinas de vapor y generadores en tierra superiores a 50MW con velocidades de <tspan y="1730" x="426 435 449 464 476 482 497 512 525 547 552 566 580 590 605 610 625 640 650 672 685 690 704 715 721 736 750 756 765 778 792 807 813 823 829 851 857 871 878 884 893 908 922 937 943 953 960 981 987 1002 1008 1014 1027 1042 1056 1071 1077 1087 1093 1115 1121 1135 1141 1154 1160 1172 1187 1202 1216 1222 1232 1239 1261 1266 1280">funcionamiento normales de 1500 r/min, 1800 r/min, 3000 r/min y 3600 r/min <tspan font-family="F5" y="1768" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 474 487 493 506 512 519 524 547 560 575 589 595 610 623 628 634 648 663 677 688 698 708 714 727 733 739 752 764 779 794 800 812 827 840">Parte 3 - Máquina industrial acoplada <tspan font-family="F5" y="1807" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 474 487 493 507 513 520 525 540 555 570 576 589 604 614 629 640 645 660 674 679 689 703 713 728 733 748 761 772 778 793 806 812 827 840 850 858">Parte 4 - Conjuntos de turbinas de gas  <tspan font-family="F5" y="1846" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 474 487 493 506 512 519 524 539 554 568 574 588 603 613 628 639 644 659 673 679 701 713 728 742 748 763 776 787 793 806 821 827 842 848 860 875 885 898 909 914 929 935 949 959 972 986 992 998 1010 1023 1034 1040 1055 1069 1074 1089 1102 1117 1130 1140 1153 1165 1171 1186 1200 1206 1221 1235 1240 1254 1268 1282 1291 1306 1312 1325 1330 1343 1349 1364 1379 1400 1415 1429 1443">Parte 5 - Conjuntos de máquinas en plantas hidráulicas de generación de energía y bombeo </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',51)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
