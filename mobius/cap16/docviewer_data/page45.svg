]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-45 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 400 413 428 441 451 464 474 480 495 509 522 537 550 556 570 584 594 607 617 639 644 659 672 682 688 699 714 729 734 749 759 773 784 790 801 807 822 837 842 857 871 885 891 896 911 920 926 940 954 969 981 987 1000 1005 1015 1028 1043 1049 1062 1068 1082 1093 1106 1111 1133 1146 1157 1170 1176 1190 1205 1210 1224 1235 1248 1254 1268 1283 1289 1301 1314 1326 1332 1346 1361 1367 1382 1394 1404 1417 1423 1437 1443">manera) pueda determinar con precisión qué influencia tenía esa masa en esa ubicación para el <tspan y="340" x="378 393 406 412 425 437 451 466 472 487 501 507 512 526 532 546 552 558 576 587 597 611 625 631 645 656 671 684 694 707 717 723 735 741 755 770 776 798 803 818 824 846 860 866 881 894 900 913 928 941 947 962 975 981 993 1006 1028 1043 1049 1064 1069 1083 1098 1104 1110 1123 1129 1141 1163 1178 1184 1190 1200 1214 1228 1234 1247 1254 1269 1275 1287 1302 1309 1315 1328 1343 1349 1363 1369 1375 1387 1401 1416 1430 1436 1451">balaceo del eje. Usted esperaría un mínimo de 30% de cambio en la amplitud y/o 30° en el ángulo <tspan y="377" x="378 393 407 413 422 435 446 460 466">de fase. <tspan y="447" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 524 539 553 568 581 587 596 610 623 629 635 647 660 670 676 682 697 708 714 726 739 745 757 771 777 792 803 809 824 837 843 858 872 883 898 903 918 932 938 952 962 976 990 1005 1018 1024 1039 1053 1066 1072 1083 1097 1102 1117 1130 1145 1151 1163 1178 1191 1197 1203 1215 1228 1243 1258 1264 1277 1292 1298 1304 1317 1323 1334 1348 1360 1371 1377 1391 1406 1412 1427 1440">Por lo tanto, debe realizar los cálculos de peso de prueba que se han analizado en la sección de <tspan y="484" x="378 392 407 413 424 439 445 460 466 481 487 500 515 529 535">un solo plano. <tspan y="554" x="378 392 398 404 419 433 444 459 465 479 493 499 513 523 537 551 566 579 585 596 610 616 631 645 658 673 687 693 705 720 726 741 753 765 775 781 794 809 815 827 841 854 860 875 889 895 908 918 924 939 954 965 971 983 989 1003 1018 1024 1036 1051 1066 1080 1086 1099 1108 1114 1129 1143 1149 1154 1168 1174 1188 1194 1200 1217 1231 1246 1259 1269 1282 1287 1297 1310 1325 1331 1342 1351 1361 1374 1384 1389 1403 1414 1427">El peso de prueba se puede colocar en cualquier posición angular del eje. Deberá registrar esa <tspan y="591" x="378 384 399 408 423 432 454 467 479 485 500 514 520 534 548 554 568 574 580 594 604 618 633 643 656 678 691 696 711 725 731 746 759 765 777 792 804 818 833 839 845 859 865 871 884 899 908 923 938 952 966 972 994 1007 1018 1024 1035 1041 1062 1077 1083 1097 1103 1117 1128 1134 1145 1160 1166 1181 1193 1206 1216 1222 1236 1241 1247 1262 1276 1287 1302 1308 1321 1326 1341 1348 1355">información en el programa de balanceo. El enfoque más simple es colocar el peso a 0°. <tspan y="629" x="378 395 401 411 424 434 449 461 471 477 490 503 525 538 553 562 576 583 589 604 617 631 646 660 666 678 693 699 714 726 738 748 754 768 773 779 794 808 819 834 840 855 870 883 897 908 918 933 939 952 958 964 979 992 1007 1017 1032 1038 1051 1056 1066 1081 1087">Alternativamente, puede colocar el peso opuesto al punto alto. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="708" x="378 396 415 428 441 450 469 487 495 514 531 539 558 571 590 608 627 645 653 672 691 706">Corrida de prueba dos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="782" x="378 395 410 424 434 447 453 467 481 496 510 515 529 535 541 563 568 583 596 606 611 625 631 637 652 661 667 689 702 712 718 733 747 758 772 778 793 807 812 827 837 851 865 880 892 898 908 921 926 941 955 970 985 996 1002 1016 1026 1041 1055 1065 1078 1100 1113 1124 1130 1144 1158 1164 1179 1192 1198 1211 1226 1237 1251 1266 1272 1278 1292 1297 1312 1325 1335 1357 1363 1372 1386 1400">Ahora debe eliminar el primer peso de prueba (algunos programas de balanceo le permiten <tspan y="820" x="378 393 407 413 426 436 442 456 462 474 489 495 510 522 535 550 564 574 580 592 598 611 625 635 648 663 676 686 692 705 720 726 741 755 766 781 787 800 806 812 822 836 851 865 879 894 909 915 930 936 948 963 978 984">dejarlo colocado) y agregar un peso al segundo plano. <tspan y="889" x="378 393 408 430 445 451 464 476 489 504 517 539 554 565 570 585 599 605 619 625 636 648 662 672 678 687 694 700 714 720 726 740 750 764 779 789 802 824 837 842 857 871 877 892 905 911 923 938 950 964 979 984 1006 1020 1035 1040 1050 1063 1069 1075 1088 1094 1107 1129 1144 1150 1155 1165 1179 1194 1199 1212 1218 1224 1237 1243 1252 1265 1276 1290 1295 1308 1314 1328 1342 1351 1365 1375 1396 1402 1417 1430 1440 1453">Como acabamos de discutir, el programa de balanceo medirá la amplitud y la fase y determinará <tspan y="927" x="378 390 404 417 432 442 457 463 468 483 492 498 512 525 540 545 559 570 583 589 611 624 635 648 654 668 682 688 702 708 714 728 738 748 761 776 791 796 811 825 831 846 859 865 877 892 904 918 933 939">cuánto influyó esa masa en el estado de balanceo. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1006" x="378 396 414 422 438 457 466 485 493 512 530 538 545 565 583 592 610 629 644 661 681">Cálculo del balanceo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1080" x="378 391 406 417 423 438 448 462 477 487 500 522 535 546 552 566 580 586 601 614 620 632 647 659 673 688 694 707 712 727 742 753 759 774 780 793 808 823 834 840 853 863 869 875 881 893 906 921 927 940 955 961 983 996 1006 1021 1036 1050 1056 1071 1084 1090 1104 1116 1131 1145 1153 1159 1171 1177 1190 1205 1215 1228 1234 1249 1263 1268 1274 1289 1298 1304 1318 1331 1346 1358 1364 1377 1390 1396 1402 1416 1427 1437 1450">Los programas de balanceo a dos planos utilizan un método de “coeficiente de influencia”. Está <tspan y="1118" x="378 393 399 410 424 439 452 466 481 487 502 515 525 537 543 558 571 581 594 604 626 632 647 659 669 675 681 694 700 715 730 740 746 758 764 779 793 799 814 829 839 844 866 879 885 900 913 923 935 941 955 970 976 990 1004 1015 1030 1036 1049 1064 1070 1076 1091 1102 1108 1123 1138 1149 1154 1169 1175 1188 1203 1218 1229 1235 1249 1263 1269 1284 1297 1303 1316 1331 1342 1356 1371 1377 1391 1405 1419">diseñado para determinar la posición óptima para un peso en los dos planos de balanceo que <tspan y="1155" x="378 400 406 421 427 449 455 467 479 489 502 508 514 529 540 545 560 566 579 593 599 613 623 629 644 658 663 676 682 696 706 719 731 737 752 766 773 779 796 801 816 830 845 860 871 877 891 901 915 930 940 953 975 988 999 1005 1010 1024 1030 1045 1058 1068 1090 1095 1105 1118 1133 1139 1154 1169 1178 1184 1206 1212 1224 1237 1246 1252 1258 1273 1284 1290 1300 1314 1325 1339 1345 1355 1367 1382 1396 1407 1413 1426">minimizará los niveles de vibración. Algunos programas le permiten optimizar los resultados a <tspan y="1193" x="378 393 399 408 422 431 445 459 469 483 494 500 512 526 532 547 559 565 580 593 607 621 632 639 644 657 663 669 683 689 703 717 727 748 754 764 777 792 798 813 825 835 841 863 875 888 902 912 918 933 942 956 965 978 988 1002 1017 1028 1034 1047 1053 1066 1072 1086 1101 1106 1120 1133 1143 1152 1166 1188 1203 1209 1223 1237 1243 1249 1262 1268 1290 1303 1318 1332 1337 1352 1365 1371 1385 1390 1405 1415 1425 1440 1446">diferentes velocidades, y le permiten dar mayor preferencia a un extremo de la máquina u otro. <tspan y="1262" x="378 391 404 410 422 437 452 464 470 484 495 501 516 531 536 550 561 567 582 596 610 616 627 641 647 652 666 672 687 699 709 722 728 742 757 770 776 798 811 822 835 840 853 859 873 887 893 906 920 935 949 955 970 976 991 1004 1014 1027 1033 1045 1057 1072 1085 1091 1106 1112 1125 1140 1154 1161 1167 1183 1189 1201 1216 1230 1240 1246 1261 1275 1288 1300 1306 1320 1335 1342 1347 1362 1376 1390 1404">La conclusión es que se le dará una masa y un ángulo para cada plano. A continuación, debe <tspan y="1300" x="378 384 399 410 420 433 439 452 461 467 481 492 507 518 524 539 553 564 579 590 596 602 617 631 642 657 671 685 696 701 716 730 735 745 758 768 774 784 796 806 812 818 833 844 850 864 878 889 904 915 921 936 950 955 970 980 994 1008 1023 1035 1042 1048 1060 1066 1078 1093 1102 1112 1125 1135 1141 1147 1160 1166 1188 1201 1216 1230 1235 1250 1263 1269 1284 1297 1303 1318 1332 1346 1358 1373 1379 1393 1406 1416 1429">instalar esos pesos, después de retirar los pesos de prueba, y correr la máquina de nuevo para <tspan y="1337" x="378 391 405 415 421 432 437 443 449 462 468 481 503 518 524 530 540 554 568 574 589 603 608 621 627 641 651 664 676 682 697 711 717 731 742 748 754 769 775 786 800 809 815 827 833 846 861 870 884 906 919 934 944 957 963 978 991 997 1010 1015 1025 1037 1052 1067 1078 1092 1098 1107 1121 1127 1133 1146 1152 1163 1177 1189 1201 1207 1221 1236 1242 1256 1270 1276 1288 1301 1307 1313 1328 1341 1355 1369 1380 1386 1400 1414">ver si la amplitud de vibración es lo suficientemente baja (consulte la sección de calidades de <tspan y="1374" x="378 393 406 412 425 440 452 466 481 490 496">balanceo). <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1454" x="378 396 414 427 440 457 470 489 496 516 533 540 553 570 586 605 619 631 649">Carrera de recorte <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1528" x="378 392 398 404 410 423 434 440 453 475 490 496 502 512 526 540 554 565 571 585 600 606 617 632 647 653 659 673 679 690 704 713 719 731 737 751 765 775 789 810 824 838 848 862 868 883 895 901 914 925 932 938 952 958 964 978 988 1002 1017 1027 1040 1062 1075 1080 1095 1109 1115 1130 1143 1149 1161 1176 1188 1202 1217 1223 1234 1247 1262 1276 1285 1291 1301 1314 1319 1334 1348 1362 1375 1388 1398">Si las amplitudes no son lo suficientemente bajas, el programa de balanceo sugerirá nuevas <tspan y="1566" x="378 400 413 424 437 448 454 467 473 488 503 514 520 532 538 552 567 581 592 598 613 625 635 648 654 668 682 693 708 719 725 740 754 759 769 783 795 809 819 828 842 849 855 870 884 894 900 906 921 926 941 954 969 982 992 1005 1011 1018 1023 1033 1039 1052 1067 1081 1087 1093 1106 1112 1126 1141 1153 1159 1174 1188 1194 1209 1223 1228 1243 1257 1263 1275 1285 1291 1297 1312 1323 1329 1343 1357 1368 1383 1394">masas y posiciones para pesos de recorte. Por lo general, tiene la opción de dejar los pesos <tspan y="1603" x="378 392 401 407 422 435 441 455 465 479 485 498 513 519 525 538 544 566 579 594 608 613 628 641 647 662 667 681 687 693 715 720 735 748 758 764 779 790 796 808 823 833 847 858 863 878 892 898 910 925 934 948 963 975 985 991 997 1012 1023 1029 1043 1057 1068 1083 1094 1100 1115 1129 1134 1144 1158 1170 1184 1194 1203 1217 1223">“finales” en la máquina o eliminarlos antes de agregar los pesos de recorte. <tspan y="1673" x="378 392 398 404 418 424 430 441 447 457 467 481 503 516 522 536 546 552 558 564 579 593 606 611 618 624 637 652 662 676 691 703 717 728 734 748 758 768 782 788 809 823 833 847 862 877 883 897 911 926 940 945 960 973 983 989 1002 1008 1023 1037 1051 1066 1081 1092 1097 1107 1121 1132 1146 1152 1162 1175 1189 1204 1215 1222 1227">Si el sistema es lineal, entonces este método debe darle buenos resultados.  <tspan font-family="F12" font-size="43" font-weight="700" y="1757" x="378 403 422 432 451 474 491 512 535 542 564 585 592 608 630 645 667 682 703 720 727 747 770 778 797 820 830 849 871 880 898 921 928">Balanceo de rotores en voladizo  <tspan font-family="F0" font-size="27" font-weight="400" y="1838" x="378 394 407 413 426 441 453 467 480 489 495 509 524 529 539 554 564 578 588 594 607 622 628 640 655 661 674 689 695 707 722 728 742 752 766 777 790 805 815 828 834 847 862 868 882 896 907 920 929 935 950 956 970 985 991 1003 1017 1024 1030 1043 1058 1069 1075 1097 1110 1120 1135 1150 1165 1176 1182 1194 1208 1223 1235 1249 1264 1276 1282 1296 1311 1324 1330 1344 1355 1361 1375 1389 1394 1408 1423 1438">Balancear un rotor en voladizo presenta un desafío único. Los métodos convencionales de uno <tspan y="1875" x="378 391 397 412 427 438 443 458 464 477 492 507 518 523 538 553 559 568 582 597 609 615 629 644 657 671 677 692 705 720 726 741 756 762 775 781 786 808 823 836 842 864 869 883 897 907 922 928 942 956 961 975 987 1000 1015 1029 1041 1055 1069 1083 1089 1103 1117 1123 1129 1139 1153 1163 1177 1187 1194 1200 1214 1224 1238 1249 1262 1277 1287 1299 1309 1323 1345 1360 1371 1376 1390 1405 1416">y dos planos no funcionan debido al movimiento de “cabeceo” del rotor. Presentaremos dos <tspan y="1913" x="378 400 414 424 439 454 469 479 485 500 513 523 536 542 557 570 576 588 603 615 629 641 651 657 671 686 691 701 716 726 740 750 755 769 784 789 802 817 823 836 851 857 869 884 890">métodos para balancear un rotor en voladizo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1780" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',45)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
