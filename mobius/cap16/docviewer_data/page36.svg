]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-36 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="832" x="948"> <tspan font-family="F35" font-size="24" y="878" x="401 412 416 428 440 448 460">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="465"> <tspan font-family="F35" font-size="24" font-weight="400" x="465 472 484 489 502 510 514 529 534 546 558 563 575 579 590 596 600 610 614 622 632 644 650 663 667 678 682 701 712 720 732 745 757 761 766 777 786 791 804 808 819 823 833 838 850 863 874 884 888 899 904 911 922 935 940 945">16-41 Dibuje el círculo y marque las divisiones a 120°  <tspan font-family="F0" font-size="27" y="931" x="132 149 164 178 188 201 207 221 235 250 264 286 301 312 318 330 344 366 379 394 406 419 429 435 441 454 465 471 480 490 504 515 521 535 545 559 573 588 601 612 619 624 638 652 657 672 686 700 714 720 733 748 760 775 781 791 797 810 825 831 846 860 871 885 891 906 920 925 940 950 964 978 993 1005 1011 1024 1030 1045 1060 1065 1079 1093 1099 1113 1119 1125 1134 1148 1158 1173 1183 1188 1201">Ahora debemos comenzar las tres pruebas. Se debe añadir un peso de prueba a 0o en el rotor y <tspan y="969" x="132 138 151 157 179 192 207 221 227 242 255 261 272 286 292 297 312 318 330 336 348 354 367 373 384 397 403 415 430 439 449 463 468 483 496 507 517 530 536 551 564 578 584 590 603 614 620 626 640 652 662 676 686 699 710 715 730 744 750 762 768 783 793 806 818 823 838 853 859 869 883 896 911 916 930 941 951 964 979 985 999 1010 1017 1022 1036 1049 1064 1079 1091 1097 1111 1125 1131 1142 1156 1170 1185 1195 1208">la máquina se inicia y se corre hasta que las lecturas de vibración sean estables. Tenga en cuenta <tspan y="1006" x="132 147 161 175 181 187 200 206 228 241 252 265 271 286 300 306 312 326 340 351 366 372 386 400 406 420 430 444 458 473 486 492 506 520 535 549 555 566 580 585 599 611 623 629 644 659 671 681 692 706 712 726 735 741 747 753 765 778 793 808 822 828 834 849 860 866 888 894 905 927 942 953 959 980 994 1004 1018 1033 1048 1059 1065 1077 1083 1095 1108 1114 1126 1140 1146 1161 1172">que la masa del peso de prueba debe seleccionarse utilizando los mismos métodos y cálculos <tspan y="1044" x="132 147 161 175 181 192 206 212 227 241 252 263 273 279 294 307 322 327 341 356 362 368 381 387 397 411 423 435 441 456 470 476 491 505 511 524 539 545 556 571 577 592 598 613 619 631 646 661 668 674 691 706 719 725 738 752 764 769 779 794 816 829 844 857 863 869 882 888 893 907 919 929 943 953 966 971 986 1000 1006 1019 1040 1055 1061 1067 1077 1091 1106 1111 1126 1140 1154 1168">que se describen en la sección de un solo plano. Una vez tomada la lectura de amplitud debe <tspan y="1081" x="132 145 160 173 188 194 204 214 228 234 247 252 267 281 295 306 316 326 338 344 359 372 382 394 408 414 427 432 447 462 468 481 491 497 503 517 523 529 541 554 569 578 588 603 609 623 637 643 649 661 667 677 689 703 709 724 730 740 754 760 772 787 793 808 820 833 839 852 867 873 879 892 898 920 932 942 954 967 973 988 1001 1007 1022 1037 1042 1056 1071 1076 1090 1096 1102 1114 1119 1129 1141 1155 1161 1176">añadirse a nuestra parcela polar. El centro del círculo se coloca en la marca de 0o en el círculo <tspan y="1118" x="132 147 157 163 177 183 198 211 217 223">original. <tspan y="1188" x="132 147 162 172 178 192 197 203 218 224 237 252 258 272 286 292 306 316 326 340 346 359 365 379 401 416 422 436 443 449 462 473 487 509 515 525 538 560 575 586 592 607 621 635 640 654 660 666 681 686 699 713 719 725 739 753 759 772 778 792 802 815 827 833 847 862 868 881 891 904 910 923 937 952 962 975 981 1003 1016 1027 1033 1046 1051 1061 1076 1082 1097 1111 1125">Por el bien de este ejemplo, asumiremos que el nivel de vibración era ahora más alto que <tspan y="1225" x="132 147 161 171 184 198 208 222 228 234 247 253 266 272 286 298 312 324 330 345 359 365 380 390 395 410 415 430 443 449 456 461 479 493 498 513 519 534 548 554 567 582 596 602 616 627 637 650 656 668 674 684 696 710 716 731 737 752 764 774 787 793 808 822 836 842 853 866 871 886 899 905 919 933 939 945 958 964 978 989 1001 1014 1020 1033 1040 1046 1061 1075 1088 1103 1117">durante la ejecución original. He dibujado este círculo para que salga de la escala. Puede <tspan y="1263" x="132 143 157 163 177 189 201 207 222 237 249 259 265 279 294 299 313 324 339 352 364 370 383 398 413 418 433 447 453 465 479 492 506 516 522 534 548 554 567 573 588 594 603 616 626 639 654 663 677 683 698 704 715 721 743 758 763 777 799 812 827 837 850 856 865 875 888 900 913 923 929 935 948 954 969 981 991 1000 1014 1020 1035 1049 1054 1060 1072 1078 1088 1100 1114 1120 1135 1141 1155 1169 1183">seleccionar un espaciado de cuadrícula diferente o simplemente trazar la parte del círculo que <tspan y="1300" x="132 143 157 163 176 182 196 207 217 231 237 250 256 262 277 290 304 318 324 330 345 359 364 370 384 394 407 416 422 434 449 455">se ajuste al papel del gráfico. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="397" height="397" transform="scale(1.360202, 1.360202) translate(294.809259,210.262963)" xlink:href="page36_data/img83.jpg"/><rect x="395" y="280" width="552" height="6" fill="#000000"/><rect x="395" y="286" width="6" height="540" fill="#000000"/><rect x="941" y="286" width="6" height="540" fill="#000000"/><rect x="395" y="826" width="552" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',36)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>