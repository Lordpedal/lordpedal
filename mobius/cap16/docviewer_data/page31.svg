 1155 1170 1182 1195 1210 1216">y una segunda línea paralela con el aspa que interseca el peso de balanceo. <tspan y="1003" x="1232"> <tspan font-family="F35" font-size="24" y="1049" x="860 871 875 887 899 907 919">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="924"> <tspan font-family="F35" font-size="24" font-weight="400" x="924 931 943 948 960 973">16-36 <tspan font-family="F40" font-size="27" font-weight="700" y="1102" x="378 392 407 429 443 449 456 471 482 488 500 514 526 536 551 561 575 586 592 605 610 620 630 643 656 670 681 687 702 715 721 728 741 752 758 771 782 797 810 821 827 840 846 853 866 872 879 893 903 917 927 938 952 964 975 982 997 1012 1017 1032 1046 1052 1059 1074 1084 1090 1103 1117 1129 1139 1154 1164 1178 1189 1194 1208 1222 1237 1244 1257 1270 1277 1290 1305 1315 1329 1339">Sume los vectores a través de las aspas a la intersección de los vectores equivalentes <tspan font-family="F0" font-weight="400" y="1766" x="1230"> <tspan font-family="F35" font-size="24" y="1811" x="861 872 876 888 900 908 920">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="925"> <tspan font-family="F35" font-size="24" font-weight="400" x="925 932 944 949 961 972">16-37 <tspan font-family="F40" font-size="27" font-weight="700" y="1864" x="378 395 409 419 433 443 465 472 487 500 506 513 526 532 554 567 578 591 597 612 626 631 638 653 664 670 685 699 710 725 736 742 755 770 784 791 804 817 824 838 852 862 876 886">Determine la masa de los pesos equivalentes </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="466" height="459" transform="scale(1.321888, 1.315904) translate(460.704545,298.653974)" xlink:href="page31_data/img72.