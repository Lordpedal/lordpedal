]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-11 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 392 405 411 417 432 447 462 467 477 491 506 512 526 540 546 552 565 579 590 600 615 624 630 644 657 671 677 688 701 707 722 736 750 765 778 784 796 809 815 827 841 847 860 870 876 890 900 906 912 918 930 943 957 972 987 993 1007 1012 1018 1028 1042 1056 1066 1080 1102 1114 1120 1135 1149 1154 1169 1175 1185 1197 1212 1226 1236 1249 1260 1267 1273 1288 1293 1307 1313 1319 1332 1346 1361 1375 1381 1396 1401 1412 1426">La longitud del vector “Z” se puede calcular utilizando el teorema de Pitágoras. Y el ángulo se <tspan y="341" x="379 394 408 422 437 451 457 469 482 488 500 514 520 533 543 549 563 573 579 584 590 602 615 630 645 659 665 681 695 712 730 735 745 755 767">puede calcular utilizando ATAN (tan<tspan font-family="F31" font-size="17" y="329" x="782 786">-1<tspan font-family="F23" font-size="27" y="341" x="792 802 808 814 827 833 845 860 882 897 903 914 927 933 955 969 983 994 1003 1013 1026 1032 1045 1060 1066 1072 1085 1091 1104 1109 1124 1138 1148 1161">), a como se muestra en la Figura <tspan font-family="F28" x="1166"> <tspan font-family="F23" x="1166 1175 1190 1197 1206 1221 1227">16-10. <tspan y="832" x="1229"> <tspan font-family="F27" font-size="24" y="878" x="863 874 878 890 902 910 922">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 946 952 959 972">16-10 <tspan font-family="F23" font-size="27" y="931" x="379 394 407 413 427 433 439 452 458 473 486 501 514 520 535 548 559 573 583 589 602 617 623 638 652 666 676 691 697 719 732 745 751 757 779 794 808 818 828 840 855 864 878 884 897 912 918 932 942 952 966 972 994 1008 1030 1044 1058 1068 1083 1090 1095 1109 1115 1121 1135 1146 1155 1169 1184 1190 1202 1216 1231 1242 1248 1263 1276 1286 1299 1305 1319 1333 1339 1349 1363 1373 1388 1397">Vale la pena hacer un punto muy importante en este momento. Si usted considera un rotor <tspan y="969" x="379 388 402 416 426 439 445 460 473 479 494 507 513 526 541 553 566 573 579 585 598 604 613 627 641 655 665 679 684 699 713 719 725 739 753 764 779 792 798 811 826 838 851 857 872 882 896 911 924 939 945 959 981 994 1009 1018 1032 1037 1052 1067 1073 1084 1098 1111 1117 1128 1143 1149 1164 1170 1183 1198 1211 1217 1226 1240 1254 1268 1278 1292 1297 1311 1326">fuera de balance, la fuente del desbalance probablemente no sea sólo una fuente en <tspan y="1006" x="379 394 404 418 430 436 447 460 482 495 510 519 533 539 553 568 581 587 601 616 622 634 647 658 664 679 694 699 709 721 736 758 772 778 792 807 813 827 841 850 865 880 886 901 915 929 935 945 959 965 980 992 998 1013 1026 1041 1054 1069 1084 1090 1103 1109 1114 1124 1139 1149 1163 1173 1178 1192 1207 1213 1219 1232 1238 1252 1267 1273 1285 1298 1310 1315 1330 1345">precisamente una ubicación (como un perno que se ha pegado al rotor en la ubicación <tspan y="1043" x="379 385 400 412 427 436 446 460 471 481 494 504 510 515">incorrecta).  <tspan y="1113" x="379 393 404 410 432 445 456 462 477 491 505 511 526 535 550 565 578 593 599 613 619 634 647 661 667 682 694 707 720 726 740 755 768 774 784 798 808 813 827 833 848 861 867 876 890 904 918 928 942 953 959 973 987 993 1006 1016 1031 1042 1048 1062 1077 1083 1095 1101 1116 1131 1140 1155 1166 1172 1187 1200 1215 1220 1242 1255 1265 1278 1288 1294 1307 1313 1320">Es más que probable que haya una serie de fuentes de erosión y porosidad material, <tspan y="1150" x="379 392 404 418 440 454 460 473 485 491 506 521 527 542 556 562 573 587 599 605 618 633 646 661 668 679 693 705 711 725 740 753 767 774 780 793 803 815 821">acumulación de suciedad/suciedad, etc. <tspan y="1220" x="379 394 407 422 435 441 454 469 475 487 493 507 522 527 542 556 562 584 597 608 621 626 636 651 657 671 685 695 709 715 730 743 749 763 777 783 805 818 829 842 851 857 868 882 888 903 917 930 945 959 964 974 988 1002 1012 1026 1037 1050 1065 1075 1087 1097 1103 1115 1130 1144 1150 1164 1179 1185 1197 1211 1223 1233 1247 1257 1262 1272 1285 1291 1306 1319 1329 1342">Cada adición de masa (o pérdida de masa) se puede representar con un vector (Figura <tspan font-family="F28" x="1347"> <tspan font-family="F23" x="1347 1356 1371 1378 1387 1397 1407 1413">16-11). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="604" y="383" width="626" height="450" xlink:href="page11_data/img22.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>