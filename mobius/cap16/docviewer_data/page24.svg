]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-24 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="303" x="133 152 162 167 182 187 202 215 221 243 257 271 281 295 300 315 329 343 353 359 372 393 408 419 425 439 454 460 474 488 499 514 520 535 548 558 570 576 588 603 617 627 637 649 659 668 682 693 703 716 725 731 745 751 757 770 784 795 805 820 829 835 848 867 880 887 892">Originalmente queríamos un peso para contrarrestar el vector “O”.  <tspan y="373" x="133 147 153 159 174 187 193 206 228 243 254 260 274 280 286 300 314 325 340 346 360 374 380 394 404 418 432 447 460 466 479 494 500 514 520 525 535 549 559 574 584 590 602 617 631 641 654 660 675 688 703 717 739 754 765 771 783 798 811 826 831 841 847 861 876 881 896 910 921 936 942 951 956 971 984 990 996 1011 1025 1039 1045 1057 1071 1086 1095 1105 1118 1127 1137 1150 1161 1171 1185 1191 1205 1210">Si dejamos el peso de prueba en el rotor ahora debemos añadir un peso final que contrarreste el <tspan y="410" x="133 146 160 172 182 196 206 212 225 244 257 271 284 291 297 311 317 323 337 345 359 371 381 396 401 416 430 441 455 468 482 497 503 518 531 537 550 565 578 592 598 608 614 627 642 648 663 677 688 702 708 722 733 739 748 762 776 790 800 805 819 825 831 845 854 868 879 889 904 910 925 940 954 968 978 988 1003 1009 1023 1037 1043 1049 1064 1078 1089 1104 1117 1123 1135 1149 1161 1175">vector “O+T”. El efecto deseado de añadir un peso es tener el efecto opuesto del desbalance <tspan y="448" x="133 148 158 164 178 184 199 212 218 223 246 263 276 282 296 302 308 322 336 347 362 375 381 394 409 421 434 440 455 469 483 489 504 519 525 538 544 550 564 578 589 604 610 624 638 644 658 668 682 696 711 724 731 737 754 768 780 794 805 811 821 834 856 871 881 887 909 922 937 952 963 969 984 998 1009 1024 1029 1042 1047 1062 1076 1088 1102 1113 1118 1128 1141">original MÁS el desbalance debido al peso de prueba. Necesitamos menos peso y necesita <tspan y="485" x="133 145 160 166 181 193 206 216 222 237 243 256 271 277 291 306 312 318 331 346 359 369 374 389 395 404 417 427 441 455 465 478 484">colocarlo en un lugar diferente. <tspan y="981" x="901"> <tspan font-family="F27" font-size="24" y="1027" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 714 727">16-26 <tspan font-family="F23" font-size="27" y="1079" x="133 156 162 177 190 196 210 216 222 234 249 264 278 284 299 304 317 323 329 343 358 372 378 388 402 417 422 437 451 456 475 488 502 508 520 526 539 553 564 574 589 598 612 623 629 643 648 658 671 676 691 705 715 728">Mida el ángulo y longitud de O+T y vectores T (Figura <tspan font-family="F28" x="733"> <tspan font-family="F23" x="733 742 757 764 776 789 799 804 817 823 835 848 854 866 880 886 900 906 912 925 931 941 954 966 980 995 1001">16-27) y calcule la razón. <tspan y="1559" x="1091"> <tspan font-family="F27" font-size="24" y="1605" x="616 627 631 643 655 663 675">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="680"> <tspan font-family="F27" font-size="24" font-weight="400" x="680 687 699 705 715 726">16-27 <tspan font-family="F23" font-size="27" y="1658" x="133 146 159 165 176 191 197 211 223 229 244 259 265 279 290 296 308 323 336 351 356 366 372 386 392 398 412 426 437 452 458 467 479 492 499 505 518 524 534 548 562 576 591 605 615 621 636 649 655 661 674 680 694 709 715 727 740 752 758 773 787 793 808 822 828 833 848 862 873 888 894 908 922 928 942 952 966 980 995 1008 1015 1021 1033 1047 1062 1071 1081 1094 1100 1106 1119">La solución es añadir el peso 125° alrededor de la ubicación del peso de prueba, contra la <tspan y="1695" x="133 148 154 164 178 190 201 207 222 237 242 257 271 276 286 301 311 324 336 341 356 371 377">dirección de rotación. <tspan y="1765" x="133 146 159 165 187 200 211 224 230 245 259 265 271 286 300 311 325 331 345 356 363 369 374">La masa del peso es:   <tspan font-family="F30" font-weight="700" y="1834" x="133 156 169 180 193 199 214 228 234 249 259 274 287 302 315 321 335 340 350 368 382 396 406 413 427">Masa de prueba x (O+T)/T <tspan font-family="F23" font-weight="400" x="432 438 443">   <tspan font-family="F30" font-weight="700" y="1903" x="133 146 152 166 172 186 193 207 213 226 232 245 251 264 270 285 295 308 330 345">5 x 4/6 = 3.3 gramos<tspan font-family="F23" font-weight="400" x="355"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="440" y="528" width="460" height="454" xlink:href="page24_data/img55.jpg"/><image x="250" y="1122" width="840" height="436" xlink:href="page24_data/img56.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
