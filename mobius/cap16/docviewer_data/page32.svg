]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 16-32 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 149 164 178 188 201 207 222 236 251 265 287 302 313 319 331 346 367 382 395 405 417 427 433 439 452 458 464 479 493 508 513 523 537 552 558 572 586 592 598 613 624 630 645 660 671 677 689 703 715 725 739 749 763 774 780 792 806 821 827 833 846 852 858 872 887 902 907 917 931 946 951 966 980 986 992 1005 1019 1030 1040 1055 1064 1070 1085 1099 1113">Ahora podemos comparar la longitud de los dos vectores con la longitud del vector que <tspan y="340" x="132 142 156 170 180 194 205 218 233 243 256 262 268 281 287 309 322 333 346 351 366 380 386 401 414 420 432 447 459 473 488 493 508 522 533 547 560 575 588 594 600 618 629 639 653 667 673 688 702 716 730 744 750 763 776 786 792 807 821 835 840 854 860 866 879 893 904 914 929 938 944 957 976 992 1006 1012 1026 1037 1042 1064 1077 1088 1094 1100 1113 1122 1137 1151 1157 1172 1186 1200">representa la masa de balanceo deseada. Usted puede ver que el vector “OA” es más largo que <tspan y="377" x="132 146 152 158 171 185 197 207 221 231 236 250 268 284 298 304 310 325 339 349 355 361 376 382 392 404 419 429 443 450 456 467 481 487 499 514 520 535 547 559 569 582 588 610 623 634 640 662 675 686 699 705 718 733 738 752 758 764 777 788 803 816 822 834 841 847 861 867 873 884 889 904 918 924 937 952 962 975 981 996 1009 1020 1035 1041 1055 1066 1072 1093 1107 1122 1127 1137 1143 1148 1161 1172">el vector “OB”, por lo tanto, se colocará más masa en el aspa 2. El siguiente paso es medir las <tspan y="415" x="132 138 153 168 183 188 198 212 227 241 252 257 272 286 292 298 313 324 330 342 356 368 378 392 402 416 427 432 451 468 473 486 491 510 526 532 547 560 574 580 591 606 621 627 640 647 662 667 680 686 695 702 716 722 732 746 757 771 785 797 807 813 826 838 860 874 888 898 912 918 923">longitudes de los vectores OA y OB que son 4.9 y 1.9 respectivamente.  <tspan y="484" x="132 145 158 169 175 189 201 215 228 240 246 261 276 290 301 307 318 332 347 353 359 372 383 389 400 406 421 435 441 454 469 478 492 503 509">Las ecuaciones son las siguientes: <tspan y="554" x="132 147 161 172 187 193 206 221 227 241 247 253 266 277 292 305 311 323 328 342 347 366 383 389 396 401 420 435 441 463 477 483 492 498 513 519 525 537 550 565 580 585 600 615 624 630 644 650 656 671 685 696 710 716 725 731 746 759 765 770 783 788 802 808 814 829 843 854 869 874 888 903 908 922 928 934 947 958 973 986 992 1005 1010 1024 1030 1048 1064 1070 1077 1082 1101 1116">Peso en el aspa 2 = OA / OX multiplicado por el peso final y el peso en el aspa 3 = OB / OX <tspan y="591" x="132 154 168 174 184 190 205 211 217 229 242 257 272 278 292 307 317 322 336 342 348 363 377 388 403 409 417 423 438 451 457 464 469">multiplicado por el peso final.  <tspan y="661" x="132 147 161 175 186 196 211 217 232 246 260 266 272 285 296 302 308 322 337 351 357 367 381 396 410 421 426 441 455 460 475 489 503 514 523 533 548 559 565 578 592 603 613 628 637 651 662 668 681 696 702 716 727 736 750 756 769 775 789 811 826 832 847 852 866 877 887 900 914 920 935 940 950 964 976 986 998 1020 1034 1048 1058 1072">Puesto que las longitudes de nuestros vectores en este ejemplo están directamente <tspan y="698" x="132 142 156 162 175 187 193 207 222 235 250 263 274 280 292 307 321 327 341 347 352 367 381 403 417 427 441 447 462 475 481 495 505 518 540 555 566 573 578 593 608 614 628 639 644 659 673 684 698 709 722 732 738 753 759 771 784 790 802 816 822 835 845 850 865 878 893 906 911 933 946 957 964 970 984 989 1011 1026 1032 1046 1068 1081 1096 1105 1119">relacionadas con el número de gramos, no es necesario calcular nada más. Simplemente <tspan y="735" x="132 144 159 165 180 195 209 223 229 243 250 265 270 285 295 308 329 344 355 361 375 389 395 409 415 421 434 445 460 473 479 491 496 509 515 524 531 546 551 565 575 588 610 625 636 642 655 670 676 690 696 702 715 726 741 754 759 772 779 784">coloque 4.9 gramos en el aspa 2 y 1.9 gramos en el aspa 3.  <tspan y="805" x="132 146 157 163 185 199 212 218 224 246 260 275 284 294 307 322 331 345 351 366 380 394 399 414 429 435 446 459 465 477 492 507 516 529 544 559 572 578 590 604 619 625 639 645 651 665 671 680 686 708 723 729 744 757 768 783 789 795 812 826 840 855 869 883 889 903 917 939 954 965 971 985 991 1006 1020 1026 1039 1054 1069 1075 1081 1096 1107 1112 1125 1139 1150 1160 1175 1185 1199 1209">Es muy importante que no se confunda con el último paso. Aunque hemos dibujado los vectores <tspan y="842" x="132 151 168 173 186 191 210 226 232 245 251 257 271 277 283 296 305 320 335 341 355 369 375 381 394 405 411 424 435 450 463 474 481 487 501 512 522 536 542 557 571 577 583 597 612 618 630 643 649 664 678 693 707 721 727 740 755 761 767 780 791 797 810 821 836 849 860 866 877 891 897 909 924 937 952 957 967 980 995 1001 1007 1022 1033 1039 1053 1067 1078 1093 1104 1110 1125 1138">OA y OB a lo largo de las aspas, esto no indica dónde en las aspas se añadirán los pesos de <tspan y="880" x="132 147 160 166 179 194 206 220 235 242 248 259 264 279 294 300 322 335 346 351 366 372 385 400 406 418 432 445 460 469 484 490 505 519 530 545 551 561 575 581 594 609 621 636 650 656 669 675 687 700 715 727 733 746 757 772 785 792 798 811 826 837 843 857 871 882 897 908 914 929 943 957 971 986 992 1004 1019 1032 1047 1052 1062 1073 1087 1092 1106 1121 1126 1140 1146">balanceo, sino más bien cuánto peso se añade a cada aspa. Los pesos deben añadirse en el <tspan y="917" x="132 154 160 171 193 208 214 224 237 251 257 272 278 293 307 321 327 333 348 359 364 379 393 404 419 430 436 450 464 470 484 494 508 522 537 550 556">mismo radio que los pesos de prueba. <tspan y="1507" x="866"> <tspan font-family="F35" font-size="24" y="1552" x="343 354 358 370 382 390 402">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="407"> <tspan font-family="F35" font-size="24" font-weight="400" x="407 414 426 431 443 455 459 471 484 494 506 518 530 538 546 558 562 567 580 589 594 607 619 628 632 644 655 665 674 686 694 706 715 720 732 745 756 761 770 782 801 812 825 829 840 845 849 861 872 882 891 903 911 916 928 940 949 960 972 985 998">16-38 Encuentre los dos vectores que suman al vector deseado <tspan font-family="F12" font-size="43" font-weight="700" y="1636" x="132 155 177 211 233 243 265 284 306 329 352 359 382 403 419 442 458">Combinando pesos <tspan font-family="F0" font-size="27" font-weight="400" y="1717" x="132 149 155 161 174 189 202 216 222 232 237 252 266 277 292 303 309 322 328 342 357 370 375 397 410 425 439 445 460 473 479 485 499 510 516 531 546 557 563 578 583 597 603 618 632 646 651 664 677 682 697 710 723 736 742 755 770 785 791 806 812 834 847 858 863 878 892 903 918 929 935 949 963 969 984 997 1003 1016 1031 1043 1056 1071 1077 1092 1105 1120 1133 1147 1162 1173 1179 1192">Al añadir pesos a una máquina, es posible que ya haya uno o más pesos de balanceo pegados a <tspan y="1755" x="132 145 156 171 184 195 202 208 221 231 246 255 270 276 282 288 301 316 331 342 348 361 376 382 394 409 423 429 442 452 467 478 485 491 504 514 526 533 538 556 569 584 594 606 612 623 629 639 653 666 678 684 698 713 727 738 744 757 772 778 784 797 808 814 829 843 857 863 874 887 897 910 915 930 944 956 970 981 993 1003 1009 1024 1030 1042 1056 1071 1082 1097 1103 1109 1124 1136 1146 1151 1157 1172 1183">aspas, atornillados en agujeros, etc. Habrá situaciones en las que será necesario consolidar los <tspan y="1792" x="132 147 161 172 187 198 204 218 231 237 248 258 271 286 296 310 320 326 338 353 368 374 380 395 406 411 426 440 451 466 477 483 498 512 526 532 544 559 574 584 596 602 617 631 645 659 673 679 692 707 720 735 740 750 761 775 781 793 799 805 818 824 846 859 874 888 894 909 921 927">pesos existentes con los pesos que ahora deben añadirse a la máquina. <tspan y="1861" x="132 146 152 158 180 194 204 218 233 248 254 267 281 292 302 317 326 332 345 351 357 372 385 395 408 414 425 439 461 473 483 489 504 518 529 544 555 560 574 585 591 605 611 616 626 640 652 666 676 687 702 707 722 736 742 756 762 775 781 795 801 811 816 831 845 856 871 882 889 895 910 924 937 943 954 968 974 986 1000 1015 1024 1030 1045 1051 1064 1079 1085 1091 1104 1115 1121 1136 1148 1163 1169 1184 1197 1208">El método vectorial para sumar pesos es el reverso de dividir pesos, que se cubrió en las páginas <tspan y="1899" x="132 145 160 170 183 193 199 213 223 237 248 255 261 274 289 295 301 315 330 342 352 358 372 386 392 401 415 429 443 453 459 472 487 493 504 519 525 540 546 560 574 585 600 606 618 624 639 645 658 663 678 683 693 699 714 721 727 739 754 776 781 795 810 822 835 841 853 867 882 887 902 917 928 934 949 955 977 990 1001 1007 1021 1035 1046 1061 1072 1078 1091 1097 1107 1121 1127 1138 1152 1174 1187 1202 1209 1214">anteriores. En lugar de tener un solo peso y dividirlo, comienza con dos o más pesos y se suman.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1659" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="355" height="501" transform="scale(1.090141, 1.08982) translate(439.392765,882.714286)" xlink:href="page32_data/img75.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
