]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-18 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="949" x="1015"> <tspan font-family="F27" font-size="24" y="995" x="617 628 632 644 656 664 676">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="681"> <tspan font-family="F27" font-size="24" font-weight="400" x="681 688 700 706 713 726">16-19 <tspan y="1046" x="671"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1124" x="133 154 173 191 211 219 232 239 257 265 273 292 309 324 343 350 370 387 394 414 427 446 464 483 502">Añadir el peso de prueba <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1198" x="133 150 156 168 183 197 207 212 227 241 254 266 272 287 302 308 314 320 333 339 361 374 389 403 409 424 437 442 457 471 485 499 505 516 529 539 545 560 573 583 596 611 617 632 645 650 663 669 681 696 709 724 730 752 767 778 784 797 812 817 831 846 860 871 886 891 906 920 926 940 950 964 978 993 1006 1019 1026 1032 1045 1060 1066 1080 1095">A continuación, la máquina debe ser detenida y añadimos un “peso de prueba”. En un <tspan y="1236" x="133 155 170 192 206 220 230 245 251 265 271 282 294 308 318 324 333 347 369 384 395 401 413 428 450 464 470 482 495 501 513 527 533 546 556 562 568 581 587 609 622 633 646 652 667 681 687 692 707 721 732 747 753 767 781 787 801 811 825 839 854 867 874 880 894 908 918 932 938 952 963 973 986 1008 1023 1033 1039 1049 1059 1071 1081 1094 1108 1123 1138 1143 1158 1172">momento discutiremos cómo calcular la masa del peso de prueba, pero estamos tratando de <tspan y="1273" x="133 139 154 163 169 183 189 199 204 218 233 238 252 258 264 278 289 299 311 326 341 347 361 375 381 396 409 415 428 443 454 468 483 489 503 517 523 529 539 553 563 578 587 593">influir en el estado de balanceo del rotor. <tspan y="1343" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 293 299 305 317 332 345 360 366 388 403 414 420 433 438 452 462 475 497 512 523 529 543 557 563 578 592 603 618 623 636 642 654 668 690 705 716 722 737 751 765 771 777 789 795 808 830 845 851 857 867 881 895 901 916 930 935 948 954 968 978 991 1003 1009 1024 1038 1044 1055 1069 1075 1084 1098 1113 1127 1139 1152 1158 1172 1187">Por ejemplo, si añadimos 5 gramos de peso y vemos que la amplitud de vibración se reduce en <tspan y="1380" x="133 147 162 168 181 196 209 215 227 233 247 253 259 272 286 301 315 321 336 342 356 370 376 385 398 409 423 429 441 454 476 490 496 509 515 528 543 549 562 577 584 590 596 611 626 641 654 676 691 702 708 720 733 739 751 765 771 784 794 800 812 826 839 854 863 878 884 899 913 924 939 945 955 969 975 984 998 1013 1027 1033 1046 1056 1070 1075 1088 1094 1100 1113">un 30% y el ángulo de fase cambia en 30°, podemos calcular cuánto peso se requiere y la <tspan y="1418" x="133 147 162 168 180 193 205 211 226 241 247 261 275 281 287 302 316 327 341 348 354 369 382 388 410 425 440 454 460 475 489 503 509 515 528 534 543 557 570 580 592 605 611 626 640 645 660 674 685 700 713 719 732 747 758 772 778 789 803 809 821 833 848 860 874 880 894 899 914 929 939 945 956 971 993 1008 1014 1027 1037 1052 1058">ubicación del peso, de modo que la fuerza de desbalance se cancele por completo. <tspan y="1487" x="133 147 153 159 172 187 199 214 220 242 257 268 274 288 302 308 323 337 348 363 368 383 397 403 417 427 441 455 470 483 489 504 518 531 537 551 562 568 582 596 618 631 642 648 661 676 691 697 711 725 740 754 767 782 797 804 810 816 829 835 848 870 885 890 896 906 920 935 940 955 969 975 987 993 1008 1018 1031 1043 1049 1063 1078 1083 1096 1102 1108 1121 1127 1136 1148 1159 1173 1179 1194 1209">Si añadimos un peso de prueba que es demasiado pequeño, la amplitud de vibración y la fase no <tspan y="1524" x="133 145 158 180 195 201 214 224 237 251 257 279 293 305 320 335 341 347 360 366 378 392 405 411 426 440 446 459 469 475 487 500 506 518 532 538 553 559 574 588 602 607 617 631 644 650 656 668 681 703 718 729 735 746 760 770 782 788 810 824 837 843 848 863 876 890 903 915 925 939 946 952 967 981 991 997 1012 1021 1031 1046 1052 1058 1070 1085 1100 1107 1113 1124 1130 1135 1149 1154">cambiarán mucho, y cualquier cálculo que realicemos será muy inexacto. Por otro lado, si el <tspan y="1562" x="133 148 162 173 188 194 208 219 225 239 253 275 288 299 305 318 333 348 353 367 377 390 405 419 433 440 445 458 463 473 487 498 512 518 528 541 547 562 576 590 596 602 616 622 634 649 655 670 682 695 717 732 743 749 764 778 793 808 821 827 841 847 853 867 881 892 907 920 926 939 954 966 979 985 999 1010 1016 1038 1050 1063 1078 1087 1094">peso es demasiado grande, y resulta que lo colocamos donde el desbalance es mayor, <tspan y="1599" x="133 148 163 178 188 194 207 228 243 254 260 272 282 296 308 318 324 338 353 365 371 382 388 398 412 425 437 443 458 472 478 493 506 520 526 541 554 559 572 578 592 607 617 630 645 657 663 676 682 704 717 732 741 755 761 766 781 792 806 821 834 844 857 864 870 877 892 906 919 925 946 960 974 984 998 1005 1010 1024 1030 1036 1051 1065 1076 1090 1096 1111 1125 1130 1145 1154 1168 1182 1197 1210">podríamos crear una situación dañina y potencialmente insegura. Idealmente, el peso de prueba <tspan y="1637" x="133 139 154 163 169 183 189 199 212 217 231 246 251 265 271 277 291 302 312 324 339 354 360 374 384 390 404 410 425 438 444 450 464 478 484 498 512 523 538 551 557 570 585 597 611 617 629 641 663 678 684 697 711 726 741 747 753 766 772 781 794 805 819 824 838 853 859 872 878 883 905 918 933 948 959 965 978 993 998 1013 1023 1035 1050 1065 1076 1082 1094 1100 1115">influirá en el estado original de desbalance cambiando la fase en al menos 30 grados y o <tspan y="1674" x="133 145 158 180 195 201 214 229 244 258 264 270 283 289 302 324 339 345 351 361 375 389 395 410 423 429 442 448 462 472 485 497 503 518 532 538 552 566 572 586 601 607 619 634 648 654 660 674 685 695 710 716 726 740 746 758 773 788 803 814 828 834 846 861 883 897 903 909 922 928 941 951 964 979 985 998 1004 1017 1032 1039 1051 1066 1072 1085">cambiando la amplitud de vibración en un 30%. Esto se conoce como la “regla 30-30.” <tspan y="1744" x="133 146 161 172 178 193 207 218 233 244 250 265 279 284 299 312 318 331 346 358 372 386 392 405 411 424 439 452 467 473 486 501 507 521 536 549 554 568 578 591 606 612 625 637 647 653 666 681 694 709 714 729 743 749 758 772 782 804 817 828 833 846 852 862 875 897 909 924 939 950 957 962 979 985 1000 1013 1028 1043 1054 1060 1074 1085 1095 1107 1122">Los pesos de balanceo vienen en una gran variedad de formas y tamaños. Algunos están <tspan y="1781" x="133 148 154 165 179 194 207 221 236 247 253 268 281 291 304 309 324 338 352 358 369 383 389 401 416 425 439 454 468 481 496 502 511 524 536 542 548 570 583 598 607 621 627 642 654 664 677 683 689 702 708 722 734 748 757 767 773 788 801 806 821 835 841 855 865 879 893 908 920 934 941 947 961 975 985 1000 1006 1012 1026 1039 1054 1069 1074 1089 1103 1118 1131 1146">diseñados para que se agreguen fácilmente para la “corrida de prueba”, pero luego deben <tspan y="1818" x="133 145 160 166 181 193 206 216 227 241 247 262 275 285 307 319 334 348 362 372 386 407 421 435 445 459 464 478 493 499 505 518 524 536 550 565 577 583 597 608 614 629 644 649 664 678 684 689 699 709 722 737 750 755 770 776 791 804 810 825 838 844 857 872 884 898 912 918">colocarse permanentemente en la conclusión del trabajo de balanceo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="334" y="286" width="674" height="656" xlink:href="page18_data/img38.jpg"/><rect x="329" y="280" width="684" height="6" fill="#000000"/><rect x="329" y="286" width="5" height="656" fill="#000000"/><rect x="1008" y="286" width="5" height="656" fill="#000000"/><rect x="329" y="942" width="684" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
