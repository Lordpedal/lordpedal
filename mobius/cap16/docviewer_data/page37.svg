]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-37 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="872" x="1216"> <tspan font-family="F35" font-size="24" y="918" x="615 626 630 642 654 662 674">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="679"> <tspan font-family="F35" font-size="24" font-weight="400" x="679 686 698 703 716 726 731 746 750 762 775 780 791 796 807 812 816 827 831 839 849 861 867 879 884 896 907 915 927 931 936 947 952 964 972 976 996 1007 1015 1026 1030 1041 1053 1061 1069 1074 1086 1097 1102 1115 1126 1131 1143 1154 1159 1170 1182 1193 1205 1218">16-42 Dibuje el círculo para la primera corrida de balanceo <tspan y="969" x="916"> <tspan font-family="F0" font-size="27" y="1021" x="378 395 410 424 434 447 453 467 481 496 510 515 530 544 553 567 581 595 605 611 617 630 635 657 670 685 699 705 720 733 738 751 757 779 793 806 820 829 835 849 855 861 883 889 900 921 936 942 957 971 982 997 1002 1017 1031 1037 1051 1061 1075 1089 1104 1117 1123 1135 1141 1155 1170 1176 1191 1204 1219 1229 1244 1250 1259 1271 1286 1291 1306 1320 1334 1340 1353 1359 1369 1382 1396 1410 1425 1440 1449">Ahora debe detener la máquina y mover el mismo peso de prueba a un punto 120 deg alrededor <tspan y="1058" x="378 393 407 418 433 447 452 466 472 478 492 502 508 530 543 553 559 574 588 602 612 627 634 639 654 668 683 689 703 714 729 734 749 763 774 789 804 811 816 830 845 857 862 876 891 906 918 924 930 943 949 971 984 999 1013 1019 1034 1046 1053 1059 1073 1084 1099 1112 1122 1135 1141 1154 1160 1175 1189 1203 1209 1218 1232 1247 1258 1264 1279 1294 1307 1313 1326 1341 1347 1361 1376">desde el primer punto. Con eso hecho, encienda la máquina, espere a que funcione en un <tspan y="1096" x="378 392 403 413 426 441 456 462 476 486 496 509 524 530 544 549 562 569 575 587 593 605 620 634 644 650 665 679 692 704 710 724 739 746 751 761 776 798 811 817 832 841 851 864 870 876 890 902 912 925 935 948 954 969 982 988 1001 1007 1021 1031 1044 1056 1062 1076 1091 1097">estado estable y, a continuación, tome otra lectura de vibración. <tspan y="1165" x="378 393 408 418 424 436 441 455 464 474 489 496 502 513 519 525 531 544 550 555 569 581 591 605 615 628 633 648 663 668 682 693 699 713 724 734 747 762 767 781 787 801 815 830 836 851 865 871 884 890 903 909 915 930 943 953 958 973 988 995 1000 1015 1030 1040 1045 1059 1065 1079 1100 1115 1121 1136 1143 1148 1158 1168 1181 1190 1204 1210 1224 1238 1244 1259 1273 1283 1297 1311 1325 1334 1340 1354 1369 1375 1388 1400 1406 1421 1431">Por cierto, si la lectura no es estable debido a al batido, por ejemplo, trate de obtener un valor <tspan y="1203" x="378 400 414 429 435 450 455 470 484 490 502 508 523 533 546 558 563 578 593 599 614 626 636 649 655 669 679 685 690 696 708 721 731 737 752 764 774 787 793 799 812 818 824 838 850 860 873 883 896 902 916 930 936 942 955 961 976 989 995 1008 1023 1035 1048 1054">medio de vibración para utilizar para la lectura de la balanza. <tspan y="1272" x="378 392 402 415 427 440 450 455 469 480 490 503 509 522 544 559 564 570 580 594 609 614 629 643 649 662 667 682 692 705 717 723 737 752 758 771 786 791 805 811 817 832 845 860 874 880 885 899 909 922 931 937 949 964 971 977 991 1005 1015 1029 1035 1049 1060 1070 1083 1088 1101 1115 1127 1133 1145 1158 1173 1182 1192 1205 1215 1220 1234 1240 1246 1258 1263 1273 1285 1299 1305 1320 1326 1340 1354 1360 1374 1380 1386 1400 1414 1429 1439 1454">Trazar esta amplitud de vibración en el papel gráfico, pero esta vez centrar el círculo en el punto <tspan y="1310" x="378 393 407 413 418 433 443 456 466 477 491 503 515 521 535 550 556 570 584 590 599 611 626 641 648 653 668 683 693 698 712 718 724 739 744 758 773 778 793 807 812 826 837 847 861 866 880 886 900 921 936 942 957 964 970 984 994 1004 1017 1023 1029 1043 1055 1065 1078 1088 1101 1107 1117 1130 1145 1151 1164 1170 1183 1198 1211 1217 1239 1252 1267 1281 1291 1297 1310 1332 1347 1353 1358 1368 1382 1396 1402 1417 1431">de intersección de 120o. Por el bien de este ejemplo, esta lectura tenía una menor amplitud de <tspan y="1347" x="378 391 397 412 422 435 447 453 467 482 488">vibración. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="430" height="425" transform="scale(1.35814, 1.36) translate(460.188356,210.294118)" xlink:href="page37_data/img85.jpg"/><rect x="619" y="280" width="596" height="6" fill="#000000"/><rect x="619" y="286" width="6" height="578" fill="#000000"/><rect x="1209" y="286" width="6" height="578" fill="#000000"/><rect x="619" y="864" width="596" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>