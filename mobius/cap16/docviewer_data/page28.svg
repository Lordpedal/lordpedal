es menor que Uper basado en G2.5 (o G1.0 o <tspan y="858" x="133 139 154 160 175 189 203 209 223 234 244 258 272 278 292 298 304 310 323 329 343 352 358 364 370 382 395 404 414 421 426">lo que usted elija utilizar).  <tspan y="927" x="133 148 163 173 179 190 204 219 233 247 258 268 282 289 295 310 325 339 353 375 390 401 406 416 430 445 458 468 473 483 489 503 514 523 537 543 557 567 582 594 608 619 634 640 653 668 681 687 700 705 720 729 739 752 758 771 785 797 802 817 830 841 851 864 870 885 899 912 918 924 937 943 956 978 993 999 1005 1015 1029 1043 1049 1064 1077 1083 1096 1102 1116 1126 1139 1151 1156 1171 1186 1193">Por supuesto, podemos repetir este proceso una y otra vez hasta que la amplitud de vibración, <tspan y="965" x="133 148 154 172 182 196 207 213 224 238 251 257 263 277 283 294 308 317 323 335 341 355 369 379 393 414 428 442 452 466 472 487 500 506 520 526">o Ures sea lo suficientemente bajo. <tspan y="1034" x="133 147 153 159 169 174 188 202 216 222 237 251 265 270 280 294 308 322 332 337 347 353 368 374 396 409 420 426 440 454 460 474 488 494 509 522 532 537 552 566 572 584 598 610 624 635 641 647 660 665 675 688 703 709 722 728 742 756 771 784 794 807 813 819 833 844 849 863 869 875 897 902 917 930 940 945 955 970 985 1000 1011 1017 1023 1038 1048 1054 1069 1083 1094 1109 1120 1125 1138">Si tiene que repetirlo más de un par de veces la regla general es eliminar todos los pesos y <tspan y="1071" x="133 147 169 184 198 210 223 232 238 253 267 273 284 298 308 322 329 335 349 362 383 398 404 417 432 438 453 466 481 495 501 513 527 542 553 559 573 587 597 609 619 625 640 649 659 672 683 689 704 719 730 736 751 756 770 781 787 799 812 826 837 850 861 867 882 896 902 913 927 933 939 954 966 979 994 1007 1019 1024 1039 1052 1067 1073 1088 1100 1110 1123">empezar de cero. También debe considerar otras posibles causas de su incapacidad para <tspan y="1109" x="133 148 161 167 180 195 207 221 234 244 250 256 269 274 296 309 324 338 344 359 372 378 384 398 409 419 432 443 449 461 474 488 499 512 523 529 544 558 572 587 600 615 621 626 641 653 659 673 679 689 695 701 714 719 734 744 758 768 782 797 809 815 828 833 848 862 868 882 892 902 915 926 932 941 954 960 966 979 990 996 1018 1032 1044 1056 1071 1077 1089 1102 1113 1119 1131 1145 1167 1182">balancear la máquina. Estas causas pueden incluir la presencia de otras fallas mecánicas como <tspan y="1146" x="133 144 159 165 175 189 199 212 219 224 234 248 259 274 289 301 316 328 334 347 354 359 374 388 399 412 418 424 438 452 465 477 483 498 512 519 525 540 552 562 575 581 593 608 614 627 634 639 653 663 675 681 687 706 715 725 738 749 755 770 785 796 801 816 822 828 834 849 862 876 890 901 907 913 928 940 946 959 972 985 1000 1006 1020 1030 1045 1060 1066 1080 1102 1115 1126 1132 1143 1158 1173 1179 1193 1199">soltura, resonancia, desalineación, pata coja, etc. Otras posibilidades incluyen problemas con el <tspan y="1184" x="133 147 162 176 182 197 212 218 232 246 252 274 287 302 308 320 326 340 355 362 368 374 388 399 409 423 433 446 457 463 477 491 497 506 519 530 544 551 556 566 579 589 599 612 623 638 643 658 672 678 687 700 711 725 731 737 751 761 772 779 784">equipo de medición, lecturas de fase, retraso de fase, etc.  <tspan font-family="F21" font-size="43" font-weight="700" y="1268" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F22" x="347"> <tspan font-family="F25" font-size="27" font-weight="400" y="1350" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 364 375 389 404 410 419 433 444 459 474 489 500 513 528 533 547 558 564 579 592 598 612 626 636 649 664 679 692 702 708 722 727 733 748 761 767 780 795 807 821 835 841 854 860 874 889 894 909 915 928 943 958 963 977 992 997 1012 1026 1036 1049 1055 1061 1074 1080 1093 1099 1109 1123 1133 1143 1157 1162 1176 1187">Los estudiantes son responsables de entender el balanceo a un plano en detalle – (este es <tspan y="1388" x="181 195 201 207 229 242 252 265 275 281 294 300 306 320 337 350 356 363 370 380">el material CAT II) <tspan font-family="F34" y="1425" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 291 297 303 318 328 343 355 368 383 389 411 416 430 444 454 469 475 489 503 509 524 537 543 556 571 582 596 610">El procedimiento de balanceo <tspan font-family="F34" y="1463" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 291 305 311 325 337 349 355 369 384 390 404 418 424 438 453 459 473 487 498 513 519 533 547 553 567 577 591 605 620 633 639 649 659 673 679 693 703 718 733 747 757 769 775 790 805 817 827 840 854 860 869 884 894 916 930 936 949 960 969">Selección de un peso de prueba (se proporcionarán fórmulas) <tspan font-family="F34" y="1500" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 291 297 303 317 326 340 352 362 376 382 397 411 422 436 448 463 478 484 498 512 518 524 539 553 564 579 584 599 613 619 633 643 657 671 686 699 704 714 723 737 752 758 771 777 789 804 811 823 838 847">El efecto deseado del peso de prueba (regla 30-30) <tspan font-family="F34" y="1538" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 294 309 324 339 353 359 371 386 392 407 419 431 441 447 461 466 472 487 501 512 527 532 547 561 567 581 591 605 619 634 647 652 662 676 691 696 711 724 739 753 764 771 776 786 799 809 819 832 843 858 863 878 892 898 907 920 931 944 951 957 967 981 991 1005 1015 1029 1040 1046 1055 1061 1074 1088 1094 1109 1115 1129 1139 1148">Dónde colocar el peso de prueba (unidades, retraso de fase, rotores flexibles) <tspan font-family="F34" y="1575" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 294 308 317 323 338 344 356 362 376 391 397 411 425 431 443 457 469 479 493 503 517 528 534 547 565 579 586 591 605 618 632 638 650 656 669 688 701 715 728">Definición de vectores “O”, “T” y “O+T” <tspan font-family="F34" y="1613" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 292 307 329 344 353 367 381 396 410 419 425 439 445 451 465 475 490 505 520 531 536 546 561 567 581 595 601 607 620 626 638 652 662 672 677 692 705 711 726 739 745 755 769 780 795 804 814 827">Comprender el propósito de la corrida de recorte <tspan font-family="F39" y="1650" x="325"><tspan font-family="F26" x="337"> <tspan font-family="F23" x="373 390 404 414 428 437 459 465 480 492 502 508 520 534 547 561 576 591 597 611 617 622 632 647 656 671 681 686 700 711 721 734 740 746 761 767 778 792 801 807 819 825 838 853 862 876 898 911 926 935 949 955 970 983 989 1002 1014 1028 1041 1056 1070">Determinar cuándo el rotor está lo suficientemente balaceado <tspan font-family="F34" y="1687" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 291 306 316 329 344 358 372 382 387 402 417 427 432 447 461 475 481 495 501 506 516 526 539 554 566 572 587 593 608 623 637 647 653 666 671 686 701 707 712 722 728 739 752 767 781 796 802 808 822 828 843 849 862 876 890 903 918 932">Entender por qué el trabajo podría no ir según lo planeado <tspan font-family="F21" font-size="43" font-weight="700" y="1772" x="133 159 169 188 197 220 229 249 272 294 317 324 347 368 384 407">Dividiendo pesos<tspan font-family="F22" x="423"> <tspan font-family="F23" font-size="27" font-weight="400" y="1853" x="133 148 162 175 190 205 220 226 237 250 256 268 281 287 299 313 319 332 338 352 358 364 379 393 404 419 425 434 439 454 467 473 479 494 506 516 529 535 549 555 560 570 580 593 608 621 627 641 647 662 675 681 696 709 715 728 743 755 769 783 790 796 807 821 826 841 855 870 883 889 902 916 926 939 954 967 977 983 996 1002 1007 1017 1032 1041 1056 1066 1072 1078 1092 1106 1112 1125 1131 1145 1159 1174 1189 1200">Cuando se calcula el peso final para el trabajo de balanceo, se debe agregar al rotor. En algunos <tspan y="1890" x="133 145 158 169 184 195 202 208 222 228 234 249 263 274 289 295 306 319 325 340 354 368 383 396 402 415 430 443 457 463 473 478 492 507 513 525 539 552 558 573 587 593 606 616 622 634 649 664 678 684 699 704 719 733 739 744 754 769 779 793 803 810 815 829 835 849 855 869 891 906 918 928 943 957 964 970 983 989 1004 1017 1032 1047 1058 1064 1074 1088 1098 1112 1122 1136 1147">casos, el peso se puede añadir en cualquier ángulo del rotor. Sin embargo, algunos rotores <tspan y="1928" x="133 143 149 162 177 191 205 211 224 239 253 259 272 282 297 308 314 328 343 358 372 386 392 403 417 423 432 437 443 456 471 477 483 498 509 514 529 543 554 569 580 586 601 607 620 631 646 659 670 676 690 705 720 734 748 754 765 779 784 799 813 827 842 855 870 876 885 891 897 909 919 925 931 946 957 963 977 991 1002 1017 1028 1035 1041 1054 1069 1075 1089 1100 1110 1122">tienen agujeros donde se fijan los pesos o aspas donde se pueden fijar los pesos. En esta </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1291" width="1085" height="1" fill="#000000"/><rect x="129" y="1795" width="1085" height="1" fill="#000000"/><image x="438" y="276" width="464" height="446" xlink:href="page28_data/img65.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-