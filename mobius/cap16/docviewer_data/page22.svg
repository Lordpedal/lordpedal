]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-22 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F23" font-size="27" y="909" x="987"> <tspan font-family="F27" font-size="24" y="955" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 714 727">16-24 <tspan font-family="F23" font-size="27" y="1008" x="133 147 153 159 174 188 202 215 230 235 248 262 274 284 298 308 313 323 337 351 361 375 386 399 414 424 437 443 449 462 467 480 486 501 511 524 535 541 556 571 576 591 605 620 625 640 655 661 675 689 695 707 720 742 755 770 780 793 799 812 818 824 839 853 864 879 884 899 913 919 933 943 957 971 986 999 1006 1011 1025 1031 1037 1052 1066 1080 1086 1099 1109 1122 1143 1158 1169">El nuevo vector representa la vibración debido únicamente al peso de prueba. Si pudiéramos <tspan y="1046" x="133 148 161 167 180 195 207 221 234 244 249 263 274 284 297 303 325 338 353 367 372 387 400 406 420 434 444 453 467 478 488 501 523 536 551 561 574 580 592 598 604 618 632 647 662 668 680 695 708 723 728 738 744 758 763 769 784 798 809 824 829 844 858 864 878 888 902 916 931 944 949 962 968 990 1003 1018 1023 1033 1039 1045 1058 1064 1077 1083 1097 1107 1120 1132 1138 1152 1167 1174">balancear esta máquina perfectamente y luego añadir el peso de prueba y medir la vibración, <tspan y="1083" x="133 155 169 184 189 199 205 218 240 255 266 272 278 291 297 319 325 336 358 370 376 389 411 426 432 438 448 462 476 482 495 501 510 523 534 547 553 562 576 591 600 614 625 639 653 663 676 691 704 710 725 739 749 754 768 779 789 803 809 821 835 847 857 871 881 887">mediríamos la misma amplitud y fase representada por este vector. <tspan y="1153" x="133 150 165 179 189 202 208 217 231 245 259 281 296 307 313 328 342 356 362 383 397 412 417 427 433 439 452 458 464 478 493 507 513 523 537 552 557 572 586 592 598 611 617 623 628 643 657 670 675 689 702 716 722 736 750 756 762 777 790 805 819 825 830 844 854 867 876 882 894 909 916 921 934 940 954 959 965 978 992 1007 1021 1027 1042 1048 1062 1076 1086 1095 1109 1115 1129 1135">Ahora tenemos que medir la longitud de la línea “T” del papel gráfico, y el ángulo entre el <tspan y="1190" x="133 146 160 172 182 196 206 212 227 240 246 261 271 285 298 313 326 332 345 359 373 378 391 396 410 416 422 435 449 460 470 485 494 500 515 525 530 545 550 565 578 584 590 603 622 635 642 648 661 674 680 686 700 715 730 735 745 759 774 780 794 808 814 820 833 839 845 850 865 879 892 898 912 923 928 943 957 962 977 983 995 1017 1022 1032 1047 1053 1067 1073 1086 1092 1103 1109 1123 1138 1151 1162">vector de prueba “T” y el vector original “O”. La longitud de la línea es de 6 cm (o divisiones <tspan y="1227" x="133 148 158 164 179 190 196 211 224 230 244 255 264 271 277 292 306 316 322 328 343 349 364 378 391 397 407 420 435 444 458 469 483 497 507 520 526 541 547 568 574 580 591 598 604 622 633 646 661 676 690 696 710 725 730 740 750 762 777 788 803 818 827 837 850 865 879 889 895 910 924 938 952 966 972 994 1007 1022 1027 1037 1043 1057 1063 1069 1081 1096 1111 1125 1131 1146">principales), por lo que representa 6 mils. Usando un transportador puede medir el ángulo <tspan y="1265" x="133 145 160 182 197 203 217 232 237 252 262 275 290 305 316 321 336 350 374 380 389 403 418 424 434 448 462 472 478 493 508 514 525 540 554 564 574 586 596 602 617 623 636 642 648 661 672 678 690 705 719 725 738 749 755 770 784 790 795 805 819 825 840 845 855 861">como 40 grados CCW (en sentido contrario a las agujas del reloj). <tspan y="1334" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 280 286 299 305 316 331 337 351 363 369 383 398 404 413 427 442 456 462 475 485 499 505 520 533 547 553 559 572 578 593 607 620 633 646 652 674 687 698 711 717 728 742 748 760 775 788 803 816 822 835 841 847 860 866 888 901 916 930 935 950 963 969 982 997 1003 1017 1032 1044 1050 1065 1080 1091 1097 1109 1115 1129 1144 1149 1164 1178">Por lo tanto, la solución requiere que la nueva masa se añada a la máquina en una posición de <tspan y="1372" x="133 147 162 168 182 192 205 220 235 246 252 265 280 286 297 310 325 335 340 355 370 376 388 402 417 426 436 449 459 465 479 485 498 504 510 523 534 540 553 568 582 588 601 612 618 632 646 652 658 667 681 687 702 708 714 728 742 753 768 782 787 802 817 831 846 860 866 878 893 899 914 926 940 946 960 966 972 986 1000 1011 1026 1032 1047 1060 1066 1081 1091 1105 1118 1133 1146 1152">40 grados en sentido contrario a las agujas del reloj desde donde colocó el peso de prueba. <tspan y="1409" x="133 148 162 172 187 192 202 217 231 245 250 265 279 293 307 317 323 335 341 356 370 381 394 403 412">Pero ¿qué debería pesar? <tspan y="1479" x="133 147 153 159 174 188 199 214 220 231 245 251 263 276 282 294 308 314 327 333 345 360 382 397 403 416 431 444 450 459 473 479 492 504 510 525 540 545 559 573 583 592 606 612 626 632 637 652 658 670 684 690 696 711 724 730 743 749 763 773 786 798 804 819 833 839 854 864 869 884 889 904 917 923 929 942 961 974 980 992 998 1004 1017 1023 1036 1042 1056 1066 1079 1091 1097 1112 1126 1132 1146 1160 1175 1181 1196 1210">El peso se calcula como una relación entre el nivel de vibración original “O” y la vibración debido <tspan y="1516" x="133 146 152 158 171 177 183 198 207 213 227 241 256 267 273 286 292 307 321 327 332 347 361 372 387 393 407 421 427 441 451 465 479 494 507 512 526 531 546 560 574 585 595 605 619 625 640 654 668 680 695 701 714 728 739 749 764 773 779 792 806 820 825 839 845 867 881 887 896 902 917 923 929 941 954 969 984 989 1004 1019 1028 1034 1040 1053 1059 1081 1094 1105 1118 1124 1139 1152 1158">a la influencia del peso de prueba – nuestro nuevo vector “T” – multiplicado por la masa del <tspan y="1554" x="133 148 162 173 188 194 209 222 228 243 253 267 281 296 308 315 321 336 350 360 366 372 387 392 402 415 429 439 454 461 466 480 491 497 507 520 525 539 545 558 565 579 589 594 608 614 628 635 644 650 664 674 687 709 724 735 741">peso de prueba. Por lo tanto, es (5 x 5/6) = 4.1 gramos. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1633" x="133 151 159 166 180 197 205 222 231 239 269 277 296 314 322 339 348 355 374 391 406 425 433 452 469 477 496 509 528 546 565 584">Si se elimina el peso de prueba <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1707" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 279 289 302 317 331 353 368 379 385 400 414 427 433 448 462 468 478 490 500 506 520 526 531 546 560 571 586 592 606 620 626 640 650 664 678 693 706 711 724 730 743 758 770 785 791 801 807 820 835 840 855 869 883 896 911 917 931 945 956 971 977 992 1005 1011 1025 1032 1041 1047 1061 1071 1084 1106 1121 1132 1138 1151 1166 1173">Por lo tanto, tenemos que quitar el peso de prueba y añadir un nuevo peso de 4.1 gramos 40° <tspan y="1745" x="133 148 162 173 188 202 207 222 237 251 266 280 286 298 313 319 334 346 359 381 396 407 412 426 432 438 453 467 478 492 498 513 527 532 547 557 571 585 600 612 618">desde donde colocamos el peso de prueba. <tspan y="1814" x="133 148 162 172 187 193 199 212 217 231 241 254 269 274 289 299 312 327 341 355 365 378 384 398 409 415 421 431 444 459 465 480 494 507 513 528 533 543 557 569 581 587 601 616 622 643 657 672 678 700 715 726 732 738 753 764 770 783 798 805 812 818 831 846 852 866 872 878 888 902 916 926 932 947 962 967 982 996 1002 1008 1021 1032 1038 1050 1065 1079 1085 1098 1109 1115 1130 1144 1150 1155 1165 1179 1185 1200 1206">Pero la gran pregunta es; ¿en qué dirección medimos los 40°; en el sentido de las agujas del reloj <tspan y="1852" x="133 148 154 168 183 188 202 208 214 225 238 253 263 268 283 298 304 316 331 345 355 365 377 387 393 408 414 426 432 438 451 462 468 481 496 510 516 529 540 546 560 574 580 586 595 609 615 630 636 645 651 657 671 682 692 705 710 724 735 741 755 770 776 788 798 812 825 831 846 860 875 889 903 909 931 945 957 972 987 998 1003 1013 1023 1035 1050 1063 1069 1084 1095 1101 1116 1129">o en el sentido contrario a las agujas del reloj?  Esta es un área donde muchos trabajos de <tspan y="1889" x="133 148 161 167 180 195 207 221 236 241 251 265 274 296 302 317 329 344 350 372 385 391 397">balanceo terminan mal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="362" y="286" width="616" height="614" xlink:href="page22_data/img51.jpg"/><rect x="357" y="280" width="626" height="6" fill="#000000"/><rect x="357" y="286" width="5" height="614" fill="#000000"/><rect x="978" y="286" width="5" height="614" fill="#000000"/><rect x="357" y="900" width="626" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
