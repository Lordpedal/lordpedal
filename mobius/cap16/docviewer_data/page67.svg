a corrección <tspan y="902" x="379 393 404 414 427 437 443 455 468 474 485 498 504 519 533 547 562 575 581 590 604 617 623 629 641 654 664 670 683 698 704 718 732 738 748 761 771 783 796 806 812 827 833 845 860 875 882 887">estática se puede realizar en un tercer plano.  <tspan y="971" x="379 394 407 417 430 436 449 461 467 480 490 502 512 518 532 538 544 556 570 585 597 611 625 635 650 656 670 684 690 705 710 723 729 744 749 759 765 771 784 790 801 816 822 836 848 854 868 883 889 902 917 923 929 944 955 961 973 988 1010 1025 1039 1054 1067 1082 1091 1105 1116 1122 1136 1147 1157 1169 1179 1185 1197 1212 1223 1228 1241 1247 1262 1275 1281 1293 1307 1322 1328 1341 1348 1354 1366 1381 1395 1406 1420 1426 1436 1450">Para aclarar el concepto de dividir la solución en los componentes estáticos y de cupla, consulte <tspan y="1009" x="379 385 398 404 415 429 441 453 459 474 489 494 508 524 537 543 556 571 582 596 611 617 631 645 651 666 680 695 701 714 721 735 745 755 768 778 784 796 808 822 829 834">la sección “Balanceo de Cupla-Estática”.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1088" x="379 397 405 422 452 472 480 500">Ejemplo <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1162" x="379 394 407 429 444 455 461 474 480 493 506 516 522 536 551 556 570 576 590 611 626 632 647 653 662 677 691 697 703 717 727 737 750 764 779 792 801 811 818 823">Vamos a ver un ejemplo (del estándar).  <tspan y="1232" x="379 402 415 426 439 445 460 474 480 486 495 510 520 534 544 550 559 581 591 596 610 616 628 643 658 673 679 691 705">Masa del rotor [m] = 3600 kg <tspan y="1285" x="379 394 408 414 429 441 447 462 475 489 495 505 522 532 538 551 557 570 585 599 614 619 629 636 658 664 678">Velocidad [N] = 3000 r/min <tspan y="1339" x="379">L<tspan font-family="F31" font-size="17" y="1343" x="392">A<tspan font-family="F23" font-size="27" y="1339" x="402 408 422 428 437 450 465 480 486 508 529"> = 1500 mm <tspan y="1392" x="379">L<tspan font-family="F31" font-size="17" y="1396" x="392">B<tspan font-family="F23" font-size="27" y="1392" x="402 408 422 428 442 457 472 478 500 521"> = 900 mm <tspan y="1446" x="379 392 398 412 418 430 444 459 474 479 501 522">L = 2400 mm <tspan y="1499" x="379 396 406 419 434 448 454 469 483 488 503 516 522 535 550 562 576 590 596 605 622 632 637 651 657 669 676 689 695 716 738 745 756">Grado de balanceo [G] = 2.5 mm/s <tspan y="1552" x="379 394 409 424 438 460 475 486 491 501 515 528 534 540 552 564 574 580 594 600 606 618 631 637 649 663 669 684 690">Podemos realizar el cálculo: <tspan y="1622" x="379">U<tspan font-family="F31" font-size="17" y="1626" x="397 406 415">per<tspan font-family="F23" font-size="27" y="1622" x="421 427 441 447 462 475 489 504 510 523 529 541 548 561 567 581 586 599 614 628 643 649 656 662 675 689 704 719 724 738 744 756 771 786 800 812 818 832 839 861 882"> = 9549 x 2.5 x 3600 / 3000 = 28647 g-mm </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="667" y="1670" width="520" height="65" fill="#548dd4"/><rect x="663" y="1666" width="4" height="4" fill="#002060"/><rect x="667" y="1666" width="520" height="4" fill="#002060"/><rect x="1187" y="1666" width="4" height="4" fill="#002060"/><rect x="663" y="1735" width="4" height="4" fill="#002060"/><rect x="667" y="1735" width="520" height="4" fill="#002060"/><rect x="1187" y="1735" width="4" height="4" fill="#002060"/><rect x="663" y="1670" width="4" height="65" fill="#002060"/><rect x="1187" y="1670" width="4" height="65" fill="#002060"/><image x="427" y="276" width="980" height="490" xlink:href="pa