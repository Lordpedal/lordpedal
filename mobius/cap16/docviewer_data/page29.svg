]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-29 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 389 395 405 419 432 444 450 465 480 486 501 515 528 543 557 563 578 592 605 611 626 640 646 657 671 684 690 705 720 731 737 752 757 771 777 790 805 817 832 838 848 853 867 873 879 894 908 919 933 939 953 967 973 987 993 999 1011 1026 1041 1055 1061 1076 1082 1096 1106 1120 1132 1138 1149 1163 1169 1179 1192 1207 1221 1235 1245 1250 1265 1280 1287 1293 1306 1319 1325 1336 1351 1357 1371 1383 1388 1403 1418 1424 1438 1449">situación puede que no sea posible añadir el peso en el ángulo preciso requerido. La solución es <tspan y="340" x="378 391 406 419 434 440 449 455 470 485 496 502 516 530 541 556 567 573 586 592 598 608 622 632 647 656 662 671 685 700 706 712 725 736 742 755 766 781 794 805 811 826 832 844 859 873 879 892 902 917 928 934 949 955 966 980 995 1010 1015 1030 1036 1050 1061 1071 1076 1091 1105 1111 1132 1147 1162 1177 1183 1198 1212 1225 1231 1237 1250 1256 1268 1283 1305 1320 1325 1340 1353 1365 1371 1385 1399 1405 1420 1434">añadir dos pesos al rotor (en las aspas o agujeros disponibles) de modo que la combinación de <tspan y="377" x="378 391 413 428 443 454 460 475 489 500 515 526 532 541 555 569 584 597 603 617 623 628 650 656 667 689 704 710 724 732 746 758 768 783 788 803 816 826 841 847 862 876 889 895 909 924 930 941 956 962 977 983 997 1011 1022 1037 1043 1056 1071 1077 1091 1097 1103 1115 1130 1145 1159 1165 1180 1185 1200 1214 1225 1239 1252 1266 1281 1287">ambos pesos tenga el mismo efecto neto que un solo peso en el ángulo deseado. <tspan y="447" x="378 393 408 418 424 437 443 457 479 494 500 514 521 527 538 544 550 556 569 575 586 601 607 621 633 639 654 668 674 689 702 708 723 736 742 755 770 782 796 810 816 825 839 853 863 876 882 894 909 922 937 942 952 958 972 978 992 1002 1015 1037 1052 1063 1069 1082 1088 1101 1114 1120 1127 1133 1148 1161 1171 1186 1191 1201 1215 1229 1243 1265 1280 1291 1297 1310 1321 1336 1349 1360 1366 1379 1385 1399 1414 1421 1427 1440">Por ejemplo, si la solución de balanceo fuera añadir 6 gramos a 75°, pero tenemos aspas a 60° y <tspan y="484" x="378 387 399 414 421 428 434 444 458 472 487 497 503 515 537 552 563 569 584 598 612 618 632 638 651 657 671 677 687 692 706 712 718 733 747 758 773 778 792 806 816 825 839 845 851 864 875 881 896 911 922 928 941 952 967 980 991 997 1012 1024 1034 1047 1053 1068 1082 1096 1102 1108 1121 1127 1138 1152 1174 1187 1193 1205 1219 1231 1241 1255 1265 1271 1284 1290 1296 1310 1324 1330 1336 1351 1362 1368 1383 1397 1408">120°, tendríamos que dividir el peso entre las dos aspas para que la suma vectorial de los dos <tspan y="522" x="378 393 407 418 433 444 450 461 475 488 494 499 514 528 541 547 553 566 572 587 592 607 617 630 652 667 678 684 696 702 715 728 735 741">pesos sea igual a 6 gramos a 75°. <tspan y="1075" x="1174"> <tspan font-family="F35" font-size="24" y="1121" x="861 872 876 888 900 908 920">Figura <tspan font-family="F36" font-size="27" font-weight="700" x="925"> <tspan font-family="F35" font-size="24" font-weight="400" x="925 932 944 949 960 972">16-33 <tspan font-family="F0" font-size="27" y="1174" x="378 396 411 421 434 441 447 460 473 479 490 504 519 534 545 551 563 569 583 598 604 618 629 634 649 663 677 683 689 704 715 721 736 750 761 776 787 793 802 807 822 835 841 855 866 872 883 896 902 914 929 935 950 962 975 985 997 1012 1018 1031 1046 1052 1058 1071 1082 1088 1101 1112 1127 1140 1151 1157 1170 1185 1191 1205 1211 1217 1238 1244 1255 1277 1292 1298 1308 1320 1335 1341 1356 1362 1377 1390 1404 1410 1416 1431 1442">Nota: La suposición es que los pesos finales se colocarán en las aspas en el mismo radio que los <tspan y="1211" x="378 393 407 418 433 444 450 465 479 484 499 509 523 537 552 565 571 580 594 607 617 631 646 652 665 679 689 702 717 730 745 760 771 777">pesos de prueba fueron agregados. <tspan y="1281" x="378 392 406 412 427 441 455 469 483 489 503 513 519 525 531 543 555 565 571 585 591 597 608 613 628 642 648 661 676 685 699 705 719 729 744 756 770 785 790 812 818 831 846 856 871 876 891 904 914 927 932 947 961 970 984 994 1015 1021 1036 1048 1058 1064 1070 1083 1089 1111 1124 1135 1148 1154 1166 1180 1190 1200 1214 1225 1235 1248 1254 1268 1282 1288 1294 1309 1320 1326 1341 1355 1366 1381 1392 1398">Se puede utilizar el siguiente procedimiento para determinar la masa correcta de los pesos: <tspan font-family="F40" font-weight="700" y="1350" x="378 395 402 417 432 438 452 458 465 478 489 495 510 525 536 543 554 561 576 590 604 615 621 636 649 655 662 675 686 692 705 716 731 744 755 761 774 780 794 801 807 821 835 846 861 867 882 895 901 916 929 936 949 964 975 989 1004 1010 1024 1038 1049 1063 1076 1091 1106 1111 1125 1140 1146 1153 1165 1171 1186 1196 1209 1219 1226 1238 1251 1256 1271 1286 1293 1306 1316">Dibuje las posiciones de las aspas y el peso de balanceo deseado en la gráfica polar <tspan font-family="F0" font-weight="400" y="1420" x="378 393 406 416 429 435 449 460 469 483 489 502 508 522 544 559 565 580 585 600 614 619 634 640 655 669 675 688 703 717 723 729 742 753 759 772 783 798 811 822 829 835 850 863 873 888 894 908 919 929 942 957 963 974 980 1002 1017 1022 1036 1058 1071 1086 1096 1109 1115 1125 1130 1144 1159 1172 1178 1193 1207 1221 1227 1232 1247 1262 1268 1280 1292 1302 1308 1323 1337 1352 1366 1380 1386 1396 1410">Para este ejemplo he dibujado las aspas, pero usted simplemente tiene que indicar dónde se <tspan y="1457" x="378 392 407 419 433 447 461 471 481 493 508 514 520 533 544 550 565 580 591 597 610 621 636 649 660 665 675 690 696 708 723 737 743 756 766 781 792 798 813 826 832 847 860 866 879 894 906 920 934 944 950 956 965 979 993 1007 1021 1043 1058 1069 1075 1090 1104 1117 1123 1133 1147 1158 1173 1179 1191 1205 1214 1220 1234 1240 1246 1261 1275 1286 1300 1306 1321 1334 1340 1355 1360 1375 1385 1397 1419 1434 1445">encuentran las dos aspas (o agujeros de balanceo). (Tenemos que resolver el peso de 6 gramos <tspan y="1495" x="378 391 397 410 423 430 436 450 464 470 485 500 511 517 529 543 555 565 579 589 603 614 620 633 648 662 668 681 694 700 714 728 738 752 763 769 782 797 803 809 824 835 841 853 868 883 897 903 918 929 934 949 963 969 975 988 999 1005 1020 1035 1046 1052 1065 1076 1091 1104 1114 1123">a 75° en dos vectores equivalentes en los ángulos de las dos aspas) <tspan y="1564" x="378 395 409 419 432 447 461 475 481 495 501 506 519 533 545 555 569 579 585 600 614 627 633 639 653 668 674 686 699 705 719 725 730 745 759 770 785 791 805 819 830 844 857 872 887 893 899 913 927 933 948 962 976 987 996 1006 1021 1027 1039 1052 1063 1078 1084 1090 1103 1108 1130 1143 1154 1167 1173 1187 1198 1204 1219 1232 1238 1253 1258 1273 1283 1296 1317 1332 1343 1349 1362 1367 1381 1387">Agregue el vector que indica el peso deseado. En nuestro caso la masa es de 6 gramos y el <tspan y="1601" x="378 391 406 421 435 441 456 462 476 487 492 507 521 526 539 552 559 566 572 586 592 598 612 626 637 652 658 669 683 688 703 709 724 738 744 757 763 776 791 797 811 816 822 828 834 856 862 871 885 891 905 919 925 931 944 950 964 974 987 996 1002 1014 1027 1033 1048 1063 1069 1081 1091 1097">ángulo es de 75°. El peso se dibuja en el límite de la gráfica polar. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="502" height="501" transform="scale(1.01992, 1.017964) translate(650.050781,556.994118)" xlink:href="page29_data/img67.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
