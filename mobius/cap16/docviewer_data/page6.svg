]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 16-6 <tspan font-family="F8" font-weight="400" x="462"> <tspan font-family="F7" font-weight="900" x="466 485 504 522 532 550 569 586 606 615 632 649 659 669 679 698 716 733 751 771 789 807 827 836 855 873 883 904 923 942 962 973 993 1011 1030 1041 1060 1070 1088 1108 1125 1144 1162 1172 1191">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F9" font-size="21" font-weight="400" x="1209"> <tspan font-family="F10" y="2129" x="132"><tspan font-family="F11" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F5" font-size="27" y="303" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 205 211 226 241 252 258 273 279 293 298 308 322 335 341 347 359 372 381 387 401 416 429 435 441 455 466 476 490 500 513 519 533 547 553 562 575 586 600 605 615 629 643 655 669 680 686 696 708 718 731 737 750 762 774 788 799 814 820 833 839 844 858 864 877 887 893">Es posible realizar una lectura de fase (necesitará acceso al eje). <tspan font-family="F14" y="341" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 305 315 329 344 350 359 373 387 402 412 425 431 446 460 473 479 492 507 522 536 541 551 557 566 572 578 592 604 614 628 638 651 662 667 682 696 702 711 724 735 749 754 769 783 793 805 820 830 843 849 855 868 874 889 899 913 926 941 954 961 967 981 992 1001 1015 1021 1036 1049 1060 1075 1081 1092 1105 1111 1126 1132 1143 1155 1169 1179 1184 1194 1207">Usted tendrá que adquirir lecturas de fase durante la prueba. Este paso se discutirá <tspan y="379" x="276 288 303 318 324 346 358 371 386 396 401 416 429 439 452 458 464 478 485 491 502 507 522 528 542 563 578 591 600 615 630 637 642 657 671 686 699 705 718 729 743 758 771 781 794 804 815 829 834 849 863 869 884 898 911 917 932 946 960 974 988 994 1007 1021 1031 1044 1059 1072 1082 1088 1099 1105 1119 1129 1142">con mayor detalle, sin embargo, debe asegurarse de que puede agregar cinta <tspan y="416" x="276 286 300 309 315 329 341 351 363 378 387 401 407 420 426 432 446 451 465 470 483 489 511 525 540 550 562 572 578 592 607 613 619 632 643 656 666 672 687 693 702 716 726 741 747 757 770 782 797 819 832 842 852 867 873 879 894 900 922 936 951 961 973 983 989 1003 1018 1031 1037 1048 1062 1077 1092 1105 1110 1125 1139 1144 1159 1174">reflectante al eje y montar un láser o foto-tacómetro, o montar una sonda de no <tspan y="454" x="276 288 303 318 328 341 353 363 377 383 398 411 421 434 439 454 467 477 491 503 513 525 535 541 555 570 583 589 601 614 629 642 648 662 668 683 692 702 715 721 726 736 745 759 774 788 794 807 817 822 837 850 865 871 880 886 897 903 915 927 933">contacto para detectar una cuña u otra irregularidad física. <tspan font-family="F5" y="492" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 212 224 238 249 255 265 277 287 300 306 312 325 331 337 352 362 372 382 396 417 431 446 456 469 480 486 501 516 521 531 545 560 573 587 597 602 617 630 636 648 654 668 683 689 703 713 727 742 752 765 787 800 807 829 842 852 867 882 896 902 917 930 936 951 964 970 983 998 1010 1024 1038 1044">Necesitará la instrumentación requerida y un programa/método de balanceo. <tspan font-family="F14" y="530" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 316 322 333 347 362 376 390 401 411 425 432 438 448 461 483 497 503 516 531 537 551 565 577 591 602 608 618 630 640 653 659 665 678 684 689 704 715 724 734 748 770 784 798 808 821 833 839 853 868 874 889 902 912 924 930 952 966 980 986 996 1002 1008 1021 1027 1040 1061 1076 1082 1088 1098 1112 1127 1132 1145 1151 1157 1170">Por supuesto, también necesitará la instrumentación para medir la amplitud y la <tspan y="567" x="276 285 298 309 323 330 336 350 365 378 384 396 409 415 427 441 447 460 475 490 500 513 519 533 539 553 568 574 588 598 612 627 637 650 672 685 690 705 719 725 740 753 759 771 786 798 812 827 832 842 857 863 878 890 905 919 925 931 945 959 965 974 984 997 1009 1022 1037 1052 1058 1073 1088 1094 1106 1116 1121 1134">fase, una calculadora o un programa de balanceo (o papel de trazado polar y <tspan y="605" x="276 286 296 309 324 335 349 364 373 383 396 411 426 435 445 451 457 470 476 489 494 509 523 538 551 562 568 583 596 602 614 629 641 654 665 671 686 699 709 722 728 742 756 767 780 790 796 802 815 826 832 854 867 878 891 902 908 922 936 942 957 970 976 989 1004 1015 1029 1044 1050">transportador), y algunas balanzas para pesar las masas de balanceo. <tspan font-family="F12" font-size="43" font-weight="700" y="689" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="771" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 506 521 532 544 550 563 578 588 602 613 618 633 647 653 659 672 683 689 703 713 727 742 754 768 783 796 808 814 828 843 857 868 873 888 902 908 919 932 947 961 971 976 991 1004 1019 1025 1038 1044 1049 1059 1073 1086 1092 1098 1110 1123 1132 1138 1152 1158">Los estudiantes deben ser conscientes de las preocupaciones de seguridad al realizar el <tspan y="809" x="180 195 208 214 227 242 254 268 283 289 294 309 315 326 331 341 355 362 367">balanceo in situ.  <tspan font-family="F14" y="846" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 310 321 331 344 359 364 379 394 403 425 438 449 455 462 476 495 500 515 528 538 551 556 571 585 591 604 614 620 635 640 645">Existen normas ISO para guiarlo   <tspan font-family="F5" y="885" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 576 598 613 618 633 643 656 671 684 694 707 717 727 741 747 762 774 784 797 803 817 832 837 847 857 870 885 898 904 918 924 939 952 958 973 986 992 1005 1020 1032 1046 1060">Los estudiantes deben entender cómo prepararse para un trabajo de balanceo <tspan font-family="F14" y="923" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 303 318 332 341 347 362 376 391 406 420 425 438 444 456 471 492 507 513 526 541 547 560 575 585 598 607 613 628 642 653 668 679 685 699 713 719 733 743 757 771 786 799 804 817 823 838 851 857 870 885 896 910 924">Saber dónde y cómo adjuntar pesos de prueba y balanceo <tspan font-family="F14" y="960" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 318 332 342 348 361 376 389 395 410 423 429 442 457 469 481">Tener una balanza <tspan font-family="F14" y="998" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 314 320 332 344 359 372 384 390 405 419 424 434 449 471 483 493 499 513 528 541 547 553 567 578 588 602 612 625 630 645 659 665 674 687 698 712 718 730 744 759 770 780 792 807 817 830">Ser capaz de tomar una lectura de fase constante <tspan font-family="F14" y="1035" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 304 318 333 346 356 370 381 395 400 415 429 435 450 464 477 483 489 502 508 530 543 558 572 578 593 606 612 623 637 645 655 669 675 689 703 709 723 737 748 763 776 782 795 810 822 835">Asegúrese de que la máquina sufre de desbalance <tspan font-family="F14" y="1072" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 318 332 342 348 361 376 382 393 408 417 426 447 460 469 483 489 502 517 531 543 557 570 585 599">Tener un software adecuado <tspan font-family="F14" y="1110" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 300 312 318">Etc. <tspan font-family="F5" y="1148" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 479 492 502 508 520 534 547 553 559 573 584 590 601 615 621 642 656 666 679 685 699 713 719 734 747 753 766 781 792 806 821 826 836 858 871 882 888 899 914 929 938 952 958 972 982 992 1007 1013 1035 1048 1059 1065 1078 1092 1106 1112 1125 1140 1149 1163 1172">Los estudiantes deben saber cuál es su meta de balanceo (más sobre esto más adelante) <tspan font-family="F12" font-size="43" font-weight="700" y="1233" x="132 154 175 192 207 229 244 265 282 289 309 316 339 348 367 390 405 424 459 479 495 503 525 548 558 577 592 613 629">Vectores y diagramas polares <tspan font-family="F0" font-size="27" font-weight="400" y="1314" x="132 146 152 158 173 187 197 211 224 230 239 253 266 272 278 290 303 313 319 333 347 353 368 381 387 400 415 427 440 455 461 476 489 495 509 524 530 541 556 562 577 583 598 604 616 631 646 652 664 678 693 699 713 728 733 743 753 766 778 791 805 820 826 841 856 862 875 884 891 897 911 925 940 954 960 972 986 1008 1023 1032 1046 1060 1075 1089 1098 1104 1110 1125 1136">Si desea realizar un balanceo de un solo plano con un trazado polar, debe comprender los <tspan y="1351" x="132 145 159 171 181 195 205 219 230 237 242 256 262 268 282 296 307 321 334 340 353 368 377 391 406 420 434 443 449 463 469 475 489 499 514 526 540 551 566 571 586 600 606 621 634 640 652 667 679 693 708 713 726 732 746 752 757 771 780 794 806 815 830 836 851 864 870 883 897 907 920 935 948 958 963 978 992 1003 1018 1029 1035 1050 1063 1069 1084 1094 1108 1121 1136 1149 1155">vectores. Si desea entender el proceso de balanceo y el efecto de agregar pesos de prueba, <tspan y="1389" x="132 146 161 171 185 200 212 226 237 243 255 268 282 297 310 316 338 352 364 378 393 399 410 416 422 435 450 459 465 479 493 508 522 528 540 554 566 576 590 600 614 625 632 637">entonces ayuda mucho si entiende vectores.  <tspan y="1458" x="132 147 162 184 199 208 222 236 251 265 274 280 286 301 312 318 331 345 356 366 381 390 404 415 422 427 440 446 457 470 485 498 508 514 526 541 563 578 584 596 611 620 634 649 661 671 676 689 695 704 718 729 739 752 761 767 780 794 805 815 830 839 853 864 870 885 899 913 928 941 947 953 975 990 996 1002 1014 1026 1036 1042 1055 1069 1079 1092 1107 1122 1135 1145">Comprender los vectores, y saber cómo agregar y restar vectores puede implicar aprender <tspan y="1496" x="132 145 151 166 180 195 210 221 227 239 254 269 280 294 309 318 333 344 350 365 379 393 406 421 431 438 444 459 472 482 497 503 517 527 537 552 564 570 581 595 610 623 633 648 654 668 682 688 703 717 731 736 750 761 771 784 790 801 815 827 839 845 859 874 880 886 901 906 921 935 941 953 963 976 982 1004 1018 1030 1036 1048 1054 1067 1077 1092 1098 1113 1125 1135 1148">algunos conceptos nuevos, pero estoy seguro de que esta sección lo dejará muy claro para <tspan y="1533" x="132 146 157 167 181 196 202">usted. <tspan y="1603" x="132 145 160 171 177 190 204 216 226 240 250 264 275 281 292 306 321 327 341 356 369 375 387 402 423 438 444 459 472 484 489 504 519 524 539 553 559 573 587 593 606 620 635 649 655 670 676 688 694 708 723 736 742 754 767 781 791 797 812 824 839 845 858 872 883 895 908 914 927 937 950 957 963 976 989 995 1007 1020 1034 1044 1050 1065 1077 1092 1098 1111 1125 1136 1148 1161 1167 1180 1190 1204">Los vectores son una combinación de un ángulo y una cantidad “escalar”. La cantidad “escalar” <tspan y="1640" x="132 147 162 177 187 193 205 211 222 236 246 252 258 271 276 289 303 309 324 336 342 357 369 384 390 404 418 424 430 443 449 462 477 487 501 508 514 528 534 540 549 555 569 575 589 595 610 624 630 642 656 665 675 681 694 709 719 732 738 752 766 772 786 801 807 822 833 847 860 875 890 896 902 917 923 936 951 957 971 976 982 1004 1018 1033 1048 1062 1068 1083 1096 1102 1108 1121 1132">podría ser la velocidad del viento, el flujo de corriente en un océano, o en el mundo de las <tspan y="1678" x="132 145 151 166 176 189 201 207 221 236 250 261 267 273 287 302 315 321 334 356 371 377 382 392 406 421 427 441 455 461 474 480 494 504 517 529 535 549 564 570 583 589 595 608 614 626 640 646 661 673 679 694 707 721 727 742 756 762 771 784 799 811 817 831 846 859 881 887 900 915 925 940 945 960 974 980 986 999 1004 1026 1039 1054 1068 1074 1089 1102 1109 1114 1129 1144 1153">vibraciones, una amplitud de vibración a la velocidad de funcionamiento de la máquina. Por <tspan y="1715" x="132 146 152 166 188 203 209 224 230 236 247 253 259 273 288 293 308 321 331 343 358 363 378 391 404 417 432 445 460 473 479 492 498 507 521 527 542 556 571 586 597 602 616 631 636 651 656 666 680 692 704 710 724 739 745 759 774 783 793 807 814 819 833 847 857 872 887 898 912 923 929 944 959 973 987 1009 1024 1035 1041 1050 1064 1078 1088 1102 1113 1126 1141 1150 1163 1173 1179 1194">ejemplo, si un barco navegaba a 10 nudos en dirección norte, entonces podemos representarlo <tspan y="1752" x="132 144 159 181 196 202 216 231 237 249 263 275 285 299 309 316 322 331 346 351 366 380 395 410 421 427 440 445 460 467 474 480 493 507 518 528 542 552 565 576 582 594 609 631 646 652 664 669 691 697 709 719 732 743 749 775 781 795 808 815 821 834 839 854 861 874 880 885 900 907 918 932 946 952 979 985 994 1006 1019 1026 1032 1043 1058 1073 1079 1092 1106 1117 1127 1141 1150 1164 1175">como un vector: 10 nudos a 0°. Lecturas como 2 micras @ 45° y 0.5 in/seg @ 125° son vectores <tspan y="1790" x="132 147 161 167 180 186 200 210 223 235 241 255 270 276">de vibración. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="712" width="1085" height="1" fill="#000000"/><rect x="128" y="1256" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
