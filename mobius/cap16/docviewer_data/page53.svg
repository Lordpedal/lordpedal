086 1097 1103 1116 1121 1136 1150 1160 1173">copiar la norma pero podemos compartir tres tablas clave en las Figura <tspan font-family="F42" x="1178"> <tspan font-family="F0" x="1178 1187 1202 1209 1222 1235 1241 1254 1260 1273 1278 1293 1307 1317 1330">16-57 a Figura <tspan font-family="F42" x="1335"> <tspan font-family="F0" x="1335 1344 1359 1366 1379 1394 1400">16-59. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="624" height="451" transform="scale(1.089744, 1.090909) translate(529.482353,254.833333)" xlink:href="page53_data/img116.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',53)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
