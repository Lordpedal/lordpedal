3" font-size="27" y="946" x="189 195 209 215 227 242 257 271 284 290 303 309 318 331 346 361 367 374 380 392 406 420 435 441 455 461 469 482 497 512 526 531 546 555 562 584 605"> = 28647 x 1500 / 2400 = 17904 gr-mm <tspan y="1015" x="133 148 163 185 200 210 224 237 252 266 272 287 301 314 320">Compruebe que U<tspan font-family="F31" font-size="17" y="1019" x="338 347 356">per<tspan font-family="F23" font-size="27" y="1015" x="362 368 385 391 403 409"> A y U<tspan font-family="F31" font-size="17" y="1019" x="427 436 445">per<tspan font-family="F23" font-size="27" y="1015" x="451 457 473 479 493 504 514 526 541 547 562 575 590 599 609 624 629 644 658 664 670 685 696 702 708 714 735 741 751 765 775 782 788 803 809 822 827 841 847"> B están dentro de los límites: 0.7 x U<tspan font-family="F31" font-size="17" y="1019" x="865 874 883">per<tspan font-family="F23" font-size="27" y="1015" x="889 895 905 917 932 947 960 972 977 992 1002 1008 1030 1052 1061 1067 1080 1085 1100 1107 1120 1125 1139 1144"> (20052 gr-mm) y 0.3 x U<tspan font-family="F31" font-size="17" y="1019" x="1162 1171 1180">per<tspan font-family="F23" font-size="27" y="1015" x="1186 1192 1209"> A <tspan y="1053" x="133 143 158 171 186 200 205 220 229 236 258 279 289 295 308 314 328 339 349 362 367 382 388 401 416 422">(8594 gr-mm) – está bien. <tspan y="1122" x="133 150 165 179 189 202 208 222 233 239 253 268 279 285 300 306 320 326 338 353 374 389 402 412 424 434 440 454 465 474 489 500 506 519 532 538 553 562 576 587 593 605 620 635 641 647 662 673 678 688 702 713 727 733 743 756 770 785 796 802 817 831 837 842 857 870 876 889 904 916 930 945 951 963 969 984 999 1010 1016 1031 1037 1049 1064 1079 1090 1096 1105 1119 1132 1138 1144 1155 1168 1183 1198">Ahora es posible comparar estos valores con los resultados del balanceo a dos planos realizado <tspan y="1159" x="133 147 162 168 174 187 193 215 228 243 257 262 277 290 297 302 316 322 328 342 347 353 368 381 387 400 415 427 441 455 461 471 485 496 501 516 530 543 549 555 567 580 586 598 612 618 631 646 661 667 682 695 705 718 724 730 745 756 761 776 782 795 810 825 836 841 858 864 876 882 898 903 917 928 934 940 955 963 977 987 992 1007 1017 1023 1036 1042 1051 1065 1078 1092 1104 1110 1124 1134 1140 1162 1184 1190 1203">en la máquina. Si el balanceo residual calculado para los planos A y B es inferior a 10742 gr-mm y <tspan y="1197" x="133 142 155 170 185 199 205 219 229 236 257 279 285 294 308 319 334 348 360 369 375 388 401 423 436 451 460 474 481 487 500 515 525 539 554 566 580 591 596 610 616 622 637 650 656 669 684 695 709 724 730 744 755 765 777 783 798 811 826 835 845 860 866 880 894 900 909 924 930 944 954 966 981 993 999 1012 1018">17904 gr-mm respectivamente, entonces el balanceo está dentro de tolerancia. <tspan font-family="F21" font-size="43" font-weight="700" y="1281" x="133 156 177 199 214 236 253 261 279 288 308 327 348">Puntos clave <tspan font-family="F22" x="355"> <tspan font-family="F25" font-size="27" font-weight="400" y="1363" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 565 579 593 599 605 620 631 636 650 661 671 684 698 713 726 736 750 761 766 781 795 800 815 828 834 847 862 874 888 903 908 923 937 951 966 979 994 1000 1015 1028 1039 1052 1062 1072 1086 1092 1105 1120 1126 1140 1146">Los estudiantes deben entender que los estándares de balanceo pueden basarse en el <tspan y="1401" x="181 196 210 221 236 249 255 268 283 295 309 314 324 338 349 354 369 383 396 402 409 415 421 434 440 453 475 490 496 501 511 525 540 546 561 574 580 593 599 613 623 636 648 654 668 683 689 698 712 718 732 738 751 773 788 803 814 820">desbalance residual, la amplitud de vibración 1x o ambos. <tspan font-family="F34" y="1439" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 290 305 316 322 336 347 357 371 386 392 405 419 429 443 454 459 474 488 503 516 531 537 550 565 574 588 602 617 630 640 646 661 675 685 691 706 720 734 740 753 774 789 804 815 821 833 843 848 858 871 881 887 902 913 919 930 944 959 965 971 993 1008 1022 1032 1042 1054 1069 1078 1092 1103 1109 1121 1127 1142 1157 1166">Los estudiantes deben entender por qué ambos criterios son importantes y por <tspan y="1476" x="277 292 306 320 326 340 355 361 373 382 388 398 411 421 427 442 447 462 477 491 501 507 520 526 537 550 560 566 588 601 612 618 624 645 660 675 684 694 707 721 731 745 751 766 780 793 799 813 819 825 839 849 859 874 879 893 908 914 925 931 944 954 964 977 988 994 1005 1011 1021 1035 1048 1060 1066 1080 1095 1109 1119">qué un criterio podría ser más importante que el otro en ciertas situaciones <tspan font-family="F25" y="1514" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 562 577 599 614 620 632 645 651 663 677 683 696 706 711 725 731 737 752 766 777 792 805 811 823 838 850 864 869 879 893 904 910 925 939 952 957">Los estudiantes deben entender cómo calcular el desbalance residual <tspan font-family="F25" y="1553" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 507 522 533 545 551 564 579 589 603 614 619 634 648 654 669 683 696 702 715 729 735 746 756 769 784 790 804 819 831 837 850 863 873 878 892 907 920 935 940 955 969 974 988 999 1009 1022 1036 1051 1064 1073 1087 1098 1104 1119 1133">Los estudiantes deben ser conscientes de que existen una variedad de estándares de <tspan y="1591" x="181 196 209 215 228 243 255 269 283">balanceo <tspan font-family="F34" y="1629" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 295 306 316 330 345 351 365 379 394 408 414 425 438 452 466 476 482 494 508 521 527 541 552 558 569 582 588 602 612 618 624 630 642 655 669 675 689 703 709 720 734 740 755 761 774 789 799 811 817 832 838 849 862 872 878 890 903 918 931 943 949 964 977 983 992 1006 1018 1033 1055 1068 1083 1098 1111 1120 1126 1140 1155">Usted debe saber cuáles se utilizan en su planta o ser capaz de recomendar un <tspan y="1666" x="277 291 302 312 325 340 355 367 377 383 394 400 405 420 435 441 452 465 471 485 496 506 519 525 539 548 554 560 566 578 591 606 620 635 641 656 661 675 690 704 719 733">estándar si no se está utilizando ninguno <tspan font-family="F25" y="1704" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 506 521 534 546 560 571 576 591 605 611 625 636 649 659 664 678 684 689 704 713 727 737 751 761 774 784 797 807 812 822 837 852 867 878 884 890 905 916 921 936 946 959 967 973 985 1000 1011 1017 1023 1038 1050 1056 1070 1075 1090 1105 1116 1122 1135 1150 1156 1170 1181 1191 1203">Los estudiantes deben ser capaces de usar e interpretar todos los gráficos incluidos en esta <tspan y="1742" x="181 192 206 218 230 236 251 266 273 278">sección.  <tspan font-family="F34" y="1780" x="229">o<tspan font-family="F26" x="245"> <tspan font-family="F23" x="277 290 305 316 322 337 347 360 369 375 387 402 413 419 429 443 449 454 469 481 487 501 507 517 530 544 550 564 578 584 598 604 610 623 637 650 672 685 700 706 717 723 728 742 753 759 773 787 799 813 824 837 847 852 866">Los gráficos se incluirán en el examen si es necesario <tspan y="1833" x="133"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tsp