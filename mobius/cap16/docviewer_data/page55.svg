]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-55 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="1065" x="1483"> <tspan font-family="F27" font-size="24" y="1111" x="861 872 876 888 900 908 920">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 944 949 961 974">16-59 <tspan font-family="F21" font-size="43" font-weight="700" y="1195" x="379 406 426 443 465 485 494 514 536 554 575 582 597 618 634 643 666 688 707">Desbalance residual<tspan font-family="F22" x="716"> <tspan font-family="F23" font-size="27" font-weight="400" y="1276" x="379 396 411 425 435 448 454 467 480 490 504 525 540 551 557 563 578 589 595 609 620 630 642 657 672 684 694 708 719 725 740 754 768 773 788 802 811 816 831 844 859 865 871 884 890 902 915 921 927 942 955 969 975 990 1004 1010 1015 1030 1043 1049 1062 1077 1089 1103 1118 1123 1137 1151 1157 1167 1180 1190 1212 1217 1232 1247 1258 1264 1278 1292 1298 1313 1327 1338 1353 1366 1372 1384 1398 1410 1424">Ahora veremos los estándares que definen la calidad del balanceo en términos de desbalance <tspan y="1314" x="379 393 403 417 428 433 448 462 475 481 487 502 515 525 547 553 564 570 585 591 604 618 624">“residual permisible”. <tspan y="1383" x="379 394 408 421 436 451 466 471 481 496 518 532 538 543 557 569 579 593 603 616 627 632 646 661 667 680 695 708 714 736 749 764 778 783 798 811 817 832 846 857 872 886 900 911 916 931 945 950 965 978 993 1006 1016 1022 1034 1049 1062 1077 1083 1098 1112 1118 1132 1147 1153 1167 1181 1192 1207 1213 1228 1241 1247 1262 1272 1286 1299 1314 1327 1334 1340 1351 1364 1378 1388 1401 1407 1413 1426">Cuando tome lecturas en una máquina después de haber añadido un peso de prueba, sabrá la <tspan y="1420" x="379 391 404 419 429 435 450 462 477 483 497 511 517 532 546 557 572 585 591 603 618 630 644 649 663 681 695 700 714 729 734 749 761 768 774 788 795 800 815 825 831 837 852 858 864 879 884 899 909 915 937 959 966 971 988 994 1006 1020 1035 1045 1050 1065 1079 1092 1104 1110 1125 1139 1146 1152 1165 1179 1189 1202 1217 1230 1240 1253 1258 1273 1287 1298 1313 1323 1333 1343 1348 1361 1367 1377 1391 1413 1426 1436 1449">cantidad de desbalance “U” en oz-in, gr-in, o gr-mm. A continuación, agregará peso(s) y tomará <tspan y="1458" x="379 393 408 421 427 442 456 470 483 496 502 507 521 533 543 557 567 580 586 592 605 611 623 636 642 654 668 674 687 697 710 715 729 735 741 756 770 780 795 808 814 827 842 854 868 873 887 905 919 925 938 953 966 972 985 999 1011 1016 1038 1051 1062 1069 1075 1088 1103 1109 1123 1134 1148 1153 1175 1190 1212 1225 1240 1250 1264 1270 1281 1295 1301 1316 1330 1345 1355 1361 1374">una nueva lectura, y calculará el desbalance “U” una vez más. En ese momento se podría <tspan y="1495" x="379 389 403 416 422 428 440 453 463 469 482 497 503 518 531 537 550 565 576 590 605 611 625 639 645 654 668 680 695 704 714 728 733 748 761 771 784 789 799 813 828 842 854 859 869 875 888 902 917 922 944 957 968 974 988 994 1000 1014 1028 1039 1054 1067 1073 1086 1101 1113 1127 1133">realizar un balanceo de recorte para reducir aún más el desbalance. <tspan y="1565" x="379 393 408 414 426 440 453 459 474 488 494 508 517 523 545 560 582 595 610 620 634 640 655 669 675 680 695 705 720 731 745 756 771 777 792 804 817 823 838 852 862 868 874 889 894 904 917 931 941 956 962 976 991 996 1010 1024 1038 1049 1064 1077 1083 1096 1111 1123 1137 1142 1152 1166 1177 1182 1197 1211 1224 1230 1244 1251 1257 1274 1284 1298 1309 1316 1322 1337 1350 1364 1370 1384 1395 1400 1406 1419">En cualquier momento del proceso hay por lo tanto un “desbalance residual”, Ures, que es la <tspan y="1602" x="379 391 404 419 429 435 450 462 477 483 497 511 517 532 546 557 572 585 591 603 618 630 644 650 665 679 692 698 711 725 740 746 761 775 788 803 816 823 829 842 857 863 878 887 897 910 921 927 942 955 961 974 988 998 1011 1022 1029 1035 1048 1063 1069 1083 1093 1103 1117 1123 1145 1159 1181 1195 1209 1219 1234 1240 1251 1264 1270 1282 1295 1301 1313 1327 1333 1346 1352 1364 1378 1391 1406 1416 1431">cantidad de desbalance que aún queda. En otras palabras, en este momento se calcula cuánto <tspan y="1640" x="379 394 408 419 434 440 454 468 480 494 505 511 521 534 540 550 564 574 580 592 607 620 635 640 655 670 676 691 703 713 726 732 747 760 766 779 794 806 820 832 842 848 862 867 873 883 897 907 922 931 938 944 954 967 988 1003 1009 1022 1037 1043 1054 1067 1082 1096 1102 1114 1128 1141 1155 1165 1180 1186 1200 1214 1225 1240 1246 1260 1274 1280 1295 1309 1320 1335 1348 1354 1366 1381 1392 1406 1412 1427 1439 1452">peso necesita ser añadido para balancear el rotor; también sabe cuánto peso de desbalance hay <tspan y="1677" x="379 393 408 414 428 433 439 449 463 473 488 497 504 509">en el rotor.  <tspan y="1747" x="379 392 405 416 422 433 439 454 468 474 488 502 512 526 537 542 557 572 581 603 616 627 633 648 658 672 687 702 712 724 730 744 759 772 786 792 806 821 834 839 854 868 874 887 893 904 919 934 943 957 963 969 982 988 1000 1013 1027 1037 1043 1058 1070 1085 1091 1105 1119 1125 1140 1154 1165 1180 1193 1199 1211 1226 1238 1252 1257 1267 1281 1292 1298 1313 1327 1340 1346">Las siguientes normas proporcionan una guía sobre la cantidad de desbalance residual <tspan y="1784" x="379 394 408 418 440 445 455 461 476 490 496 506 520 526 541 554 564 586 592 601 607 622 636 646 653 659 673 683 693 708 714 725 739 745 751 757 770 792 805 811 829 843 857 867 873">permitido (o permitido). Esto se llama Uper. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1218" width="1085" height="1" fill="#000000"/><image x="380" y="279" width="1101" height="782" xlink:href="page55_data/img121.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',55)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
