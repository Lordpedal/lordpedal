]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-63 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 408 421 427 449 462 473 486 492 507 513 522 535 545 558 573 583 596 602 615 630 636 650 656 662 677 683 695 710 725 731 745 760 771 781 786 800 815 824 839 854 866 880 891 896 911 925 939 954 967 973 988 1001 1011 1024 1034 1056 1062 1077 1089 1099 1105 1119 1124 1130 1145 1159 1170 1185 1198 1204 1216 1231 1243 1257 1262 1272 1286 1297 1303 1318 1332 1345 1351 1357">una masa diferente en el plano dos) entonces puede determinar el desbalance residual U<tspan font-family="F31" font-size="17" y="307" x="1375 1381 1390">res<tspan font-family="F23" font-size="27" y="303" x="1397 1402 1416 1431"> en <tspan y="341" x="379 391 404 419 432 438 453 459 472 487 502 508 523 529 541 556 571 577 591 605 611 623 637 647 657 671 683 694 700 715 730 736 747 752 758 770 785 800 815 826 840 846 860 866 871 881 894 909 915 929 935 950 964 979 994 1007 1013 1024 1038 1044 1057 1071 1081 1094 1109 1122 1132 1144 1159 1165 1171 1184 1195 1201 1216 1230 1245 1260 1273 1283 1296 1308 1314 1328 1343 1357 1368 1375 1380">cada plano plano de corrección si conoce el radio donde se agregarán las ponderaciones.  <tspan y="410" x="379 393 399 405 417 432 446 461 473 487 493 499 512 518 540 553 564 577 583 597 611 617 623 632 647 657 671 681 688 693 706 712 718 731 737 750 764 770 785 796 802 817 830 845 850 860 872 886 892 907 919 925 940 953 968 973 995 1008 1022 1027 1049 1062 1068 1083 1096 1102 1113 1127 1137 1149 1155 1167 1173 1188 1194 1206 1220 1235 1245 1250 1265 1279 1292 1302 1308 1314 1327 1332 1346 1352 1358 1372 1382 1394 1409 1424">Si conoce la masa del rotor, y la velocidad (velocidad máxima de servicio continua), y el grado <tspan y="448" x="379 394 408 414 429 442 448 461 476 487 501 516 522 538 545 551 564 579 589 603 618 630 644 655 661 676 690 703 718 732 737 752 766 775 789 799 820 826 841 853 863 869 883 889 895">de balanceo G, entonces puede determinar el U<tspan font-family="F31" font-size="17" y="452" x="913 922 931">per<tspan font-family="F23" font-size="27" y="448" x="937 943 958 971 981 994 999 1013 1019 1025 1034 1049 1059 1073 1083 1090 1095"> para el rotor.  <tspan font-family="F30" font-weight="700" y="517" x="379 393 400 415">Sin <tspan font-family="F23" font-weight="400" x="421 435 456 471 484 493 508 523 530 535 549 555 561">embargo, el U<tspan font-family="F31" font-size="17" y="521" x="579 588 597">per<tspan font-family="F23" font-size="27" y="517" x="603 609 624 638 653 666 672 682 695 710 724 736 742 752 763 777 783 795 801 807 820 826 848 854 864 876 891 896 906 920 926 932 947 961 972 986 992 1003 1017 1023 1036 1050 1060 1065 1079 1093 1108 1122 1128 1141 1156 1162 1171 1186 1195 1217 1231 1253 1266 1281 1290 1304 1310 1323 1338 1347 1357 1371 1377 1383 1397 1408 1414 1429 1444 1455"> debe reducirse a la mitad (el peso se extiende uniformemente entre los dos <tspan y="555" x="379 389 404 419 432 454 459 473 487 497 512 523 533 539 545 558 564 570 585 596 602">rodamientos), y los U<tspan font-family="F31" font-size="17" y="559" x="620 626 635">res<tspan font-family="F23" font-size="27" y="555" x="642 648 660 673 679 691 705 711 724 739 754 765 771 786 798 808 821 827 839 852 867 880 886 901 907 919 934 949 955 969 983 998 1011 1026 1032 1044 1059 1081 1096 1108 1118 1131 1141 1152 1165 1171 1183 1198 1213 1218 1232 1238 1244 1259 1274 1279 1293 1303 1308 1321 1336 1342"> calculados para cada plano deben compararse con el objetivo U<tspan font-family="F31" font-size="17" y="559" x="1360 1369 1378">per<tspan font-family="F23" font-size="27" y="555" x="1384"> <tspan y="592" x="379 389 403 416 422 433 446 461 475 481">revisado. <tspan y="662" x="379 393 399 405 419 425 431 445 459 470 485 491 505 519 525 531 541 555 565 580 589 595 610 624 630 641 655 661 676 682 692 702 712 717 732 746 759 773 779 792 807 813 822 836 846 868 882 903 917 931 941 955 961 974 989 998 1008 1022 1028 1034 1049 1059 1065 1080 1095 1106 1111 1121 1136 1151 1164 1186 1191 1205 1219 1229 1244 1255 1262 1268 1281 1296 1306 1320 1335 1347 1361 1372 1377 1391 1397 1402">Si el peso del rotor no se distribuye uniformemente entre los dos rodamientos, entonces el U<tspan font-family="F31" font-size="17" y="666" x="1420 1429 1438">per<tspan font-family="F23" font-size="27" y="662" x="1444"> <tspan y="699" x="379 394 408 414 428 442 453 468 481 487 500 515 527 541 546 561 575 584 606 612 623 629 644 650 664 670 680 694 700 713 719 733 744 754 767 776 782 795 801 814 829 835 850 859 874 889 904 914 925 931 946 961 967 979 985 991 1004 1010 1019 1033 1039 1052 1064 1070 1085 1100 1105 1120 1134 1140 1154 1168 1179 1194 1201 1206 1220 1226 1232 1246 1261 1266 1276 1291 1306 1318 1340 1346 1359 1374 1384 1398">de desbalance permisible se ajustaría en proporción a la relación de peso. Si un rodamiento <tspan y="736" x="379 389 404 426 439 454 467 473 487 493 499 512 527 541 546 561 575 581 587 601 615 626 641 647 659 665 679 685 691 705 715 725 740 745 755 770 785 798 819 825 838 853 863 878 883 893 908 930 943 958 971 976 990 996 1002 1017 1031 1045 1051 1065 1079 1085 1091 1106 1120 1131 1145 1152 1158 1171 1186 1196 1210 1225 1237 1251 1262 1268 1282 1293 1303 1316 1331 1337 1346 1361 1383 1395 1405 1411 1424 1430 1444 1450">tomaba el 40% del peso y el otro rodamiento tomaba el 60% del peso, entonces usted tomaría el <tspan y="774" x="379 392 405 411 426 436 442">valor U<tspan font-family="F31" font-size="17" y="778" x="460 469 478">per<tspan font-family="F23" font-size="27" y="774" x="484 490 503 509 515 530 536 549 555 569 580 590 602 612 618 631 637 650 665 671 683 697 712 723 737 749 763 776 791 803 809 822 828 837 852 859 873 878 892 898"> y lo ajustaría en consecuencia (0.4 x U<tspan font-family="F31" font-size="17" y="778" x="916 925 934">per<tspan font-family="F23" font-size="27" y="774" x="940 946 959 970 976 991 1006 1018 1033 1048 1054 1067 1073 1087 1101 1107 1117 1131 1146 1159 1181 1187 1200 1215 1225 1239 1245 1258 1263 1278 1285 1299 1305 1319 1325"> asignado a un rodamiento y 0.6 x U<tspan font-family="F31" font-size="17" y="778" x="1343 1352 1361">per<tspan font-family="F23" font-size="27" y="774" x="1367"> <tspan y="811" x="379 392 403 409 424 439 452 467 481 487 500 506 512 527 536 546 561 566 576 591 606 619 641 646 660 674 684 699 708 714">asignado al otro rodamiento). <tspan y="1275" x="1201"> <tspan font-family="F27" font-size="24" y="1321" x="860 871 875 887 899 907 919">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="924"> <tspan font-family="F27" font-size="24" font-weight="400" x="924 931 943 949 961 974">16-68 <tspan font-family="F23" font-size="27" y="1374" x="379"> <tspan y="1411" x="379 395 401 415 429 436 442 456 467 482 496 518 533 544 550 563 578 584 597 603 613 623 636 648 663 669 682 688 701 707 722 735 750 763 774 780 789 804 814 836 849 860 865 880 894 899 909 924 934 948 958 972 983 988 1001 1007 1019 1033 1046 1068 1083 1094 1100 1112 1127 1149 1164 1170 1180 1194 1200 1215 1228 1243 1257 1263 1276 1287 1292 1307 1322 1334 1344 1350 1364 1370">Bien, echemos un vistazo a algunas formas de rotores y veamos cómo se debe asignar el <tspan y="1448" x="379 394 408 419 434 447 453 466 481 493 507 512 527 540 550 572 578 589 595 610 616 629 636 642 655 670 681 687 702 708 720 734 744 757 779 792 803 809 822 828 841 856 869 875 886 899 909 915 929 934 949 963 969 983 995 1009 1022 1034 1040 1054 1069 1083 1094 1100 1114 1124 1139 1151 1165 1180 1186 1198 1213 1219 1233 1247 1253 1267 1282 1288 1300 1310 1320 1326 1338 1352 1358 1373 1378 1392 1406">desbalance permisible. Los diagramas y una serie de ecuaciones provenían de un artículo de <tspan y="1486" x="379 396 410 425 439 445 456 462 480 485 499 513 523 537 549 563 569 583 597 603 618 633 654 676 686 700 710 720 726 736 748 763 772 786 796 801 816 826 847 861 875 885 899 905 919 933 939 946 962 979 989 996 1001 1015 1031 1044 1050 1062 1077 1089 1103 1108 1127 1141 1154 1160 1166 1176 1188 1194 1209 1218 1224 1240 1245 1260 1266 1281 1287 1303 1317 1327 1342 1352 1362 1376 1383 1388 1400 1406 1421 1435">Dennis H Shreve de Commtest (anteriormente de IRD), “Balance Quality of Rigid Rotors”, y de <tspan y="1523" x="379 386 400 419 425 434 449 463 478 485 494 500">ISO 1940-1. <tspan y="1561" x="379"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1640" x="379 397 405 434 452 465 478 486 501 521">Simétrico <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1714" x="379 393 399 405 419 425 430 440 455 465 479 489 494 508 519 525 536 542 564 578 587 597 603 615 629 636 642 654 660 666 681 692 698 713 719 732 747 762 773 778 793 807 813 825 839 849 858 872 884 896 902 916 931 937 951 962 972 984 999 1005 1019 1033 1047 1057 1067 1081 1087 1102 1116 1122 1128 1143 1154 1159 1169 1184 1199 1211 1233 1239 1252 1267 1277 1292 1303 1309 1315 1328 1334 1340 1353">Si el rotor es simétrico, y los planos de corrección están dentro de los rodamientos, y la <tspan y="1752" x="379 394 400 411 421 434 449 461 467 479 485 499 513 527 533 547 558 563 585 598 611 625 635 641 656 670 684 690 699 706 719 724 738 752 766 773 778 791 797 803 818 829 835 850 856 868 883 898 909 915 930 943 949 961 976 985 995 1009 1021 1033 1039 1053 1068 1074 1085 1099 1114 1120 1134 1149 1163 1168 1183 1189 1200 1210 1222 1237 1247 1261 1272 1277 1292 1306 1312 1318 1330 1343 1358 1367 1377 1392 1397 1412 1426">distancia “b” es mayor que 1/3 “d”, y los planos de corrección son equidistantes del centro de <tspan y="1789" x="379 394 404 417 429 443 458 471 486 492 498 511 526 536 550 565 577 591 602 608 622 628 634">gravedad, entonces el U<tspan font-family="F31" font-size="17" y="1793" x="652 661 670">per<tspan font-family="F23" font-size="27" y="1789" x="676 682 693 707 713 728 742 755 770 784 789 804 810 823 829 843 849 859 864 878 892 902 911 925 931 937 952 963 969 984 999 1010 1015 1030 1036 1049 1064 1079 1090 1096 1110 1124 1130 1145 1158 1164 1177 1192 1203 1217 1232 1238"> se puede dividir entre los dos planos de balanceo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="632" y="854" width="568" height="420" xlink:href="page63_data/img138.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',63)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>