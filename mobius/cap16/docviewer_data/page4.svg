]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 16-4 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F21" font-size="43" font-weight="700" y="317" x="133 155 171 192 214 233 249 269 286 295 317 340 348 370 390 405 425 433 453 463 470 484 500 519 542 561 571 594 601 623 644 652 674 694 704 723 745 763 783 806">Preparación para el trabajo de balanceo <tspan font-family="F22" x="813">-<tspan font-family="F21" x="823 831 852 875 895 902 925 945 954 974 996 1011 1031 1039 1061 1082"> una palabra de <tspan y="378" x="133 153 175 195 215 230 245 265 287 305 314">advertencia<tspan font-family="F22" x="333"> <tspan font-family="F23" font-size="27" font-weight="400" y="459" x="133 150 163 178 191 197 203 216 222 231 244 256 262 268 274 289 302 317 322 337 351 357 371 382 397 403 417 431 437 443 454 469 478 487 508 521 531 544 550 565 579 584 599 612 618 631 646 658 672 686 692 707 717 731 746 761 771 783 788 803 818 831 846 860 866 878 893 907 913 926 941 954 960 966 978 991 1006 1020 1030 1044 1055 1061 1083 1097 1112 1125 1135 1149 1164 1175 1182">Dada la facilidad de uso del software de balanceo proporcionado con analizadores modernos, <tspan y="497" x="133 147 158 164 176 191 206 218 232 246 252 267 273 287 293 308 322 335 341 347 362 373 379 388 402 414 429 435 447 462 473 478 493 507 513 528 541 547 559 574 586 600 615 621 636 649 663 678 691 705 711 722 735 741 751 764 774 779 794 800 809 823 835 845 858 880 893 908 917 931 937 950 956 970 984 990 999 1009 1022 1037 1050 1056 1071 1076 1091 1105">es concebible que los técnicos de balanceo puedan saltar directamente a un trabajo de <tspan y="534" x="133 148 161 167 180 195 207 221 236 242 253 258 273 279 294 307 322 333 346 356 361 375 389 395 401 414 420 435 440 455 468 490 496 508 521 527 541 555 561 567 580 586 608 621 636 650 655 670 683 690 696 702 715 721 726 741 750 764 774 787 799 811 817 831 846 852 865 880 889 899 912 918 924 937 948 954 963 977 991 1001 1013 1026 1037 1043 1058 1071 1077 1092 1106 1117 1132 1145 1150 1163 1178 1190 1204 1210">balanceo sin pensar en la dinámica de la máquina: la interacción entre las fuerzas de desbalance, <tspan y="572" x="133 147 153 159 169 183 193 208 218 223 236 241 251 266 281 294 316 321 335 349 359 374 385 392 398 412 418 423 438 451 457 470 485 497 511 525 531 545 556 562 576 591 604 609 619 632 641 655 668 674 689 695 704 710 721 727 733 740 746 752 765 780 790 803 808 821 827 842 856 866 879 894 906 912 925 931 953 966 981 991 1004 1010 1025 1039 1045 1050 1065 1074 1089 1100 1113 1120 1126 1140 1151">el rotor y rodamientos. El balanceo es una tarea difícil, lenta y potencialmente peligrosa. Es <tspan y="609" x="133 147 158 172 187 199 205 218 224 230 245 259 272 278 288 303 324 338 344 354 368 383 396 407 413 419 432 443 449 464 473 487 499 512 526 538 544 559 574 588 599 605 617 632 641 655 666 672 684 690 705 719 729 741 756 766 779 785 799 814 819 829 839 852 867 880 886 900 906 921 935 940 955 968 974 987 1002 1014 1028 1042 1049 1055 1069 1074 1089 1102 1107 1117 1132 1146 1161 1172 1178 1184 1199 1210">esencial que tome todas las precauciones antes y durante un trabajo de balanceo. Siga todos los <tspan y="646" x="133 148 158 173 185 199 213 219 241 247 260 275 285 300 311 316 331 345 350 365 371 386 401 415 429 444 449 462 468 481 491 497 512 526 540 550 562 577 592 597 610 616 630 645 651 666 678 693 706 711 726 732 746 761 775 790 803 809 820 834 849 864 875 881 893 898 913 928 934 945 960 974 984 998 1004 1009 1024 1035 1041 1052 1058 1069 1079 1093 1115 1128 1139 1144 1159 1173">procedimientos de bloqueo y etiquetado y no haga ninguna suposición sobre los sistemas de <tspan y="684" x="133 144 158 173 187 197 202 217 230 245 251 256 271 282 292 305 311 324 339 354 365 370 384 399 404 418 424 430 441 447 457 462 477 483">seguridad instalados en el sitio. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="763" x="133 142 158 176 183 197 215 233 253 266 274 294 312 331 339 356 370 378 397 410 419 448 465 478 498 506 514">¡La seguridad es primero!  <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="838" x="133 151 164 177 183 195 209 222 231 241 256 262 271 285 298 313 322 336 347 353 368 377 383 398 410 416 431 444 449 463 474 480 495 508 514 529 543 549 554 569 579 593 599 614 628 642 648 662 673 683 696 711 717 731 745 760 774 780 791 804 814 820 832 846 861 872 884 890 903 918 928 941 947 962 975 982 988 1002 1016 1031 1037">Hay cuatro fuentes principales de peligro que usted debe ser consciente de. Son: <tspan font-family="F25" y="908" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 207 213 235 248 263 277 283 298 311 317 332 346 359 374 388 394 406 416 426 438 453 465 478 488 494 499 514 528 539 553 567 577 590 605 618 639 653 667 677 690">La máquina puede arrancar inesperadamente <tspan font-family="F25" y="947" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 196 210 221 236 247 253 268 282 287 302 315 321 334 349 361 375 389 395 410 424 438 444 457 471 485 491 503 518 524 533 547 561 571 584 589 604 618 624 629 639 654 664 678 687">Pesos de balanceo que vuelan fuera del rotor <tspan font-family="F25" y="986" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 194 209 220 226 241 255 261 267 281 291 306 317 322 337 350 365 379 389 402 407 421 432 438 444 458 473 486 496 509 524 534 548 559 565 578 584 589 599 609 621 636 649 655 670 676 689 704 710 724 738 744 758 772 782 796 806 821 836 841 856 870 876 881 896 906 921 932 946">Los peligros generales inherentes al trabajo en un entorno peligroso <tspan font-family="F25" y="1025" x="133"><tspan font-family="F26" x="145"> <tspan font-family="F23" x="181 198 208 222 232 245 255 266 279 286 292 306 317 327 341 355 361 376 382 393 407 413 427 442 456 462 477 491 498 504 517 532 538 544 557 563 585 598 613 627 632 647 659">Atorarse, usted o su equipo, en la máquina <tspan y="1433" x="1207"> <tspan font-family="F27" font-size="24" y="1461" x="444 455 459 471 483 491 503">Figura <tspan font-family="F28" font-size="27" x="508"> <tspan font-family="F27" font-size="24" x="508 515 527 533 541 545 557 561 573 585 589 594 607 616 621 633 641 653 664 676 688 692 712 716 728 740 748 761 770 775 788 799 803 813 824 837 849 857 862 874 885 898">16-1 Siga los procedimientos de seguridad <tspan font-family="F23" font-size="27" y="1515" x="133 140 154 173 179 191 206 221 235 250 257 269 284 298 313 318 332 347 353 367 377 390 402 408 423 437 443 465 479 491 503 518 524 536 549 554 568 574 586 595 601 611 624 634 640 655 666 671 684 690 701 714 720 733 746 761 775 787 797 812 818 831 842 848 863 875 885 898 904 918 924 930 945 958 964 976 991 1003 1017 1032 1037 1043 1058 1064 1075 1080 1090 1104 1110 1125 1138">ISO 20806:2009 “Vibración mecánica – criterios y salvaguardias para el balanceo in situ de <tspan y="1553" x="133 143 158 168 182 192 206 217 223 244 258 273 279 291 306 321 332 338 350 356 370 380 393 407 422 436 447 461 466 480 491 497 511 526 531 545 556 566 579 593 608 621 631 637 650 660 666 672 678 693 705 715 728 734 748 759 769 781 791 797 806 819 841 847 853 859 871 881 887 899 912 927 942 948 954 968 981 1003 1017 1023 1037 1051 1057 1063 1078 1090 1096 1109 1122 1136">rotores medianos y grandes” es un estándar útil para estar familiarizado. También incluye <tspan y="1590" x="133 139 154 163 178 187 209 222 234 240 255 269 275 286 301 316 325 339 345 356 370 385 398 408 414 429 441 455">información sobre seguridad <tspan y="1660" x="133 152 162 172 184 190 204 217 231 244 258 267 277 290 305 317 323 336 349 355 369 380 385 400 415 421 432 446 461 475 486 496 501 523 536 546 551 565 571 577 592 605 611 624 639 651 664 679 686 692 705 711 717 727 741 756 771 777 790 803 808 823 829 842 857 864 870 885 899 912 927 941 947 959 974 995 1010 1016 1030 1040 1052 1062 1068 1082 1097 1102 1112 1122 1134 1148 1161 1167 1182">Otra “advertencia” es no subestimar el balanceo. Si todo va bien, puede completar un trabajo <tspan y="1697" x="133 148 162 168 183 196 202 215 230 241 255 270 276 289 304 310 324 338 344 359 372 382 387 402 416 421 436 450 460 473 484 491 497 511 516 531 537 550 572 587 600 609 624 639 646 651 666 678 691 697 719 733 745 760 774 780 795 809 823 829 844 858 871 886 900 906 917 930 936 942 951 957 979 992 998 1005 1010 1024 1030 1043 1058 1072 1078 1093 1107 1120 1126 1141 1154 1169 1180 1193 1203">de balanceo en un par de horas. Sin embargo, hay mucho que puede salir mal. Tiene que pensar <tspan y="1735" x="133 147 162 168 174 189 195 210 223 237 243 257 268 278 291 296 311 324 336 342 355 370 385 399 405 418 423 438 453 458 473 486 498 511 521 527 541 547 561 576 590 605 618 624 635 649 664 679 690 696 708 714 728 743 750 756 769 784 794 800 815 825 839 853 863 876 898 911 922 928 943 957 962 977 990 996 1009 1024 1036 1050 1064 1070 1085 1099 1113 1128 1141 1155">en lo que está haciendo y no hacer ninguna suposición. Los programas de balanceo pueden <tspan y="1772" x="133 142 155 167 173 179 185 195 208 218 224 230 243 254 260 281 295 310 316 328 334 348 363 377 388 393 406 412 418 433 444 450 462 475 481 493 507 513 528 539 546 552 563 568 583 589 603 625 640 652 661 676 691 698 704 710 723 734 739 749 763 774 789 804 816 831 843 849 862 873 880 886 892 907 918 923 938 948 963 978 983 997 1019 1032 1043 1049 1064 1077">facilitar las mediciones y los cálculos, sin embargo, las resonancias, los problemas de <tspan y="1809" x="133 145 151 173 187 201 211 224 236 242 257 271 278 284 298 304 310 321 331 345 357 363 384 390 403 418 428 443 448 458 471 481 503 509 521 536 541 554 560 582 595 606 612 627 641 654 669 682 697 703 718 731 742 756 766 771 786 800 814 820 834 840 845 855 865 878 893 906 911 926 932 947 960 966 981 994 1000 1013 1028 1040 1053 1068 1074 1085 1099 1112">cimentación, el crecimiento térmico y más pueden hacer que el trabajo de balanceo sea <tspan y="1847" x="133 148 161 172 182 195 210 219 233 239 254 260 268 274 286 292 298 304">bastante difícil. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="401" width="1085" height="1" fill="#000000"/><image x="139" y="1056" width="1063" height="373" xlink:href="page4_data/img5.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
