]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-25 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 404 414 429 435 448 459 473 495 509 515 530 544 558 563 577 583 589 604 618 629 644 649 664 678 684 698 708 722 736 751 764 769 784 798 804 817 822 836 846 859 881 896 907 913 928 942 948 959 973 979 993 999 1004 1026 1032 1047 1059 1066 1071">Esto asume que el peso de prueba de 5 gramos no se elimina.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="383" x="379 401 418 432 452 470 478 497 516 531 548 555 569 586 600 609 628 647 666 675">Desbalance residual <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="457" x="379"> <tspan y="495" x="379 393 408 414 428 439 448 462 468 483 497 511 521 536 542 553 566 580 594 616 631 642 648 660 674 687 693 699 713 724 730 744 750 755 770 784 795 810 823 829 842 857 868 882 889 895 913 928 939 945 958 970 983 998 1010 1025 1031 1045 1059 1065 1080 1094 1105 1111 1121 1126 1141 1155 1169 1175 1188 1202 1212 1225 1240 1254 1268 1290 1305 1316 1322 1334 1341 1354 1360 1374 1384 1396 1418 1433 1444 1451">En este punto sabemos cuál es el desbalance. Nos acaban de decir que agreguemos 3.3 gramos. <tspan y="532" x="379 393 399 405 419 430 440 453 474 489 500 506 519 533 543 556 571 584 599 613 628 634 648 659 673 678 693 707 718 733 739 752 767 773 786 801 807 817 829 844 850 865 871 885 899 905 914 926 932 947 961 967 982 995 1010 1023 1034 1041 1046 1061 1067 1080 1095 1109 1115 1137 1159 1165 1171 1185 1199 1209 1223 1238 1250 1264 1275 1281 1296 1310 1324 1334 1344 1354 1368">Si estamos agregando ese peso en un radio de 12 pulgadas, o 300 mm, entonces nuestro <tspan y="570" x="379 394 408 419 434 447 453 466 481 493 507 512 526 537 543 556 570 577 592 597 612 622 628 634 649 654 669 675 689 704 719 724 739 748 755 777 799 805">desbalance es 39.6 gr-in o 990 gr-mm. <tspan y="607" x="379 385 391">   <tspan y="676" x="379 393 404 414 429 435 449 460">Esto es <tspan font-family="F30" font-weight="700" x="465">U<tspan font-family="F38" font-size="17" y="680" x="483 490 499">res<tspan font-family="F23" font-size="27" font-weight="400" y="676" x="506 511 525 531 545 556 561 575 581 587 602 616 627 642 655 661 673 688 700 714 719 729 743 754 760 775 789 802 808 815 820 837 851 866 876 889 895 909 924 939 948 954 967 989 1004 1015 1021 1036 1050 1061 1073 1086 1096 1102 1108 1121 1132 1137 1152 1167 1176 1198 1211 1222 1228 1241 1246 1261 1275 1284 1298 1308 1329 1335 1350 1362 1372 1378 1389 1395 1400 1414 1425 1440"> – es el desbalance residual. Ahora podríamos buscar las normas y determinar si eso <tspan y="714" x="379 393 404 410 425 439 448 470 476 487 493 508 514 528 534">es permisible. <tspan y="783" x="379 396 402 413 425 439 449 455 465 479 501 516 527 532 546 557 567 582 588 610 623 634 639 653 667 673 687 702 707 717 730 740 755 761 766">Discutiremos esto más en un rato.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="863" x="379 400 417 432 451 465 477 494 502 521 539 546 565 584 592 610 630 645 662 682">Recorte de balanceo <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="937" x="379 396 411 425 435 448 454 467 482 494 509 515 524 530 543 565 580 591 597 603 618 629 635 649 656 665 671 685 695 708 730 745 756 761 771 785 791 797 818 824 839 852 874 889 900 905 919 925 931 946 960 971 985 991 1006 1020 1025 1040 1050 1064 1078 1093 1105 1115 1121 1134 1140 1154 1169 1176 1181 1194 1200 1212 1227 1233 1246 1259 1269 1275 1288 1310 1325 1336 1342 1355 1361 1373 1387 1396 1406 1420 1429 1435 1441 1454">Ahora añadiríamos los 4.1 gramos (eliminamos el peso de prueba) a 40° y volveríamos a correr la <tspan y="975" x="379 401 414 429 443 449 464 477 484 490 504 515 529 543 553 566 588 603 614 619 634 648 662 668 674 687 693 706 712 726 736 749 761 767 781 796 802 816 830 841 856 870 884 895 901 912 926 939 945 967 981 993 999 1014 1027 1033 1046 1053 1058 1073 1086 1096 1111 1117 1131 1146 1152 1163 1169 1183 1205 1219 1229 1242 1248 1262 1277 1288 1303 1317 1327 1337 1350 1372 1387 1397">máquina. Esperamos que la vibración después sea muy baja. Pero no siempre encontramos <tspan y="1012" x="379 394 408 422 429 436 443 448 465 471 492 506 521 535 550 565 570 580 593 608 622 644 659 670 675 688 694 708 718 731 743 749 764 778 792 803 809 824 838 852 857 867 882 897 910 923 929 942 948 959 973 988 994 1008 1022 1028 1043 1058 1070 1085 1091 1113 1126 1139 1145 1158 1164 1174 1187 1198 1205 1210">que... A menudo tenemos vibraciones que todavía son un poco muy altas.  <tspan y="1081" x="379 393 408 414 428 439 448 462 468 480 493 504 519 525 546 560 575 581 603 618 629 635 647 653 675 681 687 693 720 725 738 750 765 772 778 788 801 806 821 835 845 858">En este caso medimos 3 mil @ 320° (Figura <tspan font-family="F28" x="863"> <tspan font-family="F23" x="863 872 887 894 906 921 930 937 943 948">16-28).   <tspan y="1573" x="1141"> <tspan font-family="F27" font-size="24" y="1619" x="861 872 876 888 900 908 920">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 944 950 960 973">16-28 <tspan font-family="F23" font-size="27" y="1672" x="379 397 411 423 437 448 454 464 477 499 514 525 530 545 558 568 574 588 598 607 622 628 643 656 667 682 688 703 715 725 738 744 753 767 782 796 808 814 823 829 842 856 871 877 899 912 923 929 935 948 954 966 972 987 997 1010 1022 1027 1042 1057 1063 1068">Necesitamos dar otro paso para reducir aún más la vibración.  <tspan y="1741" x="379 393 404 414 428 434 449 462 473 488 494 505 518 524 539 552 567 582 604 609 624 637 643 655 669 679 689 694 709 722 728 743 756 762 771 785 797 812 821 831 845 852 857">Este paso se denomina corrida de recorte.  <tspan y="1811" x="379 393 399 405 417 432 447 458 463 478 491 501 514 520 526 541 547 562 576 590 596 609 621 634 649 662 683 698 709 715 730 743 749 764 777 789 802 812 819 824 838 849 855 877 891 904 910 921 926 948 954 960 973 983 989 1002 1008 1013 1028 1038 1053 1064 1078 1089 1104 1110 1125 1138 1144 1159 1173 1184 1199 1204 1219 1233 1239 1253 1263 1277 1291 1306 1319 1326 1331 1354 1368 1382 1387 1409 1424 1435">Si considera lo que acabamos de hacer, es muy similar al proceso de peso de prueba. Medimos <tspan y="1848" x="379 393 408 421 427 440 446 460 470 483 495 501 516 530 536 549 555 568 583 596 602 611 624 635 649 656 662 674 689 702 717 723 745 760 770 776 790 805 811 825 839 850 865 871 883 889 895 909 923 938 953 958 980 994 1009 1014 1036 1051 1062 1068 1074 1087 1093 1106 1112 1126 1136 1149 1161 1167 1181 1196 1202 1216 1230 1236 1251 1265 1278 1291 1306 1313 1318 1335 1341 1347 1352 1367 1381 1394 1400 1406 1421 1435 1449">una vibración y una fase, añadimos un peso y luego medimos la vibración de nuevo. Al igual que <tspan y="1885" x="379 385 398 404 415 421 431 445 458 470 476 491 506 512 527 541 554 560 575 581 592 604 618 628 634 655 670 681 687 702 716 731 746 760 765 780 794 800 813 835 850 860 866 880 886 892 907 921 932 946 952 967 980 986 1001 1011 1025 1039 1054 1066 1072 1086 1100 1106 1120 1126 1131 1141 1156 1166 1180 1190 1197 1202 1216 1231 1236 1250 1261 1271 1284 1290 1302 1315 1326 1341 1347 1360 1373 1394 1409 1420 1426 1439">la situación que discutimos donde dejamos el peso de prueba en el rotor, en este caso vamos a <tspan y="1923" x="379 394 408 414 427 436 442 456 462 468 483 497 508 522 528 537 543 558 571 577 582 596 611 616 630 636 642 651 666 676 690 700 706">dejar el peso final en el rotor. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="692" y="1124" width="450" height="450" xlink:href="page25_data/img58.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>