]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 16-62 <tspan font-family="F17" font-weight="400" x="463"> <tspan font-family="F16" font-weight="900" x="467 486 505 523 533 551 570 587 607 616 633 650 660 670 680 699 717 734 752 772 790 808 828 837 856 874 884 905 924 943 963 974 994 1012 1031 1042 1061 1071 1089 1109 1126 1145 1163 1173 1192">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA<tspan font-family="F18" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F30" font-size="27" font-weight="700" y="303" x="133 156 170 180 190 197 209 224 231 236">Métrico:  <tspan font-family="F23" font-weight="400" y="461" x="133 150 164 175 190 203 209 222 237 249 263 268 278">Desbalance [U<tspan font-family="F31" font-size="17" y="465" x="296 305 314">per<tspan font-family="F23" font-size="27" y="461" x="320 330 337">]: <tspan font-family="F30" font-weight="700" x="343 358 368 375 397">gr-mm<tspan font-family="F23" font-weight="400" x="419 425 432 437 452 466 477 492 497 512 526 532 537 547 562 572 586 596 601 611 634 644 651 657 669 684 695 701 708 714 728 742 748 763 775 781 796 809 823 829 839 856 866 873 879 894 909 931"> | Peso del rotor [W]: kgs | Velocidad [N]: RPM <tspan font-family="F48" font-size="24" font-weight="700" font-style="italic" y="524" x="133">3<tspan font-family="F24" font-size="37" y="541" x="144 165 179 188 206 225 243 259 267 286 305 313 332 349 357">Asignación de U<tspan font-family="F48" font-size="24" y="546" x="380 392 403">per<tspan font-family="F24" font-size="37" y="541" x="411 418 426 433 441">     <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="615" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 388 394 400 414 428 439 454 467 473 486 501 513 526 532 547 560 570 592 598 607 613 628 643 648 663 677 692 705 711 724 735 741 755 770 783 793 804 817 823 836 842 854 867 882 895 901 916 922 934 949 964 970 984 998 1004 1019 1032 1038 1051 1066 1077 1091 1106 1113 1118 1133 1146 1155 1168 1174 1188 1194">Tenga en cuenta que el desbalance permitido debe asignarse a cada plano de balanceo. Para el <tspan y="653" x="133 148 161 167 180 195 207 221 236 242 255 261 274 289 295 310 316 329 344 358 365 371 385 391 396 411 425 436 451 464 470 483 498 509 523 529 542 557 579 585 596 601 616 622 636 642 657 671 685 691 696 710 723 729 744 758 763 769 783 793 806 815 821 833 848 854 869 875 887 900 906 918 932 938 952 958 969 982 988 1001 1016 1022 1028 1040 1053 1063 1076 1082 1095 1101 1106 1121 1127 1140 1154 1169">balanceo a un plano, el desbalance admisible que lea del gráfico o calcule se aplicará al plano <tspan y="690" x="133 147 162 168 180 195 202 208 221 227 233 247 253 258 268 283 293 307 317 322 336 347 357 371 384 390 403 413 426 432 444 459 465 480 492 507 522 528 541 556 562 576 581 587 599 613 627 637 646 661 668 674 686 700 715 721 727 740 746 768 774 785 807 820 826 838 850 865 875 880 895 908 923 928 943 957 963 977 991 1002 1017 1023 1036 1051 1057 1069 1082 1097 1110">único. Si el rotor estuviera colgado en el centro, con la misma cantidad de peso en cada <tspan y="728" x="133 143 158 173 186 208 213 227 241 251 266 273 278 292 306 316 331 346 358 372 382 388 394 407 413 426 437 443 457 472 485 497 503 518 532 538 553 567 572 587 601 612 627 640 646 659 674 685 699 705 716 730 735 745 758 773 787 799 805 815 821 834 840 853 859 865 878 883 905 911 921 934 948 954 969 982 992 1005 1011 1023 1035 1050 1063 1069 1084 1090 1103 1118 1132 1138 1152 1166">rodamiento, entonces la asignación de desbalance se reduciría a la mitad para cada plano de <tspan y="765" x="133 148 161 167 180 195 207 221 236 243 248 262 268 282 288 302 324 339 351 361 375 390 397 403 414 420 425 439 450 464 469 484 499 505 519 530 535 549 555 561 573 586 597 612 619 625 638 653 663 677 692 704 718 729 734 748 754 760 775 789 800 815 828 834 846 861 873 887 892 907 921 936 949 955 968 979 985 999 1014 1027 1037 1048 1061 1067 1080 1086 1098 1111 1126 1139 1144 1159 1165 1178 1193 1208">balanceo. Sin embargo, si ese no es el caso, entonces el desbalance debe asignarse a cada plano <tspan y="802" x="133 147 162 168 180 194 209 220 234 246 260 274 289 300 306 319 325">en consecuencia. <tspan y="1254" x="979"> <tspan font-family="F27" font-size="24" y="1300" x="615 626 630 642 654 662 674">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 698 704 716 727">16-67 <tspan font-family="F23" font-size="27" y="1353" x="133 147 162 168 183 189 204 217 227 240 246 259 269 283 298 312 322 334 344 358 373 384 390 405 419 424 439 453 467 473 487 497 507 522 528 542 553 562 576 582 594 600 613 623 637 644 650 663 676 698 713 724 730 743 748 758 771 786 799 810 823 833 839 853 864 879 890 896 911 924 939 949 964 975 980 995 1009 1014 1029 1043 1057 1070 1085 1091 1097 1111 1117">Sólo para asegurarnos de que esto esté claro, vamos a repasar esos puntos de nuevo. Si <tspan y="1390" x="133 143 157 171 185 207 222 233 239 254 267 273 286 301 312 326 341 347 360 366 380 394 400 415 421 434 449 463 469 478 493 507 529 544 555 560 582 596 611 616 631 646 652 658 671 677 690 695 710 720 733 745 751 765 780 786 799 814 820 833 848 854 869 883 897 907 922 927 940 946 961 973 986 992 1006 1020 1026 1041 1047 1060 1075 1089 1095 1110 1124">tenemos balanceo a un plano (hemos medido la vibración en un punto y hay un plano de <tspan y="1428" x="133 145 160 170 180 194 206 217 223 238 252 262 269 274 288 302 312 327 342 353 367 378 384 398 404 410">corrección), entonces el U<tspan font-family="F31" font-size="17" y="1432" x="428 437 446">per<tspan font-family="F23" font-size="27" y="1428" x="452 458 469 483 489 502 517 523 529 541 554 564 576 582 595 601 615 626 640 645 660 666 679 694 709 715 721 737 750 761 774 789 804 809 823 838 844 850 863 874 880 896 910 933 939 951 957 971 977 982 997 1007 1019 1034 1049 1055 1070 1083 1089 1104 1117 1123 1136 1150 1162 1176 1191"> se aplicará a ese plano. Basado en las RPM y el grado de balanceo <tspan y="1465" x="133 150 156 166 180 195 205 210 224 230 244 265 280 286 301 308 314 326 333 346 355 361 373 379 393 399 405 420 434 445 459 465 480 494 500 505 515 530 539 554 564 570 576 591 604 614 627 637 659 664 679 692 702 715 721 735 740 746 759 772 778 793 803 808 823 837 843 858 869 876 882 896 903 909 923 933 940 945 960 966 980 986 1000 1010 1017 1039 1060 1066 1081 1095 1109 1115 1129 1140">G (por ejemplo, 2.5) y el peso del rotor, determinará el valor de oz-in, gr-in o gr-mm que es <tspan y="1502" x="133 148 162 172 194 200 211 216 231 237 251 258 263">permisible.  <tspan y="1572" x="133 148 162 175 190 205 220 226 240 251 260 274 289 295 310 323 334 347 353 368 382 392 397 411 417 423 438 448 463 474 488 499 514 520 534 548 554 569 582 588 601 616 627 641 656 662 674 680 690 705 727 739 745 759 774 787 793 799 813 824 834 848 858 871 877 886 891 906 919 925 932 938 944 959 970 976 988 1001 1007 1019 1033 1039 1054 1065 1071 1086 1099 1105 1118 1133 1144 1158 1173">Cuando usted pasa por el proceso de balanceo y toma una lectura final, los cálculos balanceo <tspan y="1609" x="133 148 157 167 181 193 206 216 229 244 250 263 278 284 299 313 324 338 344 359 372 378 391 397 411 422 432 446 452 467 481 494 500 511 525 531 546 560 574 588 602 608 620 635 645 658 673 685 695 702 708 723 737 747 753 766 772 786 808 823 829 843 850 856 871 878 890 896 910 920 933 955 970 981 988 993 1007 1013 1019 1033 1039 1044 1054 1067 1082 1087 1102 1108 1121 1136 1142 1155 1161 1167 1182 1196 1210">ofrecerán un peso de ajuste que se puede agregar, por ejemplo, 0.5 gramos. Si el radio en el que <tspan y="1647" x="133 148 162 177 191 197 209 224 230 245 257 269 279 285 299 309 323 329 344 358 369 384 389 403 414 420 435 448 454 463 478 484 499 513 519 534 546 561 574 585 592 598 611 626 636 650 665 677 691 702 708 722 727 733 748 762 773 788 801 807 819 834 846 860 865 875 889 900 906 921 935 948 954 960 974 985 990 1005 1019 1025 1038 1043 1057 1067 1074 1079 1094 1101 1107 1120 1126 1132 1146 1156 1170">debe colocar ese peso es de 10 pulgadas, entonces el desbalance residual es de 5 gr-in. Si ese <tspan y="1684" x="133 146 159 165 180 190 196 210 221 227 232 247 256 269 279 285 299 309 315 328 334 340 353 366 372 386 396 402 414 427 433 445 459 465 478 493 508 514 524 538 544 557 571 580 590 603 609 624 639 644 659 673 679 684 699 709 722 731 737 749 763 773 780 785 800 814 828 843 856 862 876 898 913 926 938 950 960 966 977 991 997 1011 1026 1040 1046 1061 1076 1081 1096 1111 1121 1136 1149 1163 1169 1175 1188">valor es inferior al valor calculado (o extraído del gráfico), puede empacar su equipo porque la <tspan y="1722" x="133 155 168 183 197 203 218 231 237 251 262 272 284 290 305 318 324 337 352 364 378 390 405 418 424">máquina está balanceada. <tspan y="1791" x="133 148 154 169 182 192 205 211 223 237 252 261 267 282 296 309 318 324 336 351 366 372 378 391 396 410 423 438 444 450 462 475 487 493 508 522 529 535 546 552 557 567 581 594 600 606 618 633 639 653 667 673 688 701 707 720 735 747 760 766 781 795 800 815 830 841 847 862 868 880 895 910 921 928 933 946 952 966 977 987 1000 1015 1027 1033 1055 1060 1070 1083 1098 1113 1127 1133 1139 1152 1163">Y para continuar con la explicación, si realizó un balance de dos planos, y estaba mirando las <tspan y="1828" x="133 143 157 169 184 206 219 234 249 262 274 280 294 309 323 334 339 354 368 374 389 402 408 420 435 447 461 476 481 496 510 515 525 539 551 565 575 585 598 604 619 632 642 655 661 673 685 700 713 719 734 740 753 768 782 788 797 811 822 828 843 857 869 874 884 890 896 910 925 938 944 966 979 990 1003 1009 1022 1037 1043 1057 1062 1068 1083 1089 1102 1117 1132 1138 1151 1166 1181 1187 1199">recomendaciones de balanceo de recorte para cada plano (es decir, una masa en el plano uno y <tspan y="1865" x="133 139 145 151 157 163 169 175 181 187 193 199 205 211 217 223 229 235 241 247 253 259 265 271 277 283 289 295 301 307 313 319 325 331 337 343 349 355 361 367 373 379 385 391 397 403 409 415 421 427 433 439 445 451 457 463 469 475 481 487 493 499 505 511 517">                                                                 <tspan font-family="F49" font-size="16" y="1921" x="133">3<tspan font-family="F27" font-size="24" y="1932" x="141"> <tspan font-family="F50" font-style="italic" x="146 158 171 184 195 204 209 222 235 244 249 260 273 286 291 304 309 320 332 341 352 371 380 385 393 402 415 434 439 453 464 477 490 495 504 510 524 529 541 554 563 574 585 596 602 607 619 632 651 670 679 691 700 709 715 720 732 745 756 762 773 786 796 807 813 828 841 852 858 863 872 883 888 901 909 914 927 932 944 949 962 967 980 993 1002 1015 1024 1033 1045">Equations and diagrams from Dennis H Shreve, Commtest, “Balance Quality of Rigid Rotors” <tspan font-family="F27" font-style="normal" x="1051"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="384" y="352" width="576" height="64" fill="#548dd4"/><rect x="380" y="348" width="4" height="4" fill="#002060"/><rect x="384" y="348" width="576" height="4" fill="#002060"/><rect x="960" y="348" width="4" height="4" fill="#002060"/><rect x="380" y="416" width="4" height="4" fill="#002060"/><rect x="384" y="416" width="576" height="4" fill="#002060"/><rect x="960" y="416" width="4" height="4" fill="#002060"/><rect x="380" y="352" width="4" height="64" fill="#002060"/><rect x="960" y="352" width="4" height="64" fill="#002060"/><rect x="133" y="1858" width="384" height="1" fill="#000000"/><image x="362" y="845" width="618" height="410" xlink:href="page62_data/img136.jpg"/><text><tspan font-family="F44" fill="#FFFFFF" font-size="27" font-weight="900" y="392" x="458">U<tspan font-family="F51" font-size="16" y="397" x="480 491 502">per<tspan font-family="F44" font-size="27" y="392" x="509 518 536 545 563 580 598 616 625 643 652 674 683 701 709 736 745 753 762 784 793 810 822 831 858 885 893 901"> = 9549 x G x W / N gr-mm   </tspan></tspan></tspan></text><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',62)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
