]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-23 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="303" x="379 393 408 414 420 435 446 452 465 480 493 499 505 517 529 544 559 568 582 593 599 614 628 633 646 652 666 676 689 701 707 722 736 742 764 779 794 807 816 831 846 857 863 878 892 906 912 926 936 942 947 953 965 978 993 999 1013 1027 1033 1042 1057 1067 1081 1088 1098 1111 1123 1137 1144">En los analizadores de vibración modernos que utilizan un foto-tach, <tspan font-family="F30" font-weight="700" x="1150 1157 1172 1183 1189 1202 1216 1231 1246 1252 1267 1278 1284 1299 1312 1318 1328 1341 1352 1366">los ángulos de fase <tspan y="341" x="379 394 409 420 427 437 444 457 472">positivos<tspan font-family="F23" font-weight="400" x="483 489 500 513 519 541 547 561 575 590 596"> se miden c<tspan font-family="F30" font-weight="700" x="608 622 637 647 657">ontra<tspan font-family="F23" font-weight="400" x="670 676 682 695 701 716 721 731 745 757 769 774 789 804 809 824 838 843 853 868 878 891 903 909 923 938 944"> la dirección de rotación. <tspan y="410" x="379 385 400 415 425 431 437 451 457 467 480 494 504 519 525"> Por lo tanto: <tspan font-family="F25" y="481" x="379"><tspan font-family="F26" x="391"> <tspan font-family="F23" x="427 441 447 453 467 473 478 488 503 513 527 537 542 556 567 577 590 595 610 616 626 638 653 668 683">Si el rotor está girando <tspan font-family="F30" font-weight="700" x="688 702 717 722 736 743 749 760 773 788 798 804 819 834 840 854 868 874 881 894 905 911 924 938 953 960 973 984 990 1004 1018 1025">en el sentido de las agujas del <tspan font-family="F23" font-weight="400" x="1031 1040 1054 1060 1075 1081 1087 1093 1115 1129 1143 1156 1169 1180 1194 1199 1213 1228 1234 1245 1258 1273 1282 1288 1303 1318 1324 1336 1350 1365 1374 1384 1397 1406 1412 1427 1433 1445 1451">reloj, muévase en sentido contrario al <tspan y="519" x="427 439 452 474 489 495 510 516 534 548 561">cambio O+T <tspan font-family="F25" y="557" x="379"><tspan font-family="F26" x="391"> <tspan font-family="F23" x="427 441 447 453 467 473 478 488 503 513 527 537 542 556 567 577 590 595 610 616 626 638 653 668 683">Si el rotor está girando <tspan font-family="F30" font-weight="700" x="688 702 717 723 734 747 762 772 778 793 808 814 826 840 855 865 875 888 898 905 920 926 939 945 952 965 976 982 994 1009 1024 1031 1044 1055 1060 1075 1089 1096">en sentido contrario a las agujas del <tspan font-family="F23" font-weight="400" x="1101 1111 1125 1131 1145 1151 1158 1164 1186 1200 1214 1227 1239 1254 1265 1279 1285">reloj, muévanse c<tspan font-family="F30" font-weight="700" x="1297 1311 1326">on <tspan font-family="F23" font-weight="400" x="1332 1346 1352 1358 1370 1383 1404 1419 1425 1440">el cambio <tspan y="595" x="427 446 460 473">O+T <tspan y="648" x="379 393 408 414 429 442 456 467 477 487 501 507 521 527 540 562 577 583 598 604 617 632 638 644 657 663 676 681 696 710 720 733">En nuestro ejemplo en la Figura <tspan font-family="F28" x="738"> <tspan font-family="F23" x="738 747 762 769 781 794 801 807 821 827 833 846 852 866 872 883 896 902 917 922 932 945 951 963 977 992 1001 1011 1024 1034 1040 1054 1060 1073 1079 1085 1098 1109 1115 1137 1150 1164 1178 1190 1196 1202 1208 1221 1232 1238 1253 1267 1273 1278 1288 1302 1308 1323 1328 1335 1341 1356 1370 1380 1386 1391 1406 1412 1427 1441 1455">16-25, el eje se gira contrario a las manecillas del reloj, por lo que <tspan y="686" x="379 389 403 416 422 444 459 470 476 491 505 519 525 537 552 558 573 585 597 607 613 627 633 638 653 667 678 693 699 713 728 735 740 754 769 781 795 810 819 829 842 848 862 876 882 888 901 907 916 931 941 954 966 972 986 1001 1008 1013 1027 1038 1044 1059 1073 1085 1090 1100 1107 1113 1125 1131 1140 1153 1166 1181 1190 1196 1211 1225 1231 1237 1250 1261 1267 1289 1301 1316 1330 1342 1348 1354 1360 1373 1378 1392 1406 1412">tuvimos que colocar el peso 40° encontra de la rotación, es decir, a favor de las manecilla del <tspan y="723" x="379 389 403 409 424 430 436 442 447">reloj.   <tspan y="1244" x="1160"> <tspan font-family="F27" font-size="24" y="1289" x="862 873 877 889 901 909 921">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="926"> <tspan font-family="F27" font-size="24" font-weight="400" x="926 933 945 951 961 973">16-25 <tspan font-family="F23" font-size="27" y="1342" x="379 393 407 421 436 449 455 468 483 489 501 515 528 543 553 566 572 587 601 614 620 631 637 643 657 667 673 679 685 697 710 716 729 744 750 764 775 784 794 809 824 839 850 862 876 891 897 912 918 933 945 955 968 974 996 1009 1024 1030 1039 1045 1051 1064 1070 1079 1092 1103 1117 1124 1130 1144 1154 1164 1178 1183 1193 1207 1222 1236 1246 1256 1268 1274 1287 1301 1316 1330 1336 1351 1362 1368 1383 1397 1402 1411 1424 1435 1449">Tenga en cuenta que si utiliza un estroboscopio para medir la fase, este reporta ángulos de fase <tspan y="1379" x="379 394 409 420 426 436 442 455 470 481 486 500 515 521 527 540 545 560 565 575 589 601 613 619 633 648 654 669 682 688 698 712 722 735 747 753 767 782 789 794">positivos en la dirección de rotación.  <tspan y="1449" x="379 385 400 415 425 431 437 451 457 467 480 494 504 519 525"> Por lo tanto: <tspan font-family="F25" y="1519" x="379"><tspan font-family="F26" x="391"> <tspan font-family="F23" x="427 441 447 453 467 473 478 488 503 513 527 537 542 556 567 577 590 595 610 616 626 638 653 668 683">Si el rotor está girando <tspan font-family="F30" font-weight="700" x="688 702 717 722 736 743 749 760 773 788 798 804 819 834 840 854 868 874 881 894 905 911 924 938 953 960 973 984 990 1004 1018 1025">en el sentido de las agujas del <tspan font-family="F23" font-weight="400" x="1031 1040 1054 1060 1075 1081 1087 1093 1115 1129 1143 1156 1169 1184 1194 1208 1214">reloj, muévanse c<tspan font-family="F30" font-weight="700" x="1226 1241 1256">on <tspan font-family="F23" font-weight="400" x="1261 1275 1281 1287 1299 1312 1334 1349 1355 1369 1375 1393 1407 1420">el cambio O+T <tspan font-family="F25" y="1558" x="379"><tspan font-family="F26" x="391"> <tspan font-family="F23" x="427 441 447 453 467 473 478 488 503 513 527 537 542 556 567 577 590 595 610 616 626 638 653 668 683">Si el rotor está girando <tspan font-family="F30" font-weight="700" x="688 702 717 723 734 747 762 772 778 793 808 814 826 840 855 865 875 888 898 905 920 926 939 945 952 965 976 982 994 1009 1024 1031 1044 1055 1060 1075 1089 1096">en sentido contrario a las agujas del <tspan font-family="F23" font-weight="400" x="1101 1111 1125 1131 1145 1151 1158 1164 1186 1200 1214 1227 1239 1254 1265 1279 1285">reloj, muévanse o<tspan font-family="F30" font-weight="700" x="1300 1314 1329 1343 1353 1363 1378 1384">puesto a<tspan font-family="F23" font-weight="400" x="1397 1403">l <tspan y="1596" x="427 439 452 474 489 495 510 516 534 548 561">cambio O+T <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1675" x="379 401 418 426 444 464 483 502 510 527 536 543 562 580 594 613 621 640 657 665 684 697 716 734 753 772">Dejando el peso de prueba <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="1750" x="379 393 408 423 438 444 450 465 470 485 499 513 519 533 547 569 584 595 601 615 621 632 644 658 668 674 689 704 710 721 735 750 764 779 793 799 814 827 841 847 861 867 873 887 901 912 927 933 948 961 967 982 992 1006 1019 1034 1047 1053 1064 1078 1084 1098 1103 1109 1131 1136 1151 1164 1174 1187 1193 1205 1220 1230 1244 1255 1260 1275 1289 1295 1310 1324 1337 1343 1354 1368 1374 1386 1400 1413 1428 1441">Todo lo que hemos discutido supone que el peso de prueba se eliminará antes de que se añada <tspan y="1787" x="379 393 399 405 420 434 445 460 466 475 480 495 508 514 521 527 541 555 565 579 585 599 610 625 631 646 660 673 688 702 707 722 737 743 756 771 784 798 808 821 831 842 855 861 874 880 891 905 916 922 937 951 962 976 987 993 1008 1021 1036 1050 1060 1067 1073 1087 1098 1104 1119 1134 1145 1150 1165 1171 1185 1191 1206 1220 1234 1239 1254 1268 1279 1293 1306 1312 1327 1340 1346 1359 1369 1374 1388 1394 1399 1414 1428 1439 1454">el peso final. Pero eso puede no adaptarse a sus necesidades. Es posible que desee dejar el peso <tspan y="1825" x="379 394 408 414 428 438 452 466 481 494 500 513 528 534 545 559 565 571 585 600 612 622 628 640 647 653 668 682 692 698 704 719 724 734 747 762 771 786 793 799 811 826 839 854 859 869 875 889 904 910 924 938 949 964 970 984 998 1004 1019 1032 1038 1051 1066 1077 1091 1106 1112 1121 1126 1141 1154 1160 1166 1181 1187 1196 1209 1219 1232 1247 1256 1270 1276 1289 1295 1301 1310 1325 1335 1349 1359 1365">de prueba en su lugar y, por lo tanto, añadir un peso de balanceo final diferente al rotor. <tspan y="1894" x="379 386 403 409 421 435 445 451 463 477 499 514 520 535 549 564 578 600 615 626 631 646 659 671 685 694 700 714 725 740 747 752">¡A ver cómo podemos hacer eso!  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="673" y="766" width="487" height="478" xlink:href="page23_data/img53.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
