]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 633 650 668 688 706 724 744 753 772 790 800 821 840 859 879 890 910 928 947 958 977 987 1005 1025 1042 1061 1079 1089 1108 1126 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-9 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F23" font-size="27" y="769" x="1165"> <tspan font-family="F27" font-size="24" y="815" x="866 877 881 893 905 913 925">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="930"> <tspan font-family="F27" font-size="24" font-weight="400" x="930 937 949 955 968">16-6 <tspan font-family="F23" font-size="27" y="868" x="379 396 410 421 434 443 458 468 478 492 507 519 534 547 569 583 597 607 621 626 641 654 664 677 682 696 702 708 723 736 746 758 772 779 785 799 814 819 832 838 851 866 876 891 897 908 922 937 943 956 962 977 991 1002 1016 1030 1036 1050 1056 1062 1073 1087 1096 1102 1117 1131 1145 1150 1160 1166 1179 1194 1208 1214 1228 1233 1239 1253 1262 1276 1287 1297 1312 1318 1332 1346 1352 1366 1388 1402 1416 1422 1435 1445">Desafortunadamente para el barco, un viento sopla desde el sur que tiene el efecto de empujar <tspan y="906" x="379 393 399 405 420 433 443 455 470 475 490 503 515 521 534 540 554 559 565 580 594 604 613 627 634 640 654 660 666 678 684 697 712 722 737 742 756 767 773 779 794 800 811 825 834 840 852 858 871 886 896 909 931 945 959 969 983 989 998 1012 1025 1035 1044 1058 1064 1076 1091 1113 1127 1133 1148 1161 1171 1184 1190 1205 1218 1232 1238 1249 1255 1261 1274 1289 1301 1316 1329 1344 1357 1363 1374 1388 1399">el barco hacia el norte. El viento es lo suficientemente fuerte como para que si apagaba sus <tspan y="943" x="379 401 416 426 441 450 464 475 481 490 504 518 528 541 546 561 575 581 587 600 605 620 633 646 659 665 678 684 697 703 716 725 731 744 750 763 769 778 793 798 813 827 842 857 868 873 888 901 913 919 932 938 952 958 963 978 993 1002 1012 1026 1032">motores fuera de la nave viajaría a 10 nudos hacia el norte. <tspan y="1013" x="379 394 408 418 433 439 450 455 461 475 481 487 502 514 524 536 551 557 570 585 597 603 616 631 645 659 665 676 690 701 707 729 744 754 768 778 792 803 808 822 828 834 848 858 871 886 896 909 914 929 942 955 968 983 996 1005 1011 1026 1039 1051 1057 1070 1075 1089 1095 1101 1115 1126 1135 1149 1156 1162 1173 1186 1192 1207 1220 1229 1235 1248 1254 1266 1280 1294 1308 1318 1331 1337 1351 1365 1371 1386 1399 1413 1419 1434 1449">Pero si el barco enciende sus motores e intenta navegar hacia el este, se daría cuenta de que no <tspan y="1050" x="379 392 398 411 417 430 436 451 464 476 482 495 500 514 520 526 540 551 560 574 581 586 600 615 621 632 646 652 658 672 687 699 709 715 728 734 746 752 765 771 784 790 796 811 825 835 849 860 869 883 889">viaja hacia el este; en su lugar viaja al noreste. <tspan y="1119" x="379 394 409 424 438 460 475 486 491 505 519 529 544 559 570 584 595 601 610 624 639 648 662 673 687 701 711 724 734 739 753 759 765 787 802 814 820 842 848 861 876 886 900 906 919 931 941 955 968 974 980 995 1009 1015 1020 1035 1048 1058 1070 1085 1091 1103 1117 1132 1138 1152 1166 1172 1185 1199 1210 1220 1235 1245 1250 1265 1271 1280 1293 1303 1316 1331 1341 1354 1361 1367 1381 1395 1410">Podemos entonces representar el movimiento actual del barco con un vector diferente, uno <tspan y="1157" x="379 394 408 422 428 441 456 470 485 495 508 514 526 532 546 559 566 572 582 595 600 615 629 639 652">que apunta a 45° (Figura <tspan font-family="F28" x="657"> <tspan font-family="F23" x="657 666 681 688 701 710 716">16-7). <tspan y="1740" x="1167"> <tspan font-family="F27" font-size="24" y="1786" x="867 878 882 894 906 914 926">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="931"> <tspan font-family="F27" font-size="24" font-weight="400" x="931 938 950 956 967">16-7 <tspan font-family="F23" font-size="27" y="1839" x="379"> <tspan y="1877" x="379 393 399 405 415 429 442 447 461 471 484 506 521 532 537 552 566 580 586 608 621 636 642 651 657 663 676 682 688 703 717 732 738 748 761 776 782 797 810 816 830 841 855 860 873 887 899 909 923 933 938 953 968 979 985 1000 1012 1022 1028 1041 1063 1078 1089 1095 1107 1121 1134 1149 1159 1172 1177 1192 1206 1212 1227 1241 1255 1260 1274 1284 1296 1311 1317 1326 1340 1347 1356 1370 1376 1390 1404 1419 1434 1445">Si tuviéramos que medir la longitud de ese vector nos daríamos cuenta de que eran 14.14 nudos <tspan y="1914" x="379 394 408 414 420 435 449 464 469 479 493 508 514">de longitud. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="676" y="286" width="480" height="476" xlink:href="page9_data/img15.jpg"/><rect x="671" y="280" width="490" height="6" fill="#000000"/><rect x="671" y="286" width="5" height="476" fill="#000000"/><rect x="1156" y="286" width="5" height="476" fill="#00000