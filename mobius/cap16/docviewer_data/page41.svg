]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F7" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 632 649 667 687 705 723 743 752 771 789 799 820 839 858 878 889 909 927 946 957 976 986 1004 1024 1041 1060 1078 1088 1107 1125 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 16 - BALANCEO DE MAQUINARIA ROTATIVA PÁGINA 16-41 <tspan font-family="F10" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F11" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F12" font-size="43" font-weight="700" y="317" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 700 710 720 733 743 749 758 771 792 798 804 810 823 833 839 851 863 878 893 904 910 922 937 951 957 971 977 983 1005 1018 1028 1043 1058 1072 1078 1093 1106 1112 1127 1140 1146 1159 1174 1186 1200 1214 1220 1235 1249 1255 1267 1281 1294 1303 1313 1328 1334 1346 1360 1369 1379 1385 1400 1413 1424">Los estudiantes deben estar familiarizados con el método de balanceo de cuatro corridas <tspan y="437" x="426 437 443 458 464 473 486 497 510">sin fase <tspan font-family="F5" y="476" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 810 824 834 840 855 869 883 889 903 909 921 935 948 963 978 993 999 1009 1023 1029 1044 1059 1073 1083 1089 1102 1108 1122 1133 1146 1155 1161 1175 1186 1196 1209 1215 1228 1243 1252 1267 1282 1296 1310 1316 1329 1344 1350 1361 1375 1381 1387 1401 1416 1428 1438">Los estudiantes deben entender por qué o cuándo se podría usar este enfoque en su lugar <tspan y="514" x="426 441 455 461 476 489 495 508 523 534 548 561 571 577 589 603 618 624 633 646 657 671 677 683 698 712 726 732 746 757 762 784 797 808 814 826 841 863 877 891">de balancear con fase, que es más común <tspan font-family="F5" y="552" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 821 835 845 860 872 885 900 906 928 933 947 961 971 986 992 1007 1020 1026 1041 1054 1060 1073 1088 1100 1113 1128 1134 1149 1162 1168 1180 1194 1207 1217 1227 1241 1247 1259 1274 1283 1293 1299 1314 1327 1338 1344 1355 1360 1375 1381 1390 1403 1414 1427">Los estudiantes deben entender el procedimiento de balanceo de cuatro corridas sin fase <tspan font-family="F12" font-size="43" font-weight="700" y="637" x="378 403 422 432 451 474 491 512 535 542 562 569 592 615 631 639 662 671 690 713 735 751">Balanceo a dos planos <tspan font-family="F0" font-size="27" font-weight="400" y="718" x="378 392 406 412 421 435 450 464 470 483 493 507 513 526 541 547 562 575 581 594 609 620 634 649 655 668 674 689 704 715 720 735 741 754 769 784 795 801 813 827 840 854 869 884 889 904 917 930 935 950 964 975 990 1003 1009 1022 1037 1048 1062 1068 1083 1088 1103 1116 1138 1144 1156 1171 1176 1186 1200 1211 1216 1231 1245 1257 1262 1272 1279 1285 1298 1313">Se requiere un balanceo a dos planos cuando hay desbalance dinámico (es decir, un <tspan y="755" x="378 390 405 427 442 457 472 485 500 509 523 529 543 553 563 576 586 592 604 619 624 637 643 657 672 684 690 702 716 731 737 750 760 767 772 789 803 818 833 847 860 866 880 891 897 912 927 938 943 958 964 978 983 993 1007 1020 1026 1032 1044 1057 1067 1073 1086 1101 1107 1122 1135 1141 1154 1169 1180 1194 1209 1215 1228 1234 1248 1263 1274 1280 1295 1301 1314 1329 1344 1355 1361 1373 1387 1401">componente estático y una cupla). Aunque es posible realizar un balanceo a dos planos con <tspan y="793" x="378 391 405 417 427 441 451 465 476 483 489 502 507 529 543 558 572 586 601 607 622 636 642 653 667 672 682 696 709 715 721 733 746 752 766 780 786 800 811 824 830 852 864 879 892 902 915 921 933 939 954 969 974 989 995 1006 1018 1032 1042 1047 1057 1071 1093 1108 1119 1124 1138 1149 1163 1169 1191 1204 1214 1229 1244 1258 1265 1271 1284 1299 1305 1316 1330 1336 1342 1356 1371 1384 1393 1399">vectores, a menudo no se realiza de esa manera y no discutiremos ese método. En su lugar, <tspan y="830" x="378 391 402 416 438 444 454 468 490 505 516 522 537 551 565 570 580 586 599 614 627 633 647 662 668 679 685 696 705 719 741 754 760 774 788 794 809 822 828 841 856 867 881 896 902 917 923 937 951 957 970 985 998 1004 1010 1022 1035 1050 1064 1074 1080 1094 1108 1114 1127 1132 1147 1157 1170 1182 1188 1202 1217 1231 1242 1248 1260 1274 1289 1295 1309 1323 1329 1344 1354 1368 1382 1391 1404 1426 1439">asumiremos que tiene un sistema de balanceo o un analizador de vibraciones con un programa <tspan y="867" x="378 393 407 413 428 441 447 460 475 486 500 515 522 527">de balanceo.  <tspan y="937" x="378 392 398 404 419 429 435 456 470 480 485 495 509 531 544 549 564 578 592 598 612 626 641 655 677 692 703 708 723 729 740 752 766 776 781 791 797 807 820 834 840 855 868 890 903 918 927 941 947 961 972 978 989 994 1000 1015 1029 1040 1054 1065 1071 1081 1094 1099 1109 1123 1136 1142 1148 1160 1173 1182 1188 1202 1217 1223 1238 1251 1257 1269 1284 1296 1310 1325 1331 1344 1349 1364 1379 1390">El primer tema que debemos discutir rápidamente es si necesita realizar un balanceo a dos <tspan y="974" x="378 393 399 412 427 442 453 460 465 483 496 509 515 527 541 554 563 573 588 594 616 628 643 656 666 679 690 696 711 724 730 745 758 768 781 791 813 818 833 846 856 862 873 879 885 895 909 915 924 938 953 967 973 986 996 1010 1016 1030 1044 1050 1065 1078 1084 1097 1112 1124 1137 1152 1158 1171 1177 1192 1207 1218 1223 1238 1244 1257 1272 1287 1298 1304">planos. Hay cuatro maneras de determinar si se requiere un balanceo a dos planos: <tspan y="1044" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 441 455 469 484 498 504 518 532 542 563 569 579 584 594 600 615 629 643 649 655 668 679 684 699 714 723 745 758 769 775 782 796 815 821 827 841 847 862 876 882 895 910 916">Puede permitir que las normas ISO lo guíen. <tspan y="1081" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 441 455 469 484 498 504 518 532 544 550 565 570 580 585 599 614 620 629 642 657 669 675 690 704 710 725 738 744 758 773 786 792 801 815 830 836 849 854 869 882 897 910 920 933 939 945 954 968 974 987 999 1005 1020 1035 1047 1062 1075 1081 1093 1108 1122 1128 1134 1147 1153 1163 1177 1183 1196 1208 1213 1228 1243 1248 1262 1276 1286 1295 1309 1315 1321 1334 1340 1346 1361 1375 1390 1395 1405 1419 1434">Puede decidir en función de una regla general relacionada con la relación entre la longitud <tspan y="1119" x="426 441 455 461 467 477 491 501 515 525 531 543 549 563 569 575 589 595 608 630 644 653 663 678 683 698 712 718 723 733 748 758 772 782 788">del rotor y el diámetro del rotor. <tspan y="1156" x="378 391">3.<tspan font-family="F6" x="398"> <tspan font-family="F0" x="426 441 455 469 484 498 504 509 524 533 547 561 571 584 594 600 613 628 634 649 662 668 681 696 707 721 736 742 755 761 775 789 795 810 816 829 844 858 865 871 883 889 900 906 912 926 941 947 957 962 976 990 1004 1010 1023 1037 1043 1053 1067 1074 1080 1085 1100 1110 1123 1138 1147 1161 1167 1182 1188 1201 1207 1221 1236 1247 1253 1268 1274 1287 1302 1317 1327">Puede intentar un balanceo a un plano, y si no tiene éxito, inténtelo a dos planos <tspan y="1193" x="378 392">4.<tspan font-family="F6" x="399"> <tspan font-family="F0" x="426 441 455 469 484 498 504 518 527 533 539 545 557 570 580 586 592 606 617 627 641 651 664 675 681 695 709 715 724 737 748 762 768 783 795 805 818 824 838 852 862 875 885 907 912 927 940 950 956 967 982 1004 1019 1025 1036 1050 1056 1068 1082 1104 1119 1132 1142 1155 1161 1167 1180 1186 1195 1208 1219 1232 1238 1251 1266 1272 1278 1293 1304 1310 1325 1340 1351">Puede utilizar lecturas de fase para determinar cómo se compara la fase en los dos <tspan y="1231" x="426 436 451 466 479 501 506 520 534 544 559 570 577 582">rodamientos.  <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1310" x="378 401 420 434 463 481 495 503 512 531 555">Normas ISO <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1385" x="378 391 404 410 420 433 448 454 467 473 488 502 508 513 527 538 548 561 575 590 603 613 619 626 639 658 664 673 688 702 716 731 738 750 765 779 792 798 812 822 837 850 863 877 883 897 912 925 930 945 959 965 978 985 990 1005 1020 1026 1037 1052 1058 1073 1078 1093 1106 1116 1129 1134 1144 1158 1169 1184 1198 1213 1228 1241 1251 1257 1271 1281 1294 1309 1323 1337 1347 1360 1371 1377 1391 1405">La tabla del estándar ISO 19499:2007 provee una guía; no solo para responder preguntas de <tspan y="1422" x="378 393 406 412 425 440 452 466 481 487 500 506 519 534 549 555 567 573 588 603 614 620 635 641 653 668 683 694 701 707 721 735 745 759 765 775 788 810 825 830 844 858 864 875 881 887 901 915 927 941 952 958 968 980 986 995 1005 1018 1028 1041 1050 1056 1070 1076 1081 1091 1106 1116 1130 1140 1146 1158 1173 1195 1209 1215 1225 1230 1245 1251 1265 1280 1286 1301 1307 1316 1322 1335 1349 1355 1370 1376 1389 1396 1401 1414 1427 1438">balanceo a uno y dos planos, pero también si necesita tratar el rotor como rígido o flexible. Las <tspan y="1460" x="378 393 399 410 420 425 440 450 463 474 480 492 506 521 530 536 551 564 574 587 599 605 620 634 648 659 665 680 693 699 709 723 733 748 757 771 782 788 799 813 819 833 843 857 868 881 896 906 918 933 939 951 965 980 986 1000 1015 1028 1033 1048 1062 1068 1081 1087 1096 1110 1116 1129 1141 1147 1162 1177 1189 1204 1217 1223 1236 1242 1248 1261 1267 1280 1294 1300 1315 1326 1332 1347 1360 1375 1380 1394 1408">distintas configuraciones de rotores se presentan con una guía relacionada a la velocidad de <tspan y="1497" x="378 393 408 422 432 445 457 463 477 492 497 510 516 522 535 541 555 565 571 593 606 616 629 635 643 653 667 679 693 707 722 733 739 752 758 773 785 795 809 819 832 838 843 853 866 872 887 900 910 923">operación y la primera frecuencia natural (Figura <tspan font-family="F42" x="928"> <tspan font-family="F0" x="928 937 952 959 973 988 998 1004">16-48). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><rect x="374" y="660" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
