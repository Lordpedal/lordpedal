7 1052 1061 1075 1086 1101 1111 1125 1135 1144">American Petroleum Institute: API (estándar para bombas centrífugas y compresores) <tspan y="448" x="133 146">3.<tspan font-family="F26" x="153"> <tspan font-family="F23" x="181 204 211 224 231 245 259 276 283 292 307 319 326 335 352 357 367 379 394 409 421 431 437 452 458 472 482 495 507 513 527 542 556 567 573 595 609 621 634 649 655 667 680 691 696 711 725 731 745 760 774 779 794 809 815 838 850 860 866 876 881 903 918 924 934 945 959 970 980 985 995 1009 1021 1035 1041 1063 1069 1075 1081 1095 1109 1126 1133 1142 1156 1169 1176 1185">MIL-STD-167-1A (2005) Vibraciones Mecánicas de Equipo Marítimo [sustituye mil-STD-167-1 <tspan y="485" x="181 190 205 218 232 238 248 261 279 286 301 314 324 333">1974 (SHIPS)] <tspan y="539" x="133 146 159 165 180 190 196 218 231 241 254 259 269 282 292 306 318 325 331 346 360 370 376 382 397 402 412 425 440 449 464 471 477 491 502 507 522 535 545 559 568 590 596 611 623 633 639 653 659 664 679 693 704 719 732 738 751 766 777 791 797 806 820 831 837 852 866 879 885 891 906 920 934 939 953 967 973 983 993 1007 1012 1025 1032 1038 1051 1057 1069 1083 1098 1107 1113 1128 1142 1154 1166 1172 1187 1202 1209">La primera tarea, por lo tanto, es determinar el desbalance residual que existe y, a continuación, <tspan y="576" x="133 148 161 173 187 196 202 212 226 234 248 257 271 286 298 304 317 323 335 341 347 360 366 381 395 405 427 440 446 461 473 483 496 502 516 530 540 553 563 585 590 605 618 628 634 645 650 656 670 681 694 700 712 725 739 749 755 770 782 797 803 818 831 837 852 866 877 892 905 911 923 938 950 964 970 984 994 1000 1015 1028 1038 1060 1066 1077 1083 1098 1104 1117 1124 1130 1144 1159 1169 1175 1181 1196">hacer referencia a la norma para determinar si esa cantidad de desbalance es permisible. Por lo <tspan y="614" x="133 143 156 171 181 195 202 207 222 237 243 257 268 274 288 303 314 320 335 341 355 361 372 378 399 414 420 434 456 469 484 493 507 513 525 538 560 565 580 593 603 608 623 636 647 657 670 676 690 705 717 723 745 758 773 787 793 808 821 827 833 843 858 880 892 902 908 922 937 949 955 961 975 987 997 1011 1021 1033 1039 1054 1068 1073 1086 1092 1106 1116 1129 1141 1146 1161 1176 1182 1194">tanto, no es posible simplemente caminar hasta una máquina, tomar una lectura de vibración y <tspan y="651" x="133 148 162 172 185 195 217 222 237 250 259 265 276 282 288 302 308 313 328 334 346 360 366 372 387 401 406 419 425 439 449 462 474 480 495 509 515 529 540 546 559 571 585 599 609 622 637 643 657 662 672 685 691 712 726 741 756 767 773 788 802 815 821 836 850 861 874 888 894 908 918 924 930 936 948 960 970 976 982 997 1008 1014 1028 1038 1048 1061 1076 1091 1103 1113 1127 1138">determinar si el nivel de vibración es aceptable (a menos que desee utilizar los estándares <tspan y="688" x="133 148 158 172 183 196 211 221 234 248 263 274 280 294 308 314 320 333 339 350 364 376 388 394 408 423 429 442 456 466 479 489 495 509 519 529 535">presentados en la sección anterior). <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="768" x="133 154 171 188 196 210 218 238 257 264 277 296 315 324 343 361 370">Revisión rápida: <tspan font-family="F23" font-size="27" font-weight="400" font-style="normal" y="842" x="133 146 159 165 177 190 205 215 221 236 248 263 269 282 297 311 322 337 350 356 369 384 395 409 422 428 439 453 459 474 480 491 503 517 526 540 546 559 574 580 594 608 618 631 637 643 657 662 676 691 697 703 716 722 732 746 758 770 776 791 805 811 824 834 848 862 872 878 891 897 911 925 931 946 959 965 978 993 1004 1018 1033 1047 1053 1059 1073 1087 1093 1107 1118 1131">La cantidad “desbalance” se discute en detalle en la sección “teoría de balanceo”. En esa <tspan y="880" x="133 144 158 170 182 188 203 218 224 235 248 254 260 274 289 295 307 320 326 341 355 369 374 389 404 419 433 454 469 480 486 501 515 526 537 547 553 568 573 583 589 603 609 614 629 643 654 669 682 688 701 716 727 741 747 760 775 781 790 804 814 835 841 856 871 882 887 902 916 922 928 941 947 956 970 983 993 1005 1018 1024 1038 1052 1066 1080 1090 1103 1118 1131 1136 1150 1165 1175">sección se indica que podemos describir el desbalance en términos de la fuerza generada por <tspan y="917" x="133 147 162 175 181 203 216 227 240 246 261 275 280 295 309 320 335 348 354 367 382 393 407 413 422 444 454 459 473 488 494 507 522 527 537 550 565 571 586 591 605 616 626 639 654 660 674 686 691 706 721 726 736 745 755 761 774 789 795 809 823 829 843 849 862 868 883 888 898 911 925 940 955 961 974 980 993 1008 1021 1027 1040 1054 1060 1075 1087 1092 1107 1120 1135">una masa de desbalance [m] en un radio establecido [r] en un eje girando a una velocidad <tspan y="954" x="133 148 162 172 185 195 217 222 237 250 265 278 283 293 308 314 330 344 367 377 383 389 404 409 419 432 454 469 475 488 503 509 520 533 539 554 568 582 597 610 616 631 645 656 667 677 683 698 703 713 719 732 747 752 762 776 785 807 813 828 843 854 859 874 888 894 900 913 918 932 946 957 971 985 995 1005 1011 1023 1028 1043 1056 1071 1076 1086 1099 1109 1115 1127 1136 1149 1162 1177 1190">determinada (o RPM), Y también se puede describir en términos de la excentricidad [e] creada <tspan y="992" x="133 148 162 177 183 198 212 218 231 237 251 266 271 281 296 305 320 330 335 350 364 370 392 405 416 429 434 444 466 476 482 496 502 512 524 539 554 569 575">debido a un rotor de masa [M] girando. <tspan y="1061" x="133 147 153 159 174 188 199 214 227 233 246 261 273 286 292 306 323 337 343 355 361 367 380 386 395 409 423 433 445 458 464 475 489 504 513 523 529 538 551 566 579 585 599 611 625 631 642 656 661 676 690 704 719 732 747 753 765 778 784 796 810 816 829 839 845 858 873 879 888 902 917 928 934 949 964 969 984 998 1004 1010 1023 1029 1051 1064 1075 1088 1093 1108 1122 1128">El desbalance “U” y la fuerza centrífuga “F” se pueden calcular en función de la masa del <tspan y="1099" x="133 148 162 173 188 201 207 220 235 247 261 266 276 297 307 313 328 342 356 361 376 391 404 414 427 433 446 461 467 481 487 492 502 515 530 536 550 556 565 575 584 590">desbalance [m] que opera en el radio [r]: <tspan y="1865" x="927"> <tspan font-family="F27" font-size="24" y="1911" x="614 625 629 641 653 661 673">Figura <tspan font-family="F29" font-size="27" font-weight="700" x="678"> <tspan font-family="F27" font-size="24" font-weight="400" x="678 685 697 703 715 728">16-60 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="497" y="1147" width="349" height="70" fill="#548dd4"/><rect x="493" y="1143" width="4" height="4" fill="#002060"/><rect x="497" y="1143" width="349" height="4" fill="#002060"/><rect x="846" y="1143" width="4" height="4" fill="#002060"/><rect x="493" y="1147" width="4" height="70" fill="#002060"/><rect x="846" y="1147" width="4" height="70" fill="#002060"/><rect x="497" y="1217" width="349" height="59" fill="#548dd4"/><rect x="493" y="1217" width="4" height="59" fill="#002060"/><rect x="846" y="1217" width="4" height="59" fill="#002060"/><rect x="497" y="1276" width="349" height="54" fill="#548dd4"/><rect x="493" y="1330" width="4" height="4" fill="#002060"/><rect x="497" y="1330" width="349" height="4" fill="#002060"/><rect x="846" y="1330" width="4" height="4" fill="#002060"/><rect x="493" y="1276" width="4" height="54" fill="#002060"/><rect x="846" y="1276" width="4" height="54" fill="#002060"/><image x="422" y="1358" width="498" height="500" xlink:href="page56_data/img123.jpg"/><rect x="417" y="1352" width="508" height="6" fill="#000000"/><rect x="417" y="1358" width="5" hei