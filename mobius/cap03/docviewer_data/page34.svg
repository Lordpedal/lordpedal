]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-34 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="499" x="1085"> <tspan y="562" x="133 150 165 179 189 202 209 214 228 243 249 255 268 283 296 306 311 326 340 345 360 373 388 394 407 417 422 437 451 456 466 480 491 506 512 526 538 544 559 573 579 589 604 614 620 634 649 660 666 675 689 698 712 721 727 749 764 775 781 794 800 806 820 832 847 859 873 888 894 909 922 928 943 956 970 985 998 1012 1018 1024 1039 1053 1067 1073 1087 1098 1104 1119 1125 1138 1151 1163 1177 1188">Ahora, en lugar de hablar de resolución (R) nos referimos al “ancho de banda”, que es R veces <tspan y="600" x="133 147 153 159 168 181 193 203 218 227 233 248 262 267 280 293 308 318 331 346 358 365 370">el factor de ventana.  <tspan y="669" x="133 147 153 159">Si F<tspan font-family="F31" font-size="17" y="673" x="172 186 194">max<tspan font-family="F15" font-size="27" y="669" x="203 209 223 234 240 249 264 278 293 299 317 328 334 347 352 366 372 378 391 410 426 431 445 456 462 477 491 506 512 518 523 538 552 565 576 583 589 602 617 626 641 656 668 682 693 699 705 718 724 732 747 757 779 793 799 812 818 833 845 855 868 874 889 902 912 925 935 957 962 977 990 1000 1006 1012 1025 1030 1040 1054 1065 1080 1086 1100 1112 1118 1132 1147 1152 1166 1177"> es 1600 Hz y el LOR es 800 líneas, entonces la fórmula para determinar la resolución es <tspan y="707" x="133 142 157 172 187 193 200 206 220 235 250 255 269 275 287 294 299 316 331 345 355 368 374 396 410 416 425 431 446 452 458 473 487 501 506 520 531 546 552 567 581 591 597 606 613 626 632 647 659 669 682 688 703 718 727 741 755 769 779 784 798 804 810 823 838 849 864 879 885 899 913 919 934 946 961 976 989 995 1009 1023 1029 1042 1047 1065 1077 1084 1090 1095 1110 1123 1133 1146">1600 / 800 = 2. Ahora multiplique eso por 1.5 para obtener el ancho de banda de 3 Hz.  Para <tspan y="744" x="133 144 158 173 186 196 209 219 224 239 254 265 271 286 292 304 319 330 335 349 363 369 383 389 395 409 420 434 448 460 469 479 494 499 512 518 531 544 554 560 575 586 592 604 619 641 656 661 676 682 694 709 720 726 741 747 758 769 779 792 802 817 828 835 840 855 869 881 895 906 911 921 934 949 955 966 979 989 995 1017 1030 1041 1046 1061 1075 1081 1093 1099 1111 1125 1137 1150 1161 1167 1181 1187">separar dos picos en el espectro y verlos como picos discretos, necesitan ser más de 2 veces el <tspan y="782" x="133 146 161 173 188 203 208 223 237 243 258 270 285 300 313 319 330 343 358 371 381 394 409 423 429 442 457 466 476 490 496 507 513 519">ancho de banda separado entre sí. <tspan y="851" x="133 152 162 171 186 197 203 213 219 233 248 259 265 280 294 299 312 325 340 350 363 378 390 396 402 417 429 435 448 461 475 489 495">Otros tipos de ventana incluyen: <tspan font-family="F28" y="921" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 196 210 224 234 247 262 275 281 292 306 321 334 344 350 364 374 380 395 401 414 429 441 448 454 464 469 483 497 511 517 531 546 559 565 586 600 606 620 630 636 650 660 674 686 692 703 709 723 738 744 758 772 778 791 813 828 834 839 849 863 878 885 891 905 919 929 943 949 955 968 974 989 998 1012 1024 1030 1041 1047 1061 1076 1082 1097 1110">Ventana superior plana: tiene una mejor precisión de amplitud, pero la precisión de <tspan y="959" x="181 190 200 214 226 240 254 269 280 286 299 305 319 330 336 350 364 373 379 391 397 410 425 434 448 454">frecuencia es deficiente. <tspan font-family="F28" y="998" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 196 210 224 234 247 262 275 280 298 311 325 340 345 360 375 380 387 393 404 410 432 438 444 456 466 472 485 491 497 510 516 528 542 556 566 579 594 607 612 627 641 646 664 677 691 706 712 726 741 747 753 767 781 792 806 821 831 845 851 866 880 894 900 906 921 932 937 951 964 974 984 997 1019 1034 1045 1051 1066 1080 1086 1099 1112 1127 1133 1145">Ventana Hanning - similar a la ventana de Hanning, excepto que los extremos no van a <tspan y="1036" x="181 194 216 231 237 243 253 267 282 288 300 313 323 338 344">amplitud cero. <tspan font-family="F28" y="1074" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 197 211 223 233 246 260 275 289 295 308 318 325 331 348 363 369 378 393 402 424 438 444 459 464 478 483 498 504 517 530 545 555 567 582 595 602 607 617 631 643 653 665 679 694 708 714 727 737 743 755 761 775 790 796 805 819 829 851 864 870 881 896 911 917 923 938 943 965 971 982 1004 1019 1025 1040 1054 1067 1073 1088 1103 1108 1118 1131 1146 1159 1169">Rectangular, Uniforme o Sin ventana: rectangular y uniforme son lo mismo que no tener <tspan y="1112" x="181 196 202 216 231 245 260 273 278 291 305 319 329 342 357 369 376 382 396 409 415 430 444 458 472 486 501 507 521 530 536 542 548 560 573 583 589 604 616 626 639 645 659 669 683 697 712 725 736 742 756 770 776 782 804 819 832 843 853 868 874 889 901 911 924 930 944 950 956 968 983 996 1002 1008 1019 1025 1036 1042 1064 1079 1094 1107 1112 1119 1125 1141 1147 1160 1174 1186 1199 1210">ninguna ventana. Se pueden utilizar para pruebas de impacto para el análisis modal. A veces <tspan y="1149" x="181 192 206 212 226 236 242 248 254 266 279 294 299 314 327 337 350 356 371 385 400 413 423 429 442 448 459 473 483 498 504 510 525 536 541 556 569 579 594 605 611 625 640 651 661 674 684 690 704 714 728 739 745 758 764 770 785 791 802 817 829 839 852 867 881 891 896 906 915 925 931 945 960 973 982 992 999 1004">se utilizan para poner a cero los datos posteriores al disparador (trigger).  <tspan y="1449" x="889"> <tspan font-family="F17" font-size="24" y="1511" x="521 532 536 548 560 568 580">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="585"> <tspan font-family="F17" font-size="24" font-weight="400" x="585 596 601 613 624 628 641 652 664 672 684 696 707 711 720 731 741 749 760 773 785 797 802 813 821">3-43 Ventana rectangular <tspan font-family="F28" font-size="27" y="1565" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 196 210 224 234 247 262 275 281 294 308 323 337 352 365 380 392 398 411 417 423 430 436 453 468 481 487 496 510 525 537 543 557 572 577 592 606 612 624 638 652 662 675 690 703 708 722 733 748 762 774 780 793 799 805 820 832 842 855 861 883 888 903 909 931 937 949 961 971 977 983 996 1007 1013 1022 1036 1051 1064 1075 1081 1094 1109">Ventana exponencial - Una función de ventana especial para minimizar las fugas en <tspan y="1602" x="181 195 206 216 226 240 252 262 275 285 298 309 315 321 327 341 355 365 378 400 413 428 437 451 457 470 492 506 516 526 531 546 560 573 588 601 612 618 633 647 661 667 678 691 697 711 721 727 733 739 751 764 770 783 798 804 810 823 834 840 854 864 878 892 907 920 931 937 951 965 971 977 999 1014 1027 1038 1048 1063 1070 1076 1089 1104 1110 1123 1138 1151">estructuras ligeramente amortiguadas que se utiliza en las pruebas de impacto. En una <tspan y="1640" x="181 195 206 216 226 240 252 262 275 285 298 304 310 316 330 344 354 367 388 402 416 426 440 446 459 481 495 505 514 520 535 549 562 577 590 596 602 608 621 632 638 653 664 676 682 688 701 713 719 734 749 763 774 779 794 809 814 829 843 857 872 885 900 906 928 942 952 957 967 973 988 1001 1016 1025 1035 1050 1055 1070 1084 1090 1096 1111 1117 1132 1147 1160 1174 1180 1194 1208">estructura ligeramente amortiguada, las oscilaciones no pueden morir dentro del bloque de <tspan y="1677" x="181 196 209 219 234 245 251 266 279 285 295 300 314 336 351 366 371 393 407 421 432 442 451 465 478 493 508 514 520 534 541 547 553 567 573 588 602 616 621 631 645 656 670 676 686 699 705 718 733 739 753 767 773 787 796 806 820 830 836 850 864 870 879 893 908 921 928 934 951 966 979 985 998 1011 1026 1036 1048 1063 1076">datos de tiempo muestreado, T, lo que resulta en un error de fuga. Una ventana <tspan y="1715" x="181 195 209 224 238 253 266 281 293 299 312 318 324 337 352 364 379 393 399 412 434 448 458 468 473 488 502 515 527 533 547 562 568 581 587 593 606 612 623 636 651 664 670 676 691 704 710 720 726 739 761 776 791 797 812 824 834 847 853 862 876 886 898 911 921 927 940 946 959 965 987 1001 1011 1016 1026 1032 1047 1060 1075 1084 1094 1109 1114 1129 1143 1149">exponencial añade amortiguación a la señal de tiempo para forzarla a morir dentro del <tspan y="1752" x="181 191 197 211 233 248 262 268 282 288 294 316 322 336 342 364 370 382 395 409 424 439 445 458 469 475 481 487 500 511 517 526 540 555 568 579 585 591 604 617 623 636 658 673 682 692 697 712 726 739 751 757 772 787 793 805 820 833 848 853 868 881 887 898 912 918 932 937 943 965 971 986 998">tiempo T, minimizando así las fugas. La amortiguación añadida se elimina <tspan y="1790" x="181 203 216 226 240 262 275 284 290 302 315 337 351 365 375 389 394 409 423 434 449 463 477 488 493 508 522 528 542 552 567 579 593 604 617 626 632 638 651 657 668 682 697 710 715 721">matemáticamente después de procesar la señal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="256" y="276" width="830" height="224" xlink:href="page34_data/img90.jpg"/><image x="457" y="1180" width="427" height="264" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>