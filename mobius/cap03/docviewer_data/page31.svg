]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-31 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="452" x="1444"> <tspan font-family="F24" font-size="24" y="498" x="471 482 486 498 510 518 530">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="535"> <tspan font-family="F24" font-size="24" font-weight="400" x="535 546 551 562 573 577 589 594 598 610 619 631 642 653 663 675 680 691 702 714 718 729 738 750 770 782 786 798 811 823 827 838 844 848 860 866 879 891 903 915 919 932 944 948 960 971 980 992 1002 1006 1017 1028 1032 1044 1048 1059 1070 1078 1091 1095 1106 1111 1116 1123 1128 1140 1151 1156 1162 1166 1178 1190 1195 1206 1215 1224 1235 1240 1250 1261 1271 1283 1287 1293 1306 1310 1322 1333 1344 1355 1361">3-35 El proceso FFT asume que el bloque de datos va a cero al final. En este caso lo hace. <tspan font-family="F0" font-size="27" y="551" x="378 392 398 404 418 429 439 452 473 488 499 505 518 533 546 552 558 570 583 597 612 627 633 647 662 674 680 695 709 724 737 743 754 760 775 789 800 815 821 836 849 855 860 875 889 899 912 919 924 938 949 955 970 984 996 1001 1011 1017 1023 1037 1052 1065 1071 1082 1097 1103 1116 1122 1131 1140 1154 1166 1180 1194 1209 1221 1227 1239 1246 1251 1264 1270 1285 1297 1310 1316 1330 1344 1350 1365 1379 1400 1414 1424 1439">Si estamos analizando una onda sinusoidal pura, es decir, una sola frecuencia, y hay un número <tspan y="589" x="378 392 407 416 430 440 454 460 475 489 495 506 512 524 530 545 556 562 576 590 596 610 616 621 631 644 659 665 676 685 695 710 716 730 744 750 760 765 779 801 816 831 837 843 856 871 881 895 910 922 936 947 953 967 977 987 1000 1006 1017 1031 1046 1061 1072 1078 1090 1096 1111 1125 1131 1145 1156 1162 1174 1188 1198 1208 1222 1233 1243 1256 1262">entero de ciclos en el registro de tiempo, entonces esta suposición es correcta. <tspan y="658" x="378 392 398 413 418 432 454 469 482 491 506 521 527 533 548 562 568 582 593 598 608 622 635 641 647 662 675 690 701 714 724 729 744 758 772 778 792 798 803 813 826 841 847 858 867 877 892 898 910 925 946 952 966 981 993 1006 1011 1024 1029 1039 1052 1062 1084 1089 1104 1117 1123 1136 1151 1157 1169 1182 1192 1207 1214 1219 1234 1249 1271 1285 1300 1321 1335 1349 1359 1373 1379 1389 1404 1419">Sin embargo, no es real pensar que el registro comienza y termina en cero. Comúnmente son <tspan y="696" x="378 389 395 417 423 429 442 452 458 471 477 483 496 502 515 520 535 549 559 572">similar a la Figura <tspan font-family="F19" x="577"> <tspan font-family="F0" x="577 590 597 610 625 631">3-36. <tspan y="923" x="1458"> <tspan font-family="F24" font-size="24" y="969" x="605 616 620 632 644 652 664">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="669"> <tspan font-family="F24" font-size="24" font-weight="400" x="669 680 685 696 708 712 723 735 739 752 763 775 783 795 807 818 823 836 847 851 860 864 875 895 908 920 925 937 950 954 965 977 996 1001 1012 1024 1035 1046 1050 1063 1068 1072 1080 1091 1099 1118 1123 1135 1146 1151 1162 1175 1179 1190 1201 1209 1222 1228">3-36 La Ventana de tiempo no comienza ni termina en cero. <tspan font-family="F0" font-size="27" y="1022" x="378 393 407 420 435 450 465 471 482 495 501 511 525 538 544 550 562 575 580 594 600 606 618 631 637 649 663 669 684 690 703 716 730 737 743 749 762 768 778 792 807 820 826 832 846 856 862 877 883 894 906 920 935 945 950 965 979 992 999 1005 1020 1032 1042 1056 1068 1082 1087 1097 1110 1125 1138 1148 1154 1168 1183 1189 1202 1216 1238 1251 1266 1275 1290 1296 1311 1324 1330 1345 1358 1369 1384 1389 1403 1418 1424 1438 1443">Cuando se realiza el cálculo FFT, la señal es discontinua. Parece tener un aumento de paso en el <tspan y="1059" x="378 393 399 412 426 432 437 450 456 467 480 486 499 513 519 530 535 557 563 569 582 592 598 611 617 630 645 651 657 679 694 707 718 728 743 749 762 777 782 796 802 808 820 833 839 851 865 871 886 892 905 918 932 939 944 961 975 989 1003 1013 1026 1032 1045 1060 1066 1081 1087 1099 1113 1119 1134 1148 1162 1168 1179 1193 1198 1212 1225 1235 1241 1254 1269 1283 1297 1303 1316 1331 1337 1351 1366 1379">nivel y se ve similar a un impacto en el cálculo FFT. Genera un pico que se extiende en una <tspan y="1097" x="378 391 413 428 434 440 453 459 474 487 502 517 529 535 550 564 570 578 588 602 614 628 641 656 668 674 687 693 704 710 731 737 743 756 766 772 785 791 804 819 825 831 853 868 881 892 902 917 923">amplia banda de frecuencia similar a un impacto. <tspan y="1166" x="378 394 408 420 434 448 458 473 486 492 507 521 535 541 555 569 575 581 603 618 631 643 653 667 673 687 701 715 729 739 752 757 771 786 799 808 823 829 842 848 861 876 882 896 910 916 929 951 966 972 978 993 998 1008 1021 1035 1050 1065 1070 1085 1099 1105 1113 1123 1137 1149 1163 1177 1192 1203 1209 1222 1233 1240 1246 1260 1271 1286 1291 1306 1321 1327 1341 1352 1358 1364 1378 1384 1398 1412 1426">Recuerde que un impacto genera energía en un amplio rango de frecuencias. Eso no es lo que <tspan y="1204" x="378 393 407 421 431 445 467 482 493 498 511 525 534 540 552 567 589 604 609 619 633 644 658 664 674 687 702 716 722 737 751 756 770 781 791 806 812">queremos ver como resultado de esto. <tspan y="1273" x="378 391 406 417 423 438 451 461 476 487 493 502 516 529 535 549 560 566 579 594 600 606 619 625 638 643 658 672 682 695">Los datos reales en la Figura <tspan font-family="F19" x="700"> <tspan font-family="F0" x="700 713 720 733 746 751 766 780 802 816 830 841 850 860 873 879 894 908 921 927 941 947 953 958 973 979 991 997 1012 1017 1030 1036 1045 1050 1065 1078 1084 1090 1104 1118 1124 1136 1149 1164 1177 1183 1205 1219 1233 1243 1253 1263 1276 1281 1296 1311 1317 1328 1342 1357 1363 1377 1391">3-37 demuestra que el inicio y final de cada muestra no son de <tspan y="1310" x="378 391 413 428 434 440 450 464 479 485 497 510 520 535 541">amplitud cero. <tspan y="1734" x="1346"> <tspan font-family="F24" font-size="24" y="1779" x="432 443 447 459 471 479 491">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="496"> <tspan font-family="F24" font-size="24" font-weight="400" x="496 507 512 523 533 537 550 554 565 585 597 602 615 619 632 644 648 660 671 680 692 702 706 714 725 736 742 753 763 767 780 792 805 818 829 834 845 850 855 862 867 879 890 895 900 912 923 929 933 945 951 963 976 988 1000 1004 1017 1029 1033 1052 1064 1076 1085 1093 1101 1112 1122 1126 1139 1151 1155 1164 1175 1183 1202 1206 1219 1230 1235 1246 1259 1263 1274 1293 1305 1311 1315 1323 1335 1348 1352 1363 1374 1382 1395 1401">3-37 Ejemplo de datos reales donde el final del bloque de muestras no termina en amplitud cero. <tspan font-family="F0" font-size="27" y="1832" x="378 392 403 413 427 433 442 455 470 485 507 520 535 550 556 567 580 586 592 598 611 633 646">Este fenómeno se llama <tspan font-family="F26" font-weight="700" x="652 665 680 695 707">Fuga.<tspan font-family="F0" font-weight="400" x="714"> <tspan font-family="F26" font-weight="700" x="720"> <tspan font-family="F0" font-weight="400" x="726 740 746 751 761 775 786 800 806 816 829 844 858 864 878 889 895 909 924 937 943 955 977 992 998 1004 1017 1029 1035 1049 1064 1070 1085 1098 1104 1110 1125 1136 1142 1157 1163 1175 1190 1201 1206 1221 1235 1249 1259 1269 1283 1289 1304 1318 1324 1329 1343 1354 1369 1383 1394 1404 1414 1429 1435">El resultado es una ampliación de los picos dentro del espectro. <tspan y="1902" x="378 393 406 416 429 435 449 461 467 477 490 499 505 519 530 539 553 559 573 583 598 613 619 633 655 668 674 680 686 699 705 714 729 739 761 773 779 794 808 814 819 829 842 857 863 874 883 893 908 913 928 942 948 957 963 977 999 1014 1028 1034 1045 1059 1065 1077 1090 1112 1127 1133 1145 1151 1161 1175 1188 1194 1215 1229 1243 1253 1267 1273 1288 1300 1310 1323 1329 1344 1358 1371 1377 1391 1406">Para evitar este problema, la forma del registro de tiempo se cambia realmente para que no <tspan y="1939" x="378 393 406 419 432 437 452 465 475 490 501 507 520 526 532 546 556 561 576 588 594 609 615 630 635 650 656 669 675 681 690 695 710 723 729 735 750 764 770 775 785 798 813 819 830 839 849 864 871 877 890 905 915 921 935 948 958 967 981 1003 1018 1029 1035 1046 1060 1065 1079 1101 1116 1130 1136 1149 1163 1169 1182 1188 1201 1223 1238 1244 1249 1259 1273 1288 1294 1306 1319 1329 1344 1351 1357 1371 1381 1390 1405 1411 1422 1436">haya datos al principio o al final del registro. Los extremos se empujan a amplitud cero. Esto se </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="389" y="278" width="1056" height="174" xlink:href="page31_data/img78.png"/><image x="378" y="740" width="1081" height="184" xlink:href="page31_data/img79.png"/><image x="0" y="0" width="522" height="249" transform="scale(1.639847, 1.526104) translate(299.418224,887.881579)" xlink:href="page31_data/img80.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>