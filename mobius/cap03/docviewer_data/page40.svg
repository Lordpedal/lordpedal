]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-40 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="306" x="132 154 170 191 221 240 261 273 294 305 326 345 356 372 391 408 424 444 455 470 491 510 531 551 567 579 598 619 635">Promedio de resta (negativo) <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="379" x="132 146 152 158 173 183 198 219 233 248 254 269 274 289 303 308 318 332 343 353 365 371 385 396 402 416 431 444 450 459 472 487 499 505 520 534 540 555 569 583 588 598 612 623 633 646 651 665 671 677 691 702 717 731 742 752 762 776 782 797 810 816 831 846 855 869 884 896 902 915 920 935 949 955 960 974 985 1000 1014 1026 1035 1045 1060 1066 1080 1094 1100 1115 1129 1139 1152 1167 1179 1185 1198">El promedio de resta es una función que resta el espectro de potencia del espectro de potencia <tspan y="417" x="132 147 161 172 187 201 215 226 232 247 261 266 272 287 297 311 333 347 362 368 382 388 403 416 422 433 447 469 482 488 498 504 509 524 538 551 557 566 573 579 592 607 613 627 638 647 661 667 679 692 703 718 725 731 745 759 769 790 796 806 812 833 848 859 865 880 894 908 914 928 934 940 952 967 980 986 992 1004 1017 1032 1046 1056 1062 1071 1085 1099 1105 1116 1126 1135 1149 1154 1168 1183 1196">después del promedio de suma (lineal). En este caso, permitimos que el analizador registre una <tspan y="454" x="132 143 157 167 173 187 192 207 221 227 241 251 266 287 301 316 322 337 348 354 375 381 394 409 418 428 441 452 458 464 477 483 505 518 533 547 553 568 581 586 600 611 621 634 640 653 668 674 687 702 708 730 745 760 774 781 786 799 805 811 825 839 854 868 874 883 897 909 924 939 945 951 964 986 1001 1012 1018 1032 1046 1052 1063 1077 1092 1105 1120 1135 1150">serie de promedios mientras la máquina está en un modo, y luego recopilamos un segundo <tspan y="492" x="132 144 159 174 180 194 208 218 233 239 253 267 273 288 297 312 334 348 362 368 383 394 400 422 428 441 456 465 475 488 499 505 511 524 530 552 565 580 594 599 614 627 633 647 658 668 680 686 700 714 720 734 749 755 777 791 806 821 827 841 847 856 870 879 893 907 917 931 937 943 960 974 984 997 1011 1021 1035 1041 1047 1060 1066 1077 1090 1105 1119 1133 1147 1160">conjunto de promedios mientras la máquina está en un modo diferente. Durante la segunda <tspan y="529" x="132 146 156 169 184 197 204 209 223 229 235 248 263 276 282 288 300 313 328 342 352 358 372 382 392 405 411 420 434 445 455 467 482 497 512 518 524 539 550 555 570 583 593 608 619 625 639 653 659 665 679 689 695 717 730 740 746 758 772 787 793 807 821 831 846 853 859 873 879 884 894 908 919 933 939 949 962 977 991 997 1011 1022 1028 1043 1057 1070 1076 1089 1103 1125 1140 1150 1156 1162 1175">etapa, el analizador está restando los datos del primer conjunto. El resultado es que vemos la <tspan y="567" x="132 147 153 162 176 185 199 214 226 232 244 250 264 278 288 297 311 317 323 338 349 355 370 385 396 401 423 438 453 468 479 485">diferencia entre los dos modos. <tspan y="636" x="132 146 152 158 173 183 198 219 233 248 254 269 274 289 302 317 330 340 345 358 373 379 393 404 409 431 445 458 464 478 488 494 499 505 517 531 544 559 574 589 595 606 619 625 634 648 661 667 673 685 698 713 719 733 743 757 771 786 799 810 816 830 844 850 856 878 893 906 917 927 942 948 961 976 982 995 1010 1023 1029 1051 1064 1079 1093 1099 1114 1126 1132 1146 1160 1174">El promedio negativo es muy útil cuando se realizan pruebas de impacto en una máquina que <tspan y="673" x="132 146 157 167 180 186 201 216 229 239 252 266 281 296 302">está operando: <tspan font-family="F5" y="744" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 212 225 231 246 256 269 281 287 301 316 322 333 346 352 362 375 390 396 407 416 426 439 444 457 463 474 488 493 508 518 533 554 568 583 589 602 607 629 635 648 663 672 682 695 706 712 723 737 742 757 772 778 793 807 820 826 832 845 851 873 886 901 915 920 935 948 954 976 981 995 1009 1019 1029 1042 1053 1058 1072 1083 1093 1106 1112 1125 1140">La vibración se registra y se promedia mientras se golpea la máquina mientras está en <tspan y="782" x="180 189 203 218 230 236 251 266 279 301 306 320 334 344 359 365">funcionamiento. <tspan font-family="F5" y="820" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 203 215 230 244 254 259 274 288 301 313 319 334 349 355 361 372 386 392 401 415 429 435 446 456 466 478 484 490 503 509 522 528 542 552 565 577 583 598 612 618 640 646 659 674 683 693 706 717 723 729 742 748 770 783 798 812 817 832 845 851 866 880 886 900 911 921 934 940 951 956 970 984 999 1014 1019 1034 1049 1055 1070 1084 1097 1112 1124 1130">A continuación, se registra la vibración mientras la máquina no está siendo golpeada. <tspan font-family="F5" y="859" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 205 215 230 241 247 262 275 285 300 311 317 327 341 347 356 370 381 391 404 418 424 439 453 459 464 479 489 495 516 530 539 545 557 572 587 593 606 621 631 646 652 658 673 686 692 705 720 735 749 755 768 779 785 791 802 817 823 838 844 850 863 868 878 892 903 918 932 946 957 967 980 986 999 1005 1010 1016 1038 1053 1066 1078 1088 1102 1108 1122 1128 1134 1147">Estos datos se restan del primer conjunto, dejando así sólo la respuesta al impacto – la <tspan y="897" x="180 190 204 215 230 245 257 272 284 290 303 309">resonancia. <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="954" x="132 154 170 191 221 240 261 273 294 305 326 345 356 372 391 407 426 447 465 477 498 519 530 551 570 581 602 614 632 653">Promedio de retención de pico <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1027" x="132 146 152 158 173 183 198 219 233 248 254 269 274 289 303 308 318 331 341 355 370 381 387 402 416 422 437 451 456 471 477 489 504 510 521 535 541 554 564 570 576 582 594 607 613 625 639 652 667 682 696 702 717 731 745 754 768 790 805 816 822 844 856 871 881 894 909 922 932 938 944 957 968 974 987 1009 1024 1030 1035 1045 1059 1074 1088 1099 1105 1127 1140 1150 1156 1169 1175 1185 1198 1209">El promedio de retención de pico se utiliza cuando queremos mantener las amplitudes más altas <tspan y="1065" x="132 146 161 167 179 192 207 220 226 231 237 252 266 278 284 299 313 319 324 338 349 364 378 390 399 409 424 430 436 450 456 462 477 486 501 523 537 551 557 572 578 592 606 612 621 635 645 658 673 685 691 705 720 726 740 754 760 775 781 793 807 813 824 838 844 858 868 874 880 886 898 911 917 930 936 941 951 965 978 984 990 1002 1014 1024 1030 1044 1054 1068 1082 1097 1110 1121 1127 1142 1155">en cada línea del espectro. El promedio de retención de pico se utiliza al realizar pruebas de <tspan y="1102" x="132 138 160 175 188 200 210 225 230 243 249 262 268 273 283 297 310 316 322 334 347 357 362 377 387 401 415 430 443 454 459 474 488 494 506 516 526 538 553 568 582 596 601 614 620 635 647 657 672 677 687 699 713 726 741 756 771 776 791 801 811 824 835 840 850 864 875 890 896 908 921 932 938 960 973 984 990 1003 1016 1028 1043 1055 1068 1083 1096 1107 1113 1128 1142">impacto y al realizar pruebas de arranque y paro (cuando otras técnicas más avanzadas no <tspan y="1140" x="132 146 157 167 180 195 200 215 221 232 247 262 276 282 297 303 317 327 337 343">están disponibles). <tspan y="1312" x="928"> <tspan y="1374" x="132 146 152 158 173 183 198 219 233 248 254 269 274 289 303 308 318 331 341 355 370 381 387 402 416 422 444 457 471 476 498 511 517 527 540 562 576 582 596 610 616 627 641 647 662 676 691 701 707 719 725 739 749 755 761 767 779 792 801 807 821 835 841 855 870 883 889 900 906 916 930 943 955 961 975 990 996 1009 1024 1030 1036 1049 1055 1070 1083 1097">El promedio de retención máxima también se podría utilizar en una situación en la que <tspan y="1412" x="132 147 161 175 185 199 221 236 247 252 265 279 288 294 300 315 326 332 347 352 365 379 385 399 410 416 438 450 464 470 492 507 518 523 538 552 557 570 576 591 601 614 625 631 646 661 666 680 694 708 722 731 737 759 772 787 797 810 825 840 851 856 871 886 896 902 915 930 943 949 971 984 999 1013 1018 1033 1046 1052 1065 1080 1086 1100 1115 1120 1135 1148 1158 1164 1179 1194 1208">queremos ver los niveles máximos de vibración experimentados por una máquina en un período <tspan y="1449" x="132 147 161 167 179 193 199 214 228 238 251 262 269 275 290 304 314 320 333 339 353 375 390 396 410 417 423 438 453 467 477 483 496 501 516 530 536 548 558 564 578 584 590 602 617 622 636 648 658 672 682 688 703 716 722 737 750 760 775 785 791 800 814 829 841 847 861 876 889 904 919 933 939 949 963 978 991 997 1003 1016 1022 1037 1052 1063 1078 1092 1098 1109 1124 1139 1144 1158 1164">de 24 horas, por ejemplo, podría dejar el colector de datos funcionando toda la noche con el <tspan y="1487" x="132 147 157 172 194 207 222 228 243 248 263 277 282 292 306 315 329 344 356 362 376 391 397 411 417 429 444 449 462 468 480 494 507 522 537 551 557 570 584 598 604 617 630 636 649 655 667 682 703 718 728 743 758 770 780 786 797 812 818 833 839 851 865 875 888 894 900 915 925 931 944 957 963 978 987 1001 1012 1018 1040 1053 1064 1070 1083 1089 1099 1114 1125">promedio de retención pico y cuando vuelva a comprobar sólo verá los valores más altos <tspan y="1524" x="132 142 156 170 176 187 197 207 219 234 249 260 266 279 294 300 312 325 340 353 359 367 377 391 403 417 430 445 457 463 476 482 497 510 520 533 547 557 571 577 591 601 615 621 636 649 659 665 680 694 709 715 730 743 749 759 764 778 800 815 830 836">registrados en cada frecuencia durante ese período de tiempo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="379" height="95" transform="scale(1.350923, 1.357895) translate(308.677734,871.937984)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>