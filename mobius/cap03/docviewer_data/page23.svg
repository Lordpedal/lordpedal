]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-23 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="552" x="1336"> <tspan font-family="F24" font-size="24" y="598" x="414 425 429 441 453 461 473">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="478"> <tspan font-family="F24" font-size="24" font-weight="400" x="478 489 494 504 515 519 535 547 558 563 572 584 596 607 612 617 629 641 645 656 669 673 688 699 703 722 735 746 755 763 771 782 794 806 818 822 833 837 850 862 873 877 886 897 906 918 922 935 946 950 962 974 978 990 1001 1012 1023 1033 1037 1050 1062 1070 1075 1084 1096 1108 1120 1133 1146 1158 1162 1171 1182 1191 1203 1208 1216 1228 1232 1244 1256 1260 1273 1285 1296 1300 1319 1332 1343 1352 1360 1368 1380 1385 1397 1409 1418">3-27 Una señal de 50 Hz muestreada a una tasa de 50 veces por segundo resulta en una muestra por <tspan y="633" x="631 640 651 663 676 688 701 713 719 724 728 740 751 756 766 779 791 802 812 820 832 844 848 854 866 876 880 893 905 917 926 938 948 952 964 976 981 991 996 1003 1015 1023 1042 1054 1058 1070 1082 1094 1098 1103 1108 1120 1131 1143 1147 1155 1167 1177 1185 1196 1202">segundo.  Se conectan los puntos en y forma una línea recta. <tspan font-family="F0" font-size="27" y="931" x="1332"> <tspan font-family="F24" font-size="24" y="977" x="406 417 421 433 445 453 465">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="470"> <tspan font-family="F24" font-size="24" font-weight="400" x="470 481 486 496 508 513 524 535 540 549 561 573 584 589 594 606 618 622 633 645 661 671 676 685 697 701 720 733 744 753 761 769 780 792 796 808 812 824 836 848 852 860 871 880 892 896 909 921 925 933 945 958 962 977 987 993 998 1002 1016 1021 1025 1036 1048 1061 1072 1082 1090 1101 1110 1114 1119 1131 1141 1146 1158 1170 1182 1191 1203 1213 1217 1228 1240 1253 1258 1269 1278 1283 1295 1307 1319 1323 1328 1332 1345 1356 1368 1372 1380 1391 1401 1409 1421 1427">3-28 La señal de 50Hz se muestrea a una tasa de 100 Hz.  Al conectar los puntos aún es una línea recta. <tspan font-family="F0" font-size="27" y="1030" x="378 392 407 413 419 432 438 451 456 471 485 495 508">En la Figura <tspan font-family="F19" x="513"> <tspan font-family="F0" x="513 526 533 545 560 566 572 585 591 601 614 625 638 644 658 672 678 700 714 728 739 748 758 772 786 792 803 817 823 838 850 856 871 885 900 906 912 924 937 952 967 973 985 991 1000 1015 1030 1035 1053 1065 1072 1078 1092 1106 1116 1130 1136 1149 1155 1161 1173 1188 1202 1216 1228 1238 1250 1260 1266 1272 1287 1298 1304 1319 1333 1347 1357 1372 1383 1388 1402 1408">3-28 la tasa de muestreo se ha duplicado a 100 Hz. Pero al conectar los puntos el <tspan y="1067" x="378 388 402 413 427 433 443 456 471 486 492 503 508 523 537 551 557 568 573 587 602 616 631 637 651 666 679 685 691 696 711 725 738 743 753 767 778 788 801 808 813 830 844 859 864 879 894 899 914 927 940 946 957 971 980 986 998 1004 1017 1032 1041 1055 1066 1072 1087 1101 1115 1125 1140 1151 1157 1171 1185 1191 1213 1227 1241 1252 1261 1271 1285 1300 1305 1320 1333 1343 1356">resultado sigue siendo una línea recta. Aún no hay suficientes puntos de muestreo para <tspan y="1105" x="378 388 402 414 429 444 454 464 474 488 493 503 509 515 528 534 548 563 578 591 598 604 617 629 635 650 664 679 692 698 713 727 741 755 761 772 785 795 801 823 837 851 862 871 881 895 907 922 935 941 954 960 974 989 1002 1007 1017 1030 1041 1054 1060 1082 1095 1108 1122 1132 1138 1153 1167 1180 1186 1200 1206 1212 1227 1241 1256 1262 1276 1282 1296 1310 1316 1322 1335">reconstruir la onda. La onda debe ser muestreada a una tasa mayor que el doble de la <tspan y="1142" x="378 387 397 411 423 437 451 466 477 483 496 502 517 530 536 542 555 561 576 590 605 618 624">frecuencia de la onda. <tspan y="1212" x="378 392 398">El <tspan font-family="F26" font-weight="700" x="404 418 432 447 457 471 493 506 512 527 540 546 564 577 591 606 613 624 634">Teorema de Nyquist <tspan font-family="F0" font-weight="400" x="640 654">o <tspan font-family="F26" font-weight="700" x="660 675 685 692 701 715 725 732 747 753 771 783 798 812 819 830 840">Criterio Nyquist <tspan font-family="F0" font-weight="400" x="846 851 866 881 887 899 912 918 933 947 960 966 972 985 991 1000 1015 1024 1046 1059 1065 1080 1093 1099 1114 1128 1143 1156 1162 1177 1190 1205 1219 1225 1247 1261 1275 1285 1295 1305 1319 1331 1341 1352 1366 1372 1385 1390 1404 1419 1432">indica que la forma de onda debe muestrearse a una <tspan y="1249" x="378 391 405 411 426 438 444 459 472 487 493 504 518 532 546 556 562 576 586 592 605 611 617 631 646 661 667 681 686 701 715 721 727 740 746 757 770 785 798 804 810 824 838 844 857 872 881 891 904 919 932 939 945 959 969 979 992 998 1007 1016 1030 1042 1056 1070 1085 1097 1103 1116 1122 1132 1146 1152 1164 1179 1193 1208 1220 1234 1240 1253 1259 1280 1294 1309 1323 1338 1352 1358 1370 1384 1406 1421 1427 1433 1446">velocidad superior al doble de la señal de entrada. Esta frecuencia se conoce a menudo como la <tspan y="1286" x="378 387 397 411 423 437 451 466 477 483 496 502 517 530 536 554 567 582 596 602 612 622 628">frecuencia de Nyquist. <tspan y="1356" x="378 391 404 410 432 445 458 473 482 488 501 507 522 535 541 547 562 573 579 592 607 620 626 632 644 657 672 686 696 710 721 726 741 747 761 767 777 790 796 810 821 827 849 863 877 887 897 906 920 933 948 954 966 973 986 1000 1006 1019 1033 1045 1059 1069 1075 1081 1094 1100 1109 1119 1133 1145 1159 1172 1187 1199 1205 1218 1224 1246 1258 1272 1278 1300 1313 1318 1333 1347 1353 1358 1373 1382 1395 1405 1419 1430 1437 1443 1448 1454">La mayoría de los analizadores digitales muestrean 2.56 veces la frecuencia máxima de interés.    <tspan y="1393" x="378 396 411 424 430 452 466 480 486 498 504 519 533 539 554 568 573 586 592 606 616 629 641 647 662 676 682 697 702 717 723 733 746 752 758 770 784 799 810 816 827 836 850 856 869 884 890 904 919 924 938 948 961 976 981 996 1010 1032 1045 1055 1070 1076 1090 1104 1110 1132 1146 1160 1171 1180 1190 1203 1214 1221 1227 1238 1252 1261 1267 1279 1285 1298 1313 1322 1336 1342 1357 1370 1380 1392 1397 1408 1422 1432">Una medición de vibración digital consiste en un gran número de muestras, suficiente para ser <tspan y="1431" x="378 388 402 416 426 440 451 464 479 489 502 511 517 530 543 549 564 576 586 599 605 619 625 630 640 653 668 674 685 694 704 719 725 739 753 759 769 774 788 810 825 839 846 852 865 878 884 897 911 917 932 943 949 964 977 992 998 1011 1017 1023 1036 1041 1056 1070 1084 1090 1101 1115 1120 1130 1145 1167 1180 1194 1200 1214 1225 1235 1248 1259 1265 1287 1301 1315 1325 1335 1345 1358 1369">representativa para el registro de tiempo. La velocidad a la que se toman estas muestras <tspan y="1468" x="378 393 407 422 435 450 465 478 484 499 513 519 525 538 544 552 562 576 588 602 615 630 642 648 661 667 689 701 715 721 743 756 762 777 790 804 810 821 835 841 863 878 888 898 908 920 930 943 949 961 975 988 1003 1018 1032 1038 1049 1063 1069 1083 1093 1108 1123 1137 1149 1161 1174 1180 1194 1200 1205 1219 1230 1245 1259 1271 1280 1290 1305 1311">depende de la frecuencia máxima que se mostrará cuando se produzca el espectro. <tspan y="1538" x="378 391 404 410 419 429 443 455 469 483 498 509 515 528 534 549 562 568 590 604 618 629 638 648 662 677 682 697 711 726 739 745 756 770 779 785 796 810 825 839 849 855 869 879 885 898 904 909 924 939 954 960 974 979 994 1008 1014 1020 1033 1039 1047 1057 1071 1083 1097 1110 1125 1137 1143 1156 1162 1184 1196 1210 1216 1238 1251 1257 1270 1285 1290 1304 1310 1316 1330 1341 1356 1370 1381 1391 1400 1415 1422">La frecuencia de muestreo debe ser superior al doble de la frecuencia máxima en el espectro. <tspan y="1575" x="378 393 406 416 429 435 450 464 474 488 502 516 525 531 545 560 573 579 585 590 605 619 632 638 652 666 672 686 697 711 725 737 746 756 771 777 790 796 810 824 839 845 863 875 880 895 909 923 937 943 953 967 989 1002 1012 1018 1040 1054 1068 1078 1088 1098 1111 1122 1128 1141 1147 1169 1182 1193 1198 1208 1221 1236 1241 1256 1271 1277 1292 1306 1320 1326">Para obtener una línea de espectro a 400 Hz debe tomar muestras a más rápido que f<tspan font-family="F33" font-size="17" y="1579" x="1335">s<tspan font-family="F0" font-size="27" y="1575" x="1342 1347 1361 1367 1381 1395 1410 1416 1434 1446 1452"> = 800 Hz, <tspan y="1612" x="378 392 403 409 424 438 450 455 465 472 478 490 505 510 524 536 546 559 568 574 596 609 620 626 641 654 660 675 689 704 710 716 730 742 752 765 775 788 799 805 820 834 844 850 861 874 889 903 918 933 947 954 960 974 985 995 1010 1016 1027 1032 1046 1061 1067 1076 1082 1094 1107 1113 1128 1142 1155 1161 1176 1188 1201 1207 1229 1242 1257 1272 1283 1289 1303 1317 1323 1337 1344 1359 1374 1383 1394 1407">es decir, colectar más de 800 lecturas por segundo. Esto significa que hay menos de 0.00125 <tspan y="1650" x="378 389 403 418 432 447 462 477 487 493 508 521 531 544 550 562 574 589 602 608 614 628 640 650 663 673 686 692">segundos para cada lectura. <tspan y="1719" x="378 393 408 430 445 451 462 476 481 495 509 524 530 536 548 560 570 583 589 602 617 623 637 647 661 673 687 694 700 714 725 738 760 775 786 792 804 811 824 839 845 857 871 893 908 914 936 950 956 966 971 986 992 998 1010 1023 1038 1052 1062 1069 1075 1088 1094 1100 1106 1119 1125 1134 1143 1157 1169 1183 1197 1212 1224 1230 1242 1248 1270 1283 1297 1302 1324 1337 1343 1358 1371 1377 1383 1397 1407 1421 1430 1444 1455">Como se explicará en breve, usamos 2.56 como multiplicador. Si la frecuencia máxima de interés <tspan y="1757" x="378 388 401 407 429 442 457 471 486 501 507 513 519 532 554 567 582 595 601">(a menudo llamada F<tspan font-family="F33" font-size="17" y="1761" x="614 628 636">max<tspan font-family="F0" font-size="27" y="1757" x="644 654 660 674 685 691 705 719 725 739 754 768 774 792 804 810 816 822 835">) es de 400 Hz, la <tspan font-family="F26" font-weight="700" x="841 851 861 875 886 901 914 929 941 948 961 967 981 995 1001 1023 1037 1051 1062 1072 1082 1096">frecuencia de muestreo<tspan font-family="F0" font-weight="400" x="1111 1117 1127 1141 1151 1157 1170 1175 1190 1204 1210 1224 1238 1253 1258 1272 1278 1290 1297 1310 1325 1330 1344 1350 1359 1374 1386 1400"> sería de 400 x 2.56 = 1024 <tspan y="1794" x="378 391 405 417 431 442 448 460 473 488 501 507 518 531 546 560 574 589 604 610">veces cada segundo. <tspan y="1864" x="378 393 408 423 437 459 474 485 491 503 517 532 541 551 566 572 585 594 600 612 618 633 646 656 669 690 704 713 723 738 749 756 762 775 788 794 802 812 826 838 852 865 880 892 898 911 917 932 945 951 973 987 1001 1012 1021 1031 1045 1060 1065 1078 1084 1098 1103 1109 1124 1138 1160 1173 1183 1198 1203 1213 1228 1238 1251 1257 1262 1277 1291 1297 1319 1333 1347 1357 1367 1377 1390 1400">Podemos controlar 2 parámetros: La frecuencia de muestreo y el número total de muestras <tspan y="1901" x="378 390 405 411 425 437 447 460 475 488 499 506 512 525 538 544 552 562 576 588 602 615 630 642 648 661 667 681 695 701 723 737 751 762 771 781 795 810 816 826 840 846 858 873 887 897 906 921 927 940 946 957 971 977 991 1003 1015 1021 1035 1050 1063 1077 1092 1107 1113 1127 1133 1139">colectadas. La frecuencia de muestreo se controla seleccionando el F<tspan font-family="F33" font-size="17" y="1905" x="1152 1166 1174">max<tspan font-family="F0" font-size="27" y="1901" x="1183 1190 1196 1210 1215 1221 1239 1253 1275 1289 1299 1313 1319 1334 1347">. El Número de <tspan y="1939" x="378 400 414 428 439 449 459 472 483 489 500 514 519 534 548 557 562 577 591 597 618 632 647 653 665 680 689 703 709 715 728 739 745 758 764 778 792 805 816 822 837 851 856 866 880 891 906 912 926 938 944 958 973 979">muestras se define mediante las Líneas de resolución. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="417" height="133" transform="scale(1.997602, 2.015038) translate(250.80072,139.947761)" xlink:href="page23_data/img58.jpg"/><rect x="499" y="280" width="837" height="2" fill="#000000"/><rect x="499" y="282" width="2" height="268" fill="#000000"/><rect x="1334" y="282" width="2" height="268" fill="#000000"/><rect x="499" y="550" width="837" height="2" fill="#000000"/><image x="0" y="0" width="412" height="131" transform="scale(2, 2.015267) translate(252.5,329.484848)" xlink:href="page23_data/img59.jpg"/><rect x="503" y="662" width="828" height="2" fill="#000000"/><rect x="503" y="664" width="2" height="264" fill="#000000"/><rect x="1329" y="664" width="2" height="264" fill="#000000"/><rect x="503" y="928" width="828" height="2" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
