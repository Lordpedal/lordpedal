]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-39 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="851" x="1387"> <tspan font-family="F17" font-size="24" y="897" x="866 877 881 893 905 913 925">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="930"> <tspan font-family="F17" font-size="24" font-weight="400" x="930 941 946 958 969">3-47 <tspan font-family="F15" font-size="27" y="950" x="379 393 399 405 420 433 446 453 459 474 480 491 505 515 527 540 545 560 574 580 594 599 606 612 626 637 643 657 672 684 690 705 719 733 748 760 766 781 796 808 814 828 843 849 863 877 883 896 902 917 931 937 948 962 977 990 1000 1015 1030 1041 1047 1059 1064 1079 1094 1100 1113 1119 1124 1134 1148 1161 1167 1173 1185 1197 1207 1213 1227 1233 1239 1260 1275 1290 1295 1305 1320 1329 1343 1358 1363 1378 1393 1402 1424 1437 1443">El 67%, o cerca de él, es una buena opción de % de superposición al realizar el monitoreo normal <tspan y="987" x="379 394 408 414 424 437 447 460 467 472">de ruta.  <tspan y="1057" x="379 394 408 421 436 451 466 472 478 491 497 518 532 547 553 565 570 585 600 606 612 618 631 653 666 672 687 699 709 722 728 741 747 769 782 794 807 822 835 844 850 856 869 875 884 899 909 931 944 949 964 978 984 998 1013 1028 1040 1047 1053 1059 1072 1078 1100 1112 1125 1140 1150 1156 1169 1174 1189 1203 1209 1215 1230 1241 1247 1259 1274 1287 1293 1299 1311 1324 1339 1353 1363 1377 1388">Cuando la medición llama para almacenar la forma de onda, la mayoría de los analizadores <tspan y="1094" x="379 392 398 420 433 445 459 474 487 502 507 521 527 533 547 557 563 585 598 608 614 629 635 649 655 664 670 692 707 712 722 735 750 756 767 776 786 801 807 821 835 841 851 856 870 892 907 922 928 939 944 959 964 979 984 999 1014 1028 1043 1055 1061 1074 1087 1102 1112 1124 1139 1152 1158 1171 1186 1192 1198 1210 1223 1238 1251 1257 1263 1280 1294 1300 1314 1324 1334 1347 1353 1375 1388 1402 1416 1426 1439">almacenan el primer o último registro de tiempo sin ninguna ventana aplicada. De esta manera <tspan y="1132" x="379 393 399 405 418 433 446 452 458 469 479 492 497 512 526 540 555 569 574 587 601 610 616 630 636 642 657 663 678 693 706 720 726 741 754 760 770 775 789 811 826 841 846 856 870 883 889 895 910 924 937 943 958 968 982 997 1011 1017 1032 1038 1052 1058 1063 1077 1088 1103 1117 1129 1138 1148 1163 1169 1175 1192 1197 1212 1226 1241 1256 1267 1273 1282 1295 1309 1319 1325 1337 1350 1364 1374 1388 1398">el analista puede ver el bloque de tiempo real que produjo el espectro. Algunos fabricantes <tspan y="1169" x="379 389 403 415 430 445 451 457 469 484 489 502 508 521 527 549 562 574 588 603 615 630 636 650 665 677 683 692 707 717 739 751 757 772 786 791 806 821 836 848 854 865 879 894 907 917 929 944 957 963 978 992 1003 1018 1032 1046 1057 1062 1077 1091 1096 1111 1125 1139 1145 1151 1166 1177 1183 1198 1210 1220 1235 1246 1252 1266 1277 1292 1306 1317 1327 1337 1350 1356 1370 1381 1387 1397 1411">recopilan y almacenan una forma de onda separada después de que los datos espectrales se <tspan y="1207" x="379 394 407 422 428 442 452 467 488 502 517 523 536 551 565 571 583 589 602 608 630 643 655 669 684 696 711 726 732">han promediado y almacenado. <tspan y="1276" x="379 393 399 405 415 421 435 456 471 486 492 507 521 533 543 558 571 586 600 606 617 631 637 659 673 687 698 707 717 730 736 749 764 769 783 794 804 818 823 838 848 861 869 875 887 902 908">El tiempo guardado se muestra en este gráfico: <tspan y="1889" x="1320"> <tspan font-family="F17" font-size="24" y="1934" x="865 876 880 892 904 912 924">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="929"> <tspan font-family="F17" font-size="24" font-weight="400" x="929 940 945 957 970">3-48 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="447" y="278" width="940" height="574" xlink:href="page39_data/img99.png"/><image x="513" y="1319" width="808" height="570" xlink:href="page39_data/img100.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>