]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-20 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F14" x="347"> <tspan font-family="F28" font-size="27" font-weight="400" y="400" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 195 201 207 217 230 244 259 274 279 294 300 315 328 349 355 367 382 388 402 413 419 425 438 443 453 467 473 486 498 504 518 533 539 552 567 576 586 600 606 612 625 631 641 655 670 683 689 695 717 730 741 746 761 771 783 798 812 826 832 844 850 856 869 875 897 910 921 927 942 956 971 984 998 1013 1026 1032 1047 1061 1074 1080 1091 1105 1111 1126 1140 1153 1168 1182">El rango dinámico es la relación entre la señal más grande y la más pequeña que se puede <tspan y="438" x="181 203 217 232 237 247 253 258">medir   <tspan font-family="F35" y="476" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 291 305 311 326 339 344 358 373 378 393 408">Se da en dB <tspan font-family="F35" y="513" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 291 302 312 325 331 341 355 361 374 386 392 406 421 434 449 463 469 481 496 511 516 530 536 542 557 571 592 606 616 630 636 651 665 670 685 691 701 712 717 731 746 751 765 771 777 789 804 818 831 845 854 864 870 884 899 909 914 931 938 954">Está relacionado con el número de bits en el convertidor A/D <tspan font-family="F28" y="552" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 207 213 223 237 243 256 268 274 288 303 309 320 333 348 361 367 374 384 398 404 419 434 439 449 463 470 487 497 503 517 528 534 540 553 558 568 582 588 601 613 619 633 648 654 667 682 691 701 714 720 726 739 745 758 780 795 801 807 817 831 845 851 873 886 897 903 917 927 940 954 969 983 988 1001 1007 1013 1026 1032 1054 1067 1078 1084 1098 1112 1127 1141 1154 1169 1182">La relación señal/ruido (S/N) es la relación entre la amplitud más grande y la más pequeña <tspan y="589" x="181 195 210 216 230 245 257 263 285 299 313 319 331 337 352 366 372 386 400 406 421 434 443 453 459 471 485 491 504 513">en una medición en particular <tspan font-family="F28" y="628" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 195 201 207 220 232 247 262 277 283 295 300 315 330 343 365 370 384 398 408 423 429 443 457 463 469 482 488 499 512 527 540 546 552 563 577 583 597 607 613 618 624 636 649 655 670 683 693 706 712 733 747 753 767 777 790 800 806 812 825 830 840 854 860 873 885 891 905 920 926 940 947 964 971 977 984 999 1011 1017 1031 1043 1057 1063">El acondicionamiento de la señal se utiliza para mejorar la relación S/N. Incluye: <tspan font-family="F35" y="666" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 284 299 309 322 337 347 360 372 378 392 407 413 425 440 453 459 474 489 495 507 519">Integración analógica <tspan font-family="F35" y="703" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 290 296 302 312 322 335 350 364">Filtrado <tspan font-family="F35" y="741" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 293 306 321 336 351 357 370 384 394 408 430 443 453 459 471 485">Rango automático <tspan font-family="F35" y="778" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 295 306 319 334 349 364 370 384 390 396 407 420 435 446 461 470 476 488 503 512 522 536 548 557 572 579 585 598 608 620 626">Usando el sensor correcto, etc. <tspan font-family="F28" y="816" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 198 204 219 233 248 261 272 277 291 302 312 322 334 344 357 372 378 391 402 408 422 436 442 455 467 482 496 511 517 529 535 549 564 577 599 605 618 633 643 657 663 678 692 698 708 722 737 750 756 770 781 787 797 811 817 830 844 858 864 877 890 905 911 932 946 961 976 987 992 998 1020 1035 1049 1059 1069 1082 1096 1106 1120 1131 1137 1148 1153">Algunas estrategias de acondicionamiento de señales se vuelven menos importantes si <tspan y="854" x="181 191 197 210 225 239 245 259 273 279 301 314 327 341 351 356 366 379 393 408 423 429 443 449 464 477 499 505 516 531 537">tiene un mayor rango dinámico. <tspan font-family="F13" font-size="43" font-weight="700" y="939" x="133 155 165 172 194 210 233 250 271 287 310 317 340 361 368 390 399 421 431 445 465 474 483 501 521 538 547 570">El proceso de digitalización<tspan font-family="F14" x="592"> <tspan font-family="F15" font-size="27" font-weight="400" y="1020" x="133 150 165 179 189 202 208 223 237 251 257 263 276 282 292 306 321 334 340 346 358 373 386 392 407 422 428 440 453 458 473 486 492 503 509 523 538 544 566 579 593 599 614 628 634 647 662 675 682 688 697 703 708 718 728 741 756 768 775 781 794 800 814 825 835 848 863 876 881 894 900 915 929 939 945 967 973 985 997 1012 1025 1032 1038 1052 1063 1068 1083 1097 1107 1120 1126 1141 1154">Ahora que la señal analógica ha sido manipulada, filtrada, ajustada y optimizada, es hora de <tspan y="1057" x="133 148 154 169 174 184 197 203 209 221 234 244 250 263 269">digitalizarla. <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="1136" x="133 162 181 198 213 225 238 256 275 283 302 319 327 335 353 360 375 392 411 430 438 446 462 469 481 495 512 527 546 563 583 598 606 624 632 651 668 676 705 724 742 756 769 782 799 819">Muestreo de la señal y frecuencia de muestreo <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1211" x="133 148 162 175 190 205 220 225 239 245 251 260 270 283 298 309 324 338 350 360 374 384 390 401 414 420 432 447 453 468 480 493 499 512 527 533 539 552 558 580 593 608 622 627 642 655 662 668 679 693 699 710 723 729 735 750 763 769 783 788 802 814 823 833 839 851 864 870 884 895 901 914 929 942 948 959 973 988 1001 1007 1013 1025 1040 1053 1059 1074 1088 1094 1106 1119">Cuando el transductor se coloca en la máquina, su salida eléctrica es una señal analógica <tspan y="1248" x="133 145 160 175 185 190 205 219 232 238 253 267 281 286 296 310 324 334 348 359 372 387 397 410 416 422 435 440 453 459 474 484 497 508 514 529 544 549 563 577 583 597 608 621 627 641 656 662 674 687 699 705 719 734 740">continua que representa la vibración en esa ubicación. <tspan y="1318" x="133 148 163 178 187 193 206 221 235 240 250 265 280 293 299 305 318 324 329 344 353 368 377 399 412 424 430 445 459 465 480 486 497 512 526 541 547 562 568 581 587 602 615 621 627 640 646 668 681 696 710 716 731 744 750 756 771 780 795 810 825 835 846 852 867 882 895 901 907 920 926 932 945 950 963 977 983 998 1010 1016 1031 1043 1058 1065">Contiene toda la información disponible de la máquina, proporcional a la velocidad, <tspan y="1355" x="133 148 162 173 188 194 207 219 232 254 260 274 288 298 313 319 333 339 352 364 378 384 397 407 420 432 438 453 467 474 480 495 508 523 537 551 566 572 585 600 615 629 635 650 664 670 675 685 691 706 721 726 741 755 760 770 780 792 807 818 833 847 859 869 883 893 899">desplazamiento o aceleración, dependiendo del tipo de transductor. <tspan y="1751" x="1041"> <tspan font-family="F17" font-size="24" y="1796" x="450 461 465 477 489 497 509">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="514"> <tspan font-family="F17" font-size="24" font-weight="400" x="514 525 530 540 552 557 568 580 592 603 608 612 624 636 647 652 664 677 681 691 703 707 718 730 742 751 755 767 779 791 795 808 819 824 829 838 850 862 872 884 893">3-24 Señal analógica continua del sensor <tspan font-family="F15" font-size="27" y="1849" x="133 146 159 165 176 190 205 218 224 230 245 258 273 287 292 307 313 327 333 343 356 362 368 380 393 403 414 427 433 448 461 471 484 489 504 517 527 549 555 565 570 580 586 601 615 628 634 648 654 660 672 687 700 706 712 724 737 752 767 776 782 797 807 822 833 847 858 872 879 884 897 903 914 928 941 947 953 965 979 985 997 1003 1016 1022 1044 1057 1069 1083 1097 1111 1117 1123 1136">La señal debe digitalizarse para permitir que el analizador procese, visualice y almacene la <tspan y="1887" x="133 146 152 167 177 190 202 208 222 237 244 249 264 277 287 300 305 319 325 331 346 353 359 365 378 384 395 408 423 436 442 448 461 476 489 495 509 524 530 542 555 561 573 587 602 612 617 632 646 659 665 676 690 696 708 722 737 750 756 769 779 788 802 808 821 836 842 856 871 884 890 900 914 924 929 943 949 963 977 983 998 1012 1033 1047 1057 1072 1083 1088 1103 1109 1120 1132 1142 1155 1165 1180 1191">vibración. Para ello, la señal analógica continua se convierte en una serie de números discretos <tspan y="1924" x="133 139 145 158 180 193 208 221">llamada <tspan font-family="F37" font-weight="700" x="227 237 251 266 273 284 294 304 319 324 339 353 359 368 375 389 411 426">registro de tiempo<tspan font-family="F15" font-weight="400" x="441 447">. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="962" width="1085" height="1" fill="#000000"/><image x="308" y="1407" width="726" height="334" xlink:href="page20_data/img52.jpg"/><rect x="303" y="1401" width="737" height="6" fill="#000000"/><rect x="303" y="1407" width="5" height="334" fill="#000000"/><rect x="1034" y="1407" width="6" height="334" fill="#000000"/><rect x="303" y="1741" width="737" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
