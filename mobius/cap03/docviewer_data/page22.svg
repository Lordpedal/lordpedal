]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-22 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F5" font-size="27" y="303" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224 230 244 259 274 279 289 303 318 324 338 352 358 364 373 387 399 414 423 438 444 453 468 483 492 498 512 518 531 553 568 574 589 596 602 611 626 638 652 659 665 677 692 706 720 727 733 747 762 776 791 798 803 817 827 839 845 854">N = longitud del récord (por ejemplo, 1024, 2048, 4096, etc.) <tspan font-family="F5" y="342" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 202 216 222 234 247 262 274 280 292 306 312 327 340 345 355 370 375 390 399 405 420 434 440 448 458 472 484 498 511 526 538 544 556">K = cada celda (bin) de frecuencia <tspan font-family="F5" y="381" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 205 218 228 233 247 252 266 276 288 303 314 323 338 348 370 383 395 400 415 430 435 450 456 467 479 489 502 512 525 531 545 559 565 578 593 607 617 622 636 645 651 666 680 685 698 708 721 731 736">X(k) = Transformación discreta de Fourier de x(k)  <tspan font-family="F26" font-weight="700" y="435" x="132 148 162 177 184 195 205 215 230 235 250 264 271 277 290 297 311 333 348 363 369 382 388 401 414 427">Registro del Tiempo y FFT <tspan font-family="F0" font-weight="400" y="504" x="132 150 165 171 181 194 209 215 225 235 245 260 265 280 294 299 309 315 329 350 365 380 386 397 411 416 431 445 454 459 474 488 494 506 521 542 557 563 581 587 609 623 637 648 657 667 680 691 697 709 723 738 749 763 775 789 799 805 818 831 842 847 861 867 872 887 901 914 920 942 956 970 980 994 1000 1014 1025 1040 1053 1064 1070 1083 1098 1111 1122 1128 1142 1156 1162 1168 1181">Un registro de tiempo se define como N muestras consecutivas e igualmente espaciadas de la <tspan y="542" x="132 146 161 170 180 193 208 221 227 233 248 263 272 278 288 301 313 327 342 356 367 373 385 400 422 437 450 460 473 485 491 506 521 534 540 554 564 571 577 595 601 615 626 632 645 660 673 679 694 708 718 732 747 758 764 777 783 798 811 817 832 847 858 865 870 880 886 901 907 919 932 953 967 981 991 1005 1011 1020 1035 1047 1061 1068 1074 1086 1101 1115 1129 1135 1150">entrada. Por razones computacionales, N es una potencia de dos; típicamente 1024, 2048 o <tspan y="579" x="132 146 161 176 191 197">4096. <tspan y="649" x="132 146 152 158 171 184 198 204 218 229 235 249 263 269 281 294 300 312 326 332 347 353 368 382 396 402 414 423 437 450 456 470 485 490 504 515 530 544 556 565 575 590 596 609 615 630 642 652 661 667 677 682 697 711 717 722 732 745 760 766 777 786 796 811 817 831 845 851 861 866 880 902 917 932 938 944 958 964 970 984 995 1009 1023 1035 1044 1054 1069 1075 1084 1098 1109 1123 1129 1139 1151 1166 1176 1189">El FFT es un cálculo que crea un espectro a partir del registro de tiempo. El espectro resultante <tspan y="686" x="132 144 159 174 184 189 203 218 231 237 246 260 273 279 301 315 329 339 353 358 373 380 392 398 404 410 424 438 451 462 468 477 491 502 508 523 537 549 554 564 571 577 590 599 611 618 624 633 648 660 674 681 687 699 714 728 742 752 757 771 777 791 801 811 826 832 843 857 862 876 890 905 910 916 928 941 951 964 970 992 1005 1016 1022 1035 1049 1063 1069 1082 1096 1106 1120 1126 1139 1153 1159 1165 1178">contiene realmente n/2 líneas (es decir, 512, 1024, 2048) – esto se explicará más adelante en la <tspan y="724" x="132 143 157 169 181 187 202 217 223 237 251 257 270 276 282 295 306 311 326 341 346 356 367 382 388 401 416 429 451 457 470 485 494 509 519 525">sección de aliasing (solapamiento). <tspan y="793" x="132 146 152 158 172 183 198 212 224 233 243 258 264 275 290 296 311 317 331 346 356 361 375 390 403 409 415 428 434 456 462 472 484 499 505 519 533 539 545 560 571 577 592 606 627 641 651 666 677 682 697 710 720 733 738 748 758 771 786 799 805 817 827 833 845 859 874 880 895 909 919 934 948 962 968 980 993 1008 1021 1027 1032 1038 1053 1067 1079 1085 1100 1114">El espectro sólo obtiene la mitad de los números para trabajar con porque cada línea de <tspan y="831" x="132 141 151 165 177 191 205 220 231 237 250 256 268 283 297 307 313 326 341 355 360 370 384 397 403 424 438 452 462 476 482 497 512 522 528 543 549 563 575 588 599 605 619 633 639 644 659 668 683 693 715 728 739 745 760 774 781 787 800 822 837 843 848 858 872 887 893 905 911 920 933 944 958 965 971 984 997 1003 1012 1025 1036 1050 1056 1066 1080 1086 1100 1114 1125 1137 1150 1160 1170 1183 1189">frecuencia contiene realmente dos piezas de información, amplitud y fase. La fase se descarta. <tspan y="900" x="132 146 160 174 189 202 208 221 236 242 254 268 281 296 306 319 325 340 354 367 373 379 394 405 411 420 434 444 466 471 486 501 512 519 524 538 553 558 573 584 597 603 618 624 638 643 649 664 678 691 701 715 722 727 742 757 762 776 798 812 826 837 846 856 869 880 894 900 911 924 930 944 954 960 966 972 984 997 1011 1017 1030 1036 1042 1057 1063 1074 1086 1100 1110 1115 1125 1131 1145 1150">Tenga en cuenta que los términos: “bins” o “líneas”, no “muestras” se utilizan al discutir el <tspan y="937" x="132 146 157 172 186 198 207 217 232 238">espectro. <tspan font-family="F5" y="1008" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="996" x="236">9<tspan font-family="F0" font-size="27" y="1008" x="245 251 265 271 284 293 305 311 324 337 351 357 369 382 397 403 418 432 453 467 477 492 502"> = 512 ––&gt; 256 números <tspan font-family="F5" y="1047" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="1035" x="236 242">10<tspan font-family="F0" font-size="27" y="1047" x="251 257 271 277 286 301 313 327 332 346 359 373 379 392 401 413 419 434 448 470 483 493 508 518"> = 1024 ––&gt; 512 números <tspan font-family="F5" y="1086" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="1074" x="236 242 248">11 <tspan font-family="F0" font-size="27" y="1086" x="252 265 271 283 298 312 327 332 346 359 373 379 388 403 415 429 435 450 464 485 499 509 524 534">= 2048 ––&gt; 1024 números <tspan font-family="F5" y="1124" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="1112" x="236 242">12<tspan font-family="F0" font-size="27" y="1124" x="250 256 269 275 289 304 319 333 339 352 365 379 385 397 412 426 441 446 461 475 497 511 520 535 546"> = 4096 ––&gt; 2048 números <tspan font-family="F5" y="1163" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="1151" x="236 242">13<tspan font-family="F0" font-size="27" y="1163" x="250 256 270 275 290 299 314 326 332 345 359 372 378 392 407 422 436 442 457 471 493 506 516 531 541"> = 8192 ––&gt; 4096 números <tspan y="1233" x="132 147 160 170 183 189 204 218 232 238 244 257 263 276 288 302 308 317 331 346 358 364 378 393 407 413 424 439 448 458 472 484 494 507 528 542 556 566 580 585 595 608 623 637 659 674 685 691 706 720 733 739 745 751 766 772 784 794 800 812 826 841 847 856 866 880 891 897 911 921 936 951 957 970 992 1005 1016 1023">Para que la FFT funcione correctamente tenemos que lidiar con tres problemas: <tspan font-family="F26" font-weight="700" x="1029 1046 1052 1059 1072 1083 1090 1105 1119 1125 1132">Aliasing - <tspan font-family="F0" font-weight="400" y="1271" x="132 147 161 173 187 198 203 213 226 248 263 274 280 293 299 305 327 340 355 370 381 387 401 416 427 433 455 469 483 494 503 513 526 537 543 558 573 582 588 600 606 618 624 639 645 656 662 668 683 697 710 720 734 755 770 781 787 797 811 822 837 842 855 869 878 884 898 913 926 932 940 950 964 976 990 1004 1019 1030 1036 1049 1055 1068 1083 1089 1104 1117 1126 1136 1142 1153 1167 1173 1186 1196 1203">necesitamos al menos dos muestras por ciclo si queremos resolver una frecuencia en particular. <tspan font-family="F26" font-weight="700" y="1308" x="132 145 160 175 188">Fuga,<tspan font-family="F0" font-weight="400" x="195 200 214 225 231 245 260 273 279 293 307 317 331 337 352 365 371 385 399 405 414 428 439 454 460 474 486 492 507 522 528 540 554 566 581 596 611 617 623 638 649 655 667 673 685 691 706 717 722 737 752 758 769 783 798 804 818 832 842 851 865 876 886 899 921 934 949 959 972 978 993 1006 1016 1022 1037 1051 1057 1069 1084 1095 1101 1114 1129 1135 1149 1154"> es una pérdida de resolución cuando los ciclos no son perfectamente periódicos en el <tspan y="1345" x="132 142 156 170 176 187 197 206 221 227 242 255 261 271 276 290 312 327 342 348">registro de tiempo. <tspan font-family="F26" font-weight="700" x="354 370 384 395 410 416 431 443 450 464">Resolución<tspan font-family="F0" font-weight="400" x="479 485 494 508 522 530 544 556 566 581 586 599 612 618 624 637 651 660 667 673 687 702 708 723 728 738 751 766 780 802 817 828 833 848 861 871 886 897 902 916 931 937 945 955 969 981 995 1008 1023 1035 1041 1054 1065 1071 1085 1096 1110 1124 1136 1142 1150 1156 1168 1181 1192"> (“efecto valla”). Sólo tenemos datos en frecuencias específicas <tspan y="1383" x="132 147 161 175 181 191 205 219 229 243 253 267 282 292 304 319 324 334 349 364 379 384 399 412 427 436 446 461 467 481 495 501 515 526 539 545 560 572 587 602 615 621">que representan todo dentro de esa banda. <tspan y="1452" x="132 149 164 178 188 201 207 221 235 246 258 268 274 289 294 304 317 339 354 365 371 385 396 406 421 432 437 447 456 470 481 487 502 516 530 540 555 566 572 584 599 613 619 641 654 665 671 686 699 709 722 728 734 748 754">Ahora describiremos estos tres puntos con más detalle. <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1532" x="132 150 167 186 200 217 247 265 274 292 306 315 327 344 357 366 385 392 412 429 436 460 477 496 515 523 538 551">Teorema/Criterio de Nyquist <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1606" x="132 145 158 164 173 183 197 209 223 237 252 263 269 282 288 303 316 322 344 358 372 383 392 402 416 431 437 450 459 473 484 494 507 513 526 532 537 547 560 574 589 604 610 624 638 644 653 667 677 699 712 718 733 746 752 767 781 796 809 815 830 844 858 864 875 888 894 909 923 937 951 965 971 980 994 1006 1021 1036 1047 1056 1066 1080 1085 1095 1101">La frecuencia de muestreo afecta al rango de forma de onda que se puede reconstruir. <tspan y="1675" x="132 146 161 167 173 186 192 205 210 225 239 249 262">En la Figura <tspan font-family="F19" x="267"> <tspan font-family="F0" x="267 280 287 299 312 318 332 347 360 366 377 390 405 418 424 430 444 458 464 477 492 497 515 527 533 544 558 564 586 599 613 624 634 643 657 670 676 688 703 717 723 737 752 765 770 780 793 804 817 823 838 852 858 880 894 908 918 928 937 951 966 972 986 1000 1006 1019 1034 1040 1052 1066 1078 1092 1103 1109 1124 1138 1148">3-27 una señal de 50 Hz se muestrea con una tasa de muestreo de 50 veces por <tspan y="1713" x="132 143 157 172 186 201 216 230 236 246 258 273 279 296 310 320 326 332 346 357 367 382 388 399 404 418 433 439 448 454 466 479 485 499 514 527 532 554 568 582 593 603 613 625 631 646 661 670 676 688 694 706 712 727 734 739 753 759 765 777 791 806 820 832 842 855 876 891 902 908 914 927 938 944 966 980 994 1005 1014 1024 1037 1048 1055 1061 1076 1090 1100 1114 1128 1141 1163 1178 1189">segundo (50 HZ). Esto significa una muestra por ciclo. Si conectamos las muestras, obtenemos <tspan y="1750" x="132 146 161 174 180 186 192 207 221 233 239 249 263 274 284 297 304 310 328 342 348 359 373 379 394 408 422 436 450 456 468 482 497 508 518 528 542 547 557 563 569 582 588 602 617 632 645 651 657 675 690 695 710 723 736 742 753 767 776 782 794 800 813 828 837 851 862 868 890 904 918 929 938 948 961 972 978">una línea recta. No se puede construir la onda. No hay suficientes muestras. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>