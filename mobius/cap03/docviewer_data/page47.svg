]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-47 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="721" x="1249"> <tspan font-family="F17" font-size="24" y="767" x="865 876 880 892 904 912 924">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="929"> <tspan font-family="F17" font-size="24" font-weight="400" x="929 940 945 956 969">3-56 <tspan font-family="F43" font-size="32" font-weight="700" font-style="italic" y="824" x="379 399 411 430 460 481 493 514 526 537 561 577 597 618 630 642 663 682 693 712 733 744 756 776 787 799 820 841 862 879 895 911 923 943 954 984 996 1017 1036 1052 1071">Ejemplo: Dragline en la industria minera <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="897" x="379 397 412 425 431 437 443 458 472 484 490 505 519 525 537 547 557 570 580 590 599 613 619 628 642 657 666 680 691 705 719 729 742 748 762 777 782 797 811 822 835 844 850 865 870 885 898 908 921 927 941 955 961 974 989 1002 1008 1014 1025 1035 1047 1053 1068 1082 1087 1100 1106 1120 1130 1143 1155 1161 1176 1190 1196">Una línea de arrastre representa un desafío para un analista de vibración: <tspan font-family="F28" y="968" x="427"><tspan font-family="F29" x="439"> <tspan font-family="F15" x="475 488 501 507 519 532 542 557 570 577 590 604 610 625 636 642 657 670 685 690 703 716 726 732 745 750 765 775 788 799 808 814 826 839 861 874 889 899 912 918">La carga/velocidad varía drásticamente. <tspan font-family="F28" y="1007" x="427"><tspan font-family="F29" x="439"> <tspan font-family="F15" x="475 498 511 526 540 546 561 574 585 591 613 627 640 645 651 673 688 702 712 722 734 749 759 773 784 790 796 811 825 835 841 847 862 868 883 897 911 916 930 936 942 955 970 983 989 995 1006 1012 1023 1028 1043 1057 1063 1075 1081 1096 1106 1119 1131 1136 1151 1166 1180 1190 1196 1210 1221 1227 1233 1255 1269 1284 1293 1303 1316 1331 1340 1354 1360">Máquinas muy importantes, por lo que el análisis de vibraciones es importante. <tspan font-family="F28" y="1045" x="427"><tspan font-family="F29" x="439"> <tspan font-family="F15" x="475 490 505 520 529 534 549 563 573 586 598 604 618 633 639 653 667 673 687 697 711 725 740 753 758 768 782 797 810 820 826 841 847 860 866 880 891 906 920 932 938 951 957 962 977 990 1000 1013 1019 1033 1047 1057 1078 1084 1094 1099 1109 1115 1121 1134 1140 1162 1176 1191 1196 1206 1221 1231 1237 1249 1262 1274 1280 1294 1309 1314 1329 1343">Configuración de prueba repetible especial para permitir la monitorización de <tspan y="1083" x="475 488 494 509 519 532 544 550 564 579 593 604 610">vibraciones. <tspan font-family="F28" y="1122" x="427"><tspan font-family="F29" x="439"> <tspan font-family="F15" x="475 488 501 507 520 534 540 555 567 573 588 601 615 621 634 647 657 663 675 681 696 710 720 732 747 757 770 776 782 795 801 816 826 840 853 868 881 887">La velocidad varía durante la prueba. <tspan y="1585" x="1235"> <tspan font-family="F17" font-size="24" y="1631" x="866 877 881 893 905 913 925">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="930"> <tspan font-family="F17" font-size="24" font-weight="400" x="930 941 946 957 968">3-57 <tspan font-family="F15" font-size="27" y="1684" x="379 396 402 414 429 443 453 458 473 487 500 512 518 533 548 554 565 578 584 606 620 634 645 654 664 677 683 697 712 717 731 737 751 772 787 793 808 814 829 842 848 863 876 886 901 912 917 932 946 952 965 980 993 999 1011 1024 1030 1043 1049 1063 1077 1083 1096 1111 1125 1135 1148 1163 1176 1181 1195 1206 1213 1219 1232 1245 1251 1263 1277 1283 1298 1310 1316 1331 1344 1358 1364 1377 1383 1389 1401">A continuación se muestra un ejemplo de datos de una caja de engranajes. La velocidad y la <tspan y="1722" x="379 391 404 414 429 442 448 460 473 495 509 515 528 538 552 567 573 588 601 611 624 639 648 662 668 674 687 693 707 717 731 745 760 773 779">carga cambiaron durante la prueba. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="585" y="278" width="663" height="442" xlink:href="page47_data/img116.png"/><image x="602" y="1153" width="628" height="427" xlink:href="page47_data/img117.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',47)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/>