]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-19 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 391 406 417 423 435 450 456 470 482 492 507 516 530 541 547 562 575 581 596 609 619 634 644 650 665 679 690 703 712 722 737 743 749 762 777 792 803 809 831 844 855 860 870 884 896 901 915 929 939 953 974 988 1002 1012 1026 1031 1041 1047 1060 1075 1088 1103 1109 1121 1136 1150 1163 1177 1186 1196 1202 1217 1231 1241 1255 1266 1271 1288 1295 1312 1318 1332 1346 1352 1364 1378 1384 1398 1404 1414 1425">Los colectores de datos desarrollados más recientemente tienen convertidores A/D de 24 bits <tspan y="340" x="378 393 407 421 427 442 452 467 481 496 506 518 524 538 553 566 580 586 600 615 620 630 643 657 672 687 693 707 713 728 741 763 769 780 795 801 810 824 839 849 855 867 881 887 902 915 921 930 944 958 964 979 995 1002 1008 1022 1028 1033 1043 1056 1070 1085 1100 1105 1120 1125 1140 1153 1175 1181 1193 1208 1213 1223 1237 1250 1256 1262 1276 1286 1296 1309 1315 1321 1327 1349 1354 1364 1377 1391 1406 1412 1427 1442 1452">que proporcionan un rango dinámico teórico de 144 dB. El rango dinámico real está limitado por <tspan y="377" x="378 392 398 404 414 428 434 449 463 469 483 497 503 517 523 529 540 546 557 566 580 602 615 622 627 642 655 661 676 691 697 711 722 728 740 755 777 790 805 811 824 839 845 859 869 879 894 905 911 926 932 945 956 963 969 982 997 1007 1013 1023 1037 1049 1063 1078 1084 1090 1103 1118 1132 1142 1156 1167 1173 1187 1201 1207 1222 1234 1244 1259 1270 1276 1286 1299 1321 1335 1341 1354 1369 1375 1385 1390 1404 1419 1432 1447">el ruido en el sistema. 95 dB es común en estos días. Los recopiladores de datos también tienen <tspan y="415" x="378 391 404 414 420 435 446 451 461 474 488 503 518 529 535 550 563 569 582 597 606 616 629 644 657 663 678 690 700 713 719 734 748 762 768 774 787 798 804 815 828 843 856 862 876 887 893 906 921 930 940 953 967 977 991 1002 1008 1019 1033 1038 1053 1067 1081 1096 1109 1123 1129 1142 1164 1179 1185 1191 1200 1206 1218 1230 1240 1247 1252">varios rangos de entrada para que las señales entrantes se puedan amplificar.  <tspan y="484" x="378 397 407 417 429 435 444 459 469 491 503 509 524 538 543 557 571 581 594 609 624 637 647 653 667 677 687 702 708 722 733 739 753 767 782 793 805 815 821 834 849 855 869 875 881 896 901 915 929 935 945 958 968 990 995 1010 1025 1036 1042 1056 1070 1076 1088 1102 1115 1130 1140 1155 1165 1171 1186 1200 1215 1224 1239 1250 1256 1271 1285 1290 1305 1318 1328 1343 1354 1359 1369 1375 1388 1403 1417">Otra forma de entender esto es pensar en ello en términos de cuántos puntos de datos tiene <tspan y="522" x="378 393 407 421 431 441 455 461 476 490 496 507 521 526 536 549 563 578 593 599 613 627 633 646 661 670 680 693 708 721 727 742 754 764 777 783 797 803 808 825 832 849 856 861 876 891 897 910 916 929 944 959 974 980 993 999 1004 1018 1024 1038 1059 1074 1080 1095 1101 1115 1129 1135 1145 1160 1182 1194 1204 1210 1216 1229 1235 1244 1258 1268 1283 1289 1303 1317 1323 1336 1342 1357 1371 1376 1389 1404 1410 1422">dentro de su rango de entrada para el A/D. Volviendo al ejemplo de tomar la foto de alguien y <tspan y="559" x="378 388 398 411 421 433 443 449 463 477 483 495 508 523 532 542 555 565 571 582 596 602 614 627 641 655 667 680 686 700 714 720 734 740 746 768 780 790 802 817 824 830 841 846 852 866 872 878 900 912 922 934 949 955 964 978 993 999 1011 1017 1031 1046 1052 1061 1076 1086 1099 1105 1111 1125 1139 1145 1154 1169 1183 1198 1204 1219 1224 1238 1252 1258 1272 1283 1288 1301 1315 1324 1334 1340 1352 1365 1371 1392 1406 1421 1430 1444 1451">tratar de centrar su cabeza en el marco, si el marco tenía un total de 1000 píxeles verticalmente, <tspan y="597" x="378 391 397 403 416 422 434 447 462 476 488 501 506 521 535 541 547 560 571 577 592 605 615 626 640 655 668 679 685 699 710 720 733 748 761 767 781 795 805 813 827 839 849 862 884 897 912 921 935 941 953 966 981 990 1000 1013 1028 1041 1047 1060 1075 1080 1094 1100 1106 1128 1141 1151 1163 1177 1184 1190 1203 1218 1228 1242 1257 1269 1283 1294 1299 1314 1327 1342 1351 1357 1370 1375">y la cabeza de las personas estaba perfectamente centrada en el marco, entonces habría  <tspan y="634" x="378 387 402 417 432 438 453 467 481 491 506 517 523 537 551 557 572 584 594 609 620 626 641 655 669 675 689 703 714 726 736 741 756 770 784 790 796 809 815 827 840 855 869 881 894 900 914 928 934 940 953 959 974 987 997 1008 1023 1038 1050 1057 1062">1000 puntos de datos que describen la cabeza de la persona.  <tspan y="703" x="378 395 410 424 434 447 453 459 481 493 508 513 528 542 547 557 571 585 599 608 614 623 638 645 659 674 689 695 709 715 729 743 748 762 773 779 792 805 815 825 831 843 856 862 883 897 911 921 935 941 954 969 974 988 994 1000 1022 1035 1045 1057 1071 1078 1084 1098 1103 1109 1120 1135 1141 1156 1162 1176 1190 1202 1216 1227 1233 1243 1255 1261 1270 1285 1300 1314 1320 1335 1341 1354 1368 1374 1388 1398 1404 1419 1432 1442 1455">Ahora imagine tener 10,000 píxeles verticalmente en el marco. Si sólo necesita 1000 píxeles para <tspan y="741" x="378 393 408 418 431 446 460 469 475 489 504 517 523 538 552 565 580 593 599 608 623 645 658 664 678 692 698 704 717 723 735 748 763 777 789 802 808 822 836 842 848 861 867 881 895 905 916 930 945 958 965 970 980 986 1008 1023 1037 1047 1057 1070 1075 1097 1111 1123 1138 1153 1159 1171 1186 1201 1211 1224 1230 1241 1246 1252 1263 1277 1283 1295 1308 1323 1337 1349 1362 1368 1382 1392 1402 1415">obtener una buena toma de la cabeza de la persona, ¿importa mucho ahora si su cabeza está <tspan y="778" x="378 393 407 417 426 440 451 461 474 496 509 524 534 547 553 565 578 593 603 613 625 640 653 659 672 687 693 707 713 718 740 753 763 775 789 799 805 818 832 838 853 868 882 892 898 911 916 931 945 957 962 972 978 993 1007 1021 1026 1048 1054 1067 1082 1091 1101 1114 1125 1131 1142 1156 1162 1174 1187 1202 1216 1228 1241 1247 1261 1272 1281 1295 1301 1314 1329 1335 1349 1355 1361 1383 1395 1405 1417 1432 1439">perfectamente centrada en el marco? Se podría decir que mientras su cabeza esté en el marco, <tspan y="816" x="378 393 403 418 433 446 461 467 480 502 516 530 540 554 560 574 589 599 612 627 641 651 664 670 684 699 712 717 727 742 764 777 782 797 811 823 836 851 861 874 880 891 897 903 912 918 932 946 960 966 976 988 1003 1013 1028 1038 1044 1059 1065 1078 1092 1098 1112 1123 1130 1135">probablemente obtendrá una toma decente si tiene tantos píxeles.  <tspan y="885" x="378 393 408 414 427 433 446 461 476 491 497 510 516 522 535 541 555 561 570 576 598 611 617 628 642 654 666 672 686 701 708 713 728 741 756 762 775 797 812 823 829 851 865 876 891 906 912 923 938 952 962 976 982 988 1001 1007 1029 1041 1056 1062 1077 1091 1097 1110 1122 1128 1143 1157 1163 1178 1191 1197 1203 1218 1229 1235 1250 1263 1273 1288 1299 1304 1326 1340 1355 1361 1373 1388 1397 1411 1417 1423 1436">Volviendo a la última sección, hablamos mucho sobre la manipulación de los datos mediante la <tspan y="923" x="378 384 399 408 422 436 446 459 471 477 492 506 512 525 540 553 559 573 588 594 606 619 626 632 641 647 652 662 672 687 698 703 716 721 731 744 758 773 788 794 807 821 831 845 867 880 890 896 908 923 928 943 956 966 979 985 997 1011 1026 1037 1050 1065 1079 1085 1095 1101 1116 1130 1143 1149 1155 1170 1181 1187 1202 1215 1224 1239 1250 1256 1267 1281 1287 1300 1306 1320 1331 1341 1354 1369 1375 1389 1394 1408 1423">integración analógica, filtros y rango automático para conseguir que los datos se ajusten bien <tspan y="960" x="378 392 407 413 427 432 438 460 473 483 495 509 516 522 545 559 571 586 600 606 621 635 640 654 665 675 690 696 707 720 726 741 747 759 773 779 794 809 818 833 847 861 867 881 896 902 917 930 944 950 963 969 979 991 1006 1016 1031 1042 1048 1063 1076 1091 1101 1116 1127 1132 1147 1161 1166 1181 1194 1204 1219 1230 1236 1249 1264 1270 1284 1289 1295 1317 1330 1340 1352 1366 1373 1379 1393 1408 1418 1424 1430 1445">en el marco. Mucho de esto se hizo porque no había tantos puntos de datos en el marco, por lo <tspan y="997" x="378 393 407 421 427 433 448 459 465 480 493 503 518 529 534 544 558 571 577 599 612 627 636 650 656 665 679 693 699 712 727 733 748 762 775 781 792 806 815 821 836 851 860 866 888 894 906 919 934 949 960 966 981 993 1003 1016 1022 1037 1051 1061 1074 1089 1103 1112 1118 1132 1147 1160 1166 1181 1195 1208 1223 1236 1242 1248 1262 1273 1283 1297 1307 1320 1327 1332 1347 1362 1377 1383 1388 1403 1414">que los datos realmente tenían que ser optimizados para obtener una buena lectura. Con los <tspan y="1035" x="378 390 405 411 425 437 447 462 471 485 496 502 517 530 536 551 564 574 589 600 605 620 634 640 652 666 672 687 692 702 713 719 734 747 753 768 782 795 800 814 829 834 849 855 868 875 880 894 905 915 930 936 950 960 966 988 1001 1016 1031 1042 1048 1062 1077 1083 1097 1107 1122 1137 1143 1156 1178 1191 1198 1203 1220 1231 1237 1243 1258 1272 1286 1292 1306 1317 1326 1340 1355 1361 1376 1389 1403 1418 1432">colectores de datos de 24 bits de hoy en día, esto es menos un problema. Así que usted puede <tspan y="1072" x="378 392 402 408 414 420 432 445 455 461 467 480 486 491 506 515 529 543 553 566 578 584 599 613 619 634 639 654 660 670 683 689 694 707 712 722 735 741 747 760 774 786 791 805 816 826 839 854 860 874 886 899 909 915 928 943 949 962 968 982 993 1003 1017 1022 1037 1051 1056 1071 1084 1099 1111 1126 1138 1144 1157 1163 1185 1197 1212 1226 1239 1245 1267 1281 1295 1305 1319 1324 1338 1353 1359 1365 1378 1392 1405 1415 1421 1436 1449">utilizar la integración digital y tal vez establecer un ajuste de ganancia manualmente en lugar de <tspan y="1110" x="378 388 401 415 430 445 451 464 478 488 503 525 537 547 553 565 580 587 592 606 617 627 642 648 662 672 678 690 705 727 742 748 762 776 788 794 803 809 824 838 852 858 869 875 880 890 896 909 924 938 949 955 969 984 996 1002 1014 1027 1049 1062 1072 1085 1090 1105 1111 1125 1131 1141 1154 1160 1166 1180 1194 1200 1214 1229 1235 1256 1270 1285 1297 1312 1318 1331 1345 1351 1365 1376 1383">rango automático. Esto es como decir que si tienes una cámara digital de 40 megapíxeles, <tspan y="1147" x="378 393 407 421 436 450 461 467 481 491 501 514 524 530 545 558 568 578 591 606 615 629 635 641 655 660 675 686 692 707 721 727 740 745 760 774 780 793 808 814 826 840 853 868 883 897 903 913 928 950 963 974 980 991 1005 1011 1020 1034 1044 1059 1064 1077 1083 1093 1107 1122 1135 1148 1154 1167 1173 1188 1202 1212 1218 1231 1246 1260 1271 1277 1299 1312 1325 1331 1346 1360 1373 1387 1402 1413">puedes estar bastante lejos de alguien cuando tomas su foto y todavía obtienes muy buenos <tspan y="1185" x="378 393 407 417 430 436 442 456 467 473 486 501 507 518 532 538 550 563 573 585 591 606 619 629 642 648 661 676 682 691 705 714 724 737 747 762 768 773">detalles en su cara para un retrato.  <tspan y="1612" x="1393"> <tspan font-family="F24" font-size="24" y="1674" x="642 653 657 669 681 689 701">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="706"> <tspan font-family="F24" font-size="24" font-weight="400" x="706 717 722 732 743 748 767 779 791 804 813 818 828 839 845 857 868 878 882 894 906 910 915 927 931 935 946 958 971 975 986 995 1007 1018 1023 1035 1048 1059 1064 1075 1088 1092 1097 1108 1113 1126 1137 1145 1156 1167 1179 1191">3-23 Menos celdas en la izquierda que en la derecha <tspan font-family="F0" font-size="27" y="1742" x="378"> <tspan font-family="F30" font-size="43" font-weight="700" x="762"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="443" y="1230" width="496" height="383" xlink:href="page19_data/img49.png"/><image x="943" y="1237" width="451" height="376" xlink:href="page19_data/img50.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>