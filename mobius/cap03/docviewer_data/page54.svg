325 336 341 356 369 379 394 405 411 423 437 459 474 480 494 509 514 524 534 547 559 572 587 601 607 622 635 641 653 666 677 689 702 717 730 736 751 757 771 786 791 813 826 841 854 860 874 885 899 913 925 935 945 958 963 969">Es típico ver estos datos como un trazado de cascada o un mapa espectral. <tspan y="887" x="674 1208">  <tspan font-family="F17" font-size="24" y="933" x="620 631 635 647 659 667 679">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="684"> <tspan font-family="F17" font-size="24" font-weight="400" x="684 695 700 712 723">3-67 <tspan font-family="F15" font-size="27" y="986" x="133 146 159 170 176 191 201 214 223 229 241 254 265 271 285 299 305 327 340 355 368 373 387 398 413 427 439 448 458 471 477 482 495 501 513 526 537 549 562 577 590 596 618 632 646 657 666 676 689 703 709 721 736 758 773 779 791 804 826 840 846 861 867 873 886 892 905 910 925 935 948 960 966 980 995 1001 1013 1027 1042 1048 1062 1068 1073 1083 1089 1103 1124 1139 1153 1159 1174 1180 1186 1199">Las gráficas de mapa espectral y cascada muestran cómo cambió la vibración con el tiempo o la <tspan y="1024" x="133 146 160 166 181 193 199 214 227 241 248 254 268 274 280 302 307 322 335 349 355 369 375 381 395 405 420 435 441 455 477 489 495 510 524 529 543 565 577 592 604 619 632 643 656 662 671 685 691 704 716 722 737 752 765 779 794 800 812 827 841 847 853 866 877 883 892 906 920 935 944 958 969 975 990 1003 1009 1018 1027 1041 1053 1067 1081 1096 1108 1114 1127 1133 1141 1147 1152 1165 1171 1186 1200">velocidad. Eliminan el problema de “manchas” relacionado con las fuentes de frecuencia fija de <tspan y="1061" x="133 146 152 167 177 190 202 208 222 237 243">vibración. <tspan font-family="F13" font-size="43" font-weight="700" y="1146" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F14" x="347"> <tspan font-family="F28" font-size="27" font-weight="400" y="1227" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 507 522 533 545 551 564 579 589 603 614 619 634 648 654 660 673 684 689 699 713 725 739 745 757 770 781 787 800 813 826 841 853 866 881 894 905 911 925 939 945 959 969 984 996 1010 1021 1034 1056 1061 1075 1089 1099 1114 1120 1134 1148">Los estudiantes deben ser conscientes de las técnicas avanzadas de procesamiento de <tspan y="1265" x="181 192 206 221 234 240 254 265 270 283 289 300 314 325 331 344 359 365 371 383 396 408 414 429 443 457 468 475 481 486 501 513 519 533 546 559 574 589 604 610">señales y sus aplicaciones, incluyendo: <tspan font-family="F35" y="1303" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 294 306 316 322 335 348 360 365 380 395 400 410 425 431 442 457 469 479 494 500 514 520 529 539 545 559 574 587 597 602 617 631 640">Activación (disparo o triggering) <tspan font-family="F35" y="1340" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 292 302 317 339 352 367 373 388 394 405 410 425 437 447 461 476 491 496 511 525 530 540 546 560 581 596 611 617 626 640 653 670 679">Promedio síncrono de tiempo (TSA) <tspan font-family="F44" y="1378" x="325"><tspan font-family="F29" x="337"> <tspan font-family="F15" x="373 391 402 417 423 438 452 458 469 475 489 499 512 522 528 540 553 568 582 592 606 617 623 637 651 657 666 680 686 699 711 717 732 746 752 767 781 787 797 811 826 840 846 868 873 887 901 911 925">Uso de sintetizadores de relación de seguimiento <tspan font-family="F35" y="1415" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 294 308 318 333 345 360 369 379 393 399 412 424 430 444 458">Autocorrelación <tspan font-family="F35" y="1453" x="229">o<tspan font-family="F29" x="245"> <tspan font-family="F15" x="277 291 305 320 334 340 361 367 381 395 405 420 425 440 454 460 474 484 499 512 527 541 551">Seguimiento de órdenes <tspan font-family="F28" y="1491" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 393 399 410 425 431 446 451 466 480 495 508 523 528 542 556 566 580 594 609 622 632 638 650 664 677 692 707 721 727 741 752 765 775 781 795 806 816 829 840 845 855 869 880 895 901 913 926 937 944 950 961 966 981 996 1002 1017 1031 1045 1050 1065 1079 1093 1107 1122 1128 1139 1152 1166 1180 1190">Los estudiantes no sólo deben entender cuándo usar estas técnicas, sino que deben saber <tspan y="1529" x="181 193 208 230 245 251 260 274 289 301 307 321 336 349 364 369 382 388 401 416 425 439 453 468 481 491 497 509 523 536 542 557 571 577 591 601 606 621 631 646 661 666 680 702 715 721 734 745 760 772 778 791 806 820 826 838 853 868 873 887 893 899 912 923 929">cómo funcionan y entender cualquier problema asociado con ellas. <tspan y="1582" x="133"> <tspan y="1620" x="133"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1168" width="1085" height="1" fill="#000000"/><image x="138" y="483" width="530" height="399" xlink:href="page54_data/img136.jpg"/><image x="683" y="615" width="521" height="266" xlink:href="page54_data/img137.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',54)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="21