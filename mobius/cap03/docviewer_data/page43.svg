]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-43 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="711" x="1323"> <tspan font-family="F17" font-size="24" y="757" x="868 879 883 895 907 915 927">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="932"> <tspan font-family="F17" font-size="24" font-weight="400" x="932 943 948 959 967">3-51 <tspan font-family="F15" font-size="27" y="810" x="379 393 399 405 416 430 436 450 459 465 471 477 489 502 508 514 527 533 546 558 568 574 587 600 612 618 632 647 653 659 674 688 702 716 722 733 746 756 762 773 786 801 812 818 833 839 853 859 872 878 884 897 902 917 930 945 957 972 984 990 1003 1008 1023 1037 1043 1056 1071 1080 1090 1103 1118 1131 1137 1143 1161 1176 1186 1208 1221 1227 1248 1262 1276 1286 1300 1306 1312 1326 1341">Si se utiliza la activación, debe ser sensible a la ganancia de entrada. Normalmente, un <tspan y="848" x="379 389 403 415 430 445 451 457 470 484 499 509 514 529 543 548 563 576 586 601 612 618 632 642 652 665 680 686 700 712 725 735 748 754 765 779 785 800 812 827 840 855 867 873 885 891 903 917 930 945 960 975 981 993 1007 1029 1035 1048 1063 1075 1089 1095 1108 1113 1128 1138 1150 1165 1178 1188 1194 1200 1213 1219 1230 1243 1258 1271 1277 1283 1297 1311 1317 1330 1336 1350 1360 1373 1385 1390 1405 1420 1425 1439">recopilador de datos establecerá su ganancia cuando comience a grabar la señal de vibración – <tspan y="885" x="379 393 404 414 429 435 440 455 464 474 489 504 518 530 535 545 558 564 578 593 598 608 622 632 644 654 669 683 690 696 713 718 724 737 749 759 765 778 790 800 806 820 835 841 856 871 885 899 921 936 947 953 967 981 991 1013 1018 1028 1033 1043 1058 1073 1084 1089 1103 1114 1128 1133 1143 1157 1166 1176 1189 1200 1215 1222 1228 1241 1255 1261 1283 1297 1303 1317 1327 1333 1347 1358">esto introducirá un retardo. Al activar no podemos permitirnos ese retraso. Lo mejor es <tspan y="923" x="379 393 404 414 427 442 448 462 474 487 497 503 509 522 527 542 555 570 582 597 609 615 628 634 647 661 671 685 696 702 716 730 736 745 751 765 787 802 816 822">establecer la ganancia antes de tiempo. <tspan font-family="F13" font-size="43" font-weight="700" y="1007" x="379 401 417 439 474 494 516 526 548 556 572 581 604 621 637 659 681 704 711 734 755 762 776 786 806 840 863 886 894 907 929 949 975">Promedio síncrono de tiempo (TSA)<tspan font-family="F14" x="988"> <tspan font-family="F15" font-size="27" font-weight="400" y="1088" x="379 394 408 421 436 451 466 472 486 500 506 515 529 541 556 571 577 583 596 611 625 635 641 655 669 675 690 702 712 727 738 744 756 771 793 798 812 827 839 852 858 872 887 900 905 927 941 956 962 973 979 994 1008 1015 1021 1033 1048 1070 1075 1089 1104 1116 1129 1135 1148 1153 1163 1177 1189 1204 1210 1224 1235 1245 1258 1268 1273 1287 1301 1307 1321 1336 1342 1364 1378 1399 1413 1428 1438 1452">Cuando un recopilador de datos comienza una medición, comienza a recolectar en un momento <tspan y="1125" x="379 393 406 416 431 436 446 456 468 478 484 498 512 519 525 540 554 560 571 584 590 604 610 615 630 645 655 669 684 690 705 717 727 740 746 751 766 772 784 790 803 812 818 832 847 860 866 880 890 904 918 933 946 953 958 972 978 984 993 1007 1019 1034 1049 1055 1061 1074 1089 1103 1113 1118 1133 1147 1153 1168 1180 1190 1205 1216 1222 1233 1247 1252 1267 1277 1290 1305 1318 1328 1341">“arbitrario”. Pulsa el botón para iniciar una prueba, el recopilador de datos se prepara <tspan y="1163" x="379 389 403 414 424 437 452 458 472 483 497 503 509 522 528 540 554 569 578 584 599 612 622 635 647 653 668 682 688 703 716 722 744 758 772 778 790 796 811 825 831 843 858 867 877 891 903 913 925 935 940 953 959 965 979 992 1007 1022 1028 1040 1055 1077 1082 1096 1111 1123 1136 1142 1156 1161 1167 1189 1203 1217 1228 1237 1247 1261 1276 1282 1288 1305">(establece la configuración de medición correcta) y luego comienza el muestreo. A <tspan y="1200" x="379 391 406 421 431 436 451 465 478 490 496 511 525 532 538 550 565 579 589 594 609 623 636 642 664 678 692 703 713 722 736 749 763 778 793 799 813 819 824 834 840 854 875 890 905 911 926 940 954 960 970 984 997 1003 1017 1031 1043 1057 1068 1081 1091 1097 1111 1118 1124 1135 1150 1164 1174 1188 1194 1200 1213 1219 1234 1247 1258 1271 1277 1292 1305 1311 1317 1330 1341 1347 1353 1359 1374 1388 1400 1411 1417 1432 1446">continuación, continúa muestreando el tiempo que sea necesario; sobre la base de las líneas de <tspan y="1238" x="379 389 403 414 429 435 449 461 467 482 496 503 509 523 529 534 549 563 585 598 608 623 629 644 657 663 678 687 702 724 738 752 758 773 784 790 802 808 822 828 834 849 863 873 885 898 913 923 936 941 955 961 976 989 995 1006 1020 1035 1049 1059 1073 1088 1099 1105 1117 1123 1138 1152 1158">resolución, el número de promedios y el porcentaje de superposición. <tspan y="1307" x="379 396 410 420 434 443 449 464 474 495 509 523 533 547 552 567 573 584 596 610 620 626 648 663 674 679 693 699 705 720 729 744 766 780 794 800 815 821 827 832 847 861 874 880 886 900 914 920 926 941 952 958 972 983 998 1012 1023 1033 1042 1057 1068 1074 1087 1092 1107 1122 1133 1147 1156 1169 1182 1204 1219 1230 1236 1251 1265 1279 1284 1298 1304 1310 1325 1334 1349 1371 1385 1399 1405 1420">Anteriormente discutimos el promedio lineal de los espectros y observamos que el promedio <tspan y="1345" x="379 385 391 406 420 433 439 444 459 474 480 494 500 506 527 533 548 561 566 580 586 592 602 616 621 636 651 658 664 675 690 696 711 717 723 737 743 753 766 781 795 807 821 828 833 839 853 866 888 903 908 922 937 942 964 977 992 1004 1010 1025 1040 1053 1074 1089 1100 1106 1121 1135 1149 1155 1169 1175 1180 1195 1205 1220 1241 1255 1270 1276 1290 1296 1302 1308 1322 1336 1349 1355 1361 1375 1386 1395 1408">lineal no elimina el ruido, sólo lo reduce.  También mencionamos que el promedio lineal está <tspan y="1382" x="379 394 404 419 441 454 469 475 488 502 517 532 538 544 559 570 576 590 601 615 629 641 650 660 675 686 692 698 712 726 736 751 762 769 775 788 794 800 805 820 834 847 853 859 874 888 902 907 917 932 947 962 973 979 985 1000 1011 1017 1038 1052 1062 1076 1091 1106 1117 1123 1138 1151 1157 1172 1182 1196 1218 1232 1247 1252 1267 1273 1288 1294 1305 1317 1331 1341 1346 1361 1376 1387 1392 1407 1420 1431 1441 1454">promediando los espectros juntos, al igual que todos los métodos de promedio discutidos hasta <tspan y="1419" x="379 392 407 422 432 445 451 457 466 485 499 513 519 534 547 558 571 577 588 594 600 614 624 639 660 674 689 695 708 730 745 756 761 767 781 796 806 821 832 838 844 857 868 874 883 897 907 929 942 953 959 973 987 993 1007 1022 1037 1050 1056 1070 1084 1090 1099 1105 1119 1141 1156 1170 1176 1190 1204 1210 1221 1235 1241 1247 1261 1276 1289 1298 1308 1313">ahora. ¿Qué pasa si promediamos juntos las formas de onda de tiempo en su lugar?  <tspan y="1489" x="379 392 407 413 428 438 444 465 479 489 503 509 524 538 552 557 572 587 597 609 619 632 643 649 660 666 672 686 697 707 721 735 741 747 761 771 784 799 809 822 828 842 852 867 888 902 917 923 935 945 951 957 970 981 987 996 1011 1021 1043 1056 1067 1072 1087 1101 1107 1121 1136 1151 1164 1169 1184 1198 1203 1213 1219 1233 1254 1269 1284 1290 1296 1310 1324 1334 1347 1358 1364 1378 1389 1394 1409 1423 1437">Lo primero que notarás si usted intenta promediar las formas de onda de tiempo juntas es que <tspan y="1526" x="379 391 404 419 432 438 453 459 474 489 503 517 523 537 551 557 567 572 586 608 623 638 644 655 670 692 698 711 726 738 751 757 769 783 796 811 826 840 846 858 873 895 901 914 929 941 954 960 972 978 988 1001 1011 1033 1038 1053 1066 1072 1084 1098 1111 1125 1140 1155 1161 1172 1186 1192 1207 1221 1234 1249 1262 1268 1279 1284 1299 1305 1315 1320 1334 1356 1371 1386 1391 1400 1414 1424 1430 1436 1450 1456">cada bloque de tiempo comienza cuando comienza y termina cuando se queda sin tiempo (T). Si <tspan y="1564" x="379 392 407 420 435 441 463 478 489 495 501 514 525 531 540 554 564 586 599 610 616 630 644 650 665 679 694 707 713 719 733 747 757 770 781 788 794 803 818 833 846 857 863 877 888 898 910 920 926 938 953 959 968 982 996 1006 1018 1024 1039 1053 1059 1068 1081 1092 1105 1111 1124 1130 1136 1149 1155 1166 1180 1202 1215 1220 1235 1249 1255 1261 1274 1285 1291 1300 1314 1324 1346 1359 1370 1376 1390 1404">añadimos las formas de onda juntas, todas estarían fuera de fase y la suma de las formas de <tspan y="1601" x="379 394 409 424 437 442 457 472 478 487 501 515 530 540 546 558 564 575 589 603 613 619 634 648 655 661 675 680 686 700 714 720 731 745 751 757 771 786 799 809 815 828 839 849 855 868 881 903 918 929 935 941 954 959 981 995 1010 1016 1027 1033 1048 1063 1069 1081 1095 1110 1116 1129 1144 1150 1160 1173 1185 1200 1221 1235 1244 1254 1269 1275 1289 1295 1310 1319 1329 1344">onda no tendría sentido. Si en su lugar activamos la medición con un tacómetro u otro <tspan y="1639" x="379 394 400 411 426 441 452 458 468 474 486 501 508 514 520 533 544 550 559 573 583 605 618 629 635 650 663 669 684 698 713 726 732 747 760 766 776 781 795 817 832 847 853 864 877 883 894 900 915 926 936 951 965 971 983 996 1006 1019 1033 1039 1051 1066 1081 1086 1100 1106 1112 1127 1141 1147 1158 1173 1179 1189 1202 1214 1229 1250 1264 1273 1283 1298 1304 1319 1325 1337 1351 1366 1372 1378 1391">dispositivo, las formas de onda de tiempo se sincronizarán con el pulso tacómetro o con la <tspan y="1676" x="379 392 406 412 427 439 445 460 473 488 493 508 522 528 533 547 553 567 573 578">velocidad del eje.  <tspan y="1745" x="379 393 399 405 419 425 437 443 456 466 479 501 516 527 533 547 557 572 594 608 622 628 643 654 660 675 688 694 708 719 729 744 755 760 775 781 796 811 825 839 850 856 870 884 890 900 905 919 941 956 971 976 986 999 1004 1019 1033 1043 1056">Si hiciéramos promedios de estos bloques de tiempo (Figura <tspan font-family="F9" x="1061"> <tspan font-family="F15" x="1061 1074 1081 1094 1106 1116 1123 1129 1135 1150 1161 1166 1181 1194 1204 1219 1230 1236 1247 1260 1270 1276 1289 1303">3-52), los datos serían <tspan y="1783" x="379 394 404 419 441 454 469 475 488 503 518 529 534 544 559 573 583 597 609 624 637 651 666 677 687 692 706 711 726 739 754 767 773 787 797 807 820 826 837 843 858 869 879 894 908 914 926 939 954 969 975">promediados (desechados) – nada está sincronizado. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1030" width="1085" height="1" fill="#000000"/><image x="510" y="276" width="813" height="436" xlink:href="page43_data/img107.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',43)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
