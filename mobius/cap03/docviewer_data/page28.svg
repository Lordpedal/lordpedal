]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-28 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="737" x="1103"> <tspan y="784" x="133 147 153 159 169 183 194 208 214 224 237 252 266 272 287 300 310 325 330 344 355 361 376 390 404 410 421 435 440 455 469 483 498 512 518 524 538 552 562 575 585 591 604 619 632 638 653 667 680 695 708 714 723 737 748 763 769 783 795 801 816 831 838 844 859 873 888 902 908 921 931 945 951 965 979 985 1007 1020 1033 1047 1057 1062 1077 1091 1113 1127 1136 1151 1156 1171 1185">El resultado neto es que se puede lograr una buena resolución. Requiere un mayor número de <tspan y="822" x="133 155 169 183 194 204 214 227 238 243 256 262 275 289 311 324 339 349 362 368 382 387 393 403 409 422 444 459 474 480 495 507 517 530 536 545 559 571 586 601 607 613 625 635 641 647 662 673 679 694 706 716 731 742 748">muestras y aumenta el tiempo para recopilar los datos. <tspan y="891" x="133 148 161 171 184 190 199 213 224 239 245 258 271 281 287 293 306 317 323 332 341 355 367 381 395 410 422 428 441 452 458 473 487 500 506 520 531 541 553 568 574 580 594 608 618 631 642 649 655 666 680 685 700 714 725 739 750 756 766 778 793 799 821 834 845 851 873 887 901 912 921 931 944 955 961">Para resolver las frecuencias que están juntas, se necesitan más muestras. <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="971" x="133 151 159 177 206 226 245 253 272 289 297 326 345 362 377 389 403 420 439 447 459 478 491">Tiempo de muestreo (T) <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1045" x="133 151 164 177 183 196 211 217 222 237 247 260 270 282 295 317 332 338 352 358 373 386 392 402 416 427 441 447 457 469 484 499 510 516 529 540 547 552 562 568 582 603 618 633 640 646 661 675 687 702 712 727 732 754 767 778 784 794 807 822 827 842 857 863 874 888 893 915 929 943 954 964 973 987 1000 1015 1021 1027 1042 1053 1059 1074 1086 1096 1111 1122 1129 1135 1156 1169 1180">Hay un intercambio de resultados vs. tiempo. Cuanto más rápido se muestreen los datos, más <tspan y="1082" x="133 148 161 171 186 197 203 214 228 233 243 257 269 284 298 304 310 323 338 345 350 365 379 393 399 414 427 442 455 470 476 489 495 517 530 542 555 570 583 593 604 618 624 630 639 649 662 677 688 697 710 720 726 736 746 760 767 772 787 797 810 819 825 837 849 859 870 884 889 902 908 922 932 938 944 950 962 974 984 995 1009 1015 1028 1043 1049 1055 1070 1081 1087 1099 1112 1118 1130 1144 1149 1164 1175 1182">datos se recopilan, que deben almacenarse, transferirse, graficarse y utilizarse en los cálculos. <tspan y="1120" x="133 148 162 175 190 200 215 226 232 254 267 278 283 298 311 321 336 347 353 364 378 383 393 407 419 433 448 454 460 473 488 494 509 522 532 544 550 565 580 589 603 617 631 641 647 660 675 688 694 716 729 741 756 766 771 781 795 806 821 827 841 853 859 873 888 895 901 923 936 947 952 962 968 982 1004 1018 1033 1039 1050 1064 1069 1079 1092 1102 1117 1129 1135 1148 1163">Cuantos más datos se recopilen para obtener una mayor resolución, más tiempo se tarda en <tspan y="1157" x="133 143 157 169 184 199 205 211 223 233 239 254 265 272 278 284 299 305 320 334 347 353 364 370 384 399 405 414 420 432 445 451 473 486 497 502 512 518 531 553 568 583 589 602 617 623 629 642 648 670 683 698 712 717 732 745 751">recopilarlos, lo que significa más tiempo en la máquina. <tspan y="1227" x="133 147 153 159 169 175 189 210 225 240 246 260 274 286 300 311 324 333 339 354 360 375 388 398 410 416 428 443 449 463 475 485 497 507 513 519 532 543 549 571 585 599 610 619 629 642 653 659 673 684 690 695 710 724 737 743 749 762 768 774 789 803 824 838 848 863 868 883 897 903 925 938 952 963 973 983 996 1007 1012 1022 1036 1051 1065 1078 1088 1094 1109 1122 1133 1139">El tiempo necesario para colectar las muestras es igual al número de muestras requeridas, <tspan y="1264" x="133 148 154 167 173 188 193 208 223 229 244 258 268 274 280 293 299 307 317 331 343 357 370 385 397 403 416 422 436 450 456 478 492 506 517 526 536 550 565 571">dividido por la frecuencia de muestreo. <tspan y="1334" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 296 311 317">Por ejemplo: un F<tspan font-family="F31" font-size="17" y="1338" x="330 344 352">max<tspan font-family="F15" font-size="27" y="1334" x="361 367 381 395 401 415 430 444 450 468 480 485 499 510 520 533 548 554 568 579 593 599 605 618 624 633 642 656 668 682 696 711 723 729 742 747 762 776 781 803 817 831 842 852 861 875 890 896 909 924 930 939 946 961 973 987 992 1010 1022 1029 1035 1041 1058 1073 1086 1092 1101 1115 1126 1141 1146 1160 1172 1178 1193 1208"> de 400 Hz establece la frecuencia de muestreo en 1,024 Hz.  Una resolución <tspan y="1371" x="133 148 162 168 182 197 211 217 223 229 243 257 270 281 287 301 312 322 335 350 356 370 381 395 401 415 421 426 441 455 477 490 500 515 521 535 549 555 577 591 605 616 625 635 648 659 665 678 693 699 708 715 730 742 756 763 768 783 798 808 814 820 834 840 850 862 877 887 902 908 914 928 934 940 949 955 969 991 1006 1020 1026 1041 1055 1061 1067 1079 1085 1107 1121 1135 1146 1155 1165 1178 1184 1198 1209">de 400 líneas establece el número de muestras en 1,024. Por lo tanto, el tiempo de la muestra es <tspan y="1408" x="133 148 162 168 177 192 204 218 224 231 237 246 261 273 287 293 307 313 322 328 339 352 367 381 396 410 425 431">de 1024 / 1024 = 1 segundo. <tspan y="1478" x="133 152 162 172 184 190 199 214 224 246 258 264 279 293 299 311 324 330 342 356 362 375 385 390 404 410 416 425 431 445 467 482 496 502 517 530 540 553 559 572 587 593 607 617 632 654 668 682 688 703 709 723 734 740 753 763 769 775 781 793 806 816 822 828 843 854 859 874 888 910 923 933 948 959 965 980 994 1008 1014 1028 1043 1058 1072 1093 1108 1119">Otra forma de calcular el tiempo para un promedio es utilizar los números que podemos <tspan y="1515" x="133 145 160 175 184 194 209 215 228 238 244 250 264 275 281 295 309 321 327 336 343 349 363 369 375">controlar, es decir, el F<tspan font-family="F31" font-size="17" y="1519" x="388 402 410">max<tspan font-family="F15" font-size="27" y="1515" x="419 424 437 443 456 475 491 497 503 516 527 533 539 554 568 582"> y LOR. así que <tspan font-family="F37" font-weight="700" x="588 602 607 621 627 639 658 674 680 687 693">T = LOR / F<tspan font-family="F38" font-size="17" y="1519" x="706 720 728">max<tspan font-family="F37" font-size="27" y="1515" x="737">.<tspan font-family="F15" font-weight="400" x="744"> <tspan font-family="F37" font-weight="700" x="750"> <tspan font-family="F15" font-weight="400" x="756 770 776 782 796 807 822 828 842 856 862 876 887 897 909 915 924 939 949 971 985 991 1004 1010 1021 1027 1048 1063 1069 1075 1084 1090 1102 1115 1130 1143 1148 1163 1176 1186 1199">El uso de esta fórmula simplificada para <tspan y="1553" x="133 147 153 159 173 179 193 214 229 235 250 256 269 283 293 306 316 322 337 346 352 367 376 391 406 420 432 446 453 459 466 472 485 491 505 511 525 539 554 567 586 602 608 615 621 634 649 663 681 693 699">el ejemplo anterior produce... T = 400LOR / 400Hz F<tspan font-family="F31" font-size="17" y="1557" x="712 726 734">max<tspan font-family="F15" font-size="27" y="1553" x="743 749 763 769 778 784 795 808 823 837 852 866 881 887"> = 1 segundo. <tspan y="1622" x="133 152 162 171 186 192 206 211 225 247 262 268 283 289 303 312 318 324 330 342 355 370 385 399 405 411 424 430 439 454 464 486 500 506 519 525 536 542 563 578 584 590 599 605 617 630 645 658 664 679 691 701 714 720 734 749 755">Otro ejemplo utilizando la fórmula simplificada para un F<tspan font-family="F31" font-size="17" y="1626" x="768 782 790">max<tspan font-family="F15" font-size="27" y="1622" x="799 804 819 833 839 848 863 877 883 901 913 918 931 937 946 958 965 979 994 1009 1015 1021 1026 1041 1055 1068 1079 1085 1099 1113"> de 100 Hz y 12,800 líneas de <tspan y="1660" x="133 143 157 168 183 189 203 215 221 236 250 257 264 271 277 283 297 302 316 322 331 343 350 365 379 394 407 426 442 448 455 461 470 484 499 517 529 535">resolución.... T = 12,800LOR / 100Hz F<tspan font-family="F31" font-size="17" y="1664" x="548 562 570">max<tspan font-family="F15" font-size="27" y="1660" x="579 584 598 604 613 625 640 646 657 670 685 699 714 729 744 755 760 775 788 798 811 817 829 844 850 864 875 885 898 907 913 927 942 948 962 972 987 1009 1022 1037 1043 1058 1064"> = 128 segundos para colectar un promedio. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="238" y="276" width="866" height="462" xlink:href="page28_data/img72.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>