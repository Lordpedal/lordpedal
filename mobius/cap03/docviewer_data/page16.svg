]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-16 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="629" x="1169"> <tspan font-family="F17" font-size="24" y="691" x="471 482 486 498 510 518 530">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="535"> <tspan font-family="F17" font-size="24" font-weight="400" x="535 546 551 558 571 575 589 609 621 626 630 638 642 652 664 676 689 701 705 710 722 726 736 747 759 770 776 780 791 803 814 820 832 845 849 859 871">3-18 Amplificando la señal analógica <tspan font-family="F15" font-size="27" y="744" x="133 147 161 167 182 196 210 224 238 244 258 272 287 298 311 320 326 340 354 360 374 385 395 409 415 427 442 464 479 484 494 504 517 527 539 549 554 569 583 589 602 617 626 641 653 666 675 681 687 700 706 718 731 746 760 772 785 791 805 819 825 838 844 859 873 878 892 907 912 927 940 950 963 969 975 981 994 1009 1022 1031 1037 1047 1062 1077 1091 1097 1111 1117 1123 1144 1157 1167 1179 1194">Se puede pensar en esto como tratar de enfocar la cabeza de alguien para llenar todo el marco <tspan y="782" x="133 145 159 172 187 202 217 223 237 248 258 272 286 292 306 317 327 340 345 355 370 392 404 419 434 449 455 468 483 496 502 511 526 536 550 565 575 588 596 602 615 621 636 649 655 665 678 688 698 710 720 735 742 747 761 767 772 782 797 819 832 838 844 857 863 872 887 896 911 917 932 946 956 971 985 991 997 1010 1016 1031 1042 1048 1063 1076 1086 1098 1104 1119 1133 1147 1152 1158 1171">cuando usted está tomando una fotografía de retrato. Si toma la foto desde lejos para que la <tspan y="819" x="133 145 158 173 187 199 212 218 233 247 253 259 272 278 292 306 316 327 341 356 369 375 386 400 413 419 430 445 451 466 472 485 500 506 521 535 549 559 574 580 593 608 613 627 633 639 661 674 684 696 710 717 723 729 742 748 760 773 788 802 814 827 832 847 862 867 877 891 905 920 930 942 948 970 984 996 1011 1026 1037 1043 1058 1063 1077 1091 1096 1110 1121 1127 1142 1154 1164 1177">cabeza de la persona sea sólo un punto en el marco, la cabeza no tendrá muchos pixeles para <tspan y="857" x="133 148 162 171 177 191 197 207 213 226 231 244 250 256 269 275 284 298 308 323 329 343 358 364 375 388 394 409 419 432 437 452 458 471 486 493 498">definirla y la foto no saldrá bien.  <tspan y="926" x="133 150 156 171 185 200 215 225 231 242 248 259 269 283 305 318 329 335 349 358 364 370 376 388 401 416 422 435 450 456 471 480 495 507 521 532 547 553 567 581 587 600 610 623 637 652 667 673 686 699 709 724 746 759 769 775 787 801 815 821 836 848 858 871 877 892 906 916 922 944 950 962 974 984 990 996 1009 1015 1030 1042 1057 1070 1085 1096 1102 1115 1121 1136 1142 1156 1169 1179 1192">Algunos sistemas utilizan un proceso de “rango automático” para optimizar la ganancia o para <tspan y="963" x="133 148 154 176 189 204 215 221 236 251 263 273 279 292 306 316 331 353 365 375 381 393 406 428 441 456 465 479 485 491 504 510 521 535 550 563 568 574 587 593 599 609 621 636 651 665 671 686 700 705 719 733 743 753 765 780 793 799 814 828 834 840 852 866 881 893 907 916 926 932 947 961 971 977 994 1001 1017 1024 1030 1044 1055 1065 1080 1085 1099 1109 1122">dimensionar automáticamente la señal al rango de entrada del convertidor A/D. Esto era <tspan y="1001" x="133 147 158 173 187 199 205 218 224 246 259 274 284 297 303 309 331 346 360 370 380 392 407 416 430 436 449 464 470 481 487 498 508 521 543 556 567 573 586 601 610 616 631 645 660 671 676 691 706 720 735 749 754 769 782 797 803 816 822 843 857 872 887 898 904 918 924 934 945 951 965 979 984 994 1008 1019 1034 1040 1054 1066 1072 1087 1102">especialmente importante en sistemas antiguos donde había menos bits de resolución <tspan y="1038" x="133 148 154 165 180 195 210 215 230 236 250 261 268 274 288 294 299 309 322 336 351 366 372 385 399 408 423 445 458 468 474 486 500 506 521 535 549 564 577 583 594 608 617 623 638 644 653 659 671 677 683 689 699 705 711 717 730 741 747 758 772 787 800 806 820 831 836 858 872 886 892 907 920 931 937 949 962 984 999 1005 1017 1032 1038 1052 1066 1072 1085 1107 1122 1128 1133 1142 1156 1171">disponibles. El rango automático puede ser difícil si las señales medidas cambian de amplitud <tspan y="1076" x="133 148 162 172 185 199 209 223 229 243 249 254 269 279 294 305 319 330 345 351 366 379 385 398 404 418 429 439 453 458 473 487 493 498 508 521 535 550 565 572 578 592 597 603 613 625 640 655 670 676 689 702 712 727 749 762 772 778 790 804 810 820 833 855 869 875 889 903 909 919 934 956 970 976 986 991 1005 1027 1042 1057 1062 1075 1080 1090 1104 1113 1123 1136 1146 1161 1167 1173 1186">durante el proceso de ajuste del rango. El rango automático también tomó tiempo y retrasó la <tspan y="1113" x="133 143 157 169 184 199 205 211 224 236 242 256 271 277 291 305 311 326 338 348 363 374 381 387 401 407 412 427 437 452 463 477 488 503 509 519 532 554 568 574 588 602 608 623 638 652 662 668 681 687 700 722 737 742 748 757 763 775 788 798 804 817 829 841 846 861 874 889 899 912 918 940 953 968 977 991 997 1003 1016 1022 1033 1046 1061 1074 1080 1086 1101 1115 1137 1149 1160 1166 1179 1194 1209">recopilación de datos. El proceso también podría amplificar accidentalmente la señal demasiado <tspan y="1151" x="133 146 152 163 178 192 202 216 228 241 250 265 278 287 293 299 312 318 332 346 356 366 378 393 406 412">y sobrecargar la entrada. <tspan y="1536" x="1011"> <tspan font-family="F17" font-size="24" y="1598" x="372 383 387 399 411 419 431">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="436"> <tspan font-family="F17" font-size="24" font-weight="400" x="436 447 452 459 472 476 490 509 521 527 531 539 543 553 564 577 590 602 606 611 623 627 637 648 660 671 677 681 693 704 712 724 728 733 738 749 762 773 781 786 797 802 806 814 825 838 850 863 867 880 892 896 907 919 927 935 947 959 971">3-19 Amplificando la señal para llenar el rango de entrada <tspan font-family="F15" font-size="27" y="1650" x="133 146 159 165 174 180 195 209 219 232 238 250 265 275 288 298 304 318 328 334 356 370 384 394 404 414 427 433 439 452 458 469 482 497 510 516 522 536 546 551 566 572 587 600 606 612 627 640 654 660 671 685 691 705 715 725 738 744 757 779 794 800 806 815 821 833 845 860 875 890 895 910 923 933 946 952 958 964 977 992 1005 1014 1020 1034 1040 1045 1055 1068 1082 1097 1112">La figura anterior muestra la señal original que se está amplificando para llenar el rango <tspan y="1688" x="133 146 168 181 191 197 203 209 224 231 237 251 261 271 286 292 306 317 323 329 344 349 364 378 392 398 412 427 438 444 459 473 484 494 506 516 522 535 541 547 561 576 586 598 608 615 620 637 643 649 654 669 683 696 702 708 723 737 751 757 763 776 782 794 807 822 836 848 861 866 881 895 901 914 919 934 948 954 968 982 988 1002 1013 1023 1036 1042 1056 1070 1080 1088 1102 1114 1124 1136 1158 1172 1187 1196 1210">amarillo. Esto es lo que nos gustaría lograr. Al igual que la cabeza de alguien está perfectamente <tspan y="1725" x="133 148 163 174 180 192 198 213 228 241 256 268 274 288 302 308 322 328 334 356 368 378 390 405 411 425 439 445 451 464 470 482 495 517 530 540 552 558 573 586 596 609 615 628 643 656 662 672 687 709 721 727 742 756 761 771 784 794 804 816 826 841 848 853">posicionada en el marco de la cámara para una toma de retrato.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="172" y="276" width="998" height="353" xlink:href="page16_data/img37.jpg"/><image x="334" y="1195" width="337" height="341" xlink:href="page16_data/img38.png"/><image x="675" y="1207" width="337" height="329" xlink:href="page16_data/img39.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
