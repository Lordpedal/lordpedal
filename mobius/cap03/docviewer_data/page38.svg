]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-38 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 150 163 175 189 195 208 214 229 242 257 263 272 278 292 314 329 343 350 356 368 382 395 410 425 439 445 459 470 485 499 510 520 530 545 556 561 576 590 596 610 624 639 645 651 656 671 685 698 709 715 728 738 751 765 771 783 798 820 834 849 863 874 880 886 897 911 916 931 945 957 971 982 987 997 1010 1025 1038 1053 1058 1080 1094 1106 1121 1136 1147">Hace algún tiempo, cuando espectros de 400 líneas eran comunes, se necesitaban muchos <tspan y="340" x="132 147 157 172 194 207 222 228 243 254 260 275 287 297 310 316 331 345 359 365 371 384 390 402 417 432 446 452 463 469 481 487 502 516 522 537 550 556 571 584 594 609 620 625 639 653 664 676 690 702 717 729 739 752 758 764 777 783 805 818 833 847 852 867 880 886 900 906 911 921 927 941 962 977 992 998 1009 1023 1032 1038 1050 1056 1069 1084 1094 1107 1121 1128 1133 1147 1161 1171 1186">promedios para que la adquisición de datos “escuchara la máquina el tiempo suficiente”. Pero <tspan y="377" x="132 147 162 172 178 190 203 218 231 237 250 264 285 299 313 323 338 344 358 372 378 387 401 412 427 433 447 459 465 480 495 502 507 522 536 542 556 570 585 591 604 609 624 639 654 660 672 678 687 702 717 732 738 750 756 769 781 796 811 817 823 838 852 867 873 879 891 904 926 941 952 958 972 977 983 993 999 1012 1034 1049 1064 1070 1085 1099 1112 1118 1129 1143 1148 1158 1171 1181 1196 1209">por cada aumento de resolución, de 400 a 800 a 1600 a 3200, duplicamos el tiempo que se tarda <tspan y="415" x="132 146 161 167 180 194 209 223 229 239 244 254 260 266 281 292 298 313 325 335 350 361 367 382 395 405 417 423 437 452 458 472 483 497 511 523 532 542 557 564 569 584 599 609 615 621 635 641 651 663 678 688 703 709 715 730 743 753 766 772 784 796 811 824 830 843 857 879 893 907 917 932 937 952 966 972 984 997 1012 1025 1030 1045 1058 1069 1084 1090 1103 1118 1124 1130 1143">en adquirir los datos para un espectro. Por lo tanto, para cada aumento de cada paso en la <tspan y="452" x="132 142 156 167 182 188 202 214 220 235 249 256 262 277 292 306 320 342 357 368 374 388 402 412 434 439 449 454 464 479 494 505 510 520 533 548 562 574 580 590 596 609 615 621 634 639 661 667 677 690 704 710 724 730 735 750 764 786 800 810 824 830 845 858 864 879 889 903 925 939 954 959 974 985 992 998 1014 1020 1042 1056 1070 1076 1091 1104 1110 1125 1139 1152">resolución, podemos permitirnos reducir a la mitad el número de promedios. A medida que <tspan y="490" x="132 145 159 181 195 210 220 233 255 270 281 287 293 306 311 321 335 346 361 367 381 393 399 413 428 435 441 447 462 473 478 488 501 516 522 533 542 552 567 578 584 599 612 618 628 633 647 669 684 699 705 716 729 735 748 754 767 776 791 804 819 824 837 844 849 864 879 889 895 901 915 921 931 943 958 968 983 989 995 1009 1015 1021 1033 1048 1061 1067 1073 1085 1098 1113 1128 1137">aumentamos la resolución, los registros de tiempo se alargan y, por lo tanto, el analizador <tspan y="527" x="132 144 157 172 182 196 206 219 225 231 244 250 255 270 279 294 304 326 339 350 356 371 386 391 397 419 434 448 458 468 480 495 505 518 524 539 553 559 565 578 583 605 618 633 647 653 668 681 687">captura la información importante de la máquina. <tspan y="597" x="132 149 160 166 172 187 201 215 220 235 248 260 266 279 285 300 314 329 344 355 360 375 385 400 415 420 434 456 469 480 486 501 515 529 534 548 559 569 582 604 619 630 636 645 655 668 678 690 705 720 734 740 755 769 774 788 803 817 823 829 835 849 859 872 882 888 894 913 927 940 950 964 986 1001 1012 1017 1032 1046 1060 1066 1072 1085 1091 1103 1116 1130 1140 1145 1160 1173 1188">Así que hay algunos problemas que estamos tratando de equilibrar: Queremos que la cantidad <tspan y="634" x="132 142 157 167 180 186 192 206 220 226 236 241 255 277 292 307 312 327 340 350 363 369 381 396 401 415 427 437 450 459 465 471 484 490 496 510 522 532 545 555 568 574 585 599 612 618 629 643 652 658 670 676 689 704 714 727 733 748 761 771 784 789 804 818 832 838 852 858 863 877 883 897 902 917 930 945 957 963 985 999 1011 1026 1039 1050 1055 1065 1079 1092 1107 1113 1127 1139 1144 1159 1174 1188 1199">total de tiempo para colectar la lectura sea suficiente para que el eje haga muchas revoluciones <tspan y="671" x="132 145 151 166 179 189 201 207 222 236 250 256 265 279 293 308 321 343 358 369 375 386 400 409 415 427 433 446 461 470 484 495 501 515 525 540 562 576 590 596 611 622 628 643 656 666 678 684 694 707 722 736 748 754 764 769 783 789 795 805 819 824 839 854 861 866 883 889 895 917 923 934 956 970 976 986 991 1005 1027 1042 1057 1063 1069 1084 1098 1112 1121 1134 1156 1171 1182">y para que tengamos suficientes promedios para reducir el ruido. Al mismo tiempo, queremos <tspan y="709" x="132 138 144 166 172 182 195 204 210 216 229 235 247 260 275 284 290 305 318 333 338 348 363 373 386 392 397 412 426 431 441 447 461 482 497 512 518 533 547 561 567 577 591 597 607 619 629 644 657 663 676 691 696 706 720 732 747 761 767 773 786 796 802 808 823 834 839 854 867 877 892 903 909 924 938 948 963 977 991 996 1010 1016 1022 1032 1037 1051 1073 1088 1103 1108 1122 1133">limitar la cantidad total de tiempo que se tarda en recopilar los datos porque el tiempo es <tspan y="746" x="132 147 153 168 181 191 206 211 224 229 244 259 265 280 294 307 317 331 353 368 379 384 399 412 423 436 446 452 466 480 502 515 526 532 545 560 575 580 590 596 610 631 646 661 667 676 691 713 726 740 755 770 776 791 803 813 828 839 845">dinero y no queremos pasar demasiado tiempo tomando datos. <tspan y="816" x="132 146 152 158 173 183 198 219 233 248 254 269 274 289 303 309 320 334 349 362 372 387 402 413 419 431 437 451 466 471 486 501 512 518 530 543 557 572 585 591 604 610 616 622 635 650 663 673 679 692 698 711 726 732 747 761 774 789 795 807 822 844 858 868 883 905 911 922 936 943 948">El promedio de superposición nos ayuda a llegar a un buen compromiso.  <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="895" x="132 151 164 184 213 231 250 259 278 285 305 322 329 343 363 382 399 413 432 451 465 473 489 497 516 535 543 562 570 582 595 613 628 636 655 674 692">Promedio de superposición o traslape <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="969" x="132 147 162 177 182 196 202 208 217 223 237 243 258 272 278 291 305 326 340 354 364 377 387 393 399 412 417 430 444 450 465 477 483 498 510 525 531 546 559 565 580 589 604 626 640 654 660 673 688 703 710 715 728 734 749 761 771 784 789 804 817 827 839 854 864 870 882 895 904 910 925 939 953 958 973 988 994 1008 1022 1032 1047 1059 1081 1096 1107 1113 1128 1141 1150 1165 1176">Con el fin de aumentar la velocidad de promediado, y para garantizar que no perdamos datos <tspan y="1007" x="132 138 160 175 190 199 209 222 236 246 260 271 278 284 298 307 313 319 325 337 350 372 387 398 404 418 424 430 444 454 469 490 504 519 525 540 545 560 574 580 591 605 620 633 643 658 673 684 690 702 708 722 737 744 749 763 769 774 784 798 810 824 837 847 862 875 881 895 909 914 929 943 957 968 978 988 1000 1006 1021 1027 1038 1050 1064 1075 1081 1096 1110 1116 1127 1142 1157 1167 1181">importantes, utilizamos el promedio de superposición. Si recuerda de nuestra discusión sobre <tspan y="1044" x="132 145 159 173 183 196 211 224 235 242 247 261 267 273 279 293 299 311 317 332 337 350 356 370 376 382 390 396 411 424 430 436 450 464 470 476 485 499 513 519 530 540 550 564 570 585 598 604 614 619 633 655 670 685 691 702 715 721 727 741 747 760 775 781 787 799 812 818 824 837 842 855 869 883 893 906 921 934 939 952 958 969 982 988 1002 1024 1039 1053 1059 1071 1086 1092 1105 1111 1123 1136 1145 1160 1167 1173 1187 1200">ventanas, el inicio y el final del registro de tiempo se le aplica la ventana y se empujan a cero. Se <tspan y="1082" x="132 147 162 177 187 193 205 211 226 240 252 257 267 273 288 302 315 321 327 340 346 352 367 376 390 400 422 435 447 453 467 482 488 502 516 522 535 541 555 565 578 590 596 610 625 631 644 650 656 670 680 685 700 712 718 733 739 754 759 772 778 791 797 803 812 817 832 845 851 857 871 885 891 897 906 920 935 941 951 961 971 985 991 1002 1016 1022 1036 1046 1056 1069">podría decir que la información de vibración al principio y al final del registro se está <tspan y="1119" x="132 147 161 172 187 200 210 225 231 243 249 261 276 291 306 312 318 327 342 348 359 365 371 380 390 403 414 420 433 448 461 483 498 509 515 521 534 545 551 560 575 584 606 619 630 636 651 665 670 685 700 715 727 737 743 756 771 777 783 797 812 824 834 840 854 868 874 888 899 912 922 928 942 956 962 972 985 1000 1006 1016 1026 1036 1051 1056 1071 1085 1090 1100 1106 1120 1141 1155 1170">desperdiciando. ¿Y si traslapamos las formas de onda? En lugar de usar un registro de tiempo <tspan y="1157" x="132 144 159 181 196 202 216 226 239 261 274 289 298 312 317 332 346 360 373 388 394 409 421 431 444 450 462 475 490 503 509 523 533 548 569 583 598 604 618 625 631 646 661 675 685 691 704 726 741 752 758 772 783 796 805 811 826 839 848 858 872 877 892 906 912 917 927 941 955 961 972 982 991 1006 1012 1025 1039 1049 1062 1072 1078 1093 1102 1108">completamente nuevo para cada promedio, podríamos usar parte del registro anterior. <tspan y="1226" x="132 146 161 167 181 192 201 215 221 234 240 254 276 291 297 312 317 332 346 367 382 393 399 413 423 429 435 441 453 466 481 495 501 514 529 542 548 559 573 588 602 612 627 642 653 659 670 676 691 705 711 718 724 737 751 765 771 785 799 805 811 820 834 849 855 865 875 885 899 905 920 934 939 949 955 968 990 1005 1020 1026 1038 1053 1063 1076 1086 1092 1106 1116 1122 1133 1147">En este ejemplo hemos utilizado 50% superposición - 50% del registro de tiempo anterior se <tspan y="1264" x="132 146 156 162 168 174 186 199 205 220 233 243 256 262 274 287 302 314 320 335 345 359 381 395 410 415 430 437 443 457 463 468 478 492 504 519 533 539 545 558 573 588 597 603 618 632 637 652 665 675 690 701 707 719 734 739 753 765 775 788 797 803 816 822 831 846 858 872 878 900 914 928 939 948 958 971 982 989 995 1001 1015 1021 1034 1049 1055 1061 1073 1086 1092 1098 1110">utiliza para cada promedio. El recopilador de datos colectaría 1024 muestras, le aplica la <tspan y="1301" x="132 145 159 173 183 196 211 224 231 237 248 258 272 284 294 300 313 319 333 339 345 358 370 384 390 403 409 415 429 435 447 453 466 476 482 495 500 514 520 526 540 550 565 587 600 615 621 636 643 649 655 669 682 697 712 718 730 745 750 764 776 786 799 808 814 827 833 844 859 865 880 886 899 908 920 926 948 962 976 987 997 1007 1020 1031 1037 1043 1049 1062 1073 1079 1092 1107 1120 1134 1146 1156 1162 1175 1181 1194">ventana, crearía el FFT e iniciaría el promedio, luego colectaría sólo 512 muestras, las anexaría a <tspan y="1338" x="132 138 151 162 168 182 188 198 204 226 239 250 256 269 278 290 296 318 332 346 357 367 377 390 401 407 422 436 442 447 457 470 485 491 502 511 521 536 541 556 570 575 585 591 605 627 641 656 662 675 689 699 712 722 728 743 752 759 765 778 793 799 805 817 829 839 845 858 864 870 883 889 902 915 930 940 952 967 980 987 992 1007 1017 1032 1047 1061 1073 1078 1088 1094 1107 1112 1126 1132 1138 1150 1163 1177 1183 1196">las últimas 512 muestras del registro de tiempo anterior, aplicaría la ventana, produciría el FFT y <tspan y="1376" x="132 138 153 159 172 187 196 210 225 237 247 253 266 272 285 291 297 312 323 329 343 353 368 389 403 418 424 439 450 456">lo agregaría a los promedios. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>