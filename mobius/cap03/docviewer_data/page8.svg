]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 3-8 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="577" x="1057"> <tspan font-family="F17" font-size="24" y="639" x="488 499 503 515 527 535 547">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="552"> <tspan font-family="F17" font-size="24" font-weight="400" x="552 563 568 575 588 592 603 607 612 620 629 641 651 655 666 678 689 695 707 720 724 734 747 756 761 771 776 789 793 805 809 817 828 834 845 855">3-10 Filtros analógicos y digitales <tspan font-family="F15" font-size="27" y="692" x="133 146 161 172 178 187 193 199 209 219 234 245 250 265 271 285 291 301 314 320 334 345 351 362 375 381 387 402 416 426 439 454 460 471 486 501 507 518 533 539 554 565 571 585 591 602 617 626 635 656 669 679 692 698 712 723 738 752 764 770 783 789 803 813 819 834 848 853 867 881 891 906 918 932 943 956 978 984 997 1012 1021 1036 1042 1057 1070 1076 1087 1101 1116 1129 1135">Los filtros digitales se logran con chips o software especiales de “procesamiento de señal <tspan y="730" x="133 148 154 169 174 184 197 203 217 222 232 249 263 277 287 293">digital” (DSP). <tspan y="799" x="133 146 161 172 178 187 193 199 209 219 234 245 251 263 278 291 297 312 326 332 344 359 370 376 387 401 407 418 428 442 455 469 475 487 502 517 523 535 549 571 586 601 615 629 643 653 667 678 684 698 703 717 729 738 748 763 778 784 795 810 821 827 839 854 876 891 897 909 922 937 950 962 967 977 992 1001 1015 1026 1032 1044 1050 1060 1074 1085 1091 1101 1111 1124 1139 1151 1156 1169 1180 1187">Los filtros analógicos se crean con componentes electrónicos como capacitores y resistencias. <tspan y="837" x="133 156 170 182 197 212 223 229 242 257 270 276 282 294 307 322 336 346 360 371 376 386 401 416 429 442 448 460 466 476 481 495 510 523 538 544 557 562 577 591 606 621 632 638 647 653 658 668 678 693 704 710 722 737 750 756 771 786 792 803 818 829 835">Muchos analizadores todavía tienen algunos filtros analógicos. <tspan y="906" x="133 151 164 177 182 197 212 223 229 244 258 272 282 297 308 314 329 343 357 362 377 392 403 409 424 436 450 465 477 492 498">Hay dos puntos que nos ocupan: <tspan font-family="F28" y="976" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 207 218 224 236 249 259 272 284 294 307 317 323 334 344 350 362 375 386 392 406 420 426 432 441 447 453 462 472 487 492 502 516 522 528 540 554 564 573 587 596">Las características del filtro (el corte) <tspan font-family="F28" y="1015" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 195 201 215 237 252 267 278 283 298 312 318 331 337 351 362 371 384">Tiempos de ajuste <tspan y="1069" x="133 140 155 169 182 188 210 224 238 248 262 269 275 281 296 307 313 321 327 333 343 352 367 378 384 399 405 420 435 449 463 475 485 491 504 519 525 531 544 555 561 569 579 593 605 619 632 647 659 665 678 689 695 710 724 730 745 759 770 784 796 811 824 835 841 851 864 870 876 888 902 915 921 927 938 952 958 970 985 991 1006 1018 1030 1040 1053 1059 1073 1088 1101 1107 1122 1134 1143 1157 1172">Idealmente, los filtros bloquearían las frecuencias no deseadas tal cual se colocara una pared <tspan y="1107" x="133 143 157 169 179 192 197 207 220 233 243 249 262 267 282 296 306 319">recta (ver Figura <tspan font-family="F9" x="324"> <tspan font-family="F15" x="324 337 344 353 362 372 379 385 390 404 415 425 440 446 461 473 483 489 502 508 521 536 542 554 569 578 588 602 608 614 619 641 656 662 677 682 695 701 723 735 750 759 773 788 802 812 818 831 837 850 859 873 886 896 909 915 925 939 954 967 978 984 990 1003 1014 1020 1031 1045 1060 1073 1079 1093 1103 1109 1124 1139">3-11).  Esto daría un corte limpio y mantendría afuera todas las señales no <tspan y="1144" x="133 148 162 173 187 200 215 228 239 246 251 265 271 285 291 305 327 342 354 364 378 393 400 406 420 430 440 454 459 474 489 495 509 520 525 539 545 551 563 576 587 602 608">deseadas. Sin embargo, este no es el caso. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="289" y="281" width="405" height="290" xlink:href="page8_data/img14.jpg"/><image x="701" y="281" width="350" height="290" xlink:href="page8_data/img15.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24