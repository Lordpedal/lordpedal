]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-37 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="850" x="1384"> <tspan font-family="F24" font-size="24" y="896" x="677 688 692 704 716 724 736">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="741"> <tspan font-family="F24" font-size="24" font-weight="400" x="741 752 757 769 780 784 796 805 817 837 848 861 865 876 889 902 906 911 915 928 939 950 955 960 970 983 995 999 1010 1022 1033 1041 1049 1062 1066 1085 1097 1109 1118 1126 1134 1145 1155">3-45 Promediado lineal con cuatro muestras <tspan font-family="F26" font-size="27" font-weight="700" y="949" x="378 393 403 418 440 454 469 476 491 497 503 510 525 539 552">Promedio lineal<tspan font-family="F0" font-weight="400" x="558 564 576 591 597 611 623 633 646 652 665 680 686 695 709 723 729 740 750 759 774 780 795 808 814 824 829 843 865 880 895 901 907 922 932 946 961 975 987 1001 1007 1021 1027 1033 1046 1058 1072 1077 1090 1096 1118 1131 1145 1155 1161 1174 1189 1203 1208 1222 1228 1234 1247 1260 1274 1279 1294 1300 1314 1325 1340 1354 1365 1375 1385 1399 1406 1412 1426 1432"> colecta un registro de tiempo, produce el FFT y mantiene el FFT o espectro. El <tspan y="986" x="378 389 403 418 432 447 462 476 482 497 503 518 533 547 561 566 581 595 600 610 616 630 652 666 681 687 698 712 718 730 745 751 765 776 786 799 805 810 825 847 860 875 881 894 904 917 938 952 966 976 990 996 1010 1024 1035 1050 1064 1078 1089 1095 1110 1124 1129 1135 1150 1160 1165 1187 1200 1210 1225 1231 1243 1249 1264 1273 1288 1303 1317 1329 1343 1349 1363 1368 1374 1387 1400 1414 1420 1433">segundo bloque de tiempo se colecta inmediatamente después del primero y produce el FFT y <tspan y="1024" x="378 384 399 405 427 440 455 465 470 484 498 512 519 525 539 549 559 574 580 591 605 610 620 634 648 654 664 677 683 698 711 721 734 740 752 765 780 792 798 813 823 837 859 873 888 893 908 914 923 938 951 966 979 989 1002 1008 1030 1043 1058 1068 1081 1087 1101 1111 1118 1124 1136 1151 1162 1168 1182 1193 1208 1222 1233 1243 1253 1268 1279 1285 1296 1309 1315 1330 1339 1354 1376 1389 1404 1410 1423 1438">lo mantiene. Esto se repite para cada promedio (generalmente 4). Los espectros se promedian <tspan y="1061" x="378 393 406 416 429 435 449 459 474 489 503 515 521 530 536 550 565 571 585 596 610 624 636 645 655 670 676 690 700 715 737 750 765 771 784 799 813 820 826 840 853 859 872 878 900 913 925 939 954 966 972 985 990 1004 1010 1016 1025 1039 1050 1060 1075 1081 1092 1105 1111 1126 1140 1146 1156 1169 1174 1189 1203 1209 1215 1228 1234 1255 1269 1291 1306 1315 1321 1334 1340">para producir un espectro promediado. Se almacena y el resto se quita de la memoria. <tspan font-family="F40" font-size="37" y="1185" x="1058"> <tspan font-family="F0" font-size="27" y="1250" x="378 392 398 404 419 429 444 465 479 494 500 515 520 535 549 555 571 593 607 613 627 638 644 655 660 682 688 694 707 717 723 736 742 747 762 772 787 808 822 837 843 857 863 869 875 889 903 916 922 929 935 946 952 966 972 986 1008 1023 1035 1045 1060 1074 1081 1087 1099 1112 1127 1140 1145 1158 1171 1177 1192 1202 1207 1221 1232 1238 1250 1264 1277 1292 1302 1315 1330 1344 1351">El promedio de RMS es similar al promedio lineal, sin embargo, cada valor es cuadrado, <tspan y="1287" x="378 391 406 416 429 444 457 472 486 492 505 511 517 528 534 549 563 569 582 597 606 620 626 639 652 658 672 682 689 694 709 715 728 734 748 754 769 784 790 804 819 829 834 848 854 860 875 889 910 924 934 949 954 969 983 989 1003 1013 1028 1049 1063 1078 1084 1099 1110 1115 1128 1134 1140 1154 1167 1182 1197 1203 1214 1228 1233 1243 1258 1280 1293 1299 1305 1318 1323 1333 1346 1352 1364">agregado al siguiente valor, dividido por el número de promedios y luego se toma la raíz <tspan y="1324" x="378 390 404 417 432 442 455 470 483 489">cuadrada. <tspan y="1484" x="1180"> <tspan font-family="F25" font-weight="700" y="1546" x="822"> <tspan font-family="F24" font-size="24" font-weight="400" x="822 833 838 850 863 867 879 888 900 919 931 944 948 961 965 979 999 1011">3-46 Promedio RMS <tspan font-family="F0" font-size="27" y="1599" x="378 391 404 410 432 445 458 473 482 488 501 507 522 535 541 547 562 573 579 591 606 612 626 638 648 662 672 686 697 702 717 731 736 751 764 774 789 800 806 820 830 836 841 847 859 872 887 893 907 921 927 942 952 966 988 1002 1017 1022 1037 1043 1049 1055 1069 1083 1096 1102 1108 1123 1129 1145 1167 1181 1187 1202 1215 1225 1237 1243 1249 1262 1273 1279 1294 1304 1318 1332 1347 1360 1371 1376 1390 1404">La mayoría de los colectores de datos utilizan un promedio lineal o RMS para las pruebas de <tspan y="1636" x="378 388 402 412 425 431 445 460 470 492 505 511 525 536 541 556 570 576 598 610 625 639 645 660 673 682 688 701 707 717 731 741 754 764 769 782 795 802 808 821 836 842 857 863 872 886 898 912 926 936 950 964 970 985 999 1013 1018 1032 1038 1044 1058 1068 1083 1105 1118 1133 1139 1154 1159 1169 1183 1198 1212 1224 1238 1243 1257 1263 1269 1279 1293 1298 1313 1328 1334 1348 1362 1372 1387 1392 1407 1422 1428 1434 1449">ruta normales de maquinaria rotativa. Solo recuerde que el promedio reduce el ruido pero no lo <tspan y="1674" x="378 392 398 404 426 432 447 459 466 472 487 501 507 513 528 534 548 559 569 581 587 596 602 608 617 627 640 655 669 684 691 696">elimina, no lo está filtrando.  <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1753" x="378 390 408 427 445 465 478 497 511 519 538 551 571 600 618 637 645 664 678 686 705 719 737 751 763 771">¿Cuántos promedios usar?  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1827" x="378 392 398 404 414 420 434 455 470 485 491 505 519 531 545 556 569 578 584 599 605 620 633 643 655 661 670 684 696 711 726 732 738 751 760 766 776 791 805 820 831 837 843 858 869 875 890 903 913 928 939 944 959 973 987 1001 1007 1018 1031 1041 1047 1053 1068 1074 1085 1099 1108 1114 1126 1132 1145 1160 1170 1183 1205 1218 1233 1243 1257 1263 1269 1281 1291 1305 1320 1326 1338 1353 1375 1390 1395 1410 1423 1433 1446">El tiempo necesario para recopilar todos los datos debe ser lo suficientemente largo como para <tspan y="1865" x="378 393 407 421 427 441 447 453 467 472 486 491 506 512 521 535 541 554 560 566 588 601 616 631 642 648 662 677 690 701 707 719 733 746 760 770 783 794 800 813 827 838 852 863 870 876 889 895 901 916 928 941 947 959 971 981 996 1009 1020 1026 1040 1054 1060 1072 1086 1101 1116 1130 1144 1151 1157 1168 1181 1187 1202 1215 1230 1244 1258 1264 1278 1288 1294 1300 1306 1318 1331 1340 1346 1368 1381 1392">que el eje gire al menos unas cuantas veces. Si hay cargas de choque, se deben utilizar más <tspan y="1902" x="378 393 403 418 440 453 468 474 489 500 507 513 527 537 547 560 582 597 608 614 623 633 646 656 668 683 698 713 718 733 747 753 767 777 792 813 827 842 848 860 870 876 882 896 910 920 933 944 950 960 974 989 1002 1013 1019 1025 1038 1049 1055 1064 1078 1092 1107 1116 1130 1141 1147 1162 1175 1181 1194 1200 1214 1224 1237 1249 1255 1270 1284 1290 1302 1308 1318 1332 1338 1353 1367 1373">promedios. Estamos tratando de promediar juntas todas las fuentes de vibración y ruido. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="449" y="278" width="936" height="574" xlink:href="page37_data/img95.png"/><image x="0" y="0" width="142" height="40" transform="scale(2, 2) translate(387.5,553)" xlink:href="data:image/png;base64,"/><image x="0" y="0" width="385" height="85" transform="scale(1.361039, 1.364706) translate(482.719466,1003.146552)" xlink:href="page37_data/img96.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
