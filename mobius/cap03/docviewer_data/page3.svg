]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-3 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="562" x="1450"> <tspan font-family="F16" font-weight="700" y="624" x="679"> <tspan font-family="F17" font-size="24" font-weight="400" x="679 690 695 705 710 723 728 741 753 766 777 787 791 804 815 823 834 839 844 855 868 880 890 894 907 918 923 928 940 949 961 972 983 992 1003 1023 1027 1039 1051 1059 1072 1076 1089 1100 1105 1114 1126 1138 1149 1155">3-2 Bloques detallados del procesamiento de señal <tspan font-family="F13" font-size="43" font-weight="700" y="708" x="379 399 414 433 456 472 495 516 534 548 570 586 606">Transductores<tspan font-family="F14" x="622"> <tspan font-family="F15" font-size="27" font-weight="400" y="789" x="379 397 410 423 428 438 447 461 472 478 488 493 508 523 534 540 555 568 574 585 599 614 625 639 649 663 674 680 694 704 709 724 736 742 757 770 776 790 801 807 822 836 849 855 870 885 896 902 917 929 943 958 970 985 991 1004 1019 1025 1039 1049 1059 1073 1079 1091 1105 1115 1126 1140 1147 1153 1167 1181 1196 1211 1224 1235 1240 1255 1269 1275 1289 1299 1314 1327 1333 1355 1361 1376 1388 1402 1408 1419 1425 1440">Hay tres tipos de sensores principales que nos ocupan en este curso. Sondas de proximidad sin <tspan y="826" x="379 391 406 421 431 444 456 466 480 486 501 507 518 532 547 562 575 586 592 607 620 626 638 653 662 672 678 691 706 715 729 740 746 761 774 780 794 809 823 836 843 849 860 874 889 904 917 928 933 948 962 968 980 994 1000 1015 1027 1033 1048 1061 1075 1081 1094 1100 1113 1124 1138 1144 1158 1167 1182 1204 1218 1227 1237 1252 1263 1270 1275 1298 1304 1318 1332 1347 1352 1366 1372">contacto o sondas de corrientes de Eddy, sondas de velocidad y acelerómetros. Miden el <tspan y="863" x="379 394 408 419 434 440 453 465 478 500 506 520 534 544 559 565 571 577 590 596 609 623 629 644 656 661 676 689 704 709 722 728 734 747 753 766 778 792 798 811 821 834 846 852 866 881 887 896 910 921 936 950 962 971 977 990 1003 1025 1038 1053 1062 1076 1083 1088">desplazamiento, la velocidad y la aceleración respectivamente.  <tspan y="933" x="379 392 405 416 422 433 448 463 478 491 502 508 523 536 542 557 567 581 595 601 622 628 643 656 671 676 686 692 705 720 733 748 754 768 783 796 802 813 826 832 837 852 865 871 885 891 905 916 926 936 942 954 967 972 987 997 1012 1026 1041 1051 1063 1069 1083 1098 1111 1117 1123 1136 1142 1148 1162 1176 1187 1202 1208 1221 1233 1246 1268 1274 1287 1302 1312 1327 1333 1339 1352 1365 1371 1386 1398 1408 1418 1431">Las sondas de proximidad tienen una salida eléctrica proporcional al desplazamiento. La parte <tspan y="970" x="379 394 408 414 428 445 451 465 476 481 496 506 521 535 550 560 572 578 592 607 620 626 632 645 651 657 679 694 706 712 734 740 753 768 778 792 798 813 827 833 838 852 858 872 877 891 905 911 921 935 941 954 966 972 986 1001 1007 1019 1033 1048 1054 1060 1073 1079 1090 1104 1119 1134 1147 1152 1165 1171 1177 1190 1196 1211 1223 1233 1243 1256 1262 1277 1291 1296 1311 1326 1331 1345 1356">de CA es proporcional al movimiento del eje en relación con la sonda y la parte de CC es <tspan y="1008" x="379 394 404 419 434 448 458 470 476 490 505 518 524 530 543 549 555 568 574 589 604 615 621 633 639 653 668 674 686 699 714 723 733 746 752 758 780 793 808 814 827 833 847 861 867 873 887 892 906 913 918">proporcional a la posición central media del eje.  <tspan y="1460" x="1161"> <tspan y="1522" x="379 392 407 418 424 435 449 464 475 490 499 513 524 530 545 558 564 577 591 597 612 624 629 644 657 672 678 690 704 719 730 736 747 757 770 785 791 804 819 825 839 853 859 865 887 900 914 920 932 938 952 967 980 986 1001 1016 1030 1036 1051 1064 1069 1084 1098 1104 1117 1123 1136 1158 1172 1182 1196 1202 1208 1222 1228 1234 1245 1258 1273 1284 1299 1309 1314 1328 1339 1345 1359 1374">Los sensores de velocidad consisten en un imán y una bobina de alambre. El sensor es un <tspan y="1560" x="379 394 400 411 426 441 452 458 468 474 486 501 507 529 543 555 567 582 588 600 615 621 627 633 648 654 669 683 697 703 714 719 734 748 754 763 769 781 794 800 815 829 843 848 862 868 874 880 902 914 929 935 946 960 966 988 1002 1015 1028 1042 1048 1061 1066 1076 1086 1099 1111 1125 1136 1142 1157 1170 1176 1182 1195 1201 1216 1231 1246 1251 1266 1279 1285 1299 1313 1319 1332 1338 1351 1373 1388 1397 1411">dispositivo mecánico, lo que significa que el imán se mueve a través de la bobina de alambre <tspan y="1597" x="379 394 408 422 436 446 458 473 488 502 508 522 537 550 556 568 582 592 602 607 621 635 645 659 665 679 684 698 710 719 729 735 747 760 766 780 790 805 820 834 844 856 862 877 892 905 911 917 929 935 941 954 960 973 987 993 1008 1020 1025 1040 1053 1068 1075 1081 1095 1105 1115 1130 1141 1147 1158 1171 1186 1197 1212 1222 1236 1247 1252 1267 1282 1288 1298 1312 1318 1332 1342 1348 1354 1360 1372 1385 1399">generando una corriente eléctrica proporcional a la velocidad. Estos sensores no se utilizan <tspan y="1635" x="379 394 409 419 441 454 460 481 495 509 519 533 539 554 566 576 589 595 617 631 646 652 661 676 686 699 714 720 735 748 754 764 778 788 801 812 818 824 839 852 862 877 883 894 908 913 928 942 956 971 984 999 1005 1018 1033 1045 1059 1074 1083 1093 1106 1116 1121 1135 1150 1156 1178 1190 1205 1219 1225 1240 1253 1264 1270 1284 1298 1304 1319 1332 1338 1351 1366 1377 1390 1405 1411 1424 1430 1443">normalmente para monitoreo de rutas, pero se pueden encontrar en máquinas de balanceo y a <tspan y="1672" x="379 392 406 418 432 443 449 460 474 480 494 503 509 515 521 533 546 561 567 582 594 604 617 623 645 658 673 679 691 697 711 726 740 751 756 770 785 791 803 815 825 837 850 861 874 885 891 906 920 925 940 950 962 977 991 1005 1016 1022 1034 1049 1055 1060 1075 1089 1098 1112 1123 1129 1144 1157 1163 1178 1192 1203 1209 1215 1227 1240 1262 1267 1281 1295 1305 1320 1326">veces se utilizan para mediciones en carcasas de grandes cojinetes de deslizamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="731" width="1085" height="1" fill="#000000"/><image x="383" y="276" width="1067" height="287" xlink:href="page3_data/img5.jpg"/><image x="677" y="1052" width="483" height="408" xlink:href="page3_data/img6.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
