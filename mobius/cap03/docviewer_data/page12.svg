]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-12 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="965" x="913"> <tspan font-family="F17" font-size="24" y="1011" x="622 633 637 649 661 669 681">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="686"> <tspan font-family="F17" font-size="24" font-weight="400" x="686 697 702 709 721">3-15 <tspan font-family="F15" font-size="27" y="1064" x="133 146 159 165 175 189 195 208 220 226 240 255 261 274 289 298 308 322 328 341 353 367 372 386 396 409 421 427 441 456 461 474 480 493 507 513 528 539 545 560 573 588 593 607 618 624 633 640 649 655 665 679 694 709 723 737 743 750 759 765 771 785 796 802 811 820 834 846 860 874 889 900 906 919 929 935 941 951 968 981 987 993 1006 1012 1025 1037 1051 1057 1070 1080 1093 1105 1111 1126 1141 1146 1159 1165">La relación entre aceleración y velocidad es 1/f (donde 'f' es frecuencia). [De la aceleración al <tspan y="1102" x="133 148 162 173 188 194 207 219 232 254 260 274 288 298 313 319 325 338 344 356 370 385 398 411 421 432 438 452 467 473 487 498 504 513 520">desplazamiento la conversión es 1/f<tspan font-family="F31" font-size="17" y="1090" x="529">2<tspan font-family="F15" font-size="27" y="1102" x="537 546">] <tspan font-family="F28" y="1172" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 195 201 207 214 223 230 235 249 260 266 288 302 315 320 335 349 364 378 391 406 421 428 434 440 453 458 471 485 491 506 518 524 539 551 566 572 586 597 603 625 638 651 656 671 681 693 708 723 736 742">Si 'f' es muy pequeño, la velocidad es muy grande. <tspan font-family="F28" y="1211" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 195 201 207 214 223 230 235 249 260 266 278 291 301 316 323 329 336 342 354 360 373 387 393 408 420 425 440 453 468 474 488 499 504 510 525 534 539 554 560 570 582 589 594">Si 'f' es cero, ¡la velocidad es infinita!  <tspan y="1265" x="133 150 164 179 185 200 215 221 234 239 253 264 274 288 293 308 322 333 348 363 370 375 388 394 400 413 424 430 442 454 464 477 489 499 512 522 528 539 549 555 567 580 591 596 611 625 631 637 652 663 669 678 684 689 699 709 724 734 740">Debido a este hecho, y las características de los filtros: <tspan font-family="F28" y="1335" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 207 218 224 233 243 257 269 283 297 312 324 330 343 354 359 374 387 393 406 417 423 438 452 466 480 494 509 515 528 549 564 570 576 585 591 603 616 626 637 650 656 671 685 695 701 715 730 736 745 758 769 779 794 804 809 824 838 844 853 867 873 886 892 901 916 931 937 949 963 975 989 999">Las frecuencias bajas pueden amplificarse por un factor de 10 a 100 veces <tspan font-family="F28" y="1374" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 194 207 218 224 237 243 253 266 277 283 292 302 316 328 342 355 370 382 388 401 412 418 429 443 449 464 478 491 506 520 534 540 553 563 576 591 605 618 627">Las altas frecuencias se pueden atenuar <tspan y="1428" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 280 291 304 310 324 334 340 346 352 364 377 383 397 411 417 426 432 438 447 457 472 478 492 506 512 527 540 551 566 572 585 591 601 615 621 636 649 659 672 677 691 697 703 725 730 745 758 768 775 787 797 811 826 840 852 862 868 874 887 898 904 913 923 937 949 963 976 991 1003 1009 1022 1033 1039 1054 1067 1073 1086 1097 1103">Por lo tanto, se utiliza un filtro de paso alto para eliminar/atenuar las frecuencias bajas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="433" y="281" width="475" height="682" xlink:href="page12_data/img30.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
