]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-51 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="678" x="1250"> <tspan font-family="F24" font-size="24" y="724" x="865 876 880 892 904 912 924">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="929"> <tspan font-family="F24" font-size="24" font-weight="400" x="929 940 945 957 968">3-62 <tspan font-family="F0" font-size="27" y="777" x="378 391 404 415 421 430 444 458 473 483 497 508 513 528 542 548 560 566 581 591 604 616 622 636 651 657 672 686 699 705 718 731 740 746 759 774 780 786 799 814 824 839 845 856 871 886 892 898 911 916 929 943 949 964 976 982 997 1009 1024 1030 1045 1058 1064 1073 1087 1102 1114 1120 1134 1149 1162 1184 1190 1203 1218 1228 1242 1248 1258 1267 1282 1288 1294 1306 1321 1328">Las fuentes de vibración que varían junto con la velocidad de funcionamiento (1X, 2X, <tspan y="815" x="378 387 397 411 423 437 451 466 477 483 496 507 513 528 542 547 557 572 587 600 621 627 640 655 665 680 686 692 706 716 727 734 744 749 764 778 787 809 822 837 851 862 876 886 898 913 919 932 947 953 967 982 995 1001 1015 1029 1035 1047 1060 1072 1078 1093 1108 1114 1122 1128 1134 1147 1153 1166 1181 1187 1201 1207 1212 1226 1232 1245 1251 1266 1273 1278 1297 1306 1316 1329 1340 1346 1355 1369 1383 1397 1407 1421 1432">frecuencias de rodamiento, etc.) permanecerán en una ubicación fija en el eje X. Otras fuentes <tspan y="852" x="378 393 407 413 426 432 446 456 469 481 487 501 516 522 533 547 553 574 589 602 615 625 638 653 659 672 678 684 698 704 710 723 732 747 762 768 782 796 802 808 822 827 841 847 862 869 874 889 904 913 919 933 939 952 974 989 995 1010 1017 1023 1031 1041 1055 1067 1081 1094 1109 1121 1127 1140 1151 1157 1166 1180 1191 1206 1221 1233 1248 1258 1272 1283 1289 1295 1304 1314 1328 1340 1354 1367 1382 1394 1399 1412 1423">de vibración se moverán a lo largo del eje X, por ejemplo, frecuencias resonantes, frecuencias <tspan y="889" x="378 392 398 412 424 434 443 449 461 474 485 492 498 511 521 533 540 546 561 575 588 603 617 623 635 649 658 664 670 683 689 704 710 719 732 742 755 770 782 788 801 807 820 835 841 847 862 873 878 893 908 919 925 947 960 975 988 999 1005 1019 1030 1044 1058 1070 1079 1089 1102 1108 1122 1133 1139 1152 1158 1170 1184 1199 1209 1214 1229 1243 1256 1268 1274 1289 1304 1310">eléctricas, etc. Puede ver la diferencia en los dos mapas espectrales a continuación. <tspan y="1342" x="1536"> <tspan font-family="F24" font-size="24" y="1403" x="390 401 405 417 429 437 449">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="454"> <tspan font-family="F24" font-size="24" font-weight="400" x="454 465 470 482 493 497 509 513 519 530 542 555 559 570 579 591 602 608 612 631 642 654 666 671 683 695 699 711 720 733 744 754 762 771 783 788 797 802 814 818 828 839 852 864 868 888 892 904 916 924 937 941 954 966 970 982 991 1003 1015 1027 1039 1048 1054 1058 1073 1084 1093 1104 1114 1126 1138 1143 1147 1167 1171 1180 1200 1212 1222 1226 1238 1249 1258 1270 1280 1284 1295 1307 1320 1324 1334 1345 1357 1370 1374 1393 1398 1410 1422 1430 1443">3-63 – Izquierda; mapa de espectro sin seguimiento de órdenes. Derecha; mismos datos con seguimiento <tspan y="1438" x="863 875 887 891 903 912 924 936 948 960 970">de órdenes <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1516" x="378 396 404 424 436 454 466 474 489 508 527 546 559 567 586 604 611 624 642 650 668 683 692 711 730 738 757 774 781 796 814 832 851 860 889 897 914 934 947 967">Sintetizador de relación de seguimiento <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1590" x="378 395 409 419 433 444 450 472 487 498 507 517 530 552 567 578 584 599 613 626 633 639 650 656 662 668 681 687 699 713 719 734 746 752 767 779 794 800 814 825 831 845 859 865 877 890 896 914 925 932 938">Antes mostramos que, si la velocidad es de 25 Hz, F<tspan font-family="F33" font-size="17" y="1594" x="951 965 973">max<tspan font-family="F0" font-size="27" y="1590" x="982 988 1002 1008 1017 1031 1046 1061 1066 1084 1096 1103 1108 1121 1127 1141 1152 1165 1187 1202 1213 1219 1233 1248 1263 1269 1275 1280 1295 1309 1322 1333 1340 1345 1359 1373 1383 1397 1412 1424 1438 1449"> = 1000 Hz, y usamos 800 líneas, entonces <tspan y="1627" x="378 388 402 416 430 452 467 478 484 493 508 522 528 550 564 578 589 598 608 621 632 638 653 668 677 683 695 701 713 719 734 741 746 761 775 785 799 805 811 824 830 841 855 870 883 889 894 909 923 928 938 951 963 978 1000 1013 1023 1033 1047 1053 1067 1078 1084 1098 1112 1118 1132 1147 1153 1168 1182 1188 1199 1214 1220 1234 1249 1259 1265 1277 1283 1295 1301 1315 1321">tenemos 100 muestras por ciclo. Pero la señal de tacómetro es de un pulso por ciclo. <tspan y="1697" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 545 558 564 577 591 597 612 624 629 644 657 672 678 691 703 713 719 732 739 744 759 774 785 790 805 819 830 840 853 863 869 881 887 909 922 936 946 959 974 988 997 1003 1016 1031 1041 1055 1069 1075 1097 1109 1124 1137 1159 1172 1187 1197 1210 1216 1225 1240 1255 1261 1283 1297 1311 1321 1331 1341 1354 1365 1371 1386 1400 1410">A medida que la velocidad varía, nos gustaría mantener aproximadamente 100 muestras por <tspan y="1734" x="378 389 403 418 432 447 462 476 482">segundo. <tspan y="1804" x="378 396 411 417 428 434 448 458 472 481 487 499 512 527 542 551 557 572 586 591 601 615 621 634 646 652 666 681 687 701 715 721 732 745 760 774 780 802 808 821 836 846 860 866 876 891 913 925 935 948 954 968 974 979 989 1002 1014 1029 1051 1064 1074 1084 1098 1104 1116 1131 1153 1168 1173 1187 1201 1211 1221 1234 1249 1262 1267 1280 1286 1300 1310 1325 1340 1354 1366 1371 1381 1394 1399 1413 1428">Un sintetizador de relación de seguimiento tomará el tacómetro como entrada y producirá un <tspan y="1841" x="378 387 393 407 413 428 434 449 463 469 484 498 504 515 530 541 547 560 566 580 595 608 614 622 632 646 658 672 685 700 712 718 731 737 759 773 785 799 814 820 842 855 866 872 885 891 901 914 920 926 941 956 965 971 985 991 1004 1026 1041 1047 1062 1068 1077 1092 1106 1112 1127 1141 1147 1158 1173 1184 1190 1205 1220 1230 1236 1247 1253 1265 1271 1286 1292">flujo de pulsos a una frecuencia mucho más alta, por ejemplo 100 pulsos por ciclo. <tspan y="1911" x="378 392 398 404 414 428 440 455 469 475 481 494 509 524 533 539 554 568 573 588 601 611 626 637 643 657 663 676 691 704 710 716 728 741 756 770 780 786 800 814 820 834 845 859 873 885 894 904 919 925 936 951 957 972 977 987 1001 1013 1028 1043 1049 1055 1068 1074 1087 1102 1115 1121 1143 1157 1171 1182 1191 1201 1214 1220 1232 1246 1259 1274 1288 1303 1309 1318 1332 1344 1350 1365 1378 1384 1398 1413">El recopilador de datos o analizador de espectro solo recopila una muestra cuando recibe un <tspan y="1948" x="378 393 407 413 424 439 446 452 466 477 487 502 508 519 533 539 545 551 564 586 599 605 617 631 653 667 682 704 717 732 741 755 761 775 787 802 815 821 827 838 844 855 861 875 889 895 909 919 934 947 962 975 982 988 1002 1008 1014 1025 1030 1045 1055 1068 1078 1084 1096 1109 1124 1138 1148 1154 1168 1182 1188 1197 1211 1217 1230 1242 1248 1263 1277 1283 1298 1312">pulso. Esto se llama comúnmente “análisis de orden”. El sintetizador de relación de </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="583" y="278" width="668" height="402" xlink:href="page51_data/img126.png"/><image x="392" y="969" width="597" height="374" xlink:href="page51_data/img127.jpg"/><image x="989" y="934" width="548" height="409" xlink:href="page51_data/img128.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',51)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>