]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 3-2 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 144 166 180 195 218 240 262 280 297 306 329">Introducción<tspan font-family="F14" x="351"> <tspan font-family="F15" font-size="27" font-weight="400" y="399" x="133 147 162 168 182 193 202 216 222 234 247 262 267 277 291 297 312 318 329 343 349 361 376 389 395 401 413 426 432 446 452 458 472 482 497 509 523 534 549 554 569 583 589 610 624 639 645 657 663 677 692 698 712 726 732 738 751 757 768 781 796 809 815 821 835 841 855 866 876 886 892 904 916 922 937 951 962 976 990 996 1010 1025 1031 1041 1055 1070 1081 1095 1105 1111 1126 1139">En este capítulo se analiza el proceso de medición de la señal eléctrica desde un sensor de <tspan y="437" x="133 146 152 167 177 190 202 208 222 237 242 255 261 272 286 292 314 327 341 347 362 376 382 395 407 413 428 443 448 463 476 487 497 510 516 531 545 558 564 575 589 595 607 621 636 649 655 668 678 687 701 707 720 735 741 747 762 773 779 794 806 816 831 842 848 863 877 891 897 906 911 926 939 945 967 980 995 1004 1018 1024 1038 1049 1059 1073 1087 1093 1106 1121 1134 1140 1145 1157 1170 1177">vibración y su manipulación hasta que se convierte en los datos que finalmente usted analiza. <tspan y="474" x="133 147 158 168 182 188 202 212 227 239 253 264 279 285 290 312 327 333 339 351 364 370 384 399 412 418 428 442 452 457 471 477 492 505 511 520 534 549 561 567 581 596 610 621 626 636 650 656 669 681 687 701 716 729 744 757 768 774 786 801 815 821 827 840 851 857 872 887 899 905 919 934 948 959 965 979 993 999 1011 1025 1040 1049 1055 1070 1083 1093 1106 1118 1124 1139 1153 1159 1172">Este proceso implica una serie de funciones relacionadas con las opciones de configuración y <tspan y="512" x="133 145 160 175 184 190 205 218 228 241 253 259 274 288 294 309 323 329 334 344 358 370 384 399 405 411 424 439 453 463 469 484 497 503 518 531 541 556 567 573 579 593 604 614 629 640 646 651 666 678 684 698 710 724 739 745 751 764 786 801 807 813 822 828 840 853 865 871 885 900 907 913 922 928 933 943 953 965 980 995 1002 1007 1022 1028 1042 1048 1058 1071 1077 1083 1095 1108 1120 1126 1140 1154 1161">configuración del recopilador de datos. Estos incluyen, amplificación, filtrado, digitalización, <tspan y="549" x="133 146 160 174 184 197 212 225 236 243 249 263 273 288 309 323 338 344 357 372 386 393 399 412 422 434 441 446">ventanas, promediado, etc.  <tspan y="619" x="133 147 162 168 174 187 193 208 220 230 243 258 273 283 289 301 307 314 321 327 338 352 358 371 386 396 409 424 439 444 459 465 478 484 496 510 525 534 540 555 568 578 591 601 606 620 626 632 641 655 667 682 697 703 709 722 737 751 761 767 781 795 801 816 828 838 853 864 870 885 898 908 920 926 936 950 963 969 975 987 999 1009 1015 1029 1039 1053 1067 1082 1095 1106">En la Categoría II se aprendió a configurar el recopilador de datos para realizar pruebas <tspan y="656" x="133 143 157 167 173 188 200 210 216 229 240 246 259 274 280 302 315 330 344 349 364 377 386 392 405 411 421 435 445 458 468 473 486 499 505 520 533 539 553 564 574 587 602 616 622 636 647 657 670 685 690 704 710 725 739 753 759 770 783 789 800 814 828 834 848 863 868 890 905 919 925 935 949 959 973 986 995 1001 1014 1029 1035 1049 1064 1077 1082 1092 1106 1116 1129">rutinarias en maquinaria rotativa de estado estable que se suelen monitorear en una ruta <tspan y="693" x="133 155 169 184 195 209 222 228 235 241 254 269 275 281 294 300 312 325 335 348 363 377 387 393 406 412 419 426 433 439 454 469 479 492 507 521 531 544 550 572 585 596 602 607 622 631 646 655 677 690 702 708 723 738 744 755 769 784 794 807 813 825 840 862 877 883 895 909 924 933 938 953 967 977 990 999 1005 1019 1025 1030 1040 1054 1066 1081 1096 1102 1108 1121 1135 1149 1159 1165 1180 1193">mensual. En la categoría III obtendrá más información sobre cómo configurar el recopilador de <tspan y="731" x="133 148 161 171 186 197 203 218 231 241 253 259 274 283 293 306 317 323 338 348 362 375 390 403 414 421 427 442 456 466 472 485 491 505 527 542 548 562 569 575 589 600 606 621 636 647 652 667 673 687 693 708 722 736 741 756 770 781 794 808 814 826 841 856 864 870 885 899 909 921 931 937 951 966 978 984 999 1009 1023 1036 1051 1064 1070 1085 1098 1108 1121">datos para otras pruebas. Por ejemplo, es posible que desee configurar una prueba para <tspan y="768" x="133 148 163 173 179 201 207 219 231 241 247 253 266 272 281 296 305 327 340 346 361 374 380 395 409 424 437 443 458 471 477 487 492 506 528 543 558 564 579 591 601 614 620 634 639 645 658 673 686 692 698 709 715 726 733 738 752 763 769 784 799 810 816 831 837 850 856 871 885 899 905 919 933 944 958 972 977 983 998 1004 1015 1021 1034 1044 1050 1063 1078 1091 1097 1103 1117 1129 1139 1152 1162 1175">optimizar la forma de onda de tiempo para el análisis, es posible que desee iniciar una lectura <tspan y="806" x="133 148 161 172 185 200 213 219 233 248 254 267 282 288 303 309 320 335 347 357 370 385 399 409 415 430 435 445 454 460 474 489 502 512 519 525 538 553 559 573 583 593 607 613 625 639 649 660 674 680 690 703 725 740 745 759 773 779 794 807 822 828 840 850 864 886 901 912 918 929 944 958 968 982 987 1002 1012 1026 1040 1055 1068 1079 1084 1099 1113">basada en un disparador o trigger. En este curso también hablaremos sobre pruebas de <tspan y="843" x="133 143 157 168 183 198 210 225 237 243 256 261 274 280 293 308 321 327 333 344 350 360 366 381 395 400 413 419 433 443 456 468 474 489 503 517 528 534 548 559 568 578 592 604 614 628 638 651 657 671 682 688 694 700 715 727 733 746 759 773 787 802 817 822 841 858 872 877 890 896 909 924 937 943 949 960 966 977 982 1004 1019 1034 1047 1053 1059">resonancia y análisis de vibraciones estructurales, incluyendo ODS y análisis modal. <tspan y="913" x="133 147 162 168 180 194 209 221 227 241 252 258 273 288 295 301 313 327 340 354 369 384 390 401 415 420 430 440 452 462 475 481 495 509 515 529 539 554 566 580 591 604 626 632 645 660 670 684 690 705 718 724 735 749 764 777 783 789 795 806 812 818 832 847 853 866 881 891 896 910 925 939 953 959 965 978 984 996 1010 1025 1034 1040 1055 1068 1078 1091 1103 1109 1124 1138 1143 1157 1172 1178 1192 1197">En conclusión, cuando se trata de procesamiento de señal, si no entiende la configuración en el <tspan y="950" x="133 143 157 169 184 199 205 211 224 238 253 263 268 283 297 302 317 330 340 355 366 372 387 393 404 409 415 426 440 446 460 470 480 493 508 514 528 540 553 568 574 579 594 606 621 630 640 654 665 675 688 710 723 738 748 761 768 774 780 795 806 812 827 839 849 864 875 881 896 910 924 930 944 954 964 977 983 996 1011 1024 1030 1036 1048 1060 1075 1090 1105 1111 1125 1140 1154 1164 1170 1183 1198">recopilador de datos o si se establecen incorrectamente, los datos que está analizando podrían <tspan y="987" x="133 147 158 168 181 191 196 211 224 239 252 267 282 292 299 305 320 334 347 361 371 386 392 414 427 438 443 457 471 481 487 500 515 530 543 549 560 575 589 599 613 618 632 638 644 659 668 683 695 709 720 733 755 761 774 789 799 813 819 834 848 854 864 878 893 906 912 926 937 943 949 971 984 995 1001 1015 1025 1040 1055 1068 1083 1089 1103 1109 1120 1133 1143 1155 1161 1176 1190 1204">estar dañados. Cuanto más entienda sobre el procesamiento de señales, más probable será que <tspan y="1025" x="133 143 157 171 186 199 205 220 234 247 262 277 288 294 309 321 331 346 357 363 378 390 400 413 419 432 447 460 466 472 484 497 506 512">tenga buenos datos para analizar. <tspan font-family="F13" font-size="43" font-weight="700" y="1109" x="133 160 183 190 205 226 249 268 285 307 315 337 357 380 400 416 435">Un repaso general<tspan font-family="F14" x="444"> <tspan font-family="F15" font-size="27" font-weight="400" y="1190" x="133 147 153 159 174 184 199 211 225 236 249 271 276 290 304 314 329 335 349 363 369 380 393 408 421 427 441 452 458 469 483 489 504 518 531 546 560 565 580 586 599 604 619 625 634 640 654 668 674 689 695 710 725 739 753 764 770 785 790 804 814 827 842 855 866 872 884 899 920 935 941 952 966 972 994 1008 1022 1032 1042 1052 1065 1070 1084 1099 1105 1111 1124 1130 1138 1143 1158 1172 1182 1195">El procesamiento de señales se puede dividir en bloques o etapas como se muestra en la figura <tspan y="1228" x="133 144 150 165 179 185 199 213 223 237 243 249 264 279 293 307 329 344 355 361 375 381 392 404 418 428 434 444 449 463 469 475 486 499 514 525 540 550 556 562 576 582 588 601 613 627 642 657 663 675 681 695 710 723 745 750 764 778 788 803 809 824 837 843 849 862 868 879 893 908 921 927 932 942 956 969 975 981 993 1006 1020 1035 1041 1054 1069 1075 1081 1094 1100 1111 1124 1139 1151 1157">siguiente. Podemos discutir el sensor, el acondicionamiento de la señal realizado en la señal <tspan y="1265" x="133 146 161 174 180 195 210 216 228 241 247 262 275 289 295 306 319 325 339 345 359 373 379 385 396 410 425 436 450 460 467 473 479 492 498 510 524 539 551 565 575 586 592 606 621 627 639 654 667 673 688 703 709 721 734 740 753 758 773 778 793 799 809 822 828 833 846 852 866 871 877 892 907 918 928 942 952 967 979 993 1004 1017 1039 1044 1058 1072 1082 1097 1104 1109">analógica que sale del sensor, la conversión analógica a digital y el postprocesamiento.  <tspan y="1465" x="1205"> <tspan font-family="F16" font-weight="700" y="1526" x="489"> <tspan font-family="F17" font-size="24" font-weight="400" x="489 500 505 513 517 530 536 548 560 573 584 594 599 611 623 627 639 648 660 671 682 691 702 722 726 738 750 758 771 776 788 800 804 814 825 837 848 854">3-1 Bloques de procesamiento de señal <tspan font-family="F15" font-size="27" y="1579" x="133 146 161 172 178 193 199 214 229 243 257 268 274 289 303 308 323 333 348 359 373 384 397 419 425 438 453 463 478 483 498 512 518 529 542 557 570 576 582 593 607 612 627 641 652 667 673 688 699 711 726 732 745 759 774 780 802 815 826 831 845 859 865 871 884 890 899 905 920 933 943 956 962 973 979 994 1008 1013 1027 1041 1051 1065 1072 1077 1091 1106 1111 1125 1136 1145 1158">Los bloques de procesamiento de señal se desglosan aún más en la figura siguiente. En esta <tspan y="1617" x="133 144 158 170 182 188 203 218 224 236 250 264 274 280 289 303 325 340 351 357 369 382 397 410 416 429 444 459 465 479 493 499 513 524 534 549 559 565 580 593 604 619 630 636">sección cubriremos cada uno de estos pasos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="1132" width="1085" height="1" fill="#000000"/><image x="136" y="1308" width="1070" height="156" xlink:href="page2_data/img3.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
