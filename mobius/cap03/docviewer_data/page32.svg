]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-32 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 145 160 175 190 202 216 222 234 249 270 285">conoce como <tspan font-family="F37" font-weight="700" x="291 306 320 334 344 357 372 385">Ventanas<tspan font-family="F15" font-weight="400" x="396 402 417 430 436 451 464 474 489 500 506 512 525 538 544 557 570 585 595 607 622 635 641 650 656 670 684 698 704 718 733 738 752 761 775 787 796 811 817 839 844 859 865 887 902 907 921 936 941 955 961 967 979 993 1008 1018 1031 1046 1052 1067 1081 1087 1102 1115"> de datos. La ventana tiene un efecto mínimo en el contenido de <tspan y="341" x="133 142 152 166 178 192 206 221 232 238 251 258 264 279 292 302 317 323 336 344 358 370 380 393 399 412 418 424 437 443 452 466 476 498 511 516 531 545 551 557 572 583 589 604 610 621 636 647 653 667 678 693 707 718 728 738 751 757 771 782 787 800 806 812 827 838 843 858 864 876 890 896 910 921 927 942 955 961 974 996 1011 1017 1023 1033 1047 1061 1067">frecuencia, pero afecta a la forma de los picos espectrales y los niveles de amplitud. <tspan y="720" x="1133"> <tspan font-family="F17" font-size="24" y="766" x="368 379 383 395 407 415 427">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="432"> <tspan font-family="F17" font-size="24" font-weight="400" x="432 443 448 459 471 475 487 496 505 517 527 531 541 553 566 570 575 588 597 602 614 625 634 646 656 660 670 678 690 703 715 725 729 740 752 761 772 782 786 799 811 815 826 838 844 848 858 869 877 881 893 904 916 924 936 948 959 968 974">3-38 Estos son los datos crudos antes de aplicar ventanas. <tspan font-family="F15" font-size="27" y="1129" x="1135"> <tspan font-family="F17" font-size="24" y="1175" x="158 169 173 185 197 205 217">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="222"> <tspan font-family="F17" font-size="24" font-weight="400" x="222 233 238 249 261 265 277 286 294 306 310 322 331 335 340 352 356 375 380 389 408 419 424 433 445 457 468 473 478 490 501 510 523 527 538 550 556 560 570 581 594 607 619 623 628 640 644 657 668 680 688 700 712 723 727 742 754 766 779 783 795 808 813 817 831 851 864 876 886 890 902 913 921 929 940 960 972 982 986 994 999 1010 1023 1034 1047 1051 1062 1081 1093 1099 1103 1111 1123 1136 1140 1151 1162 1171 1184">3-39 Esta es la misma señal pero aplicando la Ventana Hanning. Ambos extremos tienen amplitud cero <tspan font-family="F15" font-size="27" y="1228" x="133 147 162 168 174 187 193 206 211 226 240 250 263">En la Figura <tspan font-family="F9" x="268"> <tspan font-family="F15" x="268 281 288 301 316 322 336 346 356 369 375 387 393 406 416 431 436 451 465 479 485 497 511 524 539 554 568 574 585 599 605 618 633 639 645 657 670 676 682 695 700 713 727 741 751 764 779 791 798 804 819 833 839 854 866 879 885 899 913 919 931 944 966 981 987 1002 1007 1017 1031 1045 1059 1073 1083 1089 1104 1118 1124 1137 1151 1157 1163 1176">3-39 está claro que cuando se aplica la ventana, no hay un cambio repentino en la <tspan y="1265" x="133 146 168 183 189 195 205 219 234 240 254 268 274 287 302 311 321 334 349 362 368 382 388 399 412 418 424 439 452 458 473 487 492 498 513 519 534 549 563 577 584 589 604 619 628 634 640 655 661 676 690 704 709 724 739 744 759 772 785 791 800 813 828 841 847">amplitud de entrada o salida del bloque, por lo que no hay fuga. <tspan y="1607" x="1105"> <tspan font-family="F17" font-size="24" y="1669" x="418 429 433 445 457 465 477">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="482"> <tspan font-family="F17" font-size="24" font-weight="400" x="482 493 498 510 522 527 547 558 571 583 591 595 605 617 629 637 642 654 665 678 682 695 707 711 718 730 743 754 758 769 775 779 790 802 808 812 822 833 841 845 857 868 880 888 900 912 924">3-40 Menor cantidad de fuga al aplicar ventana <tspan font-family="F15" font-size="27" y="1722" x="133 151 164 177 183 196 211 224 230 241 255 264 270 284 289 304 318 324 333 347 362 374 379 394 409 423 433 439 454 468 473 486 500 514 524 537 552 564 570 585 598 608 621 626 640 646 660 674 680 690 696 702 714 727 742 755 761 775 790 803 809 820 835 850 856 869 884 897 903 912 927 936 958 971 977 992 998 1007 1020 1030 1043 1058 1067 1081 1088 1093 1106 1112 1124 1137 1151 1164">Hay una serie de funciones de ventana para elegir, cada una con una forma diferente, y cada <tspan y="1759" x="133 147 162 175 181 193 208 223 229 242 257 263 277 286 300 311 321 336 342 356 362 371 385 394 408 422 432 446 451 465 480 485 499 505 511 525 536 551 565 576 586 595 610 616 625 639 650 664 670 680 693 708 717 731 738 744 757">una con un efecto diferente en el espectro resultante. La<tspan font-family="F37" font-weight="700" x="770"> <tspan font-family="F15" font-weight="400" x="775 788 802 816 826 839 854 867 872 885 903 916 930 945 951 965 979 993 999 1010 1024 1030 1044 1053 1059 1065 1071 1083 1096 1102 1124 1137 1148">ventana “Hanning” se utiliza más <tspan y="1797" x="133 145 160 182 196 211 233 246 261 271 284 290 304 318 324 338 344 350 362 377 390 396 402 413 419 430 436 451 464 470 483 489 503 513 526 538 544 559 573 587 598 604 619 632 638 644 657 663 685 698 713 727 733 748 760 770 776 789 794 809 814 824 837 847 861 871 877 890 897 903 917 927 942 957 971 983 996 1002 1008 1021 1027 1049 1063 1069 1083 1093 1099 1113 1123 1137 1149 1154 1165 1171 1186 1201">comúnmente en el análisis de vibraciones de la maquinaria giratoria. Produce la mejor precisión <tspan y="1834" x="133 148 162 168 177 186 200 212 226 240 255 267 273 285 292 298 311 325 340 355 369 383 389 402 410 424 436 446 459 465 478 484 490 503 509 522 543 558 564 570 580 594 609 615">de frecuencia, aunque afecta a la amplitud. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="213" y="388" width="917" height="329" xlink:href="page32_data/img82.png"/><image x="211" y="797" width="918" height="329" xlink:href="page32_data/img83.png"/><image x="0" y="0" width="406" height="279" transform="scale(1.068966, 1.0681) translate(225.451613,1225.540268)" xlink:href="page32_data/img84.png"/><image x="0" y="0" width="405" height="278" transform="scale(1.049383, 1.05036) translate(648.952941,1251.952055)" xlink:href="page32_data/img85.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
