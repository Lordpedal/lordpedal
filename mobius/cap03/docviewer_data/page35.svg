]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-35 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="585" x="1153"> <tspan font-family="F17" font-size="24" y="647" x="763 774 778 790 802 810 822">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="827"> <tspan font-family="F17" font-size="24" font-weight="400" x="827 838 843 855 867 871 884 895 907 915 927 939 950 955 966 978 991 1003 1016 1027 1039 1050 1054 1065 1071">3-44 Ventana exponencial <tspan font-family="F15" font-size="27" y="700" x="379 392 405 411 433 446 459 474 483 489 502 508 523 536 542 548 563 574 580 593 608 621 627 633 644 654 667 678 684 697 707 713 719 725 737 750 765 771 782 797 803 817 823 829 842 848 861 874 889 899 911 926 939 945 960 973 979 997 1009 1024 1039 1044 1058 1073 1079 1094 1107 1117 1129 1135 1157 1171 1185 1191 1203 1209 1224 1238 1252 1263 1269 1279 1292 1302 1308 1323 1335 1345 1351 1364 1375 1381">La mayoría de los analistas utilizan solo la ventana de Hanning para mediciones rutinarias. <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="780" x="379 389 418 437 456 470 483 501 520 535 543 561 569 588 606 613 622 640 647 660 677 692 711 720 739 754 762 781 801">Importancia de la resolución <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="854" x="379 396 402 408 423 437 449 454 469 474 484 490 501 516 531 540 554 560 566 581 592 598 613 625 635 648 670 683 693 703 718 729 734 749 763 768 778 792 804 819 834 840 846 859 871 877 891 906 911 926 940 946 961 973 983 998 1009 1015 1030 1042 1052 1065 1071 1083 1096 1111 1124 1130 1152 1165 1180 1194 1199 1214 1227 1234 1239 1254 1268 1283 1296 1302 1324 1329 1339 1352 1362 1368 1374 1387">Al decidir sobre los parámetros de recopilación de datos para cada máquina, debe mirar la <tspan y="892" x="379 401 414 429 443 449 464 477 484 490 504 518 527 541 551 573 578 593 606 615 621 627 640 651 657 667 680 691 704 715 721 736 749 755 765 779 789 802 814 820 835 849 855 870 883 889 895 910 921 927 939 954 976 991 1005 1020 1033 1048 1058 1072 1083 1088 1094 1116 1131 1145 1155 1165 1178 1192 1202 1216 1227 1232 1245 1251 1265 1279 1291 1297 1312 1317 1327 1333 1345 1359 1372 1378 1392 1402">máquina, determinar las tasas de rotación de los componentes importantes y decidir cuáles <tspan y="929" x="379 390 404 414 427 442 448 454 467 478 484 492 502 516 528 542 555 570 582 588 601 612 618 633 646 652 658 672 682 695 705 719 730 736 758 771 782 788 803 815 821 834 845 851 864 870 883 888 898 911 922 929 935 953 964 974 987 1002 1008 1023 1036 1051 1065 1070 1080 1094 1106 1120 1130 1145 1158 1167 1173 1188 1202 1216 1222 1232 1244 1266 1281 1287 1300 1315 1320 1335 1349 1361 1375 1386 1391 1400 1413">serán las frecuencias de interés más bajas y altas. Usted debe recordar que también necesita <tspan y="966" x="379 392 407 420 426 432 444 457 467 473 486 495 517 532 546 552 564 579 590 596 611 624 630 639 649 663 675 689 702 717 729 735 748 759 765 777 783 796 809 822 829 835 850 864 878 883 898 904 916 926 938 948 961 967 973 986 992 1001 1010 1024 1036 1050 1064 1079 1091 1097 1110 1115 1137 1150 1161 1167 1180 1186 1196 1209 1215 1229 1243 1249 1254 1269 1279 1292 1302 1316 1327 1332 1339 1345 1359 1374 1387">analizar armónicos de frecuencias clave, que dictará la frecuencia más alta de interés - una <tspan y="1004" x="379 388 398 412 424 438 452 467 478 484 497 503 518 531 537 551 565 579 589 602 617 630 635 649 660 666 681 687 702 715 726 741 747 761 775 781 796 808 818 828 841 846 861 875 881 886 896 911 921 935 945 952 957 972 987 997 1002 1016 1022 1036 1057 1072 1078 1093 1099">frecuencia de engranajes o paso de barra del rotor, por ejemplo. <tspan y="1073" x="379 402 416 428 443 458 469 475 488 503 516 522 528 539 549 562 573 578 593 607 613 625 631 646 656 669 681 686 701 716 722 743 757 772 787 797 803 817 830 845 859 868 874 896 909 924 934 947 962 977 987 993 1004 1010 1032 1047 1053 1067 1088 1102 1116 1126 1140 1146 1157 1170 1176 1191 1204 1219 1232 1247 1253 1265 1279 1294 1300 1314 1328 1334 1344 1356 1371 1386 1400 1406 1421 1435">Muchos analistas de vibración menos experimentados simplemente se pegan con un rango de <tspan y="1111" x="379 388 398 412 424 438 452 467 478 484 497 504 510 525 539 549 555 568 574 588 610 625 631 646 652 661 675 690 705 710 728 740 747 753 765 778 789 794 800 806 820 835 849 864 877 892 907 912 926 940 950 964 985 999 1013 1023 1037 1043 1057 1071 1077 1083 1096 1102 1124 1137 1152 1166 1171 1186 1199 1205 1220 1234 1248 1254 1264 1278 1284 1298 1309 1319 1332">frecuencia, por ejemplo 1000 Hz, casi independientemente de la máquina que se está <tspan y="1148" x="379 392 407 420 426 432 444 457 472 487 501 508 514 528 539 549 564 569 584 598 612 627 640 646 658 673 687 702 716 728 734 744 750 763 769 782 797 810 816 825 839 850 865 871 885 897 903 918 933 938 953 967 976 982 994 1000 1013 1028 1037 1051 1057 1070 1076 1082 1096 1106 1121 1136 1148 1158 1164 1186 1199 1214 1228 1234 1249 1262 1273 1278 1293 1307 1312 1327 1340 1346 1359">analizando. Esto puede conducir a una resolución deficiente al probar máquinas de baja <tspan y="1186" x="379 392 406 412 427 439 445 460 473 487 494 500 512 518 527 537 551 563 577 590 605 617 623 636 647 653 665 671 684 697 710 716 731 744 754 769 775 790 803 814 819 833 847 853 875 888 903 917 923 938 951 962 967 982 996 1002 1024 1036 1049 1064 1073 1079 1092 1106 1112 1127 1139 1144 1159 1172 1187 1193">velocidad, y frecuencias clave perdidas en máquinas de mayor velocidad. <tspan y="1255" x="379 402 416 428 443 458 469 475 490 500 515 523 537 548 554 569 584 597 602 616 627 633 642 656 668 683 705 718 733 748 761 770 776 789 804 810 823 838 844 854 866 881 895 910 916 931 944 950 959 968 982 994 1008 1022 1037 1049 1055 1068 1073 1088 1102 1108 1121 1135 1141 1156 1165 1180 1193 1208 1222 1233 1239 1253 1267 1273 1286 1300 1306 1321 1333 1338 1353 1366 1381 1386 1400 1414">Muchos profesionales recomendarían un rango de frecuencia de 50 órdenes de velocidad de <tspan y="1292" x="379 388 402 417 429 435 450 465 478 500 505 519 533 543 558 564 579 591 601 614 620 626 639 645 667 679 692 707 717 723 736 741 756 770 776 782 795 806 812 834 847 862 876 881 896 909 920 926 939 954 968 978 1000 1013 1019 1033 1044 1057 1064 1070 1085 1099 1109 1115 1128 1134 1148 1170 1185 1191 1205 1212 1218 1229 1235 1241 1247 1260 1266 1288 1301 1316 1330 1335 1350 1363">funcionamiento para la mayoría de las máquinas “normales”. Por ejemplo, si la máquina <tspan y="1330" x="379 388 402 417 429 435 450 465 477 487 500 506 519 525 534 547 560 575 580 595 610 633 638 648 661 675 681 699 710 720 727 732 746 752 758 768 780 795 810 824 830 845 858 864 873 883 897 909 923 936 951 963 969 982 988 999 1012 1022 1028 1041 1047 1056 1069 1083 1098 1104 1122 1134 1140 1146 1152 1170 1184 1190 1200 1212 1227 1242 1257 1262 1277 1291 1297 1305 1315 1329 1341 1355 1368 1383 1395 1400 1413 1419 1434 1448">funcionara a 1750 CPM (30 Hz), el rango de frecuencia sería 1500 Hz.  Un rango de frecuencia de <tspan y="1367" x="379 392 407 413 428 438 452 466 480 494 505 511 517 531 537 552 564 574 580 593 599 612 627 640 646 657 671 680 686 700 706 720 734 740 753 762 784 799 814 820 831 846 857 863 878 892 898 904 917 928 934 942 952 966 978 992 1005 1020 1032 1038 1051 1062 1068 1082 1096 1102 1112 1126 1141 1154 1176 1182 1195 1210 1220 1235 1246 1251 1264 1270 1278 1288 1302 1314 1328 1341 1356 1368 1374 1387 1397 1403 1418 1432">50 órdenes le daría una serie de armónicos de las frecuencias de rodamientos y frecuencias de <tspan y="1405" x="379 394 407 418 433 439 454 468 474 487 493 506 521 535 546 553 568 581 587 600 610 623 634 641 646 659 665 675 688 709 724 730 743 758 764 779 793 807 821 835 841 856 868 878 884 898 904 917 932 938 949 963 978 991 1006 1021 1036 1042 1054 1064 1086 1100 1115 1121 1133 1148 1153 1168 1182 1188 1202 1217 1229 1235 1244 1254 1268 1280 1294 1307 1322 1334 1340 1353 1358 1373 1387">paso de álabes/paletas, y también puede darle un segundo armónico de una frecuencia de <tspan y="1442" x="379 393 408 422 432 444 459 472 478 492 503 509">engranajes. <tspan y="1512" x="379 393 399 414 419 433 455 470 483 492 507 522 528 534 545 551 557 567 580 601 616 622 635 650 656 670 680 686 692 698 710 723 729 735 748 759 764 779 794 808 814 820 826 841 855 868 879 884 899 913 918 928 942 953 968 974 988 1000 1006 1020 1035 1041 1055 1066 1076 1088 1103 1118 1130 1140 1146 1155 1168 1174 1188 1203 1213 1219 1225 1239 1245 1255 1268 1282 1292 1307 1313 1325 1340 1354 1368">Sin embargo, si también utiliza las 800 líneas de resolución estándar (y por lo tanto 2048 <tspan y="1549" x="379 401 415 429 440 450 460 473 484 490 503 518 524 530 543 549 558 572 582 604 617 623 637 651 657 671 686 701 714 720 734 748 754 763 769 783 805 820 834 844 851 856 871 884 898 908 914 927 933 942 949 962 967 981 987 996 1009 1024 1039 1045 1052 1057 1072 1087 1101 1107 1121 1127 1139 1145 1160 1169 1175 1193 1205 1210 1220 1235 1241 1250 1264 1279 1286 1299 1312 1317 1332 1347 1369 1379 1385 1398 1413 1422 1432 1446">muestras en la forma de onda de tiempo), habría 1.5 * 1500 / 800 = 2.81 Hz (o 168.75 CPM) entre <tspan y="1586" x="379 385 391 406 420 433 444 450 463 478 484 498 504 509 523 534 549 563 574 584 594 609 614 624 635 649 664 679 693 699 713 727 742 757 763 778 792 805 811 825 840 853 859 872 885 900 910 922 937 950 956 970 984 989 1007 1020 1034 1049 1055 1069 1083 1093 1100 1106 1120 1131 1136 1151 1165 1177 1182 1192 1199 1204 1218 1224 1230 1243 1258 1269 1284 1299 1305 1319 1333 1339 1354 1366 1381 1395 1408">líneas en el espectro (suponiendo que una ventana de Hanning), es decir, el ancho de banda <tspan y="1624" x="379 390 404 414 420 433 439 453 467 473 485 492 507 516 521 539 551 558 564 570 584 594 604 619 624 639 652 664 678 684 699 713 727 733 739 752 757 772 785 795 809 818 840 846 861 874 886 891 906 921 926 940 954 967 979 989 1001 1007 1022 1036 1042 1048 1060 1066 1075 1085 1099 1111 1125 1138 1153 1165 1171 1184 1190 1201 1215 1228 1234 1247 1262 1268 1283 1298 1310 1324 1330 1345 1351 1360 1366 1378 1384 1389 1396 1401 1415 1430">sería de 2.81 Hz.  Esto hace que la determinación exacta de la frecuencia sea un poco difícil. En <tspan y="1661" x="379 393 408 421 427 449 462 477 491 497 512 525 531 544 556 568 574 588 603 616 631 644 649 664 679 689 695 706 721 730 740 754 767 774 780 794 800 814 829 842 848 870 883 898 912 917 932 945 951 963 977 992 998 1009 1024 1035 1050 1064 1075 1090 1103 1114 1120 1135 1149 1155 1164 1177 1183 1189 1202 1213 1219 1233 1238 1252 1264 1273 1283 1289 1301 1314 1325 1332 1337 1350 1356 1369 1384 1389 1404 1414 1424 1437 1448">una máquina accionada por correa, o una máquina con sospechas de fallas eléctricas, y en otras <tspan y="1699" x="379 390 396 406 420 433 445 451 466 481 495 506 511 526 541 555 570 584 589 604 617 630 635 648 661 671 677 692 703 708 723 729 741 756 767 773 786 801 807 815 825 839 851 865 879 894 905 911 924 935 941 953 967 977 989 1001 1016 1029 1040 1047 1053 1067 1078 1083 1098 1113 1124 1130 1145 1151 1165 1170 1185 1199 1213 1219 1233 1247 1259 1273 1284 1290 1299 1313 1319 1333 1348 1361 1366 1388 1400 1413 1428 1438">situaciones donde hay varios picos en frecuencias cercanas, es posible que necesite una mayor <tspan y="1736" x="379 389 403 414 429 435 449 461 467 482 496 502">resolución. <tspan y="1806" x="379 396 402 415 429 440 454 465 471 486 501 512 518 539 553 568 574 586 592 606 621 635 646 652 663 677 692 698 719 733 739 754 763 777 788 794 809 823 837 843 857 872 884 891 897 911 922 927 942 956 968 982 993 1005 1015 1021 1036 1042 1051 1065 1079 1093 1103 1109 1122 1137 1150 1156 1165 1179 1190 1205 1211 1225 1237 1243 1258 1273 1279 1301 1314 1325 1331 1344 1349 1359 1372 1378 1391 1406 1412 1418 1431 1442">A veces dos mediciones son mejores que una. Es necesario tener una resolución más alta en las <tspan y="1843" x="379 394 404 410 432 445 455 468 479 485 500 505 519 531 537 551 561 576 589 604 618 629 635 649 663 668 678 693 703 716 728 734 748 763 769 784 798 813 827 841 847 858 872 877 891 906 918 932 945 960 969 979 992 1007 1012 1034 1048 1060 1075 1088 1099 1105 1120 1133 1139 1145 1158 1169 1175 1184 1194 1208 1220 1234 1247 1262 1274 1280 1293 1304 1310 1322 1328 1341 1354 1367 1374 1380 1389 1404 1411 1417 1429 1444 1451">primeras diez órdenes de rotación donde se encuentran muchas de las frecuencias clave: 1X, 2X, <tspan y="1881" x="379 390 405 411 421 435 445 458 464 474 483 498 505 514 529 543 553 559 565 575 588 610 625 631 637 652 667 674 680 692 702 708 722 737 743 758 771 777 790 802 816 822 831 845 850 860 871 885 900 906 915 930 940 947 953 961 971 985 997 1011 1024 1039 1051 1057 1070 1081 1087 1096 1110 1124 1139 1152 1174 1188 1202 1212 1225 1231 1245 1256 1262 1276 1290 1295 1305 1320 1335 1348 1370 1375 1388 1403 1413 1428 1439">soltura (1X-10X), remolino/látigo de aceite (sub 1X), frecuencias fundamentales de rodamientos <tspan y="1918" x="379 389 400 414 429 435 444 459 465 478 484 496 503 516 530 537 552 566 576 581 594 600 615 628 639 654 660 674 688 694 709 722 728 741 751 764 775 782 795 801 814 829 843 854 860 870 884 899 906 915 930 944 954 960 966 981 987 993 1007 1020 1035 1050 1056 1070 1080 1090 1103 1109 1130 1144 1159 1164 1179 1192 1198 1213 1226 1232 1247 1261 1273 1278 1288 1293">(sub 1X y 2.5X-8X) y paso de paletas/álabes (4X-10X). Y luego otra medida de decir  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="684" y="281" width="464" height="299" xlink:href="page35_data/img92.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>