]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-44 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="809" x="1051"> <tspan font-family="F24" font-size="24" y="855" x="620 631 635 647 659 667 679">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="684"> <tspan font-family="F24" font-size="24" font-weight="400" x="684 695 700 711 721">3-52 <tspan font-family="F0" font-size="27" y="908" x="132 146 152 158 172 183 196 218 233 244 250 264 279 292 298 309 322 337 350 356 362 377 390 396 411 417 428 443 455 465 480 486 501 513 523 536 542 553 559 574 585 595 609 624 630 642 655 665 670 684 690 696 711 720 726 741 753 758 773 779 794 800 814 828 834 840 855 866 872 881 895 909 915 926 936 945 960 971 977 992 1006 1011 1021 1027 1040 1062 1077 1092 1099 1105 1111 1126 1137 1142 1157 1170 1180 1195 1206">Si usamos una señal de disparo para sincronizar el principio de los registros de tiempo, los datos <tspan y="945" x="132 143 157 163 176 190 200 212 227 233 247 261 267 273 286 292 303 308 323 337 343 357 371 381 395 400 422 435 450 463 473 486 492">se verán de la siguiente manera: <tspan y="1521" x="1051"> <tspan font-family="F24" font-size="24" y="1566" x="619 630 634 646 658 666 678">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="683"> <tspan font-family="F24" font-size="24" font-weight="400" x="683 694 699 710 721">3-53 <tspan font-family="F0" font-size="27" y="1619" x="132 146 160 176 182 196 207 213 227 238 252 266 278 284 297 303 325 338 353 363 376 382 396 406 412 418 424 437 452 458 472 477 483 505 520 534 540 550 564 574 588 603 608 623 637 643 655 668 674 687 698 703 718 732 738 751 765 780 790 802 817 830 836 850 861 867 879 894 915 930 936 950 956 969 980 986 1001 1015 1025 1040 1054 1068 1074 1088 1103 1118 1132 1153 1168 1179">TSA es especialmente útil en el monitoreo de cajas de engranajes complejas porque podemos <tspan y="1657" x="132 143 149 164 176 186 200 215 221 233 246 255 261 267 280 286 292 306 318 328 342 352 364 370 383 389 403 418 423 437 443 457 462 476 491 496 511 524 534 543 549 561 575 581 594 604 610 622 628 642 653 666 681 693 699 712 718 740 753 768 777 791 797 806 812 818 827 837 850 860 865 875 890 905 918 924 930 943 948 961 967 981 991 1004 1016 1022 1037 1051 1057 1067 1081 1087 1100 1112 1117 1132 1146 1159 1174 1187">sincronizar la lectura a un eje en particular y esencialmente filtrar toda la vibración relacionada <tspan y="1694" x="132 144 159 174 180 186 201 212 218 233 242 252 267 278 284 297 303 317 328 335 341 355 365 375 390 395 410 425 436 442 457 470 480 502 507 517 531 537 550 565 574 589 601 613 623 638 653 664 669 683 698 704 717 732 738 751 766 780 790 803 818 831 836 850 856 869 875 881 894 900 912 926 938 945 950">con los otros ejes. Esto nos permite enfocarnos en un engranaje a la vez.  <tspan y="1764" x="132 147 160 170 183 189 200 206 221 232 242 256 271 277 289 302 312 318 330 344 359 364 378 384 398 409 415 420 435 444 458 467 482 497 508 514 529 543 557 562 577 592 598 609 622 628 643 657 671 686 699 714 720 741 755 770 775 785 791 805 811 821 835 846 856 869 891 904 919 928 942 948 960 975 989 995 1009 1024 1029 1039 1052 1064 1079 1101 1115 1124 1134 1149 1155">Para sincronizar con ejes internos que no se pueden medir directamente con un tacómetro, <tspan y="1801" x="132 147 161 175 190 204 210 224 234 240 245 251 263 276 286 292 306 320 326 337 343 357 367 381 390 396 408 421 436 451 460 466 481 495 500 510 524 530 543 555 561 575 590 596 610 624 630 641 654 669 683 689 711 717 730 745 755 769 775 790 796 810 825 830 852 866 875 890 905 920 925 940 946 960 966 976 989 995 1001 1016 1028 1038 1051 1057 1079 1093 1099 1109 1115 1130 1136 1142 1153 1166 1176 1182 1188 1201">puede utilizar un sintetizador de relación de seguimiento o un método digital para multiplicar la <tspan y="1839" x="132 143 157 172 185 191 197 212 225 231 241 254 266 281 302 316 326 335 350 356 369 384 390 404 410 415 429 435 449 455 461 472 486 492 507 521 534 549 563 569 590 604 619 624 634 640 655 669 679 685 691 704 709 719 733 739 752 764 770 784 799 805 820 833 839 852 866 872 887 899 904 919 932 947 953 967 981 987 993 1007 1012 1026 1032 1047 1061 1075 1080 1095 1109 1120 1134 1147">señal de tacómetro en el eje, se puede medir por la relación de velocidad del eje que desea <tspan y="1876" x="132 154 168 183 188 198 205 211 228 242 247 261 272 282 295 301 323 335 350 363 373 386 392 403 417 423 438 452 465 480 494 500 511 516 531 543 552 567 582 588 600 612 622 628 640 655 669 675 687 701 714 720 735 749 755 769 779 784 798 804 818 824 829">medir. De esta manera se puede sincronizar con cualquier eje.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="502" height="351" transform="scale(1.515936, 1.51567) translate(191.960578,183.417293)" xlink:href="page44_data/img109.png"/><image x="0" y="0" width="502" height="351" transform="scale(1.515936, 1.51567) translate(191.960578,653.176692)" xlink:href="page44_data/img110.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',44)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>