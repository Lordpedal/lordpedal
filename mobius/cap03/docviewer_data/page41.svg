]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-41 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F30" font-size="43" font-weight="700" y="317" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 821 833 847 862 874 888 902 912 927 933 947 961 967 981 991 1006 1028 1041 1056 1062 1075 1085 1090 1103 1108 1122 1136 1146 1160 1174 1189 1202 1212 1218 1233 1247 1257 1263 1278 1292 1306 1312 1322 1336 1342 1356 1366 1372 1378 1384 1396 1409 1415 1429 1434">Los estudiantes deben entender el concepto de promediar y entender por qué se utiliza el <tspan y="437" x="426 441 451 466 488 501 516 522 537 543">promedio. <tspan font-family="F7" y="475" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 547 562 584 597 612 618 633 638 648 662 677 691 703 716 722 737 750 760 775 780 795 810 816 830 836 841 863 869 884 897 902 916 922 928 938 952 957 972 986">Promedio reduce pero no elimina el ruido <tspan font-family="F5" y="513" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 700 710 720 733 743 749 758 771 792 798 804 810 823 833 839 851 863 878 893 904 910 922 937 951 957 963 978 989 995 1010 1016 1025 1038 1048 1061 1076 1085 1099 1110 1116 1126 1132 1146 1161 1172 1178 1193 1207 1212 1227 1237 1252 1273 1287 1302 1308 1322 1328 1341 1347 1358 1372 1383">Los estudiantes deben estar familiarizados con los diferentes tipos de promedio y sus <tspan y="551" x="426 439 454 460 466 478 491 503 509 524 539 553 564 570 575">aplicaciones   <tspan font-family="F5" y="589" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 821 835 845 860 872 886 897 912 917 923 938 950 965 971 985 997 1007 1020 1035 1050 1055 1069 1084 1090 1096 1109 1114 1129 1143 1155 1161 1172 1178 1192 1207 1213 1227 1241 1247 1259 1273 1286 1300 1310 1325 1336">Los estudiantes deben entender el proceso involucrado en la decisión de cuántos <tspan y="627" x="426 441 451 466 488 501 516 522 537 548 554 566 581 587 601 612 622 635 644">promedios colectar <tspan font-family="F5" y="666" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 725 735 740 750 761 775 781 793 807 829 844 859 874 885 891 903 917 932 938 952 957 963 975 990 1005 1017 1030 1045 1055 1070 1075 1090 1104 1110 1124 1134 1149 1170 1184 1199 1205 1218 1233 1247 1253 1268 1281 1287 1298 1312 1327 1341 1351 1366 1381 1392 1398 1409 1415 1430 1444">Los estudiantes deben sentirse cómodos con el concepto de promediado de superposición <tspan y="704" x="426 441 447 457 467 480 491 497 510 525 538">o traslape <tspan font-family="F7" y="741" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 550 561 567 581 592 602 616 631 637 650 664 674 688 699 704 719 733 748 761 776 782 793 806 816 822 834 847 862 875 887 901 912 917 932 946 952 964 977 983 995 1009 1015 1028 1038 1043 1057 1063 1069 1079 1084 1098 1120 1135 1150 1155 1165 1180 1190 1203 1209 1214 1229 1242 1252 1265 1270 1280 1294 1306 1321 1336 1342 1348 1360 1370 1376 1390 1405 1418">Los estudiantes deben ser capaces de calcular el tiempo total para recopilar una <tspan y="778" x="522 528 542 554 564 578 588 601 607 619 633 648 654 666 672 683 689 704 710 721 735 749 763 773 788 803 814 820 831 837 852 866 872">lectura con y sin superposición. <tspan font-family="F7" y="816" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 551 561 566 580 594 609 622 628 643 657 671 677 691 696 702 717 727 741 763 777 792 798 812 818 833 846 852 863 877 892 906 916 931 946 957 963 974 980 995 1009 1015 1029 1039 1045 1051 1057 1069 1082 1088 1094 1109 1120 1126 1141 1153 1163 1178 1189 1195 1209 1223 1234 1248 1260 1275 1288 1302 1317 1328 1334 1349 1364 1373 1379 1385 1398">Entienda que el promedio de superposición utiliza los datos desechados por la <tspan y="853" x="522 535 549 563 573 586 601 614 620 634 648 653 671 684 698 713 719 733 748 754 759">ventana de Hanning   <tspan font-family="F30" font-size="43" font-weight="700" y="938" x="378 404 421 436 445 465 484 502 511 533 556 564 577 599 609 626 648 667 683 706 713 736 743 757 773 782 804 826 847 862 871 893 916 929">Activación (disparo o triggering) <tspan font-family="F0" font-size="27" font-weight="400" y="1019" x="378 395 409 419 432 447 457 470 476 482 495 501 511 525 536 551 566 572 578 591 603 609 623 638 644 659 672 678 693 706 716 731 742 747 762 776 781 791 805 815 828 835 840 854 860 866 880 890 905 917 931 942 957 962 977 991 997 1019 1033 1047 1057 1067 1077 1090 1105 1111 1123 1138 1160 1166 1179 1194 1206 1219 1225 1237 1251 1264 1278 1293 1308 1314 1325 1339 1345 1360 1374 1380 1390 1403 1409 1423 1429">Durante la recopilación de datos de ruta, el proceso de muestreo comienza cuando se pulsa el <tspan y="1056" x="378 393 408 418 433 447 453 468 481 491 504 509 515 530 536 547 553 566 576 582 588 601 607 628 642 657 663 675 680 695 710 716 722 736 741 756 762 776 797 812 825 834 849 864 871 876 891 904 916 922 936 951 964 970 981 994 1004 1010 1024 1029 1044 1058 1064 1078 1088 1102 1116 1131 1144 1155 1160 1174 1189 1195 1201 1214 1225 1231 1246 1260 1273 1279 1293 1304 1310 1325 1340 1351 1356 1371 1377 1391 1396 1411 1425 1439">botón para iniciar la medición. Sin embargo, hay una serie de pruebas en las que es posible que <tspan y="1093" x="378 393 407 418 432 446 451 466 480 494 500 514 520 526 537 543 554 563 577 599 612 617 627 641 650 660 673 684 698 704 710 723 729 741 756 771 785 791 802 808 820 826 841 855 861 876 889 895 910 923 933 948 959 964 979 992 1003 1013 1026 1032 1047 1061 1074 1080 1091 1105 1111 1125 1135 1150 1165 1179 1191 1203 1216 1222 1236 1251 1256 1270 1283 1296 1311 1321 1335 1342 1348 1371 1384 1395">desee que el sistema retrase la adquisición de datos hasta que se produzca un evento. Más <tspan y="1131" x="378 390 405 427 441 456 478 491 506 516 529 535 549 560 574 579 593 606 619 634 644 659 665 675 689 699 705 718 724 737 752 758 773 787 793 804 819 825 839 853 859 869 882 894 909 930 944 953 963 978 983 993 1008 1022 1032 1044 1059 1069 1082 1088 1102 1108 1114 1128 1138 1153 1175 1188 1203 1209 1224 1230 1241 1246 1261 1273 1283 1297 1312 1327 1332 1347 1361 1366 1376 1382 1395 1417 1432 1447">comúnmente ese evento sería un pulso de tacómetro (durante el promedio síncrono de tiempo <tspan y="1168" x="378 393 399 421 435 450 456 468 473 488 503 517 527 533 548 562 568 577 590 601 614 624 630 636 651 657 671 677 683 688 710 725 738 750 760 775 780 795 809 815 828 843 849 871 884 893 903 909 915 921 936 941 956 970 980 993 1007 1017 1031 1037 1043 1056 1067 1073 1087 1097 1111 1125 1140 1153 1164 1170 1192 1206 1221 1234 1240 1254 1265 1271">o mediciones de fase), o el impacto de un martillo durante las pruebas modales. <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1248" x="378 395 413 427 445 453 460 474 492 510 529 538 567 576 593 613 625 644 652 671 689 696 715 729 748 765 784 792 809 816 834 853 875">Fase, seguimiento de orden y TSA <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1322" x="378 392 398 404 414 428 440 455 469 475 481 494 509 524 533 539 554 568 573 588 601 611 626 637 642 652 665 680 695 705 717 723 737 752 765 771 784 799 808 818 831 846 859 864 879 893 899 913 919 930 945 958 968 981 995 1010 1020 1025 1039 1052 1062 1076 1085 1100 1115 1121 1127 1141 1154 1160 1175 1189 1203 1218 1231 1237 1243 1257 1272 1278 1290 1303 1312 1318 1331 1337">El recopilador de datos tendrá una entrada de disparador externo. Se puede indicar al <tspan y="1360" x="378 388 402 414 429 444 450 456 469 483 498 508 513 528 542 547 562 575 585 600 611 617 632 646 660 665 679 690 705 718 728 742 747 762 775 786 796 809 815 830 844 857 863 874 888 894 908 922 932 946 957 967 981 986 1000 1006 1012 1027 1041 1047 1058 1073 1079 1094 1108 1114 1120 1132 1138 1149 1163 1178 1191 1197 1202 1217 1231 1237 1243 1253 1266 1278 1292 1314 1328 1337 1347 1362">recopilador de datos que espere hasta que se detecte el pulso de la señal del tacómetro <tspan y="1397" x="378 388 403 409 420 435 447 457 470 485 500 509 519 525 537 552 561 575 586 592 607 621 626 641 655 669 675 687 702 724 729 743 758 770 783 789 795 808 814 827 842 857 871 877 888 894 906 912 926 941 947">(disparador) antes de que comience la adquisición. <tspan y="1773" x="1288"> <tspan font-family="F24" font-size="24" y="1819" x="864 875 879 891 903 911 923">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="928"> <tspan font-family="F24" font-size="24" font-weight="400" x="928 939 944 956 969">3-49 <tspan font-family="F0" font-size="27" y="1872" x="378 762">  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><rect x="374" y="961" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="548" height="245" transform="scale(1.357664, 1.359184) translate(401.424731,1060.930931)" xlink:href="page41_data/img103.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
