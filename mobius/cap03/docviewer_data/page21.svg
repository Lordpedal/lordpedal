]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-21 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="569" x="1277"> <tspan font-family="F17" font-size="24" y="615" x="427 438 442 454 466 474 486">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="491"> <tspan font-family="F17" font-size="24" font-weight="400" x="491 502 507 517 528 532 543 555 559 567 579 587 606 617 622 635 646 651 663 676 688 699 704 717 728 732 741 745 756 776 789 801 806 815 827 831 850 863 874 883 891 899 910 922 927 938 951 955 959 971 980 991 999 1010 1021 1026 1039 1048 1053 1065 1070 1079 1089 1097 1108 1117 1129 1139 1144 1149 1161 1173 1185 1196 1201 1213 1225 1237 1246 1259 1263 1275 1284 1288 1301 1313 1324 1328 1347 1360 1372 1381 1389 1397 1408">3-25 La forma de onda de tiempo se muestrea en intervalos discretos. Cada punto es una muestra <tspan y="650" x="609 613 625 638 642 653 658 670 682 693 698 704 708 719 731 735 743 754 765 777 790 794 807 818 822 841 854 865 874 882 891 903 915 920 929 941 945 950 955 966 985 996 1001 1008 1016 1027 1037 1050 1061 1074 1084 1088 1100 1104 1117 1128 1132 1152 1164 1176 1185 1193 1201 1213 1226">individual. La razón de muestreo se llama frecuencia de muestreo <tspan font-family="F15" font-size="27" y="702" x="379 392 405 411 424 430 445 459 469 482">La Figura <tspan font-family="F9" x="487"> <tspan font-family="F15" x="487 500 507 519 532 538 560 574 588 599 609 619 631 637 651 657 663 677 687 702 714 728 739 754 759 774 788 794 808 814 829 834 844 857 863 869 881 894 906 912 927 941 947 962 975 981 995 1010 1023 1029 1040 1053 1068 1081 1087 1093 1108 1121 1127 1137 1142 1156 1178 1193 1208 1213 1227 1238 1248 1261 1275 1290 1303 1313 1319 1325 1339 1352 1358 1373 1386">3-25 muestra el proceso de digitalización de una señal de tiempo estándar. Se ha <tspan y="739" x="379 401 414 424 436 449 464 479 485 499 514 529 543 557 563 574 588 593 608 621 627 642 656 666 679 694 700 715 729 735 749 764 777 783 805 819 833 844 853 863 876 882 895 910 916 921 936 945 959 969 982 995 1001 1016 1027 1032 1047 1053 1064 1076 1085 1099 1109 1124 1135 1140 1155 1169 1174 1184 1190 1204 1226 1240 1255 1262 1268 1281 1294 1305 1311 1333 1347 1361 1372 1381 1390 1403 1414 1420 1431 1445">marcado donde se ha obtenido una muestra en intervalos discretos de tiempo. Las muestras se <tspan y="777" x="379 391 406 421 434 440 453 463 472 486 501 506 520 534 540 555 569 591 604 614 629 640 645 658 664 675 689 695 708 714 736 749 761 774 789 802 816 822 837 850 860 873 878 893 907 921 927 938 952 958 973 987 1000 1015 1028 1034 1046 1060 1075 1086 1096 1106 1120 1125 1135 1141 1147 1160 1166 1177 1190 1205 1218 1224 1230 1245 1258 1264 1279 1293 1308 1321 1327 1339 1345 1360 1374 1385 1399 1413 1427 1438">convierten en números y se almacenan para que se pueda construir la señal de onda y después <tspan y="814" x="379 393 399 405 418 431 445 451">el FFT. <tspan y="884" x="379 392 405 411 424 438 444 459 471 477 492 505 519 525 538 544 550 563 569 584 598 612 618 629 642 648 670 684 698 709 718 728 742 755 761 767 780 786 795 809 819 841 854 860 874 888 894 909 923 938 951 957 968 982 988 994 1000 1013 1035 1048">La velocidad a la que se muestrea la forma de onda se llama <tspan font-family="F37" font-weight="700" x="1054 1067 1077 1091 1102 1117 1130 1145 1157 1164 1177 1182 1197 1211 1217 1238 1253 1267 1278 1288 1298 1312 1326">Frecuencia de muestreo.<tspan font-family="F15" font-weight="400" x="1333"> <tspan font-family="F37" font-weight="700" x="1339"> <tspan font-family="F15" font-weight="400" x="1345 1359 1370 1375 1389 1395">Es el <tspan y="921" x="379 394 408 430 444 454 468 474 489 502 508 530 544 558 569 578 588 601 612 618 633 648 657 671 686 691 706 719 730 736 750 764 770 784 799 805 816 829 844 858 872 887 902 908">número de muestras obtenidas en un segundo. <tspan y="991" x="379 394 407 417 430 436 445 459 474 483 497 508 521 536 546 559 568 574 580 593 599 608 623 633 655 667 673 688 702 707 722 737 752 764 770 785 799 804 814 820 833 855 870 885 892 897 911 917 923 932 946 958 973 988 994 1000 1013 1028 1042 1052 1058 1072 1086 1092 1107 1119 1129 1144 1155 1161 1172 1187 1193 1208 1214 1223 1229 1242 1257 1271 1277 1283 1296 1307 1313 1335 1349 1363 1374 1383 1392 1405 1416">Para representar la forma de onda de tiempo, el recopilador de datos solo tiene las muestras <tspan y="1028" x="379 385 400 415 421 433 439 454 468 481 487 501 512 518 530 544 559 565 571 584 595 601 616 630 644 650 659 669 682 697 710 716 728 738 745 750 764 779 794 809 815 821 835 841 856 870 884 890 905 918 929 944 949 963 977 987 997 1010 1016 1022 1035 1046 1052 1074 1088 1102 1113 1122 1132 1145 1156 1162 1173 1187 1193 1208 1213 1227 1236 1251 1265 1272 1277 1292 1306 1319 1334 1349 1363 1369 1383 1389">individuales con las que trabajar. Todo lo que pasó entre las muestras se pierde. Cuando el <tspan y="1065" x="379 389 403 415 430 445 451 457 470 484 499 509 514 529 543 548 563 576 586 601 612 618 633 638 652 658 664 675 690 699 708 729 742 752 765 771 786 792 807 821 827 840 846 852 864 870 879 894 904 926 939 944 959 973 979 993 1008 1023 1036 1041 1056 1070 1075 1085 1091 1105 1126 1141 1156 1162 1173 1179 1201 1216 1221 1235 1257 1270 1285 1295 1308 1314 1328 1340 1354 1369 1383 1394 1404 1417 1423 1429 1444 1455">recopilador de datos o el software dibuja la forma de onda de tiempo simplemente “conecta los <tspan y="1103" x="379 394 408 423 433 448 459 472 479 485 499 510 520 534 540 551 565 571 585 599 614 629 650 656 671 684">puntos”. Esto se denomina <tspan font-family="F37" font-weight="700" x="690 707 722 744 750 765 772 787 792 807 821 826 836 843 857 879 894 908 914">Dominio de tiempo. <tspan font-family="F15" font-weight="400" y="1172" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526 532 546 552 567 581 595 600 610 624 637 643 665 678 693 703 716 722 733 747 753 766 772 794 807 819 832 847 860 866 879 894 900 914 920 925 935 949 961 975 990 996 1002 1015 1030 1044 1054 1060 1075 1088 1094 1109 1122 1132 1147 1158 1163 1178 1193 1198 1212 1223 1229 1239 1251 1266 1272 1286 1300 1310 1323 1329 1335 1348 1363 1378 1384 1395 1410 1432 1447">Por lo tanto, lo que realmente se almacena en el recopilador de datos no es tan detallado como <tspan y="1210" x="379 385 398 404 415 429 444 457 463 469 482 497 510 516 530 545 551 563 576 582 594 608 623 633 638 653 667 680 686 701 710 716 731 736 751 764 770 776">la señal analógica continua original. <tspan font-family="F13" font-size="43" font-weight="700" y="1294" x="379 399 414 433 456 472 486 509 524 558 577 600 620 627 652 671 694 703 725 745 752 775 796 803 823 846 867 882 891 912 927 935 949 968 988 1009 1023 1031">Transformada Rápida de Fourier (FFT)  <tspan font-family="F14" x="1038"> <tspan font-family="F15" font-size="27" font-weight="400" y="1375" x="379 392 405 411 425 435 447 462 473 482 497 507 529 542 557 569 575 591 604 619 625 640 653 659 673 687 693 706 721 735 744 750 764 773 779 794 800 813 826 839 845 859 870 876 890 905 911 924 929 944 959 968 974 984 1006 1020 1026 1041 1046 1061 1067 1077 1090 1096 1101 1116 1130 1144 1150 1162 1177 1191 1204 1210 1223 1233 1243 1256 1262 1276 1291 1304 1310 1319 1333 1343 1365 1378 1384 1398 1412">La Transformada Rápida de Fourier o FFT es un algoritmo digital que convierte una forma de <tspan y="1413" x="379 394 409 424 437 443 457 471 477 486 492 506 528 543 557 563 576 591 597 611 626 631 645 656 671 685 697 706 716 731 738 743 758 773 787 800 806 819 829 839 852 858 872 878 884 898 913 935 941 955 961 976 982 996 1010 1016 1025 1031 1045 1067 1082 1096 1102 1116 1130 1136 1150 1156 1162 1177 1191 1213 1219 1233 1239 1254 1260 1274 1288 1294 1303 1312 1326 1338 1352 1366 1381 1393 1398 1411 1418 1424 1437 1450">onda de tiempo en un espectro. Convierte el dominio de tiempo en el dominio de frecuencia. La <tspan y="1450" x="379 388 403 413 435 449 455 468 474 489 502 512 525 530 544 550 556 569 582 596 602 613 626 632 654 668 682 693 702 712 725 731 744 759 765 771 784 790 799 804 819 833 843 856 862 873 878 893 907 913 926 941 951 964 970">fórmula para el FFT se muestra en la figura siguiente. <tspan y="1794" x="1356"> <tspan font-family="F17" font-size="24" y="1856" x="836 847 851 863 875 883 895">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="900"> <tspan font-family="F17" font-size="24" font-weight="400" x="900 911 916 926 938 942 954 960 964 975 986 998">3-26 El FFT <tspan font-family="F28" font-size="27" y="1909" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F15" x="427 441 451 463 473 479 492 498 520 534 548 559 568 578 591 602 608 623 636 642 651 666 676 698 710 716 731 745 751 765 780 795 807 813 828 842 847 857 863 877 898 913 927">x(k) = muestras de forma de onda de tiempo <tspan font-family="F28" y="1948" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F15" x="427 445 451 465 471 476 491 506 512 523 537 543 558 571 577 599 613 627 638 647 657 669">N = índice de muestra </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1317" width="1085" height="1" fill="#000000"/><image x="556" y="276" width="720" height="294" xlink:href="page21_data/img54.png"/><image x="477" y="1492" width="880" height="303" xlink:href="page21_data/img55.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>