2" x="615 624">) <tspan y="569" x="133 147 161 176 185 199 221 234 240 254 268 274 291 304 319 333 339 350 360 367 373">Teorema de Nyquist: F<tspan font-family="F31" font-size="17" y="573" x="386">s<tspan font-family="F15" font-size="27" y="569" x="393 398 412 418 430 435 449 455"> &gt; 2 x F<tspan font-family="F31" font-size="17" y="573" x="468 482 490">max<tspan font-family="F15" font-size="27" y="569" x="499 505 519 533 539 545 558 564 579 589 602 613 623 629 641 654 660"> en la práctica F<tspan font-family="F31" font-size="17" y="573" x="673">s<tspan font-family="F15" font-size="27" y="569" x="680 686 699 705 717 724 737 752 757 771 777"> = 2.56 x F<tspan font-family="F31" font-size="17" y="573" x="790 804 812">max<tspan font-family="F15" font-size="27" y="569" x="821"> <tspan y="908" x="1214"> <tspan font-family="F17" font-size="24" y="953" x="533 544 548 560 572 580 592">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="597"> <tspan font-family="F17" font-size="24" font-weight="400" x="597 608 613 623 635 640 651 662 672 683 688 700 712 716 735 748 759 768 776 784 796 809">3-29 Tasa de muestreo <tspan font-family="F15" font-size="27" y="1006" x="133 147 162 168 182 193 203 215 221 232 246 258 270 276 290 305 311 326 339 345 360 370 385 396 410 421 434 456 462 475 490 500 514 520 535 549 555 565 579 594 607 613 627 638 643 658 672 678 684 696 710 720 731 746 752 758 771 785 800 806 812 824 837 846 860 882 897 908 914 920 933 939 948 962 972 994 1008 1014 1027 1033 1046 1052 1064 1079 1093 1103 1109 1124 1138 1150 1162 1168 1183 1198">En esta sección de procesamiento de señales del curso, explicaremos la fórmula a continuación <tspan y="1044" x="133 146 152 167 181 189 195 210 215 225 239 260 275 286 292 304 317 332 345 351 365 380 394 400 415 429 435 446 460 471 477 486 500 510 531 537 552 567 578 584 596 610 625 631 653 666 677 682 697 711 721 734 740 746 759 765 778 784 806 819 834 840 855 868 874 889 902 916 922 935 948 961 976 988 1001 1023 1038 1048 1055 1060">y definiremos cada uno de sus términos con más detalle a medida que avanzamos.  <tspan y="1266" x="1055"> <tspan font-family="F17" font-size="24" y="1328" x="381 392 396 408 420 428 440">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="445"> <tspan font-family="F17" font-size="24" font-weight="400" x="445 456 461 472 484 488 500 512 520 539 551 556 567 572 576 595 608 620 628 636 647 659 668 680 684 697 708 713 725 734 746 756 768 777 788 807 812 823 835 844 857 861 874 885 890 899 911 923 934 939 951 961">3-30 Fórmula importante de procesamiento de señales <tspan font-family="F28" font-size="27" y="1382" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325 339 421 427 441 447 461 482 497 512 518 533 546 552 574 587 602 608 620 626 640 655 661 676 682 697 710 720 733 745 751 766 780 786 801 815 821 826 836 849 864 870 881 890 900 915 920 935 949 954 964 970 984 1006 1020 1034">T  Tiempo de medición o duración del registro de tiempo <tspan font-family="F28" y="1420" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325">T<tspan font-family="F31" font-size="17" y="1424" x="339">s<tspan font-family="F15" font-size="27" y="1420" x="346 421 427 441 447 461 482 497 512 518 531 546 555 565 579 585 607 621 635 645 655 665 678 689 695 709 715 730 743 753 759 774 789 803 809 824 838 843 865 879 893 904 914 924 936">  Tiempo entre muestras o período de muestra <tspan font-family="F28" y="1459" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325">F<tspan font-family="F31" font-size="17" y="1463" x="338">s<tspan font-family="F15" font-size="27" y="1459" x="345 421 427 440 450 464 476 490 503 518 530 536 549 555 569 583 589 611 625 639 650 659 669 683 698 703 718 724 733 742 756 768 782 796 811 823 829 842 847 862 876 882 904 917 931 942 952 961 975 989">  Frecuencia de muestreo o frecuencia de muestreo <tspan font-family="F28" y="1498" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325 343 421 434 449 464 479 484 494 508 523 529 543 557 563 569 578 592 606 612 623 633 643 657 663 673 687 694 700 714 719 726 732 738 747 762 774 788 795 801 813 828 842 856 863 869 883 898 912 927 934 939 953 963 975 981 991 997 1012 1017 1031 1037 1043 1058 1072 1093 1107 1117 1132 1137 1152 1166">N Longitud del registro (p. ej.  1024, 2048, 4096, etc.) o el número de <tspan y="1536" x="325 347 361 375 386 396 406 419 430 436 449 464 470 476 489 495 504 518 528 550 563 569 583 597 603 617 632 647 660 666 680 694 700 706 716 721 735 757 772 786">muestras en la forma de onda del tiempo <tspan font-family="F28" y="1574" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325 338 344 359 373 386 396 421 427 440 446 461 475 488 499 504 519 533 538 548 562 573 588 594 608 620 626 641 655 661 675 689 695 709 715 721 735 746 760 774 786 795 805 820 825 835 850 865 874 880 894 900 913 935 950 956 971 978 983 989 1003 1018 1033 1039 1045 1060 1074 1089 1096 1102 1111 1126 1140 1155 1162 1167 1181 1191 1203 1209 1219 1225 1230">Líneas  Líneas de resolución en el espectro (por ejemplo.  400, 800, 1600, etc.)   <tspan font-family="F28" y="1613" x="277"><tspan font-family="F29" x="289"> <tspan font-family="F15" x="325">F<tspan font-family="F31" font-size="17" y="1617" x="338 352 360">max<tspan font-family="F15" font-size="27" y="1613" x="369 421 427 440 450 464 476 490 503 518 530 536 549 555 577 589 603 609 631 644 650 663 678 684 698 703 709 723 734 749 763 774 784 794 808 814 820 825">  Frecuencia máxima en el espectro    <tspan font-family="F13" font-size="43" font-weight="700" y="1698" x="133 159 168 178 198 214 223 245 268 276 289 306 329 338 358 380 400 434 443 463 486 500 523 530 553 574 581 598 618 640 660 670 690 707">Aliasing (solapamiento de señales)<tspan font-family="F14" x="720"> <tspan font-family="F15" font-size="27" font-weight="400" y="1779" x="133 156 170 184 195 205 215 228 243 249 260 266 280 295 301 310 316 328 341 346 361 375 389 395 417 430 445 451 473 488 499 505 519 533 539 553 566 579 594 603 618 624 637 652 658 667 673 687 709 724 738 744 754 768 781 787 792 806 820 826 840 855 860 875 889 911 925 935 949 955 970 983 989 1004 1018 1033 1042 1057 1068 1074 1087 1093 1099 1113 1126 1141 1155">Muestreo significa que medimos un evento en tiempo real en un número de puntos y luego <tspan y="1816" x="133 143 153 166 176 189 210 225 236 242 257 271 276 286 300 312 326 341 352 361 371 385 391 401 407 422 428 441 447 453 464 479 494 508 519 529 542 552 557 571 582 597 608 614 629 643 657 667 682 693 700 705 719 725 731 745 760 766 788 802 816 827 836 846 860 873 895 910 921 927 933 947 953 964 978 987 993 1005 1011 1025 1039 1049 1063 1084 1098 1112 1122 1136">tratamos de reconstruirlo al conectar esos puntos. Si no muestreamos lo suficientemente <tspan y="1854" x="133 143 156 171 177 192 206 213 219 225 238 244 253 267 279 294 309 319 329 339 353 365 377 383 397 412 418 432 447 453 465 480 489 499 513 524 539 553 568 582 596 606 619 625 638 644 649 663 676 689 704 714 729 735 741 755 769 775 781 794 800 813 819 834 847 857 870">rápido, la reconstrucción no corresponderá al evento. En la Figura <tspan font-family="F9" x="875"> <tspan font-family="F15" x="875 888 895 908 917 924 930 936 949 955 967 981 991 1004 1017 1022 1032 1046 1058 1073 1088 1098 1108 1118 1132 1137 1151 1164">3-31, la curva reconstruida <tspan y="1891" x="133 143 149 162 177 191 197 203 216 222 235 257 272 278 283 293 307 322 328 340 354 364 373 387 399 409 422 428 442 456 466 480 486 500 506 512 527 540 550 556 570 585 600 606 619 629 638 653 668 682 696 703 709 723 734 743 757 763 777 785 799 811 821 836 842 853 866 872 878 884 897 919 932 938 952 965 971 977 990 1001 1006 1021 1035 1049 1054 1067 1073 1087 1101 1116 1130 1136 1146 1160 1170">tiene la amplitud correcta pero el periodo erróneo. Este efecto se llama “aliasing” y debe ser <tspan y="1929" x="133 145 160 170 180 193 208 213 228 243 249">corregido. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1721" width="1085" height="1" fill="#000000"/><image x="197" y="276" width="948" height="172" xlink:href="page24_data/img61.jpg"/><image x="0" y="0" width="869" height="238" transform="scale(1.239356, 1.239496) translate(110.541318,494.555932)" xlink:href="page24_data/img62.jpg"/><image x="291" y="1088" width="764" height="178" xlink:href="page24_data/img63.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>