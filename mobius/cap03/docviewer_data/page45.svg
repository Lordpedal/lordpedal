]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-45 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 389 408 422 436 442 453 463 477 490 496 511 525 539 545 560 573 584 596 606 612 625 631 643 657 672 678 684 697 708 714 723 733 747 759 773 786 801 813 819 832 843 849 863 877 882 892 907 922 935 957 962 976 990 1000 1015 1021 1036 1041 1055 1061 1067 1082 1088 1100 1115 1121 1132 1146 1159 1172 1178 1191 1206 1212 1226 1241 1247 1268 1283 1293 1307 1317 1327 1332 1338 1355 1369 1384 1389 1404 1419 1425 1438">¿Qué cree que pasaría con las frecuencias de rodamiento o el pico 2xLF en un motor?  Debido a <tspan y="341" x="379 394 408 422 428 443 458 464 475 489 504 510 521 526 541 553 563 577 592 598 610 625 636 643 648 655 666 680 686 695 701 706 716 726 738 748 761 776 782 796 811 821 827 839 853 875 890 896 910 920 934 940 955 968 974 980 995 1006 1012 1027 1040 1050 1065 1075 1082 1088 1093">que no son sincrónicos, ¡se filtrarán por completo de los datos!   <tspan y="410" x="379 393 407 423 429 439 452 467 481 487 501 510 524 530 544 559 564 578 588 601 616 621 636 650 672 685 695 710 716 730 744 750 764 774 789 811 825 839 845 860 871 878 884 898 908 923 938 951 966 972 985 1007 1020 1035 1045 1059 1064 1086 1099 1110 1116 1131 1145 1151 1159 1174 1189 1196 1201 1216 1229 1239 1252 1258 1272 1282 1297 1318 1332 1347 1353 1365 1375 1381 1390 1405 1420 1433">TSA requiere un gran número de promedios, probablemente más de 100, para promediar toda <tspan y="448" x="379 385 398 404 417 423 438 448 461 473 479 493 508 513 528 543 549 560 565 580 592 602 616 631 637 649 662 669 675 689 699 709 724 729 742 748 754 767 773 787 801 813 827 838 844 859 871 886 892 906 920 926 932 945 951 962 975 990 1003 1009 1015 1030 1044 1050 1063 1074 1084 1090 1103 1116 1128 1134 1148 1163 1170 1181 1187 1202 1213 1223 1238 1252 1258 1270 1283 1295 1301 1316 1330 1336 1346 1352 1365 1371 1382 1395 1410 1423 1429">la vibración no sincrónica. Esto y la necesidad de la señal de activación/sincronización (la señal <tspan y="485" x="379 394 408 414 420 430 443 455 470 491 505 514 524 539 548 554 565 571 585 600 606 615 621 633 646 652 667 681 694 700 714 725 734 748 754 776 789 799 814 829 844 849 864 879 885 896 909 915 929 939 945 951 957 969 982 988 1001 1007 1028 1042 1057 1071 1086 1100 1106 1121 1134 1144 1157 1162 1176 1182 1188 1210 1224 1239 1245 1254 1269 1279 1293 1307 1313 1328 1341 1347 1357 1371 1381 1394 1400 1406 1417 1423 1438 1453">del tacómetro) significa que este método no se utiliza a menudo para el monitoreo de ruta, sino <tspan y="523" x="379 401 414 425 431 446 452 466 480 486 501 514 524 537 542 557 567 581 595 610 623 634 639 653 664 679 693 705 711 724 730 744 755 761 767 784 790 802 817 831 837 851 862 872 887 893 899 913 924 930 944 959 971 977 987 1001 1012 1027 1033 1045 1058 1064 1079 1093 1108 1121 1131 1146 1157 1170 1176 1189 1194 1208 1222 1228 1240 1246 1259 1269 1279 1292 1303 1309 1320 1326 1336 1350 1363 1375 1381 1395 1410 1424 1435">más bien para pruebas especiales. Dicho esto, es una técnica poderosa y en ciertas situaciones <tspan y="560" x="379 389 401 416 438 453 459 473 478 484 497 512 525 531 537 548 554 565 571 585 599 605 611 624 630 642 655 661 674 679 694 708 714 727 741 756 766 778 793 806 812 826 837 846 853 859 873 879 884 898 909 918 932 946 956 968 983 989 1001 1016 1022 1034 1040 1054 1069 1082 1088 1094 1109 1122 1137 1149 1159 1172 1178 1193 1198 1211 1217 1232 1245 1260 1275 1290 1300 1306">(como el análisis de la caja de engranajes), el esfuerzo adicional pagará dividendos. <tspan y="1316" x="1247"> <tspan font-family="F17" font-size="24" y="1361" x="866 877 881 893 905 913 925">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="930"> <tspan font-family="F17" font-size="24" font-weight="400" x="930 941 946 957 969">3-54 <tspan font-family="F13" font-size="43" font-weight="700" y="1445" x="379 405 426 441 464 481 503 518 534 554 564 584 601 611 633">Autocorrelación<tspan font-family="F14" x="655"> <tspan font-family="F41" font-size="16" font-weight="400" y="1515" x="379">1<tspan font-family="F15" font-size="27" y="1526" x="385 398 411 417 426 440 455 467 473 488 503 508 523 537 543 556 570 580 595 607 621 630 640 654 660 673 685 691 705 720 726 737 751 757 771 781 787 792 798 810 823 829 844 857 867 880 885 895 909 921 935 941 954 964 970 984 998 1007 1013 1028 1043 1049 1061 1066 1081 1094 1109 1123 1134 1139 1153 1168 1174 1180 1195 1206 1211 1226 1239 1249 1264 1275 1280 1295 1309 1315 1324 1338 1348 1370 1383 1389 1403 1417">La función de autocorrelación se utiliza para revelar periodicidades en los datos de forma de <tspan y="1564" x="379 394 409 424 437 444 449 463 469 475 488 501 515 520 530 543 565 580 586 599 614 620 631 644 650 664 674 680 686 692 704 717 723 738 750 760 773 779 788 802 815 829 835 847 857 863 878 891 901 907 922 936 942 954 960 975 988 1002 1016 1027 1034 1040 1054 1068 1078 1093 1099 1105 1118 1124 1137 1150 1160 1175 1187 1202 1211 1221 1235 1241 1254 1266 1272 1286 1301 1307 1329 1341 1356 1366 1371 1385 1399 1413 1419 1425 1440 1451">onda. El FFT también se utiliza para revelar periodicidades, pero la autocorrelación mantiene los <tspan y="1601" x="379 394 407 417 432 443 449 462 477 483 492 506 516 538 551 561 576 581 596 610 616 625 639 649 671 684 689 704 718 724 738 753 768 781 786 801 815 820 830 836 850 872 887 901 908 914 927 940 946 959 973 983 998 1010 1024 1034 1043 1057 1063 1076 1088 1094 1109 1123 1129 1143 1154 1160 1174 1183 1189 1201 1214 1226 1231 1246 1259 1269 1282 1287 1297 1311 1323 1337 1343 1356 1366 1372 1383 1396 1411 1424 1430 1444 1455">datos en formato de forma de onda de tiempo. La autocorrelación es eficaz para revelar señales <tspan y="1639" x="379 391 406 421 427 439 445 457 463 478 489 495 509 523 529 538 548 561 576 589 595 610 615 630 643 649 664 675 682 688 701 714 720 729 743 758 769 775 790 804 810 825 839 845 858 872 881 896 908 923 932 942 956 962 975 987 993 1007 1022 1028 1039 1053 1059 1074 1088 1101 1116 1130 1136 1148 1162 1177 1188 1194 1208 1222 1232 1244 1254 1260 1274 1287 1302 1315 1321 1343 1356 1371 1377 1391 1404 1410 1425 1439">con ciclos de trabajo bajos. La función de autocorrelación se puede considerar “una medida de <tspan y="1676" x="379 385 398 404 415 421 443 449 455 461 471 485 500 506 521 535 548 554 568 583 596 602 613 626 641 654 660 666 676 681 695 709 723 729 741 756 770 776 790 805 818 824 836 850 860 871 877 891 906 912 926 940 946 955 961 975 997 1012 1026 1032 1047 1061 1072 1087 1093 1106 1118 1131 1146 1161 1166 1181 1195 1201 1212 1217 1223 1245 1251 1262 1284 1297 1310 1315">la similitud que una señal tiene con una versión de tiempo desplazado de sí misma”  <tspan y="1865" x="379 385 391 397 403 409 415 421 427 433 439 445 451 457 463 469 475 481 487 493 499 505 511 517 523 529 535 541 547 553 559 565 571 577 583 589 595 601 607 613 619 625 631 637 643 649 655 661 667 673 679 685 691 697 703 709 715 721 727 733 739 745 751 757 763">                                                                 <tspan font-family="F41" font-size="16" y="1921" x="379">1<tspan font-family="F17" font-size="24" y="1932" x="385 390 406 419 424 434 447 452 464 477 490 495 507 512 525 534 546 555 560 573 586 591 603 616 628 634 645 655 660 670 675 687 692 706 715 727 740 753 762 767 779 784 797 809 822 827 840 852 857 868 877"> Noise and vibration analysis – Brandt – página 71 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1468" width="1085" height="1" fill="#000000"/><rect x="379" y="1858" width="384" height="1" fill="#000000"/><image x="590" y="607" width="650" height="704" xlink:href="page45_data/img112.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',45)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
