]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-17 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="631" x="1271"> <tspan font-family="F24" font-size="24" y="692" x="699 710 714 726 738 746 758">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="763"> <tspan font-family="F24" font-size="24" font-weight="400" x="763 774 779 789 801 806 821 834 845 849 859 870 883 894 899 903 913 926 938 946 957 967 978 987 999 1010 1022 1034 1038 1048 1059 1064 1074 1086 1094 1102 1113 1121 1133">3-20 Una señal sobrecargada se cortará <tspan font-family="F0" font-size="27" y="745" x="378 392 398 404 410 423 429 440 453 468 481 487 493 507 518 524 538 552 574 587 598 604 617 632 647 652 667 677 689 704 718 732 738 753 766 776 788 794 808 814 819 829 842 856 871 886 892 906 920 926 939 954 963 973 986 1001 1014 1021 1027 1037 1051 1057 1066 1080 1092 1107 1116 1126 1139 1149 1162 1168 1174 1188 1199 1209 1224 1230 1245 1259 1272 1287 1301 1306 1316 1330 1341 1355 1361 1371 1383 1393 1398 1412 1427">Si la señal es demasiado grande para el rango de entrada, se recortará. Esto puede resultar en <tspan y="783" x="378 391 401 423 438 452 458 470 485 496 502 508 522 536 547 562 575 585 598 613 628 639 645 658 673 679 693 698 704 718 729 744 758 769 779 789 804 809 824 830 844 859 865 876 889 894 901 912 918 933 948 962 969 974 988 994 1000 1009 1023 1035 1050 1065 1071 1077 1090 1105 1119 1129 1135 1149 1163 1169 1184 1196 1206 1221 1232 1238 1253 1267 1281 1295 1309 1315 1330 1342 1352 1358 1372 1378 1391 1406 1419">armónicos inesperados en el espectro o un ski-slope. El recopilador de datos puede darle una <tspan y="820" x="378 384 399 414 420 432 445 457 463 477 492 497 512 526 532 547 561 575 580 594 600 606 616 628 642 657 672 678 692 706 712 725 740 749 759 772 787 800 806 820 834 840 851 864 879 892 898 904 918 929 935 949 963 985 998 1009 1015 1028 1043 1058 1063 1077 1087 1100 1115 1129 1143 1150 1156 1170 1184 1194 1208 1214 1224 1237 1259 1274 1279 1293 1307 1313 1328 1343 1357 1367 1373 1386 1391 1406 1421">indicación de que el rango de entrada de señal es demasiado grande, pero también podría no <tspan y="858" x="378 393 406 418 432 442 448 462 468">hacerlo. <tspan y="1244" x="1245"> <tspan font-family="F24" font-size="24" y="1306" x="720 731 735 747 759 767 779">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="784"> <tspan font-family="F24" font-size="24" font-weight="400" x="784 795 800 810 818 822 827 841 852 865 877 890 894 905 917 926 938 957 968 976 981 991 1004 1008 1021 1033 1037 1042 1055 1065 1077 1081 1092 1102 1106 1112">3-21 ¡Rango automático no luce así! <tspan font-family="F0" font-size="27" y="1359" x="378 392 398 404 410 423 429 440 453 468 481 487 493 508 522 536 542 556 566 576 589 595 604 614 627 637 649 664 679 694 699 714 728 734 755 769 784 789 799 805 820 834 840 854 865 871 883 897 912 923 929 940 950 963 978 987 1001 1008 1014 1026 1041 1063 1077 1083 1096 1111 1117 1123 1136 1142 1151 1156 1171 1185 1195 1208 1214 1226 1241 1251 1264 1274 1280 1294 1304 1311 1317 1323 1336 1341 1351 1365 1375 1380 1394 1407 1413 1428 1442">Si la señal que está tratando de medir no es consistente, como en la figura anterior, la rutina de <tspan y="1396" x="378 388 401 415 430 445 451 464 478 488 503 525 537 547 553 565 580 586 601 615 630 639 645 658 664 679 693 707 722 734 744 750 763 773 786 797 809 822 837 850 855 869 884 890 903 918 924 930 943 955 970 977 983 990 1004 1014 1027 1042 1052 1065 1071 1084 1090 1104 1115 1125 1137 1147 1153 1159 1172 1177 1192 1205 1220 1232 1247 1259 1265 1278 1285 1291 1303 1317 1323 1338 1352 1366 1372 1378 1391 1396 1407 1421 1436 1449 1455">rango automático podría quedar atascada en un lazo. Intenta ajustar la ganancia, ve que la señal <tspan y="1434" x="378 392 403 409 424 438 460 473 484 490 503 518 532 538 551 557 567 580 587 592 607 620 626 639 645 659 665 671 684 690 704 715 724 738 744 758 772 778 793 805 820 833 848 860 866 878 885 891 904 917 923 938 952 966 972 978 991 997 1008 1021 1036 1049 1055 1061 1075 1086 1091 1106 1120 1142 1155 1166 1172 1185 1200 1214 1220 1235 1248 1254 1267 1274 1280 1286 1299 1304 1318 1324 1338 1351 1364 1370 1384 1397">es demasiado alta, baja el ajuste de ganancia, ve que la señal es demasiado baja, la eleva de <tspan y="1471" x="378 393 407 421 434 449 456 461 475 485 497 503">nuevo, etc. <tspan y="1786" x="1182"> <tspan font-family="F24" font-size="24" y="1847" x="774 785 789 801 813 821 833">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="838"> <tspan font-family="F24" font-size="24" font-weight="400" x="838 849 854 864 874 879 891 899 912 923 935 947 951 964 976 980 984 1004 1016 1027 1037 1046 1059">3-22 Prueba de impacto <tspan font-family="F0" font-size="27" y="1900" x="378 401 414 425 431 444 459 473 479 492 506 516 530 536 549 564 569 583 589 595 607 621 631 642 657 662 677 690 705 711 724 734 747 769 784 795 801 816 829 835 850 860 874 887 902 915 926 932 947 961 966 972 994 1009 1022 1034 1044 1058 1064 1077 1082 1097 1107 1121 1135 1150 1163 1174 1179 1194 1208 1214 1236 1248 1258 1268 1274 1280 1286 1300 1306 1318 1331 1337 1343 1358 1368 1380 1394 1407 1418">Más adelante en el curso hablaremos de pruebas de impacto y pruebas de martillo calibradas <tspan y="1937" x="378 393 406 416 429 435 441 454 460 469 483 494 509 524 536 551 563 569 582 589 595 608 623 629 643 653 663 676 687 693 708 718 732 745 760 773 784 791 797 803 816 822 844 857 872 886 891 906 919 925 940 946 960 970 980 990 1004 1016 1026 1039 1049 1062 1068 1083 1097 1103 1117 1128 1138 1151 1156 1169 1175 1189 1199 1212 1227 1242 1256 1262 1275 1290 1296 1310 1316 1322 1344 1358 1380 1393 1408 1418 1433">para la resonancia. En estas pruebas, la máquina o estructura no está vibrando en el momento </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="565" y="278" width="356" height="354" xlink:href="page17_data/img41.jpg"/><image x="925" y="284" width="347" height="348" xlink:href="page17_data/img42.jpg"/><image x="592" y="903" width="654" height="343" xlink:href="page17_data/img43.jpg"/><image x="655" y="1516" width="528" height="270" xlink:href="page17_data/img44.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>