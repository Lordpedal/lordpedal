]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-26 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 154 167 182 192 197 211 226 239 254 259 274 289 303 309 315 321 336 350 363 373 380 386 399 412 418 427 441 456 462 475 481 494 505 519 534 544 557 572 584 590 604 615 621 636 650 664 669 683 689 695 710 724 745 759 769 784 789 804 818 824 830 835 850 864 877 888 893 907 922 927 941 947 953 967 978 993 1007 1018 1028 1038 1052 1058 1072 1083 1089 1094 1109 1123 1136 1142 1147 1160 1166">mantienen 800 líneas. La regla aceptada es que el número de líneas en el espectro es igual al <tspan y="340" x="132 147 161 183 197 207 221 227 242 255 261 283 297 311 322 331 341 354 365 371 385 399 405 419 425 430 440 453 468 474 485 494 504 519 525 539 553 559 569 574 588 610 625 640 645 660 666 679 684 699 705 720 735 740 755 770 779 785 797 804 817 832 838">número de muestras en el registro de tiempo dividido por 2.56. <tspan font-family="F5" y="410" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="398" x="236">8<tspan font-family="F0" font-size="27" y="410" x="245 251 265 271 283 296 311 316 329 343 357 363 372 386 401 407 413 418 433 447 460 470"> = 256 ––&gt; 100 líneas <tspan font-family="F5" y="449" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="437" x="236">9<tspan font-family="F0" font-size="27" y="449" x="245 251 265 271 284 293 305 311 324 337 351 357 369 384 399 405 410 416 431 445 458 468"> = 512 ––&gt; 200 líneas <tspan font-family="F5" y="488" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="476" x="236 242">10<tspan font-family="F0" font-size="27" y="488" x="251 257 271 277 286 301 313 327 332 346 359 373 379 393 408 422 428 434 440 454 468 481 492"> = 1024 ––&gt; 400 líneas <tspan font-family="F5" y="527" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="515" x="236 242">11<tspan font-family="F0" font-size="27" y="527" x="248 254 267 273 285 300 314 329 334 348 361 375 381 395 410 425 431 437 442 457 471 484 494"> = 2048 ––&gt; 800 líneas <tspan font-family="F5" y="566" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="554" x="236 242">12<tspan font-family="F0" font-size="27" y="566" x="250 256 269 275 289 304 319 333 339 352 365 379 385 394 409 424 438 444 450 456 470 484 497 508"> = 4096 ––&gt; 1600 líneas <tspan font-family="F5" y="605" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 198 204 218 224">N = 2<tspan font-family="F33" font-size="17" y="593" x="236 242">13<tspan font-family="F0" font-size="27" y="605" x="250 256 270 275 290 299 314 326 332 345 359 372 378 391 403 418 433 439 445 450 465 479 492 502"> = 8192 ––&gt; 3200 líneas <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="684" x="132 154 171 180 192 211 218 236 243 273 291 303 323 342 361 368 387 395 414 443 462">Delta – Método Sigma <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="759" x="132 149 163 174 189 203 209 223 229 235 247 262 275 288 303 309 331 336 350 364 374 389 395 410 423 429 435 450 461 467 482 491 506 518 532 543 556 571 585 595 609 620 626 640 654 660 671 684 699 712 718 732 743 749 764 769 784 789 799 812 818 832 843 850 856 869 883 898 908 921 926 941 954 966 972 987 1002 1013 1019 1041 1053 1068 1081 1091 1104 1115 1121 1136 1150">Desde el advenimiento de los procesadores de señales digitales, ahora hay dos maneras de <tspan y="796" x="132 142 156 167 182 188 201 214 224 230 244 250 255 270 276 282 296 318 331 336 351 365 371 377 390 396 402 415 426 431 446 460 467 473 491 506 519 524 538 549 555 569 579 585 591 597 609 622 631 637 651 666 672 681 687 692 702 712 726 732 745 760 769 775 788 794 800 813 824 830 844 859 865 878 893 906 912 926 941 947 959 973 979 992 997 1011 1017 1023 1038 1047 1057 1072 1077 1091 1102">resolver el dilema del aliasing. Una es utilizar un filtro antialiasing analógico y el otro es <tspan y="834" x="132 146 157 172 187 196 210 232 246 260 271 280 290 304 317 326 340 346 352 365 371 382 395 410 423 429 435 448 463 472 482 495 509 519 533 538 548 562 573 578 593 607 619 624 634 641 647 669 683 697 708 717 727 741 753 763 769 782 788 810 823 834 839 849 862 877 883 898 911 932 946 960 970 984 990 1004 1018 1024 1030 1045 1050 1065 1079 1091 1105 1116 1128 1138 1143 1158 1168 1173 1186">“sobremuestrear” la señal entrante (es decir, muestrearla más rápidamente de lo necesario) y <tspan y="871" x="132 146 156 162 168 174 186 199 209 215 229 235 241 249 255 261 271 281 293 308 323 328 342 357 362 377 383 393 406 411 425 430 443 449 463 469 474 488 497 511 533 547 561 572 581 591 605 619 633 639 654 667 677 689 695 705 719 730 745 760 771 780 790 804 810 819 825 831 844 850 861 875 890 903 909 914 929 943 949 954 969 978 992 1001 1015 1026 1033 1039 1053 1064 1073 1087 1093 1107 1117 1132 1143 1157 1168 1183">utilizar el filtrado “digital” y el “remuestreo” para reconstruir la señal de interés. Este proceso <tspan y="909" x="132 143 157 163 178 191 206 221 243 248 263 276 282 304 317 327 342 357 372 377 391 402 407 422 444 457 464 478 492 498 508 521 534 540">se denomina método “sigma-delta”. <tspan y="978" x="132 145 158 164 186 199 212 227 236 242 255 261 276 289 295 301 316 327 333 342 356 368 383 398 404 410 423 438 452 462 476 487 493 507 521 527 542 554 564 579 590 596 618 633 647 661 670 685 700 711 717 729 744 759 769 782 787 801 823 838 844 858 870 885 891 905 911 916 938 952 962 976 991 1006 1012 1023 1028 1043 1065 1078 1085 1099 1113 1119 1129 1142 1149 1154 1167 1180">La mayoría de los recopiladores de datos modernos ahora emplean el método sigma-delta, ya <tspan y="1015" x="132 147 161 175 181 191 197 210 225 239 245 258 273 279 301 314 320 335 344 350 360 373 388 403 408 430 436 449 464 474 489 494 507 513 524 538 553 559 580 594 609 624 635 641 653 668 678 688 703 714 729 740 746 761 774 780 789 802 817 827 833 845 857 867 874 880 893 908 913 923 937 950 956 962 977 989 1004 1010 1024 1034 1040 1046 1052 1064 1077 1083 1096 1111 1117 1126 1132 1138 1147 1157 1172">que tiene un mejor rendimiento y son menos costosos de fabricar. En realidad utiliza un filtro <tspan y="1053" x="132 154 168 180 195 210 216 238 251 262 268 282 291 297 309 322 334 340 355 368 382 388 403 416 426 448 453 463 469 478 484 497 503 525 538 552 562 575 590 604 613 619 641 655 667 682 695 706 712 734 747 758 764 770 775 790 804 817 828 834 847 862 867 881 887 893 907 918 933 947 958 968 978 992 999 1005 1020 1032 1042 1055 1061 1067 1080">mucho más eficaz que permitiría mantener muchas más líneas en el espectro. Para la <tspan y="1090" x="132 144 159 174 187 200 215 227 233 247 262 269 275 281 294 300 305 320 335 349 360 369 379 385 398 403 418 431 437 459 472 486 496 509 524 530 545 559 565 579 585 591 613 619 630 652 666 672 687 701 723 736 746 761 766 781 795 801 807 812 827 841 854 865 871 886 900 913 919 933 944 957 979 994 1005 1011 1025 1040 1045 1059 1065 1071 1086 1099 1110 1123 1138 1152 1159">convención, la industria ha mantenido el mismo número de líneas que usamos en el pasado. <tspan font-family="F30" font-size="43" font-weight="700" y="1175" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1257" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 372 385 400 415 425 437 452 458 473 487 500 506 520 534 544 557 572 587 600 610 616 622 635 641 650 664 674 696 710 716 729 735 748 754 766 781 795 805 810 825 839 852 864 870 885 900 906 911">Los estudiantes tendrán que entender la fórmula a continuación.  <tspan font-family="F7" y="1294" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 310 324 334 349 364 378 388 400 406 421 436 448 458 471 477 490 505 511 525 530 536 550 564 576 598 612 626 632">Se proporcionará en el examen. <tspan font-family="F5" y="1333" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 717 730 736 749 762 775">Los estudiantes deben estar familiarizados con la FFT <tspan font-family="F7" y="1371" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 300 313 326 332 347 357 371 382 387 401 415 425 435 447 462 468 477 492 507 516 522 536 542 555 577 592 598 613 620 626 632 645 651 660 674 684 706 719 725 739 753 759 773 788 803 816 822 836 850 856 865 871 885 907 922 936 942 957 962 977 983 993 1006 1012 1018 1030 1042 1057 1070 1079">N valores entran (por ejemplo, la forma de onda de tiempo digitalizada) <tspan font-family="F7" y="1408" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 310 322 335 341 353 367 373 386 401 407 413 428 439 445 458 471 477 491 501 515 526 532 546 560 566 579 601 616 622 627 637 651 666 672 690 697 709 715 727 733 742 755 766 780 786 804 811 823 829 838 852 858 864 878 889 904 918 929 939 949 963 973 979 984">Se calculan los valores de amplitud N/2 y fase N/2 (el espectro)   <tspan font-family="F7" y="1446" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 304 315 321 334 347 353 368 378 392 403 409 427 434 446 453 466 481 487 497 511 517 539 552 566 576 582 595 610 623 638 644 659 671 681 694 700 714 726 732 742 755 764 770 784 790 796 809 815 821 834 845 850 865 879">Los valores N/2.56 se mantienen para evitar el aliasing <tspan font-family="F5" y="1484" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 725 731 737 749 758 764 774 787 797 803 818 823 838 852 858 875 888 903 917 923 934 943">Los estudiantes deben estar familiarizados con el criterio de Nyquist <tspan font-family="F7" y="1522" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 303 314 327 333 348 362 368 390 404 418 428 438 447 461 476 482 494 500 513 519 525 538 549 555 569 583">Tasa de muestreo y aliasing <tspan font-family="F7" y="1559" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 306 328 343 352 366 380 395 409 418 424 438 444 450 471 485 495 510 524 539 545 562 576 582 592 605 610 624 629 643 648 663 685 697">Comprender el método Delta – Sigma </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1198" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
