]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-27 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="474" x="1263"> <tspan font-family="F13" font-size="43" font-weight="700" y="552" x="379 415 437 457 473 488 503 524 546 554 574 581 597 617 634 656 666 688 705 714 737">Muestreo y resolución<tspan font-family="F14" x="759"> <tspan font-family="F15" font-size="27" font-weight="400" y="633" x="379 393 405 420 433 448 462 477 483 497 512 518 530 536 547 557 570 582 597 603 625 638 649 654 669 683 689 701 714 724 736 749 755 768 774 780 794 804 819 831 845 856 871 876 891 905 911 933 947 961 971 981 991 1004 1019 1025 1037 1052 1066 1081 1095 1107 1121 1127 1140 1146 1159 1164 1179 1193 1208 1221 1232 1238 1250 1265 1280 1292 1298 1312 1323 1329 1343 1358 1372 1383 1390 1395 1408 1421">Echando un vistazo más de cerca al proceso de muestreo conduce a algunas conclusiones. La <tspan y="670" x="379 388 398 412 424 438 452 467 478 484 497 503 518 531 537 559 573 587 598 607 617 631 646 651 666 680 695 708 714 725 739 748 754 766 773 786 801 807 820 834 845 859 870 876 882 895 901 910 919 933 945 959 973 988 1000 1006 1019 1024 1046 1059 1070 1076 1089 1095 1105 1118 1124 1138 1152 1158 1163 1178 1188 1201 1211 1225 1236 1242 1248 1263 1276 1286 1299 1304 1314 1328 1339 1349 1363 1375 1385 1390 1404 1419 1432">frecuencia de muestreo debe ser 2.56 veces la frecuencia más alta de interés. Para recrear una <tspan y="708" x="379 390 404 419 432 438 444 459 472 478 487 502 517 531 537 555 567 573 584 597 603 612 626 641 655 661 675 684 698 704 718 733 746 752 760 770 784 796 810 823 838 850 856 869 875 889 903 909 931 945 959 970 979 989 1003 1017 1023 1038 1051 1057 1069 1082 1097 1112 1117 1135 1147 1154 1160 1166 1180 1190 1200 1215 1221 1235 1245 1260 1275 1289 1301 1315 1321 1334 1349 1355 1369 1380 1394 1408 1420 1430 1440 1454">señal de 1000 Hz se requiere una frecuencia de muestreo de 2560 Hz.  Esto produce un espectro <tspan y="745" x="379 391 406 421 427 441 456 462">con un F<tspan font-family="F31" font-size="17" y="749" x="475 489 497">max<tspan font-family="F15" font-size="27" y="745" x="506 511 521 530 539 553 565 579 593 608 620 626 639 644 666 679 693 699 721 733 743 749 763 777 783 792 807 821 836 841 859 871 878 884 890 904 914 924 939 945 959 969 984 999 1013 1025 1039 1045 1051 1064 1069 1079 1092 1107 1113 1126 1132 1146 1155 1161"> (frecuencia máxima) de 1000 Hz.  Esto produce la regla #1. <tspan y="1079" x="1314"> <tspan y="1125" x="379 398 408 418 430 436 446 460 466 479 491 496 511 526 531 546 559 569 582 587 597 611 623 637 647 662 675 684 690 696 710 723 738 744 758 770 780 793 799 805 818 824 833 847 857 879 892 898 912 926 932 947 961 976 989 994 1007 1013 1027 1033 1039 1053 1063 1078 1092 1104 1113 1123 1138 1145 1150 1164 1170 1176 1191 1205 1227 1240 1250 1265 1270 1285 1299 1305 1327 1341 1355 1365 1375 1385 1397 1408 1414 1428 1443">Otra relación para recordar involucra la forma de onda y el espectro. El número de muestras en <tspan y="1162" x="379 385 398 404 413 428 438 460 473 479 493 507 513 527 542 557 570 576 590 604 610 620 625 639 661 676 691 696 711 724 734 748 757 779 785 800 813 818 832 838 844 857 872 883 898 913 918 933 947 953 968 980 995 1010 1023 1029 1043 1049 1055 1068 1074 1084 1098 1109 1124 1130 1144 1156 1162 1176 1191 1197 1210 1225 1231 1245 1250 1256 1270 1281 1296 1310 1321 1331 1341 1355 1362 1368 1382 1396 1401 1407 1420">la forma de onda de tiempo determina el ancho de banda o la resolución en el espectro. En la <tspan y="1200" x="379 401 414 427 442 451 457 470 476 491 504 510 516 531 542 548 561 576 589 595 601 613 626 641 655 665 679 690 696 702 716 722">mayoría de los analizadores, el <tspan font-family="F37" font-weight="700" x="728 741 756 767 782 797 803 817 831 837 852 865 879 894 907 913 928 934 944 958 969 984 990 1005 1017 1024 1038">ancho de banda o resolución<tspan font-family="F15" font-weight="400" x="1053 1059 1073 1084 1089 1103 1114 1124 1137 1152 1158 1172 1184 1189 1204 1219 1225 1240 1254 1264 1270 1284 1289"> es establecido por el <tspan font-family="F37" font-weight="700" x="1295 1309 1323 1338 1360 1374 1384 1398 1404 1419 1433">“número de <tspan y="1237" x="379 386 393 408 422 435 446">líneas”<tspan font-family="F15" font-weight="400" x="459 465 479 485 498 513 519 534 548 554 569 583 593 599 613 619 625 640 654 668 678 690 705 720 729 736 742 756 767 777 790 796 811 825 847 860 870 885 891 902 915 921 933 948 963 978 989 1003 1009 1021 1036 1058 1073"> elegido por el operador. Este número se conoce como <tspan font-family="F37" font-weight="700" x="1078 1091 1098 1112 1126 1139 1150 1156 1171 1185 1191 1201 1215 1226 1240 1247 1262 1273 1280 1295">Líneas de resolución<tspan font-family="F15" font-weight="400" x="1310 1316 1330"> o <tspan font-family="F37" font-weight="700" x="1336 1349 1368">LOR<tspan font-family="F15" font-weight="400" x="1383 1389">. <tspan y="1306" x="379 397 412 425 431 445 451 456 471 485 498 511 517 531 542 548 562 576 582 597 611 626 635 650 656 671 684 690 705 718 728 743 753 759 773 787 793 807 813 819 833 844 858 872 884 893 903 918 925 930 947 953 965 979 991 1005 1016 1022 1033 1047 1053 1065 1079 1094 1109 1121 1135 1141 1152 1167 1189 1204 1210 1224 1239 1252 1258 1269 1283 1289 1304 1317 1323 1338 1343 1358 1364 1378 1385 1390 1407 1422 1433">Una “línea” es un punto de datos en el espectro. A veces se conoce como una celda o bin. Dos <tspan y="1344" x="379 388 398 412 424 438 452 467 478 484 497 508 514 529 544 550 560 574 580 595 609 623 637 651 666 671 681 695 706 721 727 739 753 763 769 780 785 791 805 816 826 838 853 859 881 894 905 911 917 930 945 955 968 979 985 1000 1014 1028 1034 1040 1053 1064 1070 1076 1081 1096 1110 1123 1134 1141 1146 1160 1166 1172 1185 1200 1211 1226 1241 1247 1261 1275 1281 1296 1308 1323 1338 1351 1357 1372 1378 1384 1397">frecuencias no se pueden resolver si están más juntas que las líneas. El ancho de banda o la <tspan y="1381" x="379 389 403 414 429 435 449 461 467 482 497 502 517 531 537 549 561 576 589 595 601 607 621 635 648 654 665 679 685 697 710 716 728 742 748 761 767 782 788 800 806 821 827 840 855 870 884 890 904 910 916">resolución de cada línea se calcula dividiendo el F<tspan font-family="F31" font-size="17" y="1385" x="929 943 951">max<tspan font-family="F15" font-size="27" y="1381" x="960 966 981 995 1005 1011 1025 1031 1036 1051 1065 1087 1100 1110 1125 1131 1145 1159 1165 1171 1177 1191 1205 1218 1229 1235"> por el número de líneas. <tspan y="1451" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 542 557 562 576 587 602 616 628 637 647 662 668 680 694 709 715 729 744 756 762 771 781 795 807 821 834 849 861 867 880 886 908 920 934 940 962 975 980 995 1009 1015 1024 1038 1053 1068 1073 1091 1103 1108 1121 1127 1141 1156 1171 1177 1182 1188 1203 1217 1230 1241 1246 1261 1274 1280 1292 1307 1329 1344 1349 1359 1373 1384 1397 1403 1413 1426 1441 1456">Por ejemplo, un espectro con una frecuencia máxima de 1000 Hz y 400 líneas da como resultado <tspan y="1488" x="379 393 408 421 427 437 451 462 477 483 497 509 515 529 544 550 572 584 598 604 626 639 645 659 673 679 688 703 717 732 738 745 751 765 780 794 800 814 820 832 839 851 857 875 887 893 899 905 919 930 940 955 961 972 977 991 1006 1012 1021 1027 1039 1052 1058 1073 1087 1100 1106 1121 1136 1147 1153 1161 1171 1185 1197 1211 1225 1240 1251 1257 1270 1281 1287 1302 1308 1319 1331 1340 1354 1364 1377 1388">una resolución máxima de 1000 / 400 = 2.5 Hz.  Esto significa que dos frecuencias discretas <tspan y="1526" x="379 392 407 420 430 444 456 469 479 492 507 513 525 539 561 576 582 596 611 624 630 641 646 652 666 677 687 699 714 720 742 755 766 772 784 797 807 819 832 838 852 866 872 884 891 904 909 927 939 945 960 973 979 994 1000 1011 1021 1033 1048 1060 1066 1079 1085">aparecerán como una si están más cerca de 2.5 Hz de distancia. <tspan y="1595" x="379 393 399 405 411 424 435 441 447 453 467 481 494 505 511 526 540 545 555 569 580 595 601 615 627 633 647 662 668 679 693 699 704 719 730 740 754 776 789 804 814 826 841 847 860 865 880 895 910 916 921 927 942 956 969 980 986 992 998 1011 1017 1026 1040 1051 1066 1072 1086 1098 1104 1119 1134 1140 1154 1164 1170 1179 1194 1209 1223 1229 1236 1242 1257 1271 1286 1292 1305 1311 1320 1327 1339 1352 1358 1376 1388 1394">Si las líneas de resolución se incrementan a 800 líneas, la resolución es 1000 / 800 = 1.25 Hz. <tspan y="1665" x="379 394 408 418 433 438 452 463 473 486 491 506 521 527 541 552 557 567 582 597 610 616 622 635 640 655 661 672 681 696 706 712 724 731 737 755 767 780 786 800 814 820 833 838 853 865 879 885 900 906 920 934 944 953 967 973 987 993 998 1013 1027 1049 1062 1072 1087 1093 1107 1121 1127 1133 1139 1153 1167 1180 1191 1197 1210 1225 1231 1245 1251 1256 1270 1281 1296 1310 1322 1331 1341 1356 1361 1374 1380 1394 1399">Pero esta no es toda la historia. Hay un vínculo entre el número de líneas en el espectro y el <tspan y="1702" x="379 394 408 430 444 454 468 474 489 502 508 530 544 558 569 578 588 601 612 618 632 646 652 666 672 677 687 700 715 721 732 741 751 766 772 786 800 806 816 821 835 857 872 887 893 899 913 919 925 940 954 975 989 999 1013 1019 1034 1048 1053 1075 1089 1103 1114 1124 1134 1147 1158 1163 1173 1187 1202 1216 1229 1239 1244 1259 1272 1283 1289 1303 1314">número de muestras en el registro de tiempo. El número de muestras requeridas es <tspan font-family="F37" font-weight="700" x="1320 1333 1339 1352 1366 1372 1385 1398 1410 1424 1435">2.56 veces <tspan y="1739" x="379 393 400 406 420 435 457 471 481 496 502 516 530 536 543 549 564 578 591 602 608 617 630 649 664 674">el número de líneas (LOR).<tspan font-family="F15" font-weight="400" x="681"> <tspan font-family="F37" font-weight="700" x="687"> <tspan font-family="F15" font-weight="400" x="692 707 720 730 743 749 763 777 792 798 804 809 824 838 851 862 868 881 896 902 916 922 927 941 952 967 981 993 1002 1012 1027 1033 1039 1053 1059 1064 1079 1093 1115 1129 1139 1153 1159 1174 1187 1193 1215 1229 1243 1254 1263 1273 1286 1297 1303 1317 1328 1334 1348 1362 1367">Para 400 líneas en el espectro, el número de muestras es de  <tspan y="1777" x="379 393 408 423 429 442 448 460 473 488 494 508 514 523 538 550 564 571 577 590 603 608 618 631 646 652 665 670 684 696 702 716 730 736 747 761 767 780 802 817 823 833 847 853 875 888 899 905 918 940 955 961 967 982 987 1001 1012 1018">400 x 256 = 1024. La regla #2 en su ámbito más amplio es: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="575" width="1085" height="1" fill="#000000"/><image x="571" y="278" width="691" height="196" xlink:href="page27_data/img69.png"/><image x="519" y="788" width="795" height="291" xlink:href="page27_data/img70.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>