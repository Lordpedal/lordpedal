]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-42 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 145 160 171 177 188 194 209 223 229 242 257 267 281 292 298 309 323 338 344 357 363 378 391 406 421 432 438 452 463 478 489 495 507 522 544 558 573 587 597 603 618 631 641 654 660 674 685 698 707 713 728 734 745 760 772 782 795 810 825 834 840">Los siguientes son algunos usos comunes para usar disparador: <tspan font-family="F5" y="373" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 217 231 237 250 256 270 285 291 303 316 331 344 350 356">Fase a un canal: <tspan font-family="F7" y="411" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 292 306 321 335 341 355 365 378 384 390 403 409 420 434 449 462 468 473 487 500 510 523 533 548 561 567">Requiere la señal externa. <tspan font-family="F7" y="448" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 296 302 312 326 338 353 367 373 379 392 407 422 431 437 452 466 471 486 499 509 524 535 541 562 568 583 596 602 616 622 628 641 650 660 673 684 699 705 718 733 742 752 766 771 785 791 797 807 820 832 847 868 882 891 901 916 921 934 940 954 960 966 981 994 1009 1019 1034 1040 1053 1058 1068 1082">El recopilador de datos mide el atraso entre el tacómetro y el punto alto <tspan font-family="F5" y="487" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 205 220 242 255 270 276 291 297 308 313 328 340 350 364 379 385 397 411 417 432 446 451 461 467 481 502 517 532 538">Promedio sincrónico de tiempo: <tspan font-family="F7" y="524" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 320 333 348 358 372 382 395 401 415 429 435 444 459 468 490 503 509 524 537 543 558 572 587 600 606 617 631 637 648 653 668 680 690 704 719 725 737 750 756 768 782 797 803 817 823 828 843 857 863 874 889 895 910 924 930 935 945 958 970 985 1007 1021 1030 1040 1055 1061">La captura de forma de onda se sincroniza con el pulso del tacómetro. <tspan font-family="F5" y="563" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 223 237 243 264 270 284 298 308 323 328 343 357 363 377 387 402 415 430 444 455 461">Seguimiento de órdenes: <tspan font-family="F7" y="601" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 317 327 341 353 367 381 396 407 413 426 432 447 460 466 488 502 516 527 536 546 560 575 581 592 605 611 623 638 652 662 672 687 693 706 711 733 747 762 768 780 795 804 818 824 830 843 849 858 867 881 893 907 921 936 948 954 966 972 987 1001 1006 1021 1035 1041 1052 1067 1073 1088 1102 1108">La frecuencia de muestreo se controla mediante la frecuencia de pulso del <tspan y="638" x="276 286 299 311 326 348 362 371 381 396 402">tacómetro. <tspan y="692" x="132 146 157 167 180 191 197 210 225 231 237 249 262 274 280 295 309 323 334 340 351 365 371 385 391 402 414 428 438 452 466 472 484 499 514 519 541 554 567 581 591 597 611 621 636 645 659 674 688 694 709 722 737 742 764 777 788 794 807 822 836 842 855 869 879 893 898 912 926 932 946 957 967 980 986 998 1011 1026 1032 1042 1056 1062 1077 1083 1088">Estas aplicaciones se discuten con mayor profundidad más adelante en este capítulo.  <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="771" x="132 154 162 176 195 213 227 245 264 284 297 304 313 342 361 381 389 403 422 441 461 468 487 507 520 527 546 565 578 597 612">Disparador impulsado por datos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="845" x="132 146 161 167 173 187 202 214 224 230 245 258 264 278 288 294 300 306 318 331 340 346 360 375 380 390 403 415 430 452 465 475 485 500 506 512 518 533 544 550 565 574 589 604 610 625 636 642 657 669 679 694 705 711 726 740 754 768 782 796 802 817 831 842 855 870 882 895 910 923 938 950 960 966 972 985 991 1004 1019 1034 1048 1054 1065 1071 1083 1089 1103 1118 1124 1138 1151">En lugar de utilizar un tacómetro, los propios datos pueden desencadenar la adquisición de <tspan y="883" x="132 147 160 170 185 196 203 209 222 237 243 257 267 277 291 297 309 322 333 348 353 363 377 391 405 427 442 453 459 473 478 484 490 512 527 540 552 561 576 582 597 610 616 630 645 650 665 680 686 701 715 720 735 749 754 776 789 799 808 814 820 826 841 847 862 876 886 898 913 922 936 942 956 971 984 990 1004 1014 1028 1042 1057 1070 1075 1090 1104 1110 1122 1137 1149 1155 1161 1172 1178 1189">datos. En este caso tenemos el impacto de un golpe de martillo durante una prueba de análisis <tspan y="920" x="132 154 169 184 197 203 209">modal. <tspan y="1400" x="1049"> <tspan font-family="F24" font-size="24" y="1446" x="618 629 633 645 657 665 677">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="682"> <tspan font-family="F24" font-size="24" font-weight="400" x="682 693 698 709 722">3-50 <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="1503" x="132 155 174 190 206 226 243 264 281 292 313 329 348 367 379 400 417 428 447 458 479 500 516 532 551 567 579 600 616 635 652 663 683 695 706 727 739 756 777 797 813 833">Retrasos previos y posteriores al disparo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1575" x="132 146 157 163 178 193 204 210 225 231 245 251 256 271 286 292 304 316 326 332 345 351 356 366 380 392 407 422 428 434 446 461 476 486 491 506 520 525 540 553 563 578 589 595 610 624 637 643 656 662 684 697 709 723 738 751 756 770 784 790 805 819 828 842 852 858 864 879 889 895 910 923 933 948 959 964 979 992 1002 1015 1021 1036 1050 1063 1069 1084 1098 1112 1127 1139 1153">Es posible indicar al recopilador de datos que almacena en búfer los datos para que puedan <tspan y="1613" x="132 144 159 181 195 210 222 235 244 250 264 270 276 298 312 326 336 346 356 369 384 390 403 417 427 441 452 458 472 486 492 507 521 535 541 547 553 566 581 595 609 614 628 634 640 655 661 672 687 699 709 722 737 751 761 768 774 787 802 808 822 832 842 856 861 875 881 895 917 932 938 952 958 973 986 1008 1023 1034 1040 1053 1068 1083 1097 1102 1112 1118 1133 1147">comenzar el muestreo antes de que llegue el disparador. En este ejemplo hemos adquirido <tspan y="1650" x="132 147 160 170 185 196 202 217 231 245 250 264 278 288 298 310 320 335 350 356 368 383 392 406 417 423 438 452 457 463 469 491 506 519 531 541 555 562 568 582 593 603 617 623 637 648 654 668 678 692 698 713 719 730 745 758 768 780 795 810 819 826 832 850 864 874 896 909 915 937 950 965 975 988 994 1005 1019 1025 1039 1053 1062 1068 1082 1096 1102 1114 1129 1150 1165 1171 1185 1200">datos que entraron antes del impacto. Esto es pre-disparador. Normalmente se define como un <tspan y="1688" x="132 147 162 172 184 197 212 222 235 240 254 260 275 289 294 300 310 323 338 344 355 364 374 389 394 409 423 428 438 444 458 479 494 509 515">porcentaje del registro de tiempo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="560" height="322" transform="scale(1.353571, 1.354037) translate(215.725594,712.683486)" xlink:href="page42_data/img105.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',42)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>