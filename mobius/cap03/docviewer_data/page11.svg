]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-11 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="867" x="1328"> <tspan font-family="F24" font-size="24" y="929" x="666 677 681 693 705 713 725">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="730"> <tspan font-family="F24" font-size="24" font-weight="400" x="730 741 746 753 765 769 780 789 800 810 823 834 846 857 861 873 877 890 901 905 916 928 936 945 956 961 973 984 990 994 1002 1006 1011 1019 1027 1040 1044 1057 1062 1074 1086 1098 1107 1119 1123 1135 1139 1152 1166">3-14 Frecuencia de corte del filtro o punto 3 dB <tspan font-family="F0" font-size="27" y="982" x="378 391 404 410 419 429 443 455 469 483 498 509 515 528 534 549 562 568 580 595 604 614 628 633 648 662 668 674 683 689 695 704 714 729 735 746 759 765 780 794 802 808 823 836 842 857 872 881 887 901 907 913 928 941 956 966 981 986 1001 1015 1021 1042 1056 1071 1077 1090 1095 1110 1125 1135 1148 1163 1175 1181 1194 1200 1206 1221 1235 1250 1265 1279 1284 1299 1311 1324 1330 1344 1359 1372 1378 1389 1402 1408 1423 1436">La frecuencia de corte del filtro se define por el punto de media potencia, donde hay una caída <tspan y="1019" x="378 393 407 413 426 432 446 462 468 481 496 502 508 521 526 536 550 561 576 590 604 615 625 637 643">de 3 dB en la respuesta. <tspan font-family="F30" font-size="43" font-weight="700" y="1104" x="378 389 411 425 445 468 483 503 520 530 552 574 584 591 614 623 637 657 673 693 716 733 742 762 779 789 811 834 841 861 869 884 905 914 934 951 961 983 1006 1013 1030 1050 1073 1092 1101 1111 1126 1148 1157 1179 1201">Integración, diferenciación y relación señal-ruido <tspan font-family="F0" font-size="27" font-weight="400" y="1185" x="378 391 404 410 421 435 450 463 469 475 488 503 516 522 536 551 557 569 582 588 602 616 622 628 641 653 667 673 686 696 711 733 746 756 765 780 786 800 811 817 831 841 856 871 885 895 907 913 927 942 955 961 967 980 986 992 1005 1011 1024 1036 1050 1056 1069 1079 1092 1104 1110 1124 1139 1146 1152 1170 1184 1194 1216 1229 1235 1257 1270 1285 1294 1308 1314 1327 1341 1362 1377 1388 1394 1400 1415 1426">La señal analógica del acelerómetro es proporcional a la aceleración. Normalmente vemos los <tspan y="1222" x="378 393 406 416 431 442 448 461 476 482 495 507 521 527 540 550 563 575 581 595 610 616 631 637 649 663 669 684 696 702 717 730 744 750">datos en aceleración o velocidad. <tspan font-family="F5" y="1293" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 458 470 485 500 513 526 536 547 553 568 582 588 603 616 622 628 643 654 660 675 688 698 713 724 729 744 758 764 777 788 802 808 822 832 845 857 863 877 892 898 911 916 929 943 949 964 976 982 997 1009 1024 1030 1041 1055 1060 1075 1089 1103 1118 1140 1146 1161 1173 1179 1193 1198 1213 1222 1236 1250 1260 1273 1285 1291 1305 1320 1334 1340 1346 1360 1366">La conversión de los datos de aceleración a velocidad se denomina “integración”. El <tspan y="1330" x="426 436 450 463 476 486 497 512 518 532 546 552 558 572 582 597 609 623 634 649 655 666 680 686 692 698 711 733 745 751 765 779 785 794 808 817 831 846 858 864 877 888 894 909 923 937 943">reverso del proceso se llama “diferenciación”. <tspan font-family="F5" y="1369" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 477 483 495 510 524 537 550 560 570 575 585 591 605 619 625 631 644 650 663 675 689 695 708 718 731 743 749 763 778 784 797 803 809 824 838 849 864 870 883 895 908 930 935 949 963 973 988 995 1000 1014 1020 1026 1040 1050 1065 1077 1091 1102 1117 1123 1134 1148 1153 1168 1181 1196 1211 1233 1238 1253 1266 1272 1285 1300 1315 1330 1336 1350">Para convertir de la aceleración al desplazamiento, el proceso se denomina “doble <tspan y="1407" x="426 432 447 456 470 484 494 507 519 525 540 554 568 575 580 595 610 624 637 650 660 670 675 685 691 705 719 725 740 754 765 780 786 799 811 824 846 851 865 879 889 904 910 923 929 942 954 968 973 987 997 1010 1022 1028 1042 1057 1063 1077 1088 1093 1107 1122 1136 1151 1157 1171 1177 1191 1197 1206 1220 1229 1243 1258 1270 1276 1289 1300 1306 1321 1335 1348">integración”. Convertir de desplazamiento a aceleración es “doble diferenciación” <tspan y="1460" x="378 392 403 413 427 433 447 457 472 484 498 509 524 530 541 554 560 575 589 603 618 631 637 643 658 672 682 695 704 710 722 737 752 758 769 775 785 797 811 817 827 842 852 858 871 886 899 905 919 934 940 952 967 978 984 994 1007 1022 1028 1037 1043 1049 1058 1068 1082 1092 1098 1113 1119 1130 1143 1149 1164 1178 1192 1207 1220 1226 1235 1249 1262 1268 1274 1286 1299 1309">Este proceso se puede lograr con circuitos analógicos (un filtro) o se puede realizar <tspan y="1498" x="378 393 399 414 419 429 442 448 470 483 498 508 521 528 534 551 556 571 585 600 615 626 631 641 655 667 681 696 702 708 721 736 750 760 774 785 791 805 819 825 840 853 862 877 888 894 909 918 927 941 953 967 981 987 1000 1022 1037 1052 1063 1069 1090 1104 1114 1129 1144 1159 1169 1176 1182 1204 1209 1223 1237 1247 1257 1270 1281 1287 1302 1316 1330 1335 1350 1359 1369 1384 1395">digitalmente. Algunos recopiladores de datos ofrecen ambos métodos, mientras que otros <tspan y="1535" x="378 393 403 418 433 447 457 469 475 489 504 517 532 538 552 567 579 585 600 615 627 633 647 662 668 682 688 703 712 722 735 741">proporcionan una opción u otra. <tspan y="1604" x="378 391 404 410 416 431 440 454 468 478 491 503 509 524 538 544 553 567 582 596 608 622 628 634 647 653 665 671 686 696 709 721 727 741 756 761 776 790 796 809 815 825 838 844 852 862 876 888 902 915 930 942 948 961 966 979 985 998 1020 1035 1041 1047 1055 1061 1073 1086 1092 1098 1111 1117 1130 1136 1150 1160 1173 1185 1191 1205 1220 1226 1241 1254 1260 1275 1288 1294 1307 1313 1321 1331 1345 1357 1371 1385 1399 1411 1417 1430">La integración reduce la vibración de alta frecuencia y amplifica la vibración de baja frecuencia <tspan y="1642" x="378 388 402 408 413 428 437 447 462 477 491 503 516 522 536 551 557 569 582 604 619 624 639 645 660 673 679 688 701 712 726 732 746 760 766 780 795 810 820 826 832 844 859 881 896 902 913 926 932 954 968 982 993 1002 1012 1025 1031 1044 1059 1065 1079 1090 1099 1113 1119 1132 1138 1152 1174 1189 1195 1210 1216">(e introduce un cambio de fase de 90o), como se muestra en este ejemplo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1127" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="690" height="497" transform="scale(1.188406, 1.189135) translate(428.304878,233.783418)" xlink:href="page11_data/img28.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>