]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-25 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="529" x="1459"> <tspan font-family="F24" font-size="24" y="575" x="408 419 423 435 447 455 467">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="472"> <tspan font-family="F24" font-size="24" font-weight="400" x="472 483 488 499 506 510 522 534 544 549 560 568 579 589 598 610 619 624 637 648 653 657 668 674 678 689 699 703 715 728 732 744 753 758 770 783 794 799 811 823 835 846 854 866 870 882 894 906 910 918 922 934 946 954 966 970 977 988 994 1003 1014 1020 1024 1035 1046 1050 1061 1081 1093 1099 1103 1111 1123 1136 1140 1152 1161 1165 1176 1188 1196 1205 1216 1226 1234 1245 1250 1263 1274 1282 1295 1299 1312 1324 1329 1340 1345 1350 1363 1374 1382 1387 1399 1412 1425">3-31 Los efectos del aliasing es que genera una figura falsa. La amplitud es correcta pero no el periodo <tspan font-family="F0" font-size="27" y="628" x="378 392 406 412 427 433 444 458 464 479 493 507 512 527 542 553 559 570 583 598 611 617 631 642 648 659 673 679 690 705 711 724 739 751 766 772 783 789 795 801 814 820 834 840 849 863 872 886 901 913 919 931 937 952 966 972 983 997 1008 1014 1022 1032 1046 1058 1072 1086 1101 1112 1118 1131 1142 1148 1160 1173 1187 1193 1206 1221 1227 1241 1247 1252 1262 1274 1289 1304 1319 1324 1339 1353">Se dice que dos señales se solapan si la diferencia de sus frecuencias cae en el rango de <tspan y="666" x="378 387 397 411 423 437 451 466 477 483 496 507 513 528 542 547 553 567 577 591 600 614 625 632 638 652 663 673 685 691 700 710 724 736 750 763 778 790 796 809 814 829 843 849 863 869 878 891 901 915 930 941 947 960 966 977 983 997 1019 1033 1043 1057 1063 1073 1087 1093 1107 1121 1135 1149 1159 1172 1177 1191 1206 1211 1225 1231 1237 1251 1261 1276 1288 1302 1313 1328 1334 1348 1362">frecuencias de interés. Esta frecuencia de diferencia siempre se genera en el proceso de <tspan y="703" x="378 400 414 428 439 449 459 473 487 493">muestreo. <tspan y="1241" x="1478"> <tspan font-family="F24" font-size="24" y="1286" x="502 513 517 529 541 549 561">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="566"> <tspan font-family="F24" font-size="24" font-weight="400" x="566 577 582 593 603 607 618 630 634 644 655 667 678 683 688 699 711 722 728 740 752 757 767 778 783 794 807 816 828 840 851 855 861 873 883 887 900 912 924 933 945 954 959 972 983 987 1006 1019 1030 1039 1047 1056 1068 1080 1085 1095 1099 1104 1116 1120 1128 1139 1150 1162 1175 1184 1192 1200 1212 1222 1233 1237 1250 1262 1267 1279 1284 1296 1300 1308 1319 1324 1330">3-32 La señal analógica enseña los puntos de muestreo y la reconstrucción digital. <tspan font-family="F0" font-size="27" y="1339" x="378 392 407 413 419 432 438 451 456 471 485 495 508">En la Figura <tspan font-family="F19" x="513"> <tspan font-family="F0" x="513 526 533 546 558 564 570 583 589 600 614 629 642 648 654 666 681 694 700 715 730 736 748 761 766 781 796 801 815 826 832 854 868 882 893 902 912 926 939 954 967 973 985 991 1005 1020 1033 1039 1049 1062 1073 1086 1092 1098 1112 1118 1129 1143 1152 1158 1170 1176 1190 1204 1214 1228 1249 1263 1277 1287 1301 1306 1316 1329 1344 1350 1365 1378 1383 1397 1410 1420 1433">3-32 la señal analógica no es muestreada a una tasa lo suficientemente rápida para <tspan y="1376" x="378 388 402 414 429 444 454 464 474 488 493 503 509 522 529 535 548 563 569 580 594 600 606 620 635 648 657 664 670 681 695 700 715 728 743 756 766 779 785 799 814 827 833 847 862 877 890 896 908 922 937 943 951 961 975 987 1001 1014 1029 1041 1047 1060 1066 1088 1102 1114 1129 1143 1149 1171 1184 1199 1214 1223 1230 1236 1254 1269 1278 1292 1298 1313 1327 1341 1347 1353 1366 1372 1382 1395 1410 1423 1429">reconstruirla. En su lugar, se genera una onda con frecuencia mucho menor. Note que la señal <tspan y="1414" x="378 391 406 419 425 440 455 461 473 486 491 505 516 522 536 551 564 570 581 594 609 622 628 634 643 657 670 676 683 689 703 717 727 742 747 762 777 782 797 810 822 828 850 864 878 889 898 908 921 932 938 949 963 972 978 990 996 1010 1024 1034 1048 1059 1065 1080 1092 1102 1115 1121 1130 1144 1156 1171 1186 1196 1206 1216 1230 1235 1245 1251 1264 1270 1285 1298 1304 1313 1328 1338 1360 1372">analógica es una señal real, pero no hay muestras suficientes para reconstruirla de forma <tspan y="1451" x="378 393 403 417 429 435 446 459 466 472 485 497 503 518 532 547 560 566 575 589 601 616 631 642 651 661 675 681 696 709 714 724 730 743 758 772 778 791 806 819 825 834 843 857 869 883 897 912 924 930 942 948 970 984 996 1011 1026 1032 1053 1067 1082 1097 1107 1114 1120 1134 1145 1151 1165 1180 1192 1198 1209 1223 1238 1251 1257 1263 1274 1289 1295 1308 1323 1336 1351 1363 1370 1376 1389 1404 1417">precisa. La onda reconstruida tiene una frecuencia mucho menos, es una señal solapada, una <tspan y="1489" x="378 389 403 418 431 437 443 458 472 486 492 507 519 529 543 555 568 574 583 597 610 616 622 636 650 656 670 676 682 696 707 721 735 747 756 766 781 787 801 815 825 840 845 859 874 879 889 903 916 922 927 942 955 970 975 990 1005 1011 1024 1038 1044 1055 1064 1078 1084">señal que parece real en el espectro pero en realidad no existe. <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1568" x="378 394 412 419 435 454 473 489 497 516 530 539 558 577 584 598 618 637 651 668 675 693 701 708 727 735 743 761 776 784 804 823">La conclusión sobre el aliasing <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1642" x="378 392 406 412 422 436 458 471 486 491 506 521 532 538 553 566 577 592 603 609 624 636 646 659 665 679 685 691 713 718 733 746 755 761 767 782 793 799 813 822 836 847 857 872 883 889 903 917 923 936 942 948 961 972 978 992 1006">Se toman dos pasos para eliminar los efectos de aliasing <tspan y="1712" x="378 392 407 413 427 437 443 465 478 488 494 500 514 529 541 551 558 564 575 588 594 607 622 628 634 646 659 665 679 694 700 708 714 720 730 739 754 760 775 788 794 809 822 833 848 854 869 882 888 902 908 918">En primer lugar, se aplica un filtro de paso bajo (F<tspan font-family="F33" font-size="17" y="1716" x="931 945 953">max<tspan font-family="F0" font-size="27" y="1712" x="962 972 978 990 1005 1014 1028 1039 1045 1060 1074 1079 1085 1107 1121 1135 1146 1155 1165 1179 1194 1200 1215 1227 1237 1250 1256 1271 1285 1299 1305 1315 1329 1335 1349 1355 1361 1382 1387 1402 1416 1430">) antes del muestreo para que se eliminen <tspan y="1749" x="378 384 399 410 416 428 443 465 480 495 510 523 538 547 561 572 578 593 606 612 623 637 652 665 671 676 691 705 719 725 740 754 768 782 796 810 816 831 844 858 872 882 888 899 904 919 934 940 951 966 972 985 1000 1013 1028 1043 1054 1060">los componentes de señal que pueden haber sido solapados. <tspan y="1819" x="378 392 407 413 424 437 452 466 481 496 510 516 522 536 551 564 573 580 586 595 609 621 635 649 658 673 687 693 708 722 735 741 756 769 779 792 798 810 822 837 850 856 878 892 906 917 926 936 949 955 973 979 992 1007 1013 1027 1032 1038 1048 1061 1076 1082 1092 1102 1112 1127 1132 1147 1161 1166 1176 1182 1196 1217 1232 1247 1254 1260 1266 1279 1285 1298 1310 1324 1330 1344 1354 1369 1384 1397 1409 1423">En segundo lugar, recuerde que para cada muestra N en el registro de tiempo, la FFT produce <tspan y="1856" x="378 392 407 413 427 438 453 467 478 488 498 513 519 531 545 560 566 578 590 605 615 620 635 648 663 669 683 697 703 709 714 729 743 756 767 773 791 798 810 817 823 838 852 862 868 874 889 894 904 917 931 941 956 963 969 982 997 1003 1012 1026 1040 1046 1057 1067 1077 1091 1097 1112 1125 1131 1141 1147 1160 1182 1197 1212 1217 1232 1246 1252 1274 1288 1302 1312 1322 1332 1345 1350 1365 1379 1385 1396 1411 1425 1440">un espectro con cantidad de líneas N/2. Por lo tanto, un registro de tiempo de muestra de 2048 <tspan y="1894" x="378 393 403 418 433 447 459 473 479 492 507 513 527 538 552 566 578 588 597 612 618 633 646 652 661 676 688 702 708 714 720 735 749 762 773 779 785 799 804 819 825 839 860 875 888 897 912 927 934 939 954 967 977 990 996 1008 1022 1032 1041 1055 1070 1075 1085 1091 1106 1120 1130 1136 1148 1163 1173 1179 1192 1198 1204 1217 1228 1233 1248 1262 1269 1275 1286 1301 1307 1322 1328 1339 1352">produce un espectro de 1024 líneas. Sin embargo, para corregir por antialiasing, solo se </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="894" height="210" transform="scale(1.205817, 1.204762) translate(316.797774,230.750988)" xlink:href="page25_data/img65.jpg"/><image x="0" y="0" width="881" height="431" transform="scale(1.249716, 1.143852) translate(302.468665,653.931034)" xlink:href="page25_data/img66.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
