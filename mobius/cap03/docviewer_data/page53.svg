]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-53 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="313" x="379 397 416 436 444 456 464 479 498 517 536 549 557 576 593 601 618 626 644">Codificador de eje <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="388" x="379 397 412 418 430 445 460 466 475 481 493 505 520 535 545 550 565 579 584 598 604 618 623 637 648 654 668 683 688 703 709 720 735 750 761 767 776 782 795 810 816 831 845 859 864 879 892 907 920 930 943 949 963 978 983 997 1007 1020 1035 1040 1055 1069 1091 1104 1114 1129 1135 1149 1163 1169 1184 1198 1204 1215 1230 1241 1247 1262 1277 1286 1292 1301 1315 1328 1343 1349 1363 1375 1381 1395 1410 1417">Un codificador de eje es un dispositivo que genera un gran número de pulsos por revolución. <tspan y="425" x="379 394 408 422 437 451 457 468 481 491 497 511 525 531 546 552 563 578 593 604 609 619 625 638 653 659 667 673 684 690 702 717 724 730 742 757 778 793 799 813 828 833 847 861 876 886 898 913 926 932 946 952 964 978 993 999 1012 1027 1040 1046 1057 1072 1086 1101 1114 1120 1135 1148 1154 1169 1183 1194 1209 1215 1228 1240 1253 1275 1281 1294 1309 1318 1333 1339 1354 1368 1382">Puede ser un dispositivo físico, como un engranaje con una sonda de desplazamiento que <tspan y="463" x="379 401 416 431 437 446 461 471 485 497 503 509 524 535 541 556 562 575 590 599 613 624 631 637 651 657 672 686 700 714 728 734 745 759 768 774 788 803 808 823 829 840 855 870 881 887 897 902 915 930 936 950 955 969 981 991 1000 1015 1030 1036 1048 1062 1068 1083 1097 1111 1116 1131 1137 1147 1159 1165 1177 1192 1207 1212 1226 1232 1238 1252 1257 1271 1277">monitorea los dientes. Y puede ser un dispositivo electrónico que gira con el eje. <tspan y="532" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 539 545 551 565 570 576 591 597 608 623 638 649 654 664 670 683 698 703 718 731 746 759 769 782 792 805 811 823 838 853 859 874 888 894 905 920 931 937 952 966 976 981 991 1005 1018 1033 1039 1053 1065 1071 1085 1100 1107 1112 1122 1136 1150 1165 1174 1180 1193 1215 1230 1241 1247 1261 1276 1282 1297 1311 1317 1328 1343 1349 1363 1378 1388">Por ejemplo, si el dispositivo generara 360 pulsos por revolución, tendríamos un pulso por <tspan y="570" x="379 394 404 417 431 446 452 467 480 486 496 510 520 533 545 551 566 580 586 596 609 624 635 640 655 668 678 693 704 709 723 734 744 757 772 777 791 805 811 825 831 836 850 865 880 902 907 922 928 943 949 961 975 990 1004 1010 1023 1033 1046 1056 1062">grado de rotación (Los datos están en el “dominio angular”). <tspan y="1141" x="896 1346">  <tspan font-family="F17" font-size="24" y="1187" x="865 876 880 892 904 912 924">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="929"> <tspan font-family="F17" font-size="24" font-weight="400" x="929 940 945 957 970">3-66 <tspan font-family="F15" font-size="27" y="1240" x="379 392 405 411 422 436 451 464 470 476 487 501 507 521 530 536 542 548 560 573 579 594 607 617 630 636 648 662 677 686 696 711 717 730 739 745 751 764 770 779 788 802 814 828 842 857 869 875 888 893 908 922 928 950 963 977 988 998 1007 1021 1036 1042 1056 1070 1076 1082 1095 1110 1123 1129 1135 1147 1160 1175 1189 1199 1206 1218 1233 1239 1253 1264 1274 1289 1299 1304 1319 1333 1338 1353 1366 1376 1391 1401 1408">La señal se utiliza para controlar la frecuencia de muestreo del analizador/colector de datos. <tspan y="1309" x="379 397 412 422 435 442 448 461 467 488 502 517 532 543 548 563 577 591 597 608 622 627 637 651 664 670 676 688 701 707 721 736 749 755 777 790 805 811 823 829 843 858 864 875 889 904 916 926 939 954 967 972 987 1001 1007 1013 1026 1032 1044 1058 1064 1079 1091 1097 1112 1125 1139 1145 1160 1174 1184 1196 1211 1221 1234 1240 1246 1259 1265 1280 1290 1304 1317 1332 1345 1352 1358 1364 1379 1390">Nota: a menos que se realice una medición separada de la velocidad durante la prueba, los <tspan y="1347" x="379 394 407 417 432 443 449 463 478 484 494 499 513 527 541 556 561 571 585 594 607 617 630 645 657 663 676 681 696 710 716 728 742 748 763 775 781 796 809 823 829 838 853 868 874 888 899 904 919 934 945 951 966 972 986 991 1001 1015 1021 1034 1046 1052 1066 1081 1094 1103 1109 1123 1138 1144 1159 1165 1177 1191 1197 1209 1224 1238 1244 1258 1273 1286 1292 1301 1310 1324 1336 1350 1364 1379 1390 1395 1408 1414 1428 1443">datos no tienen referencia de velocidad (no es posible relacionar un pico con una frecuencia en <tspan y="1384" x="379 397 409 415 430 436 450 465 488 497 503">Hz o CPM). <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="1464" x="379 397 405 412 430 449 461 481 500 519 536 544 563 572 590 599 611 630 639">El enfoque digital <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1538" x="379 392 407 418 424 435 441 452 462 476 498 511 522 528 550 565 579 593 602 617 632 643 649 658 664 677 692 706 720 726 740 755 761 774 789 798 813 828 842 855 861 876 882 891 904 914 927 942 951 965 971">Los sistemas modernos tienen un enfoque diferente: <tspan font-family="F28" y="1608" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F15" x="427 450 464 478 489 499 509 523 535 545 551 557 569 579 590 600 606 617 630 645 658 664 673 687 698 708 713 728 742 748 761 766 781 791 804 816 822 836 851 856 869 875 881 894 900 911 924 939 952 958 964 979 993 998 1004 1014 1027 1039 1054 1076 1089 1099 1108 1123 1129 1142 1157 1163 1177 1192 1205 1211 1233 1246 1259 1265 1278 1284 1294 1307 1312 1322 1335 1346 1359 1365">Muestrear la(s) señal(es) de vibración y la señal del tacómetro en una muy alta tasa. <tspan font-family="F28" y="1647" x="379"><tspan font-family="F29" x="391"> <tspan font-family="F15" x="427 450 465 478 492 502 512 526 532 545 551 560 570 583 596 610 621 626 641 655 661 667 682 693 698 713 726 736 751 762 768 780 786 798 804 819 824 839 854 863 869 881 887 899 905 920 926">Moverse a través de los datos ciclo por ciclo: <tspan font-family="F35" y="1685" x="523">o<tspan font-family="F29" x="539"> <tspan font-family="F15" x="571 585 599 612 634 639 654 668 674 680 693 699 710 723 738 751 757 763 778 792 797 803 813 826 838 853 874 888 898 907 922 928 943 956 966 978 984 999 1012 1022 1035 1045 1067 1073 1088 1100 1110 1116 1122 1135 1141 1153 1167 1173 1188 1200 1206 1221 1234 1248 1254 1269 1282 1288 1294 1307 1313 1335 1348 1363 1377 1383 1398 1410 1416">Examine la señal del tacómetro para determinar la velocidad de la máquina. <tspan font-family="F35" y="1723" x="523">o<tspan font-family="F29" x="539"> <tspan font-family="F15" x="571 588 594 609 615 625 638 644 665 679 693 703 717 722 736 745 759 781 795 809 820 829 839 853 866 875 889 895 901 916 927 932 947 960 970 985 996 1002 1016 1030 1036 1049 1055 1069 1079 1092 1104 1110 1124 1139 1145 1158 1173 1179 1191 1205 1220 1231 1245 1257 1271 1285 1300 1311 1317 1330 1336">Digitalmente “remuestrear” los datos de vibración en consecuencia. <tspan y="1776" x="379 392 407 418 424 435 441 452 462 476 498 511 522 528 550 565 579 593 602 617 632 643 649 664 678 691 706 720 734 740 755 768 780 793 803 809 824 829 843 858 863 873 879 893 914 929 944 949 959 973 986 992 999 1005 1028 1042 1053 1068 1083 1094 1100 1111 1117 1128 1138 1151 1173 1186 1197 1203 1213 1227 1240 1246 1252 1264 1276 1291 1297 1311 1317 1323 1335 1350 1363 1369 1375 1386 1392 1402">Los sistemas modernos pueden hacerlo en tiempo real. Muchos sistemas realizan el análisis <tspan y="1813" x="379 394 408 419 434 448 462 473 479 494 507 513 528 542 556 562 573 587 592 607 620 634 640 649 663 678 684 694 704 714 727 741 756 762 768 783 794 800 815 828 837 852 863 869">después de que se han registrado los datos. <tspan y="1883" x="379 393 399 405 419 430 445 459 471 480 490 505 511 522 535 541 563 577 591 602 611 621 634 640 653 668 674 689 698 713 726 741 755 766 771 781 796 811 820 826 840 845 859 881 896 902 917 924 929 944 949 963 969 978 993 998 1012 1018 1031 1045 1051 1066 1077 1083 1098 1111 1126 1131 1146 1160 1166 1188 1200 1210 1222 1237 1249 1259 1266 1271 1286 1301 1323 1338 1344 1355 1368">El espectro se muestra en órdenes (por ejemplo, 0 – 10 x velocidad de marcha). Como se <tspan y="1920" x="379 401 415 430 442 448 462 477 492 498 510 525 535 548 558 564 578 588 610 623 638 647 661 668 674 680 693 704 710 718 728 742 754 768 782 797 808 814 827 838 844 853 859 865 878 889 895 906 920 925 939 961 976 988 1002 1012 1024 1039 1053 1059 1072 1077 1087 1097 1109 1122 1136 1147 1153 1167 1181 1187 1193 1207 1218 1233 1247 1258 1268 1278 1292 1298">mencionó anteriormente, las frecuencias fijas se “moverán” a través del espectro: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="491" y="617" width="401" height="520" xlink:href="page53_data/img133.jpg"/><image x="905" y="617" width="436" height="520" xlink:href="page53_data/img134.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',53)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>