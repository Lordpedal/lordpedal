]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-36 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 145 160 166 179 185 194 209 224 230 244 254 268 282 297 311 322 327 342 356 361 371 384 395 408 414 429 442 448 458 472 482 495 507 513 528 542 549 555 569 580 590 603 609 619 633 648 662 676 691 704 710 732 745 760 766 778 784 798 813 819 830 843 853 859 872 878 900 914 926 932 942 955 969 975 990 1003 1009 1023 1037 1052 1058 1073 1087 1093 1106 1112 1118 1131 1137 1150 1155 1165 1178">50 a 100 órdenes de tasa de rotación. Esta segunda medición sería muy rápida debido a la alta <tspan y="340" x="132 141 151 165 177 191 205 220 231 237 250 257 262 275 281 294 309 321 336 342 352 358 370 376 382 397 406 420 430 452 465 477 483 497 512 518 531 544 550 556 571 582 595 601">frecuencia, y añadiría información valiosa. <tspan y="409" x="132 151 161 170 185 191 204 219 228 243 258 272 286 291 305 316 322 334 349 355 369 381 391 403 413 419 433 448 461 467 478 493 499 512 518 539 553 568 574 586 591 606 621 626 641 655 661 683 695 708 722 732 738 747 756 770 782 796 810 825 837 843 856 861 874 879 889 903 914 929 935 949 961 967 981 996 1002 1024 1037 1048 1054 1067 1073 1083 1096 1101 1116 1130 1136 1142 1154">Otro enfoque es colectar una sola medición de mayor frecuencia y resolución más alta de la <tspan y="447" x="132 154 167 182 196 202 217 230 237 242 256 270 275 285 299 312 318 324 336 349 359 365 377 383 397 411 417 429 442 448 461 472 478 493 506 512 526 540 554 564 577 592 605 610 624 635 641 655 661 676 685 695 710 721 727 739 754 776 791 805 820 833 848 857 871 882 888 903 917 931 937 949 963 978 988 993 1007 1022 1035 1050 1055 1069 1075 1089 1111 1124 1139 1148 1163 1174">máquina. Se realizaría en cajas de engranajes u otros componentes que contienen elementos <tspan y="484" x="132 147 153 163 175 185 200 209 215 230 241 247 262 275 281 294 300 310 323 329 342 356 362 377 388 394 409 422 437 443 449 463 477 483 489 503 518 531 540 546 561 575 581 587 600 605 627 641 656 662 673 679 694 709 714 729 743 753 775 788 794 800 814 828 834 849 863 878 884 890 895 910 924 937 948 955 961 976 990 1003 1018 1032 1038 1051 1061 1067 1073 1079 1091 1104 1114 1120 1129 1143 1158 1173">giratorios de alta velocidad. En lugar de la medición normal de 800 líneas, puede utilizar 1600 <tspan y="522" x="132 138 144 159 173 186 197 203 218 224 235 249 264 277 287 293 307 317 331 342 348">líneas o superiores. <tspan font-family="F30" font-size="43" font-weight="700" y="606" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="688" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 563 569 575 589 599 614 629 644 655 660 670 685 691 705 719 725 739 750 763 773 779 791 805 819 829 842 857 870 880">Los estudiantes deben entender el propósito de usar ventanas <tspan font-family="F7" y="726" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 302 308 321 335 349 359 372 387 400 405 420 434 439 457 470 484 499 505 519 534 539 549 563 574 588 602 608 621 634 640 654 660 666 680 690 705 720 726 739 761 774 780 795 808 814 823 837 852 865 875">La ventana de Hanning resuelve el problema de fugas <tspan font-family="F7" y="763" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 304 319 332 338 351 364 379 389 401 416 429 435 449 459 474 489 503 513 525 531 546 561 573 579 593 608 614 625 638 650 660 666 674 680 692 698 713 719 732 747 753 761 771 785 797 811 824 839 851 857 870 876 889 900 906 920 930 944 956 962 973 979 993 1008 1013 1028 1042 1048 1061 1083 1098 1104 1109 1119 1133 1148 1154 1159">Cada ventana proporciona un sacrificio en frecuencia vs precisión de amplitud   <tspan font-family="F5" y="802" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 215 228 240 250 265 275 280 295 309 315 327 341 355 365 378 393 406 411 421 445 457 467 473 487 501 516 530 535 545 558 573 586 596 607 621 627 640 655 661 673 687 700 715 725 738 744 757 763 769 781 794 800 812 826 832 845 855 861 867 880 885 895 909 920 935 941 955 967 973 987 1002 1008 1023 1037 1042 1048 1062 1072 1085 1094 1100 1112 1127 1132 1142 1158 1167">El factor de ventana (WF) debe tenerse en cuenta al calcular la resolución del gráfico (R) <tspan font-family="F7" y="840" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 308 319 334 349 355 369 383 389 404 416 431 446 459 466 472 488 493 507 512 536 549 555 560">Ancho de banda: R x WF   <tspan font-family="F5" y="878" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 208 218 231 237 248 262 277 289 299 312 322 327 342 357 368 374 389 395 407 422 433 438 452 467 473 486 501 507 521 532 546 560 572 581 591 605">Para separar dos picos en un espectro <tspan font-family="F7" y="916" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 303 309 323 329 341 346 360 366">SF &gt; 2 x F<tspan font-family="F33" font-size="17" y="920" x="379 393 401">max<tspan font-family="F0" font-size="27" y="916" x="410 416 423 429 442 461 477 482 496 501 525 537"> / LOR x WF <tspan font-family="F5" y="954" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 196 210 221 235 257 271 286 292 306 320 326 332 345 356 362 375 388 403 413 425 440 453 464">Resumen de las ventanas <tspan font-family="F7" y="992" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 297 310 325 337">Plana <tspan font-family="F32" y="1030" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 388 402 416 431 444 450 463 485 500 506 511 521 535 550 556 570 584 594 608 614 629 644 658 668 682 688 701 716 722 730 740 754 766 780 793 808 820 826 838">Buena amplitud pero pobre en frecuencia <tspan font-family="F32" y="1067" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 386 400 406 420 430 436 442 448 460 473 478 493 506 516 529 535 547 560 566 572 586 596 609 618 624 635 649 664 675 689 699 713 723">Se utiliza para calibrar sensores <tspan font-family="F7" y="1104" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 292 306 318 328 341 355 370 384 390 403 412">Rectangular <tspan font-family="F32" y="1142" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 388 402 416 431 444 450 458 468 482 494 508 521 536 548 554 567 573 586 592 606 616 622 628 634 646 659 674 687 692 707 720 730 743 749 763 773 787 801 816 829 840 846 860 874 880 886 908 923 936 947 957 972 977 990 996 1018 1030 1040 1050 1056 1062 1068 1082">Buena frecuencia – utilizada para pruebas de impacto y martillo <tspan font-family="F7" y="1179" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 319 333 348 362 377 388 394 407 413">Exponencial <tspan font-family="F32" y="1217" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 386 400 406 420 430 436 442 448 460 473 478 493 506 516 529 535 549 554 560 572 585 600 613 619 625 639 653 659 668 682 693 708 722 736 747 757 770 775 789 804 810 816 829 834 849 859 873 887 902 915 920 935 949 954 964 978 989 1004 1018 1032 1042 1052 1065 1071 1086 1099 1105 1114 1128 1142 1152 1164 1176">Se utiliza para el canal de respuesta en la prueba de respuesta de fuerza <tspan font-family="F32" y="1254" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 389 411 426 435 445 450 465 479 492 498 504 517 523 536 542 556 566 579 591 597 612 626 632 645 659 669 683 694 700 714 728 734 740 755 761 776 791 805 819 824 839 853 858 868 874 888 910 924 938">Amortigua la vibración antes del bloque de tiempo <tspan font-family="F7" y="1292" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 307 321 336 342 356 371 377 384 389 407 420 442 464 469 483 497">Hanning / Hamming <tspan font-family="F32" y="1329" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 386 400 406 420 430 436 442 448 460 473 478 493 506 516 529 535 549 559 573 587 602 615 626 632 646 660 666 676 689 699 712 718 731 746 752 774 787 802 816 821 836 849 859 865 878 883 893 908 918 930 940 946 959 971">Se utiliza para pruebas de ruta en maquinaria rotativa <tspan font-family="F32" y="1366" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 388 402 416 431 444 449 459 473 479 492 504 510 524 539 545 558 573 582 592 606 612 620 630 644 658 665 671 683 689 704 713 727 739 745 756 762 777 791 797 812 825 831 844 866 881 887 893 903 917 931">Buena relación entre freq. y precisión de amplitud <tspan font-family="F32" y="1404" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 388 402 417 431 443 457 463 469 482 493 499 508 522 537 550 560">Reduce las fugas <tspan font-family="F30" font-size="43" font-weight="700" y="1488" x="132 154 170 192 227 247 269 279 301">Promedio <tspan font-family="F0" font-size="27" font-weight="400" y="1575" x="132 147 161 167 181 196 209 215 226 239 254 267 273 279 293 307 313 326 332 346 356 369 381 387 401 416 422 437 451 465 470 485 499 514 526 539 545 557 570 591 606 612 625 632 638 644 658 671 686 701 707 721 731 746 761 775 787 792 802 808 821 827 841 847 853 866 878 892 897 910 916 922 937 943 956 962 984 997 1009 1022 1037 1050 1060 1066 1078 1085 1091 1106 1119 1129 1144 1150 1155 1168">de una señal de vibración que nunca cambia, luego produciría el FFT y lo almacenaría. Pero la <tspan y="1612" x="132 145 151 166 176 189 201 207 221 236 242 256 266 276 289 295 307 320 342 357 363 375 390 405 420 426 438 452 467 478 488 500 515 525 538 560 573 588 598 611 617 630 635 650 663 675 681 691 705 711 725 740 746 759 774 780 786 799 805 816 829 844 857 863 870 876 889 904 915 921 933 946 968 983 988 1003 1014 1020 1031 1045 1051 1065 1075 1090 1105 1119 1131 1144 1159 1165 1178">vibración está cambiando constantemente y hay ruido en la señal. Los cambios se producen a <tspan y="1650" x="132 154 168 183 189 204 217 222 237 251 265 271 277 292 303 309 323 329 342 364 377 392 402 417 428 433 448 454 464 476 486 500 510 516 531 542 548 563 576 587 600 615 620 635 650 659 665 671 686 697 703 715 721 733 739 754 765 771 783 789 804 816 829 835 845 859 864 879 894 900 913 919 933 945 955 970 980 986 1000 1006 1021 1035 1046 1060 1074 1080 1094 1100 1105 1111 1125 1135 1148 1158 1164 1179 1188 1194 1207">medida que los elementos giratorios pasan por los ciclos y hay ruido aleatorio desde el interior y <tspan y="1687" x="132 146 152 158 172 185 195 208 218 224 239 248 254 269 282 288 294 307 313 335 348 363 377 383 398 410 416">el exterior de la máquina. <tspan y="1756" x="132 150 163 176 182 195 210 223 229 251 264 278 292 302 315 320 335 349 355 376 382 397 402 424 430 442 455 465 471 477 492 503 508 522 531 545 557 567 582 592 598 613 627 633 638 648 662 668 683 698 703 716 722 744 756 771 780 794 808 822 832 838 860 873 884 889 904 918 924 930 945 956 962 974 987 1008 1023 1029 1044 1055 1061 1075 1089 1104 1110 1125 1139 1144 1157 1163 1169 1184 1195">Hay una manera de minimizar los efectos del ruido y mantener más de los cambios debido a los <tspan y="1794" x="132 144 150 162 168 183 194 200 215 229 243 253 263 277 283 298 311 317 323 336 342 364 377 392 406 412 427 439 446 452 466 472 478 492 502 517 529 543 554 569 575 589 598 604 610 616 628 641 656 671 677 692 704 714 727 733 745 759 769 779 792 807 812 822 828 842 852 862 877 883 894 908 914 920 926 939 961 974">ciclos dentro de la máquina. El proceso utilizado para corregir esto se llama <tspan font-family="F26" font-weight="700" x="980 995 1005 1020 1042 1055 1070 1077 1092 1097 1104 1111 1125 1139 1151">Promedio lineal<tspan font-family="F0" font-weight="400" x="1158 1165">. <tspan y="1831" x="132 146 152 174 189 195 209 230 244 258 268 282 288 300 313 319 331 345 351 364 370 384 390 396 409 422 428 442 452 458 472 482 497 519 532 547 553 568 574 588 602 608 620 633 648 661 667 673 678 693 707 720 725 740 754 760 765 779 790 805 819 831 840 850 865 872 877 891 902 912 926 931 946 956 971 983 997 1008 1022 1028 1041 1054 1068 1083 1096 1102 1115">Simplemente calcula el valor promedio de cada línea del espectro. Este proceso ayuda a <tspan y="1869" x="132 154 167 182 192 205 220 233 243 249 255 268 273 283 297 312 325 335 341 356 362 367 373 388 401 416 421 436 449 459 472 478 493 507 520 526 541 556 567 573 594 608 623 629 641 647 661 676 690 701 706 716 731 753 766 781 794 805 811 824 830 851 857 872 886 896 911 921 927 942 956 961 976 982 991 1004 1014 1027 1042 1054 1060 1073 1079 1093 1107 1122 1135 1150 1155 1166 1180 1190">mantener la repetibilidad para que dos mediciones tomadas 5 minutos de diferencia deben ser <tspan y="1906" x="132 138 153 167 180 186 200 211 217">iguales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="629" width="1085" height="1" fill="#000000"/><rect x="128" y="1511" width="1085" height="1" fill="#000000"/><text><tspan font-family="F0" fill="#000000" font-size="27" y="1537" x="132 146 161 167 181 196 201 223 237 252 267 281 287 293 308 322 335 341 347 353 367 373 378 388 402 414 429 444 450 456 468 483 498 508 513 528 542 547 562 575 585 600 611 617 629 644 650 664 675 685 698 708 714 726 732 746 761 767 781 795 801 813 828 834 843 857 871 877 888 898 908 922 928 943 956 962 972 977 991 1013 1028 1043 1049 1055 1061 1075 1085 1098 1104 1119 1133 1138 1147 1161 1167 1182 1197">En un mundo ideal, el recopilador de datos colectaría un único registro de tiempo libre de ruido </tspan></text><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',36)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-op