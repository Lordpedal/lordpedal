]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-14 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 149 155 170 184 199 214 224 230 241 247 258 268 282 304 317 328 334 349 357 367 381 393 406 421 427 432 447 456 470 484 494 507 519 525 539 554 560 575 580 595 600 610 623 629 636 642 655 666 672 678 690 705 727 741 747 753 767 777 790 805 815 828 840 845 860 875 881 893 908 921 927 942 956 962 974 987 994 1000 1013 1028 1039 1045 1059 1073 1088 1102 1110 1116 1128 1134 1148 1159 1165 1180 1194">Algunos sistemas ofrecen integración digital, así como integración analógica. Los beneficios de <tspan y="340" x="132 138 151 157 163 178 187 201 215 225 238 250 256 271 285 291 306 311 326 332 342 355 361 367 378 392 407 413">la integración digital son: <tspan font-family="F5" y="410" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 212 223 237 252 265 271 277 288 302 307 322 328 342 348 358 371 377 383 395 408 414 436 441 455 469 479 489 502 513 519 530 535 550 564 578 584 597 612 618 631 643 657 662 676 686 699 711 717 731 745">La señal se digitaliza mientras sigue en aceleración <tspan font-family="F5" y="449" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 210 225 237 251 260 270 276 291 306 312 324 330 343 357 363 378 390 396 411 423 438 443 453 468 474 488 502 513 528 534 547 559 572 594 600 614 628 638 652 662 668 681 696 702 713 728 737 746 767 780 789 802">Convertido a velocidad (o desplazamiento) en software <tspan font-family="F5" y="488" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 220 231 246 260 272 281 291 306 311 324 330 345 360 372 377 392 407 420 426 448 461 476 485 499 505 511 524 530 539 553 563 585 598 604 618 632 638 653 667 682 695 701 715 729 735 745 750 764 786 801 816 822 832 846 852 867 881 895 909 923 938 944 956 970 985 997 1011 1020 1030 1036 1045 1051 1064 1070 1082 1096 1109 1115 1130 1144 1150 1164 1174">El espectro y opcionalmente la forma de onda de tiempo se pueden convertir a cualquier <tspan y="526" x="180 194 209 215 230 243 258 264 279 291 297 312 318 332 346 368 381 395 410 423 429 438 455 461 476 489 504 519 530 536 547 553 564 574 587 609 622 633 639 654 669 674 689 703 717 732 745 760 766 771 786 795 809 823 833 846 856 862 868 881 887 895 910 920 942 955 960 975 989 995 1009 1024 1039 1051 1061 1067">unidad bajo demanda (Algunos sistemas no pueden integrar la forma de onda). <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="583" x="132 145 166 182 201 222 238 258 276 288 309 330 341 361 382 402 414 435 456 467 485 505 516 535 546 567 579 600 611 627 647 659 670 681 691">Integración analógica y digital    <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="656" x="132 146 152 158 172 182 188 194 200 212 225 231 237 250 256 261 276 285 299 313 323 336 348 354 368 383 389 402 417 430 436 450 465 471 483 496 503 509 515 528 534 542 557 567 589 602 607 622 636 642 656 671 686 699 704 717 722 736 742 748 762 773 788 802 813 823 833 847 853 867 878 888 900 910 923 938 943 957 972 977 990 1004 1010 1025 1037 1043 1058 1070 1085 1092 1097 1111 1126 1141 1155 1166 1172 1178 1193 1204">Si utiliza la integración analógica, la forma de onda y el espectro estarán en velocidad. Todos los <tspan y="694" x="132 143 149 160 170 184 206 219 230 236 251 265 279 293 307 322 328 340 354 369 381 395 404 414 420 430 435 449 455 461 475 486 500 514 526 535 545 560 566 579 594 600 615 624 634 647 658 664 678 693 698 713 726 741 755 766 772 778 792 798 803 817 828 838 851 857 862 877 886 900 909 923 934 947 962 977 983 996 1011 1017 1023 1036 1042 1054 1060 1075 1085 1098 1110 1116 1130 1145 1150 1165 1179">sistemas pueden convertir el espectro en otras unidades. Si está interesado en la vibración de <tspan y="731" x="132 145 151 161 174 180 189 199 213 225 239 252 267 279 285 298 305 310 325 340 346 357 370 376 382 396 406 419 434 443 457 463 478 492 502 517 531 545 551 557 570 581 587 596 605 619 631 645 659 674 685 691 704 715 721 734 740 750 763 774 780 794 805 815 827 842 848 861 870 884 899 913 926 941 954 965 972 977 992 1007 1016 1022 1037 1046 1056 1071 1077 1083 1096 1111 1125 1132">alta frecuencia, no se integre porque las frecuencias altas están atenuadas. Por otro lado, <tspan y="769" x="132 144 158 171 186 201 216 222 233 247 253 258 273 282 296 310 320 333 347 353 362 372 386 398 412 425 440 452 458 471 482 488 503 516 522 535 546 552 563 576 582 595 617 632 638 644 653 659 671 683 698 704 719 733 743 749 763 778 784 793 806 817 827 842 851 857 872 886 892 901 914 925 935 950 959 965 974 981">cuando se integran frecuencias bajas se amplifican por un factor de factor 1/f<tspan font-family="F33" font-size="17" y="757" x="990">2<tspan font-family="F0" font-size="27" y="769" x="998 1005 1011 1025 1039 1044 1054 1068 1074 1087 1099 1105 1120 1134">. Su relación <tspan y="806" x="132 143 157 172 185 191 198 208 222 228 243 257 263 278 293 307 317 323 336 342 363 377 383 398 408 420 430 441 455 461 473 483 497 512 526 538 553 568 583 589 595 608 619 625 633 643 657 669 683 696 711 723 729 742 753 759 772 778 788 801 812 818 830 836 842 855 861 874 896 911 917 923 932 938 950 963 975 981 995 1010 1015 1030 1044 1050 1065 1078 1084 1097">señal/ruido podría mejorarse atenuando las frecuencias altas y la amplificación de baja <tspan y="843" x="132 141 151 165 177 191 205 220 231 237 250 256 267 281 287 302 316 329 344 358 364 386 398 413 427 433 445 455 461 473 487 502 508 522 537 543 551 557 563 573 583 597 603 618 631 637 652 665 676 691 697 710 716 726 741 747">frecuencia se puede manejar con un filtro de paso alto. <tspan y="913" x="132 145 158 164 170 185 194 208 222 232 245 257 263 278 292 298 311 326 339 345 359 374 380 392 405 411 422 436 442 455 465 471 477 483 495 508 514 527 533 555 568 583 597 612 627 632 647 660 670 683 689 701 716 737 752 766 781 792 804 814 820 834 840 845 860 873 879 894 899 909 922 936 951 966 972 986 992 1007 1020 1042 1048 1060 1074 1081 1087 1110 1123 1134 1140 1150 1165 1180 1190 1204">La integración analógica se utiliza a menudo para compensar el bajo rango dinámico. Más sobre <tspan y="950" x="132 146 157 167 182 188 210 223 234 240 253 267 281 287 300 315 324 338 345 351 357">esto más adelante... <tspan y="1020" x="132 146 152 158 172 182 188 194 200 212 225 231 237 250 256 261 276 285 299 313 323 336 348 354 368 383 389 404 409 424 429 439 452 458 465 471 477 490 496 505 519 529 551 564 570 584 598 604 619 633 648 661 667 682 695 705 727 739 754 768 780 793 803 816 822 835 850 856 869 881 895 901 914 924 937 949 955 969 984 989 999 1013 1028 1034 1049 1061 1076 1082 1094 1104 1118 1133 1146 1151 1166 1180 1186">Si utiliza la integración digital, la forma de onda permanecerá en aceleración (unidad cruda del <tspan y="1057" x="132 142 152 165 180 190 205 219 231 241 256 265 275 282 287 301 315 320 335 349 363 378 392 398 409 424 439 451 465 474 484 490 499 505 518 524 537 551 557 572 584 589 604 617 632 638 652 658 673 678 688 701 707 729 742 757 766 780 786 798 804 810 825 836 842 851 857 863 872 882 897 908 914 929 934 949 954 964 977 983 997 1008 1014 1029 1042 1048 1063 1076 1087 1102 1108 1121 1127 1137 1151 1157 1168 1182">transductor). Se puede convertir a velocidad digitalmente y los filtros digitales de paso alto se <tspan y="1095" x="132 147 161 175 190 204 218 224 237 252 258 264 276 289 299 305 315 329 344 357 372 378 389 403 416 421 436 450 462 476 487 499 509 515 530 537 543 556 571 582 588 600 615 628 634 640 652 665 680 694 704 718 729 736 742 757 767 777 787 801 823 836 851 860 875 886 892 914 929 943 957 966 981 996 1007 1013 1028 1042 1048 1058 1063 1077 1091 1105 1120">pueden aplicar según sea necesario. Los analizadores/instrumentos modernos no tienen <tspan y="1132" x="132 138 144 166 172 182 195 207 213 227 242 248 263 276 282 292 304 319 334 348 354 369 374 389 402 424 430 442 457 463 469 484 499 508 514 520 535 541 556 570 584 590 596 609 614 620 634 644 658 672 682 695 707 713 727 742 748 762 768 783 788 798 811 817 823 834 848 854 868 878 888 901 907 919 933 948 961 967 976 986 992 1005 1020 1035 1049 1055 1068 1083 1089 1095 1108 1114 1129 1143 1152 1174 1187 1194 1199">limitación de rango dinámico, por lo que la integración digital se está convirtiendo en la norma.  <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="1205" x="132 162 182 203 224 236 257 277 294 305 326 345 356 377 397 409 429 440 459 478 490 511 529 541 562 582 604">Máquinas de baja velocidad <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1278" x="132 146 152 158 173 183 198 213 219 232 254 267 273 288 301 307 313 326 332 344 359 373 386 400 410 421 426 441 456 461 475 481 486 501 511 524 538 548 561 573 579 594 609 614 629 643 649 662 677 683 698 711 725 739 750 756 770 781 787 809 822 833 839 844 866 881 896 905 915 928 942 952 966 972 984 998 1010 1025 1040 1055 1061 1072 1085 1091 1106 1116 1130 1143 1158 1171 1186">El problema de la conversión e integración de unidades es más importante cuando se prueban <tspan y="1316" x="132 154 167 182 196 202 217 230 241 247 262 275 281 296 309 315 328 334 346 360 366 381 393 399 414 427 442 447 457 472 486 496 502 516 530 545 558 564 579 584 599 613 619 631 637 655 667 673 687 693 702 717 732 738 754 768 791 801 807 813 826 839 845 858 864 878 888 901 913 919 933 948 954 969 982 988 994 1008 1018 1031 1041 1055 1066 1072 1087 1101 1114 1129 1143 1148 1159 1173 1183">máquinas de baja velocidad (por debajo de 3 Hz o 180 RPM). La vibración de interés puede ser <tspan y="1353" x="132 147 161 167 182 195 201 214 220 233 254 269 275 281 291 305 320 326 332 345 351 361 375 385 398 403 418 432 438 453 466 472 484 490 499 509 523 535 549 562 577 589 595 608 614 620 635 648 658 671 676 698 712 718 732 742 755 765 771 777 789 795 805 819 825 838 850 856 870 885 891 902 915 930 943 949 955 965 979 985 1000 1015 1021">de baja amplitud, y será de baja frecuencia. Para mejorar la relación señal-ruido: <tspan font-family="F5" y="1424" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 214 228 242 257 271 277 291 300 306 312 318 330 343 353 359 372 387 393 406 418 432 438 451 461 476 498 511 521 531 545 551 565 576 591 605 617 623 636 641 647">Se debe utilizar un acelerómetro especial: <tspan font-family="F7" y="1462" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 313 326 332 347 360 366 381 386 396 410 416 431 445">Muy bajo ruido <tspan font-family="F7" y="1499" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 299 309 322 328 339 352 367 378 384 399 405 411 416 431 444 459 464 474 489 496 501 515 521 528 533 539 552 567 582 587 609 624 631 645 651 665 679 685 691 705 720 733 742 748 763 777 783 792 806 821 827 849 864 870 885 894">Alta sensibilidad (p. ej.  500 mV/g en lugar de 100 mV/g) <tspan font-family="F5" y="1537" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 222 237 250 256 268 282 288 303 315 330 345 351 363 378 392 398 404 419 430 436 445 455 468 483 494 499 509 524 533 539 554 565 571 581 594 604 626 632 644 659 670 675 688 694 703 709 720 726 737 752 763 769">Tenga cuidado con los transitorios térmicos y físicos. <tspan font-family="F5" y="1576" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 203 218 233 242 256 262 276 282 288 299 312 327 338 352 362 368 381 396 402 408 421 427 439 454 469 481 487 502 516 522 534 546 556 571 583 589">Monte el sensor en la zona de carga. <tspan font-family="F5" y="1615" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 208 222 237 250 256 268 282 288 303 315 330 345 351 363 378 392 398 412 418 424 445 459 469 484 498 513 519 534 547 553 575 589 604 614 627 633 646 652 667 681 687 693 703 717 732 743 757 767 773">Tenga cuidado con el método de montaje del sensor. <tspan y="1669" x="132 146 160 174 189 202 208 221 236 242 254 268 281 296 306 319 325 340 354 367 373 379 392 398 407 421 432 447 461 475 486 496 509 515 529 543 549 558 567 581 593 607 621 636 648 654 666 672 687 701 707 713 723 737 752 763 777 787 793 805 818 840 855 861 873 883 896 902 913 919 925 939 949 955 960 966 978 991 997 1010 1022 1036 1042 1056 1065 1080 1102 1116 1125 1135 1149 1160 1166 1181 1195">Tenga en cuenta que la respuesta de frecuencia del sensor cambiará si utiliza acelerómetros de <tspan y="1706" x="132 145 151 161 174 180 191 205 220 231 237 252 258 263 269 284 297 312 318">alta sensibilidad. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>