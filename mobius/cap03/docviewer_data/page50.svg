]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 3-50 <tspan font-family="F19" font-size="27" font-weight="400" x="594"> <tspan font-family="F18" font-size="19" font-weight="900" x="598 617 636 654 664 682 701 718 738 747 764 774 784 794 812 831 850 869 886 904 922 944 955 973 992 1010 1030 1039 1058 1076 1085 1103 1120 1140 1158 1175 1192">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F20" font-size="21" font-weight="400" x="1209"> <tspan font-family="F21" y="2129" x="132"><tspan font-family="F22" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F5" font-size="27" y="303" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 210 220 226 232 247 252 262 275 289 299 314 321 327 340 354 364 378 392 399 405 414 428 443 449 471 485 499 510 519 529 542 553 559 574 588 598 604 616 622 634 640 655 660 670 685 691 706 720 727 742 749 763 778 793 805 820 829">Por lo tanto, aprox. 100 muestras por ciclo (0.04/0.00039) <tspan y="357" x="132 149 155 167 182 196 206 211 226 240 253 265 271 286 301 307 313 324 338 344 366 380 394 405 414 424 437 443 457 471 477 491 497 510 532 547 553 568 574 588 602 608 617 626 640 652 666 680 695 707 713 725 731 746 760 765 787 801 815 826 836 845 859 874 880 892 906 921 932 942 955 969 979 993 998 1011 1017 1030 1045 1058 1064 1086 1099 1114 1128 1134 1148 1161 1167 1182 1196">A continuación, se muestra un ejemplo de frecuencia de muestreo constante y una máquina de <tspan y="395" x="132 145 159 165 180 192 198 213 226 241 247 258 273 288 299 309 321 336 345 359 365 375 381 394 400 408 418 432 444 458 471 486 498 504 517 522 537 552 558 570 583 605 620 626 638 648 654">velocidad constante (la frecuencia no cambia): <tspan y="840" x="1004"> <tspan font-family="F24" font-size="24" y="886" x="618 629 633 645 657 665 677">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="682"> <tspan font-family="F24" font-size="24" font-weight="400" x="682 693 698 710 723">3-60 <tspan font-family="F0" font-size="27" y="939" x="132 149 164 178 188 201 207 213 226 232 245 259 265 280 291 297 312 325 340 345 359 370 380 393 399 411 424 446 460 466 479 494 509 523 530 536 551 564 574 589 594 608 619 629 642 664 679 690 695 710 724 729 744 758 772 785 800 806 820 831 844 858 873 888 894 908 923 936 942 950 960 974 986 1000 1013 1028 1040 1046 1059 1065 1079 1093 1099 1121 1135 1148 1159 1169 1179 1193 1208">Ahora la velocidad está cambiando, pero estamos de nuevo usando una frecuencia de muestreo <tspan y="976" x="132 144 159 174 185 195 208 222 232 246 252 258 272 278 284 298 309 323 337 349 359 368 383 389 403 414 424 436 442 464 477 492 503 518 531 546 561 567">constante. El espectro está manchado. <tspan y="1422" x="1004"> <tspan font-family="F24" font-size="24" y="1468" x="620 631 635 647 659 667 679">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="684"> <tspan font-family="F24" font-size="24" font-weight="400" x="684 695 700 712 720">3-61 <tspan font-family="F0" font-size="27" y="1520" x="132 149 155 161 174 187 196 202 215 225 231 237 250 256 264 274 288 300 314 327 342 354 360 373 379 393 407 413 435 449 463 474 483 493 507 521 528 534 540 553 559 568 583 592 614 627 633 648 661 667 682 696 711 724 730 745 750 765 771 781 794 799 805 819 834 846 856 870 882 895 909 915 927 942 964 978 984 995 1001 1007 1013 1026 1032 1054 1067 1082 1096 1101 1116 1129 1135 1149 1164">Al variar la frecuencia de muestreo, la forma de onda digital “parece” como si la máquina no <tspan y="1558" x="132 145 158 168 174 187 197 210 215 229 243 249 262 276 282 297 309 314 329 342 357 364 370 384 389 395 409 415 428 434 449 454 467 480 486 501 515 521 535 546 552 561 570 584 596 610 624 639 651 657 669 675 688 694 708 719 729 742 747 761 776 782 796 806 820 834 848 862 873 879">variara en velocidad. El eje X ya no es frecuencia – está en órdenes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="337" y="440" width="668" height="402" xlink:href="page50_data/img123.png"/><image x="337" y="1021" width="668" height="402" xlink:href="page50_data/img124.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',50)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
