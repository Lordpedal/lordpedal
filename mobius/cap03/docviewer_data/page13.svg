]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-13 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="1096" x="1455"> <tspan font-family="F24" font-size="24" y="1142" x="779 790 794 806 818 826 838">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="843"> <tspan font-family="F24" font-size="24" font-weight="400" x="843 854 859 866 879 883 889 893 901 916 927 932 944 957 968 973 985 1005 1013 1025 1038 1046 1054">3-16 - [De SKF CM1001] <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1221" x="378 399 416 424 442 458 466 485 504 512 526 543 562 581 590 598 611 630 639 658 677 685 697 715 725 748 761">Relación señal-ruido (S/N) <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1296" x="378 392 403 409 431 445 458 464 470 492 506 521 530 540 553 568 577 591 597 606 620 634 648 658 664 677 692 705 711 724 730 740 753 758 768 782 788 801 813 819 833 848 854 865 878 893 906 912 919 929 943 948 963 978 985 991 1009 1024 1029 1044 1058 1072 1081 1095 1117 1132 1143 1149 1164 1178 1192 1197 1211 1217 1223 1233 1247 1252 1267 1282 1288 1301 1316 1338 1351 1362 1374 1387 1396 1410 1416 1422 1435">Es muy importante tener una alta relación señal-ruido. No queremos que el ruido enmascare la <tspan y="1333" x="378 389 403 418 431 437 443 458 471 477 490 496 510 520 533 545 551 566 580 586 592 614 629 643 653 663 675 690 699 713 719">señal de vibración importante. <tspan y="1403" x="378 392 398 404 414 428 434 449 464 469 484 498 512 527 541 546 561 571 586 598 612 626 632 642 647 662 676 682 695 707 717 723 736 747 753 762 776 789 804 814 828 839 845">El ruido puede provenir de varias fuentes: <tspan font-family="F5" y="1473" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 462 476 482 497 512 517 532 546 560 575 589 594 609 619 634 646 660 674 680 690 695 710 724 730 736 750 760 775 790 796 810 816 831 841 856 867 881 892 907 913 928 933 948 962 968 990 1003 1018 1032 1037 1052 1065 1076 1082 1095 1109 1119 1132 1141 1156 1169 1180 1186">El ruido puede provenir del propio proceso o de máquinas externas. <tspan font-family="F5" y="1512" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 462 476 482 497 512 517 532 546 560 575 589 594 609 619 634 646 660 674 680 690 695 710 724 729 744 750 761 776 791 802 808 818 823 836 851 862 868 882 888 902 913 923 933 947 962 968 980 995 1006 1011 1024 1029 1039 1049 1061 1076 1087 1102 1116 1128 1138 1152 1162 1176 1187 1193">El ruido puede provenir de dispositivos electrónicos y transductores. <tspan font-family="F5" y="1551" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 458 468 482 488 501 513 519 533 548 554 568 575 593 599 614 627 641 656 670 676 686 700 710 715 730 743 749 762 768 779 785 791 797 810 816 827 840 855 868 874 880 894 905 911 926 939 945 957 963">La relación S/N puede ser baja si la señal es baja: <tspan font-family="F7" y="1589" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 548 554 565 578 584 590 605 618 624 639 653 659 664 674 684 696 711 722 737 751 763 773 787 797 803 817 828 834 849 862 868 880">La salida del transductor es baja <tspan font-family="F32" y="1626" x="570"><tspan font-family="F6" x="582"> <tspan font-family="F0" x="618 632 647 662 677 689 695 710 724 729 744 758 769 784 790 803 815 828 850 856 869 884 894 908 914 928 937 943 958 976 987">Sonda de desplazamiento &gt;1 KHz <tspan font-family="F32" y="1663" x="570"><tspan font-family="F6" x="582"> <tspan font-family="F0" x="618 635 647 661 667 680 690 705 727 740 750 760 774 780 793 799 814 827 833 846 852 860 870 884 896 910 924 939 950 956 968">Acelerómetro a baja frecuencia <tspan font-family="F32" y="1701" x="570"><tspan font-family="F6" x="582"> <tspan font-family="F0" x="618 641 654 669 683 689 704 717 723 734 740 746 759 774 786 792 807 818 830">Máquina silenciosa <tspan y="1754" x="378 396 411 424 430 452 465 480 493 503 516 522 536 550 556 569 582 588 598 610 620 626 640 651 660 674 680 694 704 719 734 740 754 776 788 794 808 819 825 839 851 857 867 880 889 895 901 914 920 926 940 950 963 978 988 1001 1013 1018 1033 1048 1054">Una manera de evitar este problema es evitar la integración. <tspan font-family="F5" y="1825" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 455 465 471 477 492 503 508 523 536 546 561 572 577 592 606 612 618 631 642 648 659 674 688 703 716 727 733 748 761 767 782 796 807 822 828 841 853 866 888 893 907 921 931 946 952 965 980 986 1008 1014 1020 1031 1037 1051 1057 1072 1093">Ver los datos de las sondas de desplazamiento en mils o µm <tspan font-family="F5" y="1864" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 455 465 470 485 498 508 523 534 540 554 568 574 587 599 613 619 632 642 657 678 692 701 711 726 737 743 756 771 777 791 798 809 815 830 836 858 880 887 898 912">Ver datos de acelerómetros en g's o mm/sec<tspan font-family="F33" font-size="17" y="1852" x="924">2<tspan font-family="F0" font-size="27" y="1864" x="931"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="727" height="552" transform="scale(1.482806, 1.481884) translate(254.922078,187.599022)" xlink:href="page13_data/img32.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>