]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-10 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="686" x="668 1202">  <tspan y="1099" x="668 1202">  <tspan font-family="F17" font-size="24" y="1144" x="146 157 161 173 185 193 205">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="210"> <tspan font-family="F17" font-size="24" font-weight="400" x="210 221 226 233 244 248 259 272 281 286 293 297 302 310 319 331 341 345 357 369 373 378 390 394 402 413 424 430 434 446 458 470 474 483 487 499 511 523 535 540 552 564 575 580 592 604 616 628 640 644 657 668 672 680 688 700 712 722 726 736 741 753 766 771 783 795 807 812 824 835 843 863 867 875 887 899 904 915 920 925 937 948 958 971 975 988 999 1003 1014 1020 1032 1044 1056 1068 1077 1082 1089 1097 1108 1118 1131 1142 1155 1166 1170 1181 1190 1196">3-12 Los filtros en la realidad tienen una banda de transición que permiten el paso de algunas frecuencias. <tspan font-family="F15" font-size="27" y="1197" x="133 151 164 177 183 196 211 217 229 244 259 270 284 299 308 323 329 344 358 372 378 392 402 408 414 436 451 465 475 485 497 512 522 535 541 555 569 579 592 607 622 635 645 651 663 677 692 697 707 721 732 747 761 772 782 797 803 816 822 828 841 847 861 866 880 892 901 911 926 940 946 958 971 977 992 1006 1012 1020 1026 1032 1041 1051 1066 1073 1079 1094 1108 1120 1135 1149 1164 1170 1176 1191 1202">Hay un concepto que es importante entender con respecto a la electrónica de filtro. Cuando los <tspan y="1235" x="133 148 161 171 186 197 203 214 228 234 247 262 268 274 286 298 313 319 332 338 344 356 361 371 383 397 403 413 428 433 448 462 468 474 483 489 494 504 514 528 535 541 556 569 580 594 600 615 629 643 649 655 668 674 685 698 704 710 725 737 743 758 772 778 784 796 801 811 823 837 843 853 867 873 887 898 912 925 940 953 967 974 980 994 1005 1014 1029 1035 1044 1058 1073 1087 1093 1106 1116 1130 1136 1150 1164 1178 1184 1198 1204">datos se aplican al circuito del filtro, hace que la salida del circuito “suene”. Esto requiere que el <tspan y="1272" x="133 143 149 163 185 200 214 220 235 249 255 267 273 287 298 308 322 328 339 353 358 372 383 393 406 421 427 441 453 465 478 483 498 512 522 535 549 559 573 579 592 607 620 626 641 655 665 678 690 695 710 725 731 737 751 757 768 782 791 797 809 815 829 843 853 867 888 902 916 926 940 946 952 965 974 989 1002 1008 1020 1035 1056 1071 1077 1092 1105 1115 1127">tiempo de ajuste se establezca durante una duración lo suficientemente larga como para <tspan y="1310" x="133 148 162 172 194 199 209 214 224 230 245 259 273 278 292 298 304 316 322 332 344 358 363 373 388 394 405 419 425 438 450 464 486 501 516 529 535 548 554 569 574 587 601 607 621 632 637 652 667 676 698 711 717 731 742 748 761 775 785 799 810 816 830 844 850 862 875 890 900 913 923 936 946 952 958 973 984 989 1004 1017 1027 1042 1053 1059">permitir que el circuito se acomode a niveles normales antes de capturar los datos. <tspan y="1379" x="133 150 156 162 173 187 193 207 219 231 237 251 266 279 288 294 309 315 330 336 346 360 375 387 397 403 412 418 424 433 443 458 469 476 481 494 507 513 524 538 550 565 571 584 599 612 618 632 647 653 665 680 691 697 712 717 732 737 752 758 768 781 787 801 811 818 824 839 851 864 870 883 889 904 917 932 945 956 962 977 986 1000 1015 1028 1043 1053 1066 1077">Al seleccionar o diseñar filtros, ya sean analógicos o digitales, hay algunas preguntas <tspan y="1417" x="133 142 156 171 186 199 221 234 249 259 272 278 292 303 309 324 338 351 357 372 386 400 414 436 451 462 467 482 495 507 521 530 537 543 552 571 585 599 604 614 627 642 647 662 668 681 696 709 715 729 740 746 752 765 770 785 798 813 828 840 846 861 875 880 895 908 919 934 944 949 955 964 983 997 1011 1017 1027 1039 1054 1060 1073 1095 1110 1116 1131 1143 1158 1171 1177 1191 1202">fundamentales que debemos hacer: ¿Qué tan plana es la banda de paso?  ¿Qué tan empinada es <tspan y="1454" x="133 139 152 158 173 186 201 216 229 235 249 263 269 278 288 301 316 326 332 344 350 365 379 389 394 404 423 437 450 456 466 479 493 499 514 520 533 548 561 566 580 591 597 603 616 622 637 650 664 679 692 698 712 726 732 741 755 767 782 795 807 822 827 840 846 858 873 895 909 915 926 940 946 959 972 978 991 1000 1014 1026 1036 1048 1063 1076 1082 1088 1101 1107 1116 1129 1140 1153 1159 1173 1188">la banda de transición? ¿Qué tan plana es la banda de rechazo y cómo se ve afectada la fase en <tspan y="1491" x="133 146 159 169 175 188 199 205 214 223 237 249 263 277 292 304 310 323 333 343 348">varias frecuencias?  <tspan y="1881" x="949"> <tspan font-family="F17" font-size="24" y="1943" x="548 559 563 575 587 595 607">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="612"> <tspan font-family="F17" font-size="24" font-weight="400" x="612 623 628 635 646 651 666 670 680 691 704 716 721 733 745 749 757 761 766 774 782 795">3-13 Diseño de filtro </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="141" y="278" width="527" height="408" xlink:href="page10_data/img22.png"/><image x="674" y="278" width="528" height="408" xlink:href="page10_data/img23.png"/><image x="141" y="691" width="527" height="408" xlink:href="page10_data/img24.png"/><image x="674" y="691" width="528" height="408" xlink:href="page10_data/img25.png"/><image x="392" y="1534" width="558" height="348" xlink:href="page10_data/img26.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>