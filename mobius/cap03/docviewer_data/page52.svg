]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-52 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 144 158 173 187 193 215 221 234 249 259 273 279 293 304 310 324 338 344 359 365 376 391 406 417 422 432 438 451 466 472 484 499 509 519 534 545 560 565 578 584 598 612 624 638 649 655 665 677 683 697 712 717 727 741 753 768 783 789 795 807 822 837 847 852 867 881 886 901 914 924 939 950 956 971 977 989 1004 1017 1023 1029 1041 1054 1069 1083 1093 1099 1114 1128 1142">seguimiento es un dispositivo costoso y necesita un recopilador de datos o analizador que <tspan y="341" x="133 146 161 183 189 199 212 218 232 242 256 262 272 277 292 307 313 327 341 347 369 382 397 403 415 421 435 450 456">admita ese tipo de medición. <tspan y="410" x="133 146 161 172 178 189 195 210 220 233 243 249 261 274 289 303 313 327 338 343 358 372 377 387 401 407 420 432 438 452 467 473 488 501 507 518 532 547 561 566 588 594 607 622 632 647 652 662 675 697 712 717 731 746 751 766 780 794 809 822 837 843 857 867 882 897 911 923 928 938 944 958 973 986 992 1003 1016 1022 1028 1043 1055 1061 1076 1090 1104 1110 1124 1134 1143 1156 1162 1176 1191">Los sintetizadores de relación de seguimiento también pueden producir una salida que está en <tspan y="448" x="133 147 162 175 181 196 206 221 235 250 260 272 278 292 307 313 327 333 342 355 365 379 393 403 417 422 437 451 457 469 483 489 504 516 522 537 550 564 570 585 598 604 613 627 642 654 660 674 689 702 724 730 743 758 768 782 789 795 808 823 829 835 848 859 865 880 890 904 917 932 945 956 962 977 991 997 1003 1016 1022 1034 1046 1052 1065 1071 1086 1099">una proporción diferente de velocidad de funcionamiento. En las pruebas de la caja de <tspan y="485" x="133 147 162 176 186 198 213 226 232 246 257 264 269 283 289 295 309 325 338 344 359 373 387 402 415 421 436 445 460 475 489 501 507 516 522 536 551 564 570 582 596 606 616 621 635 649 659 673 679 693 707 713 728 742 748 759 774 785 791 804 810 816 829 835 848 862 868 883 894 900 915 928 943 948 963 977 983 988 1002 1008 1022 1028 1033 1048 1057 1071 1081 1102 1116 1131 1137 1151 1158 1164 1179 1194 1203">engranajes, el TRS puede producir una corriente de pulsos a la velocidad del eje intermedio, por <tspan y="523" x="133 147 153 167 189 204 210 225 231">ejemplo. <tspan y="982" x="919"> <tspan font-family="F17" font-size="24" y="1028" x="619 630 634 646 658 666 678">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="683"> <tspan font-family="F17" font-size="24" font-weight="400" x="683 694 699 711 724">3-64 <tspan font-family="F15" font-size="27" y="1081" x="133 146 161 172 178 189 195 210 220 233 243 249 261 274 289 303 313 327 338 343 358 372 377 387 401 407 420 432 438 452 467 473 488 501 507 518 532 547 561 566 588 594 607 622 632 647 653 666 671 693 706 721 735 750 765 771 785 795 801 807 813 825 837 852 858 872 887 892 906 921 935 947 953 967 972 987 1001 1007 1016 1029 1040 1054 1059 1074 1080 1095 1110 1124 1138 1150 1165 1178 1192 1197 1210">Los sintetizadores de relación de seguimiento a menudo utilizan un “bucle de fase bloqueada” y <tspan y="1118" x="133 142 148 154 164 174 189 200 207 212 226 232 245 260 273 288 294 309 323 336 342 352 365 376 385 395 409 421 431 437 443 456 462 475 489 495 510 522 527 542 555 570 576 585 600 605 618 631 637 652 666 680 686 692 704 710 732 745 760 774 780 795 808 813 826 839 849 855 868 873 887 902 907 920 934 940 955 967 973 988 1000 1015 1022 1028 1042 1048 1053 1075 1088 1101 1115 1125">filtros. Tienen que rastrear la velocidad 1X ya que la máquina varía en velocidad. El mayor <tspan y="1156" x="133 148 158 173 188 194 208 230 242 248 262 273 279 294 308 322 328 337 350 356 362 374 389 395 407 421 434 449 464 478 484 490 503 509 522 536 542 557 569 574 589 602 617 623 636 648 658 664 677 682 692 705 720 726 741 754 775 789 803 813 827 833">problema es que fallan cuando la velocidad varía rápidamente. <tspan font-family="F28" y="1226" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 204 217 232 246 252 267 280 286 297 311 326 332 345 360 375 390 396 408 414 420 433 439 452 466 472 487 499 504 519 532 547 553 567 581 587 602 616 630 640 653 665 671 685 700 706 721 726 741 755 765 778 792 802 816 821 835 841 847 862 874 884 899 905">Máquina subiendo a la velocidad de operación o durante el paro. <tspan font-family="F28" y="1265" x="133"><tspan font-family="F29" x="145"> <tspan font-family="F15" x="181 198 208 221 236 242 247 262 276 282 297 310 316 328 343 355 369 382 396 411 426 432 438 451 457 469 483 498 511 521 534 540">Dragline balanceando la cubeta. <tspan y="1319" x="133 146 159 165 176 182 197 211 217 230 245 255 269 274 288 299 305 311 324 330 341 354 369 382 388 394 409 423 429 434 444 457 469 484 506 519 529 539 553 559 574 588 594 607 622 635 641 663 676 691 705 710 725 738 744 759 773 787 793 806 818 828 834 847 852 866 881 887 899 913 919 934 946 952 967 979 994 1000">La siguiente es la señal del tacómetro de una máquina que varía en velocidad. <tspan y="1787" x="1091"> <tspan font-family="F17" font-size="24" y="1832" x="619 630 634 646 658 666 678">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="683"> <tspan font-family="F17" font-size="24" font-weight="400" x="683 694 699 711 723">3-65 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="427" y="570" width="489" height="406" xlink:href="page52_data/img130.jpg"/><image x="0" y="0" width="741" height="374" transform="scale(1.133603, 1.13369) translate(221.417857,1202.268868)" xlink:href="page52_data/img131.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',52)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>