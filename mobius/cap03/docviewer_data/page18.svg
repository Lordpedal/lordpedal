]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-18 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 148 162 176 182 193 207 213 227 242 248 263 277 290 296 308 322 337 343 357 372 377 399 412 422 431 437 443 449 464 470 485 491 505 519 525 540 554 569 582 594 608 614 629 643 648 670 683 698 711 721 734 741 747 754 776 789 803 809 823 837 848 862 868 880 895 917 932 937 951 957 963 973 985 999 1014 1029 1035 1048 1062 1072 1087 1109 1121 1131 1137 1148 1163">que se golpea con un martillo o un pedazo de madera. Imagínese cómo el rango automático <tspan y="341" x="133 155 168 183 197 203 215 225 231 244 250 264 274 284 297 303 314 320 330 344 357 369 375 389 404 411 416 433 439 445 460 474 480 493 506 516 521 536 542 556 571 585 600 613 618 631 637 652 662 675 686 692 707 722 727 741 752 762 775 790 796 810 821 835 845 851 864 870 883 898 904 917 923 937 948 958 971 977 992 1006 1011 1026 1038 1053 1066 1081 1093 1099 1112 1118 1140 1153 1166">manejaría esta situación. Al no ver ninguna vibración establecería un ajuste de ganancia muy <tspan y="378" x="133 146 152 162 177 183 196 202 214 228 240 255 270 285 290 304 310 316 331 346 352 365 375 390 395 409 420 426 441 456 462 476 490 503 518 533 539 553 568 578 583 597 603 609 631 644 653 663 669 675 681 696 702 713 728 742 752 766 778 790 800 815 828 833 847 853 859 870 876 887 897 910 932 945 951 966 980 990 1005 1019 1033 1039 1053 1059 1064 1074 1087 1101 1116 1131">alto y cuando el objeto es golpeado por el martillo sobrecarga el sistema porque el rango <tspan y="416" x="133 146 160 170 185 207 220 230 236 248 263 268 283 298 304 319 333 346 361 375 381 394 400 414 425 435 447 457 468 482 487 497 510 525 530 540 553 568 574 588 603 610 616 631 645 655 661 667 682 687 697 710 724 734 749 756 762 775 781 786 801 814 826 839 849 855 869 884 897 903 917 927 941 955 970 983 988 1003 1017 1023 1028 1050 1065 1078 1090 1100 1115 1120 1134 1145">automático no puede ajustarse tan rápido. Por lo tanto, al hacer una prueba de impacto es <tspan y="453" x="133 139 161 176 191 200 210 223 237 247 261 267 281 295 306 319 331 341 347 360 372 382 388 402 408 413 423 436 450 465 480 486 499 513 522 537 559 572 582 588 600 614 621 627 642 655 666 680 690 696 709 714 729 743 758 773 784 789 804 819 825 840 854 865 870 885 899 905 919 929 942 954 964 970 982 994 1000 1015 1028 1038 1051 1056 1069 1083 1092 1098 1113 1127 1141 1146 1155 1168 1183">importante desactivar el rango automático, hacer algunos golpes de práctica para ver qué tan <tspan y="491" x="133 146 152 162 177 188 194 205 220 235 241 247 262 273 278 293 299 312 326 331 345 356 362 374 380 386 400 414 429 444 449 463 474 484 497 512 518 532 543 557 567 573 586 601 607 620 626 640 651 661 675 680 695 709 714 729 742 757 769 784 796 802 815 821 830 835 841 854 860 875 888 898 910 916 931 946 955 969 984 997 1007 1013 1019 1032 1038 1049 1062 1077 1090 1096 1102 1117 1129 1139 1151">altos son los niveles y luego establecer un ajuste de ganancia fija para obtener la señal para <tspan y="528" x="133 139 145 159 174 187 197 202 216 222 228 238 250 265 279 294 301 306">llenar el rango.  <tspan font-family="F13" font-size="43" font-weight="700" y="613" x="133 158 177 199 221 244 252 274 283 306 325 359 369 386">Rango dinámico<tspan font-family="F14" x="408"> <tspan font-family="F15" font-size="27" font-weight="400" y="693" x="133 151 164 179 185 198 220 235 246 252 266 280 286 299 321 336 342 348 357 363 375 387 397 403 418 431 445 456 466 476 489 495 505 519 534 547 553 559 571 586 599 605 620 635 641 653 665 671 686 700 711 725 739 745 759 765 771 782 795 810 821 836 845 851 866 879 889 902 907 921 936 948 961 967 979 989 995 1009 1015 1029 1043 1049 1064 1077 1092 1101 1111 1126 1132 1146 1160 1166 1172 1187 1198">Hablamos de amplificar nuestra señal analógica desde el sensor para encajar bien dentro de los <tspan y="731" x="133 139 145 167 173 183 197 208 213 228 242 248 254 266 280 295 308 321 331 341 346 361 376 385 391 408 415 432 439 444 458 471 493 508 513 527 542 547 562 575 590 596 609 631 646 657 663 677 691 697 719 731 746 752 767 781 787 800 810 816 822 835 841 851 865 880 893 899 905 919 933 939 952 964 974 980 993 1004 1010 1032 1045 1059 1073 1083 1096 1107 1113 1119 1128 1134 1140 1149 1159 1172 1182 1188">límites del convertidor A/D. También hablamos de manipular la señal de varias maneras, filtrar, <tspan y="768" x="133 139 154 163 177 191 201 214 224 230 236 250 260 271 278 285 291 306 318 328 341 347 362 376 386 392 414 420 432 444 454 460 473 479 494 507 517 530 536 542 555 560 582 596 611 617 628 634 649 663 670 676 689 704 710 725 739 753 759 772 785 800 806 820 835 841 855 869 891 906 917 923 938 944 955 967 981 990 996 1011 1026 1032 1043 1057 1072 1078 1084 1099 1110 1116 1122 1128 1150 1155 1165 1179 1190">integrar, etc., para optimizarla para la medición. Lo que aún no hemos discutido son los límites <tspan y="806" x="133 148 162 168 183 197 211 221 231 241 255 261 275 290 304 310 325 339 345 355 367 382 388 402 413 423 438 447 453 468 481 487 502 515 525 540 551 556 569 575 586 599 614 625 640 649 659 664 678 693 698 708 721 731 753 758 773 788 799 805 820 833 839 850 864 870 882 895 910 923 935 941 956 969 984 990 1005 1017 1027 1040 1046 1067 1081 1096 1101 1111 1117 1128 1141 1155 1168 1174 1188 1199">de nuestro equipo (colector de datos y sensor) en términos de su capacidad para medir señales <tspan y="843" x="133 148 162 168 183 196 202 215 221 234 255 270 276 282 292 306 321 326 340 355 360 375 384 398 409 423 438 450 456 468 474 489 503 509 519 533 548 561 567 581 592 597 612 626 632 645 651 661 673 679 692 714 729 735 741 751 765 779 786 791">de baja amplitud en presencia de señales de alta amplitud.  <tspan y="913" x="133 146 159 170 176 187 201 216 229 235 249 260 266 281 294 300 313 319 333 343 356 368 374 388 403 409 422 428 450 463 478 492 507 522 527 541 552 562 575 589 595 610 625 647 652 667 680 695 708 719 725 740 754 764 770 781 794 809 822 828 842 853 859 873 887 893 906 912 922 935 941 954 975 990 996 1002 1012 1026 1040 1047 1053 1068 1081 1091 1106 1112 1127 1141 1154 1169 1183 1198">Las señales de vibración a menudo están dominadas por señales de alta amplitud, pero pueden <tspan y="950" x="133 144 158 168 174 180 193 204 210 221 235 250 263 268 282 293 299 314 327 333 355 369 382 388 403 415 421 434 440 453 475 490 496 502 512 525 540 546 552 565 576 582 597 611 625 630 645 660 671 677 692 705 720 726 738 753 759 770 785 799 809 823 828 842 848 854 868 879 889 901 916 931 937 952 965 971 977 990 996 1018 1031 1046 1060 1066 1081 1093 1100 1106 1120 1126 1131 1141 1153 1168 1183 1197">ser las señales de muy baja amplitud las que nos hablan sobre el estado de la máquina. El rango <tspan y="987" x="133 148 154 169 182 204 210 222 236 242 256 267 273 287 302 315 320 342 356 371 376 391 404 410 424 438 444 450 463 469 481 494 509 522 534 540 555 567 582 588 603 616 622 629 642 655 665 672 678 689 702 717 730 736 750 761 767 781 795 810 824 837 852 865 876 882 896 910 916 931 940 954 965 979 994 1006 1012 1024 1030 1045 1059 1064 1078 1088 1101 1116 1130 1144 1154 1161 1167 1181 1192">dinámico es una medida de la capacidad de 'ver' señales pequeñas en presencia de grandes. Es <tspan y="1025" x="133 147 162 175 181 191 205 211 224 236 242 256 271 277 291 305 311 317 330 336 347 360 375 388 394 400 422 435 446 452 467 480 495 509 523 538 551 557 570 576 582 594 600 622 635 646 652 666 676 689 703 718 732 739 744 757 763 774 787 793 802 816 831 840 854 865 879 893 903 916 922 932 937 952 958 970 983 1005 1018 1033 1042 1056 1062 1075 1090 1096 1111 1125 1136 1142 1156 1170 1176 1182 1197">una relación de la señal más pequeña a la más grande, y se representa típicamente en decibelio <tspan y="1062" x="133 143 158 173 183 189">(dB). <tspan y="1251" x="1118"> <tspan y="1313" x="133 151 166 172 182 194 209 224 238 244 259 264 279 292 314 320 332 347 352 366 379 401 416 422 428 442 456 462 473 478 493 508 514 522 528 540 553 559 574 588 602 608 623 637 652 666 688 703 714 719 729 743 754 769 775 787 801 811 817 828 841 856 869 875 889 900 906 928 941 954 960 975 988 1003 1017 1031 1046 1059 1070 1075 1089 1104">Un rango dinámico “amplio” significa que podemos resolver señales muy pequeñas en <tspan y="1350" x="133 148 158 172 183 196 211 223 229 242 248 262 276 282 293 306 321 334 340 354 365 371 393 407 419 425 439 449 462 476 491 505 516 523 529 542 557 562 572 586 601 610 616 629 636 642 656 661 667 677 689 704 719 734 739 754 759 774 787 809 815 827 842 848 862 876 891 904 919 933 947 953 967 982 988 1000 1013 1034 1048 1062 1072 1086 1092 1106 1120 1126 1132 1145">presencia de señales muy grandes. En teoría, el rango dinámico depende únicamente de la <tspan y="1388" x="133 143 157 168 183 189 203 215 221 236 251 256 271 285 291 297 309 323 338 351 364 374 383 389 404 418 428 434 451 458 475 481 487 501 506 521 527 541 562 577 590 599 614 629 636 641 655 670 675 685 699 712 718 723 738 751 766 773 779 785 798 803 817 823 837 849 858 868 882 897 903 915 928 934 949 963 968 974 986 1001 1007 1021 1033 1043 1057 1067 1073 1087 1101 1107 1122 1134 1143 1158 1169">resolución del convertidor A/D. Sin embargo, en realidad, la electrónica del colector de datos <tspan y="1425" x="133 143 149 164 176 182 196 202 216 231 242 248 254 269 280 286 298 313 335 350 364 379 392 407 417 431 442 447 462 476 482 495 507 521 536 551 557 568 574 589 604 617 639 644 658 672 682 697 703 717 731 737 748 761 776 789 795 802 808 821 843 858 864 870 878 884 896 909 921 927 942 957 962 975 981 990 996 1001 1011 1021 1033 1048 1063 1073 1079 1091 1106 1119 1133 1147">(incluidos los componentes de acondicionamiento de señal, amplificación y filtrado) añade <tspan y="1463" x="133 143 157 163 178 193 199 212 218 224 235 241 252 261 275 297 310 315 325 339 354 368 380 386 399 414 429 443 449 462 473 479 485 499 505 510 520 533 547 562 577 582 597 603 618 631 652 658 670 685 691 700 715 730 739 754 768 782 788 802 808 813 823 837 843 858 873 878 884 899 913 927 942 955 961 967 980 991 997 1008 1022 1037 1050 1055 1069 1080 1086 1101 1115 1120 1142 1155 1170 1185 1195">ruido al sistema reduciendo así el rango dinámico (porque el ruido inunda las señales de menor <tspan y="1500" x="133 146 168 183 189 195 205 219 234 243 250 256 279 293 305 319 334 345 351 366 380 386 392 407 417 423 433 447 459 474 479 493 505 515 529 539 553 564 570 584 598 604 619 631 641 656 667 673 695 708 719 725 738 752 762 767 782 796 811 822 828 843 857 863 869 890 904 914 926 938 953 968 974 984 989 1003 1017 1031 1046 1052 1063 1078 1093 1105 1119 1128 1138 1143 1158 1173 1183 1197 1208">amplitud). Muchos de los recolectores de datos más antiguos del mercado tienen convertidores <tspan y="1538" x="133 150 157 174 180 195 209 215 224 236 242 257 262 272 283 290 296 302 317 322 337 351 365 371 377 391 402 408 423 435 441 455 470 475 485 498 512 527 542 548 562 568 583 596 618 624 636 650 656 666 679 694 704 710 722 736 742 757 771 776 789 801 807 822 837 843">A/D de 12 bits, lo que les da un rango dinámico teórico de 72 dB. <tspan y="1731" x="1083"> <tspan y="1793" x="133 147 153 159 169 182 196 211 226 231 246 252 267 280 301 307 319 334 341 347 359 374 396 410 416 427 441 446 461 474 480 491 505 520 533 539 551 566 581 588 594 608 618 628 641 647 656 670 676 689 701 707 722 737 749 764 779 785 797 811 826 832 846 852 857 872 886 908 921 931 946 952 966 980 986 1001 1006 1016 1027 1033 1046 1061 1067 1081 1087">El rango dinámico, como se ha señalado, está relacionado con el número de bits en el <tspan y="1831" x="133 145 160 175 188 201 211 221 226 241 256 265 271 288 295 312 319 324 339 352 362 375 381 393 406 412 424 438 444 457 467 473 488 494 500 511 525 540 554 560 572 578 591 597 603 616 622 637 651 661 675 690 701 707 720 726 741 755 760 766 781 795 817 830 840 855 860 875 889 895 910 915 925 936 942 955 970 976 990 996 1001 1018 1025 1042 1049 1054 1068 1074 1080 1089 1095 1108 1123 1137 1142">convertidor A/D. Para calcularlo, sube 2 a la potencia del número de bits en el A/D. Si tiene  <tspan y="1868" x="133 142 154 160 175 181 191 202 209 215 226 240 249 255 268 274">12 bits, sería 2<tspan font-family="F31" font-size="17" y="1856" x="286 292">12<tspan font-family="F15" font-size="27" y="1868" x="300 306 320 331 341 355 361 372 386 392 404 418 433 446 452 465 475 484 498 504 517 532 538 544 557 563 577 587 601 616 629 635 641 663 676 687 692 707 717 729 744 758 772 786 791 805 820 826 832 844 850 859 874 884 906 920 926 939 945 957 972 982 995 1005 1011 1025 1035 1040 1053 1059 1065 1078 1084 1095 1109 1124 1137 1142 1147 1169 1182 1193"> esto se convierte en la “señal más grande” en la fórmula anterior y la señal más <tspan y="1905" x="133 148 162 177 191 205 220 233 238 252 263 269 283 291 305 311">pequeña es “1”. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="635" width="1085" height="1" fill="#000000"/><image x="223" y="1105" width="896" height="146" xlink:href="page18_data/img46.jpg"/><image x="258" y="1580" width="824" height="151" xlink:href="page18_data/img47.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>