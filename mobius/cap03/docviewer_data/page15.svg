]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-15 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="752" x="1350"> <tspan font-family="F24" font-size="24" y="798" x="867 878 882 894 906 914 926">Figura <tspan font-family="F25" font-size="27" font-weight="700" x="931"> <tspan font-family="F24" font-size="24" font-weight="400" x="931 942 947 954 965">3-17 <tspan font-family="F0" font-size="27" y="851" x="378 385 403 418 424 439 445 458 464 478 492 498 512 518 524 533 539 544 554 564 578 584 599 612 623 638 644 657 663 673 687 694 700 706 719 732 738 760 772 785 800 809 815 828 834 849 862 868 874 889 900 906 917 923 934 944 958 980 993 1004 1010 1023 1033 1039 1045 1051 1063 1076 1091 1097 1110 1125 1131 1140 1146 1152 1161 1171 1186 1191 1206 1220 1226 1241 1254 1265 1280 1286 1299 1304 1314 1329 1335 1347 1361 1376 1382 1395 1410 1423">¡No olvide el filtro paso alto!  La mayoría de los sistemas utilizan un filtro de paso alto con una <tspan y="889" x="378 387 397 411 423 437 451 466 477 483 496 502 517 530 536 548 563 572 582 596 602 615 630 639 649 662 668 681 687 705 717 722 735 741 753 768 773 791 803 809 824 838 848 853 868 882 891 905 916 926 941 948 954 967 980 986 1008 1020 1033 1047 1057 1063 1076 1082 1096 1110 1116 1122 1137 1148 1154 1165 1171 1182 1192 1205 1227 1240 1251 1257 1263 1277 1283 1297 1311 1321 1343 1348 1358 1363 1373 1386 1400">frecuencia de corte entre 5 Hz y 20 Hz por defecto. La mayoría de los sistemas le permitirán <tspan y="926" x="378 392 398 412 427 432 442 448 462 476 482 495 501 515 526 536 550 555 570 584 590 599 605 610 620 630 645 650 665 679 684 699 712 723 738 744 757 763 773 788 795 801 814 826 832 844 859 874 886 892 906 917 923 938 952 958 972 983 990 995 1002 1015 1026 1040 1055 1068 1078 1092 1103 1117 1122 1137 1151 1157 1172 1186 1199 1205 1220 1235 1240 1254 1265 1275 1288 1294 1303 1309 1314 1324 1334 1346 1361 1376 1391 1396 1402 1415">elegir un ajuste de filtro de paso alto. La conclusión es, ¡asegúrese de que no está filtrando la <tspan y="964" x="378 389 403 418 431 437 443 458 472 486 492 506 516 526 539 545 554 564 577 587 599 614 629 644 649 664 678 684 705 719 734 739 749 755">señal que está tratando de medir! <tspan font-family="F30" font-size="43" font-weight="700" y="1048" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1130" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 821 835 845 860 873 888 894 909 922 933 939 951 965 971 986 999 1005 1011 1026 1037 1043 1058 1071 1082 1097 1108 1114 1120 1134 1147 1162 1168 1182 1194 1204 1217 1232 1247 1258 1263 1277 1292 1297 1311 1317">Los estudiantes deben entender el orden básico de los pasos involucrados en el <tspan y="1168" x="426 441 451 466 478 492 503 516 538 543 557 571 581 596 602 616 630 636 642 655 661 672 686 701 714 719 726 731">procesamiento de la señal.  <tspan font-family="F5" y="1206" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 751 766 779 791 805 816 821 836 850 855 865 879 891 905 920 935 947 960 970 976 982 997 1008 1014 1023 1029 1035 1044 1054 1069 1080 1086 1100 1114 1120 1135 1148 1159 1174 1180 1193 1198 1208 1223 1230 1236 1251 1264 1275 1290 1295 1310 1323 1329 1344 1349 1362 1368 1383 1396 1407 1422">Los estudiantes deben ser capaces de reconocer los filtros de paso alto, paso bajo y paso <tspan y="1244" x="426 441 455 461 476 488 503 518 530">de banda <tspan font-family="F5" y="1283" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 752 767 778 790 796 809 824 834 848 859 864 879 893 899 905 918 929 935 947 959 969 982 994 1004 1017 1027 1033 1044 1054 1060 1072 1085 1096 1101 1116 1130 1136 1142 1151 1157 1162 1172 1182 1197 1202 1215 1221 1227 1242 1253 1259 1273 1283 1298 1313 1318 1332 1354 1367 1378 1384 1399 1412">Los estudiantes deben ser conscientes de las características del filtro y los problemas de <tspan y="1320" x="426 441 447 458 472 487 501 507 513 528 540 546 559 572 586 600 615 630 637 642 657 670 685 700 713 718 733 747 752 762 772 784 799 810 816 828 834 848 863 870 876 891 903 918 933 946 951 966 980 985 995 1009 1020 1035 1048 1060 1075 1082 1088 1102 1112 1126 1138 1144 1155 1161 1175 1190 1196 1210 1224 1230 1239 1252 1263 1277 1284 1289 1303 1313 1325 1331">diseño incluyendo: banda de transición, banda de rechazo, precisión de fase, etc. <tspan font-family="F7" y="1358" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 550 564 579 592 598 611 626 632 644 658 671 686 696 709 715 721 736 747 753 761 767 773 783 793 808 818 824 839 844 859 865 875 888 894 908 919 924 937 943 955 970 983 989 1004 1018 1024 1036 1051 1062">Tenga en cuenta los filtros digitales y analógicos <tspan font-family="F5" y="1396" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 835 841 849 863 873 886 901 913 919 932 937 951 965 975 985 998 1004 1010 1023 1029 1034 1049 1059 1072 1087 1097 1110 1122 1127 1142 1157 1162 1177 1182 1197 1203 1213 1226 1232 1237 1250 1256 1269 1284 1297 1303 1317 1332 1338 1350 1362">Los estudiantes deben entender la diferencia entre la integración digital y analógica <tspan font-family="F7" y="1434" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 532 551 565 579 585 596 610 622 635 650 664 670 683 689 697 707 721 733 747 760 775 787 793 806 817 823 845 859 872 877 892 905 911 924 935 941 953 959 972 978 991 997 1007 1020 1031 1037 1046 1055 1069 1081 1095 1109 1124 1136 1142 1155 1166 1172 1184 1198 1210 1225 1240 1255 1261 1272 1285 1291 1297 1311 1321 1334 1349 1359 1371 1386 1392 1398 1413 1424">¿Qué sucede a frecuencias muy bajas y a altas frecuencias cuando se integran los <tspan y="1472" x="522 537 550 560 575 586 596 601 606">datos?   <tspan font-family="F7" y="1509" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 532 547 561 571 577 592 606 620 626 637 650 656 670 680 686 692 698 710 723 729 742 748 769 783 798 812 827 841 847 861 876 882 891 897 902 912 922 937 942 957 971 977 992 1005 1016 1030 1036 1049 1055 1065 1080 1085 1095 1104 1119 1124 1142 1154 1164 1170 1183 1189 1195 1200 1215 1224 1238 1252 1262 1275 1284 1290 1305 1318 1328 1343 1353 1363 1368">¿Por qué se utiliza a menudo un filtro de paso alto (10 Hz) al integrar datos?  <tspan font-family="F7" y="1546" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 532 551 565 579 585 596 610 622 635 650 664 670 681 687 692 707 721 732 746 759 765 786 800 815 820 830 836 844 854 868 880 894 908 923 934 940 953 964 970 985 998 1004 1017 1028 1038 1043">¿Qué sucede si desea medir frecuencias bajas?  <tspan font-family="F30" font-size="43" font-weight="700" y="1631" x="378 404 438 461 470 479 494 503 521 541 558 567 589 612 620 640 647 670 689 711 730 753 770 780 799">Amplificación y ganancia <tspan font-family="F0" font-size="27" font-weight="400" y="1717" x="378 388 401 423 438 444 457 472 478 483 498 507 521 535 545 558 568 574 587 594 599 614 629 640 646 661 675 688 703 716 722 736 751 764 770 781 794 809 822 828 834 846 861 874 880 895 910 916 928 941 947 962 975 989 995 1009 1020 1030 1043 1049 1054 1060 1071 1081 1094 1100 1115 1127 1137 1150 1156 1167 1181 1190 1196 1211 1216 1231 1237 1247 1260 1266 1272 1284 1296 1311 1324 1331 1337 1351 1357">también integrarla, nos queda una señal analógica que está lista para ser digitalizada. El <tspan y="1755" x="378 390 405 420 433 446 456 466 471 486 501 510 516 529 544 557 563 577 592 598 610 625 631 644 650 664 670 685 690 700 713 719 724 734 751 758 775 784 790 804 815 825 838 843 858 864 875 888 903 916 931 946 952 967 979 989 1002 1008 1017 1032 1054 1067 1077 1083 1096 1111 1117 1127 1139 1153 1168 1183 1189 1203 1217 1223 1236 1251 1260 1270 1283 1298 1311 1317 1331 1342 1356 1370 1382 1388 1396 1402 1414 1429">convertidor analógico a digital (A/D) está diseñado para tomar un rango de entrada específico <tspan y="1792" x="378 393 407 413 426 441 447 457 469 475 489 500 505 518 524 536 551 565 578 592 601 611 616 626 632 647 658 664 677 692 698 711 724 730 745 754 768 779 785 800 805 820 825 835 848 854 868 879 886 892 904 919 941 955 961 972 986 992 1005 1019 1034 1040 1046 1058 1071 1076 1090 1105 1110 1125 1135 1148 1161 1175 1182 1188 1205 1219 1231 1245 1256 1261 1271 1284 1306 1321 1332 1338 1352 1362 1368 1374 1380 1391 1404 1414">de voltajes y convertirlos en valores digitales, como se explica en breve. Necesitamos utilizar <tspan y="1829" x="378 390 405 427 442 448 462 472 485 507 520 535 544 558 564 578 589 602 608 618 630 645 660 674 680 695 708 714 728 742 752 762 774 789 802 809 815 821 836 842 857 871 884 890 901 907 921 936 942 951 957 969 982 987 1002 1016 1030 1036 1050 1061 1067 1082 1097 1108 1113 1128 1134 1148 1154 1169 1183 1196 1202 1217 1231 1242 1256 1267 1273 1283 1296 1318 1333 1344">completamente ese rango de entrada, lo que significa que es posible que necesitemos <tspan y="1867" x="378 391 413 428 434 440 449 455 467 480 490 496 502 515 521 532 545 560 573 579 585 600 612 622 635 641 656 670 684 690 696 702 715 730 744 749 763 769 775 785 797 812 826 841 847">amplificar la señal para que llene el rango. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1071" width="1085" height="1" fill="#000000"/><rect x="374" y="1654" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="569" height="312" transform="scale(1.521968, 1.525641) translate(317.352194,182.218487)" xlink:href="page15_data/img35.png"/><text><tspan font-family="F0" fill="#000000" font-size="27" y="1680" x="378 395 409 420 435 449 463 474 480 495 509 515 524 530 535 545 555 567 577 583 589 602 608 619 632 647 660 666 672 685 700 713 719 733 748 754 766 779 785 798 813 819 825 838 849 855 864 878 888 910 923 934 940 955 969 983 989 1002 1014 1027 1042 1055 1077 1092 1103 1108 1123 1137 1143 1164 1178 1193 1205 1210 1225 1240 1252 1262 1268 1280 1286 1296 1309 1315 1321 1333 1347 1359">Después de filtrar la señal analógica en las formas que acabamos de mencionar y tal vez </tspan></text><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
