]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F8" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 616 635 654 671 689 707 729 740 758 777 795 815 824 843 861 870 888 905 925 943 960 977 994 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-33 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="313" x="379 397 405 413 425 434 453 472 480 499 516 524 541 558 578 590 609 628 646 653 671 683 700 716 728 747 754 772 780 788 806 813 827 844 858 878 886 905 920 929 948 967 975 994 1011 1018 1030 1044 1061 1076 1095 1112 1131 1147 1155 1174">El tipo de ventana afecta a la resolución de frecuencia <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="388" x="379 392 405 411 424 438 452 462 475 490 503 508 523 537 542 560 573 587 602 608 622 637 642 657 670 680 693 699 711 726 747 762 768 777 791 802 816 822 832 845 860 875 881 895 910 922 928 941 963 978 984 990 1000 1014 1028 1034 1046 1061 1070 1080 1094 1105 1115 1128 1134 1147 1153 1165 1179 1192 1207 1222 1236 1242 1248 1261 1267 1276 1286 1300 1312 1326 1339 1354 1366 1372 1385 1391 1401 1415">La ventana de Hanning dará como resultado una amplitud correcta a cuando la frecuencia se <tspan y="425" x="379 391 406 416 426 440 450 465 480 494 509 523 529 542 556 569 581 591 604 625 639 653 663 677 683 695 709 724 730 744 759 772 778 783 789 804 818 830 836 851 865 870 884 895 910 924 936 945 955 970 976 982 996 1002 1007 1017 1030 1045 1059 1081 1096 1107 1113 1126 1141 1147 1161 1172 1186 1200 1212 1222 1231 1246 1252 1267 1280 1286 1292 1298 1312 1326 1339 1350 1356 1371 1385 1399 1405 1417 1432 1447">corresponde exactamente con una línea de espectro. Si tenemos un espectro de líneas 800 con <tspan y="463" x="379 393 408 414">un F<tspan font-family="F31" font-size="17" y="467" x="427 441 449">max<tspan font-family="F15" font-size="27" y="463" x="458 464 479 493 499 513 528 543 548 566 578 583 598 611 626 636 649 654 669 675 690 701 706 721 727 733 739 753 767 780 791 797 808 822 837 850 860 872 887 900 911 917 932 946 956 962 971 977 995 1007 1013 1019 1025 1034 1049 1064 1078 1084 1102 1114 1120 1126 1132 1147 1161 1176 1182 1188 1194 1208 1222 1235 1246 1252 1265 1271 1280 1286 1304 1315 1325 1330 1343 1349 1364 1376 1391 1400 1413 1419 1433 1448"> de 800 Hz habrá bins o líneas separadas por 1 Hz.  (800 Hz / 800 líneas a 1 Hz) y habrá un <tspan y="500" x="379 394 400 415 421 434 440 452 467 472 490 502 509 515 521 534 540 546 555 565 578 588 601 623 638 649 654 669 683 688 710 724 739 744 754 760 774 789 801 807 816 826 840 852 866 879 894 906 912 925 930 945 959 965 977 992 998 1016 1028 1034 1046 1060 1075 1081 1094 1109 1122 1128 1141 1163 1178 1184 1190 1200 1213 1228 1234 1249 1262 1268 1282 1291 1304 1310 1322 1335 1349 1358 1364 1377">bin a 30 Hz.  Si tratamos de medir una frecuencia de 30 Hz con una amplitud de “1” caería <tspan y="538" x="379 394 400 410 424 435 445 458 480 493 508 517 531 537 550 565 571 585 596 609 615 630 636 650 656 668 674 680 693 699 712 734 749 755 761 771 785 799 805 816 830 836 842 856 869 879 885 898 904 916 930 939 949 963 975 985 998 1019 1033 1047 1057 1071 1077 1089 1104 1125 1140 1146 1160 1168 1182 1188">directamente en ese bin y la amplitud se leería correctamente como “1”. <tspan y="985" x="1328"> <tspan font-family="F17" font-size="24" y="1047" x="672 683 687 699 711 719 731">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="736"> <tspan font-family="F17" font-size="24" font-weight="400" x="736 747 752 764 771 775 786 795 806 816 829 840 852 863 867 879 883 895 906 917 927 935 946 966 977 989 998 1009 1014 1025 1038 1042 1047 1058 1062 1073 1084 1089 1101 1113 1118 1125 1138 1142 1155 1163">3-41 Frecuencia exactamente en la celda (bin) <tspan font-family="F15" font-size="27" y="1100" x="379 389 408 422 436 441 456 469 480 493 499 510 516 522 528 541 547 560 566 580 590 603 615 621 635 650 656 670 681 691 704 719 731 737 750 756 769 784 791 803 809 827 839 845 859 865 880 885 895 909 921 931 944 965 979 993 1003 1017 1022 1036 1050 1060 1070 1083 1089 1104 1119 1130 1136 1142 1147 1162 1176 1189 1200 1209 1215 1221 1235 1240 1246 1260 1271 1281 1294 1316 1331 1341">¿Qué pasa si la vibración estaba a 30.5 Hz o directamente entre dos líneas?  Si estamos <tspan y="1137" x="379 393 403 409 415 421 433 446 461 476 491 497 510 525 538 544 557 570 585 595 607 622 635 641 655 669 675 693 705 719 734 740 754 769 775 790 804 814 827 842 856 866 880 902 917 928 934 948 954 966 981 992 998 1011 1017 1030 1045 1050 1063 1069 1082 1091 1096 1114 1126 1133 1139 1151 1164 1179 1191 1197 1211 1226 1241 1247 1259 1273 1288 1294 1308 1323 1336 1342 1354 1376 1391 1397 1402 1412 1426 1441">utilizando una ventana de Hanning obtendremos picos a 30 y 31 Hz, cada uno con una amplitud <tspan y="1175" x="379 394 408 414 428 435 450 463 470 476 482 497 502 517 531 545 551 562 567 582 597 603 612 618 630 642 648 663 677 691 696 711 725 739 750 760 769 784 790 803 813 823 837 847 853 867 881 887 900 922 937 943 948 958 972 987 993 1015 1027 1041 1047 1069 1082 1088 1100 1114 1129 1135 1141 1154 1160 1173 1186 1201 1211 1223 1238 1251 1257 1271 1285 1290 1308 1321 1335 1350 1356 1370 1385 1390 1404 1415 1421 1436 1450 1456">de 0.85, lo que significa que nuestro error de amplitud máxima con la ventana de Hanning es del <tspan y="1212" x="379 388 401 415 422">15%. <tspan y="1717" x="1387"> <tspan font-family="F17" font-size="24" y="1762" x="702 713 717 729 741 749 761">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="766"> <tspan font-family="F17" font-size="24" font-weight="400" x="766 777 782 794 804 808 820 828 836 848 857 861 873 885 889 900 920 932 937 941 949 962 974 979 992 1003 1008 1013 1020 1031 1043 1047 1060 1072 1076 1081 1092 1096 1105 1116 1127 1132">3-42 Error en amplitud del 15% de la real <tspan font-family="F15" font-size="27" y="1815" x="379 392 405 411 424 438 452 462 475 490 503 508 523 537 542 560 573 587 602 608 622 637 643 664 678 684 698 708 721 727 742 756 770 780 790 800 813 818 833 843 857 868 874 885 891 906 921 926 941 955 961 974 995 1010 1016 1022 1032 1046 1061 1067 1073 1088 1101 1111 1126 1131 1141 1155 1170 1184 1196 1210 1216 1222 1234 1240 1255 1264 1278 1290 1296 1307 1313 1328 1342 1348 1363 1376 1382 1388 1401">La ventana de Hanning mejora nuestra precisión de amplitud, pero reduce la precisión de la <tspan y="1853" x="379 388 398 412 424 438 452 467 478 484 497 503 516 531 537 551 566 572 581 594 605 615 630 640 645 660 674 680 689 696 709 715 721 727 741 747 753 762 769 782 788 799 812 818 824 830 843 865 878 884 898 904 909 923 932 945 957 967 981 991 997 1012 1025 1031 1044 1057 1072 1082 1094 1109 1122 1136 1141 1154 1160 1174 1188 1203 1217 1238 1253 1264 1270 1280 1293 1308 1321 1331 1337 1352 1358 1371 1386">frecuencia en un factor de 1.5.  El 1.5 se llama el “factor de ventana” y debemos tenerlo en <tspan y="1890" x="379 391 405 419 434 444 457 463 476 482 488 500 514 529 540 546 561 574 584 597 606 612 618 631 637 646 660 671 686 692 706 718 724 739 754 759 774 788 794 800 814 825 839 853 865 874 884 899 905 917 923 938 952 966 976 986 996 1009 1015 1027 1040 1055 1068 1080 1085 1100 1113 1128 1134 1149 1161 1171 1184 1190 1201 1215 1230 1242 1252 1265 1275 1281 1287 1300 1311 1317 1325 1335 1349 1361 1375 1388 1402 1414 1420 1433 1444">cuenta al considerar la resolución del espectro y nuestra capacidad para separar las frecuencias <tspan y="1928" x="379 394 408 422 428 442 453 463 476 490 496 502 516 530 540 553 564 570">que están juntas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="505" y="580" width="824" height="405" xlink:href="page33_data/img87.jpg"/><image x="446" y="1255" width="942" height="462" xlink:href="page33_data/img88.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
