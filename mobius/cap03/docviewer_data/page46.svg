]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 3-46 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F41" font-size="16" y="292" x="133">2<tspan font-family="F15" font-size="27" y="303" x="140 153 166 172 181 196 206 228 241 247 261 275 281 295 310 325 338 344 356 370 380 390 404 410 423 435 440 455 470 483 498 510 516 529 543 553 568 590 603 613 619 631 644 665 679 693 703 717 723 735 749 764 773 779 793 807 821 827 838 853 859 874 880 886 899 910 916 927 940 955 968 974 988 999 1005 1017 1031 1041 1051 1065 1071 1084 1096 1102 1116 1131 1144 1158 1171 1182 1189">La forma de onda correlacionada automáticamente contiene solo las señales correlacionadas. <tspan y="341" x="133 147 161 167 181 187 193 214 220 235 247 262 268 274 289 300 306 321 333 343 358 369 375 389 404 410 422 437 446 456 470 476 489 501 507 521 536 549 564 579 590 595 605 618 624 638 651 661 675 685 691 706 716 726 733 739 752 767 778 783 798 811 821 836 847 853 867 881 891 897 911 926 932 944 959 970 976 987 992 1007 1019 1029 1043 1058 1064 1076 1091 1102 1107 1120 1125 1140 1154">Se eliminan los datos no correlacionados (aleatorios). Los datos periódicos sincrónicos y no <tspan y="378" x="133 144 150 165 177 187 201 216 222 234 249 260 266 277 292 306 316 330 343 348 361 374 389 396 402 415 421 435 441 450 463 473 487 502 513 519 532 538 553 566 572 578 593 604 610 625 638 648 663 674 679 694 704 719 740 754 769 775 787 802 817 828 834 845 851 866 877 887 902 916 922 934 949 960 966 981 994 1000 1010 1015 1029 1051 1066 1081 1087 1093 1108 1123 1132 1138 1143 1158">sincrónicos sobreviven, a diferencia de los datos promediados sincrónicos de tiempo. Por lo <tspan y="416" x="133 143 156 171 181 195 202 208 222 233 239 253 262 268 274 280 295 308 318 330 336 350 356 362 375 390 403 409 415 425 431 442 448 463 477 482 492 507 522 534 556 562 575 590 600 615 626 631 646 660 665 675 690 705 718 740 745 759 773 783 798 809 815 830 843 849 863 869 883 904 918 932 942 957 968 974 986 992 1007 1016 1026 1039 1050 1056 1069 1084 1090 1096 1108 1121 1133 1139 1153 1168 1182 1193">tanto, es útil para el análisis de rodamientos de rodamientos de elementos y otras aplicaciones <tspan y="453" x="133 148 163 178 192 206 212 218 233 244 250 265 278 287 297 311 326 340 351 357 371 385 395 401 415 430 436 448 463 474 480 491 505 520 526 541 547 556 562 573 579 585 599 610 616 630 644 650 663 676 686 692 705 720 726 732 745 751 760 774 784 806 819 825 839 853 859 873 888 903 916 923 929 943 953 959 981 995 1008 1014 1028 1037 1043 1049 1055 1070 1083 1093 1105">donde los patrones periódicos son difíciles de ver en la forma de onda. Es muy útil para <tspan y="491" x="133 139 154 168 182 192 198 207 213 225 237 247 253 262 275 281 287 300 311 317 330 336 350 365 378 384 396 410 416 431 443 449 464 477 492 497 512 525 535 541 556 571 577 589 602 607 622 635 641 654 660 673 688 693 703 717 723 736 748 754 768 783 789 801 816 830 836 850 856 862 875 890 901 916 931 936 951 965 971 986 998 1013 1028 1041 1046 1061 1075 1081 1093 1108 1121 1127 1133 1144 1149 1160 1167">identificar fallas a una velocidad periódica baja en relación con el ancho de banda de análisis. <tspan y="528" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 291 304 310 316 329 340 346 360 374 380 386 399 405 411 424 438 444 457 463 473 485 498 513 526 536 546 559 569 574 589 603 609 622 637 643 653 667 682 695 717 723 736 751 761 775 782 788 801 814 825 831 842 855 870 883 889 903 914 920 932 947 961 967 977 990 1001 1014 1025 1031 1046 1059 1069 1075 1090 1104 1110 1122 1135 1146 1151 1173 1186 1197">Por ejemplo, fallas en la jaula (canasta) de un rodamiento. Las señales con tasas periódicas más <tspan y="566" x="133 146 152 162 175 186 192 205 211 223 229 241 247 262 273 278 293 307 312 322 332 345 360 373 379 393 399 421 434 445 451 464 470 480 495 506 512 523 536 542 552 565 578 592 598 611 621 633 648 654 667 672 682 692 705 718 732 742 748 763 777 783 789 802 814 828 834">altas y ciclos de trabajo más altos se revelarán a través del FFT. <tspan font-family="F13" font-size="43" font-weight="700" y="650" x="133 154 175 197 219 228 262 272 292 314 328 351 358 381 402 409 431 447 469 489 512 532">Seguimiento de órdenes<tspan font-family="F14" x="548"> <tspan font-family="F15" font-size="27" font-weight="400" y="731" x="133 147 161 167 178 188 201 216 221 236 250 272 285 295 310 321 334 345 351 364 379 385 391 403 416 428 434 449 463 477 488 494 507 522 528 534 547 558 564 579 593 607 613 619 632 638 650 664 670 685 697 703 718 731 745 751 766 780 786 792 804 810 832 845 860 874 880 895 908 913 928 942 956 971 985 990 1003 1016 1026 1032 1044 1054 1060 1075 1088 1098 1111 1125 1135 1149 1154 1160 1173">Existen numerosas aplicaciones en las que la velocidad de la máquina puede variar durante la <tspan y="768" x="133 148 158 172 186 201 214 220 234 248 254 267 272 287 297 310 322 328 342 357 364 370 382 396 418 433 439 445 458 469 475 490 500 513 527 542 555 566 572 587 600 606 619 628 638 651 666 681 695 709 714 727 733 748 760 770 785 791 797 810 816 822 835 846 852 874 886 901 915 921 936 949 960 966 980 994 1000 1013 1027 1033 1048 1060 1065 1080 1093 1108 1114 1127 1139 1149 1154 1167 1182 1188 1202 1209">prueba de vibración, como las pruebas de arranque y paro, y las máquinas de velocidad variable: <tspan y="806" x="133 139 154 169 183 194 203 213 219 232 238 260 265 280 293 303 316 322 331 346 356 368 383 389 394 409 423 434 441 446 460 470 482 488 498 505 511 524 535 547 560 575 586 601 610 624 635 642 648 660 674 689 695 707 721 727 742 753 758 768 780 795 807 822 836 846 853 859 871 884 906 912 926 941 955 966 973 978 988 997 1011 1025 1039 1050 1057 1063 1076 1086 1098 1105 1114 1121 1126 1141 1150 1164 1177 1188 1195">industria minera (draglines, etc.), ascensores, vehículos (coches, camiones, trenes, etc.), grúas, <tspan y="843" x="133 147 157 169 176 181 198 204 226 239 254 269 280 286 301 315 328 334 345 359 365 374 389 411 424 439 445 459 469 483 495 508 522 534 540 555 569 583 594 601 607 613 628 639 645 659 670 684 698 710 719 729 744 755 761 776 789 795 808 814 828 838 851 863 869 884 898 904 915 929 939 951 966 971 985 1007 1020 1035 1046 1061 1074 1089 1104 1114 1128 1135 1141 1153 1168 1179">etc. A menos que se tomen precauciones, los espectros de vibración serán “manchados”. Los <tspan y="881" x="133 148 154 166 181 192 198 209 223 233 245 260 266 280 292 314 329 335 341 356 367 380 386 401 416 425 440 454 468 474 480 493 499 508 517 531 543 557 571 586 598 604 616 622 634 647 669 684 690 705 710 725 739 749 762 776 786 800 806 812 825 830 845 855 869 883 898 910 916">picos serán “amplios” porque la frecuencia cambió durante la prueba. <tspan y="1224" x="1161"> <tspan font-family="F17" font-size="24" y="1270" x="620 631 635 647 659 667 679">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="684"> <tspan font-family="F17" font-size="24" font-weight="400" x="684 695 700 711 722">3-55 <tspan font-family="F15" font-size="27" y="1323" x="133 148 162 175 190 205 220 226 237 250 256 270 281 291 304 319 325 339 350 364 370 384 390 396">Cuando se establece el F<tspan font-family="F31" font-size="17" y="1327" x="409 423 431">max<tspan font-family="F15" font-size="27" y="1323" x="440 446 459 474 479 493 499 505 514 528 540 555 570 576 582 595 610 624 634 640 654 668 674 689 701 711 726 737 744 750 764 778 788 801 811 833 838 853 866 872 878 891 896 906 919 934 940 954 968 980 986 998 1013 1028 1034 1040 1052 1058 1073 1087 1101 1107 1121 1135 1149 1163"> en el recopilador de datos, determina la rapidez con la que debe <tspan y="1360" x="133 155 169 183 194 204 214 228 240 250 256 262 275 281 292 305 320 333 339 345 358 373 386 392 406 421 427 439 452 458 471 486 495 505 518 532 542 556 561 576 590 596 609 621 635 648 658 673 688 694 706 720 735 741 747 760 766 777 782 797 811 817 830 845 855 868 874 888 900 914 927 939 945 960 974 980">muestrear la señal analógica entrante de acuerdo con la siguiente ecuación: <tspan font-family="F42" font-size="37" y="1492" x="981"> <tspan font-family="F15" font-size="27" y="1557" x="133 147 153 159 169 175 189 210 225 240 246 259 274 283 293 307 313 325 338 353 365 371 393 407 421 432 441 451 464 470 484 495 501 513 527 542 553 563 575 590 600 613 619">El tiempo entre cada muestra es constante. <tspan y="1833" x="133 139 145 151 157 163 169 175 181 187 193 199 205 211 217 223 229 235 241 247 253 259 265 271 277 283 289 295 301 307 313 319 325 331 337 343 349 355 361 367 373 379 385 391 397 403 409 415 421 427 433 439 445 451 457 463 469 475 481 487 493 499 505 511 517">                                                                 <tspan font-family="F41" font-size="16" y="1921" x="133">2<tspan font-family="F17" font-size="24" y="1932" x="140 145 160 173 182 195 206 219 228 237 249 255 266 275 280 293 306 311 323 333 338 350 363 368 380 393 405 411 422 432 437 447 452 461 474 487 493 498 510 515 525 537 557 569 579 584 597 603 608 623 636 649 654 667 677 690 704"> Autocorrelation as an analysis tool – James C. Robinson </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="673" width="1085" height="1" fill="#000000"/><rect x="133" y="1826" width="384" height="1" fill="#000000"/><image x="185" y="928" width="974" height="292" xlink:href="page46_data/img114.png"/><image x="0" y="0" width="309" height="44" transform="scale(2, 2) translate(180.5,702)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',46)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>