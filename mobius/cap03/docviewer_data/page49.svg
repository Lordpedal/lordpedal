]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F19" fill="#000000" font-size="27" y="152" x="378"> <tspan font-family="F18" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 596 615 634 653 670 688 706 728 739 757 776 794 814 823 842 860 869 887 904 924 942 959 976 993 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES  PÁGINA 3-49 <tspan font-family="F21" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F22" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F26" font-size="27" font-weight="700" y="302" x="378 392 407 414 429 441 448 462 477 483 491">Solución 1 <tspan font-family="F5" font-weight="400" y="373" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 451 463 476 482 497 512 525 535 541 555 560 566 581 591 606 617 631 642 657 663 678 691 697 712 721 736 758 772 786 792 805 820 834">Escalonar el proceso de promediado <tspan font-family="F7" y="411" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 586 600 613 619 625 637 651 657 663 676 682 697 707 721 734 749 762 768 782 797 810 816 828 842 854 860 869 884 899 912 922 936 942 948 961 967 989 1002 1017 1031 1036 1051 1064 1073 1079 1092 1097 1107 1121 1133 1147 1162 1168 1174 1188 1193 1203 1216 1230 1240 1255 1266 1272 1287 1296 1311 1333 1347 1361 1367 1382 1393">Realice la prueba una vez (opere la máquina) y recopile tantos promedios <tspan y="448" x="570 582 597 619 634 640 651 665 678 684 699 714 725 731 746 751 764">como sea posible <tspan font-family="F32" y="486" x="618"><tspan font-family="F6" x="630"> <tspan font-family="F0" x="666 680 695 701 716 722 737 751 765 779 793 799 814 827 841 855 864 870 880 886 899 921 936 951 957 972 984 994 1007 1013 1025 1040 1046 1060 1071 1081 1094 1104 1110 1119 1125 1139 1145 1157 1163 1178 1188 1203 1224 1238 1253 1259 1274 1285 1291 1302 1317 1332 1338 1344 1357">Sólo puede haber tiempo para colectar 1 o 2 promedios con la <tspan y="523" x="666 679 693 699 714 726 732 747 760 775 780 793 799 805 818 824 836 848 858 873 886 892 903 918 933 944 954 966 981 990 1004 1015">velocidad y la carga constantes <tspan font-family="F7" y="560" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 586 600 615 621 631 644 650 656 669 675 689 699 713 727 742 755 760 773 779 791 806 812 826 837 847 861 867 881 891 906 927 941 956 962 977 988 994 1006 1021 1027 1039 1045 1059 1074 1087 1093 1107 1117">Repita la prueba y colecte promedios adicionales <tspan font-family="F7" y="598" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 585 599 613 628 642 647 657 671 686 700 713 723 728 738 744 759 774 785 791 805 811 820 830 844 855 861 875 885 899 913 928 941 952 958 971 985 995 1009 1020 1026 1040 1054 1060 1069 1083 1097 1111 1121 1126 1141 1154 1164 1179 1190 1196 1207 1221 1230 1236 1248 1254 1267 1282 1291 1305 1315">Puede requerir dos o tres pruebas antes de tener datos suficientes <tspan font-family="F26" font-weight="700" y="651" x="378 392 407 414 429 441 448 462 477 483 495">Solución 2 <tspan font-family="F5" font-weight="400" y="722" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 459 469 491 504 510 516 528 541 551 557 563 578 589 594 608 619 634 648 659 669 679 694 705 711">Normalizar los espectros: <tspan font-family="F7" y="760" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 593 599 614 627 633 639 652 658 671 685 691 706 717 723 738 751 766 772 784 790 812 826 840 846 861 874 880 895 909 923 929 939 953 959 971 986 992 1006 1018 1028 1040 1046 1058 1071 1086 1099 1105 1119 1130 1144 1158 1170 1179 1189 1203">Mida la velocidad a medida que se colecta cada espectro <tspan font-family="F7" y="797" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 587 593 607 618 628 642 648 660 673 688 700 706 720 731 746 760 771 781 791 805 811 826 839 849 862 867 882 896 910 916 926 940 955 970 981 987 1002 1015 1024 1038 1050 1062 1075 1090 1096 1110 1120 1135 1150 1162 1177 1192 1203 1209 1222 1228 1234 1247 1253 1275 1281 1292 1314 1327 1332 1345 1359 1365 1380 1392 1398 1413 1425 1439">Ajuste cada espectro para que todos parezcan probados a la misma velocidad <tspan font-family="F32" y="835" x="618"><tspan font-family="F6" x="630"> <tspan font-family="F0" x="666 681 691 697 719 732 742 755 761 782 796 811 817 829 835 849 864 870 882 895 900 918 929">Primera medición 25 Hz <tspan font-family="F32" y="872" x="618"><tspan font-family="F6" x="630"> <tspan font-family="F0" x="666 680 694 709 722 737 752 767 772 786 797 812 826 838 847 857 872 878 890 903 909 931 944 955 961 971 984 998 1004 1019 1033">Segundo espectro 2% más rápido <tspan font-family="F5" y="910" x="714"><tspan font-family="F6" x="726"> <tspan font-family="F0" x="762 779 785 799 810 820 834 839 849 864 879 894 905 911 917 932 943 948 963 969 981 996 1007 1013 1026 1041 1047 1061 1076 1082 1093 1106">Ajuste todos los picos en un 2% <tspan font-family="F32" y="948" x="618"><tspan font-family="F6" x="630"> <tspan font-family="F0" x="666 680 694 704 715 729 739 744 758 769 784 798 810 819 829 844 850 859 866 878 892 898 920 933 944 950 956 969 984 994 1008">Tercer espectro 1.5% más lento <tspan font-family="F5" y="987" x="714"><tspan font-family="F6" x="726"> <tspan font-family="F0" x="762 779 785 799 810 820 834 839 849 864 879 894 905 911 917 932 943 948 963 969 981 996 1007 1013 1026 1041 1047 1061 1076 1082 1091 1098 1110 1123">Ajuste todos los picos en un 1.5% <tspan font-family="F7" y="1025" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 584 599 614 627 640 646 659 664 679 692 706 716 729 735 757 770 785 796 811 824 835 841 854 869 875 887 900 915 928 933 947 958 973 987 999 1008 1018 1032">Todavía habrá manchas en cada espectro <tspan font-family="F7" y="1062" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 596 607 613 623 637 648 663 678 690 705 717 723 736 747 753 762 775 781 787 800 805 818 824 839 849 862 873 879 894 909 914 928 941 951 964 974 989 1001 1011 1017 1028 1033 1048 1062 1076 1091 1097 1108 1113 1127 1141 1156 1171 1177 1191 1206 1211 1226 1236 1251 1266 1271 1285 1307 1319">Las resonancias (y la vibración externa) siguen siendo un problema <tspan font-family="F26" font-weight="700" y="1115" x="378 392 407 414 429 441 448 462 477 483 495">Solución 3 <tspan font-family="F5" font-weight="400" y="1186" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 464 470 483 492 498 504 517 523 532 542 556 568 582 595 610 622 628 641 646 661 675 681 703 717 731 741 751 760 774 789 795 810 823 829 842 854 868 882 892 906 921 927 939 954 968 974 980 993 999 1012 1026 1032 1047 1059 1064 1079 1092 1107 1113 1118 1133 1144 1154 1166 1181 1191 1203 1218 1232 1245 1251 1265 1279 1285 1291 1304 1310 1332 1345 1360 1374 1379 1394 1407 1413">Variar la frecuencia de muestreo de acuerdo con la velocidad instantánea de la máquina. <tspan font-family="F5" y="1225" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 454 460 466 472 484 498 504 518 533 546 552 562 576 591 604 610 615 630 644 650 660 673 685 699 721 735 744 754 769 775 790 802 812 825 831 836 851 866 872 884 896 906 912 918 931 937 949 963 969 984 996 1002 1017 1030 1045 1050 1065 1079 1085 1091 1104 1109 1131 1144 1159 1173 1179 1194 1207 1213">Utilice una señal de tacómetro para indicar la velocidad de la máquina. <tspan font-family="F5" y="1264" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 468 483 498 504 510 524 530 545 557 567 582 593 599 613 627 633 646 652 666 676 689 701 707 721 736 742 753 759 781 795 801 811 823 838 852 865 887 900 915 924 938 944">Recopile datos de vibración simultáneamente. <tspan font-family="F5" y="1302" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 450 464 475 481 494 499 509 523 532 547 560 569 575 588 601 612 618">Tres alternativas: <tspan font-family="F7" y="1340" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 588 598 604 610 616 628 642 648 662 676 682 693 699 713 723 737 747 753 765 777 792 807 817 822 837 851 856 866 880 886 899 911 917 931 946 952 966 980 986 997 1010 1025 1039 1045 1067 1073 1086 1101 1111 1125 1131 1146 1159 1169 1182 1187 1202 1215 1230 1243 1253 1266 1276 1281 1296 1310 1316 1327 1342 1353">Utilice un sintetizador de relación de seguimiento para generar pulsos <tspan y="1378" x="570 584 594 600 606 612 624 637 652 667 678 684 699 712 722 735 740 755 769 780 793 808 820 833 848 861 876 889 898 904 910 923 929 938 952 964 979 985 999 1011 1023 1029 1043 1058 1064 1079 1092 1098 1110 1123 1138 1151 1157 1179 1193 1207 1218 1227 1237 1250 1256">utilizados para desencadenar la recolección de cada muestra. <tspan font-family="F7" y="1415" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 588 598 604 610 616 628 642 648 662 668 674 685 700 708 718 739 751 761 775 780 795 808 818 831 836 846 860 873 879 885 897 910 919 925 939 945 951 966 981 991 1001 1008 1022 1032 1047 1059 1073 1084 1099 1105 1119 1133 1139 1145 1160 1171 1177 1192 1204 1214 1229 1240 1246">Utilice el software para realizar el post-proceso de los datos. <tspan font-family="F7" y="1453" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 588 598 604 610 616 628 642 648 662 676 682 694 709 724 730 739 745 757 770 784 799 809 814 829 843 848 862 868 882 888">Utilice un codificador de eje. <tspan font-family="F23" font-size="37" font-weight="700" font-style="italic" y="1532" x="378 395 408 425 440 459 476 496 511 519 537 545 564 581 589 618 637 655 670 682 695 712 731 739 756 774 787 795 814 834 842 860">Frecuencia de muestreo variable <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1606" x="378 394 407 418 431 446 461 467 480 495 501 516 530 544 554 564 574 587 592 606 618 632 645 657 663 678 693 699 708 721 742 748 754 760 773 783 789">Basado en nuestra ecuación familiar: <tspan y="1738" x="1224"> <tspan font-family="F5" y="1802" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 458 471 477 490 504 510 525 537 542 557 570 585 590 604 614 627 632 647 661 667 679 692 697 715 727 734 740">Si la velocidad era de 25 Hz, F<tspan font-family="F33" font-size="17" y="1806" x="753 767 775">max<tspan font-family="F0" font-size="27" y="1802" x="784 790 803 813 826 832 847 860 866 875 890 905 919 925 943 955 960 973 979 992 1011 1026 1040 1054 1069 1083"> era de 1000 Hz y LOR=800 <tspan font-family="F5" y="1841" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 460 465 480 495 509 515 522 528 537 552 566 581 587 600 606 621 628 642 648 659 673 688 701 716 731 746 757 763 781 786 800 806 818 833 847 861">T = 800 / 1000 = 0.8 segundos N = 2048 <tspan font-family="F5" y="1879" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426">T<tspan font-family="F33" font-size="17" y="1883" x="440">s<tspan font-family="F0" font-size="27" y="1879" x="447 453 467 472 487 494 509 515 522 528 540 555 568 583 589 602 608 623 629 644 659 674 686 701 707 718 731 746 760 775 790 805 816 821 835 849 859 868 882 888 910 924 938 949 958 968 981 991"> = 0.8 / 2048 = 0.00039 segundos entre muestras <tspan font-family="F5" y="1918" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 455 461 476 488 494 509 522 536 542 556 562 574 587 592 610 622 628 643 656 666 672 686 701 716 722 735 741 756 762 777 791 797 808 822 837 850 865 880 895 905">Velocidad = 25 Hz Período = 0.04 segundos </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="166" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="307" height="44" transform="scale(2, 2) translate(304.5,825.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',49)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>