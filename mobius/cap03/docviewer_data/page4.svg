]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 3-4 <tspan font-family="F9" font-size="27" font-weight="400" x="595"> <tspan font-family="F8" font-size="19" font-weight="900" x="599 618 637 655 665 683 702 719 739 748 765 775 785 795 813 832 851 870 887 905 923 945 956 974 993 1011 1031 1040 1059 1077 1086 1104 1121 1141 1159 1176 1193">CAPÍTULO 3 - PROCESAMIENTO DE SEÑALES<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="729" x="859"> <tspan font-family="F17" font-size="24" y="791" x="529 540 544 556 568 576 588">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="593"> <tspan font-family="F17" font-size="24" font-weight="400" x="593 604 609 620 624 636 647 659 669 681 690 694 707 718 722 734 745 750 763 773 778 790 801 814">3-3 Sensor de velocidad <tspan font-family="F15" font-size="27" y="844" x="133 151 164 177 182 197 212 223 229 239 244 259 274 285 291 303 318 340 354 368 382 393 399 414 427 433 446 458 472 478 491 501 516 538 551 561 571 586 597 603 609 615 630 641 647 660 672 686 692 705 715 730 752 765 775 785 800 811 816 831 845 851 873 887 902 917 923 937 951 957 969 982 991 1006 1019 1024 1034 1040 1053 1068 1081 1096">Hay dos tipos comunes de acelerómetros: los acelerómetros de modo de carga tienen <tspan y="882" x="133 146 168 183 189 195 204 210 222 235 250 265 274 288 299 305 318 332 342 355 364 379 394 405 411 424 430 441 455 469 474 488 503 509 519 533 543 549 564 576 586 599 605 618 633 639 645 657 670 682 688 702 717 731 742 747 762 776 782 795 801 811 823 829 839 853 874 889 902 912 925 935 949 959 972 978 984 997 1012 1023 1029 1042 1054 1068 1074 1087 1097 1112 1134 1147 1156 1166 1181 1192">amplificadores externos y suelen ser para aplicaciones de alta temperatura. Los acelerómetros <tspan y="919" x="133 140 154 169 183 189 199 206 221 235 245 251 260 266 279 294 308 322 328 342 357 363 376 398 413 419 425 433 439 451 464 479 493 503 509 515 529 539 552 562 577 591 597 612 626 640 645 655 669 684 698 704 717 727 741 747 760 775 781 794 809 814 824 837 843 857 862 877 891 897 912 927 933 945 955 961 973 986 998 1004 1018 1033 1039 1054 1068 1073 1079 1091 1106 1112 1126 1138 1147 1162 1172 1178 1192 1206">IEPE (ICP) tienen un amplificador interno que requiere un voltaje de polarización del colector de <tspan y="957" x="133 148 161 171 186 197 203 218 231 241 253 259 272 278 284 306 319 334 344 356 366 372 387 398 405 411 424 439 450 456 467 480 495 506 521 530 544 555 561 568 582 597 611 616 626 633 648 663 672 678 689 704 719 725 731 746 757 763 773 787 802 813 827 837 851 862 868 890 903 914 920 934 944 950 955 961 973 986 1001 1016 1027 1033">datos para alimentarlos. Los sensores IEPE (ICP) son los sensores más utilizados. <tspan font-family="F13" font-size="43" font-weight="700" y="1041" x="133 159 177 199 221 243 253 270 280 302 324 344 378 387 408 430 444 467 474 497 518 525 542 562 584 604">Acondicionamiento de señal<tspan font-family="F14" x="613"> <tspan font-family="F15" font-size="27" font-weight="400" y="1122" x="133 146 159 165 176 190 205 218 224 230 244 254 269 281 295 309 323 337 347 361 367 381 395 401 415 430 436 449 460 474 480 494 503 518 540 554 563 573 588 593 608 622 633 647 658 664 674 687 693 704 717 727 733 755 767 782 788 803 817 823 836 851 864 870 884 898 904 917 929 939 945 958 969 975 997 1010 1024 1038 1048 1061 1072 1078 1093 1105 1115 1128">La señal procedente de un acelerómetro necesita ser manipulada de varias maneras para <tspan y="1159" x="133 148 163 173 186 201 215 224 230 244 259 272 278 293 307 320 335 348 354 360 374 385 395 409 419 432 439 444 458 472 477 487 501 514 520 526 538 551 561 573 588 594 608 623 635 641 652 666 676 681 695 701 715 729 735 750 763 774 789 800 806 821 835 849 854 860 875 887 893 907 919 933 948 954 960 974 984 999 1014 1029 1039 1050 1056 1071 1086 1098 1108 1114 1127 1142 1147 1156 1169 1175 1189">obtener una buena lectura. Se realizarán una serie de pasos que incluyen: Proporcionar voltaje <tspan y="1197" x="133 146 152 158 171 183 197 203 217 227 242 263 277 286 296 311 317 332 344 354 367 373 386 392 398 420 433 448 458 470 480 486 500 506 512 525 546 561 567 573 582 588 600 613 628 642 652 658 665 679 694 708 714 720 733 745 760 775 781 794 804 810 816 829 834 848 862 872 882 895 910 922 928 943 959 966 972 981 987 993 1002 1012 1024 1034 1040 1055 1068 1079 1094 1100 1113 1119 1129 1143 1149 1155 1168">al acelerómetro para alimentar el amplificador IEPE, acoplar la entrada CA, filtrar paso alto la <tspan y="1234" x="133 147 162 171 181 194 209 222 228 243 255 265 278 283 298 311 323 337 346 352 361 371 384 399 408 422 428 441 447 453 467 477 492 504 518 529 544 549 564 578 584 589 604 613 627 641 651 664 676 682 696 711 717 729 735 748 770 785 791 797 806 812 824 836 846 852 858 871 877 888 902 917 930 935 941 956 969 979 992 998 1019 1033 1039 1053 1063 1076 1086 1091 1105 1111 1117 1127 1139 1153 1168 1183">entrada para hacer frente al proceso de integración y amplificar la señal para mejorar el rango <tspan y="1272" x="133 148 154 169 182 204 210 222 236 242 251 266 279 294 306 321 333 339 352 361 368 373 390 405 419 429 442 448 461 474 484 498 519 534 545 551 565 576 586 601 612 617 632 645 656 671 682 688 700 715 730 736 758 771 782 787 802 815 825 838 844 850 864 871 876">dinámico (ganancia). Ahora veremos estos pasos con más detalle.  <tspan y="1341" x="133 147 153 159 174 184 190 211 225 235 240 255 268 279 294 300 314 325 331 344 356 368 374 388 403 416 426 431 445 451 457 469 474 484 496 510 516 526 541 547 554 569 583 590 596 609 624 635 641 652 658 669 678 692 714 727 738 744 757 770 779 785 798 813 819 825 840 853 863 878 884 898 908 918 933 939 950 964 970 976 990 1005 1015 1027 1033 1048 1062 1072 1094 1107 1113 1135 1148 1163 1173 1186">El primer paso es accionar el circuito ICP. Los sistemas varían, pero esto se logra normalmente <tspan y="1379" x="133 148 158 173 188 202 212 224 230 244 259 272 287 302 316 322 336 351 357 370 385 390 400 413 419 433 438 453 467 473 487 502 508 521 531 537 549 562 574 580 594 609 615 629 643 649 658 673 679 692 698 710 725 731 746 760 775 782 788 806 820 830 843 850 856 863 877 892 898 912 923 929 943 958 970 976 989 1004 1014 1027 1040 1046 1059 1069 1083 1093 1105 1111 1126 1139">proporcionando un voltaje de polarización de 18 a 30 VCC. Nota: ICP es una abreviatura de <tspan y="1416" x="133 147 159 165 175 187 201 206 216 231 237 242 257 267 280 294 304 317 332 347 353 367 373 387 399 414 428 434 448 459 469 479 485 496 511 525 531 537 550 555 569 580 586 600 615 628 634 656 668 678 690 703 709 721 736 758 771 781 793 799 812 818 823 833 846 861 867 878 887 897 910 925 938 944 958 972 978 992 1007 1023 1028 1045 1055 1070 1084 1099 1105 1111 1118 1133 1145 1151 1157 1175 1188 1200">“circuito integrado piezoeléctrico”, y es una marca comercial registrada de PCB Group, Inc. Hay <tspan y="1453" x="133 147 162 168 182 193 203 215 230 245 258 267 273 284 290 312 318 324 337 346 352 367 382 387 402 412 427 441 447 461 471 483 493 499 514 520 526 532 545 567 579 594 609 615 622 636 651 665 672 677 692 706 720 726 737 742 757 772 778 787 793 805 817 823 837 844 858 868 881 896 906 918 928 942 957 962 976 982 996 1008 1017 1027 1042 1056 1062 1074 1085 1091 1106 1112 1126 1138 1152">un estándar similar no propietario llamado IEPE, que significa “Integrated Electronics Piezo <tspan y="1491" x="133 147 153 167 179 189 199 205 216 230 236">Electric”. <tspan y="1560" x="133 146 159 165 179 185 199 211 220 230 245 260 266 278 290 296 302 317 329 343 353 368 382 392 405 420 433 439 451 465 480 493 499 512 522 531 545 551 557 570 576 587 600 615 628 634 640 655 668 674 686 699 708 723 736 742 757 770 776 789 795 805 818 824 830 851 866 880 895 907 922 934 940 953 958 973 986 1001 1015 1025 1037 1052 1065 1071 1086 1100 1110 1116 1130 1136">La electrónica incorporada convierte la señal de carga de alta impedancia generada por el <tspan y="1598" x="133 147 153 167 189 202 217 227 242 247 262 276 281 296 310 319 333 345 357 363 378 392 398 413 419 433 445 459 473 479 493 505 514 524 530 542 555 561 574 589 595 609 624 636 642 653 667 682 695 701 706 721 735 741 754 769 774 784 797 803 817 822 837 851 857 872 884 890 903 909 915 937 951 965 980 993 1008 1019 1025 1038 1044 1058 1068 1074 1080 1086 1098 1111 1126 1132 1145 1150 1165 1179 1193">elemento de detección piezoeléctrica en una señal de voltaje de baja impedancia utilizable que <tspan y="1635" x="133 144 158 164 179 193 207 222 236 241 251 261 273 288 299 321 326 336 342 351 357 366 379 391 397 403 425 439 453 463 477 483 495 501 510 520 533 546 560 571 577 591 605 611 623 636 651 657 671 682 688 694 706 716 731 746 757 762 775 781 792 805 811 825 835 841 847 853 865 878 884 897 912 918 931 946 955 970 979 994 1009 1020 1026 1041 1054 1060 1069 1082 1097 1107 1113 1125 1138 1149">se puede transmitir fácilmente a través de cables largos y se utiliza en entornos de fábricas <tspan y="1673" x="133 143 157 163 178 193 204 217 228 234 246 261 275 281 296 311 323 336 342 356 370 384 394 407 422 435 447 453 467 482 488">ruidosas con poca degradación. <tspan y="1742" x="133 150 156 168 183 197 207 212 227 241 254 266 272 287 302 308 314 325 339 345 367 381 395 406 415 425 438 444 458 472 478 492 503 518 532 546 568 581 586 601 615 621 627 639 644 654 666 680 686 696 711 716 731 745 751 764 776 790 805 820 826 838 843 858 873 886 908 913 927 941 951 966 972 986 1000 1006 1017 1030 1045 1058 1064 1070 1077 1091 1106 1120 1127 1132 1145 1159 1174 1189 1201">A continuación, se muestra un esquema del circuito de acondicionamiento de señal IEPE. Tenga <tspan y="1779" x="133 147 162 168 180 194 207 222 232 245 251 266 280 293 300 306 320 334 349 355 370 384 390 403 409 415 428 434 443 457 472 483 489 503 518 524 538 552 558 573 588 594 606 616 622 634 647 659 665 680 694 700 715 729 734 749 764 770 776 782 795 801 814 829 838 848 861 876 889 895 909 919 929 942 948 961 973 988 1003 1009 1022 1037 1050 1056 1069 1074 1089 1106 1111 1118 1124 1138 1144 1149 1171 1177 1192 1205">en cuenta que, debido a la tensión de polarización de CC, la entrada está acoplada a CA - elimina <tspan y="1817" x="133 139 152 158 170 185 207 222 236 251 262 275 287 293 307 322 328 342 356 362 376 391 397 410 425 431 437 450 456 467 480 495 508 514 520">la compensación de CC en la señal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1064" width="1085" height="1" fill="#000000"/><image x="487" y="281" width="367" height="445" xlink:href="page4_data/img8.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>