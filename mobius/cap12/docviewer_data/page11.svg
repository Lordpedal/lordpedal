]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-11 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F31" font-size="27" font-style="italic" y="925" x="1253"> <tspan font-family="F17" font-style="normal" x="1258"> <tspan font-family="F18" font-size="24" y="971" x="864 875 879 891 903 911 923">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="928"> <tspan font-family="F18" font-size="24" font-weight="400" x="928 935 945 951 958 970">12-15 <tspan font-family="F17" font-size="27" y="1024" x="379 393 399 405 415 425 437 452 463 478 492 504 514 528 538 544 559 572 578 593 607 618 633 639 652 664 677 699 704 718 732 742 757 763 777 791 806 820 825 831 846 857 867 880 886 898 908 919 933 939 953 967 973 995 1010 1024 1039 1045 1060 1074 1088 1094 1105 1119 1124 1138 1153 1167 1182 1191 1206 1212 1227 1240 1246 1259 1265 1279 1290 1300 1313 1327 1333 1347 1358 1367 1381 1387 1400 1415 1421 1435 1441">El transductor de desplazamiento debe instalarse de modo que su “punto de ajuste” esté en el <tspan y="1062" x="379 391 405 420 429 439 454 460 474 488 494 500 510 522 536 551 566 572 578 583 598 612 625 631 637 651 665 671 677 686 696 709 724 735 750 764 776 786 800 810 816 822 836 842 847 861 872 882 897 902 917 932 938 949 963 968 983 989 1001 1006 1020 1030 1043 1049 1055 1069 1075 1081 1094 1100 1114 1120 1135 1149 1162 1177 1191 1197 1218 1233 1246 1259 1269 1280 1294 1300 1309 1323 1336 1346 1359 1365 1380 1394 1399">centro del rango lineal del transductor. Si esto no se hiciera, el eje puede moverse fuera del <tspan y="1099" x="379 389 402 416 431 446 452 458 463 478 492 505 511 517 531 545 551 557 566 576 589 604 615 630 644 656 665 680 690 695 708 714 728 733 739 752 767 773 783 796 801 815 821 843 856 871 877 892 906 912 927 942 947 962 972 987 1001 1016 1026 1038 1044 1058 1073 1086 1095 1101 1114 1120 1134 1149 1162 1168 1189 1203 1218 1224 1236 1242 1256 1271 1277 1291 1301 1315 1327 1333 1344 1357 1362 1377 1391 1397">rango lineal del transductor y el voltaje medido no proporcionaría una medición precisa del <tspan y="1137" x="379 394 408 419 434 440 453 465 478 500 506 520 534 544 559 565">desplazamiento. <tspan y="1206" x="379 394 409 419 425 431 446 451 466 479 494 507 517 530 536 543 549 560 574 579 585 600 611 621 634 640 652 667 673 688 703 714 720 731 745 760 775 788 799 804 819 833 839 853 867 878 893 899 912 924 937 959 965 978 993 1003 1018 1023 1037 1052 1057 1071 1077 1083 1095 1110 1116 1121 1136 1149 1159 1173 1180 1185 1199 1210 1216 1222 1244 1259 1273 1283 1293 1305 1320 1329 1343 1349 1364 1378 1392">Por lo general, se instalan dos sondas de desplazamiento en el cojinete. Es importante que <tspan y="1243" x="379 392 414 429 444 455 461 471 481 493 508 519 534 548 560 570 584 594 608 619 624 634 647 662 677 689 704 710 716 729 735 757 763 774 796 809 815 825 839 854 865 871 886 892 897 903 918 931 946 952">ambos transductores tengan la misma sensibilidad. <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1323" x="379 398 418 426 444 458 466 485 504 523 531 550 568 576 583 597 615 634 648 667 680 688 707 725 732 752 769 783 803 811 829 844 863 892 900 918 938 950 970">Polaridad del sensor de desplazamiento <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1397" x="379 393 404 410 416 438 453 468 477 487 500 514 524 538 543 553 566 581 595 604 610 623 638 644 656 670 684 698 708 721 727 742 756 770 776 782 795 800 815 830 836 849 859 864 879 892 907 913 927 941 947 953 962 972 985 1000 1011 1026 1040 1052 1061 1076 1086 1091 1106 1120 1125 1140 1154 1165 1180 1186 1199 1211 1224 1246 1252 1265 1280 1290 1305 1310 1324 1335 1341 1351 1364 1370 1375 1389 1403 1417 1423 1434 1440">Es importante tener en cuenta que la polaridad del transductor de desplazamiento es tal que si <tspan y="1435" x="379 385 398 404 419 425 436 446 459 474 486 492 504 510 524 538 548 557 571 577 583 596 602 617 631 645 655 668 674 688 702 708 714 725 738 753 764 779 789 794 807 813 827 832 838 852 858 871 877 892 898 909 931 936 951 965 978 991 998 1004 1010 1023 1029 1038 1052 1067 1078 1084 1098 1113 1119 1132 1146 1168 1181 1196 1206 1218 1224 1231 1237 1251 1262 1271 1286 1292 1303 1317 1323 1337 1351 1366 1380 1386 1398 1404 1419 1433 1447">la distancia entre la punta del sensor y el eje disminuye, la tensión aumenta . Esto se debe a que <tspan y="1472" x="379 385 398 404 413 427 441 451 463 476 482 497 511 517 523 535 548 569 584 599 605 619 625 639 650 660 670 684 706 719 733 748 762 771 777 789 804 810 821 834 844 857 863 885 898 909 915 924 938 951 961 971 984 991 997 1009 1015 1030 1045 1054 1060 1066 1081 1087 1097 1109 1124 1134 1148 1154 1160 1173 1184 1190 1202 1217 1226 1236 1242 1255 1270 1280 1294 1305 1310 1325 1339 1344 1358 1373 1387 1399">la fuerza del campo electromagnético será más fuerte, y por lo tanto las corrientes de eddy <tspan y="1510" x="379 390 404 414 427 442 447 469 482 493 499 508 522 536 545 555 569 580 586">serán más fuertes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="584" y="281" width="664" height="641" xlink:href="page11_data/img27.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
