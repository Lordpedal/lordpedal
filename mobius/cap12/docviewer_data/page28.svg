]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-28 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="577" x="1117"> <tspan font-family="F18" font-size="24" y="623" x="616 627 631 643 655 663 675">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="680"> <tspan font-family="F18" font-size="24" font-weight="400" x="680 687 697 702 714 727">12-38 <tspan font-family="F17" font-size="27" y="1050" x="1125"> <tspan font-family="F18" font-size="24" y="1096" x="616 627 631 643 655 663 675">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="680"> <tspan font-family="F18" font-size="24" font-weight="400" x="680 687 697 702 714 727">12-39 <tspan font-family="F15" font-size="43" font-weight="700" y="1180" x="133 159 181 201 210 220 236 246 263 270 292 313 321 330 350 358 367 376 399 420 439 447 465 485 507 521 537 556 566 573 596 617 626 634 654 664 685 692 726 746 769 778 797 820 834 855 863 883 893 901 920 943 952 967 986 995 1016 1024 1050 1059 1082">Análisis de la línea central del eje mediante el voltaje D.C.<tspan font-family="F16" x="1091"> <tspan font-family="F17" font-size="27" font-weight="400" y="1261" x="133 148 158 164 186 199 209 224 230 236 242 264 276 291 297 311 325 331 345 360 365 380 394 409 419 433 439 453 467 473 487 493 499 511 524 539 548 558 573 578 593 607 613 619 632 638 652 659 665 678 693 698 708 722 737 752 763 777 783 793 807 817 823 838 852 864 869 879 886 892 898 911 916 938 951 966 980 986 1001 1014 1019 1034 1048 1057 1071 1086 1091 1106 1119 1128 1135 1141 1154 1160 1166 1180 1186 1200">Primero, imagine un punto en el centro del eje. En reposo (es decir, la máquina detenida), el eje <tspan y="1298" x="133 148 161 171 184 190 202 216 231 241 254 265 275 290 296 308 323 337 343 349 362 368 383 396 405 415 429 434 440 455 464 477 487 493 507 517 523 537 551 557 563 575 590 596 601 616 629 639 653 658 672 678 692 702 712 725 731 745 756 762 768 781 787 802 817 828 834 845 851 866 881 886 908 921 932 938 953 966 972 985 991 1006 1021 1032 1037 1052 1058 1072 1078 1093 1105 1115 1128 1134 1148 1153 1159 1173 1179 1193 1199">hará contacto con la parte inferior del cojinete – esta es la posición más baja posible para el eje, <tspan y="1336" x="133 146 152 167 181 191 197 203 218 223 233 246 261 270 285 291 305 316 322 336 341 347 362 376 391 400 415 421 443 456 467 473 488 501 507 521 527 542 556 570 576 590 596 602 613 627 641 651 661 675 681 696 710 716 721 735 741 755 760 775 789 803 818 832 837 843 852 859 865 879 884 890 900 914 927 933 946 956 969 991 1006 1017 1023 1038 1052 1065 1071 1093 1107 1121 1127 1137 1143 1148 1161">y por lo tanto es el punto más bajo que el centro del eje puede ir. Si tuviéramos que medir la <tspan y="1373" x="133 143 157 172 183 189 203 218 223 238 252 258 264 277 288 294 309 324 335 341 352 366 381 396 409 420 425 440 454 460 474 488 499 514 520 533 545 558 580 586 599 614 624 639 645 651 666 681 695 709 731 746 757 763 777 787 793 799 805 817 829 839 845 859 870 880 892 898 904 918 930 940 954 964 976 982 994 1009 1031 1046 1052 1067 1080 1095 1105 1120 1125 1140 1153">tensión de las dos sondas de desplazamiento, podemos utilizar esta lectura como punto de <tspan y="1411" x="133 143 157 166 179 189 202 217 229 235 248 254 269 281 291 304 310 316 329 335 350 363 372 382 396 401 407 422 431 444 454 460 474 484 490 504 518 524 530 542 557 563 568 583 596 606 620 626">referencia para la parte inferior del cojinete. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1203" width="1085" height="1" fill="#000000"/><image x="229" y="281" width="884" height="292" xlink:href="page28_data/img71.png"/><image x="221" y="654" width="900" height="390" xlink:href="page28_data/img72.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>