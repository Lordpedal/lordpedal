]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1300 1318 1337 1357 1367 1387 1406 1416 1432 1449 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-3 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="641" x="1151"> <tspan font-family="F18" font-size="24" y="687" x="715 726 730 742 754 762 774">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="779"> <tspan font-family="F18" font-size="24" font-weight="400" x="779 786 796 802 812 817 828 841 853 865 877 886 892 902 913 925 935 947 955 967 976 981 994 1005 1010 1022 1030 1043 1054 1058 1078 1082 1095 1106 1119">12-2 Sondas/sensores de proximidad <tspan font-family="F20" font-size="27" y="741" x="379"><tspan font-family="F21" x="391"> <tspan font-family="F17" x="427 440 455 466 472 485 497 511 517 531 541 556 577 591 600 610 625 636 642 657 671 685 699 713 728 733 739 754 765 775 788 794 806 816 827 841 847 860 875 881 887 902 913 919 931 945 951 957 971 985 995 1009 1020 1025 1040 1054 1059 1074 1088 1099 1105 1111 1123 1136 1158 1164 1177 1192 1202 1216 1222 1235 1250 1256 1269 1284 1290 1302 1308 1322 1337 1343 1356 1362 1368 1383 1394">Los acelerómetros pueden instalarse en los cojinetes de deslizamiento en adición a los <tspan y="779" x="427 438 452 467 478 493 502 516 527 533 548 562 567 582 596 607 622 628 641 653 666 688 694 707 722 732 746 753 759 772 785 791 802 816 831 846 859 865 879 893 899 913 927 938 953 959 972 984 997 1019 1025 1039 1053 1063 1078 1084 1105 1111 1126 1140 1145 1159 1165 1171 1193 1208 1221 1226 1248 1254 1267 1282 1292 1307 1312 1326 1340 1350 1359 1373 1379 1385 1398">sensores de desplazamiento. La sonda de desplazamiento mide el movimiento entre la <tspan y="817" x="427 439 452 462 474 487 498 511 517 532 546 552 558 570 585 591 596 611 624 634 648 653 666 672 686 691 697 711 717 730 737 743 754 759 774 780 794 816 831 843 853 867 882 889 895 908 923 928 943 957 966 980 990 1011 1017 1032 1045 1060 1073 1084 1090 1101 1106 1116 1130 1143 1155 1161 1176 1190 1204 1215 1222 1228 1234 1247 1253 1265 1278 1288 1300 1313 1324 1337 1342 1357 1371 1377">carcasa del cojinete y el eje, sin embargo, en determinadas situaciones, la carcasa del <tspan y="854" x="427 439 454 460 466 481 494 504 518 524 539 552 566 581 595 600 614 625 635 648 657 663 685 700 713 718 732 746 761 776 787 801 807 820 835 840 850 864 870 883 895 901 915 930 936 948 963 977 983 997 1003 1009 1020 1034 1048 1054 1069 1075 1081 1094 1107 1113 1126 1141 1147 1159 1165 1179 1194 1200 1214 1228 1234 1248 1263 1269 1282 1293 1307 1313 1327 1336 1351 1373 1387 1396 1406 1421">cojinete puede estar moviéndose en relación con el suelo. La adición de un acelerómetro <tspan y="891" x="427 442 452 467 482 496 506 518 524 538 553 566 576 589 595 609 624 636 642 648 662 677 683 695 708 720 726 740 755 761 776 789 795 807 822 844 859 865 876 889 895 917 931 945 958 972 978 984 996 1002 1014 1027 1037 1049 1062 1073 1086 1092 1104 1111 1117 1132 1146 1156 1162 1168 1183 1188 1198 1211 1225 1235 1250 1257 1263 1275 1290 1312 1326 1332 1343 1357 1363 1385 1399 1413 1425 1439">proporcionará una indicación de cómo se mueve la carcasa y, por lo tanto, cómo se mueve <tspan y="929" x="427 441 447 453 467 473 487 492 506 520 526 536 550 556 569 581 586 601 616 622 634 648 663 669 683 688 694 705 719 733 739 754 760">el eje en relación con el suelo. <tspan y="982" x="379 392 407 418 424 436 451 457 463 478 491 501 515 526 531 546 560 566 580 594 605 611 617 629 642 664 670 683 698 708 723 729 739 753 759 774 786 801 807 821 831 837 842 848 860 873 888 903 909 924 937 947 960 975 984 998 1004 1026 1040 1052 1066 1081 1092 1098 1111 1126 1141 1152 1159 1164 1179 1193 1198 1213 1227 1238 1253 1268 1275 1281 1292 1306 1321 1327 1341 1346 1352 1367 1377 1382 1404 1418 1428">Los cojinetes de deslizamiento se han utilizado durante muchos años; de hecho, son el primer <tspan y="1020" x="379 389 395 410 425 431 445 459 465 477 492 498 503 518 531 541 555 561 575 584 590 596 602 614 627 642 657 663 678 690 700 713 719 728 741 753 759 765 770 780 793 803 809 815 828 833 843 858 868 881 893 898 913 928 933 948 962 968 974 987 993 1007 1013 1025 1039 1054 1060 1069 1078 1084 1096 1108 1114 1129 1143 1149 1158 1172 1187 1201 1213 1219 1234 1247 1253">tipo de cojinete utilizado para facilitar la rotación del eje con fricción reducida. <tspan y="1089" x="379 393 399 405 420 426 437 451 465 480 486 501 514 525 531 543 558 564 576 590 605 616 622 633 643 656 662 675 690 696 710 725 731 743 749 754 760 775 789 799 814 819 834 848 854 875 889 899 912 918 925 930 940 954 966 980 995 1000 1014 1023 1033 1048 1054 1066 1080 1095 1101 1115 1130 1136 1145 1159 1169 1178 1193 1199 1215 1228 1243 1257 1263 1272 1282 1288 1303 1316 1322 1344 1357 1367 1380 1386">El diseño básico consiste en un cilindro de metal, recubierto con un forro Babbitt de metal <tspan y="1127" x="379 390 404 417 430 444 450 465 479 493 499 512 527 539 545 558 568 578 591 596 610 616 622 636 642 655 662 668 680 694 709 715 729 744 757 763 777 791 797 803 815 829 835 848 854 869 883 889 895 909 923 933 939 951 964 978 988 1002 1007 1022 1035 1045 1058 1063 1073 1087 1102 1116 1128 1133 1143 1149 1155 1168 1174 1182 1192 1198 1210 1222 1228 1242 1257 1264 1270 1288 1302 1317 1323 1338 1351 1357 1363 1378 1389">suave que encierra el eje, con una película de lubricante para reducir la fricción. Uno de los <tspan y="1164" x="379 401 414 427 442 451 465 476 482 497 511 522 535 544 550 565 576 581 596 609 615 626 632 646 661 667 680 695 709 722 735 745 751 757 770 775 785 800 810 823 834 840 855 870 876 888 894 908 923 936 942 955 967 977 983 997 1012 1024 1039 1045 1059 1073 1079 1092 1106 1112 1127 1139 1144 1159 1172 1187 1201 1212 1218 1229 1234 1249 1255 1270 1284 1297 1303 1309 1322 1328 1343 1357 1363 1369 1381 1395 1400 1413 1419 1434 1448">mayores desafíos ha sido apoyar la rotación a una variedad de velocidades sin que la película de <tspan y="1201" x="379 392 404 418 424 434 448 454 464 478 484 497 511 525 531 544 557 563 568 583 597 607 617 630 645 651 665 672 677 691 697 703 716 730 736 747 756 770 776 782 795 801 813 827 842 857 863 875 881 895 910 915 930 944 949 963 973 987 997 1012 1026 1032 1038 1043 1058 1073 1080 1089 1103 1125 1140 1146 1151 1166 1181 1188 1203 1216 1226 1231 1246 1261 1267 1281 1295 1301 1314 1326 1340 1345 1355 1368 1382 1389 1395 1400 1415 1426">aceite se vuelva inestable. Si existe la condición de “torbellino/remolino/batido de aceite”, los <tspan y="1239" x="379 394 400 413 427 433 447 457 463 478 492 497 510 516 530 540 553 565 571 586 601 606 621 635 649 664 677 692 698 704 710 723 738 751 760 766 779 785 796 810 819 825 847 861 874 880 893 898 908 923 934 940 952 958 973 987 1001 1016 1029 1044 1050 1064 1074 1089 1104 1118 1130 1135 1145 1156 1170 1176 1191 1203 1218 1233 1244 1251 1256 1270 1276 1281 1295 1309 1315 1325 1335 1349 1355 1361 1374">niveles de vibración pueden llegar a ser muy altos y pueden producirse daños. Si existe la <tspan y="1276" x="379 391 406 421 436 442 454 460 474 489 494 509 523 528 542 548 561 571 576 591 606 612 626 640 646 659 671 685 690 700 713 727 734 740 749 764 779 794 799 813 819 825 836 842 853 863 877 899 911 917 928 942 948 961 976 982 994 1008 1018 1031 1036 1042 1057 1071 1081 1091 1104 1119 1125 1139 1145 1167 1180 1193 1198 1208 1221 1236 1242 1257 1270 1291 1305 1319 1329 1343 1350 1356 1362 1376 1382 1396 1410 1424">condición de “látigo de aceite”, todo el sistema se volverá inestable muy rápidamente, lo que <tspan y="1314" x="379 394 409 424 434 440 452 458 468 482 493 507 513 523 535 545 551 564 579 585 599 613 619 628 641 647 653 668 674 686 699 709 722 733 742 752 767 776 782 794 809 815">podría resultar en un fallo catastrófico. <tspan y="1383" x="379 396 402 408 423 429 435 448 457 472 487 492 507 521 527 533 548 559 565 577 592 607 618 625 631 637 652 663 669 681 696 701 707 721 735 745 759 770 775 790 803 817 823 837 850 865 871 885 897 903 917 932 945 960 975 980 994 1009 1014 1028 1034 1040 1055 1061 1072 1085 1100 1115 1120 1135 1148 1158 1171 1176 1191 1204 1216 1230 1239 1245 1254 1264 1277 1292 1301 1315 1321 1334 1340 1346 1359">A lo largo de los años, los cojinetes han evolucionado en el diseño para hacer frente a la <tspan y="1421" x="379 393 404 414 427 442 448 454 460 475 487 502 508 523 536 542 548 561 567 582 596 602 608 620 634 640 653 659 673 687 693 702 708 722 728 743 758 764 770 787 792 807 821 836 851 862 868 881 887 901 923 938 944 959 970 975 990 1004 1009 1024 1030 1041 1055 1069 1084 1095 1101 1116 1130 1136 1147 1162 1168 1174 1188 1202 1211 1225 1236 1242 1253 1268 1283 1289 1295 1307 1322 1328 1333 1348 1362 1371 1385 1390 1405 1419">estabilidad de la película de fluido. Algunos ejemplos de diseños de cojinetes son: cojinete de <tspan y="1458" x="379 394 408 419 425 431 443 456 478 484 497 512 522 537 542 557 563 576 591 606 612 618 633 647 652 662 675 690 703 713 726 732 745 759 765 778 783 789 801 807 820 826 840 847 853 867 873 879 893 903 909 921 936 941 951 964 979 993 998 1012 1022 1036 1042 1057 1071 1077 1082 1088 1110 1125 1139 1149 1156 1162 1168 1182 1197 1211 1217 1232 1243 1249 1262 1268 1283 1289 1303 1310 1315 1330 1344 1350 1364 1374 1388 1398 1404 1419 1434">deslizamiento plano, de ranura axial 2 a 4, elíptico (agujero de limón), lóbulos 3 o 4, de presión <tspan y="1496" x="379 393 404 414 427 442 454 469 474 487 493 505 520 525 531 545 559 569 583 594 599 614 628 634 647 653 675 689 704 717 732 738 744 750 763 774 781 787 801 811 821 834 840 849 863 877 887 899 905 920 934 940 946 959 965 977 989 1004 1016 1030 1036 1050 1064 1070 1084 1095 1104 1118 1124 1136 1150 1160 1171 1186 1192 1202 1216 1231 1245 1250 1260 1266 1281 1287 1298 1310 1324 1333 1339 1353 1367 1382 1397">estanco y cojinetes de almohadillas. Está fuera del alcance de este curso seguir discutiendo <tspan y="1533" x="379 393 404 414 429 440 446 461 467 478 491 506 521 532 538">estos diseños. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="686" y="281" width="460" height="356" xlink:href="page3_data/img5.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>