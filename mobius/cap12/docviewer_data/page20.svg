]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 12-20 <tspan font-family="F23" font-weight="400" x="367"> <tspan font-family="F22" font-weight="900" x="371 390 409 427 437 455 474 491 511 520 537 554 563 577 587 606 625 644 661 671 689 700 718 728 746 764 774 793 812 829 840 859 877 894 912 930 940 958 976 986 1004 1022 1039 1056 1067 1084 1103 1125 1136 1153 1173 1190">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F24" font-size="21" font-weight="400" x="1209"> <tspan font-family="F25" y="2129" x="132"><tspan font-family="F26" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 154 169 182 188 210 216 229 244 254 268 274 289 303 313 319 331 345 360 370 383 389 396 401 415 421 435 441 455 477 492 504 514 528 543 550 556 567 573 579 585 598 609 615 626 640 655 670 683 694 700 714 724 734 747 762 768 789 804 818 828 841 856 869 880 886 899 914 920 935 941 949 963 972 986 1000 1010 1024 1035 1041 1056 1071 1082 1088 1100 1106 1120 1135 1148 1159 1166 1172 1186 1192">movimiento horizontal. Sin embargo, si las sondas están montadas en diferentes posiciones, el <tspan y="340" x="132 143 149 160 170 184 206 219 225 239 253 259 281 295 310 316 326 340 350 364 378 384 394 409 415 426 441 449 459 480 492 502 515 525 531 545 559 574 588 594 607 613 627 638 648 660 670 676 682 695 706 712 718 732 743 753 767 777 790 801 807 822 835 845 857 863 878 888 902 917 932 942 954 959 974 989 1001 1011 1017 1031 1046 1059 1065 1077 1091 1100 1115 1128 1142 1156 1166 1179">sistema de monitoreo (o software) debe ajustar las lecturas para proporcionar una verdadera <tspan y="377" x="132 147 162 173 179 191 197 212 227 232 247 261 267 288 303 316 322 344 349 363 377 387 402 408 421 434 444 453 459 471 484 490 496 509 514 529 543 553 559 571 586 600 610 623 629 636 642 657 671 684 690 704 715 721 735 749 761 775 786 799 808 814 829 835 850 862 872 885 891 900 914 920 933 945 951 966 981 993 1003 1009 1015 1028 1034 1043 1057 1067 1089 1102 1108 1123 1136 1142 1147 1160">posición de movimiento vertical y horizontal; que es necesario para relacionar la forma de la <tspan y="415" x="132 147 157 172 178 188 200 206 218 233 248 254 260 273 284 290 299 313 326 336 348 361 372 378 387 393 404 410 422 435 446 452 461 476 491 501 506 520 526 540 561 576 582 597 604 610 624 634 648 660 672 682 697 709 719 725">órbita con las fuerzas físicas (por ejemplo, precarga). <tspan y="942" x="1116"> <tspan font-family="F27" font-size="24" y="988" x="615 626 630 642 654 662 674">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 696 701 713 726">12-30 <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1067" x="132 154 168 188 195 215 232 239 258 272 288 296 305 324 338 353 373 392 400 419 434">Uso de osciloscopios <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1141" x="132 145 158 169 175 190 200 213 222 228 240 253 264 270 284 298 304 318 328 343 349 359 371 377 388 402 407 422 436 450 464 474 487 502 514 529 535 549 559 564 579 585 600 613 619 640 654 668 678 692 698 712 722 728 733 739 751 764 779 794 808 814 829 840 852 858 864 879 890 902 917 932 938 953 964 971 977 990 1003 1009 1020 1034 1049 1064 1077 1082 1096 1110 1124 1130 1144 1154 1164 1177 1192 1205">Las gráficas de órbita se generaban originalmente utilizando osciloscopios. La sonda “Y” estaba <tspan y="1179" x="132 144 159 174 188 200 210 222 237 250 256 269 275 281 293 306 321 334 340 345 359 373 387 393 407 421 427 433 448 459 471 477 483 498 509 521 536 551 557 572 577 587 602 608 620 632 647 660 666 672 679 688 695 704 711 716 729 735 741 754 760 771 786 800 815 828 834 848 862 876 881 895 906 916 929 944 957 963 975 989 1004 1018 1030 1040 1052 1067 1080 1086 1099 1105 1111 1123 1136 1150 1163 1169">conectada al canal “Y” del osciloscopio (o canal '1'), y la sonda “X” estaba conectada al canal <tspan y="1216" x="132 146 161 175 180 195 209 215 221 236 247 259 265 271 286 297 309 324 338 344 359 365 374 389 395 407 420 435 448 454 459 466 478 485 495 501 507 521 527 533 548 559 571 577 583 598 609 621 636 651 657 672 678 688 702 708 723 737 748 763 769 782 797 807 821 836 848 862 873 878 892 907 913 934 949 964 979 985 999 1009 1024 1029 1039 1052 1058 1072 1084 1090 1105 1119 1129 1141 1146 1161 1175">“X” del osciloscopio (o canal '2'). El osciloscopio se puso entonces en modo órbita “Figura de <tspan y="1254" x="132 145 151 162 173 186 192 207 221 232 246 252 267 282 296 311 325 330 344 350 356 368 381 396 409 415 420 434 449 462 468 479 493 498 513 523 536 545 551 563 578 584 595 610 624 634 644 657 662 676 682 688 700 713 728 741 747 752 766 780 794 801 806 819 825 839 845 850 860 874 885 899 905 915 928 943 957 963 972 986 1000 1006 1012 1025 1031 1046 1058 1073 1083 1096 1102 1108 1121 1127 1142 1155 1161 1167 1180">Lissajous” donde el canal “X” se graficó contra el canal “Y”, y el resultado fue la pantalla de la <tspan y="1291" x="132 147 157 172 178 188 200 206">órbita. <tspan y="1361" x="132 146 152 158 172 183 193 205 211 226 232 243 258 272 287 293 308 314 327 334 340 346 359 365 376 389 404 417 423 429 444 458 464 469 479 492 504 519 541 554 564 574 588 594 608 619 629 642 657 670 676 688 702 717 731 742 752 765 780 793 799 812 818 824 836 848 863 876 882 888 902 915 929 936 942 954 960 982 995 1010 1024 1039 1054 1060 1066 1072 1085 1107 1120 1135 1150">Si está disponible, la señal del tacómetro estaba conectada al canal “Z”, a menudo llamado <tspan y="1398" x="132 146 160 174 184 194 206 221 234 240 255 268 274 280 294 304 317 332 343 349 364 377 391 405 412 417 431 437 443 458 472 478 489 504 510 525 539 544 557 572 578 588 601 606 620 626 640 655 668 674 686 700 712 718 733 747 757 763 772 786 799 814 820 834 846 852 867 881 887 902 914 924 930 943 949 964 978 992 998 1004 1017 1022 1028 1042 1052 1065 1080 1091 1097 1112 1125 1140">“entrada de intensidad”. El pulso de voltaje una vez por revolución haría que la intensidad <tspan y="1435" x="132 142 157 166 172 178 184 199 209 214 229 243 249 255 268 274 289 301 316 326 339 345 351 364 370 383 397 419 432 447 457 469 479 492 499 505 511 526 532 547 560 574 580 589 603 614 628 634 644 657 667 673 686 691 705 720 726 739 754 760 775 789 803 813 828 834 848 858 864 870 876 889 903 913 927 932 946 961 967 973 986 991 1006 1016 1031 1036 1046 1059 1064 1074 1083 1089 1104 1117 1127 1140 1145 1160 1174">(brillo) de la pantalla aumentara, lo que resultaría en un punto brillante en la órbita (figura de <tspan y="1473" x="132 145 151 162 173 186 192 207 221 232 242 249">Lissajous). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="782" height="422" transform="scale(1.140665, 1.14218) translate(197.253363,402.738589)" xlink:href="page20_data/img54.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
