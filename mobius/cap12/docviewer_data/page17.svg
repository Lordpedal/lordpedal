nas con cojinetes de <tspan y="1048" x="379 402 422 439 448 457 475 494 528 538 558 580 595">deslizamiento<tspan font-family="F16" x="617"> <tspan font-family="F17" font-size="27" font-weight="400" y="1129" x="379 393 404 410 422 428 442 451 461 476 482 497 511 525 531 544 559 565 578 590 604 610 623 633 648 670 683 693 702 717 723 745 759 774 784 797 812 826 832 846 860 866 872 885 891 903 916 926 938 951 962 975 981 995 1009 1015 1021 1033 1048 1054 1059 1074 1087 1097 1111 1117 1131 1141 1156 1171 1185 1195 1207 1213 1227 1242 1255 1265 1278 1284 1298 1313 1325 1331 1342 1356 1371 1384 1390 1395 1409 1419 1425 1431">Es cierto que un acelerómetro montado en la carcasa del cojinete proporcionará una señal útil <tspan y="1167" x="379 394 408 422 428 439 453 459 474 488 502 516 530 536 550 560 566 572 578 590 602 612 618 633 645 655 668 674 689 702 712 725 735 757 762 777 790 800 806 817 823 829 835 848 853 866 872 886 896 909 921 927 942 956 962 977 990 996 1008 1021 1042 1057 1063 1076 1091 1106 1112 1123 1137 1148 1158 1170 1185 1197 1203 1216 1222 1244 1257 1272 1282 1295 1302 1308 1323 1328 1342 1353 1359 1371 1377 1390 1399 1409 1424">que se puede utilizar para determinar si la vibración ha cambiado sustancialmente. Y es cierto <tspan y="1204" x="379 394 408 422 428 434 447 453 464 478 493 506 512 517 532 546 552 565 577 591 597 610 620 633 645 651 665 680 686 697 711 716 731 745 759 774 788 793 799 813 823 836 851 861 873 883 889 904 919 930 936 948 962 974 988 999 1005 1020 1032 1042 1055 1061 1076 1090 1100 1113 1128 1142 1151 1157 1172 1186 1197 1212 1218 1231 1243 1256 1278 1283 1297 1311 1321 1336 1343 1349 1360 1365 1380">que la señal de aceleración se puede integrar dos veces para obtener desplazamiento; sin <tspan y="1242" x="379 393 415 430 443 452 467 482 489 494 509 523 537 551 557 570 585 595 608 623 637 651 661 672 685 691 706 720 734 740 746 759 770 776 782 796 808 818 831 841 854 865 871 886 899 905 920 934 945 960 966 979 991 1004 1026 1032 1045 1060 1069 1084 1090 1105 1119 1125 1136 1150 1159 1165 1178 1193 1199 1205 1218 1229 1235 1257 1263 1274 1296 1309 1320 1325 1340 1354 1368 1374 1380 1392 1403">embargo, debe entenderse que las lecturas de desplazamiento no serían las mismas que las <tspan y="1279" x="379 385 399 411 421 435 445 458 469 475 490 503 509 515 528 534 545 560 574 589 602 608 623 636 642 657 671 682 697 703 716 728 741 763 768 782 796 806 821 828 834 848 854 860 873 884 898 904 918 928 942 964 978 987 997 1012 1018 1039 1045 1060 1074 1080 1086 1099 1104 1117 1123 1137 1147 1160 1172 1178 1193 1207 1213 1227 1241 1247 1253 1266 1272 1284 1297 1307 1319 1332 1343 1356 1362 1376 1390 1396">lecturas de la sonda de desplazamiento. El acelerómetro mide la vibración en la carcasa del <tspan y="1316" x="379 391 406 412 418 433 446 456 470 476 482 495 508 514 526 539 549 561 574 585 598 604 618 632 638 644 656 671 677 682 697 711 720 734 740 753 758 773 783 795 805 818 824 836 851 873 888 893 903 917 928 942 948 958 971 986 1000 1006 1021 1035 1041 1047 1060 1071 1077 1086 1100 1113 1123 1135 1148 1159 1165 1180 1193 1208 1217 1227 1242 1247 1262 1276 1282 1288 1300 1315 1321 1326 1341 1354 1364 1378 1384 1390 1401 1407 1422">cojinete. La carcasa del cojinete vibrará como resultado de las fuerzas dentro del cojinete, sin <tspan y="1354" x="379 393 415 430 443 452 467 482 489 494 509 523 538 543 558 573 579 592 598 604 618 626 640 652 662 677 683 696 717 732 741 751 757 772 786 799 814 828 838 843 858 872 878 884 897 903 917 931 937 943 955 969 975 988 994 1009 1023 1029 1038 1044 1058 1064 1078 1093 1100 1106 1112 1125 1131 1144 1149 1164 1174 1187 1199 1205 1219 1234 1240 1251 1264 1270 1283 1293 1306 1321 1335 1348 1358 1371 1376 1389 1395 1400 1413">embargo, debido al efecto amortiguador de la película de fluido, la vibración se atenuará y la <tspan y="1391" x="379 389 403 414 429 443 457 468 478 491 496 511 525 531 546 559 565 577 583 592 602 616 628 642 655 670 682 688 701 707 718 731 741 754 760 766 772 793 799 809 822 837 850 856">respuesta de baja frecuencia será limitada. <tspan y="1863" x="1193"> <tspan font-family="F18" font-size="24" y="1925" x="731 742 746 758 770 778 790">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="795"> <tspan font-family="F18" font-size="24" font-weight="400" x="795 802 812 818 828 839 843 858 867 871 876 881 891 902 915 927 940 944 956 969 973 984 995 1006 1011 1022 1031 1043 1062 1073 1081 1090 1103">12-27 Utilizando un acelerómetro </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1071" width="1085" height="1" fill="#000000"/><image x="559" y="278" width="721" height="565" xlink:href="page17_data/img47.png"/><image x="644" y="1438" width="543" height="419" xlink:href="page17_data/img48.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>