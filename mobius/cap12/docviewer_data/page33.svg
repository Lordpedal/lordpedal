]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F23" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 574 588 598 617 636 655 672 682 700 711 729 739 757 775 785 804 823 840 851 870 888 905 923 941 951 969 987 997 1015 1033 1050 1067 1078 1095 1114 1136 1147 1164 1184 1201 1220 1283 1301 1320 1340 1350 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-33 <tspan font-family="F25" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F26" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="306" x="378 398 410 429 459 480 492 513 524 545 566 583 595 606 630 651 671 682 703 719 740 752 768 788 799 820 839 850 862 882 893 923 943 964 985 997 1018 1038 1049 1067 1088 1109 1120 1141 1157 1176 1194 1214 1230 1251 1271">Ejemplo dos: Una órbita de la máquina con precarga <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="379" x="378 392 403 413 427 433 445 459 474 480 494 509 518 533 539 554 567 573 588 601 611 626 637 642 648 662 677 683 695 708 714 729 743 757 762 776 790 796 806 816 830 836 850 864 870 885 894 909 924 930 944 966 979 985 991 1005 1011 1017 1029 1042 1057 1066 1076 1091 1097 1111 1125 1131 1137 1151 1156 1170 1176 1187 1201 1206 1221 1234 1240 1262 1277 1290 1295 1310 1325 1331 1353 1366 1377 1382 1396 1409 1421 1427 1440">Este conjunto de datos indica que existe un problema. El centro del eje se ha movido más hacia <tspan y="417" x="378 391 401 411 417 432 444 450 465 478 493 502 512 527 533 547 561 567 573 585 600 606 611 626 639 649 663 668 682 688 701 715 730 740 753 758 772 783 793 806 812 825 840 846 860 865 871 883 897 910 925 935 948 962 972 986 992 1003 1017 1031 1045 1055 1061 1075 1085 1091 1097 1109 1124 1138 1143 1157 1167 1181 1196 1203 1209 1222 1235 1240 1250 1264 1270 1283 1295 1301 1315 1330 1336 1350 1364">arriba dentro del cojinete – ahora está en el cuadrante superior izquierdo. La relación de <tspan y="454" x="378 392 406 418 431 446 455 465 471 483 489 504 516 531 537 551 562 568 590 602 615 629 639 646 652 666 677 686 701 712 718 733 746 756 771 782 787 793 807 822 828 840 853 868 873 888 902 916 922 937 951 965 979 993 999 1012 1026 1032 1043 1053 1058 1068 1074 1087 1102 1115 1121 1136 1145 1159 1171 1184 1193 1208 1221 1228 1234 1247 1260 1266 1275 1289 1299 1321 1334 1340 1354 1368 1374 1388 1397 1412 1418 1428 1441">excentricidad es mayor. Estos datos indican que puede existir una precarga. La forma de órbita <tspan y="492" x="378 388 402 416 422 428 443 454 460 472 487 493 498 513 526 536 550 561 567 572 587 597 610 619 634 649 660 670 675 689 700 706 718 733 755 769 784 790 802 816 828 843 858 873 879 892 906 912 922 932 946 952 966 980 991 1004 1010 1016 1031 1045 1058 1070 1075 1090 1105 1110 1124 1138 1148 1157 1171 1177 1192 1207 1218 1224 1236 1250 1272 1287 1302 1316 1330 1344 1354 1368 1378">(en los cojinetes internos) es común cuando existe desalineación entre dos componentes <tspan font-family="F27" font-size="24" y="985" x="1455"> <tspan y="1030" x="861 872 876 888 900 908 920">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 942 947 959 971">12-45 <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="1087" x="378 398 410 429 459 480 492 513 524 540 556 575 592 604 615 639 660 680 691 712 728 749 761 777 797 808 829 848 859 880 901 921 932 962 982 1003 1024 1036 1057 1077 1088 1106 1127 1148 1159 1180 1201 1221 1232 1253 1269 1289 1310">Ejemplo tres: Una órbita de una máquina con una gran <tspan y="1132" x="378 399 415 434 452 472 488 509 529">precarga <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1205" x="378 392 403 413 428 439 445 460 473 483 498 509 515 526 540 555 560 570 584 598 608 622 633 646 661 671 683 693 699 712 727 738 744 758 772 778 784 797 802 817 827 839 854 860 874 884 898 910 923 932 947 960 967 972 986 1000 1006 1021 1035 1048 1063 1077 1082 1095 1109 1118 1124 1139 1153 1167 1173 1187 1193 1198 1212 1218 1231 1237 1251 1262 1272 1285 1291 1302 1316 1326 1338 1351 1356 1371 1385 1391 1396 1409">Estos datos son representativos de la gran precarga. Se puede ver que el eje está cerca de la <tspan y="1242" x="378 393 406 416 430 444 450 465 479 485 491 503 517 523 529 543 557 567 580 587 593 606 619 624 634 648 654 667 679 685 700 714 720 735 748 754 768 782 793 807 821 831 841 847 858 864 879 892 907 912 926 937 943 956 971 985 995 1008 1014 1028 1042 1048 1061 1075 1085 1100 1114 1119 1141 1154 1169 1182 1204 1217 1232 1241 1255 1261 1276 1282 1297 1310 1316">pared del cojinete. La relación de excentricidad es ahora de aproximadamente 0.95. <tspan y="1312" x="378 393 408 423 437 459 474 485 490 503 517 526 532 545 560 566 572 585 591 606 615 630 636 646 659 665 673 679 685 695 705 717 732 745 751 760 775 781 796 810 824 829 844 857 869 875 889 904 910 932 946 959 965 987 993 1006 1021 1031 1045 1051 1062 1068 1082 1097 1103 1112 1118 1130 1142 1152 1158 1171 1184 1206 1219 1234 1243 1257 1263 1285 1297 1310 1325 1335 1340 1354 1368 1374 1380 1393">Podemos ver en la órbita filtrada 1X que hay un movimiento significativamente mayor en la <tspan y="1349" x="378 393 399 409 423 435 446 452 467 482 487 500 514 523 533 539 551 564 570 576 589 604 610 622 637 658 673 686 696 709 721 727 741 756 762 774 788 803 809 815 828 834 849 854 864 878 890 902 907 922 937 942 957 971 981 987 999 1014 1028 1038 1051 1057 1063">dirección vertical en comparación con la dirección horizontal. <tspan y="1419" x="378 391 404 410 419 434 444 466 479 485 499 513 519 533 543 558 564 574 587 592 607 612 622 636 648 658 671 676 690 701 707 729 743 756 761 776 782 791 804 814 827 842 852 865 871 884 890 896 909 915 929 939 954 960 970 983 989 997 1003 1009 1018 1028 1041 1056 1069 1076 1082 1088 1103 1108 1123 1137 1151 1157 1162 1177 1192 1198 1210 1223 1229 1244 1258 1271 1277 1290 1305 1319 1329 1342 1348 1357 1371 1385 1398 1420 1435 1446">La forma de órbita directa es muy diferente a la órbita filtrada, lo que indica que ahora tenemos <tspan y="1456" x="378 393 403 413 426 437 443 452 466 479 494 504 518 529 534 549 563 569 581 587 602 612 625 637 642 657 672 678 684 701 715 720 735 749 761 775 790 797 803 817 831 846 852 866 881 887 900 906 912 925 931 945 959 970 983 989 995 1010 1024 1037 1049 1055 1069 1084 1090 1102 1117 1132 1142 1154 1160 1170 1183 1198 1212 1234 1249 1260 1266 1279 1294 1307 1313 1326 1332 1346 1356 1369 1381 1387 1401 1416 1422 1434 1449">otras fuentes de vibración. De hecho, debido a la desalineación ahora tenemos una vibración 2X <tspan y="1493" x="378 400 413 424 430 443 449 459 472 478">más alta. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="592" height="247" transform="scale(1.820946, 1.817814) translate(207.584416,295.4098)" xlink:href="page33_data/img83.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
