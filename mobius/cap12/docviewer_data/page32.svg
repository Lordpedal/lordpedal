]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 12-32 <tspan font-family="F23" font-weight="400" x="367"> <tspan font-family="F22" font-weight="900" x="371 390 409 427 437 455 474 491 511 520 537 554 563 577 587 606 625 644 661 671 689 700 718 728 746 764 774 793 812 829 840 859 877 894 912 930 940 958 976 986 1004 1022 1039 1056 1067 1084 1103 1125 1136 1153 1173 1190">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F24" font-size="21" font-weight="400" x="1209"> <tspan font-family="F25" y="2129" x="132"><tspan font-family="F26" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="312" x="132 154 162 181 199 218 237 252 264 273 288 307 315 334 351 359 378 391 408 423 442 455 474 492 506 513 528 548 567 574 592 611 630 638 647 661 669 683 691 710 727 735 754 767 787 795 808 827">Diagnóstico de precargas con análisis de órbita <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 150 161 174 189 204 219 225 239 254 267 273 285 300 321 336 342 357 370 382 387 402 417 422 437 451 456 466 476 489 501 514 529 544 555 560 575 589 595 601 606 621 635 648 654 665 679 693 703 713 726 732 737 747 762 775 785 797 803 816 829 839 845 857 872 894 909 915 925 939 945 967 981 995 1008 1021 1027 1041 1047 1053 1066 1072 1086 1091 1106 1120 1130 1142 1157 1167 1180 1186 1200 1206">Usando una combinación de trazados de línea central (para ver cómo se mueve el eje durante el <tspan y="424" x="132 145 155 165 178 192 207 221 235 240 253 259 271 285 298 313 328 342 348 363 368 378 391 397 410 416 428 442 448 463 475 481 496 509 523 529 544 557 563 578 593 606 616 629 641 647 662 676 686 692 698 711 717 723 736 742 751 765 775 797 810 815 830 844 850 856 869 875 889 899 914 919 929 942 949 955 970 984 999 1013 1035 1050 1061 1066 1080 1093 1106 1112 1126 1139 1149 1154 1165 1171">arranque y cuando gira a velocidad de operación), y la forma de la órbita, podemos evaluar si <tspan y="462" x="132 146 160 166 177 186 200 206 220 230 244 256 269 278 293 306 312">existe precarga. <tspan font-family="F34" font-size="32" font-weight="700" font-style="italic" y="535" x="132 152 164 183 213 234 246 267 278 299 320 341 353 364 388 409 429 440 461 477 498 510 526 546 557 578 597 608 629 650 670 681 711 731 752 773 785 806 826 837 857 876 897 908 929 951 970 991 1002 1021 1038 1054 1074 1095 1116 1137">Ejemplo uno: Una órbita de una máquina “en buen estado” <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="608" x="132 149 155 167 182 196 206 211 226 240 253 265 271 286 301 307 318 331 337 359 373 387 398 407 417 430 436 450 465 470 484 490 504 525 540 546 561 567 582 595 601 615 630 643 649 662 668 679 693 706 712 718 730 743 755 761 775 790 796 811 824 830 845 855 869 875 885 898 903 916 922 936 951 964 969 983 993 1006 1015 1021 1033 1046 1052 1067 1080 1086 1092 1098 1112 1126 1139">A continuación se muestra un ejemplo de una visualización de órbita y una gráfica de línea <tspan y="645" x="132 144 158 173 182 192 205 211 217 231 245 251 265 280 293 299 321 334 349 363 368 383 396 402 417 431 445 455 467 482 497 512 518 530 544 554 563 577 589 599 612 633 647 661 671 685 692 697 711 724 739 754 767 772 786 800 806 818 832 846 860 870 883 889 895 908 919 925 936 942 957 971 977 990 1005 1014 1028 1039">central de una máquina operando correctamente. Tenga en cuenta las siguientes <tspan y="683" x="132 144 157 167 180 192 202 215 225 231 242 252 258 270 283 294 300">características: <tspan y="752" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 193 206 212 218 224 239 253 266 272 284 297 312 321 331 344 350 356 367 381 386 401 414 420 442 456 469 475 490 505 510 525 538 550 556 569 575 587 597 607 612 627 640 646 658 664 679 692 704 710 723 729 735 748 753 759 771 786 800 806 820 829 844 857 863 872 886 897 907 920 925 940 945 955 968 983 998 1012 1018 1031 1046 1052 1066 1072 1078 1089 1102 1117 1126 1132 1147 1162 1168 1182 1196">La línea central se ha movido hacia arriba y hacia la izquierda (está girando en el sentido de <tspan y="790" x="180 186 199 210 216 229 244 258 264 277 288 294 309 323 329 334 344 358 364 379 384 394 400">las agujas del reloj). <tspan y="859" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 193 206 212 222 236 242 255 267 273 287 302 308 323 336 342 355 369 381 395 409 419 428 434 446 452 467 480 494 500 514 525 531 545 559 565 578 593 602 617 631 637 659 671 686 699 721 734 749 759 772 778 793 800 813 819 825 831 846 852 867 881 895 901 912 917 931 946 952 961 967 979 992 998 1013 1027 1041 1046 1060 1066 1072 1086 1091 1105 1110 1125 1131 1141 1154">La relación de excentricidad es de aproximadamente 0.5, lo que significa que el eje gira <tspan y="897" x="180 193 199 209 223 238 251 266 281 290 296 311 325 331 344 359 365 380 394 408 418 433 439 454 468 481 487 501 512 522 535 541 554 559 581 595 610 615 630 636 648 661 683 688 703 718 724 737 752 761 771 785 790 804 810 816 828 841 856 865 875 890 896 910 924 930 936 948 963 969 974 989 1003 1012 1026 1031 1044 1050 1056 1069 1075 1090 1103 1112 1126 1141 1146 1161 1175 1181">alrededor de un punto que está a medio camino entre el centro del cojinete y la pared del <tspan y="934" x="180 192 207 213 219 234 247 257 271 277">cojinete. <tspan y="1004" x="132 145">3.<tspan font-family="F6" x="152"> <tspan font-family="F0" x="180 193 206 212 227 237 252 257 267 280 286 296 301 315 329 343 349 358 373 382 404 417 423 437 443 449 463 473 479 491 504 510">La órbita tiene forma elíptica. <tspan y="1073" x="132 146">4.<tspan font-family="F6" x="153"> <tspan font-family="F0" x="180 193 206 212 227 237 252 257 267 280 286 301 306 316 330 342 352 364 370 384 395 401 415 430 443 449 458 472 482 504 517 523 534 539 561 567 573 586 596 602 615 621 627 640 645 660 670 684 690 700 713 719 728 734 739 749 759 772 787 799 806 812 818 833 839 854 868 882 887 893 907 922 928 940 953 959 974 988 1002 1008 1014 1027 1033 1045 1051 1066 1076 1089 1101 1106 1121 1136 1141 1155 1166 1176 1189">La órbita directa es una forma similar a la órbita filtrada, lo que indica que la vibración está <tspan y="1110" x="180 195 210 232 238 253 265 280 293 299 314 328 338 344 358 373 386 392 404 410 425 435 448 460 465 480 495 501 510 525 531">dominada por una vibración 1X. <tspan font-family="F27" font-size="24" y="1679" x="1209"> <tspan y="1723" x="615 626 630 642 654 662 674">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 696 701 713 726">12-44 <tspan font-family="F0" font-size="27" y="1776" x="132 145 158 164 179 189 204 209 219 232 238 252 263 269 291 304 315 321 333 348 360 375 388 393 408 422 436 442 455 461 471 484 491 497 503 517 523 538 552 566 572 583 588 603 618 624 632 638 650 663 669 684 698 712 718 724 737 748 754 763 777 790 800 812 825 836 842 857 871 876 886 900 911 920 930 936 948 960 966 980 995 1001 1012 1026 1041 1047 1069 1082 1093 1099 1112 1118 1128 1141 1151 1157 1171 1186">La órbita es más ancha que alta, lo que significa que las fuerzas de restricción son más altas en <tspan y="1814" x="132 146 152 158 173 179 192 207 222 227 240 254 263 273 279 291 304 310 315 325 339 349 362 375 388 403 416 431 440 446 461 475 489 494 509 524 534 540 552 566 581 591 604 610 615 629 634 649 662 674 680 702 715 726 732 754 769 782 787 809 815 828 843 853 868 873 887 901 907 921 927 933 948 954 967 981 996 1002 1017 1031 1041 1047 1059 1073 1088 1098 1111 1117 1123">el plano vertical (gravedad) que horizontal – hay más movimiento en el plano horizontal. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="579" height="281" transform="scale(1.860104, 1.86121) translate(71.501393,620.564054)" xlink:href="page32_data/img81.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>