s cortesía de Machinery Malfunction Diagnosis and Correction, Vibration Analysis and Troubleshooting for <tspan y="1420" x="382 390 402 413 418 430 439 451 461 473 482 492 496 502 515 527 539 548 556 564 569 581 590 595 599 614 627 639 650 658 667 671 683 687 697 708 720 739 751 763 776 780 791 800 805 810 814 827 832 844 849 854 858 874 878 892 905 918 929 937 945 949 961 966 976 987 999 1018 1029 1042 1054 1058 1067 1076 1081 1086 1090 1103 1114 1128 1133 1145 1153 1165 1177 1185 1189 1200 1212 1216 1231 1242 1247 1252 1257 1262 1277 1289 1301 1306 1311 1323 1334 1339 1343 1354 1365 1378 1382 1390 1403 1408 1420 1425 1437 1442 1452">the Process Industries, Robert Eisenmann Sr.  P.e.  &amp; Robert Eisenmann Jr.  PTR Prentice Hall, Nov. 97, capítulo 6 y <tspan y="1454" x="523 535 547 551 562 577 588 600 605 616 626 630 642 651 659 670 683 695 706 714 719 729 740 752 764 773 778 790 801 809 820 824 829 841 845 865 876 889 893 903 908 920 933 938 950 962 966 985 996 1009 1021 1026 1038 1049 1057 1061 1073 1077 1085 1097 1105 1116 1125 1129 1140 1151 1163 1168 1173 1186 1197 1209 1217 1223 1233 1238 1253 1264 1275 1287 1299 1311">de “Reglas estandarizadas para la medición de maquinaria rotativa”, Bently Nevada <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1531" x="379 399 417 434 453 472 490 504 524 537 545 553 566 583 595 612 626 643 662 677 685 704 711 730 749 767 775 792 809 824 832 851 870 883 890 904 921 938 958 966 985 1000 1009 1028 1048">Keyphasor: referencia una vez por revolución <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1606" x="379 394 407 417 430 436 445 459 472 478 484 496 509 519 524 538 544 550 563 578 591 597 603 614 620 631 636 651 665 671 685 695 710 715 725 738 744 753 766 772 787 800 806 818 833 845 859 873 883 890 896 910 921 926 941 955 966 980 991 1004 1014 1020 1035 1040 1050 1063 1078 1091 1101 1107 1121 1136 1149 1154 1164 1178 1187 1200 1210 1223 1238 1250 1256 1269 1275 1289 1303">Para realizar el análisis de órbita (y balanceo), es necesario tener una referencia de <tspan y="1643" x="379 390 396 411 423 433 447 462 468 480 493 505 511 525 540 546 560 575 588 594 606 620 632 638 653 667 677 683 692 706 719 734 740 754 766 772 787 801 808 814 832 846 857 871 882 888 898 911 933 948 959 964 978 989 999 1012 1017 1027 1041 1050 1063 1073 1086 1101 1113 1119 1132 1138 1153 1165 1175 1188 1194 1209 1223 1237 1243 1249 1262 1268 1282 1287 1301 1313 1322 1332 1347 1362 1368 1380 1392 1397 1412 1426">sincronización una vez por revolución. Necesitamos esta referencia para que la electrónica de <tspan y="1681" x="379 401 415 430 436 448 454 468 483 488 498 511 516 529 535 546 560 573 579 585 597 610 622 628 643 657 667 673 688 702 716 731 743 749 764 777 787 801 810 832 838 853 865 875 881 893 907 920 934 949 964 970 984 990 995 1009 1015 1029 1034 1049 1062 1068 1080 1095 1117 1132 1137 1151 1161 1174 1189 1203 1209 1223 1238 1251 1256 1266 1280 1293 1308 1314 1328 1340 1346 1360 1375">medición (y visualización) pueda determinar cuándo el eje ha completado una revolución <tspan y="1718" x="379 391 406 428 443 449 463 473 486 493 498 511 516 531 544 554 567 573 588 602 615 621 636 651 666 679 701 716 727 732 747 761 770 784 793 815 821 836 848 858 864 876 891 913 927 933 944 958 964 986 1000 1014 1026 1040 1046 1060 1066 1071 1085 1091 1105 1110 1124 1139 1144 1154 1168 1174 1187 1199 1205 1219 1234 1240 1252 1266 1281 1287 1293 1306 1311 1321 1335 1344 1357 1367 1380 1394 1406 1412 1425 1432">completa, y para que podamos determinar cómo se mueve el eje en relación con la referencia. <tspan y="1755" x="379 394 409 419 425 439 449 459 472 478 488 501 513 527 542 549 555 561 574 585 591 606 618 633 643 656 662 668 681 692 698 712 726 732 746 756 771 777 787 800 805 820 834 844 866 879 885 907 920 935 945 958 964 970 984 999 1005 1017 1030 1040 1052 1067 1073 1079 1092 1098 1113 1128 1139 1145 1156 1162 1177 1192 1197 1212 1226 1232 1238 1251 1256 1266 1280 1288 1302 1312 1325 1340 1352 1358 1371 1376 1390 1404">Por esta razón, las pantallas de órbita normalmente indicarán la posición de la referencia de <tspan y="1793" x="379 389 403 425 440 454 464 470 482 495 507 513 527 542 548 561 567 576 586 599 612 626 637 642 657 671 677 690 705 711 725 740 753 768 778 792 806 812 826 836 842 848 854 867 881 891 905 910 924 939 945 951 964 970 979 993 1003 1025 1038 1043 1058 1072 1078 1084 1097 1103 1117 1127 1142 1147 1157 1170 1177 1183 1195 1210 1232 1246 1252 1263 1277 1283 1297 1311 1322 1334 1344 1350 1364 1378 1384 1395 1410 1425">temporización a través de un “punto” brillante en la forma de la órbita, como se describe con <tspan y="1830" x="379 401 414 427 442 451 457 472 485 495 508 514 520 534 540 562 575 586 592 605 619 633 639 652 667 676 690 696 709 724 730 744 754 764 778 784 796 809 824 829 839 853 859 874 880">mayor detalle más adelante en este capítulo. <tspan y="1900" x="379 392 405 411 422 436 451 464 470 476 491 504 510 524 539 552 558 570 584 596 602 617 631 641 647 656 670 683 698 704 718 730 736 751 765 771 782 796 802 817 831 841 847 860 875 889 895 909 924 934 940 953 968 981 987 1002 1015 1021 1036 1051 1062 1068 1090 1102 1117 1130 1140 1153 1164 1171 1177 1192 1206 1221 1235 1257 1272 1283 1289 1303 1312 1318 1324 1330 1342 1355 1365 1371 1383 1388 1402 1412 1425">La señal de una vez por revolución se obtiene por una de dos maneras. Podemos utilizar cinta <tspan y="1937" x="379 389 403 412 418 432 444 454 466 481 490 504 510 519 534 540 553 559 574 587 602 608 623 632 642 657 662 672 678 693 708 713 728 742 748 759 773 788 801 811 820 826 838 844 857 863 873 887 896 901 915 927 937 949 964 974 987 993 1008 1014 1027 1042 1048 1060 1074 1089 1098 1108 1121 1132 1142 1155 1165 1171 1183 1189 1203 1218 1223 1233 1246 1258 1273 1295 1308 1318 1328 1343 1348 1363 1378 1388 1393 1405 1420">reflectante (o algún otro tipo de superficie reflectante o en contraste) y un tacómetro óptico </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="552" y="281" width="726" height="1004" xlink:href="page15_data/img41.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
