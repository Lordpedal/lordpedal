]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-22 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="303" x="133 148 161 171 177 192 203 209 218 231 245 255 261 273 286 300 310 324 335 341 353 368 383 393 406 411 426 436 451 465 480 490 502 508 522 537 550 564 570 585 595 609 624 638 650 660 675 686 692 704 719 740 754 764 776 782 795 801 815 826 831 846 860 874 880 892 905 920 930 943 953 966 981 986 1001 1014 1024 1039 1050 1055 1070 1084 1090 1101 1115 1130 1144 1157 1168 1174 1189 1203">Varios fabricantes ahora proporcionan productos comerciales que capturan datos de sondas de <tspan y="341" x="133 148 162 173 188 194 207 219 232 254 260 274 288 298 313 318 331 337 351 361 376 391 405 415 427 433 447 462 475 490 495 509 515 521 532 547 556 565 586 599 609 622 628 642 656 668 682 693 706 716 722 736 742 757 770 780 793 798 812 823 833 847 862 868 880 890 896 902 915 926 932 946 956 969 978 984 996 1009 1020 1026 1040 1054 1060 1075 1084 1099 1105 1115 1128 1133 1146 1151 1157 1172 1183">desplazamiento y proporcionan el software necesario para estudiar las gráficas de órbita y los <tspan y="378" x="133 148 154 167 181 191 204 226 239 250 256 271 284 290 296 302 317 331 343 349 361 375 389 399 409 422 427 434 440 454 460 466 479 494 503 518 533 547 561 566 581 591 596 611 623 629 644 657 663 668 683 697 703 717 727 737 752 763 769 780 786 797 807 820 842 855 866 872 886 897 903 909 922 928 942 952 967 976 990 1002 1014 1020 1035 1049 1055 1070 1084 1090 1096 1108">diagramas de línea central. El enfoque principal de estos sistemas es la protección de la <tspan y="416" x="133 155 168 183 197 203 218 231 238 244 266 280 295 300 310 325 334 348 361 371 377 383 396 407 413 419 433 444 454 468 478 491 502 508 522 536 542 556 570 581 596 602 615 627 640 662 668 682 696 706 721 727 742 754 764 777 783 798 812 826 832 838 851 856 878 891 906 920 926 941 954 960 975 989 1002 1017 1030 1036 1049 1064 1076 1091 1104 1114 1125 1139 1144 1153 1168">máquina; monitorear las lecturas de desplazamiento para que la máquina pueda apagarse (o <tspan y="453" x="133 147 162 168 179 194 206 216 229 239 250 263 277 286 292 303 309 315 326 340 346 357 371 386 399 409 422 437 443 449 464 474 480 486 492 514 520 529 543 554 560 575 584 598 613 627 635 641 656 661 676 691 702 708">“dispararse”) si se superan los límites predefinidos. <tspan y="1017" x="1027"> <tspan font-family="F18" font-size="24" y="1063" x="617 628 632 644 656 664 676">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="681"> <tspan font-family="F18" font-size="24" font-weight="400" x="681 688 698 703 714 726">12-33 <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1141" x="133 151 168 187 206 214 231 245 253 272 280 294 311 327 339 357 371 379 395 402 414 423 432 444 457 476 495 513 528">Señales directas y filtradas <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1216" x="133 146 159 165 176 190 205 218 224 230 245 258 264 277 283 297 307 320 332 338 352 367 373 385 400 414 424 430 443 458 472 477 487 502 517 530 536 542 555 560 573 579 593 603 616 628 634 649 663 669 679 691 704 726 740 746 761 772 778 793 798 813 826 848 854 866 881 892 897 911 926 931 945 951 957 972 986 997 1012 1018 1031 1043 1056 1078 1083 1097 1111 1121 1136 1145">La señal de vibración contiene toda la vibración (cambios dinámicos en el desplazamiento) <tspan y="1253" x="133 148 162 172 186 197 207 220 235 250 261 267 282 296 306 312 318 331 342 348 359 373 388 403 416 427 433 447 461 467 482 496 507 522 528 541 553 566 588 593 607 621 631 646 653 658 675 681 687 692 707 721 734 740 746 761 775 789 795 807 821 836 842 848 861 867 880 886 900 910 923 935 941 955 970 976 998 1011 1026 1032 1047 1060 1066 1078 1084 1099 1112 1121 1131 1137 1146 1151 1166 1180">detectados por las sondas de desplazamiento. Al igual que con la vibración medida a partir de <tspan y="1291" x="133 146 158 172 178 192 202 217 238 252 261 271 286 297 304 310 325 339 352 367 381 387 399 413 428 438 451 466 479 489 495 508 513 528 538 551 563 569 583 598 603 618 632 638 652 667 680 685 700 713 735 748 753 768 782 788 796 806 820 832 846 859 874 886 892 905 916 923 929 942 947 962 972 985 997 1003 1017 1032 1037 1047 1061 1067 1080 1092 1098 1112 1127 1140 1154 1167">acelerómetros, puede contener vibración de una gama de frecuencias; vibración relacionada <tspan y="1328" x="133 145 160 175 181 187 200 206 219 233 239 254 265 271 286 299 314 319 334 348 353 368 373 383 398 404 414 423 437 447 454 459 472 478 493 503 516 527 533 548 563 568 583 597 603 617 627 641 655 669 683 694 700 715 729 734 747 761 767 782 794 800 815 827 842 848 862 876 882 896 902 912 927 932 942 954 969 976 982 994 1009 1016 1022 1035 1045 1057 1063 1073 1080 1086 1099 1104 1119 1129 1142 1153 1159 1174 1189">con la velocidad de giro (1X), vibración de órdenes de velocidad de giro (2X, 3X, etc.), vibración <tspan y="1366" x="133 148 163 169 180 186 201 212 222 236 251 264 270 282 288 298 312 318 332 347 353">no síncrona y ruido. <tspan y="1435" x="133 150 156 162 176 187 197 211 225 231 244 254 260 266 279 285 297 303 318 328 341 353 358 373 388 393 408 422 428 434 447 458 464 475 489 504 519 532 543 549 564 577 583 598 612 623 638 644 657 669 682 704 709 723 737 747 762 768 783 797 812 826 848 863 874 880 893 907 917 930 945 960 973 983 989 1011 1025 1036 1051 1066 1072 1083 1098 1112 1122 1136 1142 1147 1160">Al estudiar la vibración de las sondas de desplazamiento podemos aprender mucho sobre la <tspan y="1472" x="133 155 168 183 197 203 218 231 237 249 262 277 286 296 309 323 338 353 368 383 394 399 413 428 434 440 453 458 471 477 491 501 514 526 532 547 561 567 576 591 598 604 616 622 637 652 666 680 702 717 728 734 747 761 771 785 799 814 827 837 843 857 871 877 883 896 907 913 928 937 952 965 980 994 1005 1012 1034 1048 1054 1064 1070 1085 1091 1106 1117 1122 1137 1151">máquina centrándonos en la vibración 1X, y podemos aprender de las órdenes/múltiplos de <tspan y="1510" x="133 146 160 166 181 193 199 214 227 242 247 262 276 281 296 301 311 326 333 338 353 368 378 383 397 408 418 431 436 446 459 471 486 501 507 513 519 532 538 560 573 586 600 610 616 629 634 649 663 669 675 690 701 707 718 724 734 744 758 780 793 804 810 824 834 849 864 878 888 900 906 920 935 948 958 971 985 991 1006 1021 1032 1038 1047 1061 1074 1089 1098 1112 1123 1129 1143 1157">velocidad de giro. Por esta razón, la mayoría de los sistemas proporcionarán dos fuentes de <tspan y="1547" x="133 146 152 167 177 190 202 208 222 237 244 249 264 270 279 293 305 315 328 333 346 352 361 367 372 382 392 405 420 432 438">vibración; directa y filtrada. <tspan y="1617" x="133 146 159 165 178 184 199 209 222 234 240 254 269 275 289 295 304 318 330 340 353 359 373 384 390 396 409 414 427 433 447 457 470 482 488 503 517 523 538 548 562 572 584 590 605 619 625 631 644 655 661 672 686 701 716 729 740 746 760 774 780 794 808 819 834 840 853 865 878 900 906 920 934 944 959 965 971 986 1000 1015 1025 1031 1044 1059 1072 1078 1088 1103 1118 1130 1136 1142 1155">La vibración directa es la vibración bruta de las sondas de desplazamiento. Contiene toda la <tspan y="1654" x="133 139 154 163 178 187 209 222 234 240 255 269 275 290 304 309 322 328 343 353 366 377 383 398 412 419 425 439 453 459 472 478 493 507 522 535 546 552 565 580 585 591 603 616 628 634 649 663 677 688 695 701 715 726 735 750 761 767 782 795 805 820 831 836 846 859 874 888 898 911 926 931 946 960 970 983 989 995 1009 1020 1025 1040 1054 1068 1074 1089 1103 1117 1131 1144 1159">información de vibración. En algunas aplicaciones, estos datos tendrán detalles que pueden <tspan y="1692" x="133 145 160 182 197 203 209 221 234 244 250 264 269 275 290 300 315 326 340 351 366 372 386 400 406 419 434 447 453 459 470 476 487 493">complicar el proceso de análisis. <tspan y="1761" x="133 146 159 165 178 184 199 209 222 234 240 254 269 275 284 290 295 305 315 328 343 355 361 372 386 392 402 416 438 451 457 472 485 491 497 510 516 527 540 546 552 567 580 586 600 614 620 634 649 655 663 669 675 685 694 709 715 730 743 749 760 774 789 803 809 830 836 849 864 874 889 895 901 915 921 927 936 942 948 957 967 982 987 1002 1016 1022 1033 1046 1061 1075 1081 1103 1109 1122 1137 1146 1161">La vibración filtrada se toma de la salida de un filtro de seguimiento. El filtro de seguimiento <tspan y="1798" x="133 155 170 185 191 200 215 225 239 251 261 274 280 294 300 305 315 328 340 355 377 390 400 410 424 430 444 459 472 478 490 504 516 522 537 551 561 567 576 590 603 618 624 638 650 656 671 685 691 704 710 722 737 743 749 761 774 784 797 803 817 831 837 846 852 858 867 877 892 898 912 926 932 947 960 971 986 992 1007 1019 1034 1049 1062 1068 1083 1095 1105 1118 1124 1139 1152 1166">monitoreará el tacómetro una vez por revolución y aplicará un filtro de paso banda para que <tspan y="1836" x="133 144 159 165 180 186 201 215 229 244 258 264 270 283 289 301 307 322 332 345 357 362 377 392 397 411 426 432 441 455 462 468 482 488 494 505 511 522 531 545 567 580 586 600 614 620 629 635 641 650 660 673 688 703 708 718 731 753 768 773 787 802 807 822 836 850 865 879 885 895 909 919 925 937 950 965 978 990 995 1010 1024 1029 1043 1056 1066 1076 1089 1102 1112">solo quede la vibración en 1X. El sistema de filtrado también puede ser capaz de extraer <tspan y="1873" x="133 146 152 167 177 190 202 208 222 237 243 255 270 275 288 294 307 322 327 341 347 353 368 379 385 396 402 412 422 436 458 471 482 488 501 513 523 529 542 556 562 575 581 595 606 615 629 644 649 664 678 693 706 712 724 739 761 775 785 800 815 828 837 843 849 862 868 880 893 908 921 933 939 954 967 981 987 1002 1016 1022 1033 1047 1053 1064 1070 1081 1090 1104 1126 1139 1145">vibración 2X y 3X – los sistemas varían y usted debe comprobar la capacidad de su sistema. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="319" y="500" width="702" height="510" xlink:href="page22_data/img59.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>