]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 12-18 <tspan font-family="F23" font-weight="400" x="367"> <tspan font-family="F22" font-weight="900" x="371 390 409 427 437 455 474 491 511 520 537 554 563 577 587 606 625 644 661 671 689 700 718 728 746 764 774 793 812 829 840 859 877 894 912 930 940 958 976 986 1004 1022 1039 1056 1067 1084 1103 1125 1136 1153 1173 1190">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F24" font-size="21" font-weight="400" x="1209"> <tspan font-family="F25" y="2129" x="132"><tspan font-family="F26" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 145 158 164 186 200 215 221 233 239 253 268 274 288 302 308 321 333 347 353 366 376 389 401 407 421 436 442 453 467 473 488 501 515 530 544 550 563 573 579 585 591 603 616 626 631 646 659 669 682 688 700 713 727 742 755 765 770 784 798 804 810 823 829 843 856 869 875 889 902 914 920 935 949 955 970 984 990 996 1009 1020 1026 1038 1052 1067 1082 1088 1099 1105 1120 1134 1147 1158">La medición de aceleración se puede utilizar para ayudar en la evaluación de las condiciones <tspan y="340" x="132 144 158 171 186 201 216 222 228 241 252 258 269 284 298 313 326 337 343 358 372 377 392 406 417 432 438 451 463 476 498 504 517 532 542 556 562 577 592 597 611 622 632 644 659 665 670 685 696 706 719 725 738 753 766 777 784 790 804 810 822 836 849 864 879 894 900 910 924 930 935 950 961 971 984 990 1003 1018 1024 1035 1049 1064 1079 1092 1103 1109 1123 1137">cuando las sondas de desplazamiento no están instaladas. Y cuando se instalan sondas de <tspan y="377" x="132 147 161 172 187 193 206 218 231 253 259 273 287 297 312 318 324 330 343 349 371 385 399 405 417 423 438 452 458 473 487 493 506 517 531 537 551 561 574 585 591 606 621 626 636 651 666 679 691 697 710 716 731 745 759 773 787 793 807 817 832 847 862 872 883 889 904 919 931 941 947 962 974 984 999 1010 1016 1030 1040 1046 1052 1066 1077 1083 1094 1108 1123 1133 1146">desplazamiento, la medición de aceleración todavía puede proporcionar datos útiles sobre <tspan y="415" x="132 144 159 181 196 202 213 227 233 255 269 283 295 309 315 321 334 340 352 365 375 387 400 411 424 430 443 458 463 473 487 493 506 518 524 538 553 559 571 585 600 606 620 626 632 643 657 671 677 692 698 703">cómo se mueve la carcasa en relación con el suelo.  <tspan y="484" x="132 146 159 181 196 202 215 230 236 250 261 266 281 296 307 313 328 334 348 354 366 380 402 417 423 438 450 460 466 472 485 496 502 523 537 552 558 570 576 590 605 619 630 635 645 660 682 695 710 723 734 740 754 768 774 780 793 799 811 824 834 846 859 870 883 888 903 917 923 929 941 956 961 967 982 995 1005 1019 1025 1037 1051 1066 1072 1078 1093 1104 1109 1124 1137 1146 1161 1172">También es posible combinar las mediciones tomadas de la carcasa del cojinete con los datos <tspan y="522" x="132 147 161 175 181 191 205 217 231 246 252 258 271 277 283 296 302 313 328 342 357 370 376 391 404 410 425 435 449 463 469 490 496 511 524 539 544 559 572 582 595 601 613 626 632 644 658 664 677 687 693 705 720 741 756 762 773 787 793 815 829 842 855 869 875 889 894 900 914 920 933 939 953 967 973 987 993 999 1013 1024 1039 1052 1063 1069 1084 1091 1097 1111 1121 1131 1146 1151 1162 1176">que recopila la sonda de proximidad para calcular cómo se mueve el eje en el espacio. Esto se <tspan y="559" x="132 147 161 176 191 212 218 233 246 252 257 271 283 293 307 317 330 335 350 364 370 382 388 403 413 426 438 443 458 473 479 492 507 518 533 539 553 563 575 582 588 604 610 623 637 649 663 674 680 690 704 710 716 731 745 755 768 774 788 798 804 809 815 827 840 855 870 884 890 904 919 932 938 949 963 978 993 1006 1012 1026 1040 1046 1059 1073 1079 1094 1105 1111 1126 1139 1153 1159 1173 1188">denomina lectura de vibración absoluta. A veces se logra utilizando una sonda de velocidad en <tspan y="597" x="132 138 151 157 169 182 192 204 217 228 241 247 269 284 298 308 321 336 349 355 368 383 389 395 400 415 429 442 448 460 474 489 495 501 514 525 531 542 557 571 586 599 610 616 631 644 650 665 675 689 703 709 730 736 751 764 779 785 791 804 817 823 834 849 863 878 891 897 912 925 931 944 958 964 979 991 996 1011 1024 1039 1045 1067 1072 1087 1101 1107 1119 1134 1155 1170 1176 1187 1201">la carcasa montada en línea con las sondas de proximidad. La sonda de velocidad mide cómo se <tspan y="634" x="132 154 168 182 195 209 215 229 235 241 252 267 281 296 305 315 329 335 349 363 369 375 387 402 408 413 428 441 451 465 472 478 484 496 502 513 528 543 558 571 576 591 605 610 625 635 649 663 669 691 696 711 724 739 745 767 772 787 801 807 819 833 855 870 876 887 901 907 929 943 956 969 983 988 1002 1008 1014 1024 1038 1048 1063 1072 1078 1092 1106 1112 1126 1132">mueve el soporte del cojinete, la sonda de proximidad mide cómo se mueve el rotor en el <tspan y="671" x="132 144 159 165 171 186 199 209 223 228 241 247 253 266 272 284 299 320 335 341 356 369 381 386 401 416 421 436 450 456 462 477 488 493 508 523 534 540 562 576 590 601 610 620 633 639 651 666 688 703 709 719 733 739 761 775 789 801 815 821 835 841 846 856 871 881 895 905 911 924 939 944 958 964 970 984 995 1010 1023 1035 1041 1056 1062 1067">cojinete y la combinación de los dos muestra cómo se mueve el rotor en el espacio.  <tspan y="741" x="132 146 152 167 172 187 201 216 229 236 242 255 269 283 298 312 326 332 343 358 372 378 390 403 413 428 439 445 459 473 479 484 499 510 520 533 539 552 561 568 574 580 593 604 610 621 636 651 666 679 690 695 710 724 729 744 758 769 784 790 803 815 828 850 856 869 884 894 908 914 925 940 955 961 975 990 1000 1006 1028 1042 1053 1068 1083 1089 1103 1109">Sin duda, aunque son caros de instalar, las sondas de desplazamiento son por mucho el <tspan y="778" x="132 142 152 165 180 190 205 219 231 241 256 265 271 293 306 317 323 337 347 353 359 365 380 392 402 415 421 435 445 455 468 474 487 502 508 514 526 539 551 557 571 586 593 599 613 628 650 665 670 683 696 702 713 727 732 747 760 766 771 786 801 807 819 832 847 861 868 874 880 893 904 910 921 936 950 965 978 989 995 1010 1023 1029 1044 1058 1069 1084 1090 1103 1115 1128 1150 1155 1169 1184 1194 1208">transductor más útil para esta aplicación. Como ya se ha indicado, las sondas de desplazamiento <tspan y="816" x="132 147 157 172 187 201 211 223 229 243 258 271 286 292 297 312 321 335 345 367 380 392 398 412 427 433 444 459 474 483 497 503 509 522 528 543 558 569 575 587 592 607 622 627 642 656 662 668 681 687 701 707 721 735 749 759 769 783 789 804 818 824 830 842 856 862 868 882 896 905 919 926 932 944 959 981 995 1001 1012 1026 1032 1054 1068 1082 1094 1108 1114 1128 1134 1139 1152 1158 1172">proporcionan información sobre la posición del eje dentro del cojinete; cómo se mueve el eje <tspan y="853" x="132 147 161 171 184 198 208 222 228 240 253 268 281 286 296 311 321 334 345 351 366 381 386 399 405 411 424 430 444 459 470 476 488 494 509 523 529 538 544 555 561 573 586 591 601 616 626 640 662 676 691 697 711 721 726 741 755 761 767 779 792 807 816 826 841 846 861 875 881 887 901 906 920 926">durante cada rotación y la posición física (promedio) del centro del eje. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="933" x="132 150 169 199 218 231 249 268 288 296 313 333 352 371 379 387 405 419 427 436 453 469 481 500 513 531 545 553 572 589 597 616 633 648 668 676 694 709 728 757 765 783 802 815 835">Comprendiendo las lecturas de desplazamiento <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1007" x="132 147 157 163 185 198 208 223 228 243 257 271 285 307 322 333 339 350 363 373 379 401 415 428 434 446 452 464 474 489 500 506 517 532 546 556 570 576 582 595 601 606 621 630 644 654 676 689 701 707 721 736 742 757 766 781 796 811 821 832 838 853 868 881 896 908 914 929 944 953 959 965 978 989 995 1006 1021 1036 1051 1064 1075 1080 1095 1109">Primero debemos ser muy claros sobre la información proporcionada por las sondas de <tspan y="1044" x="132 147 161 172 187 193 206 218 231 253 259 273 287 297 312 318 324 339 345 356 370 383 389 395 407 420 430 436 450 456 461 483 498 511 517 538 544 558 572 582 597 603 617 631 637 643 657 662 676 682 696 710 724 734 744 758 764 779 793 799 805 817 831 837 843 857 871 881 894 900 915 929 943 958 971 977 988 1002 1011 1017 1029 1044 1059 1068 1082 1093 1108 1115 1121 1134 1146 1157">desplazamiento. Visualizar el movimiento del eje dentro del cojinete puede ser confuso. Las <tspan y="1082" x="132 143 158 173 188 201 212 218 233 246 252 267 281 292 307 313 326 338 351 373 378 392 406 416 431 437 451 461 476 491 505 515 527 533 548 563 575 590 596 610 625 637 643 665 679 693 699 714 727 733 747 761 767 773 788 802 813 828 834 847 859 872 894 899 913 927 937 952 958 971 986 995 1005 1019 1025 1031 1044 1049 1064 1078 1093 1103 1115 1121 1136 1150 1155 1167 1180 1195 1208">sondas de desplazamiento proporcionan una medida del desplazamiento entre la punta de cada <tspan y="1119" x="132 143 158 173 188 201 206 219 225 239 245 251 265 280 290 304 318 324 338 352 358 364 378 383 397 404 410 424 435 445 457 479 494 505 511 533 539 553 559 573 587 602 617 623 637 651 657 671 682 697 710 722 728 743 749 771 784 797 803 817 831 846 860 874 889 903 910 915 933 946 959 965 978 993 1006 1012 1034 1047 1061 1075 1085 1098 1103 1125 1138 1149 1154 1163 1176 1188 1194 1200">sonda y el borde del eje. Estamos midiendo un espacio muy pequeño. Hay una manera más fácil <tspan y="1157" x="132 147 161 167 180 186 197 211 224 230 236 248 261 271 277 283 297 303 318 332 346 352 366 376 386 399 421 436 447 453 462 472 485 495 507 522 537 552 557 572 586 592 613 627 642 647 657 663">de visualizar lo que estamos tratando de medir. <tspan font-family="F32" font-size="43" font-weight="700" y="1241" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1323" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 506 521 532 544 550 563 578 588 602 613 618 633 647 653 668 682 695 701 714 728 734 745 755 768 783 789 803 809 818 832 841 855 869 879 893 904 910 924 930 941 955 970 985 995 1001 1016 1030 1036 1048 1062 1068 1074 1088 1102 1112 1126 1136 1142 1157 1170 1180 1193">Los estudiantes deben ser conscientes de que existen diferentes diseños de cojinetes para <tspan y="1361" x="180 193 203 216 228 241 251 257 271 281 296 311 317 331 353 366 377 382 397 411 417 431 441 451 464 479 485 491 497 512 524 539 546 552 564 570 585 595 608 620 625 640 655 660 673 679 692 714 728 738 748 753 768 782 795 807 813 827 842 849 855 868 878 890 896">atacar problemas de estabilidad, vibración y amortiguación, etc. <tspan font-family="F7" y="1398" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 309 315 329 340 346 360 374 386 400 411 424 434 440 454 460 472 487 502 517 528 542 552 558 564 579 589 595 610 616 625 638 648 661 676 685 699 710 716 726 732 746 761 772 778 793 807 813 825 839 845 851 865 879 888 902 913">No es necesario conocer los diferentes tipos de cojinetes <tspan font-family="F7" y="1436" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 290 304 318 333 346 352 365 380 386 398 412 425 440 450 463 469 475 490 501 507 519 533 539 545 559 573 583 597 608 613 628 642 647 661 683 698 712 718 731">Tenga en cuenta los cojinetes de empuje <tspan font-family="F5" y="1474" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 587 602 608 614 626 639 651 657 671 686 691 704 710 724 730 736 745 759 774 785 791 806 821 834 855 861 875 889 899 914 920 934 948 954 960 973 984 990 1001 1016 1030 1045 1058 1069 1075 1090 1103">Los estudiantes deben entender la aplicación y el funcionamiento de las sondas de <tspan y="1512" x="180 195 205 220 233 239 261 267 282 294 308">proximidad <tspan font-family="F7" y="1549" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 304 310 316 331 341 354 366 372 386 401 406 419 425 436 449 464 475 481 496 502 508 514 529 541 555">Calibración y sensibilidad <tspan font-family="F7" y="1587" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 293 300 315 321 327 332 345 351 368 375 389 396 402 408 423 437 459 474 489 503 517 531 541 555 565">A.C.  y D.C.  Componentes <tspan font-family="F7" y="1624" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 283 298 309 319 332 338 351 363 369 384 399 404 414 425 440 454 469 482 493 499 514 523 533 548 562 577 592 605 611 625 635 645 652 658 673 687 700 714 729 742 753 768 777 784 790 803 813 825 831">Instalación (sondas ortogonales), Keyphasor, etc. <tspan font-family="F7" y="1662" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 294 305 320 326 338 353 375 390 396 412 425 438 453 468 481 492 506 515">Uso como Keyphasor <tspan font-family="F5" y="1700" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 516 522 527 537 550 564 574 589 595 609 623 629 635 648 659 665 677 692 706 719 732 747 759 765 780 794 808 819 825 840 853 859 874 889 910 924 939 951 957 969 979 993 1003 1016 1021 1034 1040 1055 1069 1090 1104 1114 1127 1139 1145 1159 1174 1180 1194 1208">Los estudiantes deben estar al tanto de las convenciones de nomenclatura y numeración de <tspan y="1738" x="180 186 199 210 216 227 242 257 272 285 296">las sondas <tspan font-family="F5" y="1776" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 451 464 474 480 492 506 521 532 544 550 563 578 588 602 613 618 633 647 653 659 672 677 692 698 707 720 730 744 759 770 776 789 795 808 823 832 842 856 862 868 881 892 898 919 933 948 954 966 972 986 1001 1015 1026 1031 1046 1060 1066 1077 1090 1105 1116 1131 1140 1154 1165 1171 1186 1199">Los estudiantes deben ser conscientes de la diferencia entre las mediciones de sensores de <tspan y="1814" x="180 195 205 220 233 239 261 267 282 294 309 315 327 333 339 352 363 369 391 405 420 426 437 443 458 472 486 497 503 518 531 537 550 556 570 580 593 605 611 626 640 646 660 674 680 686 699 705 717 730 740 752 765 776 789 795">proximidad y las mediciones de vibración en la carcasa. <tspan font-family="F7" y="1852" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 291 297 312 322 335 347 353 367 382 388 401 416 427 442 448 462 472 485 490 505 519 525 531 544 550 563">Vibración absoluta del eje </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1264" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>