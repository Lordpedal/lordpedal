]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 12-8 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="773" x="997"> <tspan font-family="F18" font-size="24" y="835" x="502 513 517 529 541 549 561">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="566"> <tspan font-family="F18" font-size="24" font-weight="400" x="566 573 583 589 597 604 609 621 634 638 643 655 666 675 687 691 704 715 720 731 751 763 775 780 791 796 807 819 823 834 840">12-11 Cojinete de empuje axial <tspan font-family="F15" font-size="43" font-weight="700" y="919" x="133 154 175 197 214 236 251 272 289 296 318 339 347 369 384 407 427 437 471 480 503 522 545">Sensores de proximidad <tspan font-family="F16" x="552">-<tspan font-family="F15" x="561 569 587 609 624 640 649 669 691 706 726 743 751 773 794 801 822 844 866"> corrientes de eddy<tspan font-family="F16" x="885"> <tspan font-family="F17" font-size="27" font-weight="400" y="1000" x="133 146 161 172 178 189 203 218 229 244 253 267 278 284 299 312 318 330 345 354 364 370 383 398 407 421 432 438 453 467 472 486 501 515 528 533 543 558 564 578 592 598 612 622 637 650 656 678 684 699 711 726 736 742 752 766 772 786 796 802 808 814 826 838 853 859 874 887 897 909 915 937 951 965 971 981 986 1000 1006 1012 1027 1041 1052 1067 1073 1086 1098 1111 1133 1138 1151 1166 1176 1191">Los sensores de corrientes de eddy (o de proximidad) se utilizan para medir el desplazamiento <tspan y="1038" x="133 143 158 164 175 185 197 212 224 230 242 252 258 271 286 295 305 319 325 331 344 350 365 378 393 403 416 421 436 450 456 462 475 481 492 506 521 536 549 554 567 573 587 593 598 612 618 632 638 644 658 664 670 681 694 709 720 735 745 751 762 775 781 787 802 812 822 835 841 854 860 875 888 898 920 933 947 961 975 985 999 1021 1034 1049 1058 1072 1078 1091 1106 1112 1118 1131">(distancia) entre la punta de la sonda y el eje. El sensor se instala permanentemente en la <tspan y="1075" x="133 145 158 168 180 193 204 217 223 238 252 258 264 276 291 297 302 317 330 340 354 360 366 381 396 405 411 417 432 438 448 460 475 485 499 506 512 526 532 537 552 566 577 592 598 611 623 636 658 664 677 692 702 716 722 744 758 772 778 793 808 813 827 838 844 858 873 886 892 897 912 927 933 945 958 970 976 990 1005 1010 1025 1039 1045 1051 1073 1088 1100 1106 1128 1134 1147 1162 1172 1187">carcasa del cojinete; por lo tanto, el desplazamiento medido es una indicación del movimiento <tspan y="1112" x="133 148 162 168 174 188 193 207 213 228 241 256 265 275 290 295 310 324 330 336 348 363 368 374 389 402 412 426 432">del eje dentro del cojinete. <tspan y="1182" x="133 146 161 172 178 189 203 218 229 244 253 267 278 284 299 312 318 333 343 357 371 377 398 404 419 432 447 453 467 476 482 488 494 506 519 534 540 553 568 574 589 600 612 618 624 637 652 666 676 682 695 709 718 732 741 756 771 777 791 805 811 824 830 840 853 859 867 877 891 903 917 930 945 957 963 976 982 997 1009 1019 1032 1038 1044 1058 1073 1087 1099 1105 1115">Los sensores de proximidad utilizan un oscilador externo de alta frecuencia para inducir <tspan y="1219" x="133 145 160 170 180 185 199 213 223 237 248 254 268 282 288 301 316 331 343 349 362 377 383 389 402 408 419 433 448 462 472 480 486 498 504 518 523 538 552 558 564 577 583 597 604 609 624 639 661 676 682 693 707 712 727 742 764 778 788 802 808 813 828 842 848 860 873 880 886 892 905 911 922 937 951 966 979 985 999 1014 1020 1031 1045 1051 1066 1080 1095 1108 1114 1128 1142">corrientes de eddy en la superficie del eje. Como su nombre indica, la sonda no se pone en <tspan y="1257" x="133 145 160 175 185 198 210 220 234 240 252 267 281 287 301 307 313 327 332 346 353 359 373 378 384 396 409 431 446 461 467 481 495 501 507 521 527 541 552 562 572 586 592 614 627 641 647 653 667 682 696 708 722 728 740 755 764 774 780 793 808 817 831 842 848 861 876 882 888 901 907 918 932 947 960 970 979 985 997 1003 1017 1022 1037 1051 1057 1062 1076 1082 1096 1102 1117 1131 1144 1149 1162 1168 1179 1193">contacto con el eje. El campo del electroimán induce corrientes en la superficie del eje que a su <tspan y="1294" x="133 146 160 172 178 192 206 221 234 244 257 271 277 291 306 312 324 337 359 374 388 394 408 414 428 439 449 459 474 496 508 522 537 551 560 566 578 593 599 614 628 642 647 661 672 678 693 706 716 730 742 752 764 779 794 800 815 829 839 845 859 865 871 881 895 910 921 935 945 952 958 971 984 990 1001 1014 1029 1042 1048 1054 1068 1079 1084 1106 1119 1130 1136 1145 1159 1173 1183 1193 1206">vez generan un campo electromagnético que es detectado por el sensor. La señal es más fuerte <tspan y="1332" x="133 145 159 172 187 202 217 223 237 243 248 262 268 282 287 301 312 322 335 341 363 376 387 393 405 418 428 440 453 459 473 487 493 499 512 518 533 547 561 571 584 590 604 618 624 630 641 655 670 681 695 705 712 717 732 746 759 774 789 803 809 820 834 840 855 869 883 893 906 911 925 940 945 959 965 971 981 993 1007 1022 1037 1043 1049 1054 1069 1083 1096 1102 1108 1122 1136 1142">cuando el eje está más cerca de la punta del sensor. Cuando se opera en el rango lineal del <tspan y="1369" x="133 143 153 166 181 191 206 220 232 242 257 266 273 279 285 298 304 309 324 334 347 362 373 379 394 406 421 427 442 455 461 467 480 486 497 511 526 539 545 550 564 575 581 596 601 611 625 636 646 659 681 694 709 719 732 738 753 763 777 792 807 817 829 835 849 864 877 883 889 902 908 914 927 932 947 953 964 974 986 1001 1013 1019 1032 1038 1051 1066 1075 1085 1099 1104 1118 1124 1130 1144 1149 1163 1169 1182 1188 1194 1207">transductor, la intensidad de la señal es directamente proporcional a la distancia entre el eje y la <tspan y="1407" x="133 148 162 177 187 200 206 220 234 240 246 259 265 276 291 305 320 333 339">punta de la sonda. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="942" width="1085" height="1" fill="#000000"/><image x="349" y="281" width="644" height="488" xlink:href="page8_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
