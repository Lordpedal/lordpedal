]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-23 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="873" x="1495"> <tspan font-family="F18" font-size="24" y="919" x="862 873 877 889 901 909 921">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="926"> <tspan font-family="F18" font-size="24" font-weight="400" x="926 933 943 948 959 972">12-34 <tspan font-family="F17" font-size="27" y="972" x="379 392 405 416 422 433 439 454 468 474 488 502 512 526 537 543 558 570 585 595 608 614 620 633 644 650 664 678 684 699 708 723 729 739 752 758 768 782 788 800 809 823 836 846 860 875 881 894 900 915 927 937 947 952 962 968 982 996 1002 1008 1030 1036 1047 1069 1083 1089 1104 1117 1127 1132 1147 1161 1167 1178 1192 1207 1222 1235 1246 1252 1266 1280">Las siguientes pantallas de órbita se crearon a partir del mismo par de sondas de <tspan y="1010" x="379 394 408 419 434 440 453 465 478 500 506 520 534 544 559 565 571 585 591 597 611 621 627 649 662 672 678 690 704 719 725 739 754 763 778 784 799 812 818 833 846 856 871 881 887 898 913 928 934 940 955 966 971 986 999 1009 1024 1035 1041 1055 1061 1070 1084 1096 1106 1121 1132 1138 1149 1154 1169 1175 1184 1190 1196 1205 1215 1228 1237 1244 1250 1264 1270 1276 1287 1300 1315 1329 1343 1358 1373">desplazamiento. El primer conjunto de datos son los datos directos sin filtrar. El segundo <tspan y="1047" x="379 391 406 421 427 441 455 465 480 486 500 514 520 535 548 557 572 583 589 600 614 620 629 635 641 650 660 673 679 688 703 709 721 727 742 752 765 777 783 797 812 818">conjunto de datos se filtra 1X vibración. <tspan y="1117" x="379 392 405 411 420 435 445 467 480 486 500 514 520 526 539 545 559 569 584 590 600 612 618 632 643 649 660 666 688 694 700 712 722 728 741 756 762 775 797 812 827 838 844 856 869 880 895 906 912 918 933 946 956 971 977 983 996 1002 1016 1026 1041 1047 1057 1069 1075 1084 1090 1096 1105 1115 1128 1143 1156 1162 1176 1187 1192 1214 1228 1240 1255 1270 1276 1298 1311 1322 1328 1334 1340 1361 1376 1382 1395 1401 1407 1420 1433">La forma de la órbita es similar en ambos casos, pero la órbita filtrada es mucho más limpia. La <tspan y="1154" x="379 394 404 419 425 435 447 453 464 478 484 506 520 534 545 554 564 577 583 595 610 632 646 652 666 681 694 700 711 726 732 745 750 760 775 785 798 810 816 830 845 851 865 879 885 891 905 910 924 931 936 946 959 972 978 992 1002 1017 1023 1033 1045 1051 1066 1080 1094 1109 1122 1128 1139 1153 1162 1168 1182 1196 1202 1212 1226 1239 1245 1250 1265 1278 1293 1299 1312 1327 1333 1347 1357 1372 1393 1407 1422 1428 1443">órbita se muestra como una sola rotación del eje. (La órbita puede ser en realidad un promedio <tspan y="1191" x="379 394 408 414 420 435 446 452 467 479 489 504 515 521 536 549 555 577 591 597 607 613 628 634 648 659 664 674 688 698 711 723 729 744 758 772 783 789 804 818 824 829 843 849 862 869 875 890 896 909 924 929 939 953 966 972 978 993 1005 1020 1026 1041 1055 1069 1083 1097 1103 1112 1126 1140 1154 1164 1169 1182 1195 1205 1211 1224 1235 1241 1255 1265 1280 1285 1295 1308 1319">de los datos de múltiples rotaciones del eje, o en realidad puede tener varias órbitas <tspan y="1229" x="379 390 404 419 433 443 458 472 486 497 507 520 531 538 544 558 564 579 593 607 621 635 641 652 666 675 681 695 710 723 729 744 756 771 781 794 800 806 819 825 838 853 859 871 877 890 905 911 926 940 954 959 981 995 1009 1020 1030 1040 1052 1058 1072 1087 1100 1106 1120 1130 1145 1150 1160 1173 1179 1192 1198 1204 1217 1223 1236 1250 1261 1271 1277">superpuestas, o puede ser una pantalla en vivo que muestra una órbita a la vez). <tspan y="1298" x="379 392 405 411 424 430 441 455 468 474 480 492 505 517 523 538 553 559 574 587 593 599 612 618 633 642 657 663 673 686 692 705 716 726 732 745 758 763 773 786 808 823 829 842 857 863 877 887 893 915 929 942 948 953 975 990 1005 1014 1024 1037 1051 1061 1075 1081 1087 1102 1117 1139 1153 1159 1174 1184 1198 1213 1222 1237 1243 1254 1267 1282 1291 1305 1327 1342 1353 1360 1366 1372 1385">La visualización de la órbita activa también es muy importante. Como pronto sabremos, la <tspan y="1336" x="379 394 409 420 426 438 444 459 474 479 494 508 514 520 533 538 548 562 571 584 594 607 622 634 640 653 659 673 687 693 703 716 728 742 764 778 787 797 812 817 827 841 847 853 868 881 896 906 921 926 942 955 968 983 998 1011 1022 1036 1046 1055 1061 1076 1090 1104 1119 1132 1138 1160 1175 1188 1201 1211 1222 1236 1242 1254 1268 1283 1288 1302 1308 1314 1324 1329 1343 1365 1380 1395 1401">posición de la referencia de tacómetro (el punto Keyphasor) puede moverse con el tiempo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="382" y="281" width="1108" height="588" xlink:href="page23_data/img61.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
