]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-14 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="625" x="842 1196">  <tspan font-family="F18" font-size="24" y="687" x="477 488 492 504 516 524 536">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="541"> <tspan font-family="F18" font-size="24" font-weight="400" x="541 548 558 564 574 587 591 604 608 614 618 631 635 648 660 672 684 695 707 718 723 735 748 752 765 776 781 790 802 814 824 836 844 856 866">12-20 X - Y Convención de sensores <tspan font-family="F17" font-size="27" y="740" x="133 147 153 167 189 203 213 227 233 254 260 269 283 289 304 318 328 343 357 363 377 382 388 400 415 429 444 458 470 480 495 504 510 525 538 550 556 569 574 588 594 600 612 627 641 656 670 682 688 703 718 725 730 745 760 766 781 796 810 824 830 836 849 855 867 880 894 908 920 933 939 952 967 976 986 1000 1006 1012 1025 1036 1042 1053 1067 1082 1097 1110 1121 1128 1134 1145 1160 1182 1197">Siempre mire desde el conductor hacia el conducido. Coloque la cabeza entre las sondas, como <tspan y="778" x="133 147 162 168 174 187 193 202 207 222 236 246 259 265 277 292 301 315 325 331 345 355 362 367 380 386 397 411 417 439 451 466 481 487 493 505 520 534 540 553 563 578 591 597 609 624 638 653 663 675 685 698 704 717 723 729 742 748 759 773 788 803 816 821 835 850 863 869 881 887 898 912 918 940 953 968 983 988 1003 1017 1026 1040 1052 1067 1080 1086 1098 1113 1127 1142 1151 1164 1174 1187 1193 1206">en la figura anterior, y su mano izquierda apuntará a la sonda “Y” y su mano derecha apuntará a <tspan y="815" x="133 139 152 158 169 184 199 214 227 232 246 261 274 280">la sonda “X”. <tspan y="885" x="133 147 158 164 179 194 205 211 226 232 246 252 267 281 294 300 315 329 335 348 363 369 384 396 409 422 428 433 448 459 469 482 488 501 516 531 537 543 556 567 573 584 598 613 628 641 652 658 671 686 692 703 717 723 745 758 773 787 792 807 820 826 841 853 866 879 885 899 909 915 921 927 939 951 966 981 987 1001 1016 1029 1035 1047 1061 1076 1089 1102 1117 1129 1135 1149 1164">Es posible que quien haya instalado las sondas en su máquina haya utilizado una convención <tspan y="922" x="133 148 154 163 177 186 200 214 224 238 244 258 264 275 281 303 318 324 338 359 373 387 397 411 417 430 440 446 461 475 488 498 513 519 525 538 549 555 566 581 595 610 623 634 640 652 667 689 704 709 723 729 735 750 756 770 776 782 795 800 815 829 840 854 867 882 895 901 907 921 927 932 942 948 961 976 990 996 1009 1014 1029 1043 1058 1071 1076 1091 1105 1120 1133 1139 1149 1164 1179 1189 1203">diferente o simplemente etiquetó las sondas como él o ella deseaba. Si tiene alguna duda sobre <tspan y="959" x="133 139 152 158 170 183 189 195 210 223 238 244 259 272 278 284 299 310 316 331 344 354 369 379 385 400 415 420 434 445 451 465 480 493 499 521 534 540 553 558 564 579 593 606 611 624 638 647 653 662 668 680 693 703 709 715 728 733 739 754 765 775 788 794 807 819 825 839 854 861 866 883 889 895 900 915 926 936 949 955 968 977 983 994 1009 1023 1038 1051 1062 1068 1078 1091 1113 1128 1133 1146 1161 1167 1181 1192">la calidad de los datos no es una mala idea verificar la instalación. Al instalar sondas también es <tspan y="997" x="133 155 169 182 188 194 216 231 245 255 265 277 292 301 315 321 331 345 367 380 390 396 405 419 429 444 458 468 481 490 496 509 520 525 538 544 559 574 586 600 622 635 650 660 672 682 688 700 706 719 729 741 763 777 791 801 815 821 827 840 845 851 866 877 887 900 906 919 931 937 951 966 972 977">muy importante tomar fotografías y documentar claramente la instalación.  <tspan y="1066" x="133 146 159 165 176 182 197 211 217 230 245 255 269 274 280 286 300 311 321 331 344 356 362 376 391 397 419 433 447 457 467 477 490 496 502 515 526 532 543 557 572 587 600 611 617 630 645 659 664 677 682 696 710 724 730 745 758 768 780 786 800 815 828 833 848 861 883 896 902 916 930 936 951 966 977 983 998 1004 1018 1028 1034 1049 1064 1075 1081 1093 1099 1113 1128 1142 1152 1158 1173 1187">La siguiente ilustración muestra las sondas “X” y “Y” para una gama de posibles posiciones de <tspan y="1104" x="133 139 154 165 175 188 194 207 219 225 239 254 261 267 281 292 302 315 326 332 343 357 372 387 400 411 416 431 445 460 473 488 494 508 518 528 541 551 556 571 585 607 620 630 643 658 671 682 689 694 708 721 736 751 764 769 783 798 804 816 830 843 858 868 880 886 901 915 929 935 941 954 960 972 986 1001 1014 1027 1042 1054 1060 1074 1089 1095 1106 1120 1126 1141 1153 1164 1177">instalación. Estas sondas deben estar numeradas. Tenga en cuenta que la convención se basa <tspan y="1141" x="133 147 162 168 183 198 208 222 232 245 258 270 276 290 305 319 330 335 350 364 370 376 388 402 417 432 446 458 468 482 492 497 507 522 536 546 552 566 571 585 607 622 628 643 650 656 662 675 680 690 704 714 728 734 749 761 771 777">en observaciones del conductor (por ejemplo, la turbina). <tspan y="1397" x="1137 1143">  <tspan font-family="F18" font-size="24" y="1443" x="619 630 634 646 658 666 678">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="683"> <tspan font-family="F18" font-size="24" font-weight="400" x="683 690 700 706 716 724">12-21 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="150" y="281" width="340" height="338" xlink:href="page14_data/img36.jpg"/><image x="498" y="281" width="340" height="338" xlink:href="page14_data/img37.jpg"/><image x="851" y="281" width="341" height="338" xlink:href="page14_data/img38.jpg"/><image x="209" y="1188" width="924" height="205" xlink:href="page14_data/img39.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>