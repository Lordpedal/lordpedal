]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-37 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="313" x="379 401 409 428 446 465 484 499 511 520 535 554 562 581 598 606 614 632 640 659 676 691 709 718 726 745 762 780 796 804 823 843">Diagnóstico de la desalineación <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="388" x="379 393 399 405 418 432 438 449 459 472 478 493 507 518 531 537 542 557 571 584 596 602 616 631 638 644 650 663 669 678 692 702 724 737 742 757 771 777 783 796 802 816 826 841 846 856 869 875 886 900 910 922 928 950 963 974 980 995 1001 1014 1029 1042 1048 1054 1067 1080 1086 1095 1109 1115 1128 1140 1146 1161 1175 1181 1192 1206 1216 1229 1234 1256 1269 1282 1296 1306 1312 1327 1341 1355 1361 1367 1380">Si existe desalineación, la forma de la órbita será más plana. La relación será mayor que la <tspan y="425" x="379 394 408 419 431 441 446 456 469 475 490 503 513 525 531 545 551 557 571 585 596 611 624 630 643 658 670 684 690 696 710 721 727 741 755 767 773 782 789 795 817 829 842 857 866 872 887 901 915 921 934 941 950 956">descrita para el desbalance; es decir, mayor que 5:1. <tspan y="965" x="1165"> <tspan font-family="F18" font-size="24" y="1011" x="864 875 879 891 903 911 923">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="928"> <tspan font-family="F18" font-size="24" font-weight="400" x="928 935 945 950 962 970">12-51 <tspan font-family="F17" font-size="27" y="1064" x="379 393 399 405 418 433 448 462 468 483 488 503 517 523 529 542 548 562 567 573 588 599 613 619 624 639 654 660 672 684 694 707 713 719 732 738 752 758 768 782 794 805 811 826 841 846 861 875 881 887 900 906 915 929 942 952 964 977 983 997 1007 1013 1028 1040 1045 1060 1073 1079 1086 1092 1105 1120 1126 1140 1146 1151 1165 1171 1185 1206 1221 1227 1242 1248 1259 1265 1280 1294 1299 1313 1327 1337 1351 1358 1364 1370 1383">El ángulo de la elipse indicará la dirección de la fuerza principal. En el ejemplo siguiente, la <tspan y="1101" x="379 388 402 416 426 438 451 457 471 485 491 505 511 517 530 536 550 556 568 574 588 602 616 622 636 650 656 662 675 681 696 709 718 728 742 748 759 773 787 801 811 817 831 841 847 853 865 880 894 899 913 923 938 950 956">fuerza en el eje viene de la parte superior izquierda. <tspan y="1640" x="1165"> <tspan font-family="F18" font-size="24" y="1686" x="863 874 878 890 902 910 922">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="927"> <tspan font-family="F18" font-size="24" font-weight="400" x="927 934 944 949 961 972">12-52 <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1765" x="379 397 411 423 443 462 470 489 508 527 547 554 563 581 596 615 629 637 653 660 676 695 715 727 745 765 784 803 811 830 849 869 882 901 915 922 939 959 966 975 993 1000 1019 1033 1052 1061 1073 1092">Estudiando lazos y contando puntos en la órbita <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1840" x="379 393 399 405 420 432 445 451 465 480 491 497 512 526 541 550 565 576 582 595 610 616 622 635 641 656 669 683 693 706 712 718 731 737 752 765 771 786 796 810 816 826 839 845 854 860 865 875 885 898 913 925 931 946 960 974 988 993 1008 1021 1036 1049 1059 1065 1078 1084 1098 1108 1121 1133 1139 1153 1168 1174 1185 1199 1214 1225 1231 1246 1257 1267 1282 1296 1302 1314 1327 1334 1340 1353 1368 1374 1388 1398 1408 1422">Si hay dos puntos en la pantalla de órbita filtrada debe haber vibración subsincrónica. En este <tspan y="1877" x="379 391 404 415 430 437 443 457 468 474 480 502 517 531 541 551 563 578 587 601 607 622 637 648 661 671 684 697 706 712 726 741 754 760 773 779 790 804 817 823 829 841 854 866 872 886 901 907 922 935 941 956 965 980 986 996 1009 1014 1028 1043 1048 1061 1067 1080 1095 1101 1116 1128 1138 1151 1157 1172 1187 1197 1211 1221 1234 1246 1256 1262 1273 1279 1285 1291 1304 1310 1324 1339 1350 1356 1368 1374 1388 1403 1409 1424 1437">caso, es importante observar una visualización de órbita en vivo para observar si la posición de <tspan y="1914" x="379 385 400 411 417 432 446 461 471 486 497 503 516 531 537 543 556 562 576 586 601 606 616 629 635 647 660 682 697 703 716 722">los puntos en la órbita cambia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="354" height="354" transform="scale(1.39548, 1.39548) translate(479.404858,336.08502)" xlink:href="data:image/png;base64,"/><image x="668" y="1143" width="498" height="498" xlink:href="page37_data/img91.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
