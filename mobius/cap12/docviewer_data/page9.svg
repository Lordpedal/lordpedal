]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1300 1318 1337 1357 1367 1387 1406 1416 1432 1449 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-9 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="781" x="1245"> <tspan font-family="F18" font-size="24" y="827" x="865 876 880 892 904 912 924">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="929"> <tspan font-family="F18" font-size="24" font-weight="400" x="929 936 946 952 959 970">12-12 <tspan font-family="F17" font-size="27" y="880" x="379 396 411 425 431 437 452 464 477 483 497 511 517 532 541 556 571 585 597 607 622 627 642 656 662 684 698 712 722 732 742 755 761 767 782 796 810 816 838 852 866 876 886 896 909 915 921 934 940 953 968 974 989 1002 1016 1022 1037 1051 1057 1070 1082 1096 1111 1126 1132 1143 1149 1164 1179 1192 1213 1219 1233 1247 1257 1272 1277 1292 1306 1312 1323 1336 1351 1364 1370">Aquí hay un producto de muestra, que muestra la unidad de acondicionamiento de señal <tspan y="918" x="379 389 404 415 427 433 439 452 467 482 491 497 509 515 530 544 566 580 595 609 615 628 643 658 667 677 682 695 701 707 720 726 737 752 766 781 794 800">(oscilador y demodulador) y la sonda. <tspan y="1333" x="1229"> <tspan font-family="F18" font-size="24" y="1379" x="864 875 879 891 903 911 923">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="928"> <tspan font-family="F18" font-size="24" font-weight="400" x="928 935 945 951 958 970">12-13 <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1458" x="379 397 414 433 452 460 477 491 499 518 526 541 560 579 599 607 627 635 652 667 674 691 710 718 732 749 768 783 802 815 832 846 854 873 890 898 917 935 949 969 977 995 1010 1029 1058 1066 1084 1104 1116 1136">Señales disponibles en sensores de desplazamiento <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1532" x="379 392 405 411 422 436 451 464 470 476 491 504 510 516 529 535 546 561 575 590 603 609 623 634 644 657 662 676 690 704 726 741 756 770 776 789 804 816 830 837 843 849 862 873 879 892 904 914 920 933 945 951 965 980 994 1005 1011 1024 1039 1045 1051 1064 1070 1083 1105 1120 1126 1131 1141 1155 1170 1176 1190 1204 1210 1219 1228 1242 1254 1268 1282 1297 1309 1315 1328 1339 1345 1358 1363 1373 1386 1397 1402 1417 1431 1437 1443 1456">La señal de la sonda está “demodulada”; las variaciones en la amplitud de frecuencias altas de la <tspan y="1570" x="379 390 405 420 435 448 453 463 477 487 493 499 505 517 530 545 558 564 579 591 601 614 620 625 640 655 669 681 686 696 702 708 721 732 738 750 765 774 784 790 803 818 827 841 852 858 873 886 892 902 915 937 952 958 964 979 993 1003 1009 1020 1033 1039 1051 1066 1081 1093 1099 1113 1122 1132 1145 1160 1166 1179 1194 1200 1211 1224 1239 1252 1258 1272 1283 1289 1303 1317 1323 1332 1341 1355 1367 1381 1394 1409 1421 1427 1440">sonda (utilizada para inducir las corrientes de remolino) se convierten en señales de frecuencia <tspan y="1607" x="379 401 414 425 431 446 459 465 478 484 499 513 527 532 547 562 573 579 585 600 608 623 633 655 667 682 688 699 714 728 738 752 757 771 777 783 805 820 833 839 860 866 879 894 904 919 924 939 945 960 973 994 1000 1012 1027 1033 1047 1061 1067 1073 1087 1092 1106 1112 1121 1135 1141 1147 1159 1174 1196 1211 1225 1240 1253 1268 1277 1291 1297 1313 1320 1335 1341 1351 1356 1369 1375 1381 1394">más baja que nos informan sobre el movimiento dinámico del eje (el componente A.C.) y la <tspan y="1645" x="379 394 400 411 421 434 449 461 467 479 485 507 521 535 541 554 560 573 588 597 607 621 627 633 646 652 667 680 695 705 718 723 738 752 758 764 777 783 794 808 823 838 851 856 869 875 889 895 900 914 920 934 939 949 963 969 975 987 1001 1023 1038 1053 1067 1081 1095 1105 1119 1125 1142 1148 1163 1169 1179 1185">distancia media entre la punta de la sonda y el eje (el componente D.C.). <tspan y="1714" x="379 392 405 411 422 436 451 464 470 476 492 499 514 520 526 541 551 565 580 595 605 617 623 637 652 665 671 676 691 700 714 724 746 759 771 777 792 806 812 825 838 844 850 865 876 889 895 906 921 935 945 959 964 978 984 990 1012 1027 1040 1046 1067 1073 1086 1101 1111 1126 1131 1146 1152 1167 1180 1201 1207 1219 1234 1240 1254 1268 1274 1280 1294 1299 1313 1320 1326 1340 1351 1356 1371 1385 1397 1402 1412 1419">La señal A.C. proporciona información valiosa sobre el movimiento dinámico del eje; es decir, <tspan y="1752" x="379 391 406 428 443 449 463 474 484 497 503 515 521 536 546 558 573 588 602 609 615 630 644 659 673 695 710 721 727 741 752 765 775 780 794 805 815 828 834 845 858 873 886 892 898 910 925 947 962 968 980 994 1007 1013 1028 1042 1048 1061 1071 1077 1091 1101 1111 1124 1130 1141 1154 1169 1182 1188 1193 1210 1217 1231 1238 1245 1251 1266 1280 1295 1309 1331 1346 1357">cómo está vibrando. Podemos usar esta señal como cualquier otra señal A.C.; podemos <tspan y="1789" x="379 401 416 427 437 447 459 469 475 490 496 508 523 545 560 566 579 594 607 613 622 637 646 668 681 687 702 715 721 736 750 765 778 784 799 812 818 828 833 847 869 884 899 906 911 924 930 944 959 974 988 1009 1024 1035 1041 1051 1065 1078 1084 1090 1102 1114 1124 1130 1144 1159 1165 1178 1190 1204 1210 1225 1237 1247 1260 1266 1288 1303 1314 1323 1333 1346 1355 1361 1375 1390">mostrarlo como una forma de onda de tiempo, y podemos realizar un FFT para mostrar un <tspan y="1826" x="379 393 404 419 433 445 454 464 479 486 491 506 521 543 558 564 578 588 602 617 627 642 648 661 675 685 698 713 727 741 751 764 786 801 812 819 825 840 854 869 883 905 920 931 937 951 962 975 985 990 1005 1020 1031 1037 1048 1063 1077 1092 1105 1116 1123 1129 1151 1165 1180 1190 1202 1217 1230 1241 1247 1260 1266 1281 1296 1302 1308 1322 1337 1350 1356 1370 1384 1390 1395 1408">espectro. Como pronto aprenderemos, podemos usar dos sondas, montadas a 90° una de la <tspan y="1864" x="379 394 404 414 427 433 439 454 467 477 490 496 508 522 537 548 557 567 581 587 597 603 616 631 644 650 664 674 689 695 705 718 723 738 752 766 772 794 808 822 833 842 852 866 872 883 898 920 935 941 952 966 971 993 1007 1021 1034 1048 1053 1067 1073 1079 1093 1098 1112 1118 1130 1143 1158 1167 1177 1190 1196 1202 1215 1221 1243 1256 1271 1277 1292 1305 1311 1326 1340 1353 1359 1373 1379 1389 1401 1408">otra, para construir una órbita que muestre cómo se mueve el eje central a medida que gira. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="592" y="281" width="648" height="496" xlink:href="page9_data/img22.jpg"/><image x="608" y="965" width="616" height="364" xlink:href="page9_data/img23.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLink