]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-39 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="307" x="379 402 423 443 455 467 484 496 513 524 545 564 576 587 606 623 644 663 681 697 713 734 745 766 785 797 808 829 849 865 877 898 919 930 951 970 981 1001 1019 1038 1050 1066 1085">Análisis del espectro del batido de aceite <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="380" x="379 393 399 405 411 424 430 443 449 463 473 486 498 504 518 533 539 550 564 570 592 606 620 630 640 650 663 669 681 695 717 732 738 752 767 772 786 797 812 826 837 847 857 872 878 884 899 912 926 936 949 955 969 983 989 1004 1010 1022 1037 1042 1056 1071 1076 1090 1096 1102 1112 1124 1139 1153 1168 1174 1189 1202 1208 1221 1236 1246 1260 1274 1280 1302 1314 1329 1342 1364 1378 1392 1401 1415">Si la vibración se muestra como un espectro, habrá un pico en el rango de aproximadamente <tspan y="418" x="379 394 401 414 429 444 450 463 468 483 490 504 519 533 540 546 559 572 578 591 597 607 621 631 643 649 664 678 683 697 708 722 728 742 748 760 775 781 796 810 824 838 852 858 864 870 883 898 911 921 927 940 946 956 970 980 985 1000 1013 1024 1034 1047 1061 1071 1085 1091 1104 1110 1120 1132 1138">0.38X a 0.48X. La altura de ese pico puede llegar a ser bastante alta. <tspan y="809" x="1259"> <tspan font-family="F18" font-size="24" y="855" x="862 873 877 889 901 909 921">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="926"> <tspan font-family="F18" font-size="24" font-weight="400" x="926 933 943 948 959 972">12-54 <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="912" x="379 398 418 434 446 467 488 499 520 539 550 570 588 607 619 635 654 665 680 692 704 725 746 758 779 800 815">Látigo de aceite (líquido) <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="985" x="379 393 399 405 411 424 434 440 455 469 475 490 504 510 523 534 548 554 563 577 583 593 598 604 619 633 639 654 668 678 684 698 709 715 728 743 756 762 774 789 803 818 824 836 842 856 871 877 899 913 925 931 946 960 971 980 990 1004 1016 1026 1031 1044 1057 1064 1070 1084 1095 1105 1118 1124 1135 1150 1165 1179 1185 1197 1203 1218 1232 1238 1253 1267 1281 1295 1309 1315 1330 1342 1356 1365 1375 1381 1390">El látigo de aceite (líquido) es una condición muy destructiva. Esta condición puede ocurrir <tspan y="1022" x="379 391 405 418 433 448 463 469 475 488 494 507 521 527 542 553 559 574 587 602 607 622 636 642 648 661 667 689 702 717 731 736 751 764 770 784 795 800 822 835 846 852 867 881 887 892 907 922 937 943 957 962 977 991 997 1003 1016 1022 1034 1048 1054 1069 1081 1087 1102 1114 1129 1135 1147 1157 1162 1172 1178 1190 1203 1208 1218 1233 1239 1245 1258 1264 1278 1288 1294 1315 1329 1339 1352">cuando la velocidad de la máquina es más del doble de la velocidad crítica (o la primera <tspan y="1060" x="379 389 403 414 429 444 456 471 483 489 502 508 522 536 542 557 570 576 589 604 615 629 635 649 663 669 675 685 699 709 724 733 743 749 755 770 785 794 800 806 821 827 837 849 864 874 888 895 901 907 920 926 939 953 959 974 985 991 1006 1019 1034 1040 1051 1061 1067 1076 1082 1094 1107 1113 1127 1138 1148 1161 1167 1178 1192 1202 1214 1227 1232 1247 1261 1267 1273 1286 1292 1300 1310 1324 1336 1350 1363 1378 1390 1395 1408 1414 1429 1443">resonancia de balance del rotor); por lo tanto, la velocidad crítica está cerca de la frecuencia de <tspan y="1097" x="379 394 407 417 423 438 453 458 473 487 493 506 518 531 537 547 560 567 573 587 593 599 614 626 636 642 657 671 677 692 706 712 725 736 750 756 765 779 785 798 812 824 830 840 853 859 865 878 883 893 907 918 932 947 960 975 987 993 1005 1011 1024 1030 1041 1055 1064 1079 1092 1098 1112 1127 1140 1146 1158 1172 1187 1202 1208 1220 1226 1240 1255 1261 1273 1279 1294 1300 1314 1328 1338 1351 1358 1364 1377 1392 1402">batido de aceite. El batido de aceite excita la resonancia y surge una condición violenta. Los <tspan y="1135" x="379 394 400 413 427 433 447 457 463 478 492 497 510 516 530 540 553 565 571 586 601 607 618 632 647 653 675 688 701 707 720 726 736 751 762 767 780 786 792 805 811 833 846 861 875 880 895 908 914 928 942 957 971 977 987 1001 1011 1016 1031 1045 1054 1068 1082 1088 1103 1116 1122 1137 1142 1157 1171 1177 1183 1198 1204 1216 1230 1245 1254 1264 1277 1286 1292 1307 1313 1328 1342 1355 1370 1384">niveles de vibración son muy altos y la máquina debe ser detenida o de lo contrario puede <tspan y="1172" x="379 394 406 420 430 440 445 455 461 475 490 503 509 518 531 537 543 556 562 574 587 597 610 620 630 640 655 664 670 682 694 700">ocurrir una falla catastrófica. <tspan y="1672" x="1127"> <tspan font-family="F18" font-size="24" y="1733" x="785 796 800 812 824 832 844">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="849"> <tspan font-family="F18" font-size="24" font-weight="400" x="849 856 866 871 882 894 898 909 920 929 933 946 958 963 975 987 991 1002 1013 1024 1028 1037 1049">12-55 Látigo de aceite <tspan font-family="F17" font-size="27" y="1786" x="379 392 405 411 426 436 451 456 466 479 485 494 500 506 515 525 538 553 566 571 581 595 609 624 634 647 652 665 678 688 694 709 720 725 740 754 769 779 794 804 811 817 835 850 863 869 884 896 911 921 934 940 946 959 964 978 993 998 1011 1017 1030 1045 1051 1066 1080 1093 1108 1122 1127 1133 1148 1162 1168 1180 1193 1203 1209 1224 1238 1251 1257 1263 1278 1289 1295 1310 1324 1338 1348 1363 1374 1380 1394 1409 1415 1426 1440">La órbita filtrada tendrá varios puntos. Una pantalla en vivo puede indicar que los puntos no se <tspan y="1824" x="379 393 404 414 427 442 448 469 484 497 503 516 531 546 560 567 573 579 594 600 615 629 643 649 660 665 679 694 700 709 715 727 740 746 761 775 788 794 800 813 819 832 838 852 862 875 887 893 908 922 928 942 953 959 965 978 984 1006 1011 1021 1034 1049 1054 1069 1083 1089 1095 1108 1114 1126 1140 1146 1161 1173 1179 1194 1207 1221 1227 1242 1255 1261 1270 1284 1299 1311 1317 1331 1346 1359 1381 1387 1400 1415 1425 1440 1446">están moviendo, lo que significa que la vibración es la mitad de la velocidad de funcionamiento. <tspan y="1861" x="379 392 405 411 423 438 453 468 474 486 492 506 521 526 541 556 561 571 577 590 605 619 625 640 654 667 673 688 700 714 723 733 739 749 754 768 782 788 803 810 822 836 842 853 858 873 879 893 915 930 942 952 966 981 987 1002 1016 1026 1032 1038 1053 1059 1074 1088 1101 1107 1113 1128 1139 1145 1160 1174 1189 1198 1213 1224 1230 1245 1260 1274 1284 1290 1303 1317 1323 1345 1360 1372 1386 1395 1406 1420 1427 1432">La condición no tiene que ocurrir en 0.5x sin embargo por lo que los puntos podrían moverse.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="575" y="462" width="684" height="346" xlink:href="page39_data/img95.png"/><image x="710" y="1219" width="414" height="446" xlink:href="page39_data/img96.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>