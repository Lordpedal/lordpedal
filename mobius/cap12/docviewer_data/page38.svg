]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-38 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F20" font-size="27" y="304" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 196 203 216 222 237 242 256 262 277 292 303 308 323 337 352 362 377 387 393 402 408 414 429 440 446 459 474 480 486 499 505 520 532 547 557 570 576 582 595 601 614 629 635 647 653 666 680">0.5 X – dos puntos fijos en la pantalla en vivo <tspan font-family="F41" y="342" x="229">o<tspan font-family="F21" x="245"> <tspan font-family="F17" x="277 292 307 318 324 339 345 359 381 394 409 418 432 438 448 463 475 488 509 515 529 543 553 567">Posiblemente rozamiento <tspan font-family="F20" y="381" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 195 210 217 230 245 250 257 263 269 284 295 301 316 330 344 354 369 380 386 397 411 416 438 452 466 479 492 507 513 526 541 547 559 573 588 597 607 620 626 641 654 660 666 679 685 700 705 715 729 741 753 759 773 788 794 808 822 828 837 852 862 875 887 893 907 921">&lt;0.5X - los puntos se mueven en contra de la dirección de rotación <tspan font-family="F41" y="419" x="229">o<tspan font-family="F21" x="245"> <tspan font-family="F17" x="277 293 306 316 322 337 351 357 372 386 392 405 416 430 436 445 459 465 474 480 495 509 519 529 542 557 563 569 575 590 602 617 623 637 651 657 663 676 688 702 708 717 731 740">Batido de aceite (inestabilidad del aceite) <tspan font-family="F20" y="457" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 195 210 217 230 245 250 264 270 276 291 302 307 322 336 351 361 376 387 393 403 417 423 445 459 473 485 499 514 519 533 548 554 560 573 578 600 606 617 639 652 658 673 678 688 702 714 726 731 746 760">&gt;0.5X – los puntos se mueven en la misma dirección <tspan font-family="F41" y="495" x="229">o<tspan font-family="F21" x="245"> <tspan font-family="F17" x="277 293 307 318 333 348 361 376 388 394 407 412 426 437 446 456 470 482 492 506 516 529 535 541 556 561 576 590 596 601 611 626 636 650 659">Resonancia estructural o del rotor <tspan y="548" x="133 146 159 165 180 190 203 212 218 230 243 248 263 277 283 297 307 322 327 337 350 356 371 376 386 400 411 421 434 440 449 463 478 492 502 515 521 527 540 552 567 578 584 589 604 614 627 636 651 666 677 684 690 702 716 729 743 758 773 779 785 798 804 818 828 842 854 868 879 885 899 914 920 934 944 954 967 973 986 1001 1007 1013 1026 1032 1046 1052 1062 1076 1088 1100 1105 1120 1135 1140 1154 1168 1174 1180 1193">La gráfica de órbita directa tendrá lazos internos, cuando la precesión está en la dirección de la <tspan y="586" x="133 143 158 168 181 193 199 213 228 234 248 262 268 274 288 293 307 313 322 337 346 360 372 386 397 403 418 432 438 453 466 478 484 497 503 515 530 544 550 563 577 587 600 610 617 623 637 643 649 662 674 689 700 706 720 733 743 756 766 772 787 796 810 821 828 834 846 860 873 887 902 917 923 929 942 948 962 972 986 998 1012 1023 1029 1043 1058 1063 1077 1088 1098 1111 1117 1130 1145">rotación del eje (precesión hacia adelante), o lazos exteriores, cuando la precesión está en <tspan y="623" x="133 145 160 175 184 194 207 213 228 241 247 253 266 272 282 296 306 319 331 337 352 366 372 387 401 407 412 426 432 445 451 461 475 485 499 511 525 536 541 556 571 576 591 604 619 632 642 647 660 673 683 689">contra de la rotación del eje (precesión negativa). <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="703" x="133 142 161 178 193 206 224 243 252 260 269 288 307 326 343 357 365 373 392 412 431 446 455 474 492 506 514 533 552 565 573 590 599 606 618 626 646 654 674 693 701 709 729 748 760 769 788 808 815 834 852 859 877 892 909 918 931 948 956 972 980 988 1007 1019 1028 1046 1066 1073 1092 1110 1117 1135 1151 1168 1176 1189 1207">Inestabilidades inducidas por el fluido: Batido de aceite y látigo de aceite <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="777" x="133 147 153 159 174 187 197 203 218 232 238 253 267 273 286 297 311 317 326 340 346 358 364 378 384 390 396 409 418 424 439 454 459 474 488 494 507 518 532 538 547 561 567 578 593 608 614 625 640 655 669 675 687 693 708 722 736 747 753 768 782 792 802 812 826 838 847 853 866 879 890 897 903 918 932 947 961 983 998 1009 1015 1029 1038 1044 1050 1056 1068 1081 1091 1096 1110 1116 1122 1135 1149 1162 1168 1174 1185 1191 1202">El batido de aceite y el látigo de aceite son condiciones destructivas. Podemos utilizar el análisis <tspan y="814" x="133 148 162 168 182 192 207 213 223 236 241 254 259 273 279 285 298 313 326 332 338 349 355 366 371 386 400 406 420 430 445 459 471 480 490 505 511 526 538 548 561 567 581 595 605 619 630 640 653 663 669 675 688 694 706 720 735 749 755 767 773 788 802 809 815 827 833 848 863 877 891 913 928 939 945 959 969 979 993 1008 1014 1027 1037 1043 1049 1061 1067 1082 1097 1108 1114 1126 1132 1146 1161 1167 1182 1196 1201">de órbita y el análisis de espectro para detectar la condición, y podemos estudiar la posición del <tspan y="852" x="133 147 153 167 173 188 200 210 223 229 244 257 267 280 290 312 317 332 345 355 361 372 377 383 397 408 418 431 442 448 460 474 489 504 510 521 527 542 557 571 581 587 602 616 630 645 658 673 679 690 703 713 719 724 739 754 768 780 786 801 814 825 831">eje para determinar si estas condiciones pueden ser inducidas. <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="925" x="133 155 175 191 203 224 245 256 277 296 307 327 345 364 376 392 411">Batido de aceite <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="998" x="133 147 153 159 174 187 197 203 218 232 238 253 267 273 286 297 311 317 326 340 346 360 371 377 390 405 411 433 446 452 458 467 481 496 508 514 528 543 556 578 583 597 611 621 636 642 655 669 679 694 707 721 726 736 749 764 779 784 799 813 819 825 834 840 854 860 875 890 895 910 924 938 944 959 973 983 1005 1018 1024 1046 1059 1074 1083 1097 1103 1118 1130 1144 1153 1163 1177 1183 1196 1210">El batido de aceite es un mal funcionamiento autoexitado del fluido que normalmente ocurre en <tspan y="1036" x="133 139 154 165 171 183 198 204 210 225 238 248 262 273 278 293 307 313 327 341 352 358 364 376 389 411 417 430 445 455 470 475 490 496 509 524 539 550 557 562 577 591 605 620 633 639 654 666 680 690 699 705 715 720 735 750 760 765 778 791 801 807 820 831 836 846 859 871 886 900 914 925 932 938 951 966 975 985 999 1004 1018 1024 1030 1043 1054 1061">los cojinetes de deslizamiento planos. Puede ocurrir por varias razones, entre ellas: <tspan font-family="F20" y="1106" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 198 212 223 236 242 248 263 277 290 302 308 322 337 342 356 362 374 389 395 400 415 428 438 452 458 469 474 489 495 507 520 529 544 557 562 572 581 595 601 614 626 632 647 662 667 682 696 701 715 729 741 754 769 778 788 794 806 811 826 839 854 860 873 887 897 912 925 932 938 952 961">Desalineación – cojinete sin carga (relación de excentricidad aprox. 0) <tspan font-family="F20" y="1145" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 199 214 220 235 248 258 271 277 290 304 316 330 341 347 360 372">Holgura excesiva <tspan font-family="F20" y="1184" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 194 200 215 228 238 251 273 286 301 311 324 330 342 355 364 379 392 407 420 427 433 446 468 482 492 501 507 522 536 549 561 567 581 596 602 617 630 636 648">Ligeramente cargada, amortiguación baja <tspan y="1238" x="133 147 153 159 174 187 197 203 218 232 238 253 267 273 286 297 311 317 326 340 346 360 374 388 402 412 425 431 444 459 472 478 487 501 515 529 539 553 559 571 583 593 606 618 628 641 651 657 668 677 683 695 708 714 729 742 748 761 767 781 791 804 816 822 837 851 857 871 885 891 905 911 916 926 939 953 968 983 989 1003 1017">El batido de aceite genera una fuente característica de vibración en el rango de <tspan y="1275" x="133 146 161 171 186 199 205 227 240 255 268 290 303 318 327 341 347 361 368 381 396 411 417 430 435 450 457 471 486 500 507 513 530 544 559 564 579 594 600 613 619 634 648 661 667 681 692 698 703 718 727 741 750 756 771 780 786 799 805 820 827 840 854 860 873 886 908 923 934 940 953 959 973 983 997 1008 1021 1036 1048 1054 1066 1076 1082 1097 1112 1123 1129 1143 1157 1172 1182 1197 1208">aproximadamente 0.38X a 0.48X. Debido a que es inferior a 0.5X vamos a presenciar dos puntos <tspan y="1313" x="133 147 162 168 174 187 193 207 217 232 237 247 260 266 279 294 300 313 319 331 346 353 359 372 387 398 404 419 432 447 457 472 483 489 500 513 519 541 556 569 582 592 605 619 625 639 653 659 665 678 684 699 704 714 728 740 752 758 772 787 793 808 823 837 851 861 871 884 890 903 909 915 928 933 943 958 968 981 993 999 1013 1028 1034 1048 1062 1068 1074 1088 1093 1107 1114 1120 1133 1146">en la órbita en vivo. Los puntos se moverán en la dirección opuesta a la rotación del eje. La <tspan y="1350" x="133 148 158 172 184 198 209 215 229 244 249 264 278 284 297 302 317 327 340 352 358 372 387 393 404 417 427 440 446 461 476 487 492 502 508 521 534 539 549 562 577 583 589 602 608 630 636 647 669 681 687 702 707 717 731 743 755 761 775 790 796 811 825 839 845 851 864 869 879 894 904 917 928 934 949 964 969 984 998 1004 1009 1023 1029 1042 1052 1059 1065 1080 1094 1104 1110 1116 1131 1136 1145 1158 1173 1183 1198">precesión de vibración será positiva (en la misma dirección que la rotación del eje), por lo tanto <tspan y="1387" x="133 148 161 176 186 199 205 218 233 239 245 258 270 285 291 296 311 321 334 344 358 373 379 392 407 413 419 432 438 452 462 477 483 493 505 511 526 531 541 555 567 577 589 596 602 616 622 628 650 665 677 683 705 711 724 739 749 763 769 784 798 804 809 823 829 843 848 862 873 879 891 896 906 918 932 938 951 961 968 974 989 1003 1013 1019 1025 1040 1045 1060 1074 1088 1094 1100 1113 1119 1128 1143 1152 1174 1187">habrá un lazo interno en la órbita directa. El movimiento del eje es circular, por lo que la forma <tspan y="1425" x="133 148 162 168 174 187 193 207 217 232 238 248 260 266 277 291 301 314 320 332 337 347 359 373 379 392 402 408">de la órbita será circular. <tspan font-family="F18" font-size="24" y="1898" x="1066"> <tspan y="1943" x="617 628 632 644 656 664 676">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="681"> <tspan font-family="F18" font-size="24" font-weight="400" x="681 688 698 703 714 726">12-53 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="275" y="1467" width="792" height="431" xlink:href="page38_data/img93.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
