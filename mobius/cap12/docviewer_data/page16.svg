]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-16 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="303" x="133 139 152 163 177 187 193 208 214 223 237 247 262 276 282 296 307 317 327 333 345 359 366 372 386 391 397 412 418 431 446 452 466 476 486 500 506 527 541 551 565 580 595 601 615 626 632 644 658 680 694 709 715 728 734 740 762 776 791 796 806 821 830 844 857 867 872 886 892 898 912 927 940 946 958 973 985 999 1014 1019 1034 1048 1054 1060 1073 1084 1090 1112 1125 1140 1153 1159 1174 1187 1198">láser o fotoeléctrico. Si bien este método es común al monitorear el “balanceo de las máquinas <tspan y="341" x="133 148 162 168 183 189 202 216 226 239 252 259 265 279 290 296 317 331 346 361 372 378 390 404 426 440 455 461 474 489 494 508 519 529 542 548 561 576 582 588 600 613 625 631 645 660 666">de planta”, es menos común en esta aplicación. <tspan y="684" x="1117"> <tspan font-family="F18" font-size="24" y="730" x="617 628 632 644 656 664 676">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="681"> <tspan font-family="F18" font-size="24" font-weight="400" x="681 688 698 704 714 726">12-23 <tspan font-family="F17" font-size="27" y="783" x="133 156 169 180 186 198 213 235 249 264 286 299 314 323 337 343 358 373 387 401 423 438 449 455 469 479 485 491 497 509 521 531 537 551 566 579 584 594 607 617 629 642 652 665 671 682 697 711 726 739 745 760 773 779 794 808 819 834 840 853 865 878 900 906 919 934 943 958 964 979 993 1007 1012 1026 1037 1047 1060 1066 1079 1094 1100 1106 1111 1126 1140 1152 1158 1170 1185 1200">Más comúnmente podemos utilizar una tercera sonda de desplazamiento que está en línea con <tspan y="821" x="133 139 152 158 170 184 199 212 218 233 247 253 259 272 278 292 298 304 317 330 336 348 363 385 400 413 427 433 446 452 469 483 488 504 518 532 542 548 560 566 584 598 611 624 639 651 657 663 678 684 690 696 709 731 744 750 763 779 792 805 820 835 848 859 873 883 901 914 920">la cuña del eje. La compañía De Bently Nevada lo llama “Keyphasor™”. <tspan y="890" x="133 147 153 159 165 178 184 196 210 225 238 244 255 270 284 294 308 319 332 338 352 358 364 377 392 402 416 431 443 457 468 474 496 509 524 529 539 553 575 590 601 607 621 635 641 654 669 675 685 698 703 717 723 735 744 758 770 776 789 804 813 827 833 847 862 875 881 893 907 919 925 940 954 964 970 979 993 1006 1021 1027 1041 1053 1059 1074 1088 1094">Si la cuña sobresale, entonces mediremos un voltaje creciente una vez por revolución. <tspan y="1309" x="1115"> <tspan font-family="F18" font-size="24" y="1355" x="616 627 631 643 655 663 675">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="680"> <tspan font-family="F18" font-size="24" font-weight="400" x="680 687 697 703 713 726">12-24 <tspan font-family="F17" font-size="27" y="1408" x="133 147 153 159 165 178 184 196 210 225 238 243 257 268 278 291 297 311 332 347 362 371 381 394 409 422 429 434 448 462 472 487 502 513 527 538 544 566 580 594 600 609 623 645 660 671 677 691 706 719 725 737 750 755 770 783 789 804 817 823 833 846 861 872 878 892 907 913 927 942 955 960 973 987 999 1005 1020 1034 1044 1049 1059 1073 1086 1101 1107 1121 1133 1139 1153 1168 1174">Si la cuña está empotrada, entonces mediremos una caída de tensión una vez por revolución. <tspan y="1852" x="1125"> <tspan font-family="F18" font-size="24" y="1898" x="617 628 632 644 656 664 676">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="681"> <tspan font-family="F18" font-size="24" font-weight="400" x="681 688 698 704 714 726">12-25 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="229" y="388" width="884" height="292" xlink:href="page16_data/img43.png"/><image x="231" y="937" width="880" height="368" xlink:href="page16_data/img44.png"/><image x="221" y="1455" width="900" height="390" xlink:href="page16_data/img45.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
