o <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1755" x="379 393 399 405 419 430 445 451 466 479 494 508 518 531 537 543 555 567 582 597 603 617 631 637 652 658 670 685 695 708 730 743 754 759 774 788 794 808 818 833 838 848 861 866 876 889 894 909 922 932 944 958 964 977 988 994 1008 1022 1028 1034 1039 1054 1068 1081 1087 1099 1112 1127 1136 1146 1159 1165 1174 1180 1189 1203 1217 1223 1238 1244 1258 1273 1286 1296 1311 1317 1332 1346 1356 1362 1368 1381">El uso generalizado de diagramas de órbita (y parcelas de línea central) fue pionero por la <tspan y="1792" x="379 391 406 428 443 456 471 477 490 495 511 525 539 549 555 567 573 591 605 618 631 646 658 664 674 686 701 716 726 739 744 759 769 784 798 804 818 833 845 860 866 881 894 900 917 930 945 958 968 981 987 993 1007 1013 1027 1038 1048 1058 1064 1075 1085 1092 1097 1113 1126 1141 1151 1156 1169 1175 1193 1207 1220 1232 1247 1260 1266 1272 1278 1292 1305 1320 1326 1338 1344 1356 1369 1384 1398 1404 1418 1433 1446">compañía Bently Nevada (ahora propiedad de General Electric). Bently Nevada llevó a cabo una <tspan y="1830" x="379 394 404 416 431 437 449 462 476 486 492 507 519 534 540 555 568 574 580 594 607 621 632 642 647 662 675 687 693 707 722 736 747 753 764 779 793 803 817 823 829 842 848 853 868 877 891 900 915 925 938 948 961 973 979 993 1008 1014 1029 1042 1048 1054 1067 1078 1084 1093 1108 1118 1140 1153 1164 1169 1184 1198 1204 1218 1228 1243 1248 1258 1271 1277 1289 1295 1301 1314 1320 1329 1344 1354 1376 1388 1393 1408 1422">gran cantidad de investigaciones sobre la interpretación de las formas de órbita y la forma de <tspan y="1867" x="379 385 398 409 415 430 440 453 462 468 480 493 504 510 524 538 544 550 555 570 584 597 603 615 628 643 652 662 675 681 688 693 709 723 737 747 753 765 771 789 803 816 829 844 857 862 872 885 907 922 927 941 956 961 967 982 994 1008 1019 1029 1034 1049 1064 1070 1076 1089 1094 1109 1115 1130 1143 1164 1170 1182 1195 1201 1216 1229 1235 1241 1256 1267 1273 1287 1293 1307 1318 1324 1333 1338 1352 1366 1371 1386 1392 1406 1417 1423 1438 1452">las gráficas de línea central. Bently Nevada también investigó la dinámica de los ejes flexibles de <tspan y="1905" x="379 385 398 409 415 425 439 449 464 469 484 497 508 515 521 535 541 547 559 573 583 594 609 614 629 643 648 663 676 686 699 714 728 738 744 757 763 770 785 791 805 815 825 838 844 859 865 876 889 904 917 932 947 952 967 980 990 1003 1009 1023 1033 1048 1063 1077 1087 1099 1105 1119 1134 1147 1157 1163 1176 1191 1197 1210 1225 1234 1249 1264 1278 1292 1297 1319 1333 1345 1360 1375 1381 1402 1415 1428 1443 1453">las turbinas. El curso de Categoría IV está diseñado para proporcionar un enfoque mucho mayor <tspan y="1942" x="379 393 408 414 420 433 439 453 459 474 487 508 514 526 539 545 560 574 580 585 595 610 619 634 644 650 656 671 681 695 701 711 724 735 742 747 762 768 781 795 805 818 840 853 864 870 884 898 904 910 915 930 944 957 963 975 988 1003 1012 1022 1035 1041 1047 1059 1065 1087 1100 1111 1117">en la dinámica del rotor, órbitas, diagramas de línea central y más. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="566" y="281" width="698" height="678" xlink:href="page21_data/img56.png"/><image x="556" y="1111" width="720" height="440" xlink:href="page21_data/img57.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacit