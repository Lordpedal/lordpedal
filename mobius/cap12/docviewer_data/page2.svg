]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 12-2 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="43" font-weight="700" y="317" x="133 159 169 188 210 233 255 272 286 296 313 336 343 366 386 394 408 428 438 447 467 484 491 511 534 541 576 595 618 639 648 671 691 708 715 733 755 778 785 803 825 834 844 866 886 901 921 938 945 968 989">Diagnóstico de fallas en máquinas con cojinetes de <tspan y="378" x="133 156 176 193 202 211 229 248 282 292 312 334 349">deslizamiento<tspan font-family="F16" x="371"> <tspan font-family="F17" font-size="27" font-weight="400" y="459" x="133 147 162 168 182 193 202 216 222 234 247 262 267 277 291 297 312 318 331 346 355 369 383 398 412 421 435 457 472 483 489 502 514 527 537 549 562 568 582 596 602 614 629 651 666 672 693 708 723 728 738 753 762 776 789 799 805 811 826 837 843 854 869 875 880 895 909 918 932 943 949 964 978 983 998 1012 1023 1029 1035 1047 1060 1082 1087 1101 1115 1125 1140 1147">En este capítulo aprenderemos acerca de cómo monitorear los cojinetes de deslizamiento; <tspan y="497" x="133 143 156 178 193 199 212 227 233 245 259 274 289 301 307 322 337 348 354 366 380 402 417 423 437 448 463 469 474 489 503 512 526 537 543 558 571 577 592 606 612 618 630 644 650 663 669 684 697 703 712 718 732 738 753 768 781 788 794 808 819 834 840 845 860 874 883 897 908 914 920 926 937 952 963 977 983 989 1003 1015 1030 1035 1041 1056 1069 1079 1093 1104 1109 1124 1138 1143 1165 1179 1189 1202 1208">también conocidos como “cojinetes de película de fluido”, “cojinetes lisos”, “cojinetes de metal <tspan y="534" x="133 148 154 167 182 194 209 223 229 235 249 261 276 281 287 301 315 325 339 350 355 370 384 390 405 417 432 447 453 462 472 485 492 498 510 516 531 546 557 563 578 584 597 619 633 647 657 671 676 691 706 716 721 736 745 755 770 781 787 802 816 838 853 862 876 887 894 900 913 928 939 945 957 972 978 983 998 1011 1021 1035 1046 1051 1066 1080">blanco”, “cojinetes de babbitt”, y posiblemente por otros nombres. Los cojinetes de <tspan y="572" x="133 148 162 173 179 185 197 210 232 238 251 266 276 291 297 308 321 327 341 351 357 363 369 381 394 408 414 427 442 448 462 477 490 496 509 531 546 551 557 570 576 589 602 611 617 631 646 659 673 679 694 707 713 735 748 763 777 783 798 810 820 826 839 844 854 869 879 891 901 907 920 933 940 946 958 972 994 1009 1015 1025 1038 1048 1063 1068 1083 1096 1107 1114">deslizamiento se utilizan en una amplia variedad de maquinaria rotativa, como turbinas, <tspan y="609" x="133 148 162 176 190 200 212 227 242 251 265 276 282 295 301 312 327 349 364 373 387 398 413 422 436 447 454 460 474 485 495 508 519 525 547 559 574 588 594 609 622 633 639 650 665 679 685 695 701 715 721 733 746 768 781 796 806 819 825 837 847 852 862 868 880 893 904 910 925 938 948 960 966 980 986 992 1001 1015 1030 1042 1047 1062 1077 1090 1112 1117 1131 1145 1154 1169 1175 1190 1204">generadores y compresores. Estas máquinas son típicamente críticas para el funcionamiento de <tspan y="646" x="133 139 152 158 173 179 192 207 217 230 237 242 257 272 281 287 293 308 314 324 336 351 361 376 382 388 394 407 413 428 441 451 465 477 489 495 509 524 530 544 558 564 576 590 605 620 626 638 644 658 673 687 698 703 713 726 732 746 757 763 775 790 812 826 832 842 857 869 883 893 900 906 911 926 940 951 961 974 989 995 1000 1006 1021 1034 1049 1063 1073 1080">la planta; por lo tanto, la detección de condiciones tales como roces, inestabilidades, <tspan y="684" x="133 148 162 173 188 201 207 220 235 247 261 266 279 284 299 313 324 337 343 349 363 377 390 402 408 423 437 443 454 469 484 489 511 525 538 544 550 571 586 601 610 620 633 647 657 671 682 688">desbalance y desalineación son muy importantes. <tspan y="753" x="133 156 162 176 190 200 210 223 234 240 255 269 282 288 294 307 318 324 346 359 374 388 394 409 422 433 439 451 465 487 502 508 530 544 554 569 578 592 603 610 616 631 646 667 682 695 706 712 725 731 743 757 779 794 803 817 828 843 853 867 878 883 905 918 929 935 950 964 979 993 1006 1021 1036 1047 1053 1063 1075 1097 1112 1118 1131 1146">Mientras que las máquinas como motores, bombas y compresores más pequeños también <tspan y="791" x="133 148 162 176 191 205 219 225 235 248 263 276 286 292 304 319 324 330 345 358 368 382 393 398 413 427 433 447 461 472 478 484 496 509 531 537 550 565 575 590 596 602 615 630 636 650 661 671 683 689 700 714 726 738 744 759 773 779 794 809 820 825 839 850 860 873 895 910 921 927 939 952 967 976 986 998 1013 1028 1043 1049 1062 1077 1083 1105 1117 1132 1146 1152 1167 1180 1191">pueden tener cojinetes de deslizamiento, en esta sección nos estamos centrando en máquinas <tspan y="828" x="133 148 162 176 182 192 198 211 226 239 254 260 271 284 299 310 325 334 348 359 365 380 394 399 414 429 435 447 461 476 486 499 510 520 535 541 546 561 572 582 595 601 614 629 644 655 660 670 680 693 714 729 735 748 763 769 781 795 810 825 837 843 858 873 884 890 902 916 938 953 959 970 983 998 1009 1024 1034 1048 1059 1064 1079 1093">que tienen sensores de no contacto instalados (también conocidos como sensores de <tspan y="866" x="133 148 158 173 186 192 214 220 235 247 262 272 278">proximidad). <tspan y="1373" x="973"> <tspan font-family="F18" font-size="24" y="1419" x="624 635 639 651 663 671 683">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="688"> <tspan font-family="F18" font-size="24" font-weight="400" x="688 695 705 711 719">12-1 <tspan font-family="F17" font-size="27" y="1472" x="133 146 161 172 178 191 203 217 223 237 247 262 283 297 306 316 331 342 348 359 373 379 394 408 421 436 449 464 470 475 490 501 511 524 530 543 553 558 572 587 592 606 617 627 642 653 659 671 686 691 697 711 725 735 749 760 765 780 795 805 811 824 839 852 858 873 886 892 907 922 933 938 948 961 973 988 1003 1017 1027 1033">Los acelerómetros se pueden instalar en estos cojinetes por una de dos razones: <tspan font-family="F20" y="1542" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 196 211 226 231 245 251 257 266 272 286 292 307 321 326 348 363 377 383 393 407 417 431 444 453 459 465 478 484 497 503 517 527 540 552 558 572 587 593 606 621 627 649 662 677 691 696 711 724 735 741 763 776 787 793 808 822 837 851 864 879 892 903 909 921 935 950 956 968 983 989 994 1009 1022 1032 1046 1057 1063 1077 1091">Con el fin de monitorear la vibración en máquinas más pequeñas con cojinetes de <tspan y="1580" x="181 196 210 221 227 233 245 258 280 286 299 314 324 339 345 357 371 383 398 413 428 434 448 453 459 471 486 497 507 522 527 542 556 562 567 582 593 603 616 622 635 647 653 667 682 688 702 716 722 728 743 754 760 771 784 799 810 825 835 849 860 865 880 894 899 914 928 939 954 960 973 985 998 1020 1026 1039 1054 1064 1078 1084 1099 1113 1127 1142 1155 1161 1176 1190">deslizamiento cuando el costo de instalación de los sensores de desplazamiento puede no <tspan y="1618" x="181 192 206 216 222 228 242 253 263 269 278 284 296 308 323 329 343 350 356 369 384 390 404 414 424 438 444 456 469 480 495 501 507 529 543 555 570 583 594 600 614 628 634 640 653 664 670 679 693 708 714 727 738 744 753 759 774 780 792 805 816 822 836 850 856 862 875 890 903 909 915 926 932 943 948 963 977 983 995 1001 1016 1026 1039 1051 1057 1071 1086 1100 1111 1117 1127 1141">ser justificable. En este caso, muchas de las reglas típicas del análisis de vibraciones se <tspan y="1655" x="181 196 210 224 239 253 267 273 287 297 303 309 315 327 340 349 355 370 383 393 406 411 426 439 449 463 475 485 497 507 513 527 541 552 567 580 586 599 614 626 640 651 658 663 678 692 703 716 722 727 742 756 769 781 787 801 816 830 841 846 859 865 880 889 899 912 923 929 941 956 970 985 991 1003 1009 1023 1038 1052 1063 1068 1083 1097 1103 1112 1125 1131 1137 1150 1157 1163 1176 1189">pueden utilizar para detectar desbalances, desalineaciones y otras condiciones de falla. La <tspan y="1692" x="181 196 210 216 222 234 248 254 267 273 288 302 308 317 323 337 343 358 372 378 392 406 416 425 439 445 459 465 470 484 490 504 509 522 527 541 547 553 565 580 586 591 606 619 629 643 649 662 671 685 700 714 727 733 739 752 758 770 776 791 801 814 826 832 846 861 867 873 888 903 912 918 924 939 945 960 974 988 993 1007 1013 1019 1033 1044 1059 1065 1080 1094 1100 1113 1128">película de fluido entre el eje y el cojinete atenúa la vibración, por lo que el uso de un <tspan y="1730" x="181 194 206 220 226 240 250 265 286 300 309 319 334 340 354 369 375 389 400 405 415 428 443 448 462 471 477 489 502 514 521 527 541 556 562 576 582 588 601 612 618 629 644 659 674 687 698 703 718 732 737 752 766 777 792 798 811 823 836 858 864 877 892 902 917 922 937 951 965 980 993 1008 1014 1026 1040 1050 1055 1069 1075 1081 1086 1101 1111 1124 1134 1140 1154 1164 1170 1184 1198 1204">acelerómetro no es tan eficaz. Sólo las sondas de desplazamiento pueden ver el interior del <tspan y="1767" x="181 193 208 214 220 235 248 258 272 277 291 297 302 317 326 341 351 373 385 395 401 412 427 441 451 465 471 477 490 495 510 525 536 542 554 560 575 589 595 610 624 630 635 649 655 668 674 688 702 708 718 732 738 751 763 768 783 798 804 816 830 845 851 865 870 876 890 901 916 929 941 947 962 968 974 979 994 1004 1017 1023 1038 1044 1055 1070 1084 1099 1105 1120 1125 1139 1146 1151 1164">cojinete e informar sobre la posición del eje en relación con el espacio libre disponible, y <tspan y="1805" x="181 203 218 229 239 249 261 271 277 283 296 302 317 326 341 347 357 370 375 388 394 400 413 419 433 443 457 468 482 493 499 514 528 534 549 563 569 574 588 594 608 614">mostrar la órbita y la precesión del eje. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="401" width="1085" height="1" fill="#000000"/><image x="373" y="913" width="596" height="456" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>