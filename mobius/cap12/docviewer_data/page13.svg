]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-13 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="303" x="379 401 414 427 442 451 461 468 474 487 499 505 511 533 546 560 574 588 594 609 623 629 635 648 653 659 671 686 700 706 720 729 744 757 763 785 799 813 824 833 843 856 862 876 882 887 901 907 920 926 948 961 972 978 984 998 1004 1019 1030 1035 1050 1064 1070 1076 1089 1095 1106 1120 1135 1150 1163 1169 1184 1198 1211 1217 1231 1245 1251 1257 1270 1276 1282 1304 1316 1331 1345 1359 1365 1380 1393 1398 1404 1417">mayor). La imagen de la izquierda muestra el eje más lejos de la sonda que en la imagen de la <tspan y="341" x="379 394 408 417 431 443 458 471 478 483 497 503 509 522 537 543 553 566 571 585 591 605 616 621 643 656 667 673 688 701 707 722 727 737 759 772 783 789 802 811 821 827 842 855 860 874 889 894 908 914 920 934 939 953 959 973 983 989 1002 1017 1023 1029 1042 1048 1053 1075 1088 1103 1116 1131 1136 1151 1165 1171 1177 1190 1196 1202 1214 1229 1243 1248 1262 1272 1287 1299 1306 1311">derecha. El voltaje es más bajo (más arriba en el eje Y) en la imagen de la izquierda.  <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="420" x="379 397 416 435 453 470 489 504 512 532 551 568 582 590 609 626 634 648 665 684 699 718 731 748 762 770 789 806 814 833 850 865 885 893 911 926 945 974 982 1000 1019 1032 1052">Convenciones de sensores de desplazamiento <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="495" x="379 394 409 424 429 443 449 455 464 470 484 490 505 519 524 539 552 567 580 590 603 612 618 627 640 652 658 664 686 699 714 724 738 744 750 762 768 781 787 798 812 825 831 837 849 862 874 880 895 910 915 930 944 950 956 969 975 989 999 1014 1019 1029 1042 1049 1054 1067 1073 1087 1101 1111 1124 1134 1156 1161 1176 1189 1199 1205 1211 1224 1229 1244 1259 1270 1276 1288 1294 1308 1323 1329 1343 1357 1363 1369 1383 1389 1402 1408 1422 1437">Con el fin de generar fácilmente la visualización de la órbita, y determinar la posición del eje en <tspan y="532" x="379 394 409 420 426 441 447 469 482 497 508 514 528 543 557 568 575 580 594 605 611 625 639 651 665 676 689 699 704 719 725 747 761 776 786 799 808 814 820 833 844 850 861 876 891 906 919 930 935 945 956 969 984 995 1010 1020 1034 1044 1054 1060 1074 1088 1094 1108 1122 1133 1148 1154 1167 1179 1192 1214 1220 1234 1248 1258 1273">dos dimensiones, es necesario montar las sondas (sensores) de desplazamiento <tspan y="570" x="379 394 404 414 428 443 458 473 486 492 513 527 541 551 565 571 577 591 602 608 622 636 648 654 663 670 676 690 705 712 718 733 746 752 763 777 792 805 815 828 840 845 860 875 881">ortogonalmente, es decir, 90° de separación. <tspan y="639" x="379 386 401 415 428 434 456 470 484 494 508 514 528 542 557 563 574 588 594 616 630 645 655 667 677 683 696 702 714 728 737 747 753 765 778 784 806 819 834 844 857 863 876 881 895 901 907 922 931 941 956 961 976 990 1000 1006 1018 1033 1047 1057 1070 1076 1098 1111 1126 1136 1149 1156 1162 1173 1179 1193 1199 1213 1235 1250 1262 1272 1287 1301 1308 1314 1328 1338 1348 1363 1369 1383 1397">Idealmente uno se montaría verticalmente y el otro horizontalmente; sin embargo, esto no <tspan y="676" x="379 390 396 410 432 447 456 470 476 490 501 507 522 537 548 553 568 574 588 595 601 614 627 633 644 659 674 685 694 704 718 730 742 748 763 777 783 798 812 818 824 836 850 856 862 876 890 900 913 919 934 948 962 976 990 996 1005 1019 1034 1048 1062 1071 1077 1087 1092 1107 1121 1135 1141 1147 1160 1171 1177 1188 1203 1218 1233 1246 1257 1263 1273 1287 1293 1315 1329 1344 1354 1367 1382 1388 1401 1414 1421 1427 1440">siempre es posible. La construcción del cojinete puede requerir que las sondas se monten 45° a <tspan y="714" x="379 385 398 404 419 433 442 456 468 483 496 501 514 520 533 539 545 558 564 570 582 597 611 616 630 639 654 667 673 688 701 707 713 726 732 747 760 769 779 793 799 810 824 839 852 862 868 882 892 898 912 926 932 938 950 965 971 976 991 1005 1014 1028 1035 1041 1055 1061 1073 1087 1100 1106 1121 1135 1141 1155 1165 1171 1185 1195 1205 1218 1223 1238 1253 1264 1270 1282 1288 1302 1317 1323 1338 1351 1361 1373 1379 1392 1403 1417">la derecha y a la izquierda de la parte superior del cojinete, o cualquier otra posición para ese <tspan y="751" x="379 391 404 415 430 437">caso. <tspan y="1343" x="1281"> <tspan font-family="F18" font-size="24" y="1389" x="864 875 879 891 903 911 923">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="928"> <tspan font-family="F18" font-size="24" font-weight="400" x="928 935 945 951 958 971">12-19 <tspan font-family="F17" font-size="27" y="1442" x="379 397 412 425 431 442 457 472 487 500 506 516 530 536 542 548 561 583 596 602 608 621 627 638 653 667 682 695 701 714 729 742 749 755 767 773 779 792 798 813 822 832 845 851 862 877 891 906 919 925 936 950 956 962 968 981 1003 1016 1022 1028 1041 1047 1058 1072 1087 1102 1115 1120 1134 1149 1162 1169 1175 1189 1200 1205 1220 1234 1246 1260 1271 1283 1293 1299 1314 1320 1334 1344 1350 1355 1361 1373 1386 1396 1401 1415 1430 1443">Una sonda se llama la sonda “Y”, y la otra sonda se llama la sonda “X”. Es necesario utilizar una <tspan y="1479" x="379 391 406 421 434 447 462 474 480 494 509 515 530 543 553 565 571 586 599 609 623 632 654 660 675 687 697 703 715 729 742 748 754 768 779 785 791 804 810 821 835 850 865 878 883 897 912 925 931 944 949 963 977 991 998 1003 1010 1023 1036 1042 1048 1062 1076 1090 1100 1106 1115 1121 1133 1146 1158 1164 1178 1193 1199 1212 1222 1232 1246 1261 1275 1288 1293 1308 1322 1328 1334 1345 1358 1373 1384 1398 1408 1414 1428 1439">convención para determinar cuál es la sonda “X” y “Y”. ¡La identificación errónea del sensor es <tspan y="1516" x="379 393 408 421 427 439 452 466 477 490 496 508 523 545 559 574 580 595 608 614 629 635 647 662 677 692 702 712 718 730 745 751 764 774 783 798 813 826 841 848 854 859">una causa común de diagnóstico erróneo!   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="556" y="798" width="718" height="538" xlink:href="page13_data/img34.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>