]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-40 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="869" x="995"> <tspan font-family="F18" font-size="24" y="931" x="442 453 457 469 481 489 501">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="506"> <tspan font-family="F18" font-size="24" font-weight="400" x="506 513 523 528 540 552 556 568 579 587 591 604 617 621 634 645 649 661 671 683 687 695 707 711 724 736 744 755 767 775 787 792 803 808 812 823 831 839 850 863 875 888 900">12-56 Látigo de aceite durante el arranque <tspan font-family="F17" font-size="27" y="984" x="133 147 162 168 174 187 193 199 221 233 248 261 276 282 296 310 316 329 338 348 354 369 382 387 402 416 421 436 450 464 475 484 494 509 515 526 532 554 568 574 587 602 616 626 633 639 650 663 669 684 698 712 727 740 746 759 772 782 788 802 817 830 835 850 860 873 881 887 899 912 918 933 946 952 964 977 988 1000 1013 1028 1041 1047 1061 1075 1090 1103 1113 1126 1141 1153 1159 1172">En la imagen de arriba de nuestro simulador, se puede ver una gráfica de cascada generada a <tspan y="1022" x="133 155 169 184 190 205 218 223 238 252 266 272 278 291 297 319 332 347 361 366 381 394 400 413 422 432 445 460 472 485 491 497 510 525 531 546 560 574 580 591 605 617 630 645 659 665 677 691 706 712 726 732 738 744 756 766 772 786 801 807 822 835 841 854 866 880 886 895 909 915 929 940 945 960 974 988 994 1000 1013 1019 1033 1043 1049 1071 1084 1094 1107">medida que la máquina arranca. Lo que sucede con el látigo de aceite es que la primera <tspan y="1059" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 343 357 371 377 383 397 403 416 422 433 447 453 466 480 492 497 507 520 526 541 555 565 577 592 601 615 621 635 641 647 656 670 685 696 702 717 732 745 766 772 786 800 810 825 831 844 859 864 878 889 899 913 919 931 944 955 970 975 988 994 1000 1013 1019 1031 1037 1052 1062 1075 1087 1092 1107 1122 1128 1138 1151">frecuencia natural del eje se excita durante el funcionamiento en este caso y la vibración se <tspan y="1097" x="133 147 162 168 183 198 212 226 239 252 258 271 277 291 302 312 325 330 340 354 365 379 394 407 422 433 439 452 459 465 470 485 497 503 517 528 543 549 571 577 590 605 614 624 637 648 654 660 673 679 701 714 729 743 749 764 776 782 794 809 823 833 839 854 868 881 887 900 912 926 931 945 955 967 982 997 1012 1023 1037 1043 1049 1063 1077 1083 1089 1102 1108 1114 1136 1148 1163 1177 1191">“bloquea” a esta resonancia, incluso mientras la máquina continúa acelerándose. En la imagen <tspan y="1134" x="133 144 158 164 179 193 207 222 236 241 254 267 277 283 289 302 308 317 331 342 357 372 384 399 411 417 430 436 449 464 470 484 499 512 518 526 536 550 562 576 589 604 616 622 635 641 646 661 670 683 693 699 713 723 729 742 748 762 769 782 797 803 815 830 852 867 873 883 897 903 909 923 938 944 956 969 975 988 1003 1009 1015 1028 1034 1043 1049 1063 1074 1089 1102 1107 1117 1132 1138 1150 1157">se puede ver la resonancia en una frecuencia inferior a 0.5X como se indica en la flecha roja. <tspan y="1171" x="133 140 155 167 173 187 198 213 219 231 245 258 273 288 303 309 315 328 334 347 361 367 382 394 399 414 427 442 447 462 476 482 488 501 507 529 542 557 571 576 591 604 610 623 637 659 672 687 697 710 716 722 736 747 757 770 776 784 794 808 820 834 847 862 874 880 893 899 914 927 937 959 971 986 1000 1012 1026 1031 1045 1059 1065 1079 1085 1091 1113 1119 1130 1151 1166">Incluso cuando la velocidad de la máquina aumenta, esta frecuencia permanece en el mismo <tspan y="1209" x="133 139 153 168 181 191 198 203">lugar.  <tspan y="1278" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 387 402 408 422 428 434 455 470 492 505 520 530 545 550 564 579 584 599 613 627 633 647 658 668 680 686 696 710 721 735 750 763 778 789 795 808 814 825 839 845 858 872 884 889 899 912 919 925 939 945 950 965 971 983 998 1004 1013 1028 1034 1048 1059 1064 1086 1099 1110 1116 1131 1145 1150 1165 1180 1191">Tenga en cuenta que en el momento en que esta resonancia se excita, el pico 1X es más de dos <tspan y="1316" x="133 146 160 172 186 197 203 209 222 228 237 246 260 272 286 300 315 327 333 345 351 361 375 386 400 415 428 442 452 466 472 478 492 498 504 510 523 533 538 553 568 573 588 602 608 621 633 646 652 662 675 681 695 706 716 729 735 746 751 765 780 794 809 815 828 842 854 860 870 882 897 912 918 933 947 957 963 977 992 1005 1010 1016 1031 1045 1055 1065 1078 1093 1099 1105 1111 1126 1138 1152 1158 1172 1187">veces la frecuencia resonante. El látigo de aceite está siendo excitado por una inestabilidad en <tspan y="1353" x="133 147 153 159 171 186 192 198 212 226 235 249 255 270 275 285 300 310 324 338 344 350 356 371 385 391 406 420 426 439 450 464 470 479 493 500 506 521 535 549 555 566 580 592 605 620 634 640 653 659 680 694 709 724 734 740 755 769 774 789 796 809 824 830 835">el cojinete o torbellino de aceite, que sucede a menos de 0.5X.  <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1433" x="133 154 173 188 206 235 244 261 281 293 312 320 339 357 365 373 390 398 416">Rozamiento del eje <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1507" x="133 151 161 167 173 179 191 204 219 234 248 254 268 274 280 293 308 321 327 333 344 350 360 366 381 395 400 414 425 440 454 466 475 485 500 506 512 518 531 542 548 563 573 588 593 603 616 627 633 645 651 657 672 683 689 704 710 722 737 747 760 782 795 806 811 826 840 846 852 857 872 886 899 905 916 930 944 954 964 977 983 989 1003 1018 1033 1047 1069 1084 1094">Utilizando el análisis de espectro, las órbitas y los diagramas de línea central podemos <tspan y="1544" x="133 148 162 172 185 195 217 222 237 250 259 265 276 282 288 302 308 313 327 333 347 352 362 377 389 402 408 420 434 449 458 468 481 487 501 507 513 525 540 545 551 566 579 589 603 608 618 633 639 650 655 661 673 687 700 706 721 735 741 755 765 771 785 795 805 818 823 838 844 858 870 883 888 903 908 918 931 941 955 965 971 984 990 999 1014 1026 1039 1045 1056 1071 1086 1095 1109 1115 1129 1144 1156">determinar si el eje roza contra el cojinete (o si cualquier otra pieza giratoria roza sobre una <tspan y="1582" x="133 148 154 168 180 193 199 213 224 234 247 259 265 279 294 307 316 322 335 345 351">pieza estacionaria). <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="1655" x="133 157 176 192 211 229 247 259 280 301 312 333 352 363 379 400 418 437 454 465 486 505 516 535 547 566 577 595 616 637 648 668 689 709 721 732 749 761 778 789 810 829 840 859 876 897 916 934 950 966 986">Detección de roces de eje con análisis de espectro <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1728" x="133 148 162 175 190 205 220 226 240 254 260 274 279 293 299 311 326 348 353 367 382 394 407 413 426 431 441 456 468 481 491 496 510 524 530 536 549 555 570 583 592 606 621 627 641 655 661 667 679 694 700 705 720 733 743 757 763 778 784 795 810 824 834 844 857 863 877 891 897 908 922 928 934 949 956 961 975 986 1001 1015 1025 1037 1047 1053 1066 1088 1103 1114 1119 1132 1146 1155 1161 1175 1190 1203">Cuando un eje comienza a rozar en la pared del cojinete o contra un sello, esperaríamos ver una <tspan y="1766" x="133 144 158 168 174 188 193 208 222 228 240 253 274 289 295 310 321 327 340 355 361 367 380 386 399 404 419 429 442 454 460 474 489 495">serie de cambios en la vibración: <tspan font-family="F42" font-weight="700" y="1835" x="133 142">1.<tspan font-family="F43" x="149"> <tspan font-family="F17" font-weight="400" x="181 194 207 213 222 237 247 269 282 288 302 316 322 336 351 366 379 385 396 409 419 432 438 451 466 472 483 493 507 517 528 534 548 563 576 591 604 617 623">La forma de onda será “distorsionada”. <tspan font-family="F42" font-weight="700" y="1873" x="133 146">2.<tspan font-family="F43" x="153"> <tspan font-family="F17" font-weight="400" x="181 195 201 207 221 232 247 261 273 282 292 307 312 322 336 350 365 375 388 394 407 422 427 442 452 464 479 485 500 514 535 549 559 573 579 594 608 614 626 636 658 672 687 693 705 720 731 737 746 761 767">El espectro tendrá un gran número de armónicos 1X. <tspan font-family="F42" font-weight="700" y="1910" x="133 146">3.<tspan font-family="F43" x="152"> <tspan font-family="F17" font-weight="400" x="181 196 210 224 239 253 258 273 286 301 314 324 330 345 351 363 378 389 394 409 423 429 440 454 469 483 493 508 521 536 541 554 560 573 582 604 619 634 640 651 666 677 683 693 708 722 732 737 751 757 771 793 808 814 828 835 841 847 856 863 875 890 897 903 912 919 933 948 955 961 974 984 996 1002 1012 1018">Puede haber picos de suborden y armónicos (por ejemplo.  1/2X, 1/4X, etc.). <tspan font-family="F42" font-weight="700" y="1947" x="133 147">4.<tspan font-family="F43" x="154"> <tspan font-family="F17" font-weight="400" x="181 195 201 207 222 228 239 254 260 275 288 294 304 318 324 338 353 359 374 388 402 416 430 436 442 456 469 481 496 506 518 528 539 553 559">El piso de ruido puede levantarse. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="351" y="281" width="641" height="586" xlink:href="page40_data/img98.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
