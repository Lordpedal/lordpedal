]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F23" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 574 588 598 617 636 655 672 682 700 711 729 739 757 775 785 804 823 840 851 870 888 905 923 941 951 969 987 997 1015 1033 1050 1067 1078 1095 1114 1136 1147 1164 1184 1201 1220 1283 1301 1320 1340 1350 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-35 <tspan font-family="F25" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F26" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="312" x="378 400 408 421 438 453 468 477 496 515 523 542 559 567 575 593 601 620 634 653 662 674 692 700 716 724 743 756 773 789 806 820 828 847 867 874 894 911 918 935 944 963 976 994 1009 1018 1037 1057">Dirección de la órbita y precesión de vibración <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 391 404 410 425 431 441 455 467 478 484 499 514 519 534 548 554 560 573 579 593 603 618 623 633 646 652 666 680 695 709 715 725 739 749 755 761 774 780 801 807 818 840 853 859 874 888 902 908 914 927 932 947 953 962 976 988 1000 1006 1021 1035 1041 1056 1069 1075 1081 1094 1100 1110 1124 1134 1147 1159 1165 1180 1194 1200 1215 1229 1235 1240 1254 1260 1274 1280 1286 1301 1315 1329 1343 1357">La dirección de la órbita debe ser la misma que la dirección de la rotación del eje. Puede <tspan y="424" x="378 393 407 417 430 440 462 467 482 495 504 510 516 529 535 550 555 565 579 591 603 609 623 638 644 658 672 678 684 697 703 717 727 742 748 758 771 777 789 795 804 814 827 840 854 865 871 885 899 905 911 925 935 950 963 978 984 997 1012 1018 1031 1046 1058 1073 1079 1094 1108 1123 1133 1147 1161 1166 1180 1186 1200 1205 1211 1225 1240 1253 1268 1278 1292 1306 1312 1323 1337 1342 1352 1366 1375 1380 1393 1403 1417 1423 1436 1442">determinar la dirección de la órbita a través del orden “blanco-punto” – el “punto” se refiere al <tspan y="462" x="378 393 407 422 432 447 453 467 477 483 489 495 508 522 532 546 551 566 580 586 592 605 618 631 645 660 673 684 699 709 714 728 733 747 753 759 774 788 802 812 827 833 847 858 863 877 883 889 903 913 919 934 946 951 966 972 987 993 1007 1021 1027 1033 1045 1051 1063 1069 1084 1089 1103 1109 1123 1128 1134 1147 1157 1171 1184 1189 1203 1217 1223 1238 1244 1257 1272 1284 1299 1304 1314 1329 1334 1348 1354">punto brillante del keyphasor – el punto es el principio del ciclo – el área en blanco (o el <tspan y="499" x="378 393 407 422 436 450 465 479 485 499 510 525 538 550 556 571 576 590 605 611 617 630 635 650 660 674 680 690 703 712 718 733 742 756 768 782 796 810 816 829 835 841 856 870 884 894 909 916 921 935 950 955 969 980 990 1005 1016 1022 1037 1052 1062 1068 1082 1088 1101 1123 1138 1144 1159 1170 1177 1183 1198 1210 1220 1233 1239 1245 1258 1264 1273 1288 1298 1311 1323 1329 1343 1358 1364 1377 1392">pequeño espacio en la órbita) precede al punto. En estos dos ejemplos, para la rotación en <tspan y="537" x="378 389 403 418 428 433 448 463 469 481 495 510 519 529 542 552 558 572 578 591 597 603 616 627 633 646 661 675 681 694 705 711 725 739 745 751 760 774 780 795 801 806 819 825 838 853 859 873 879 885 895 909 923 933 939 954 969 974 989 1003 1009 1015 1028 1039 1045 1057 1072 1086 1092 1105 1116 1122 1137 1151 1157 1162 1172 1186 1192 1207 1212 1219 1225 1240 1254 1268 1282 1296 1302 1315 1328 1338 1344 1359 1373 1386 1392 1397 1410">sentido contrario a las agujas del reloj y en el sentido de las agujas del reloj, puede ver que la <tspan y="574" x="378 393 403 418 424 434 446 452 466 477 487 500 505 520 525 535 548 563 577 592 598 611 626 632 638 651 657 679 685 696 718 731 736 751 756 766 780 792 804 810 824 839 845 860 874 888 893 907 913 919 933 938 952 958">órbita está girando en la misma dirección que el eje. <tspan font-family="F27" font-size="24" y="1110" x="1374"> <tspan y="1155" x="860 871 875 887 899 907 919">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="924"> <tspan font-family="F27" font-size="24" font-weight="400" x="924 931 941 946 959 972">12-48 <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1234" x="378 400 408 427 445 464 483 498 510 519 534 553 561 580 597 604 620 639 658 678 686 701 709 729 748 765 779 787 806 823 830 842 861 870 878 896 904 919 938 957 965 984 997 1017 1026 1038 1056 1071">Diagnóstico de condiciones de falla con órbitas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1308" x="378 391 404 410 425 435 450 455 465 478 484 490 504 519 525 537 550 556 562 575 580 590 600 612 625 639 651 661 675 685 691 704 709 724 729 739 752 762 776 786 792 805 811 825 839 845 851 863 876 891 900 910 925 931 945 959 965 971 985 990 1004 1011 1016 1029 1035 1049 1055 1060 1074 1080 1094 1100 1111 1124 1130 1152 1166 1180 1193 1206 1212 1227 1241 1247 1260 1272 1286 1299 1309 1324 1338 1344 1356 1371 1386 1392 1397 1410 1421">La órbita indica la trayectoria giratoria del centro del eje, y el eje se mueve de acuerdo con las <tspan y="1346" x="378 387 401 415 425 437 450 461 467 480 495 501 507 519 532 547 560 571 577 590 596 610 616 622 628 641 646 661 675 681 694 706 720 733 743 758 773 779 791 805 820 826 832 845 850 865 871 886 899 920 926 938 951 957 972 986 991 997 1011 1017 1030 1037 1043 1056 1069 1075 1090 1095 1110 1123 1145 1151 1163 1176 1181 1196 1210 1216 1222 1235 1241 1255 1260 1274 1285 1291 1305 1320 1333 1339 1348 1362 1377 1389 1394 1409 1424">fuerzas aplicadas a él, y de acuerdo con la dinámica del eje. La dinámica del eje es una función <tspan y="1383" x="378 393 407 413 419 432 438 460 473 484 497 504 509 519 524 539 545 560 574 585 591 604 610 623 644 659 668 678 684 699 713 726 738 744 758 773 780 785 800 806 819 829 842 864 877 892 901 915 922 928 934 947 953 975 988 999 1012 1017 1031 1042 1048 1070 1083 1096 1110 1120 1125 1139 1154 1160 1166 1179 1184 1199 1205 1214 1228 1240 1252 1258 1272 1287 1293 1306 1319 1329 1339 1345 1357 1370 1376 1381 1394 1399 1405 1418">de la masa, rigidez y amortiguación. Claramente, la masa es mayor en la dirección vertical y la <tspan y="1420" x="378 388 394 408 414 429 443 455 460 475 489 495 501 512 518 529 538 552 574 587 592 607 622 628 642 653 659 664 679 693 706 712 718 731 746 752 758 771 782 788 803 808 818 832 844 856 862 876 891 905 916 922 934 948 957 967 973 985 998 1004 1009 1022 1028 1043 1057 1067 1073 1085 1099 1114 1124 1137 1143 1150 1155 1170 1185 1194 1200 1206 1221 1227 1237 1249 1264 1274 1288 1295 1301 1315 1326">rigidez del sistema no es igual en las direcciones vertical y horizontal. Por lo tanto, es <tspan y="1458" x="378 393 407 417 426 440 451 461 474 496 509 524 534 547 553 568 582 592 614 627 633 639 654 668 681 687 693 706 712 727 737 751 757 767 780 785 795 809 823 838 851 857 870 885 898 904 913 928 938 960 972 978 992 998 1004 1018 1028 1034 1046 1059 1065">perfectamente normal que la órbita tenga una forma elíptica. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="458" height="246" transform="scale(2, 2) translate(229.5,309.5)" xlink:href="page35_data/img88.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
