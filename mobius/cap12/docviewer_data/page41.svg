]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-41 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="609" x="1243"> <tspan font-family="F18" font-size="24" y="655" x="863 874 878 890 902 910 922">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="927"> <tspan font-family="F18" font-size="24" font-weight="400" x="927 934 944 949 961 972">12-57 <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="712" x="379 403 422 438 457 475 493 505 526 547 558 579 598 609 625 646 664 683 700 711 732 751 762 781 793 812 823 841 862 883 894 914 935 955 967 978 995 1007 1024 1035 1056 1075 1086 1107 1123 1144 1156 1172 1191">Detección de roces de eje con análisis de órbita <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="785" x="379 392 405 411 426 436 451 456 466 479 485 495 508 530 544 550 564 578 584 599 608 623 638 653 663 674 680 695 710 722 732 745 751 765 780 793 799 804 819 833 839 851 864 876 882 897 912 918 929 934 940 951 965 971 985 995 1005 1018 1024 1039 1048 1063 1078 1092 1104 1110 1123 1138 1153 1168 1174 1187 1202 1208 1218 1233 1244 1258 1264 1278 1292 1298 1304 1318 1323 1337 1344 1350 1363 1376">La órbita también proporcionará una indicación si se está produciendo un roce del eje. La <tspan y="823" x="379 394 404 417 426 432 444 457 462 477 491 497 503 516 522 528 533 548 562 575 581 592 606 620 630 640 653 659 664 674 687 709 724 730 743 758 763 778 792 807 820 826 841 851 865 880 895 905 917 922 937 952 964 974 980 994 1009 1022 1028 1033 1048 1063 1069 1081 1094 1106 1111 1126 1141 1147 1159 1165 1177 1187 1200 1206 1217 1223 1229 1243 1248 1254 1268 1274 1287 1293 1307 1318 1328 1341 1346 1356 1371 1383 1395 1410 1425 1440">gráfica de la línea central también debe proporcionar una indicación clara si el eje está rozando <tspan y="860" x="379 385 398 404 419 432 442 456 470 476 491 505 511 517 529 543 549 555 569 583 593 606 612 625 631 645 651 657 669 682 697 706 716 731 737 751 761 776 798 811 826 832 847 852 866 877 887 900 910 923 929 940 954 964 976 989 994 1009 1023 1029 1035 1050 1064 1074 1088 1102 1108 1122 1136 1142 1148 1160 1166 1176 1188 1202 1208 1223 1229 1244 1258 1271 1277 1288 1302 1308 1322 1332 1338 1344 1350 1362 1375 1380 1394 1407 1417 1430">la pared del cojinete – el centro promedio estará cerca del borde del círculo que se utiliza para <tspan y="898" x="379 385 400 415 421 433 445 455 461 475 481 486 500 514 524 533 547 562 567 581 590 600 615 621 643 655 669 675 697 712 718">indicar el entrehierro máximo. <tspan y="967" x="379 392 405 411 426 436 451 456 466 479 485 494 500 506 515 525 538 553 566 572 587 601 614 629 643 649 661 674 696 710 716 729 739 745 751 756 771 784 794 807 829 842 857 866 880 886 892 905 911 920 935 944 966 979 985 996 1002 1008 1022 1033 1039 1050 1065 1071 1085 1091 1105 1120 1126 1132 1137 1152 1165 1175 1190 1195 1205 1220 1232 1246 1253 1259 1272 1285 1290 1300 1310 1322 1335 1349 1360 1370 1385 1394 1399 1412 1418 1433 1447">La órbita filtrada puede cambiar ligeramente la forma si es sólo un ligero roce. La trayectoria de <tspan y="1004" x="379 385 398 404 419 429 444 449 459 472 478 490 503 525 540 546 558 568 581 587 602 616 626 641 655 669 675 689 695 700 714 720 734 739 754 769 774 789 803 817 832 846 851 866 871 881 894 904 909 923 937 943 954 968 974 984 994 1006 1019 1033 1044 1054 1069 1079 1085 1097 1103 1117 1123 1129 1143 1153 1159 1171 1184 1190 1204 1219 1229 1251 1264 1270 1276 1282 1297 1311 1325 1339 1353 1359 1369 1383 1405 1418 1428">la órbita cambiará porque el eje no puede girar en su trayectoria elíptica normal. Puede tomar <tspan y="1042" x="379 393 408 421 427 436 451 461 483 496 501 516 530 535 549 555 568 582 592 598 620 632 646 653 659 674 688 701 716 730 735 745 758 773 787 796 802 816 831 837 852 866 876 890 904 910 925 931 944 958 973 979 992 1007 1013 1019 1032 1038 1047 1061 1071 1093 1106 1112 1126 1132 1138 1152 1162 1168 1180 1193 1200 1212 1218 1228 1240 1254 1260 1272 1282 1289 1295 1308 1321 1327 1341 1351 1366 1371 1381 1394">una forma de “lágrima”. Puede tener un borde plano en la forma elíptica/circular. La órbita <tspan y="1079" x="379 389 402 424 439 445 458 473 479 494 508 521 536 550 556 567 580 590 596 609 624 630 643 658 670 685 698 704 718 732 747 753 768 782 788 801 807 813 826 832 847 856 870 882 895 904 919 932 938 952 958 973 982 992 1005 1011 1020 1034 1047 1057 1069 1082 1088 1103 1117 1131 1137 1151 1161 1171 1184 1190 1202 1215 1229 1240 1253 1268 1283 1298 1303 1318 1332 1346 1352 1366 1372 1377 1391 1396 1410">también puede ser aplanada debido a la precarga u otra fuerza que está causando que el eje <tspan y="1117" x="379 389 404 416 430 436">roce. <tspan y="1580" x="1131"> <tspan y="1643" x="607 620 626 641 655 665 678">Figura <tspan font-family="F44" x="683"> <tspan font-family="F17" x="683 692 704 711 724 739 745 764 773 788 794 804 817 823 836 851 857 869 884 897 912 925 931 943 957 970 984 999 1014 1020 1035 1047 1061 1070 1080 1094 1099 1109 1124 1136 1149 1171 1177 1190 1205 1214 1228">12-58 Órbita aplanada cuando ocurre rozamiento <tspan y="1712" x="379 393 399 405 419 425 430 440 455 467 481 486 500 522 537 551 565 575 588 594 606 620 629 643 665 680 691 697 703 716 722 735 741 755 765 778 790 796 810 825 831 845 859 865 876 890 905 920 929 944 958 972 979 985 1000 1014 1024 1030 1043 1049 1063 1085 1100 1106 1121 1127 1133 1139 1148 1155 1167 1182 1188 1201 1208 1223 1229 1238 1245 1259 1274 1281 1287 1300 1313 1319 1333 1343 1358 1363 1373 1386">Si el roce empeora veremos la vibración de suborden, por ejemplo.  1/2X y/o 1/4X. La órbita <tspan y="1750" x="379 388 394 400 410 420 433 448 461 466 476 489 504 518 528 541 547 560 573 582 588 603 614 620 635 649 663 673 688 699 705 719 730 740 753 765 770 785 800 812 822 828 843 854 859 869 880 886 892 901 908 920 935 945 951 966 971 986 1000 1006 1012 1027 1033 1045 1059 1074 1083 1093 1106 1115 1121 1136 1142 1157 1171 1185 1195 1210 1221 1226 1241 1247 1257 1269 1279 1294 1303 1309 1324 1335 1342 1348 1361 1374 1380 1394 1404 1419 1425 1435 1448">filtrada tendrá varios puntos estacionarios (si 1/2X) o de lo contrario puntos giratorios. La órbita <tspan y="1787" x="379 394 400 410 424 435 445 458 464 473 487 501 516 526 539 545 558 570 580 586 601 612 618 624 637 649 664 675 682 688 694 709 720 725 740 754 766 772 786 797 803 816 831 844 854 868 879 893 903 915 930 936 950 964 978 988 998 1013 1018 1033 1047 1053 1059 1072 1078 1092 1102 1117 1122 1132 1145 1151 1165 1175 1181 1196 1207 1213 1228 1241 1247 1253 1264 1270 1275 1290 1303 1316 1321 1336 1346 1360 1371 1385 1396 1401 1416 1431">directa tendrá varios lazos: los bucles aparecerán dentro de la órbita principal si hay precesión <tspan y="1825" x="379 394 407 419 425 438 444 457 472 486 492 504 519 529 542 549 555 570 576 585 599 612 622 635 641 655 669 675 681 694 700 714 724 739 745 755 768 773 788 798 803 818 830 836 851 864 870 875 890 903 913 926 932 938 951 957 971 981 995 1006 1020 1031 1037 1052 1067 1072 1078 1093 1105 1119 1129 1140 1153 1160 1165 1179 1185 1191 1206 1220 1242 1255 1265 1280 1285 1300 1314 1320 1326 1339 1351 1366 1377 1383 1393 1407">hacia adelante, o fuera de la órbita principal para la precesión inversa. El número de lazos se <tspan y="1862" x="379 389 403 409 422 434 440 454 469 482 488 500 515 530 535 549 555 561 575 585 600 613 628 634 642 652 665 677 689 695 710 725 737 747 753 768 773 787 793 805 811 817 830 842 857 868 874 889 902 912 924 930 943 949 963 973 986 998 1004 1019 1033 1039 1048 1055 1067 1082 1089 1095 1108 1114 1120 1133 1145 1160 1171 1177 1192 1205 1215 1228 1233 1246 1252 1266 1276 1289 1301 1307 1322 1336 1342 1351 1358 1371 1386 1393 1398 1412 1422 1434 1440">relaciona con el orden fraccionario – 2 lazos para vibración 1/2X, 3 lazos para vibración 1/3X, etc. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="591" y="278" width="650" height="330" xlink:href="page41_data/img100.png"/><image x="706" y="1164" width="420" height="413" xlink:href="page41_data/img101.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
