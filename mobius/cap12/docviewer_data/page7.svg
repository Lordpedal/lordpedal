family="F17" font-size="27" y="946" x="379 392 407 418 424 436 451 457 463 478 491 501 515 526 531 546 560 566 579 585 607 621 636 649 664 670 676 682 695 706 712 721 727 741 755 769 783 789 801 814 829 842 852 858 864 870 883 894 901 914 920 942 957 972 985 999 1005 1011 1017 1030 1041 1047 1062 1076 1090 1096 1107 1121 1127 1132 1147 1159 1165 1170 1185 1198 1213 1219 1234 1246 1256 1269 1275 1287 1300 1322 1337 1343 1355 1365 1371 1385 1390 1395 1410 1424 1434 1443 1449 1455">Los cojinetes de almohadillas tienen zapatillas/almohadillas que se inclinan para cambiar el perfil <tspan y="984" x="379 394 408 414 428 438 452 463 469 483 498 504 519 532 538 544 557 563 575 589 604 617 623 637 651 657 670 682 696 701 711 725 731 743 757 772 777 791 797 803 812 818 832 838 853 867 873 885 898 912 927 940 949 955 968 974 996 1009 1023 1033 1046 1061 1074 1084 1090 1096 1109 1115 1129 1139 1149 1162 1177 1183 1189 1195 1210 1223 1237 1243 1256 1262 1284 1297 1312 1318 1333 1346 1352 1367 1380 1394">de presión de la cuña de aceite con el fin de ayudar a mantener la estabilidad a medida que <tspan y="1021" x="379 391 404 426 441 447 460 475 481 487 500 511 517 529 543 558 573 579 591 597 611 626 640 651 657 663 677 690 696 711 725 739 754 767 782 788 800 814 829 838 843 858 872 882 895 904 910 922 937 959 974 980 994 1008 1013 1027 1039 1052 1061 1076 1089 1095 1108 1123 1129 1135 1148 1154 1167 1173 1195 1210 1225 1237 1252 1258 1264 1270 1283 1297 1302 1312 1325 1334 1344 1350 1365 1377 1383 1396 1401 1407 1420">cambian las condiciones. Se pueden configurar como de “carga en la almohadilla” (arriba a la <tspan y="1059" x="379 385 397 412 426 432 446 456 471 483 493 499 514 519 533 545 558 567 582 595 601 614 629 638 648 661 667 680 686 708 723 738 751 765 771 777 783 796 807 821 826 836 849 858 868 874 889 902 908 921 927 933 946 951 966 980 989 1003 1015 1030 1042 1052 1059 1064">izquierda) o “carga entre almohadillas” (arriba a la derecha).  <tspan y="1474" x="1449"> <tspan font-family="F18" font-size="24" y="1520" x="604 615 619 631 643 651 663">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="668"> <tspan font-family="F18" font-size="24" font-weight="400" x="668 675 685 691 698 711 715 728 741 745 750 762 773 782 793 798 811 822 826 837 842 862 874 886 898 910 914 919 924 935 945 950 961 973 978 988 1001 1013 1021 1025 1037 1049 1057 1068 1079 1084 1096 1109 1120 1129 1134 1145 1159 1171 1176 1186 1190 1201 1218 1231">12-10 Cojinete de almohadillas en configuraciones LBP y LOP <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1599" x="379 397 416 424 432 452 470 482 499 513 521 540 557 565 583 612 631 650 659 677">Cojinetes de empuje <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1673" x="379 393 404 410 425 440 451 457 472 478 492 498 513 527 540 546 561 573 586 599 605 620 634 644 657 672 687 692 707 721 735 741 747 762 773 779 791 806 812 817 832 845 855 869 880 886 900 914 920 934 948 959 965 971 983 996 1018 1024 1037 1052 1062 1077 1083 1098 1112 1125 1131 1145 1159 1181 1196 1207 1213 1226 1232 1242 1252 1267 1273 1288 1301 1311 1321 1334 1340 1353 1368 1382 1391 1404">Es posible que haya notado que los cojinetes de deslizamiento que hemos visto hasta ahora <tspan y="1711" x="379 394 408 418 440 445 455 468 483 489 504 518 532 537 551 557 563 577 582 596 602 613 627 633 655 669 682 695 708 714 727 742 748 754 767 773 788 793 803 817 829 841 846 861 876 882 894 908 914 927 933 940 945 959 972 994 1009 1015 1028 1043 1049 1060 1073 1079 1093 1103 1109 1115 1121 1133 1146 1160 1166 1178 1193 1199 1204 1219 1233 1242 1256 1267 1273 1288 1301 1307 1321 1343 1358 1372 1377 1391 1397">permiten que el eje se mueva en la dirección axial. También se utilizan cojinetes de empuje: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="853" height="411" transform="scale(1.181712, 1.182482) translate(349.493056,306.135802)" xlink:href="page7_data/img16.jpg"/><image x="388" y="1106" width="526" height="365" xlink:href="page7_data/img17.jpg"/><image x="920" y="1106" width="524" height="364" xlink:href="page7_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
