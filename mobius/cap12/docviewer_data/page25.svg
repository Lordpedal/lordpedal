]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F23" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 574 588 598 617 636 655 672 682 700 711 729 739 757 775 785 804 823 840 851 870 888 905 923 941 951 969 987 997 1015 1033 1050 1067 1078 1095 1114 1136 1147 1164 1184 1201 1220 1283 1301 1320 1340 1350 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-25 <tspan font-family="F25" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F26" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 391 397 412 422 435 447 453 467 482 488 503 517 530 536 546 559 574 580 591 600 610 623 645 660 671 676 690 701 707 721 736 749 755 767 782 804 818 824 839 852 864 870 884 899 904 919 933 939 945 960 971 977 992 1004 1014 1029 1040 1046 1060 1074 1080 1086 1108 1122 1136 1146 1154 1168 1180 1192 1198 1213 1227 1241 1252 1258 1271 1277 1283 1298 1308 1314 1329 1342 1352 1367 1378">vibración que registramos es una combinación de los datos de imperfecciones y los datos <tspan y="340" x="378 393 399 414 427 449 455 467 482 493 498 508 522 533 538 553 567 579 584 594 601 607 613 628 639 644 659 672 682 697 708 714 729 743 756 762 772 785 800 809 823 834 848 862 872 885 900 905 919 925 931 953 968 981 986 1008 1014 1027 1042 1052 1067 1072 1087 1101 1107 1113 1124 1138 1152 1162 1172 1187 1192 1207 1221 1227 1233 1246 1252 1265 1275 1282 1288 1301 1307 1313 1322 1336 1347 1357 1370 1391 1406 1417 1423 1429 1444 1455">dinámicos (es decir, los datos que representan el movimiento del centro del eje). Si restamos los <tspan y="377" x="378 393 406 416 431 442 448 463 476 482 491 504 510 516 529 540 546 556 569 584 590 601 610 620 633 648 663 674 679 689 704 710 725 737 747 762 773 779 793 807 813 828 841 847 860 875 886 900 915 921 927 940 955 965 979 989 995 1009 1023 1029 1035 1050 1061 1067 1082 1094 1104 1119 1130 1136 1151 1164 1170 1192 1205 1218 1232 1242 1248 1260 1274 1280 1295 1307 1313 1328 1340 1355 1362 1368 1374 1389 1394 1409 1423 1437">datos de fallas registrados (o datos de balanceo lento) de los datos de mayor velocidad, lo que <tspan y="415" x="378 393 407 421 436 449 455 469 480 486 500 514 520 530 543 558 564 575 584 594 609 614 629 643 649 655 677 691 704 710 732 738 751 766 775 790 796 811 825 830 836 850 856 869 875 884 899 913 927 937 947 961 967 982 995 1001 1007 1020 1031 1037 1043 1049 1071 1077 1087 1100 1112 1117 1132 1147 1161 1172 1177 1192 1206 1212 1218 1232 1242 1257 1269 1283 1294 1309 1314 1329 1343 1354 1366 1375 1381 1390 1405 1415 1421">queda es un registro del movimiento del eje (dentro de las limitaciones del proceso descrito). <tspan font-family="F27" font-size="24" y="1443" x="859 863 874 878 891 903 911 922"> Figura <tspan font-family="F28" font-size="27" font-weight="700" x="927"> <tspan font-family="F27" font-size="24" font-weight="400" x="927 934 945 950 961 974">12-36 <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1522" x="378 400 414 434 441 461 478 485 498 515 531 550 569 578 586 605 624 643 657 674 688 695 714 722 740 759 778 786 794 809 828 847 866 879 897 911 918 938 955 963 982 1001 1013 1032 1046 1054 1073 1092 1106 1118 1137 1149 1158 1166 1184 1198 1205 1224 1243 1256 1274 1281 1294 1311 1330 1338 1346 1362 1380 1393">Uso de recopiladores o analizadores de datos portátiles para realizar <tspan y="1591" x="378 396 415 433 442 450 464 472 486 494 513 530 538 557 570 590 599 611 630">análisis de órbita <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1665" x="378 395 409 424 439 453 467 472 487 500 512 518 529 535 546 556 570 592 605 616 621 636 650 656 670 680 695 704 718 730 742 748 762 777 783 795 801 812 818 829 839 853 875 888 899 904 919 933 938 953 959 972 986 1001 1016 1027 1037 1043 1055 1069 1075 1090 1096 1107 1122 1136 1151 1157 1172 1177 1191 1202 1208 1222 1236 1242 1256 1262 1268 1289 1303 1313 1325 1338 1353 1367 1373 1388 1401 1415">Aunque hay sistemas de protección y sistemas de diagnóstico disponibles en el mercado que <tspan y="1702" x="378 393 406 421 427 438 443 458 473 479 494 500 510 524 539 552 566 581 592 598 613 626 636 649 655 668 682 697 707 722 734 744 750 764 775 789 803 815 821 830 836 848 861 883 896 911 920 934 940 946 959 970 976 985 999 1014 1026 1032 1046 1061 1075 1086 1091 1106 1120 1131 1143 1152 1158 1168 1181 1192 1198 1213 1226 1236 1246 1259 1265 1278 1293 1307 1317 1330 1337 1342 1352 1365 1387 1401 1407 1421 1436">han sido diseñados para abordar específicamente las funciones descritas hasta ahora, también <tspan y="1740" x="378 392 403 409 424 439 450 456 471 477 491 496 506 520 533 539 545 557 569 579 585 598 613 626 632 638 649 655 666 671 686 700 706 720 730 745 750 760 773 779 791 806 820 826 832 845 851 873 886 899 913 923 929 942 947 962 976 982 988 1001 1006 1016 1030 1042 1057 1071 1077 1083 1096 1108 1114 1129 1144 1149 1164 1178 1183 1198 1211 1221 1236 1247 1253 1268 1282 1292 1302 1314 1324 1330 1336 1350 1361 1366 1381 1395 1400 1415 1430 1441">es posible realizar análisis de órbita con la mayoría de la recopilación de datos portátiles de dos <tspan y="1777" x="378 390 403 418 431 437 451 462 468 478 492 498 511 526 539 545 551 563 576 591 605 615 629 639 649 656 661 678 693 707 717 730 736 741 756 769 783 794 803 809 824 836 846 860 882 897 908 914 926 940 962 977 983 994 1008 1013 1028 1042 1056 1071 1084 1099 1105 1119 1129 1135 1141 1147 1159 1171 1181 1187 1201 1211 1221 1236 1247 1253 1264 1270 1281 1291 1305 1327 1340 1351 1356 1371 1384 1393 1406">canales (o analizadores). Ahora investigaremos cómo se pueden utilizar estos sistemas para <tspan y="1815" x="378 388 402 415 421 427 439 452 462 468 480 495 508 514 520 531 537 548 554 568 582 588 602 612 627 633 643 655 661">realizar análisis de órbita. <tspan y="1884" x="378 396 409 422 427 442 456 470 476 491 505 516 522 532 537 552 566 580 586 601 616 630 644 666 681 692 698 709 719 733 746 755 761 776 786 800 806 816 829 840 846 859 865 880 892 902 912 917 927 932 947 961 967 982 994 1004 1019 1030 1036 1050 1064 1070 1083 1095 1109 1115 1128 1138 1153 1175 1188 1198 1208 1223 1233 1240 1246 1259 1270 1276 1282 1294 1309 1331 1346 1351 1366 1380">Hay que decir que podemos crear órbitas a partir de datos de acelerómetros, así como de <tspan y="1921" x="378 389 404 419 434 447 458 464 479 492 498 513 527 538 553 559 572 584 597 619 624 638 652 662 677 684 689 706 712 734 747 762 776 791 806 811 826 841 852 858 863 878 887 901 910 924 935 948 954 965 978 993 1007 1016 1022 1034 1049 1071 1086 1092 1106 1120 1126 1141 1155 1170 1179 1194 1200 1215 1228 1234 1248 1263 1276 1282 1296 1306 1316 1326 1340 1352 1362 1375 1385 1397 1403 1414 1428">sondas de desplazamiento. A menudo nos interesa saber cómo un punto de una estructura se </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="575" height="480" transform="scale(2, 2) translate(189,230)" xlink:href="page25_data/img66.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
