]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-19 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="43" font-weight="700" y="318" x="379 399 414 433 451 470 493 515 532 539 562 583 590 612 628 650 659 674 693 703 710 733 740 755 764 787 808 823 843 860 867 889 910 918 937 947 963 980 999 1009 1031 1053">Trazados de órbita, o figuras de Lissajous<tspan font-family="F16" x="1069"> <tspan font-family="F17" font-size="27" font-weight="400" y="399" x="379 392 405 416 422 437 447 460 469 475 487 500 511 517 531 545 551 565 575 590 596 606 618 624 633 643 656 678 693 699 712 727 733 747 761 776 790 812 818 833 845 860 873 884 890 904 913 918 933 947 957 970 981 987 1001 1015 1021 1034 1040 1051 1062 1075 1081 1096 1110 1121 1134 1144 1150 1164 1174 1189 1204 1218 1228 1240 1246 1261 1276 1288 1303 1309 1323 1338 1350">Las gráficas de órbita (también denominadas “figuras de Lissajous”) proporcionan una <tspan y="437" x="379 385 400 415 421 433 446 458 464 478 493 498 513 527 533 539 561 576 588 594 616 622 635 650 660 674 680 695 700 715 728 750 756 768 783 788 803 817 823 829 841 854 869 878 888 903 908 923 937 943 949 963 968 982 989 994 1009 1024 1039 1053 1074 1089 1100 1106 1119 1134 1143 1157 1171 1186 1200 1209 1215 1237 1251 1263 1278 1293 1299 1310 1325 1339 1349 1362 1368 1382 1388">indicación del movimiento dinámico del centro del eje. Podemos aprender mucho sobre el <tspan y="474" x="379 388 402 417 429 435 450 465 478 500 505 519 533 543 558 564 578 592 598 604 617 623 645 658 673 687 692 707 720 726 735 748 753 767 773 779 793 804 814 827 841 856 862 877 891 896 902 916 922 935 945 951 963 977 992 998 1004 1017 1023 1032 1046 1056 1078 1091 1097 1111 1125 1131 1137 1150 1156 1170 1180 1195 1201 1211 1223 1230 1236 1242 1257 1268 1274 1286 1299 1321 1336 1342 1357 1368 1373 1387 1401 1407 1413 1426">funcionamiento de la máquina (y el estado del eje) con la forma de la órbita, los cambios en la <tspan y="512" x="379 394 404 419 425 435 447 453 468 482 488 501 516 522 544 559 580 594 608 618 633 639 652 658 672 682 692 706 712 725 730 745 759 765 771 786 797 803 815 828 849 864 870 885 896 902 915 930 936 942 955 961 975 985 1000 1005 1015 1028 1034 1049 1063 1073 1085 1100 1109 1123 1129 1143 1158 1164 1178 1192 1202 1207 1222 1237 1252 1257 1272 1286 1291 1301 1307 1321 1343 1357 1372 1378 1399 1412 1423">órbita de un momento a otro y de los cambios en la órbita durante un período de tiempo más <tspan y="549" x="379 385 398 408 423 438 444">largo. <tspan y="993" x="1213"> <tspan font-family="F18" font-size="24" y="1054" x="594 605 609 621 633 641 653">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="658"> <tspan font-family="F18" font-size="24" font-weight="400" x="658 665 675 681 691 704 708 719 731 739 758 770 774 787 799 803 816 828 840 852 856 869 881 885 895 906 918 930 934 944 955 968 977 989 998 1002 1013 1025 1038 1042 1054 1067 1079 1087 1100 1105 1117 1128 1134 1138 1152 1163 1174 1186 1198 1210 1219 1231 1240">12-28 Forma de onda de cada sensor con punto del Keyphasor <tspan font-family="F17" font-size="27" y="1107" x="379 393 408 414 423 437 448 462 484 498 512 519 525 539 545 550 565 575 588 596 602 614 629 635 650 663 669 684 693 708 714 724 737 743 754 767 773 787 801 815 829 839 852 857 867 877 890 902 915 929 944 959 965 971 984 990 1001 1014 1029 1042 1048 1054 1070 1077 1092 1098 1104 1119 1133 1138 1153 1167 1178 1193 1199 1212 1224 1237 1259 1265 1278 1293 1303 1317 1323 1336 1351 1357 1370 1385 1398">En resumen, el gráfico de órbita se genera trazando la señal A.C. de desplazamiento en “Y” <tspan y="1145" x="379 391 406 421 430 440 453 459 465 478 484 498 512 526 532 538 551 557 563 576 581 596 611 622 628 640 646 660 675 681 696 709 715 721 734 740 750 764 772 786 795 809 824 836 842 854 860 875 889 895 900 914 920 934 939 949 964 978 988 994 1008 1013 1027 1049 1064 1070 1085 1091 1097 1103 1116 1122 1134 1148 1163 1176 1185 1191 1205 1216 1226 1239 1244 1254 1268 1282 1292 1306 1317 1330 1345 1355 1367 1382 1395 1400 1415 1430 1440">contra la “X”, y la posición de la referencia del eje (por ejemplo, la cuña) está representada por <tspan y="1182" x="379 393 408 414 429 443 458 467 482 488 503 512 518 524 530 543 558 567 581 587">un punto brillante. <tspan y="1252" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 539 545 551 557 570 581 587 598 611 626 639 645 659 670 676 692 699 714 720 726 740 754 760 774 788 802 807 820 826 839 854 867 873 884 899 914 920 925 940 954 967 973 987 998 1004 1017 1032 1038 1051 1073 1088 1094 1099 1109 1123 1138 1145 1151 1157 1170 1175 1190 1200 1214 1220 1230 1243 1249 1260 1273 1283 1289 1302 1308 1322 1336 1342 1351 1365 1375 1396 1409">Por ejemplo, si las señales A.C. en “X” y “Y” son iguales en amplitud, la órbita sería de forma <tspan y="1289" x="379 391 397 407 419 433 439 452 462 467 477 492 507 516 531 545 559 565 579 585 590 604 610 624 630 641 654 660 682 696 710 723 736 742 756 771 784 790 802 815 829 839 845 860 872 887 893 898 913 927 940 946 952 966 980 986 992 1005 1016 1022 1037 1043 1052 1066 1078 1090 1096 1110 1125 1139 1150 1155 1170 1185 1195 1201 1213 1227 1242 1252 1265 1271 1276 1289 1295 1307 1321 1330 1340 1346 1358 1371 1377 1383 1396">circular (porque el eje se mueve una cantidad igual en las direcciones horizontal y vertical a <tspan y="1327" x="379 401 415 430 436 451 464 469 484 498 512 517 532 538 548 561 567">medida que gira. <tspan y="1750" x="1125"> <tspan font-family="F18" font-size="24" y="1812" x="793 804 808 820 832 840 852">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="857"> <tspan font-family="F18" font-size="24" font-weight="400" x="857 864 874 880 890 903 907 923 931 944 948 956 967 971 982 986 994 1004 1016 1021 1032 1041">12-29 Órbita circular <tspan font-family="F17" font-size="27" y="1865" x="379 393 404 419 425 440 446 459 474 483 497 510 516 530 545 551 566 579 594 604 619 624 646 660 673 679 684 706 721 736 745 755 768 782 792 806 812 818 832 838 844 850 863 869 880 894 909 924 937 942 956 970 984 990 1004 1014 1024 1037 1043 1065 1079 1094 1104 1117 1132 1145 1150 1164 1179 1185 1191 1203 1209 1224 1237 1246 1256 1270 1276 1287 1301 1316 1329 1339 1345 1359 1369 1375 1389 1403 1409">Eso plantea un punto muy importante. Si la sonda “Y” está montada en la parte superior del <tspan y="1902" x="379 391 406 412 418 433 446 456 470 475 485 494 506 513 528 543 548 562 576 582 597 611 626 635 650 660 666 672 684 690 696 709 715 726 741 756 771 783 789 803 817 831 837 851 861 871 884 890 912 926 941 951 964 979 992 997 1011 1026 1031 1045 1051 1057 1069 1084 1095 1105 1118 1132 1147 1153 1168 1182 1187 1193 1205 1220 1226 1231 1246 1260 1269 1283 1289 1299 1311 1318 1333 1347 1353 1366 1381">cojinete (12:00 en punto), y la sonda “X” está montada en el costado del cojinete (3:00 en <tspan y="1940" x="379 394 408 423 433 447 457 464 470 483 498 507 522 537 549 563 574 580 586 599 605 615 629 644 657 663 668 682 696 710 716 725 739 754 763 777 788 802 816 826 839 845 859 865 870 892 907 920 926 947 953 967 981 991 1006 1012 1024 1038 1047 1057 1063 1075 1088 1094 1100 1112 1118 1124 1137 1143 1154 1169 1183 1198 1211 1217 1231 1245 1259 1264 1274 1288 1302 1312 1326 1337 1350 1365 1375 1388 1393 1407 1413">punto), entonces la señal “Y” representa el movimiento vertical y la sonda “X” representa el </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><image x="624" y="596" width="584" height="393" xlink:href="page19_data/img51.png"/><image x="712" y="1374" width="409" height="372" xlink:href="page19_data/img52.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>