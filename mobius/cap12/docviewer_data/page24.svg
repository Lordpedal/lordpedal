]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-24 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="735" x="1087"> <tspan y="1214" x="1087"> <tspan font-family="F18" font-size="24" y="1259" x="617 628 632 644 656 664 676">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="681"> <tspan font-family="F18" font-size="24" font-weight="400" x="681 688 698 703 714 726">12-35 <tspan font-family="F15" font-size="43" font-weight="700" y="1343" x="133 156 178 212 235 255 278 294 314 331 341 363 386 393 415 436 444 453 487 510 530 545 559 580 598 615 625 647 669 690">Compensación de imperfecciones<tspan font-family="F16" x="706"> <tspan font-family="F17" font-size="27" font-weight="400" y="1423" x="133 150 164 174 188 197 203 218 228 249 263 277 287 301 306 321 335 346 358 368 373 388 394 416 431 442 448 460 475 496 511 517 526 540 555 567 573 587 602 615 629 635 641 654 665 671 682 697 712 727 740 751 756 771 785 791 805 819 830 845 851 864 876 889 911 917 930 945 955 970 976 982 988 1002 1017 1031 1043 1049 1063 1077 1092 1107">Anteriormente describimos cómo funcionan las sondas de desplazamiento; induciendo <tspan y="1461" x="133 145 160 170 180 185 199 213 223 237 248 254 268 282 288 301 316 331 343 349 362 377 383 389 402 408 419 433 448 462 472 480 486 498 504 518 523 538 552 558 564 577 583 597 602 615 621 627 641 655 669 684 690 696 709 722 735 750 765 780 786 792 805 810 820 833 848 854 867 879 885 899 914 920 934 939 953 965 974 984 999 1021 1034 1048 1063 1076 1086 1092 1104 1117 1123 1138 1150 1160 1173">corrientes de eddy en la superficie del eje y luego leyendo la radiación electromagnética para <tspan y="1498" x="133 155 169 184 189 199 205 211 224 230 245 251 261 271 284 299 311 317 330 335 349 363 373 382 396 402 408 421 427 442 456 470 480 493 499 514 527 533 539 552 558 569 584 598 613 626 632 644 650 664 670 676 690 695 709 716 722 735 748 753 759 773 783 797 812 823 828 843 856 871 876 891 905 911 917 930 936 947 960 975 988 994 1000 1014 1024 1034 1047 1053 1075 1089 1102">medir la distancia entre la punta de la sonda y el eje. La intensidad de la señal está muy <tspan y="1536" x="133 139 154 163 169 183 197 212 224 230 242 257 270 276 291 305 315 321 335 341 346 361 375 386 401 407 420 432 445 467 473 486 501 511 525 532 538 549 555 569 575 589 611 626 638 648 663 677 684 690 696 709 715 726 739 754 767 773 779 789 802 824 838 844 857 872 878 889 903 909 921 935 941 954 963 977 989 999 1011 1026 1039 1045 1060 1074 1084 1090 1103 1113 1125 1140 1152 1164 1179 1190">influenciada por el desplazamiento, sin embargo, la señal también se ve afectada por arañazos <tspan y="1573" x="133 147 162 168 174 187 193 204 218 233 246 256 265 271 283 289 302 308 323 337 343 348 362 368 382 388 394 406 412 427 442 451 457 472 486 501 510 525 536 542 557 563 576 591 606 617 623 637 643 655 669 682 688 703 717 723 737 747 753 767 777 787 799 805 811 833 848 861 871 880 894 906 918 924 938 953 959">en la superficie del eje, y por puntos planos o cualquier otra imperfección. <tspan y="1643" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 280 286 299 305 315 329 344 357 363 369 383 397 403 409 422 428 439 454 468 483 496 502 516 530 536 551 565 576 591 597 610 622 635 657 662 676 690 700 715 721 733 747 762 772 785 800 814 824 837 843 856 868 878 884 897 909 915 929 944 958 969 975 989 1003 1009 1018 1032 1047 1058 1064 1078 1093">Por lo tanto, la señal de la sonda de desplazamiento contendrá variaciones de tensión <tspan y="1680" x="133 143 157 163 176 188 194 208 223 236 251 264 275 281 293 308 322 328 342 353 363 376 387 393 399 420 435 448 458 467 481 493 505 511 525 540 554 565 572 577 591 605 611 622 636 651 665 680 694 700 715 729 742 748 754 767 773 788 801 815 825 838 844 850 863 869 884 898 904 918 928 943 948 958 971 976 986 1000 1014 1024 1038 1049 1062 1077 1087 1100 1105 1119 1125">relacionadas con estas imperfecciones. Se supone que la pantalla de órbita representa el <tspan y="1718" x="133 155 170 183 189 211 217 230 245 255 269 275 290 304 310 316 327 341 355 365 375 389 395 410 424 430 435 449 455 469 475 481 496 510 520 526 532 547 553 568 582 596 601 616 630 641 655 666 672 682 695 717 732 743 748 762 768 774 796 801 816 829 839 844 858 864 870 883 893 907 913 928 942 956 961 976 990 1004 1018 1028 1040 1055 1070 1076 1091 1105 1115">movimiento del centro del eje, por lo que necesitamos eliminar el “ruido” generado por <tspan y="1755" x="133 148 162 173 188 201 211 220 234 246 256 271 282 288">desperfectos. <tspan y="1824" x="133 147 153 159 169 183 189 204 219 225 235 249 255 269 275 281 303 308 323 336 341 351 364 379 385 396 405 415 428 443 457 472 478 492 502 508 530 543 553 568 574 580 593 599 611 617 632 642 655 667 673 687 702 708 729 735 749 763 773 783 796 807 812 826 832 838 852 857 871 877 888 902 907 922 927 937 950 956 978 992 1005 1011 1016 1030 1044 1054 1067 1089 1102 1117 1127 1140 1147 1152 1165">El ruido se elimina registrando primero la vibración mientras el eje se gira muy lentamente; a <tspan y="1862" x="133 147 162 175 181 194 208 214 229 241 247 262 274 289 295 308 323 329 335 348 354 369 383 397 402 417 432 437 452 466 480 495 509 514 529 542 557 570 580 586 595 609 622 632 644 657 668 674 689 694 709 722 744 750 762 775 786 792 806 812 818 840 855 868 873 895 901 914 929 939 954 959 974 988 1002 1008 1023 1038 1044 1057 1063 1068 1083 1097 1108 1123 1136 1142 1154 1169 1181 1195 1202">una velocidad en la que no puede haber fuerzas dinámicas ni movimiento debido al desbalance, <tspan y="1899" x="133 148 162 173 186 192 198 213 227 240 252 257 272 287 293 299 313 323 334 341 347 365 376 389 404 419 433 439 445 458 464 475 489 504 517 523 528 543 557 563 568 578 591 603 618 640 654 663 673 688 694 706 720 742 757 763 772 786 795 808 818 832 847 858 864 877 884 889 899 912 927 933 944 953 963 976 998 1013 1024 1030 1036 1049 1055 1070 1085 1096 1102 1114 1120 1134 1149 1154 1169 1183">desalineación, etc. Usando la señal del tacómetro como referencia, registramos la posición de <tspan y="1937" x="133 139 152 163 169 175 197 212 226 236 244 258 270 282 288 303 317 331 342 348 361 376 382 396 411 424 429 439 454 464 477 489 494 509 524 529 544 558 564 570 583 589 603 610 615 630 644 657 672 687 701 707 721 727 733 746 752 766 771 786 792 802 814 820 833 839 852 866 872 887 899 904 919 932 947 961 972 978 1000 1013 1024 1030 1043 1048 1058 1071 1082 1089 1095 1101 1114">las imperfecciones en una rotación del eje. Cuando el eje gira a velocidades más altas, la </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1365" width="1085" height="1" fill="#000000"/><image x="254" y="276" width="833" height="460" xlink:href="page24_data/img63.jpg"/><image x="254" y="755" width="833" height="459" xlink:href="page24_data/img64.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>