]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-10 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F17" font-size="27" y="303" x="133 146 159 165 176 190 205 218 224 230 247 254 268 275 281 295 306 312 326 341 353 359 381 395 409 415 430 443 449 463 477 483 489 502 508 523 538 549 555 567 572 587 602 607 629 643 658 664 676 682 697 711 717 722 736 742 756 761 776 789 804 813 823 838 844 859 873 878 884 896 911 917 922 937 951 960 974 981 987 1001 1016 1026 1031 1045 1051 1065 1086 1101 1107 1122 1129">La señal D.C. es una medida de la posición media del eje dentro del cojinete. Por ejemplo, <tspan y="341" x="133 155 161 175 189 199 209 222 233 239 254 268 281 287 293 306 312 323 337 352 365 371 376 393 399 414 421 427 442 456 469 484 498 503 518 532 544 549 559 574 589 600 606 621 635 648 654 668 674 680 693 699 713 718 732 743 753 766 771 786 792 802 814 829 844 859 865 877 891 906 912 925 940 946 968 983 996 1001 1023 1029 1042 1057 1067 1082 1088 1099 1105 1115 1127 1141 1146 1159 1169 1176 1182 1188 1201">mientras que la señal A.C. puede decirnos que el eje está girando con un movimiento circular, la <tspan y="378" x="133 144 158 173 186 192 198 215 222 236 243 249 264 279 290 295 310 316 328 342 347 362 377 391 406 420 425 440 445 455 468 474 488 494 499 513 519 533 539 545 558 573 579 585 598 604 619 632 641 651 665 671 682 696 711 724 734 740 754 764 770 784 798 804 810 822 837 843 848 863 876 886 900 907 912 926 940 946 952 965 971 986 999 1008 1018 1032 1038 1043 1058 1067 1080 1090 1096 1110 1120 1127 1133 1146 1151 1157 1170">señal D.C. nos dice dónde gira el eje; en la parte superior del cojinete, en la parte inferior, a la <tspan y="416" x="133 139 151 166 180 186 200 210 225 238 243 258 264 277 283 289 302 308 322 336 346 360 371 386 399 406 411 426 441 456 469 491 506 517 523 536 551 560 574 588 603 616 626 632 654 668 680 695 710 716 727 741 756 766 779 785 799 805 811 825 835 845 858 873 888 893 908 922 928 934 947 953 975 988 1003 1017 1022 1037 1050 1055 1065 1078 1084 1096 1110 1123 1129 1143 1157 1163 1177 1187">izquierda o a la derecha. Podemos aprender mucho sobre el estado de la máquina (y cualquier <tspan y="453" x="133 145 160 175 190 196 208 214 228 243 248 263 277 283 292 305 311 317 330 340 346 358 364 373 383 396 409 423 434 440 454 468 474 480 493 499 514 529 540 546 558 563 578 593 598 613 627 633 639 652 658 672 678 692 706 720 730 740 754 760 775 789 795 801 813 827 833 839 853 867 876 890 896 908 914 920 933 939 948 958 971 984 998 1009 1019 1034 1043 1049 1062 1068 1083 1096">condición de falla) a través de la posición del eje dentro del cojinete y la trayectoria de <tspan y="491" x="133 155 170 183 189 211 217 230 245 255 269 275 290 304 310 315 329 335 348 355 361 376 391 412 427 433 446 461 470 484 498 513 527 536 550 572 587 598 605 610 625 640 655 669 690 705 716 722 737 750 762 775 785 791 805 815 825 840 846 858 872 887 893 899 912 917 932 942 955 964 970 982 995 1000 1015 1029 1035 1041 1046 1061 1075 1088 1094 1105 1119 1133 1143 1152 1165 1171 1177 1190">movimiento del eje. Como aprenderemos, podemos hacer esto con la gráfica de línea central y <tspan y="528" x="133 139 152 158 173 183 196 205 211 223 236 241 256 270 276 290 300 315 320 330 343 349">la gráfica de órbita. <tspan y="1060" x="1063"> <tspan font-family="F18" font-size="24" y="1121" x="618 629 633 645 657 665 677">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="682"> <tspan font-family="F18" font-size="24" font-weight="400" x="682 689 699 705 712 725">12-14 <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="1200" x="133 151 168 187 201 210 229 238 246 255 274 292 312 319 338 356 364 372 386 403 422 437 456 469 476 489 503 522 542 561 579 592 599 618 636 643 663 680 694 714 722 740 755 774 803 812 829 849 861 881">Sensibilidad del sensor (sonda) de desplazamiento <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1275" x="133 146 159 165 176 191 206 221 234 240 254 268 274 288 302 313 328 334 347 359 372 394 400 414 428 438 453 458 468 482 496 511 521 533 539 553 568 581 587 601 611 625 640 651 657 671 677 683 689 704 717 731 745 751 766 781 793 807 828 842 856 866 879 894 907 913 928 942 956 961 976 991 1002 1008 1013 1028 1043 1049 1061 1073 1083 1096 1102 1108 1121 1127 1138 1151 1156 1162 1177 1190">La sonda de desplazamiento tendrá una “sensibilidad” documentada que nos indicará la salida <tspan y="1312" x="133 148 162 168 177 191 206 217 223 237 252 258 279 293 308 314 329 341 347 362 375 385 398 404 417 432 438 452 466 477 492 498 511 523 536 558 564 578 592 602 617 623 637 651 660 674 684 706 711 726 739 754 768 775 781 796 810 820 826 839 845 859 881 896 902 917 923 929 935 948 954 965 979 994 1005 1010 1025 1031 1037 1043 1058 1070 1085 1091 1106 1120 1134 1148 1162 1168 1179 1193 1203">de tensión medida para un desplazamiento determinado. Por ejemplo, la sensibilidad puede ser <tspan y="1350" x="133 148 162 168 180 195 210 215 237 252 259 281 287 293 298 308 323 328 341 348 362 375 381 396 403 425 446 456 463 469 475 489 495 510 524 538 544 555 560 575 590 596 604 610 622 635 641 656 670 684 690 701 707 712 726 732 738 752 757 771 777 788 802 808 830 844 857 863 876 886 899 905 914 920 942 948 954 959 969 983 998 1011 1017 1038 1044 1050 1064 1075 1081 1103 1116 1122 1136 1150">de 200 mV/mil (o 7.87 V/mm), lo que significa que si el eje se moviera 1 mil (una milésima de <tspan y="1387" x="133 148 162 168 183 196 211 224 234 239 252 266 275 281 294 316 331 342 348 362 377 383 395 408 429 444 450 465 471 484 499 504 518 524 530 543 558 564 574 587 592 606 612 626 640 646 658 673 688 693 715 730 735 745 760 766 780 787 799 805 818 833 839 849 855 870 880 890 897 902 908 914 920 933 939 945 959 965 970 984 990 1004 1010 1021 1034 1040 1062 1077 1090 1095 1109 1119 1131">pulgada) veríamos un cambio en el voltaje de 200 mV (o 0.2 voltios).    Si el eje se moviera <tspan y="1424" x="133 146 152 174 180 186 192 207 220 227 242 254 261 267 289 302 317 323 332 346 368 383 394 400 409 415 430 445 450 460 466 481 494 501 516 528 534">5 mil pk-pk, mediremos 1 Volt pk-pk. <tspan y="1494" x="133 147 153 159 169 179 191 206 217 232 246 258 268 282 292 298 307 321 336 350 360 373 379 393 407 413 426 436 449 463 478 493 499 505 510 525 539 552 557 571 577 592 607 619 633 655 668 683 693 705 720 735 742 748 765 778 793 802 812 827 832 847 861 867 881 891 905 911 921 933 948 962 977 983 998 1011 1017 1032 1046 1057 1072 1078 1091 1103 1116 1138 1143 1156 1171 1181 1196 1202">El transductor tendrá un “rango lineal” documentado. Dentro de ese rango de desplazamiento, <tspan y="1531" x="133 139 152 158 169 182 188 194 209 222 228 243 257 262 272 285 300 311 317 332 347 353 363 377 387 400 405 420 426 435 449 461 471 484 506 519 534 543 557 563 577 587 602 617 631 641 653 659 674 689 702 707 713 726 732 738 753 767 778 793 799 812 824 837 859 865 878 893 902 917 924 930 945 959 969 975 988 994 1008 1030 1045 1051 1065 1072 1078 1089 1095 1101 1112 1126">la salida de tensión será directamente proporcional al desplazamiento, por ejemplo, si se <tspan y="1569" x="133 148 162 177 183 189 201 214 224 237 243 257 263 268 283 297 308 323 329 342 354 367 389 395 408 423 433 447 454 460 466 479 485 494 508 523 534 540 554 569 575 586 600 605 620 634 649 655 661 673 686 696 702 714 720">duplicara el desplazamiento, la tensión se duplicaría. <tspan y="1638" x="133 150 156 168 183 197 207 212 227 241 254 266 272 287 302 308 319 332 338 360 374 388 399 408 418 431 437 451 466 479 485 497 511 520 533 546 552 567 580 586 598 611 617 623 638 648 661 673 678 693 708 713 728 742 748 770 784 798 808 818 828 841 846 861 874 884 897 903 917 932 944 950 961 976 991 1006 1018 1024 1039 1053 1058 1073 1083 1097 1111 1117 1139 1144 1159 1172 1187 1193">A continuación se muestra una curva de calibración de muestra para una sonda de proximidad: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="283" y="575" width="776" height="478" xlink:href="page10_data/img25.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
