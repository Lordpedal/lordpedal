6 657 667 679 688 693 705 718 723 727 739 750 761 770 779 790 795 803 811 816 828 841 849">12-60 – Precesión inversa (1/4X) <tspan font-family="F30" font-size="37" font-weight="700" font-style="italic" y="919" x="133 154 171 185 204 234 251 271">Resumen <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="993" x="133 146 159 165 177 192 214 229 235 250 263 275 281 295 310 315 330 344 350 362 377 390 396 402 413 419 430 436 451 464 470 485 495 509 515 525 538 543 556 562 575 590 603 609 615 626 632 642 648 663 677 683 689 694 709 723 736 742 753 767 781 791 801 814 820 825 840 850 865 880 894 904 916 922 936 951 964 970 984 999 1012 1017 1031 1041 1054 1069 1075 1087 1099 1114 1124 1129 1144 1156 1171 1177 1192 1206">La combinación de análisis de órbita y análisis de línea central proporciona una gran cantidad de <tspan y="1031" x="133 139 154 163 178 187 209 222 234 240 255 269 275 286 301 316 325 339 345 359 365 371 385 395 405 418 433 448 453 468 482 488 497 511 526 537 543 558 573 586 607 613 627 641 651 666 671 686 700 706 712 725 736 742 764 777 792 806 811 826 839 850 856 868 883 898 904 915 930 936 942 956 970 979 993 1004 1010 1022 1037 1052 1057 1072 1086 1092 1098 1110 1124 1130 1143 1148 1163 1177">información sobre el estado de funcionamiento de las máquinas con cojinetes con película de <tspan y="1068" x="133 146 158 172 178 188 202 208 214 227 240 251 257 272 282 296 302 312 325 336 342 355 370 376 389 394 407 422 429 435 441 454 465 471 485 495 510 515 525 538 549 555 570 575 585 599 611 621 634 645 650 663 669 675 688 699 705 719 729 744 750 760 773 784 790 798 804 810 820 830 842 857 870 881 887 902 911 926 941 956 966 977 983 998 1013 1025 1040 1046 1051 1066 1075 1090 1100 1122 1135 1146 1151 1166 1181">aceite. Las órbitas en vivo, las órbitas directas y las órbitas filtradas proporcionan información <tspan y="1106" x="133 155 169 182 188 202 212 218 224 230">muy útil. <tspan font-family="F15" font-size="43" font-weight="700" y="1190" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F16" x="347"> <tspan font-family="F20" font-size="27" font-weight="400" y="1272" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 575 590 596 604 618 628 641 656 668 674 687 692 707 720 731 737 749 762 768 782 796 802 808 821 832 838 852 862 875 884 890 902 915 926 932 947 960 966 981 991 1005 1011 1021 1034 1040 1055 1067 1077 1090">Los estudiantes deben entender la diferencia básica en las gráficas de órbita para <tspan y="1310" x="181 196 210 221 236 249 255 268 283 295 309 323 330 336 351 365 376 389 395 400 415 429 442 454 460 474 489 496 502 513 528 533 543 557 567 580 587 592 602 617 629 642 664 669 683 697 707 722 728 740 746 761 774 784 789 804 819 825 839 853 859 872 884 898 903 913 926">desbalanceo, desalineación, soltura, rozamiento y batido de aceite <tspan font-family="F20" y="1348" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 565 579 589 595 610 624 638 644 658 669 682 692 698 710 716 730 745 758 763 778 788 801 810 816 828 841 846 861 875 881 887 892 907 921 934 939 954 968 974 986 999 1014 1023 1033 1048 1053 1067 1082 1088 1094 1107 1122 1135 1145 1150 1165 1179">Los estudiantes deben entender por qué usaría una gráfica de línea de centro en lugar de <tspan y="1386" x="181 195 210 223 229 243 253 266 275 281 293 306 312 327 340 346 361 371 385 391 401 413">una gráfica de órbita <tspan font-family="F20" y="1425" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 571 577 592 606 620 625 639 645 651 666 679 688 694 709 724 729 744 758 764 777 789 803 808 818 832 837 850 855 869 875 881 887 900 910 915 930 945 951 965 979 985 998 1010 1024 1029 1039 1053 1059 1070 1084 1098">Los estudiantes deben entender lo que el batido de aceite y el látigo de aceite son <tspan font-family="F20" y="1464" x="133"><tspan font-family="F21" x="145"> <tspan font-family="F17" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 562 577 599 614 619 629 643 655 669 684 699 711 724 734 740 746 759 765 778 783 798 808 821 833 839 853 868 874 885 899 914 925 931 946 957 967 981 996 1002 1014 1027 1033 1046 1061 1067 1073 1086 1092 1106 1116 1131 1137 1147 1159 1165">Los estudiantes deben entender cómo reconocer la vibración subsincrónica en la órbita. <tspan y="1517" x="133"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1213" width="1085" height="1" fill="#000000"/><image x="565" y="281" width="212" height="204" xlink:href="page42_data/img103.jpg"/><image x="557" y="566" width="228" height="224" xlink:href="page42_data/img104.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',42)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134"