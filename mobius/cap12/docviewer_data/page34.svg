tspan y="888" x="132 147 153 163 177 189 200 206 221 236 241 256 270 284 290 296 309 315 330 335 345 359 371 383 389 403 418 423 438 452 457 467 482 492 505 517 523 537 552 558 573 586 596 609 623 633 647 653 668 680 690 699 713 719 734 748 753 759 769 774 788 810 825 840 846 852 865 871 883 897 912 921 931 944 950 956 969 975 989 995 1004 1018 1030 1042 1048 1063 1077 1083 1097 1111 1117 1132 1145 1154 1164 1178">dirección que la dirección de rotación durante parte del tiempo, y contra la dirección en parte <tspan y="926" x="132 147 161 167 173 183 188 202 224 239 254 260 266 280 291 301 316 322 332 346 352 358 364 377 399 412 418 432 442 456 468 482 493 499 513 528 534 539 554 567 580 590 601 614 620 632 638 649 663 669 682 696 711 717 723 735 747 757 770 776 788 803 817 823 845 858 871 885 895 901 915 929 939 952 958 964 978 983 997 1011 1017 1032 1041 1055 1068 1082 1088">del tiempo. Esto se llama precesión inversa y se explicará con mayor detalle en breve. <tspan font-family="F29" font-size="37" font-weight="700" font-style="italic" y="1005" x="132 153 170 184 203 233 250 269 277 296 313 321 340 353 370 385 404 418 436 454 469">Resumen de precargas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1079" x="132 145 158 169 175 190 200 214 226 239 248 263 276 287 292 302 315 330 336 349 355 369 380 386 401 415 428 443 456 471 477 488 502 511 517 529 542 556 567 580 595 608 619 625 640 655 665 671 677 690 695 709 719 732 745 759 774 786 801 808 814 820 833 844 850 859 873 886 896 908 921 932 938 953 967 973 979 988 994 1008 1014 1029 1043 1050 1056 1068 1081 1090 1105 1118 1129">Las precargas radiales pueden ser causadas por la gravedad, las fuerzas del fluido, cargas <tspan y="1117" x="132 145 160 175 185 207 220 226 240 251 256 271 285 291 297 309 323 329 335 349 363 373 386 392 402 416 427 441 455 467 473 486 492 514 527 542 551 565 571 577 592 603 609 619 624 639 654 665 671 684 690 704 715 725 738 753 759 773 784 790 795 810 819 833 842 857 870 892 905 920 929 943 953 959 965 971 986 997 1003 1014 1028 1034 1040 1055 1066 1073 1079 1085 1098">anormales del cojinete (especialmente los tipos ajustables internamente), los sellos, la <tspan y="1154" x="132 147 161 172 185 191 197 212 226 239 251 256 271 286 291 304 310 316 331 342 347 361 370 384 396 406 421 432 437 452 466 472 478 491 496 506 519 534 545 551 566 581 586 601 615 621 627 640 645 655 669 684 697 707 713 726 732 745 760 766 772 785 791 805 815 830 845 851 864 869 891 904 919 933 939 954 967 973">desalineación y los efectos de la tensión de la tubería en la propia máquina. <tspan y="1224" x="132 145 160 171 177 192 198 211 225 235 248 270 283 294 300 315 328 334 340 346 360 374 387 393 405 418 433 442 452 465 471 477 492 506 520 526 548 562 576 587 596 606 618 633 639 653 668 681 687 700 706 716 728 734 748 762 773 787 801 811 821 827 838 844 859 872 887 893 904 918 933 939 953 967 973 988 1002 1016 1030 1036 1042 1056 1071 1077 1089 1102 1117 1131 1141 1146 1161 1175">Los diagramas de línea central que muestran una alta excentricidad son un buen indicador de <tspan y="1261" x="132 147 157 171 183 196 205 220 233 244 250 263 269 279 292 303 309 315 328 341 352 358 373 383 397 403 413 426 437 443 452 467 473 486 492 502 515 536 550 564 574 588 594 608 613 619 634 644 650 662 675 686 691 704 710 716 729 740 746 760 770 785 791 801 814 825 830 845 851 860 874 886 896 909 920 925 939 948 954 969 982 992 1005 1011 1025 1039 1045 1055 1068 1089 1104 1110 1123 1138 1144 1154 1169 1184">precargas altas. Las órbitas 1X altamente elípticas y las órbitas directas “figura 8” también son <tspan y="1299" x="132 138 153 168 174 186 199 213 228 238 252 262 268 290 304 317 323 338 352 365 380 395 406 411 426 440 446 461 475 489 494 508 521 527 538 548 562 568 581 596 609 615 628 634 644 657 663 677 687 701 713 725 735 750 763 769">indicadores muy buenos de que existe una alta precarga. <tspan font-family="F27" font-size="24" y="1769" x="1209"> <tspan y="1813" x="615 626 630 642 654 662 674">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="679"> <tspan font-family="F27" font-size="24" font-weight="400" x="679 686 696 701 714 725">12-47 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="591" height="261" transform="scale(1.822335, 1.823755) translate(72.983287,152.432773)" xlink:href="page34_data/img85.png"/><image x="0" y="0" width="587" height="232" transform="scale(1.834753, 1.831897) translate(72.489322,733.665882)" xlink:href="page34_data/img86.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
