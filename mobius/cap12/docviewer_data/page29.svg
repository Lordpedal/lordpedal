]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F10" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 805 824 841 852 871 889 906 924 942 952 970 988 998 1016 1034 1051 1068 1079 1096 1115 1137 1148 1165 1185 1202 1221 1284 1302 1321 1341 1351 1371 1390 1400 1416 1433 1443 1459 1475">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-29 <tspan font-family="F13" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F14" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="833" x="1269"> <tspan font-family="F18" font-size="24" y="895" x="726 737 741 753 765 773 785">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="790"> <tspan font-family="F18" font-size="24" font-weight="400" x="790 797 807 812 825 837 842 857 861 872 884 892 903 922 934 938 951 962 966 972 976 989 1000 1011 1016 1028 1040 1044 1055 1066 1078 1086 1095 1108">12-40 Diagrama de línea de centro <tspan font-family="F17" font-size="27" y="948" x="379 393 399 405 418 433 447 457 470 476 491 505 520 525 539 549 562 583 598 609 615 625 639 654 667 677 682 696 702 708 722 727 741 747 760 766 776 789 804 818 832 847 857 862 877 891 897 903 916 927 933 947 953 975 988 1003 1014 1020 1035 1049 1063 1074 1080 1086 1100 1110 1123 1133 1148 1161 1172 1177 1192 1206 1212 1218 1230 1245 1251 1256 1271 1284 1294 1308 1313 1328 1341 1351 1364 1370 1385 1398 1412">Si ahora pudiéramos rodar el eje alrededor de las dimensiones internas del cojinete para que <tspan y="986" x="379 390 396 410 432 447 456 470 476 490 496 508 514 527 537 550 556 568 583 597 607 620 632 642 657 663 675 689 704 709 723 729 735 747 762 768 773 788 802 811 825 832 837 850 856 862 875 888 901 911 924 946 961 972 978 990 1004 1019 1029 1034 1049 1063 1076 1098 1111 1126 1136 1149 1155 1161 1174 1180 1190 1203 1218 1229 1235 1249 1264 1270 1285 1298 1304 1321 1328 1343 1349 1356">siempre hiciera contacto con el cojinete, y leyéramos continuamente la tensión de D.C., <tspan y="1023" x="379 394 409 424 434 440 453 474 489 500 506 521 527 542 556 562 574 584 590 604 619 625 636 642 652 664 678 684 699 704 714 727 738 752 774 780 790 796 810 824 830 845 858 868 877 883 889 895 909 923 929 941 956 962 967 982 995 1005 1019 1025 1037 1042 1052 1064 1078 1084 1097 1106 1116 1122 1137 1151 1165 1170 1180 1194 1208 1218 1232 1243 1256 1271 1281 1294 1300 1306 1321 1332 1338 1343 1349 1371 1377 1386 1399 1410 1416 1431 1445">podríamos dibujar un círculo (asumir un perfil de cojinete circular) que representa los límites de <tspan y="1061" x="379 401 416 429 435 457 463 476 491 501 515 521 536 549 559 572 577 591 597 603 617 622 636 643 648 665 671 685 699 710 723 733 739 753 767 773 788 802 816 821 836 850 864 875 884 894 907 918 924 930 944 956 966 979 989 1002 1013 1019 1033 1044 1054 1066 1081 1087 1100 1115 1124 1134 1148 1154 1160 1173 1179 1194 1207 1222 1232 1245 1250 1265 1279 1285 1291 1304 1310 1321 1335 1350 1365 1378 1383 1396 1401 1407 1420">movimiento para el eje. A pesar de que nuestras lecturas están entre la punta de la sonda y la <tspan y="1098" x="379 390 404 419 433 443 452 458 470 476 490 495 510 524 530 535 549 555 569 575 581 596 611 626 639 661 676 687 693 706 720 729 739 752 767 782 788 801 811 817 830 835 841 853 867 881 891 901 915 921 936 950 956 961 975 981 994 1001 1007 1023 1038 1052 1062 1075 1081 1091 1104 1119 1133 1154 1169 1180 1186 1200 1215 1221 1235 1241 1254 1268 1278 1291 1313 1326 1332 1344 1349 1359 1371 1385 1391 1404 1414">superficie del eje, podemos extrapolar al centro del eje. Ahora tenemos un diagrama circular <tspan y="1135" x="379 394 408 422 428 450 464 478 489 499 509 521 527 533 548 559 565 571 577 599 604 614 628 639 645 659 673 679 701 716 729 734 756 762 775 790 800 815 820 835 849 855 861 873 886 901 910 920 935 940 955 969 975 981 994 1000 1014 1020">que muestra los límites de movimiento del centro del eje. <tspan y="1205" x="379 394 409 419 425 436 450 465 479 493 504 514 528 535 541 556 570 576 591 606 620 634 656 671 682 688 697 711 724 730 736 748 761 771 776 790 801 814 820 835 845 859 872 887 900 906 919 934 940 946 959 965 974 988 1001 1007 1013 1028 1041 1055 1062 1068 1079 1085 1099 1105 1119 1141 1156 1168 1178 1192 1207 1214 1220 1232 1246 1261 1276 1288 1294 1307 1322 1337 1352 1358 1364 1377 1388">Por supuesto, no podemos realizar esa prueba en la realidad, sin embargo, conociendo las <tspan y="1242" x="379 394 409 415 430 444 454 467 478 483 498 512 518 524 536 551 556 562 576 590 600 614 620 633 646 661 667 682 696 711 725 747 762 773 779 790 800 814 827 836 842 856 862 868 890 896 907 928 943 949 963 973 986 995 1001 1013 1028 1034 1040 1054 1065 1075 1088 1094 1106 1112 1122 1134 1148 1154 1169 1175 1189 1199 1205 1219 1225 1231 1253 1259 1270 1292 1306 1312 1324 1330 1340 1352 1366 1372 1387 1392 1407 1421 1435">holguras del cojinete aún podemos crear el mismo gráfico. Este círculo es el mismo círculo que <tspan y="1280" x="379 394 409 419 441 454 460 481 495 509 519 533 539 550 563 569 591 605 619 630 639 649 662 668 681 696 702 708 723 734 740 755 761 773 787 797 810 832 845 856 862 877 891 897 902 908 923 937 949 955 970 984 990 1001 1015 1029 1039 1049 1063 1070 1076 1091 1105 1115 1121 1127 1142 1147 1157 1170 1184 1194 1209 1216 1222 1234 1248 1263 1269 1275 1288 1299 1305 1311 1325 1337 1347 1360 1370 1383 1394 1399 1414 1428 1434">normalmente se muestra en los diagramas de línea de centro. Por lo tanto, con las lecturas del <tspan y="1317" x="379 391 406 428 443 458 473 486 501 510 524 530 547 554 568 575 581 596 610 625 639 661 676 687 692 707 721 730 744 754 775 781 796 808 818 824 839 853 868 883 896 903 909 922 937 942 952 966 972 985 997 1003 1017 1032 1038 1050 1065 1079 1085 1091 1106 1117 1123 1129 1135 1157 1162 1172 1186 1197 1203 1217 1231 1237 1243 1255 1270 1276 1281 1296 1310 1319 1333 1340 1346 1357 1370">componente D.C. podemos determinar dónde, en relación con los límites del cojinete, se <tspan y="1355" x="379 393 408 420 434 448 462 472 482 494 500 514 520 526 539 545 559 566 571 586 601 616 629 651 666 677 683 694 707 722 736 745 751 763 778 800 815 821 832 845 851 866 879 884 906 921 934 940 955 969 975 997 1003 1016 1031 1040 1050 1063 1074 1080 1093 1107 1129 1142 1157 1167 1180 1195 1208 1214 1220 1233 1239 1251 1265 1271 1286 1298 1304 1319 1332 1346 1353 1358 1371">encuentra el eje. Podemos saber cómo se ha movido mientras aumentaba la velocidad, y <tspan y="1392" x="379 391 405 418 433 448 463 469 482 496 506 519 534 547 569 584 595 601 607 620 626 631 646 655 670 679 701 714 726 732 747 761 767 782 796 802 808 820 826 841 851 865 871 881 894 901 906 921 936 951 964 986 1001 1012 1018 1033 1046 1056 1069 1079 1101 1106 1121 1134 1144 1150 1161 1167 1172 1186 1192 1198 1212 1217 1231 1237 1251 1261 1271 1284 1290 1300 1315 1327 1339 1354 1369 1384 1389 1402 1408">cuando agregamos la información de la órbita, podemos determinar si el eje está rozando el <tspan y="1430" x="379 385 400 409 423 433 439 453 463 469 483 497 503 509 521 536 542 547 562 575 585 599 604 614 629 635 648 669 683 698 711 723 736 750 765 780 786 798 812 827 833 848 861 872 886 896 902 916 926 932">interior del cojinete (o amenazando con hacerlo). <tspan y="1743" x="1463"> <tspan font-family="F18" font-size="24" y="1789" x="590 601 605 617 629 637 649">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="654"> <tspan font-family="F18" font-size="24" font-weight="400" x="654 661 671 676 689 696 701 716 720 731 743 751 762 781 793 797 810 821 825 831 835 848 859 870 875 888 899 903 914 925 937 945 954 966 971 983 994 1002 1014 1018 1029 1040 1048 1053 1065 1075 1079 1087 1092 1105 1117 1127 1131 1144 1155 1159 1170 1183 1187 1192 1204 1215 1224 1235 1245">12-41 Diagrama de línea de centro para varios tipos de cojinetes <tspan font-family="F17" font-size="27" y="1842" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526 532 545 556 561 576 586 599 608 614 626 639 650 655 670 684 690 696 701 716 730 743 749 761 775 790 801 810 820 834 846 856 862 875 888 893 903 917 931 941 955 966 979 994 1004 1016 1031 1037 1051 1056 1062 1084 1099 1112 1118 1139 1145 1158 1173 1183 1198 1203 1218 1232 1238 1244 1256 1269 1284 1293 1303 1318 1323 1338 1352 1358 1364 1378 1383 1397 1402 1412 1426 1432">Por lo tanto, las gráficas de línea constructiva representan el movimiento del centro del eje (el <tspan y="1879" x="379 391 405 420 429 439 454 460 481 495 510 516 530 537 543 548 563 578 592 602 615 629 644 659 665 679 685 690 712 727 740 746 768 773 787 801 811 826 832 846 852 867 880 902 908 920 934 944 950 956 969 974 988 994 1000 1009 1019 1032 1044 1057 1072 1087 1093 1107 1121 1127 1141 1151 1166 1172 1182 1194 1200 1222 1236 1250 1261 1270 1280 1293 1299 1313 1319">centro medio, ignorando el movimiento dinámico), y el trazado de órbita muestra el <tspan y="1917" x="379 401 416 429 435 457 463 476 491 501 515 521 536 541 556 569 591 597 609 624 629 644 658 664 670 682 695 710 719 729 744 749 764 778 784 790 803 809 823 829">movimiento dinámico del centro del eje. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="568" y="281" width="696" height="549" xlink:href="page29_data/img74.jpg"/><image x="377" y="1472" width="1085" height="272" xlink:href="page29_data/img75.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>