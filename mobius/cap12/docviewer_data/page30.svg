]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 12-30 <tspan font-family="F11" font-weight="400" x="368"> <tspan font-family="F10" font-weight="900" x="372 391 410 428 438 456 475 492 512 521 538 555 564 578 588 607 626 645 662 672 690 701 719 729 747 765 775 794 813 830 841 860 878 895 913 931 941 959 977 987 1005 1023 1040 1057 1068 1085 1104 1126 1137 1154 1174 1191">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO<tspan font-family="F12" font-size="21" font-weight="400" x="1210"> <tspan font-family="F13" y="2130" x="133"><tspan font-family="F14" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="307" x="133 156 175 195 207 219 236 256 277 298 319 330 342 362 373 394 410 431 451 472 492 503 524 543 554 566 586 597 609 621 642 661 681 692 710 729 750 766 782 802 815">Realizando la prueba de la línea central <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="380" x="133 148 162 175 190 205 220 226 232 245 251 273 285 300 314 320 335 348 354 368 378 388 401 407 420 435 441 450 464 479 494 505 520 526 540 546 557 571 577 591 601 611 624 630 643 658 664 673 687 700 715 729 744 750 756 769 784 794 807 829 842 857 866 880 886 895 917 930 945 960 971 977 992 1005 1011 1020 1035 1050 1055 1065 1080 1101 1111 1118 1124 1135 1148">Cuando la máquina está en reposo o se está volteando lentamente (menos de 100 rpm), se <tspan y="418" x="133 143 158 180 193 199 205 218 224 230 244 256 266 279 289 302 308 322 336 342 351 365 374 388 397 411 426 438 444 456 462 477 490 500 513 518 528 542 556 566 580 591 604 619 629 641 651 657 663 676 682 697 709 719 728 742 748 753 768 777 791 800 806 821 831 836 851 865 871 877 889 903 909 915 929 943 953 966 973 979 995 1001 1023 1037 1051 1057 1072 1085 1091 1106 1120 1133">toma la lectura de referencia para representar la parte inferior del cojinete. A medida que <tspan y="455" x="133 146 160 182 196 211 221 234 240 246 259 265 277 291 297 312 324 330 345 357 372 378 393 406 412 418 431 437 459 472 487 501 507 522 534 541 547 553 566 577 583 589 603 615 625 638 648 661 672 678 693 708 719 729 742 752 758 772 782 796 807 813 824 837 843 853 868 890 902 917 923 937 951 957 963 976 987 993 1008 1023 1034 1040 1051 1065 1080 1095 1108 1119 1124 1137 1142 1157 1171 1177">aumenta la velocidad de la máquina, las lecturas posteriores se toman de las dos sondas y del <tspan y="493" x="133 143 156 168 183 205 219 228 238 253 258 268 284 297 310 324 339 352 363 378 387 397 403 415 429 444 450 464 470 476 485 490 505 511 525 539 545 559 573 583 596 606 628 633 648 661 670 676 682 695 701 714 728 734 749 761 766 781 794 809 816 822 835 848 853 868 883 894 900 912 918 932 947 953 965 978 1000 1015 1021 1033 1048 1058 1071 1077 1092 1105 1111 1117 1130 1136 1142 1147 1162 1176 1189">tacómetro (Keyphasor) con el fin de determinar la velocidad. La posición cambiante de la línea <tspan y="530" x="133 145 159 174 183 193 206 212 218 232 246 252 258 272 278 291 297 308 322 328 337 347 360 372 385 390 403 409 415 428 439 445 461 476 499 505 516 529 535 548 563 577 587 600 615 620 634 649 654 668 674 680 689 699 712 724 737 752 767 773">central del eje se traza y las RPM se anotan en el trazado. <tspan y="600" x="133 147 162 168 180 185 195 207 221 236 247 257 269 284 296 302 315 326 332 347 361 371 393 406 412 426 437 443 449 461 476 491 496 506 520 530 543 555 561 576 591 596 610 624 630 641 655 669 679 685 700 714 720 735 749 755 761 774 785 791 813 825 840 854 866 872 878 884 897 908 913 928 942 948 954 963 977 983 998 1004 1010 1016 1030 1036 1042 1056 1061 1075 1081 1095 1109 1124 1138">En circunstancias normales, con rotación en sentido de las manecillas del reloj, el eje debe <tspan y="637" x="133 139 153 166 179 194 204 216 226 237 251 256 269 275 297 312 324 338 348 359 372 378 393 406 418 424 437 443 449 462 467 473 485 500 514 520 534 543 558 571 577">levantarse y moverse hacia la izquierda. <tspan y="1260" x="969"> <tspan font-family="F18" font-size="24" y="1322" x="461 472 476 488 500 508 520">Figura <tspan font-family="F19" font-size="27" font-weight="700" x="525"> <tspan font-family="F18" font-size="24" font-weight="400" x="525 532 542 547 560 570 575 583 597 610 622 635 647 651 663 672 680 691 696 707 712 717 728 733 745 749 761 773 778 789 794 798 809 822 826 830 843 854 863 874 882">12-42 ¿Dónde está el eje en el cojinete? <tspan font-family="F39" font-size="32" font-weight="700" font-style="italic" y="1379" x="133 156 175 187 207 225 237 258 279 290 311 330 341 360 380 398 417 438 454 470 482 500 512 533 553 574 585 597 615 626">Relación de excentricidad ‘ε’ <tspan font-family="F17" font-size="27" font-weight="400" font-style="normal" y="1452" x="133 146 159 165 180 195 206 212 224 230 245 260 265 280 294 300 305 319 325 339 345 356 369 375 390 404 418 433 446 452 461 475 490 499 513 524 538 552 562 575 585 590 612 626 641 647 659 674 683 697 703 717 732 737 752 766 788 801 811 826 832 838 844 857 879 892 907 921 927 940 950 964 970 983 995 1001 1015 1030 1036 1051 1064">La posición del eje se puede representar mediante un número llamado “relación de <tspan y="1490" x="133 147 161 173 186 201 210 220 226 238 244 259 271 286 292 307 321 326 332 346 352 365 379 386 391 405 416 422 436 451 464 469 479 493 499 512 524 530 544 559 565 580 594 608 614 619 634 648 654 666 679 685 700 714 729 744 758 764 774 788 794 807 822 834 848 862 876 886 896 909 914 928 934 940 954 959 973 979 992 1007 1012 1022 1036 1042 1055 1067 1073 1087 1102 1108 1120 1135 1149 1154 1168 1174">excentricidad del eje”. Es una relación que indica dónde se encuentra el eje en relación con el <tspan y="1527" x="133 145 159 174 183 193 208 214 228 242 248 254 266 281 287 292 307 320 330 344 350 356 374 389 395 408 421 427 441 451 457 471 485 491 498 512 519 525 530 545 560 566 578 591 597 612 626 639 645 659 665 671 683 696 711 720 730 745 750 765 779 785 791 804 810 824 830 841 855 860 874 889 901 915 928 943 952 962 975 981 994 1009 1015 1029 1034 1040 1052 1066 1080 1090 1100 1114 1120 1135 1149 1154">centro del cojinete. Un valor de '0' indica que el centro del eje se encuentra en el centro del <tspan y="1564" x="133 145 160 166 172 187 200 210 224 230 236 254 269 275 288 301 307 321 331 337 351 365 371 378 387 394 400 405 420 434 440 452 465 471 486 500 514 520 534 540 546 557 571 585 595 605 619 625 640 654 660 665 679 685 699 704 718 729 739 752 758 771 786 792 805 820 835 841 855 869 875 881 896 907 913 919 925 947 952 962 976 987 993 1006 1020 1029 1039 1053 1074 1089 1100 1106 1121 1135 1141">cojinete. Un valor de '1' indica que el centro del eje está en uno de los límites extremos del <tspan y="1602" x="133 145 160 166 172 187 200 210 224 230 236 250 261 267 281 295 307 313 322 329 335 349 360 370 382 388 398 413 425 437 452 467 482 488 494 507 513 524 538 553 566 576 585 591 603 609 622 628 643 657 663 669 681 695 701 707 721 735 744 758 764">cojinete, es decir, está tocando la superficie del cojinete. <tspan y="1671" x="133 151 166 179 185 195 208 223 238 251 266 278 284 297 302 317 331 336 351 357 368 390 396 411 425 437 443 457 472 477 492 506 512 518 531 536 546 560 566 579 591 597 611 626 632 646 660 666 679 693 705 719 733 743 752 758 770 776 791 804 818 824">Una tendencia de disminución de la relación de excentricidad (<tspan font-family="F40" font-size="23" x="846">→<tspan font-family="F17" font-size="27" x="834 858 872 882 888 893 908 923 929 941 954 960 973 988 994 1008 1018 1033 1048 1054 1068 1090 1103">ε0) indica un problema <tspan y="1709" x="133 148 163 173 186 201 213 219 232 238 244 259 272 278 292 303 313 326 340 346 352 358 373 386 401 407 413 428 442 452 458 472 478 484 496 510 525 534 544 557 566 572 587 594 600 614 629 641 647 657 671 677 690 702 707 722 737 742 757 771 777 790 804 816 829 844 853 863 869 881 886 901 914 929 935 946 956 970 982 988 1001 1016 1025 1039">potencial de estabilidad. Por el contrario, una relación de excentricidad creciente <tspan font-family="F21" x="1045 1054 1066 1092">(ε→1<tspan font-family="F17" x="1107 1117 1123 1134 1147 1162 1168 1181 1191 1205">) sugiere <tspan y="1746" x="133 148 162 176 182 196 202 208 217 232 242 256 266 272 283 297 302 316 327 337 350 356 369 381 394 404 416 429 444 458 473 479 492 498 504 517 528 534 543 557 568 578 587 593 605 617 623 638 652 666 677 683 698 711 717 723 736 742 757 770 779 793 808 813 828 842 848 854 866 881 887 892 907 920 930 944 950">que el rotor se está acercando a las restricciones de la pared del cojinete. <tspan y="1816" x="133 146 161 172 178 193 199 212 226 236 249 271 284 295 301 316 329 335 341 347 361 375 388 394 406 419 434 443 453 466 472 478 489 503 509 523 533 539 545 551 563 575 590 596 611 623 633 646 652 674 688 703 709 719 733 743 757 769 779 785 791 804 810 825 840 851 857 869 875 889 904 909 924 938 944 950 962 975 990 999 1009 1024 1029 1044 1058 1064 1070 1084 1089 1103 1109 1122">Los diagramas de línea central se utilizan para monitorear la posición del centro del eje a <tspan y="1853" x="133 155 169 184 190 205 218 223 238 252 266 272 278 291 297 319 332 347 361 366 381 394 400 411 425 431 444 456 470 475 489 499 512 518 524 546 552 565 580 589 599 612 623 629 640 654 660 675 689 703 713 726 732 744 750 761 775 781 794 808 814 829 841 847 862 874 889 896 901 914 920 942 947 961 975 985 995 1008 1019 1025 1036 1050 1055 1070 1084 1095 1108 1120 1134 1140 1153 1163 1176">medida que la máquina se acelera, mientras se opera a su velocidad, y mientras se desacelera <tspan y="1891" x="133 148 161 172 182 195 201 216 230 244 250 261 274 280 295 308 318 324 337 352 366 372 378 393 408 422 436 458 473 484 490 503 517 527 540 555 570 583 593 599 621 635 647 662 676 682 693 708 723 732 746 752 758 771 777 799 812 827 841 846 861 874 880 895 910 921 934 944 957 970 984 999 1014 1020 1034 1039 1045 1057 1070 1092 1098 1113 1127">hasta que se detiene. Podemos aprender mucho sobre la máquina observando el camino <tspan y="1928" x="133 143 158 180 193 208 223 228 243 257 267 280 294 304 318 323 337 343 349 362 371 381 394 409 424 438 451 457">tomado durante el arranque. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="377" y="684" width="588" height="570" xlink:href="page30_data/img77.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',30)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
