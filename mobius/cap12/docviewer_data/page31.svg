]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F23" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 574 588 598 617 636 655 672 682 700 711 729 739 757 775 785 804 823 840 851 870 888 905 923 941 951 969 987 997 1015 1033 1050 1067 1078 1095 1114 1136 1147 1164 1184 1201 1220 1283 1301 1320 1340 1350 1370 1389 1399 1415 1432 1442 1458 1474">CAPÍTULO 12 – ANÁLISIS DE COJINETES DE DESLIZAMIENTO PÁGINA 12-31 <tspan font-family="F25" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F26" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F27" font-size="24" y="885" x="1186"> <tspan y="930" x="861 872 876 888 900 908 920">Figura <tspan font-family="F28" font-size="27" font-weight="700" x="925"> <tspan font-family="F27" font-size="24" font-weight="400" x="925 932 942 947 959 971">12-43 <tspan font-family="F32" font-size="43" font-weight="700" y="1014" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1096" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 834 844 857 866 872 884 897 903 917 931 937 951 961 976 982 992 1004 1010 1023 1028 1042 1048 1054 1069 1083 1097 1107 1122 1128 1141 1154 1167 1181 1196 1209 1220 1235 1245 1250 1264 1279 1284 1299 1312 1322 1335 1341 1347 1360">Los estudiantes deben entender la gráfica de órbita y el punto keyphasor en detalle <tspan font-family="F7" y="1134" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 551 566 576 591 596 609 615 628 643 652 662 675 690 696 709 719 728 743 749 771 785 799 810 819 829 842 856 862 868 881 887 902 907 917 931 943 955 961 975 990 996 1010 1024 1030 1036 1049 1055 1069 1079 1093 1105 1119 1130 1136 1150 1164">Punto y entrehierro muestran la dirección de la precesión <tspan font-family="F7" y="1171" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 550 556 570 580 586 592 598 610 623 628 642 648 654 666 681 703 718 732 747 760 775 785 798 804 820 827 842 849 854 869 883 889 895 910 921 927 938 951 966 977 991 1001 1015 1025">Se utiliza el componente A.C. de los sensores <tspan font-family="F5" y="1209" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 835 841 849 863 873 886 901 913 919 932 937 951 965 975 985 998 1004 1010 1023 1034 1040 1055 1065 1079 1085 1095 1108 1119 1125 1139 1145 1155 1169 1180 1190 1203 1214 1220 1232 1238 1247 1253 1259 1268 1278 1291 1306 1319 1330 1337 1342">Los estudiantes deben entender la diferencia entre las órbitas directas y filtradas.  <tspan font-family="F5" y="1248" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 832 847 869 883 897 912 923 936 948 954 968 983 989 1004 1018 1028 1034 1048 1062 1071 1085 1097 1107 1122 1133 1138 1143">Los estudiantes deben entender la compensación por defectos   <tspan font-family="F5" y="1287" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 834 844 857 866 872 884 897 903 917 931 937 943 948 963 977 990 996 1008 1021 1036 1045 1055 1068 1074 1080 1094 1108 1114 1120 1134 1139 1153 1159 1172 1187 1193 1207 1221 1231 1244 1250 1256 1269">Los estudiantes deben entender la gráfica de línea central del eje en detalle <tspan font-family="F7" y="1325" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 550 556 570 580 586 592 598 610 623 628 642 648 654 666 681 703 718 732 747 760 775 785 798 804 821 828 842 849 855 870 883 889 895 910 921 927 938 952 967 978 992 1002 1016 1026">Se utiliza el componente D.C. de los sensores <tspan font-family="F7" y="1362" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 545 559 573 584 594 604 617 623 629 642 648 662 677 688 694 706 712 727 741 747 769 783 797 803 816 822 837 851 856 862 876 882 895 901 915 929 935 949 955 961 973 988 993 999 1014 1027 1037 1050">Muestra la posición media del eje en el cojinete <tspan font-family="F7" y="1400" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 552 574 589 598 612 626 641 655 664 670 676 689 695 704 718 724 737 749 755 770 785 790 805 819 824 838 852 864 877 892 901 911 917 929 934 949 962 976">Comprender la relación de excentricidad <tspan font-family="F7" y="1437" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 548 554 569 584 595 601 613 619 634 649 655 666 679 685 699 714 727 742 748 761 767 782 796 802 807 821 827 841 846 861 875 889 903 917 932 946 956 968 974 989 1003 1009 1014 1029 1035 1046 1059 1074 1089 1095 1109 1123 1129 1135 1147 1162 1168 1173 1188 1202 1211 1224">La posición saludable del eje dependerá del diseño del cojinete <tspan font-family="F7" y="1475" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 539 545 555 569 581 593 599 613 628 634 648 662 668 678 692 702 715 727 733 747 762 768 783 797 802 808 818 832 842 857 866">Dirección de rotación del rotor <tspan font-family="F32" font-size="43" font-weight="700" y="1559" x="378 404 414 433 455 478 500 517 531 541 558 581 588 611 631 639 653 673 683 692 712 729 736 754 776 799 806 828 844 866 875 890 909 926 934 954 961 980 1003 1023 1032 1042 1058 1067 1084 1092 1114 1135 1143 1152 1161 1184 1204 1224 1232 1249 1269 1292 1306 1321 1341 1350">Diagnóstico de fallas con órbitas y análisis de línea central <tspan font-family="F0" font-size="27" font-weight="400" y="1640" x="378 391 404 410 421 427 442 456 462 475 490 500 514 519 533 544 550 564 579 592 597 612 626 632 645 650 665 679 693 707 717 730 736 741 756 769 779 792 798 812 817 823 836 851 864 870 876 887 893 904 910 924 938 944 958 968 983 989 999 1011 1017">La siguiente es una guía general para el análisis de órbita: <tspan font-family="F5" y="1710" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 484 494 507 516 522 534 547 558 564 578 592 598 612 622 637 643 653 665 671 682 696 710 716 730 745 750 772 787 798 807 817 830 840 846 868 882 888 897 903 918 924 938 949 954 964 978 991 1006 1012 1026 1038 1044 1058 1073 1087 1098 1104 1118 1132 1138 1144 1158 1163 1177 1183 1192 1207 1222 1232 1237 1251 1257 1271 1292 1307 1313 1328 1335 1340 1355">Las gráficas de órbita suelen mostrar múltiples revoluciones del eje (por ejemplo, 8 <tspan y="1748" x="426 436 450 463 478 484 498 510 516 530 545 559 570 579 585">revoluciones). <tspan font-family="F5" y="1787" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 469 482 488 503 517 531 541 556 562 577 591 604 618 633 646 657 672 682 687 693 707 722 728 740 753 759 773 788 801 806 816 830 843 858 864 878 890 896 910 925 931">Cada punto Keyphasor indica una revolución. <tspan font-family="F5" y="1826" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 459 472 478 493 503 517 523 533 546 551 566 581 591 613 626 631 637 652 666 680 694 700 711 724 734 740 746 751 766 780 790 803 824 838 852 862 876 881 895 901 907 922 931 937 949 962 968 980 995 1010 1016 1029 1044 1050 1065 1079 1093 1103 1118 1124 1139 1153 1165 1180 1195 1208 1219 1233 1243 1249 1261 1267 1281 1296 1301 1316 1322 1335 1349 1355 1360 1375 1389">Una órbita normal debe ser ligeramente elíptica con un punto Keyphasor y un nivel de <tspan y="1863" x="426 439 445 460 470 483 495 501 515 530 536 551 564 570 584 590">vibración bajo. <tspan font-family="F5" y="1902" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 452 463 469 484 494 509 515 525 538 549 554 569 575 586 596 610 620 631 637 652 667 679 694 707 718 724 739 744 754 768 778 792 802 814 820 835 848 859 864 879 892 907 920 930 943 949 971 984 999 1009 1022 1028 1039 1053 1059 1073 1087 1102 1115 1130 1136 1149 1154 1164 1179 1191 1204 1226 1232 1245 1260 1270 1285 1296 1302 1316 1322 1332 1345 1360 1375 1389 1399 1405">Las órbitas distorsionadas o retorcidas generalmente se deben a rozamientos o runout. <tspan font-family="F5" y="1941" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 449 463 469 479 485 500 506 520 531 537 552 566 580 590 605 616 622 637 651 664 678 693 706 717 732 741 747 753 767 782 788 800 813 828 834 847 862 875 881 894 900 914 924 937 949 955 969 984 990 1001 1015 1030 1041 1047 1062 1073 1083 1098 1112 1118 1130 1143 1149">Múltiples puntos Keyphasor indican una vibración subsincrónica. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1037" width="1085" height="1" fill="#000000"/><rect x="374" y="1582" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="270" height="303" transform="scale(2, 2) translate(323.5,139)" xlink:href="page31_data/img79.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
