]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 8-8 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="700" x="1081"> <tspan font-family="F22" font-size="24" y="746" x="623 634 638 650 662 670 682">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="687"> <tspan font-family="F22" font-size="24" font-weight="400" x="687 699 704 717">8-4 <tspan font-family="F0" font-size="27" y="799" x="132 146 152 166 180 194 200 215 230 240 246 261 276 288 294 308 323 337 348 354 369 381 391 404 410 423 438 460 465 480 486 497 506 516 529 538 544 550 565 576 582 597 610 619 634 645 651">Tiene dos opciones para administrar los datos: <tspan font-family="F5" y="870" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 209 223 238 252 257 267 281 293 308 323 329 335 347 357 363 369 384 395 401 416 428 438 453 464 471 477 498 513 524 534 544 556 566 572 587 598 604 617 632 638 644 657 663 678 690 705 715 728 734 740 753 758 771 777 790 804 813 823 836 850 859 865 871 884 895 901 907 921 933 943 957 967 980 991 996 1011 1025 1031 1053 1065 1080 1094 1100 1110 1124 1139 1144 1157 1163 1172 1185 1195 1209">Puede recopilar los datos, mostrarlos en la pantalla y extraer las lecturas de magnitud y fase <tspan y="908" x="180 194 209 215 221 234 245 251 260 269 283 295 309 323 338 349 355 368 379 385 400 414 419 425 439 449 463 472 486 497 504 510 523 538 544 559 565 571 586 591 606 619 629 635 648 654 665 670 676 682 695 701 716 731 743 749 763 778 784 796 802 816 831 837 851 862 872 886 899 904 918 928 941 946 961 967 978 993 1007 1022 1028 1043 1049 1062 1068">en las frecuencias de interés. Solo lo haría si la opción 2 no estuviera disponible. <tspan font-family="F5" y="946" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 240 253 263 278 289 295 306 320 325 340 354 367 377 392 404 414 420 432 447 453 466 481 487 501 507 513 525 540 545 559 571 581 595 605 612 625 640 653 659 665 677 690 705 719 729 734 747 753 767 773 779 790 805 813 823 844 856 866 880 885 900 914 920 926 940 950 965 978 991 1005 1020 1034 1044 1050 1063 1077 1086 1096 1109 1123 1132 1138 1151 1157 1163 1178 1189">Los datos se guardarían en el colector/analizador y el software del proveedor extraería los <tspan y="984" x="180 195 208 218 233 244 250 262 268 274 289 300 306 315 325 338 353 364 373 386 396 401 411 417 430 436 449 455 461 472 487 496 505 526 539 548 562 568 587 603 617 624 630 644 655 664 679 685 699 709 724 739 753 763 775 781 796 811 824 830 836 848 854 876 889 902 916 926 932 945 959 969 984 1006 1018 1028 1034 1046 1059 1071 1077 1091 1106 1112 1124 1130 1136 1149">datos y los transferiría al software ODS. Esto proporciona la mayor automatización y la <tspan y="1021" x="180 195 208 230 243 249 261 276 298 313 319 332 342 355 361 375 389 395 410 425 437 443 457 472 486 497 502 517 531 537 549 564 577 583 589 600 606 617 623">gama completa de opciones de análisis. <tspan y="1075" x="132 145 158 164 186 199 212 227 236 242 255 261 276 289 295 301 316 327 333 346 361 374 380 386 398 411 426 440 450 464 475 481 486 500 506 521 534 544 566 571 581 587 597 609 624 630 642 656 666 672 678 693 704 709 723 734 749 763 775 784 794 809 820 826 841 855 868 874 885 899 905 918 933 948 962 967 977 983 996 1006 1020 1035 1041 1054 1069 1075 1087 1100 1115 1128">La mayoría de los analizadores le permitirán ver los espectros que se adquirieron en cada <tspan y="1112" x="132 146 161 167 179 192 204 210 225 240 246 260 274 280 294 304 318 332 347 360 365 375 388 393 407 413 426 436 443 448 454 468 483 493 507 513 525 540 555 560 574 580 586 600 611 626 640 651 661 670 685 691 706 719 725 735 749 757 771 780 794 809 821 827 839 845 857 872 878 892 904 914 927 941 956 962 971 985 996 1002 1017 1031 1042 1048 1058 1064 1070 1085 1100 1114 1124 1137 1143 1155 1169 1179">ubicación de prueba (y eje), junto con el espectro de referencia colectado (es decir, podrá ver <tspan y="1150" x="132 138 153 164 170 185 198 208 223 234 240 254 268 274 280 292 305 320 333 339 345 354 359 372 378 390 400 406 412 426 437 447 460 466 480 490 503 512 518 530 545 551 556 571 583 589 603 609 619 632 638 644 659 670 675 690 703 713 728 739 744 759 773 779 792 814 829 835 840 850 864 879 884 897 903 912 925 936 950 957 962 976 981 996 1002 1016 1038 1053 1065 1074 1089 1104 1111 1116 1126 1138 1160 1175 1181 1195 1209">los datos del canal 1 y 2). Este gráfico incluirá los datos de amplitud y fase. Sin embargo, también <tspan y="1187" x="132 147 161 176 190 196 206 220 230 236 248 261 276 289 301 306 321 335 341 363 378 388 398 408 420 430 436 450 465 470 484 494 507 516 522 534 549 555 570 584 598 603 613 626 641 651 665 675 689 703 713 726 732 744 759 781 796 802 813 826 832 844 859 881 896 909 919 931 937 951 957 963 975 988 1003 1016 1021 1027 1036 1042 1054 1069 1084 1089 1103 1109 1115 1127 1140 1154 1167 1173 1179 1191 1198">debe ser capaz de mostrar un gráfico que representa cómo se compara el canal 1 con el canal 2, <tspan y="1224" x="132 144 159 181 196 202 216 231 244 249 259 273 279 292 304 310 325 339 346 352 366 372 378 390 405 418 424 430 442 455 470 485 494 500 515 529 543 557 571 577 591 601 616 631 646 656 667 673 688 703 715 725 731 737 752 763 769 784 796 806 821 832 838 851 866 872 886 901 915 921 936 950 956 962 977 987 993 1008 1023 1034 1040 1049 1063 1073 1095 1108 1118 1133 1144 1150">como una relación. El analizador puede proporcionar los datos en uno de los dos formatos: <tspan y="1294" x="132 146 156 169 184 190 201 207 222 237 250 256 277 291 305 315 329 336 342 348 361 367 376 389 404 416 422 437 451 457 472 485 491 501 515 526 541 555 569 579 589 602 608 622 636 642 651 660 674 686 700 714 729 741 747 760 765 779 789 802 808 821 836 849 855 870 882 897 907 920 926 932 945 951 966 981 987 997 1003 1017 1032 1045 1054 1060 1070 1092 1098 1110 1122 1132 1139">Tradicionalmente, la función de respuesta de frecuencia era una pantalla dB (logarítmica). <tspan y="1331" x="132 147 161 174 189 204 219 224 239 245 256 268 282 292 298 320 335 346 351 365 371 377 390 405 418 424 430 441 447 458 464 486 500 515 528 534 541 546 561 576 585 607 620 626 648 662 676 686 700 705 719 730 745 758 768 781 791 797 810 832 847 858 863 876 889 899 905 919 930 940 955 966 971 986 999 1009 1024 1035 1040 1054 1069 1075 1084 1098 1108 1130 1142 1151 1166 1172 1187 1203">Cuando discutimos el análisis modal, normalmente esperaríamos ver estos datos en formato dB <tspan y="1369" x="132 147 160 170 183 189 204 218 232 238 252 267 282 295 317 332 343 349 361 375 385 391 400 413 425 431 437 458 472 486 496 510 516 522 537 548 553 568 574 586 601 612 618 632 646 652 658 673 684 690 712 727 741 756 767 773 786 792 798 811 822 828 842 852 867 876 890 904 919 925 940 953 967 981 992 998 1013 1026 1032 1038 1053 1064 1070 1083 1097 1107 1113 1127 1141 1156 1171 1182 1188">para que podamos ver fácilmente los picos de los modos y las profundidades de los antinodos. <tspan y="1438" x="132 149 155 170 184 199 214 224 230 243 258 271 277 283 295 308 323 337 347 361 372 378 400 414 428 438 448 458 470 485 491 505 516 525 540 551 557 572 585 595 610 621 627 638 653 675 690 696 702 715 720 734 743 753 766 781 792 814 820 831 837 851 857 863 869 884 897 911 925 932 937 951 956 971 985 999 1005 1016 1022 1035 1050 1065 1080 1086 1099 1114 1127">Algunos analizadores muestran estos datos como la “transmisibilidad”. Sigue siendo una <tspan y="1476" x="132 142 156 162 175 187 193 207 222 229 235 249 263 273 288 294 300 313 318 333 346 360 370 383 389 395 408 414 428 439 445 451 457 471 485 498 504 510 523 538 544 555 569 575 581 595 610 623 632 639 645 663 678 683 696 709 715 730 740 745 760 774 780 787 796 803 808 814 828 843 849 861 874 880 895 909 923 929 935 948 954 967 988 1003 1009 1015 1025 1039 1054 1059 1074 1088 1094 1106 1112 1127 1137 1149 1161 1167 1182 1197">relación, pero la pantalla es lineal en su lugar. Un valor de '1' indica que la amplitud de vibración <tspan y="1513" x="132 154 168 183 189 204 217 222 236 250 256 262 277 288 294 306 319 334 347 353 367 378 384 393 398 411 417 429 435 448 458 471 477 482 497 511 524 530 537 543 556 569 575 584 598 604 617 629 635 650 664 670 676 682 696 710 723 729 735 750 764 778 793 806 812 823 837 846 852 874 887 898 904 913 926 938 944 950 956 971 984 990 1003 1018 1028 1041 1056 1070 1084 1094 1100 1115 1128 1142 1148 1153 1168 1179">medida en los canales 1 y 2 era igual. La relación lineal puede ser más fácil de entender que los <tspan y="1551" x="132 145 158 164 179 189 203 214 220 234 250 257 263 274 279 294 300 313 335 350 363 372 387 402 409 415 421 434 439 454 467 481 491 504 510 516 529 535 550 564 578 593 607 613 623 637 647 653 666 681 687 702 717 729 744 750 761 776 791 800 814 825 838 844 853 867 882 887 902 917 922 937 943 958 972 978 993 1007 1013 1019 1032 1046 1055 1070 1079 1089 1095">valores dB, sin embargo, la pantalla puede ser un poco confusa (en opinión del autor). <tspan y="1620" x="132 149 163 178 192 198 210 224 239 250 264 270 280 293 303 309 323 328 334 356 369 384 398 411 417 423 437 451 457 463 476 491 504 510 516 528 541 556 570 580 586 601 613 623 636 642 657 671 681 694 709 723 732 738 744 759 768 782 792 814 827 839 845 859 874 880 891 906 920 930 944 950 961 975 986 992 1007 1022 1034 1039 1054 1069 1083 1094 1099 1114 1128">Debe consultar el manual del analizador para obtener información sobre sus opciones de <tspan y="1657" x="132 145 151 162 176 189 195 201 213 226 238 244 259 274 280 292 298 311 326 335 349 364 378 392 401 407 419 434 456 471 477 490 504 519 533 539 549 554 564 577 583 595 601 623 638 649 658 668 681 691 704 710 716 729 740 746 752 766 777 787 801 811 824 835 841">visualización y aprender cómo adquirirá y mostrará las lecturas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="261" y="278" width="821" height="422" xlink:href="page8_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
