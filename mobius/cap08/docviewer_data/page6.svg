]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 8-6 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="312" x="132 148 165 181 193 212 226 244 258 266 285 302 309 321 339 354 372">Lecturas de fase <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 145 158 164 177 199 214 220 226 236 250 265 271 285 299 305 318 323 338 348 361 373 379 393 408 413 426 432 438 451 462 468 474 488 500 510 523 533 546 557 563 578 592 598 607 620 630 644 650 661 676 691 696 711 725 736 750 761 774 784 790 803 814 820 835 847 857 870 876 898 913 924 933 943 956 965 971 977 990 996 1008 1021 1035 1045 1051 1066 1079 1093 1099 1114 1128">La amplitud de vibración y las lecturas de fase son necesarias para mostrar la cantidad de <tspan y="424" x="132 154 169 182 188 210 216 229 244 254 268 274 287 293 299 311 317 332 337 347 361 373 385 391 405 420 426 435 449 455 468 478 484 497 509 515 530 544 550 556 577 592 605 611 633 638 652 666 676 691 698 704 718 729 743 749 760 766 780 795 801 810 816 828 841 847 862 876 889 895 906 920 925 935 949 964 978 984 997 1007 1020 1035 1041 1047 1061 1072 1082 1096 1106 1119 1130 1136 1150 1164">movimiento y la dirección relativa del movimiento. Eso significa que se requieren lecturas de <tspan y="462" x="132 141 154 165 179 186 192 208 221 232 238 250 263 285 298 313 322 336 342 357 369 382 388 403 418 428 434 456 469 483 497 507 520 531 537 551 565 571 584 599 614 628 633 643 648 658 664 678 689 699 714 725 730 745 758 768 783 794 800 813 819 824 834 848 861 867 873 885 897 907 913 927 937 951 965 980 993 1004 1010 1029 1046 1059 1066 1072 1086 1096 1102 1108 1114 1126 1138 1148 1153 1167 1182">fase. Básicamente hay dos maneras de adquirir estos datos al realizar pruebas ODS: utilizar un <tspan y="499" x="132 143 149 160 170 184 206 219 225 239 253 259 273 288 294 305 320 326 341 347 359 371 386 399 405 410 423 429 443 453 459 465 471 483 496 505 511 525 540 553 559 570 583 598 611 617 623 637 651 657 667 680 692 707 728 742 751 761 776 782 796 811 824 829 842 856 868 874 889 903 913 918 928 942 955 961 973 987 1009 1024 1030 1039 1053 1062 1075 1085 1099 1114 1125 1131 1144 1149 1159 1172">sistema de un solo canal y utilizar una señal de tacómetro una vez por rev como referencia (y <tspan y="537" x="132 142 156 168 183 198 204 210 222 232 237 250 256 262 276 289 299 305 311 324 335 341 347 361 373 383 396 406 419 430 436 451 464 470 479 492 503 517 523 536 542 555 569 575 590 601 607 622 635 650 655 670 684 690 704 719 733 743 756 767 773 788 803 809 820 835 841 854 875 889 903 913 926 936 943 949 964 970 983 993 999 1005 1011 1023 1036 1046 1052 1065 1080 1086 1099 1114 1127 1133 1139 1150 1163 1178 1193 1203">recopilar y leer las lecturas de fase a velocidad de operación solamente), o utilizar un analizador <tspan y="574" x="132 147 161 167 182 197 208 214 226 238 253 266 272 286 297 302 315 321 330 344 358 373 378 388 394 400 413 424 430 436 450 462 472 485 495 508 519 525 540 554 560 572 594 609 615 621 631 645 659 665 678 684 693 706 717 730 736 749 764 770 780 794 809 822 833 839 845 858 869 875 884 894 908 920 934 947 962 974 980 993 1004 1010 1024 1038 1044 1049 1064 1074 1087 1097 1111 1122 1128">de dos canales y reunir las lecturas de amplitud y fase en todas las frecuencias de interés. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="653" x="132 149 167 181 198 205 220 240 259 266 285 304 312 330 349 368 376 384 399 418 437 456 469 477 496 513 521 540 559 566 581 600 609 628 635 650 668 687 706 715">Fase con un analizador de un solo canal <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="728" x="132 145 158 169 175 181 195 207 217 231 241 254 265 271 286 299 305 314 327 338 352 358 372 386 392 406 421 427 438 453 459 474 480 492 504 519 532 538 544 553 567 582 596 602 615 625 638 653 659 673 688 701 706 716 730 739 752 762 775 790 802 808 821 828 833 847 858 868 883 889 903 914 919 929 935 950 956 968 980 1002 1016 1030 1040 1054 1060 1073 1088 1101 1107 1118 1132 1146 1159 1165 1171 1186 1200">Las lecturas de fase de un solo canal requieren una referencia. Esto es típicamente una señal de <tspan y="765" x="132 142 155 167 182 204 218 227 237 252 258 272 287 297 303 315 330 335 350 356 362 375 386 400 410 416 429 444 457 463 476 490 502 507 522 537 546 552 562 575 588 603 609 623 635 641 656 671 677 683 697 708 721 727 738 752 767 780 786 792 802 816 822 827 842 851 861 876 891 905 917 931 936 950 965 970 984 990 996 1008 1021 1036 1049 1055 1060 1074 1089 1095 1106 1121 1133 1143 1155 1170 1185 1194 1208">tacómetro óptico o láser una vez por revolución. Esa señal se introduce en el canal “disparador” <tspan y="803" x="132 147 153 167 177 190 201 216 222 235 249 258 272 281 296 311 324 330 345 359 365 376 390 396 408 423 436 442 448 460 473 488 503 512 518 528 540 554 569 580 594 600 610 624 630 641 655 661 683 695 710 724 737 743 753 760 766 783 798 804 817 829 843 849 862 872 887 908 922 932 941 956 962 973 987 993 1005 1020 1026 1041 1053 1066 1071 1085 1100 1106 1112 1125">o “tach externo” de su analizador (consulte su manual). Un acelerómetro se coloca en la <tspan y="840" x="132 147 157 163 185 198 208 221 227 241 256 262 274 287 299 305 319 334 340 354 368 374 388 398 412 426 441 454 460 473 488 494 500 513 518 533 539 548 562 574 586 592 607 621 627 642 647 660 666 677 691 697 710 724 739 753 759 773 782 796 802 808 821 827 833 847 858 868 882 892 905 911 925 939 945 958 964 978 988 1001 1013 1019 1033 1048 1055 1061 1075 1081 1087 1099 1114 1127 1133 1139 1150 1163 1178 1193 1203">primera ubicación de prueba en la dirección X y se adquiere la lectura de vibración. El analizador <tspan y="878" x="132 142 156 169 175 181 193 206 216 229 235 248 263 276 282 297 310 316 322 335 346 352 362 371 385 396 402 417 432 445 455 468 480 486 500 515 529 540 546">realizará una de las tres operaciones: <tspan y="947" x="132 149 164 179 193 198 208 214 224 237 243 249 262 268 280 302 317 323 329 339 353 367 373 386 392 398 411 417 426 439 450 463 469 482 488 494 507 513 526 540 546 561 573 578 593 606 621 626 641 655 661 676 690 704 714 727 739 745 759 774 779 792 798 820 835 845 855 865 877 887 900 906 912 925 936 942 948 962 974 984 997 1007 1020 1031 1037 1051 1065 1071 1077 1090 1096 1111 1124 1138 1147 1160 1166 1172 1185 1192">Adquirirá la amplitud y la fase a la velocidad de operación y mostrará las lecturas en la pantalla. <tspan y="984" x="132 148 162 177 183 194 203 213 226 236 249 254 268 279 292 303 309 315 329 341 351 365 375 388 399 404 418 433 439 452 467 480 486 496 509 524 530 543 548 563 577 591 597 603 625 639 649 655 677 689 696 702 715 730 736 750 765 778 783 798 813 819 832 837 852 866 872 884 897 903 915 929 935 950 956 971 977 988 994 1015 1030 1036 1050 1072 1085 1100 1109 1123 1129 1142 1157 1163 1177 1192">Registrará esas lecturas en una tabla que imprima, en una hoja de cálculo o simplemente en un <tspan y="1022" x="132 147 153 168 180 186 201 215 220 235 250 260 273 284 290">bloc de notas. <tspan y="1091" x="132 147 161 175 190 204 210 221 234 244 250 262 275 290 303 315 321 335 349 354 364 378 392 398 409 419 429 441 451 457 463 476 482 495 517 532 537 543 553 567 582 587 600 606 612 625 631 637 651 662 672 686 696 709 715 729 743 749 758 771 782 796 801 815 830 836 842 855 860 882 896 918 932 942 948 961 967 981 995 1001 1007 1020 1035 1048 1054 1060 1072 1085 1099 1114 1124 1130 1144 1157 1167 1180">Puede ser capaz de registrar la amplitud y la lectura de fase en la memoria del analizador para <tspan y="1129" x="132 143 157 163 178 193 204 214 228 238 244 258 268 273 288 302 313 325 338 347 362 375 381">su posterior descarga. <tspan y="1198" x="132 147 161 175 190 204 210 223 237 252 266 272 282 287 297 303 309 322 328 341 363 378 384 389 399 413 428 433 446 452 466 472 477 491 502 517 531 543 552 562 577 582 597 611 617 626 639 650 664 669 683 697 703 713 728 743 756 767 773 779 792 803 809 817 827 841 853 867 880 895 907 913 926 937 944 950 961 966 981 987 1001 1023 1038 1050 1059 1074 1089 1096 1102 1113 1119 1125 1135 1149">Puede adquirir la amplitud y el espectro de fase en todas las frecuencias, sin embargo, si se <tspan y="1236" x="132 146 156 162 168 174 186 199 205 219 234 240 250 263 275 289 311 325 334 344 359 365 380 394 404 410 422 437 443 457 463 469 482 493 507 517 523 529 540 555 561 576 582 588 601 612 618 624 638 650 660 673 683 696 707 713 728 742 748 757 770 781 794 800 813 828 834 843 858 865 871 883 898 903 916 922 928 941 952 958 973 982 992 1005 1016 1022 1036 1046 1061 1074 1089 1103 1114 1120 1131 1145 1160">utiliza un tacómetro óptico o láser, sólo las lecturas de fase en 1X, 2X y las otras órdenes son <tspan y="1273" x="132 145 158 164 170 185 198 209 216 222 237 251 261 267 273 288 294 309 323 337 343 354 369 375 389 395 410 424 438 452 458 463 478 487 501 515 525 538 548 554 566 580 590 596 608 623 629 651 664 676 681 696 711 725 736 741 755 769 775 789 800 810 823 834 840 854 864 879 892 907 921 932 938 944 958 964 969 984 998 1009 1023 1036 1041 1054 1068 1077">válidas, por lo que sólo debe intentar ver animaciones en estas órdenes. Si desea ver <tspan y="1310" x="132 145 160 166 188 201 213 219 233 248 262 273 279 293 307 313 324 338 344 366 379 394 408 414 429 442 448 460 466 479 493 499 514 526 531 546 559 574 588 599 604 619 625 636 646 651 666 676 689 700 706 720 734 740 746 759 765 777 791 797 812 824 830 845 858 872 878 893 907 913 922 935 950 962 968 983 998 1010 1032 1038 1051 1066 1076 1091 1097 1103 1114 1128">animaciones de su máquina a velocidades distintas de la velocidad de funcionamiento, se <tspan y="1348" x="132 142 156 168 183 205 210 224 238 253 266 272 286 296 302 308 314 326 339 348 354 368 383 389 401 416 429 435 441 453 466 481 496 505 511 526 540 545 560 575 586 592 604 617 632 645 650 664 675 681">recomienda utilizar un analizador de dos canales. <tspan y="1809" x="1081"> <tspan font-family="F22" font-size="24" y="1855" x="624 635 639 651 663 671 683">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="688"> <tspan font-family="F22" font-size="24" font-weight="400" x="688 700 705 716">8-2 <tspan font-family="F0" font-size="27" y="1908" x="132 149 163 178 192 198 210 224 239 250 264 270 280 293 303 309 321 335 350 356 367 381 392 398 413 423 437 452 466 478 488 503 514 520 534 548 554 563 577 589 604 619 625 631 644 659 673 683 690 703 718 731 737 743 755 768 782 797 807 812 827 841 846 861 874 884 899 910 915 928 934 946 961 975 981 995 1001 1007 1018 1033 1042 1051 1072 1084 1094 1108 1113 1132 1149 1163">Debe consultar con sus productos de recopilador/analizador de datos y con el software ODS <tspan y="1945" x="132 147 160 170 183 189 200 213 228 241 251 257 272 286 300 305 319 330 336 351 366 377 383 398 404 417 423">para saber qué es posible. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="261" y="1393" width="821" height="417" xlink:href="page6_data/img8.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>