]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 8-10 <tspan font-family="F15" font-weight="400" x="767"> <tspan font-family="F16" font-weight="900" x="771 790 809 827 837 855 874 891 911 920 937 947 957 967 986 1006 1024 1041 1052 1070 1081 1099 1108 1127 1145 1155 1174 1193">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="637" x="881"> <tspan font-family="F20" font-size="24" y="683" x="624 635 639 651 663 671 683">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="688"> <tspan font-family="F20" font-size="24" font-weight="400" x="688 700 705 718">8-6 <tspan font-family="F19" font-size="27" y="736" x="133 147 153 159 170 185 194 204 225 237 247 261 267 289 303 310 321 333 348 363 377 382 396 407 413 427 442 455 461 474 489 495 501 513 526 538 544 558 573 579 593 608 623 637 643 656 666 672 687 701 715 721 731 745 751 766 780 794 808 822 828 842 852 858 864 870 882 894 904 910 925 937 947 960 966 980 990 1003 1012 1018 1030 1043 1052 1058 1064 1079 1090 1096 1111 1124 1134 1148 1159 1165 1180 1194">El software ME'scope es una aplicación popular que se puede utilizar para graficar los datos de <tspan y="774" x="133 146 152 167 177 190 202 208 222 237 244 250 262 276 291 302 311 321 335 341 351 356 370 376 382 404 418 433 447 453 468 474 488 502 508 514 527 533 555 568 583 597 602 617 630 636 651 657 671 681 691 701 715 727 737 750 760 773 780 785 798 804 817 831 837 859 872 882 888 894 907 912 934 947 962 976 982 997 1010 1016 1030 1036 1050 1061 1070 1080 1094 1106 1116 1130 1140 1152 1158 1171">vibración, construir el modelo de la máquina o estructura, y animar la máquina o estructura a <tspan y="811" x="133 147 162 175 181 190 200 214 226 240 253 268 280 286 299 305 316 330 336 350 362 373 379 394 409 422 437 449 455">una frecuencia seleccionada. <tspan y="1309" x="850"> <tspan font-family="F20" font-size="24" y="1354" x="625 636 640 652 664 672 684">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="689"> <tspan font-family="F20" font-size="24" font-weight="400" x="689 701 706 717">8-7 <tspan font-family="F19" font-size="27" y="1407" x="133 147 153 159 170 185 194 204 225 237 247 261 267 281 291 301 314 320 334 348 359 372 382 392 407 413 419 431 446 461 467 482 496 506 512 527 532 547 557 569 584 594 599 613 627 639 653 668 683 689 703 718 730 737 743 752 775 790 805 811 825 836 842 849 864 875 884 890 900 914 923 937 943 958 972 978 988 993 1007 1022 1035 1041 1056 1061 1075 1090 1104 1119 1132">El software está desarrollado por Vibrant Technology. (Mobius Institute no tiene ninguna <tspan y="1444" x="133 143 157 163 176 188 194 208 223 229 238 244 259 271 286 298 304 317 327 340 346 358 372 387 393 408 413 428 438 450 465 475 480 494 508 520 534 549 564 570 584 599 611 618 624 631 646 658 664 673">relación financiera con Vibrant Technology, Inc.) <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1523" x="133 151 164 181 199 214 223 242 261 269 288 306 314 322 334 347 366 385 403 412 431 438 462 484 503">Creación del trabajo ODS <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1598" x="133 146 161 172 178 193 206 217 232 243 249 264 278 290 304 315 327 337 343 358 369 375 390 402 412 425 431 443 458 473 481 487 502 516 526 538 548 554 568 573 579 594 604 618 631 645 656 666 681 687 700 715 721 735 740 746 757 772 781 790 811 824 834 847 853 872 889 903 909 920 934 949 955 961 976 987 993 1004 1009 1024 1038 1044 1057 1072 1082 1096 1106 1112">Los pasos necesarios para configurar el proyecto en el software ODS son los siguientes: <tspan font-family="F26" y="1668" x="133"><tspan font-family="F27" x="145"> <tspan font-family="F19" x="181 198 212 221 227 242 247 257 263 269 282 288 302 313 322 332 346 358 368 382 392 404 410 424 438 444 457 473">Definir la estructura en 3D <tspan y="1722" x="181 198 212 227 241 247 257 271 293 306 316 321 335 341 347 362 377 389 402 412 427 432 445 451 461 475 490 503 509 515 528 534 539 554 563 578 588 610 623 634 640 655 670 675 690 704 710 722 737 751 761 775 789 804 817 832 845 856 861 874 879 894 908 917 922 937 943 952 958 964 977 983 997 1008 1017 1027 1041 1053 1063 1077 1087 1100 1105 1120 1133 1148 1158 1167 1182">Debe tomar el boceto y toda la información de coordenadas y definir la estructura dentro <tspan y="1760" x="181 196 210 216 222 233 248 257 266 287 300 310 323 329 348 365 378 385 391 406 420 433 448 462 468 482 496 505 511 525 531 541 547 559 573 595 610 624 639 653 667 677 691 702 709 714 729 744 753 759 773 779 792 814 829 835 850 857 863 884 899 909 923 933 947 958 965 971 985 1000 1022 1037 1050 1061 1068 1074 1096 1109 1119 1134 1145 1152 1158 1171 1181 1193 1199 1206">del software ODS. Puede definir componentes, por ejemplo, motores, bombas, muros, etc., <tspan y="1797" x="181 194 200 209 223 237 247 253 259 265 277 290 300 306 321 331 337 352 365 380 389 399 414 420 434 448 454 460 482 488 499 521 536 541 556 566 580 593 607 618 628 643 649 664 670 684 694 708 721 735 747 756 771 777 786 800 810 824 834 848 855 861 875 886 892 907 922 933 939 954 959 973 979 994 1008 1022 1027 1042 1056 1067 1081 1094 1100 1112 1122 1136 1148 1158 1164 1175 1189">y reutilizarlos dentro del mismo proyecto o proyecto futuro. Es posible que desee crear su <tspan y="1834" x="181 196 206 221 236 242 255 260 275 281 296 302 308 322 332 346 358 371 377">propia biblioteca. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="465" y="281" width="411" height="353" xlink:href="page10_data/img17.jpg"/><image x="0" y="0" width="269" height="341" transform="scale(1.327138, 1.328446) translate(371.47619,643.609272)" xlink:href="page10_data/img18.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
