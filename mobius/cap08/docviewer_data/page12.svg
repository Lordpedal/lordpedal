]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 8-12 <tspan font-family="F15" font-weight="400" x="767"> <tspan font-family="F16" font-weight="900" x="771 790 809 827 837 855 874 891 911 920 937 947 957 967 986 1006 1024 1041 1052 1070 1081 1099 1108 1127 1145 1155 1174 1193">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="303" x="133 150 165 179 185 191 205 216 226 238 244 258 273 279 292 298 312 334 349 355 369 375">Aquí está un ejemplo: <tspan y="895" x="923"> <tspan font-family="F20" font-size="24" y="941" x="624 635 639 651 663 671 683">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="688"> <tspan font-family="F20" font-size="24" font-weight="400" x="688 700 705 718">8-8 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1020" x="133 142 162 174 191 205 224 237 255 267 286 301 309 328 348 355 374 392 399 408 426 433 451 470 479 508 526 542 550 569 589">Interpretación de la animación <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1094" x="133 148 163 173 179 185 200 205 220 233 248 261 271 284 290 297 302 317 330 343 348 358 367 381 392 398 410 423 433 446 458 467 481 491 497 507 517 523 535 548 559 565 580 594 608 613 627 638 648 661 667 682 696 707 719 732 746 761 776 782">Por lo general, hay tres características que está buscando: <tspan font-family="F26" y="1165" x="133"><tspan font-family="F27" x="145"> <tspan font-family="F19" x="181 197 211 222 237 251 265 271 293 308 321 327 349 354 368 382 392 407 418 424 438 452 458 468 482 497 510 516 522 535 541 563 576 591 605 610 625 638 644">Busque movimientos de toda la máquina: <tspan font-family="F28" y="1202" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 353 368 382 394 408 423 429 435 444 458 473 488 497 511 518 523 533 548 558 570 583 598 612 622 634">Cabeceo, rebote, torcedura <tspan font-family="F28" y="1240" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 354 368 383 397 403 408 423 438 444 456 468 478 483 493 507 518 533 548 560 575 587 593 605">Puede indicar resonancia <tspan font-family="F28" y="1277" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 354 368 383 397 403 408 423 438 444 456 468 478 484 495 510 516 526 539 549 562 568 582 593 602 612 626 638 648 662 672 685 690">Puede indicar soltura estructural <tspan font-family="F26" y="1316" x="133"><tspan font-family="F27" x="145"> <tspan font-family="F19" x="181 197 211 222 237 251 265 271 293 308 321 327 349 354 368 382 392 407 413 426 441 447 462 467 481 495 505 514 528 534 540 555 566 572 584 599 621 636 650 665 678 693 702 716 727 733">Busque movimiento en o entre los componentes: <tspan font-family="F28" y="1354" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 354 368 383 397 403 408 423 438 444 456 468 478 484 498 512 523 538 551 557 570 585 597 610 616 631 637 651 665 676 689 695 701 716 730 743 755 761 775 789">Puede indicar desbalance o desalineación <tspan font-family="F28" y="1391" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 354 368 383 397 403 408 423 438 444 456 468 478 483 493 508 523 536 558 563 577 591 601 616 622 631 646 656 668 673 688 703 710 715 729 735 749 754 769 784 799 805 818 833 848 854 860 874 884 895 901">Puede indicar rodamiento torcido, eje doblado, etc. <tspan font-family="F26" y="1429" x="133"><tspan font-family="F27" x="145"> <tspan font-family="F19" x="181 197 211 222 237 251 265 271 285 291 297 319 334 347 352 374 380 393 408 418 433 438 452 466 476 485 499 505 511 526 537 543 555 570 592 607 621 636 649 664 673 687 698 704 719 732 738 744 757 763 785 798 813 827 833 848 861 866 879 885 891 904 909 924 937 948 962 969 978 992 1007 1022 1035 1047 1053 1067 1082 1088">Busque el movimiento entre los componentes de la máquina y la base/fundación: <tspan font-family="F28" y="1467" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 339 354 360 370 384 394 407 414 419 434 447 457 472 487 498 503 513 528 538 553 563 570 576 587 602 608 623 636 651 665 675 688 699 704 714 728 738 751 762 769 775 789 799 814 829 835 849 871 884 895 901 915 929 934 944 958 964 970 983 998 1013 1024 1030">Soltura, pernos rotos, soldaduras rotas, problemas de rellenos. <tspan font-family="F28" y="1505" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 340 353 363 376 382 394 409 415 428 434">Pata coja. <tspan font-family="F28" y="1542" x="277">o<tspan font-family="F27" x="293"> <tspan font-family="F19" x="325 342 348 361 376 391 406 416 426 432 444 459 465 479 493 499 511 525 540 555 561 573 579 593 608 622 633 639 651 666 688 701 716 730 741 747 761 775 781 790 803 809 815 828 839 845 860 874 880 886 898 904 926 939 954 968 974 989 1001">Diagnóstico de condiciones comunes de fallas de la máquina <tspan y="1596" x="133 150 156 162 175 188 198 204 210 223 229 242 256 262 284 297 309 315 329 344 350 363 369 375 388 394 407 421 427 442 453 459 474 487 502 507 522 536 542 551 564 579 591 597 612 627 640 661 667 680 695 705 720 725 740 754 760 766 779 785 807 820 835 849 854 869 882 889 894 909 923 937 952 966 971 984 997 1007 1013 1027 1033 1039 1061 1075 1088 1094 1116 1122 1135 1149 1159 1174 1180 1195 1208">Al ver la animación a la velocidad de funcionamiento de la máquina, puede ver el movimiento de <tspan y="1633" x="133 139 154 165 171 181 196 211 224 246 251 265 279 289 304 315 322 328 343 357 367 380 395 407 413 426 432 454 467 482 492 505 511 524 539 545 554 564 578 589 595 609 615 637 650 665 676 682 697 711 725 736 742 751 764 778 787 797 803 815 828 834 841 846 861 875 885 891 903 918 932 942 955 961 967 979 985 998 1012 1018 1031 1036 1046 1053 1059 1072 1078 1084 1098 1113 1126">los rodamientos, potencialmente en tres dimensiones (vertical, horizontal y axial). Si una <tspan y="1670" x="133 155 168 183 197 203 218 231 237 251 262 272 284 299 312 318 333 347 358 373 386 392 404 419 431 445 458 473 486 492 498 512 523 529 544 559 570 576 591 596 610 616 631 645 659 664 677 691 704 710 724 739 744 766 781 794 800 821 827 841 855 865 880 886 898 903 913 925 939 945 958 968 974 987 1002 1008 1014 1027 1032 1047 1053 1062 1076 1088 1100 1106 1121 1135 1141 1150 1163 1178 1184 1197 1203">máquina estaba desbalanceada, es posible que vea un movimiento circular en la dirección radial <tspan y="1708" x="133 146 152 166 181 187 208 223 236 242 264 269 283 297 307 322 328 350 355 370 376 398 412 418 432 446 452 458 471 477 492 497 507 521 533 545 551 565 580 586 598 612 618 631 637 644 650 663 669 690 704 719 734 745 750 765 779 793 799 810 824 837 843 857 872 884 890 912 925 940 954 960 975 988 993 1007 1021 1027 1040 1055 1061 1074 1089 1095 1107 1122 1128 1134 1151 1156">y un movimiento mínimo en la dirección axial, a menos que sea una máquina en voladizo. Al <tspan y="1745" x="133 155 161 171 184 193 199 213 219 225 247 261 274 280 302 308 321 336 346 360 366 379 393 399 412 418 423 438 452 466 481 494 500 515 528 538 552 564 574 586 596 602 616 630 641 654 660 666 681 695 708 720 725 740 755 761 767 777 791 806 819 841 847 860 875 885 900 905 915 929 939 951 957 972 987 992 1007 1013 1027 1032 1046 1052 1067 1082 1097 1103 1115 1130 1145 1151">mirar el movimiento axial puede detectar desalineación, rodamiento torcido o eje doblado. <tspan y="1815" x="133 147 160 182 197 203 216 231 237 252 266 279 294 308 314 326 340 350 356 368 382 404 419 425 436 450 456 478 491 505 518 531 546 552 558 573 584 590 602 617 639 654 668 683 696 711 720 734 745 751 764 779 785 794 808 814 827 839 845 860 875 880 894 908 918 927 941 947 958 964 971 976 990 996 1002 1023 1029 1039 1052 1057 1071 1077">También puede ver cómo se mueven los componentes en relación entre sí. Si mira el <tspan y="1852" x="133 155 170 183 189 211 217 230 245 255 269 275 285 298 312 318 331 337 343 355 361 374 388 394 407 413 418 428 442 448 461 470 476 489 504 511 516 531 545 559 574 588 593 608 621 631 645 657 667 679 689 695 709 723 734 747 753 759 774 788 801 813 819 833 848 854">movimiento radial y axial relativo, puede detectar desalineación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="423" y="351" width="495" height="540" xlink:href="page12_data/img21.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>