frecuencia específica (por ejemplo, la velocidad de <tspan y="377" x="378 387 401 416 428 434 449 464 477 499 504 518 532 542 557 563 577 591 597 611 626 639 645 667 679 694 708 714 729 742 749 754 769 775 789 804 817 823 831 841 855 867 881 894 909 921 927 940 946 961 975 989 995 1006 1019 1025 1036 1051 1062 1077 1091 1103 1118 1130 1145 1158 1164 1179 1193 1207 1213 1226 1236 1249 1255 1269 1284 1296 1302 1311 1321 1335 1347 1361 1374 1389 1400 1406 1419">funcionamiento de una máquina, o una frecuencia que se sospechaba que era una frecuencia <tspan y="415" x="378 393 406 416 430 440 453 458 468 475 481 503 517 531 541 551 561 574 579 593 599 605 627 642 655 660 682 688 701 716 726 741 747 759 773 795 810 816 830 839 854 860 875 888 894 900 913 919 933 944 953 963 977 989 999 1013 1023 1036 1042">natural), muestra el movimiento completo de la estructura. <tspan y="1203" x="1439"> <tspan font-family="F22" font-size="24" y="1249" x="868 879 883 895 907 915 927">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="932"> <tspan font-family="F22" font-size="24" font-weight="400" x="932 944 949 957 965">8-11 <tspan font-family="F13" font-size="43" font-weight="700" y="1333" x="378 399 409 429 464 486 496 519 527 540 547 575 602 623 630 650 658 679 702 711 726 747 763 783 790 812 833 841 857 880 902 924 939 954 975 982 1005 1025 1033 1047 1069 1091 1111 1127 1136 1155">Ejemplo 1 ODS – Soltura de soporte de tubería <tspan font-family="F29" font-size="27" y="1414" x="378 395 410 420 434 445 459 474 487 502 512 526 537 543">Antecedentes: <tspan font-family="F0" font-weight="400" x="549 562 575 581 596 611 633 648 660 666 681 695 700 710 724 735 740 755 769 784 795 801 815 827 833 847 858 864 878 893 906 911 926 941 963 978 991 997 1009 1023 1032 1042 1048 1060 1073 1079 1085 1099 1113 1119 1128 1138 1152 1163 1169 1184 1197 1203 1216 1226 1239 1250 1256 1271 1276 1286 1300 1311 1321 1334 1356 1369 1384 1393 1407">La bomba de residuos #7 es una bomba vertical de tres paletas directamente <tspan y="1451" x="378 391 403 418 433 439 452 467 480 486 499 505 519 534 540 562 576 586 601 610 616 631 644 650 659 672 687 702 707 725 732 746 753 759 777 792 797 811 817 831 836 851 865 870 880 890 902 917 928 950 956 967 973 987 1002 1008 1023 1036 1042 1051 1066 1073 1079 1091 1105 1120 1134 1146 1156 1168 1174 1188 1194 1200 1222 1236 1246 1261 1270 1276 1289 1295 1301 1314 1320 1335 1350 1372 1387 1399 1406 1412 1425 1438">acoplada a un motor de 1500 H.P. Un eje de transmisión de 10' conecta el motor a la bomba. La <tspan y="1488" x="378 392 407 413 428 441 456 462 471 484 499 511 517 532 547 560 566 578 584 600 615 638 644 656 670 685 696 706 718 733 743 757 768 773 788 802 808 820 835 847 853 863 878 899 905 914 929 936 951 965 971 988 1002 1011 1021 1033 1043 1049 1055 1068 1081 1087 1102 1117 1139 1154 1167 1173 1183 1197 1203 1216 1231 1243 1257 1271 1285 1295 1305 1318 1323 1337 1352 1357 1371 1377">unidad funciona a RPM constantes de 592 rpm (9.86 Hertz). La bomba se encuentra en el <tspan y="1526" x="378 389 404 414 427 442 457 464 469 483 489 495 505 519 534 549 554 569 583 588 603 617 628 640 653 662 677 690 696 710 724 730 742 757 770 776 787 801 807 818 833 848 862 872 882 895 900 915 929 940 955 968 974 980 993 999 1014 1027 1036 1046 1060 1066 1071 1086 1095 1108 1118 1124 1138 1148 1154 1168 1173 1179 1194 1202 1216 1226 1232 1246 1256 1261 1274 1280 1286 1301 1312 1318 1330 1344 1359 1374 1388 1399 1409 1424 1435">sótano. El tubo de descarga de 20” se soporta desde la parte inferior e inferior y los conductos <tspan y="1563" x="378 391 405 415 424 430 442 455 461 483 496 511 521 535 541 553 559 568 578 591 604 618 629 635 649 663 669 675 689 703 709 718 724 736 742 757 763 769 784 789 804 816 831 836 851 857 870 884 890 904 914 920 935 950 959 965 979 994 1005 1011 1033 1046 1052 1066 1080 1086 1092 1105 1111 1126 1141 1163 1178 1190 1196 1211 1223 1236 1242 1256 1271 1284 1289 1302 1308 1323 1336">verticalmente a través del edificio. Cinco niveles por encima de la bomba hay una viga <tspan y="1601" x="378 392 403 413 423 437 449 459 472 482 495 501 507 522 536 541 556 570 580 602 607 622 637 651 657 670 676 689 700 714 724 739 745 751 769 784 797 803 817 831 841 852 867 880 886 900 914 920 930 944 959 974 979 994 1008 1014 1027 1039 1052 1062 1077 1083 1094 1109 1114 1129 1142 1157 1172 1178 1189 1203 1209 1221 1231 1246 1255 1270 1276 1282 1288 1301 1307 1320 1326 1332 1345 1350 1365 1378 1388 1397 1411">estructural de hormigón y acero. Una percha de tubo de acero soldado se atornilla a la parte <tspan y="1638" x="378 384 399 408 421 431 437 452 461 467 482 495 501 507 520 526 539 544 559 572 578 590 596 618 631 645 655 661 674 689 703 709 715 728 733 743 757 772 786 795 801 814 820 833 848 854 860 873 879 894 906 916 926 939 945 956 970 985 999 1009 1015 1029 1039 1045 1051 1064 1077 1083 1098 1113 1135 1150 1163 1169 1179 1193 1199 1214 1227 1233 1246 1256 1262 1268 1274 1286 1299 1314 1329 1335 1347 1361 1376 1382 1396 1411 1423 1436">inferior de la viga y mantiene la tubería en la parte superior. La bomba se ha utilizado con poca <tspan y="1676" x="378 387 397 411 423 437 451 466 477 483 496 502 517 531 542 556 570 576 582 595 601 606 621 632 642 655 661 674 686 692 706 721 728 733 748 761 773 787 793 806 818 828 834 847 858 864 878 892 904 917 932 945 956 963 969 984 998 1008 1023 1037 1051 1057 1068 1081 1093 1107 1122 1135 1141 1151 1166 1180 1195 1201 1215 1221 1226 1240 1255 1261 1270 1276 1288 1293 1308 1315 1321 1337 1351 1373 1388 1400 1411">frecuencia desde la instalación, hace varias décadas, porque sacude todo el edificio. Bombas <tspan y="1713" x="378 389 395 417 423 429 442 452 466 477 483 496 511 516 530 536 542 556 571 577 585 591 603 609 624 629 644 659 665 677 692 698 708 720 735 741 755 761 767 778 792 806 812 827 833">similares en el edificio no agitan el suelo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1356" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="801" height="569" transform="scale(1.305868, 1.307557) translate(301.715105,351.801075)" xlink:href="page15_data/img27.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
