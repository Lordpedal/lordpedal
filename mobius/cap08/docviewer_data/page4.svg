]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 8-4 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 146 152 158 172 183 193 205 211 217 231 241 254 269 279 292 306 321 336 342 354 360 371 385 398 404 410 422 435 445 451 457 470 476 489 495 509 519 532 544 550 564 579 586 608 623 636 642 664 669 683 697 707 722 727 737 751 757 770 782 788 802 817 830 845 860 866 878 892 907 913 927 933 938 953 967 978 993 1006 1012 1025 1040 1051 1065 1072 1078 1084 1097">Si está intentando visualizar la vibración/movimiento relacionado con el desbalance, la <tspan y="340" x="132 147 161 172 185 191 197 212 226 239 251 256 271 286 292 298 304 317 323 338 353 358 373 387 397 410 415 429 440 450 460 474 486 496 509 519 532 538 544 559 565 578 583 598 612 627 640 646 661 670 680 693 699 711 725 740 755 761 773 778 793 808 813 828 843 848 858 872 883 897 912 925 939 949 963 970 975 990 1005 1019 1029 1035 1048 1054 1066 1080 1095 1104 1110 1125 1138 1147 1160 1170 1176 1190 1205">desalineación, la holgura estructural o alguna otra condición no resonante, podría configurar un <tspan y="377" x="132 142 152 165 180 193 199 213 219 231 246 261 267 280 295 301 316 330 351 365 375 389 395 417 431 444 450 464 478 493 507 520 535 550 556 571 584 590 605 619 633 643 658 669 675 690 703 709 724 734 748 761 776 789 795 805 818 833 846 852 867 872 885 891 906 911 925 939 945 957 970 985 998 1004 1013 1028 1043 1056 1078 1084 1097 1112 1121 1136 1146 1152">trabajo con un número muy pequeño de puntos de prueba (una X y Y en cada rodamiento). <tspan y="415" x="132 147 162 184 199 205 218 231 241 254 276 291 302 308 323 332 347 361 371 386 393 399 413 424 429 444 459 470 476 491 497 511 517 529 543 558 564 570 583 589 611 623 636 650 660 666 679 685 699 713 719 725 740 751 757 771 781 796 810 820 833 855 868 879 885 899 913 919 930 945 954 963 984 997 1006 1020 1026 1031 1046 1061 1067 1079 1092 1101 1107 1122 1136 1150">Como veremos pronto, es posible con la mayoría de los programas de software indicar que <tspan y="452" x="132 144 150 164 174 183 198 209 215 230 244 258 268 283 294 300 313 328 334 340 353 359 381 394 409 423 428 443 456 462 475 481 495 505 518 532 538 553 567 573 579 592 597 619 625 636 658 671 677 699 711 726 740 750 762 768 783 797 811 817 823 838 849 855 870 883 898 908 923 934 940 954 964 979 994 1007 1022 1037 1047">ciertos puntos en la máquina vibran de la misma manera que los puntos probados <tspan y="490" x="132 143 157 163 177 189 201 207 222 237 250 265 280 290 296 303 309 324 338 348 354 360 375 380 390 403 417 427 442 449 454 468 474 480 502 517 531 545 551 566 572 587 601 615 629 643 649 662 675 685 696 710 715 737 751 764 770 785 790 804 818 824 836 851 866 872 883 898 904 918 924 938 953 959 973 987 1002 1016 1030 1045 1059 1065 1080 1094 1116 1129 1139 1153 1159 1174 1188">seleccionados - por lo tanto, el modelo puede verse muy bien con sólo un pequeño número de <tspan y="527" x="132 146 161 167 179 192 204 210 225 240 254 265 271 285 299 305 319 329 343 357 372 385 391">ubicaciones de prueba. <tspan y="597" x="132 147 162 172 178 192 202 212 226 232 238 251 266 281 288 294 305 310 316 330 341 351 365 380 385 399 410 420 433 438 448 458 471 481 493 508 523 537 543 555 570 585 591 604 619 632 638 652 663 672 682 696 708 718 732 742 754 760 774 784 797 812 826 840 847 852 865 871 885 896 906 919 934 939 954 969 975 989 1000 1010 1022 1028 1042 1056 1069 1080 1090 1103 1125 1138 1152 1162 1176">Por otro lado, si usted está tratando con una estructura grande, y usted no está exactamente <tspan y="634" x="132 143 157 172 186 196 211 216 231 245 251 257 272 277 292 306 320 326 339 354 366 381 395 405 415 427 437 450 457 462 476 490 500 515 530 541 555 566 572 586 592 598 612 622 637 649 663 675 685 700 705 720 735 749 759 765 778 784 790 811 826 832 838 850 863 873 879 888 901 913 919 925 946 960 974 984 998 1003 1017 1031 1041 1051 1064 1070 1079 1092 1107 1113 1125 1131 1143 1158 1173">seguro de lo que encontrará, entonces el proyecto podría implicar fácilmente entre 150 y 500 <tspan y="671" x="132 146 161 167 179 192 204 210 225 240 254 265 271 285 299 305 319 329 343 357 372 385 390 400 415 425 439 452 467 480 491 497 510 525 531 537 552 563 569 583 588 602 613 619 634 641 646 661 667 679 685 699 705 718 733 739 751 764 779 791 797 811 826 832 844 857 869 875 890 904 914 921 927 944 959 972 978 991 1005 1016 1022 1037 1051 1065 1071 1082 1096 1102 1115 1128 1142 1148 1161 1175">ubicaciones de prueba (pruebas en los ejes X, Y y Z en cada ubicación). Una vez que se vuelve <tspan y="709" x="132 146 155 161 173 179 192 207 217 231 237 248 263 278 284 295 309 320 326 340 350 364 378 393 406 417 424 430 444 454 460 475 490 501 507 522 528 542 547 562 576 590 596 611 625 639 654 666 672 687 697 711 726 739 749 755 767 773 788 802 817 826 841 852 858 873 888 897 903 925 930 945 959 969 984 990">eficiente con sus pruebas, es posible que pueda probar 3 puntos por minuto. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="788" x="132 154 173 191 209 217 236 255 263 282 290 309 329">Haga un plan <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="863" x="132 146 157 163 185 199 212 218 224 246 260 275 284 294 307 322 331 345 351 363 372 386 399 409 415 428 443 449 464 479 490 504 514 529 534 549 563 569 575 588 593 607 618 628 638 652 664 674 687 697 710 717 722 739 750 756 770 785 799 805 811 823 829 843 854 866 879 885 898 904 919 933 939 945 958 963 977 988 997 1007 1021 1033 1043 1057 1067 1080 1085 1098 1104 1126 1138 1147 1162 1176 1190">Es muy importante crear un boceto de la estructura. Asigne la escala de la estructura y marque <tspan y="900" x="132 144 157 172 185 191 205 220 233 239 254 267 273 279 292 303 309 323 338 344 356 369 381 387 402 416 430 441 447 462 475 481 496 506 520 534 549 561 567">cada una de las ubicaciones de prueba. <tspan y="969" x="132 146 159 181 196 202 215 230 236 250 264 279 293 298 313 327 336 341 356 362 371 377 391 397 403 414 420 431 440 454 476 489 495 509 523 529 541 556 570 580 595 608 623 636 651 664 675 682 688 702 709 715 729 735 748 753 767 774 780 793 808 814 828 838 848 862 868 881 887 901 923 938 944 959 964 978 984 998 1009 1015 1029 1044 1055 1061 1071 1077 1090 1104 1110 1125 1138 1150 1155 1168">También debe definir el sistema de coordenadas: X, Y y Z. En este ejemplo Z es positivo hacia <tspan y="1007" x="132 145 155 165 171 186 198 205 211 226 232 246 256 262 277 292 303 309 319 324 337 352 358 371 377 383 396 402 408 420 435 449 454 468 478 493 505 511 526 540 546 552 564 570 585 598 608 621 636 642 656 670 676 685 699 708 721 731 745 760 771 777 790 796 809 824 830 844 850 855 869 882 892 901 915 937 952 958 972 986 995 1009 1021 1036 1051 1057 1063 1076 1081 1096 1102 1116 1127">arriba, X es positivo a la izquierda de la pared de referencia en el extremo derecho, y Y es <tspan y="1044" x="132 147 162 173 179 189 195 208 223 229 234 248 254 269 280 286 300 314 320 334 349 360 375 385 394 409 420 427 433 447 452 466 488 502 512 526 531 546 560 575 588 594 604 617 632 645 655 661 672 678 691 713 728 737 751 757 770 785 791 803 817 831 845 855 868 874 888 898 908 922 928 939 945 956 965 979 1001 1014 1020 1034 1048 1054 1066 1081 1095 1105 1120 1133 1147 1160 1175 1188 1199">positivo lejos de nosotros. Siempre debe tener siempre en cuenta este sistema de coordenadas <tspan y="1082" x="132 145 151 157 170 181 187 202 207 217 231 243 255 261 275 290 304 315 321 335 350 361 367 377 383 396 409 420 426 438 452 465 479 494 509 514 524 538 551 557 563 575 588 594 600 613 624 630 645 655 669 683 698 711 722 728 734 748 759 765 780 795 806 812 827 833 846 852 867 881 895 901 912 926 939 944 959 973 984 998 1009 1022 1032 1038 1053 1059 1071 1085 1107 1122 1135 1149 1160 1173 1183 1189 1195 1208">y las direcciones positivas cuando realice las pruebas. Es posible que sea necesario compensar la <tspan y="1119" x="132 147 153 163 177 189 200 206 221 236 241 256 270 276 282 295 306 312 318 332 343 353 367 377 390 401 407 421 435 441 450 463 474 488 494 507 522 528 537 551 566 577 583 598 613 618 633 647 653 659 672 678 692 702 707 721 735 745 758 770 776 791 805 811 826 840 846 852 865 877 891 896 910 920 934 956 970 979 989 1004 1011 1016 1030 1041">dirección de las lecturas de fase en función de la orientación del acelerómetro. Es <tspan y="1157" x="132 146 160 169 179 193 215 227 242 255 277 290 305 315 328 334 340 362 377 391 401 411 423 438 448 461 467 489 502 516 526 539 554 568 577 583 597 603 609 620 626 637 646 660 682 695 701 715 729 735 747 762 776 786 801 814 829 842 857 870 881 888 893 906 912 918 931 942 948 962 968 978 992 1004 1015 1021 1036 1050 1064 1075 1081 1096 1111 1122 1128 1137 1143 1155 1168 1179 1186">extremadamente importante mantener el sistema de coordenadas, y las direcciones positivas, <tspan y="1194" x="132 144 150 163 173 186 197 203 217 232 238 249 263 269 290 304 318 328 342 347 357 369 375 389 403 409 415 428 434 443 457 468 483 496 502 517 530 536 551 561 575 588 603 616 626 632">claras en su mente (y en la fecha de prueba). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
