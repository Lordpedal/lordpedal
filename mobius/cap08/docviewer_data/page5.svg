]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 767 786 805 822 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-5 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="27" y="1265" x="1321"> <tspan font-family="F20" font-size="24" y="1311" x="873 884 888 900 912 920 932">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="937"> <tspan font-family="F20" font-size="24" font-weight="400" x="937 949 954 962">8-1 <tspan font-family="F19" font-size="27" y="1364" x="379 393 399 405 420 435 447 461 471 485 491 506 521 526 541 555 566 580 591 597 607 620 626 637 650 660 666 680 694 704 713 727 738 748 763 770 775 790 805 810 825 839 850 864 875 881 891 904 910 921 934 944 950 964 978 988 997 1011 1022 1032 1045 1067 1080 1095 1105 1118 1124 1137 1143 1157 1168 1180 1193 1199 1212 1219 1225 1239 1253 1263 1277 1283 1297 1312 1318 1333 1348 1359 1374 1380 1394 1408">El boceto no necesita ser perfecto; no necesita ser perfectamente a escala. Pero un poco de <tspan y="1402" x="379 393 404 413 427 441 451 463 478 484 497 512 518 532 542 552 565 571 585 595 607 622 635 641 647 661 667 679 692 706 721 734 744 757 763 776 781 791 805 818 824 830 842 854 864 870 884 899 912 918 932 942 956 970 985 998 1003 1018 1032 1037 1056 1073 1087 1093 1115 1128 1139 1144 1158 1172 1177 1187 1202 1213 1226 1231 1244 1250 1272 1285 1300 1315 1326 1332 1344 1358 1373 1382 1396 1407 1420 1427">esfuerzo en esta etapa le ayudará a realizar una prueba de ODS más exitosa y menos confusa. <tspan y="1471" x="379 393 404 410 416 438 453 468 477 487 500 514 524 538 544 549 564 578 584 596 609 619 625 637 643 655 665 678 700 714 728 738 752 758 764 777 783 797 811 817 829 842 854 860 875 889 895 910 924 930 942 954 969 982 988 1002 1017 1032 1037 1052 1066 1072 1078 1093 1104 1110 1125 1138 1153 1163 1178 1189 1194 1209 1223 1229 1243 1253 1267 1281 1296 1309 1315 1321 1335 1348 1370 1385 1390 1404 1419">Es importante indicar claramente la ubicación de cada uno de los puntos de prueba. También <tspan y="1509" x="379 392 405 411 425 431 437 450 456 471 484 499 512 518 531 546 558 573 579 589 594 609 622 632 645 651 657 671 682 688 703 717 731 737 749 764 774 787 802 814 824 837 843 856 862 868 890 905 919 933 939 954 960 969 974 989 1002 1008 1014 1028 1042 1048 1062 1068 1074 1085 1100 1109 1118 1139 1151 1161 1175 1180 1199 1216 1230 1236">vale la pena añadir detalles que agregará al modelo final en el software ODS. <tspan y="1578" x="379 393 406 428 443 449 462 477 483 498 512 525 540 554 560 571 581 595 608 617 623 637 652 658 669 679 694 709 723 729 740 746 760 770 776 789 804 814 827 842 856 862 875 881 887 902 916 926 935 949 955 964 979 994 1004 1009 1023 1029 1043 1064 1079 1085 1100 1110 1115 1128 1134 1148 1158 1168 1182 1188 1203 1216 1228 1234 1247 1252 1266 1272 1278 1293 1307 1317 1327 1341 1348 1354 1371 1386 1398 1404 1417 1431 1443">También puede crear un croquis orientado al norte (por ejemplo) y otro hacia el oeste. Una vez <tspan y="1615" x="379 401 414 425 432 438 452 463 473 488 494 499 513 519 532 545 559 574 586 596 609 615 628 634 656 668 683 693 706 721 734 744 755 769 775 789 798 813 826 841 847 859 872 887 901 908 913 926 932 945 951 965 979 988 994 1009 1014 1024 1030 1036 1049 1054 1068 1079 1089 1099 1113 1124 1134 1148 1158 1171 1177 1190 1205 1211 1225 1231 1237 1248 1263 1271 1281 1302 1314 1324 1338 1343 1362 1379 1393 1399">más, esto le ayudará a mantenerse organizado, y a definir la estructura en el software ODS. <tspan y="1685" x="379 393 399 405 419 430 440 454 468 474 488 499 504 518 531 541 550 556 567 577 583 595 608 630 643 658 667 681 687 701 715 726 739 748 754 767 782 797 810 817 823 836 851 857 868 882 888 894 908 923 935 945 951 966 981 995 1005 1011 1024 1029 1039 1054 1076 1089 1098 1104 1118 1133 1146 1152 1161 1175 1185 1200 1214 1224 1237 1246 1252 1265 1271 1285 1291 1306 1311 1321 1334 1340 1347 1353 1366">Si usted es “artísticamente desafiado”, en su lugar podría tomar una fotografía digital, e <tspan y="1722" x="379 385 407 422 432 438 459 465 475 481 494 499 512 518 532 542 548 554 560 572 584 594 600 614 628 634 640 653 668 674 686 692 707 720 730 742 748 761 775 785 798 813 826 836 842 848 861 872 878 892 898 920 933 948 959 965 980 994 1008 1019 1026 1032 1046 1061 1067 1079 1092 1104 1110 1124 1139 1153 1164 1169 1184 1198 1204 1218 1228 1242 1256 1271 1284 1290 1296 1310 1320 1332 1338 1345 1351 1366 1371 1386 1399 1409 1422">imprimirla y utilizar un lápiz para agregar las dimensiones, ubicaciones de prueba, etc., o para <tspan y="1760" x="379 393 403 409 415 421 433 446 456 462 476 491 496 511 521 535 550 560 572 594 607 613 628 641 647 661 671 684 693 699 711 726 737 743 750 756 767 772 787 792 806 828 843 856 865 880 895 900 915 929 943 949 960 974 984 996 1002 1024 1037 1048 1054 1069 1075 1084 1090 1101 1107 1113 1119 1131 1145 1158 1173 1188 1202 1208 1222 1233 1243 1257 1272 1277 1291 1302 1312 1325 1331 1344 1359 1365 1379 1384">utilizar un programa de gráficos - sin embargo que será más difícil cuando usted está en el <tspan y="1797" x="379 391 404 426 441 456 462">campo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="516" y="281" width="800" height="981" xlink:href="page5_data/img6.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
