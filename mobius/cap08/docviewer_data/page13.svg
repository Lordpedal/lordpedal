]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 766 785 804 821 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-13 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 393 399 410 416 422 436 447 457 471 485 491 504 510 522 537 559 574 580 591 604 610 632 646 660 673 686 701 707 713 728 739 745 757 772 793 808 823 837 851 865 875 889 900 906 920 934 940 946 959 965 987 1000 1015 1029 1034 1049 1062 1068 1081 1096 1102 1111 1125 1131 1144 1156 1162 1177 1191 1197 1209 1224 1239 1245 1251 1266 1276 1282 1294 1300 1322 1328 1341 1356 1366 1381 1391 1397">Y si estudia cómo se mueven los componentes de la máquina en relación con los cimientos, <tspan y="340" x="378 393 407 421 436 450 456 470 484 494 508 519 529 542 551 557 572 585 595 608 614 626 640 646 659 666 672 686 701 707 722 736 746 758 765 771 786 799 809 823 838 849 855 865 879 889 904 915 922 928 939 954 960 975 987 1002 1016 1026 1039 1050 1056 1069 1083 1093 1099 1112 1122 1135 1150 1163 1174 1181 1186 1196 1210 1216 1222 1235 1250 1265 1276 1282 1295 1309 1319 1324 1338 1348 1361 1376 1391 1401 1407 1420">puede detectar pata coja, holgura, pernos rotos, soldaduras agrietadas, rellenos agrietados y <tspan y="377" x="378 400 413 424 431">más. <tspan y="447" x="378 392 398 404 418 429 439 453 467 473 486 492 504 518 524 539 552 567 582 593 606 627 641 655 665 679 685 699 704 710 722 735 750 756 766 780 786 801 807 821 835 841 854 869 882 888 894 904 910 921 927 942 956 962 971 984 995 1008 1015 1021 1036 1050 1065 1075 1088 1094 1106 1120 1129 1135 1147 1162 1184 1199 1205 1211 1224 1235 1241 1255 1261 1270 1284 1293 1307 1321 1331 1345 1356">Si estudia cuidadosamente el capítulo de análisis de fase, podrá ver cómo las diferentes <tspan y="484" x="378 390 405 420 435 441 453 459 473 488 502 513 518 533 547 553 562 575 581 587 600 605 620 633 643 655 670 676 691 705 719 725 731 744 750 772 785 800 814 819 834 847 853 864 878 883 905 919 933 946 959 965 979 993 999 1014 1020 1028 1042 1051 1065 1079 1089 1103 1114 1120 1142 1154 1169 1183 1193 1206 1217 1223 1229 1247 1262 1267 1286 1303 1317 1323 1329 1342 1348 1363 1376 1385 1407 1413 1423 1437">condiciones de falla harán que la máquina se mueva de diferentes maneras. Un ODS le permite <tspan y="522" x="378 390 400 414 427 436 442 456 471 484 490 503 517 523 545 558 570 576 590 605 611 624 630 641 655 668 674 680 695 708 714 728 739 753 759 780 795 808 814 836 841 855 869 879 894 900">crear una animación visual de ese movimiento. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="601" x="378 396 415 445 464 477 497 516 534 550 558 577 596 604 623 640 648 661 678 692 712 731 749 768 783 791 810 825">Comprobación de resonancias <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="675" x="378 395 401 407 429 434 444 457 467 472 486 492 498 520 535 548 553 575 581 594 609 619 634 639 654 668 674 680 693 698 712 723 733 743 757 768 778 792 802 815 821 834 840 846 859 865 877 891 897 912 924 930 945 958 972 978 993 1007 1012 1027 1042 1055 1065 1078 1090 1096 1111 1125 1132 1138 1150 1156 1169 1184 1190 1205 1214 1224 1237 1248 1254 1263 1272 1286 1298 1312 1326 1341 1353 1359 1372 1383">Al mirar el movimiento de la estructura a la velocidad de operación, y en otras frecuencias <tspan y="713" x="378 393 408 423 437 451 457 463 476 482 504 517 532 546 551 566 579 585 599 613 627 641 651 664 670 682 688 703 713 726 738 743 758 773 779 785 799 810 816 831 846 857 862 877 883 897 903 918 932 946 951 964 978 991 997 1003 1016 1022 1036 1046 1056 1066 1080 1092 1102 1115 1125 1138 1144 1159 1172 1178 1191 1206 1218 1232 1244 1259 1274 1289 1299 1313 1320 1325 1335 1349 1364 1378 1388 1400 1415 1430 1445 1451">donde la máquina genera vibración, es posible que vea la estructura balanceándose, rebotando, <tspan y="750" x="378 388 403 413 425 430 444 459 473 488 494 509 515 527 540 555 569 580 594 607 621 636 651 658 664 678 688 698 713 724 730 752 767 780 785 807 813 826 841 851 866 877 883 888 903 917 923 935 948 958 964 976 991 997 1012 1026 1040 1046 1052 1065 1071 1093 1105 1120 1134 1140 1155 1168 1174 1189 1203 1216 1231 1245 1250 1264 1275 1285 1298 1307 1313 1323 1337 1348 1362 1377 1389 1404 1419 1434 1440 1453">torciendo o cabeceando. Estos movimientos indicarían que la máquina puede estar resonando a <tspan y="788" x="378 392 403 416 427 433 442 452 466 478 492 505 520 532 538 551 562 569 575 590 603 613 628 633 648 663 668 682 693 699 714 724 738 751 766 779 785 800 813 819 825 838 844 854 868 879 893 908 921 936 947 953 966 973 979 993 1004 1014 1029 1039 1045 1067 1082 1095 1101 1122 1128 1142 1156 1166 1181 1192 1198 1209 1223 1228 1243 1257 1271 1286 1299 1314 1320 1332 1346 1361 1370 1384 1398 1413 1419 1429">esas frecuencias, pero no es prueba de la resonancia. Estos movimientos se pueden confundir <tspan y="825" x="378 390 405 420 426 437 452 458 468 482 492 505 511 526 540 555 561 567 572 587 600 615 621">con soltura/debilidad. <tspan y="895" x="378 396 411 417 431 442 448 463 478 489 495 510 516 529 535 550 559 574 589 602 612 617 632 646 660 666 679 693 699 710 720 733 739 748 762 773 788 803 815 830 842 848 861 867 882 895 907 912 926 940 955 970 976 987 1002 1008 1023 1029 1043 1053 1067 1081 1096 1109 1120 1125 1144 1161 1175 1182 1188 1194 1209 1221 1227 1241 1252 1267 1273 1284 1290 1296 1307 1321 1327 1338 1353 1364 1379 1392 1404 1419 1432">No es posible probar que existe resonancia haciendo solo pruebas ODS. Incluso si se sospecha <tspan y="932" x="378 393 407 413 422 436 447 462 477 489 504 516 522 535 542 547 562 577 582 596 607 613 628 643 654 660 675 681 695 700 706 721 734 749 758 764 773 779 791 804 814 820 826 839 845 853 863 877 889 903 916 931 943 949 962 967 982 995 1005 1019 1029 1042 1048 1053 1067 1081 1094 1106 1116 1128 1135 1141 1154 1166 1172 1187 1201 1215 1221 1231 1243 1265 1280 1286 1299 1314 1320 1331 1345 1350 1365 1379 1392 1407 1421 1436">de resonancia, no es posible identificar la frecuencia natural exacta, ya que también se pueden <tspan y="969" x="378 392 403 413 427 442 448 461 470 476 482 495 506 512 525 547 562 568 574 584 598 612 626 637 643 658 672 677 690 696 710 720 733 745 751 766 780 786 800 814 820 829 839 853 865 879 892 907 919 925 938 949 955 969 984 999 1013 1027 1033 1039 1052 1058 1072 1082 1097 1112 1118 1131 1136 1158 1171 1186 1200 1206 1221 1234 1239 1254 1267 1282 1295 1305 1318 1324 1337 1343 1357 1367 1380 1392 1397 1412 1427 1433">estudiar las amplitudes de vibración en frecuencias donde la propia máquina genera vibración. <tspan y="1039" x="378 393 408 418 424 437 443 457 479 494 500 514 521 527 533 546 552 561 570 584 596 610 624 639 651 657 669 675 690 703 713 726 736 749 755 761 776 790 804 818 832 838 849 862 872 878 893 906 912 921 936 951 956 974 986 992 1002 1011 1025 1032 1047 1061 1076 1082 1096 1111 1134 1143 1150 1156 1167 1172 1187 1193 1207 1229 1244 1256 1265 1280 1295 1302 1308 1314 1327 1333 1345 1359 1365 1380 1392 1397 1412 1425 1440">Por ejemplo, la frecuencia natural puede ser de 168 Hz (10.080 CPM), sin embargo, la velocidad <tspan y="1076" x="378 393 407 413 428 441 447 460 470 483 489 504 517 523 529 542 548 563 578 600 615 628 633 648 662 676 691 704 710 721 735 745 750 765 779 785 794 807 819 825 843 855 860 870 879 894 901 914 928 943 949 963 978 1001 1010 1017 1023 1036 1049 1055 1068 1073 1088 1098 1111 1123 1129 1143 1158 1164 1178 1192 1198 1204 1217 1223 1236 1250 1256 1271 1282 1288 1303 1316 1331 1336 1351 1365 1371 1377 1390">de paleta de la bomba puede ser de 175 Hz (10.500 CPM). La vibración de la velocidad de la <tspan y="1114" x="378 393 406 412 426 436 449 455 469 483 489 495 508 514 529 544 566 581 593 599 613 627 638 644 654 666 676 689 695 701 714 720 729 738 752 764 778 792 807 819 825 838 843 858 871 881 894 904 917 923 930 936 951 965 975 981 987 1002 1008 1023 1037 1050 1056 1062 1075 1081 1094 1116 1131 1137 1143 1153 1167 1181 1187 1200 1206 1215 1228 1241 1246 1264 1276 1282 1292 1301 1315 1322 1335 1350 1365 1370 1385 1399 1422 1432">paleta de la bomba excitará la frecuencia natural, por lo que la amplitud a 175 Hz (10.500 CPM) <tspan y="1151" x="378 389 403 413 426 432 454 468 480 495 509 515 537 550 563 577 587 593 607 621 627 633 648 653 668 683 692 714 727 733 740 746 761 774 784 799 804 819 834 840 851 864 870 885 899 913 928 941 947 958 971 986 1000 1009 1015 1026 1032 1038 1044 1057 1063 1072 1081 1095 1107 1121 1135 1150 1161 1167 1180 1186 1201 1213 1223 1237 1247 1260 1266 1272 1286 1297 1302 1312 1326 1339 1345 1367 1380 1394 1404 1418">será mucho mayor de lo normal, pero no se puede saber si la frecuencia natural es realmente <tspan y="1189" x="378 400 413 426 441 450 456 471 477 499 512 527 541 551 557 572 586 600 606 612 625 631 643 657 663 678 690 696 711 723 738 744 759 772 778 793 806 812 826 836 848 854 869 883 889 895 908 913 928 943 965 980 993 999">mayor o menor que la velocidad de paleta de la bomba. <tspan y="1258" x="378 391 404 410 424 439 445 457 470 476 498 511 525 539 549 562 567 582 596 602 616 626 641 656 668 678 684 690 703 709 722 736 742 753 762 776 791 803 809 822 827 842 856 862 875 890 903 909 918 932 943 958 973 985 1000 1012 1018 1031 1037 1051 1062 1067 1077 1091 1104 1110 1116 1128 1141 1150 1156 1170 1185 1198 1204 1218 1228 1242 1256 1271 1284 1290 1312 1326 1341 1354 1360 1366 1381 1387 1400 1415 1428">La única manera de probar la existencia de una resonancia es realizar una prueba modal o una <tspan y="1296" x="378 393 403 417 431 446 459 465 479 493 499 512 521 531 544 558 573 587 601 607 619 625 640 653 663 677 684 689 702 708 723 738 749 762 772 785 798 807 813 827 842 848 860 873 895 909 915 930 936 950 964 970 979 992 1003 1017 1023 1037 1051 1057 1066 1081 1096 1103 1109">prueba de arranque y paro, y observar un cambio de fase de 180°. <tspan y="1853" x="1178"> <tspan font-family="F22" font-size="24" y="1898" x="869 880 884 896 908 916 928">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="933"> <tspan font-family="F22" font-size="24" font-weight="400" x="933 945 950 963">8-9 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="497" height="489" transform="scale(1.052314, 1.051125) translate(622.437859,1274.824903)" xlink:href="page13_data/img23.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>