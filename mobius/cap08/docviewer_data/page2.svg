]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 8-2 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F13" font-size="43" font-weight="700" y="348" x="132 143 165 179 194 217 239 261 279 296 305 328 350 358 378 386 395 415 432 439 461 477 499 519 542 561 578 585 608 629 636 656 678 693 728 747 755 777 798 805 832 852 867 876 897 917 926 949 971 979 1007 1030 1050 1066 1085 1103 1112 1134 1157 1176 1186">Introducción a las pruebas de Forma de Deflexión Operacional <tspan y="409" x="132 146 174 201 222 235">(ODS) <tspan font-family="F0" font-size="27" font-weight="400" y="490" x="132 146 161 167 181 192 201 215 221 233 246 261 266 276 290 296 311 317 330 345 354 368 382 397 411 420 434 456 471 482 488 499 514 528 538 552 558 564 577 582 592 606 617 632 638 650 663 669 684 697 703 718 728 742 755 770 783 789 804 817 823 829 842 848 861 876 886 908 920 926 941 955 961 977 991 1000 1006 1020 1033 1039 1054 1068">En este capítulo aprenderemos sobre la técnica de prueba de la Forma de Deflexión <tspan y="528" x="132 151 166 179 189 202 214 220 235 250 263 269 274 284 303 319 333 342 349 355 372 378 389 401 415 425 431 440 454 476 491 502 508 523 537 547 553 568 582 595 601 610 624 637 643 649 661 674 696 711 722 728 743 753 767 780 795 808 819 825 840 854 859 878 895 909 914 927 933 945 960 981 996 1002 1011 1025 1038 1044 1050 1062 1075 1085 1091 1097 1110 1116 1130 1140 1153 1167 1182 1195">Operacional (ODS). Discutiremos por qué realizamos pruebas de ODS y cómo realizar la prueba <tspan y="565" x="132 147 160 170 183 189 204 218 228 242 256 270 280 285 295 309 320 334 340 350 363 377 392 403 409 424 439 448 454 476 491 502 509 514 528 541 563 578 584 597 612 618 632 646 661 674 680 692 707 722 733 747 753 763 775 785 791 805 811 817 839 851 866 880 893 899 905 920 934 939 945 960 971 980 990 1004 1016 1028 1034 1049 1063 1077 1088 1094 1109 1123 1137 1143 1155 1161 1175 1190 1203">para obtener resultados óptimos. También debe consultar el manual de instrucciones que viene <tspan y="603" x="132 144 159 174 180 191 205 211 222 237 246 255 276 289 299 312 318 337 354 367 374 380 393 407 422 437 451 465 470 485 491 502 514 528 538 543 553 567 589 604 615 621 643 655 670 683 693 706 717 723 738 751 761 773 779 794 808 822 828 842 853 863 876 891 897 906 920 933 939 945 957 971 977 991 1001 1015 1029 1044 1057 1068 1074 1089 1102 1113 1119 1131 1144 1154 1160 1175 1189">con su software ODS, aunque discutiremos maneras para que usted realice pruebas básicas de <tspan y="640" x="132 151 168 182 188 203 217 231 236 251 266 271 281 295 310 324 329 343 353 366 371 385 391 397 411 422 437 443 458 472 478 489 504 512 522 543 555 565 579 585 596 611 620 626 636 646 652 664 677 692 707 713">ODS que no requiera el uso de software sofisticado. <tspan y="709" x="132 145 158 169 175 190 200 214 228 243 256 267 273 292 308 322 328 343 358 368 374 387 400 414 429 441 456 462 475 481 493 508 530 544 554 567 582 597 610 620 625 639 645 651 673 688 701 707 728 734 747 762 772 787 792 807 821 827 833 846 852 874 887 902 916 921 936 949 955 970 975 989 1000 1009 1019 1033 1045 1055 1069 1079 1092 1098 1120 1125 1139 1153 1163 1173 1186 1197">Las pruebas ODS nos ayudan a comprender el movimiento de la máquina o estructura mientras <tspan y="747" x="132 146 157 167 180 186 199 214 220 229 243 258 270 276 290 305 318 340 346 359 374 383 398 404 417 432 438 450 464 479 494 500 512 518 532 547 561 572 577 592 607 616 638 651 657 671 682 689 695 708 721 732 738 752 762 776 790 805 818 829 835 854 870 884 890 901 916 930 936 950 965 978 984 997 1011 1020 1034 1049 1060 1066 1080 1095 1100 1115 1129 1135 1141 1153 1164">está en funcionamiento en condiciones normales. Las pruebas ODS son una extensión de las <tspan y="784" x="132 142 156 168 183 189 201 214 225 230 245 259 265 277 292 305 311 317 328 334 345 351 366 379 385 394 407 418 432 439 444 458 469 479 492 514 529 540 546 559 574 589 603 608 618 624 637 652 667 681 687 700 722 737 743 749 759 772 787 793 808 821 827 840 846 860 870 883 895 901 916 930 936 948 954 963 976 987 1001 1007 1022 1035 1041 1054 1060 1070 1083 1098 1112 1127 1141 1150 1156 1171 1185">técnicas de análisis de fase; estamos adquiriendo amplitud de vibración y fase de alrededor de <tspan y="822" x="132 146 161 174 180 194 205 214 224 238 250 260 274 284 297 303 318 330 340 353 359 374 388 402 408 422 437 452 465 487 502 513 519 531 537 548 562 575 581 587 599 612 622 628 642 648 654 676 690 703 709 731 737 750 765 774 789 795">una estructura para que podamos visualizar el movimiento. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="901" x="132 144 164 183 196 204 223 242 259 267 286 300 318 331 339 362 384 403 415 423">¿Por qué usar ODS?  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="976" x="132 147 162 172 178 184 199 204 219 232 247 260 270 283 289 296 301 311 325 338 344 350 362 375 397 412 423 429 443 453 467 481 496 509 520 526 540 554 560 579 595 609 615 627 641 654 669 684 698 704 715 730 741 756 770 782 797 810 831 846 857 863 878 892 906 912 926 941 954 959 981 994 1009 1023 1029 1044 1057 1062 1076 1087 1097 1110">Por lo general, realizamos pruebas de ODS cuando sospechamos que una máquina está <tspan y="1013" x="132 141 155 170 182 188 203 218 230 245 260 275 281 294 300 313 328 341 347 356 365 379 391 405 419 434 446 452 465 470 485 498 508 521 531 544 550 557 563 578 584 596 610 623 637 652 667 673 684 699 710 725 739 750 765 778 800 815 826 832 847 861 874 880 894 909 922 928 937 951 964 979 989 1002 1008 1023 1037 1042 1055 1061 1075 1085 1098 1110 1116 1131 1146 1151 1166 1180 1186 1192 1205">funcionando a una frecuencia natural, o cuando sospechamos que una fuente de vibración de la <tspan y="1050" x="132 154 167 182 196 202 217 230 236 245 260 275 284 290 304 310 323 345 360 366 381 388 394 402 412 426 438 452 465 480 492 498 511 517 531 545 551 566 579 590 605 611 625 639 645 658 664 677 692 706 716 726 732 746 757 767 780 785 799 813 824 830 840 853 867 882 897 903 917 932 944 950 959 969 983 995 1009 1022 1037 1049 1055 1068 1073 1088 1101 1111 1125 1135 1148 1153 1160">máquina (por ejemplo, frecuencia de paso de álabes) está excitando una frecuencia natural. <tspan y="1088" x="132 147 162 177 191 213 228 239 245 259 274 285 299 308 321 334 344 350 363 369 378 393 404 410 425 430 443 457 463 477 488 494 508 522 528 541 546 561 571 584 596 602 616 631 638 644 658 664 678 693 704 718 727 740 753 763 769 778 791 797 803 816 827 833 847 858 867 877 891 903 913 927 937 950 956 970 980 986 996 1007 1022 1028 1043 1055 1070 1084 1094 1107 1118">Podemos observar altos niveles de vibración, u observar fallas estructurales (soldaduras <tspan y="1125" x="132 145 160 170 175 189 199 212 227 240 251 257 263 272 285 291 297 310 321 327 342 356 362 376 390 399 414 429 440 447 453 462 476 486 508 521 533 539 553 568 574 589 602 608 622 632 638 651 661 674 685 692 698 711 721 733 739 749 755 770 776 791 805 820 834 856 871 882 887 902 911 925 936 950 965 977 983 995 1005 1011 1020 1033 1039 1045 1058 1069 1075 1090 1099 1113 1135 1147 1157 1171 1181 1194 1205">agrietadas, fallas de pernos, formación de grietas, etc.) o podemos presenciar fallas prematuras <tspan y="1163" x="132 147 161 167 173 188 199 205 217 232 254 269 283 298 311 326 335 349 360 366 381 394 400 406 419 425 447 460 475 489 495 510 522 529 535 550 564 574 580 594 599 613 635 650 656 671 677 683 689 704 715 721 731 745 760 773 795 801 814 829 839 854 865 871 880 893 899 905 918 932 938 948 961 975 981 996 1009 1031 1044 1059 1068 1082 1088">de los componentes de la máquina, por ejemplo, los rodamientos fallan rápidamente. <tspan y="1232" x="132 146 159 181 196 202 215 230 236 251 265 280 294 316 331 342 348 362 371 377 383 389 401 414 424 429 448 465 479 485 497 512 533 548 554 568 583 596 601 615 629 641 655 660 674 688 698 712 717 732 745 755 765 778 800 805 819 833 843 856 862 877 890 896 911 917 929 944 959 974 984 994 1000 1012 1027 1034 1039 1054 1069 1084 1097 1119 1134 1145">También podemos utilizar ODS como una excelente herramienta de diagnóstico. Podemos <tspan y="1270" x="132 147 153 166 180 195 210 221 231 237 249 261 271 277 292 306 317 332 345 351 363 378 390 404 415 422 427 442 456 467 480 486 492 506 520 533 545 551 565 580 594 605 612 618 631 637 651 662 668 683 697 712 718 731 746 761 772 779 785 799 805 819 825 837 852 857 872 879 885 896 911 917 927 940 950 963 969 983 994 1003 1013 1027 1039 1049 1063 1073 1086 1092 1097 1110 1116 1130 1140 1149 1162 1173">diagnosticar desbalances, desalineaciones, ejes doblados, pie cojo, soltura estructural y otras <tspan y="1307" x="132 141 154 160 166 179 190 197 203 213 228 243 258 264 270 285 291 303 317 330 336 342 357 371 384 399 413 419 430 443 453 459 473 479 488 494 506 512 518 524 538 552 558 573 579 591 605 620 635 646 656 662 674 687 696 702 713 728 734 749 755 767 781 796 802 816 827 842 856 867 877 887 902 913 918 931 937 949 964 977 983 989 1000 1006 1017 1023 1037 1051 1057 1066 1081 1090 1112 1125 1131 1145 1159">fallas, todo lo cual puede ser difícil de diagnosticar solo con espectros y análisis de forma de <tspan y="1344" x="132 147 162 177 190 196 210 224 230 239 245 259 281 296 310 316">onda de tiempo. <tspan y="1414" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 302 314 327 333 348 362 376 382 393 407 421 431 444 457 469 479 485 500 514 528 534 540 553 558 577 594 608 614 625 640 646 660 666 677 691 697 712 726 740 754 768 774 788 798 804 810 816 828 840 850 856 871 883 893 906 912 925 931 942 956 969 975 981 993 1006 1016 1022 1034 1049 1070 1085 1091 1104 1110 1124 1134 1147 1152 1166 1181 1194">Sin embargo, hay que subrayar que la ODS sólo se puede utilizar para visualizar cómo vibra una <tspan y="1451" x="132 154 167 182 196 202 217 230 237 242 257 272 278 293 307 320 335 349 355 367 381 396 405 411 420 442 455 465 471 477 490 495 510 520 534 544 558 573 585 591 604 609 624 638 644 657 672 685 691 700 709 723 735 749 763 778 790 796 809 814 829 842 852 865 875 888 894 901 907 919 925 940 954 960 971 985 991 1006 1020 1033 1048 1062 1068 1082 1092 1098 1103 1109 1121 1134 1144 1149 1164 1177 1187 1200">máquina; no puede confirmar la presencia de una frecuencia natural, y no se puede utilizar para <tspan y="1489" x="132 144 157 163 175 189 195 208 218 224 230 243 249 262 284 299 309 319 324 339 353 366 378 384 398 413 420 426 441 446 461 474 484 497 503 517 527 542 557 569 579 585 591 604 615 621 643 658 672 678 687 693 705 718 730 736 751 765 779 790 796 810 821 830 840 854 866 876 890 900 913 919 933 944 950 962 976 991 996 1010 1016 1022 1031 1037 1051 1057 1072 1085 1091 1105 1116 1126 1132 1153 1166 1176">calcular la amortiguación, o para probar las modificaciones estructurales con el fin de estimar <tspan y="1526" x="132 144 159 181 196 202 208 221 227 240 246 260 270 283 295 301 316 330 336 345 358 364 370 383 394 400 409 418 432 444 458 472 487 498 504 517 528 534 549 562 572 585 595 608 614 628 639 645 660 674 688 702 716 731 737 749 761 783 798 804 817 826 836 843 848 867 884 898 904 915 920 942 957 963 977 998 1012 1026 1036 1050 1056 1062 1083 1098 1104 1110 1122 1135 1141 1146 1159">cómo la vibración (y las frecuencias naturales pueden cambiar). ODS simplemente implica la <tspan y="1564" x="132 145 160 175 189 195 206 212 224 230 245 260 265 280 294 300 306 320 331 341 355 365 378 389 395 409 423 429 442 464 479 485 490 500 514 529 534 547 553 562 575 586 600 606 619 625 631 644 650 662 676 682 697 709 715 730 742 757 763 778 791 797 806 820 835 847 853 867 882 895 917 923 936 951 961 975 981 996 1010 1016 1022 1034 1040 1062 1075 1090 1104 1110 1125 1138 1143 1152 1166">adquisición de lecturas de amplitud y fase a la velocidad de funcionamiento de la máquina (u <tspan y="1601" x="132 147 162 174 180 195 210 223 229 251 264 279 288 302 308 321 336 342 351 366 381 394 405 411 417 430 441 447 456 465 479 491 505 519 534 546 552 565 575 585 591 603 609 624 633 648 663 678 688 699 705 720 735 748 754 767 782 795 801 810 824 839 848 862 873 887 901 911 924 936 942 956 971 977 990 996 1007 1021 1034 1040 1046 1061 1075 1080">opcionalmente en todas las frecuencias) y proporciona una representación visual del <tspan y="1638" x="132 154 169 182 188 210 216 229 244 254 268 274 283 297 303 316 326 332 345 360 365 380 394 400 412 424 439 452 458 473 487 501 511 526 532 545 560 566 572 585 591 613 626 641 655 660 675 688 694">movimiento relativo de cada punto en la máquina. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="432" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
