]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 766 785 804 821 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-3 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="312" x="378 399 416 430 449 479 496 515 522 535 554 573 582 601 621">Resumen rápido <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 396 409 422 428 441 456 469 475 486 500 509 515 529 534 549 563 569 584 597 608 623 634 639 654 668 680 694 705 717 727 733 748 759 765 780 792 802 815 821 830 844 857 863 869 881 894 904 910 924 939 951 957 972 982 996 1009 1024 1037 1043 1058 1071 1077 1096 1113 1126 1133 1139 1152 1166 1172 1181 1195 1206 1220 1242 1256 1271 1277 1289 1295 1307 1322 1336 1346 1352 1367 1381 1393 1405 1411 1426 1441 1447">Hay una serie de pasos necesarios para realizar una prueba de ODS. Se resumen a continuación: <tspan font-family="F5" y="457" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 468 483 498 504 510 524 530 536 550 561 571 585 595 608 619 625 639 653 659 681 694 708 723 728 738 752 767 772 785 791 800 813 824 838 844 857 872 878 892 907 919 925 939 950 959 969 983 995 1005 1019 1029 1042 1048">Recopile lecturas de magnitud y fase en una estructura. <tspan font-family="F5" y="496" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 447 458 472 485 491 497 509 523 529 541 556 578 593 599 610 624 629 651 665 679 692 706 712 718 731 736 758 771 786 800 806 821 834 839 853 868 874 886 898 913 926 932 947 961 975 985 1000 1006">Visualice cómo se mueve la máquina en cada punto. <tspan font-family="F5" y="535" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 467 482 496 510 516 522 537 548 554 576 591 604 610 632 637 651 665 675 690 701 707 721 735 741 747 760 766 788 801 816 830 835 850 863 869 882 897 903 914 928 934 946 961 976 982 995 1010 1020 1035 1041">Busque los movimientos de la máquina en su conjunto. <tspan font-family="F5" y="574" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 467 482 496 510 516 538 553 566 572 594 599 613 627 637 652 663 669 682 697 706 716 730 736 742 757 768 774 786 800 822 837 852 866 880 894 904 918 929 935 949 963 969 975 988 994 1016 1029 1044 1058 1063 1078 1091 1097">Busque movimientos entre los componentes de la máquina. <tspan font-family="F5" y="613" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 463 478 487 497 518 530 540 554 560 571 584 590 604 614 620 626 632 644 657 663 678 690 700 713 719 732 747 752 774 787 797 803 809 822 827 841 852 862 872 886 897 907 921 931 943">El software se utiliza para animar la estructura <tspan font-family="F7" y="651" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 585 595 608 622 628 642 648 653 668 674 689 703 709 724 730">Cree el dibujo. <tspan font-family="F7" y="688" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 587 601 610 616 631 644 650 665 679 694 708 722 728 739 753 758 768 783 805 818 828 840 855 861 867 880 891 897 918 932 947 953 968 981 992 998">Defina dónde se tomarán las medidas. <tspan font-family="F7" y="725" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 587 601 610 616 631 644 650 656 669 674 684 698 704 717 729 735 749 764 770 783 798 807 817 831 837 852 865 880 890 905 916 921 936 950 956 971 983 993 1008 1019 1024 1037 1043 1058 1072 1086 1096 1111 1122 1128 1139 1145 1159 1165 1180 1193 1203 1218 1228 1234">Defina la relación entre puntos de datos y puntos sin datos. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="805" x="378 397 410 419 448 466 479 486 505 524 538 558 566 574 594 602 620 639 647 659 667 683 701 714 721 739 747 755 767 780 799 818 836 845 865">Primer paso: Planificar el trabajo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="879" x="378 396 410 422 436 447 453 463 476 498 513 524 530 535 549 561 571 585 595 608 619 624 639 653 659 681 693 708 722 728 738 752 767 772 785 791 800 813 824 838 843 857 872 878 890 902 917 930 936 951 965 979 989 1004 1010 1024 1038 1044 1050 1063 1069 1083 1094 1103 1113 1127 1139 1149 1163 1173 1185 1192 1198 1213 1226 1236 1251 1256 1266 1281 1295 1309 1315 1330 1343 1358 1368 1383 1394 1399 1410 1424">Necesitamos lecturas de magnitud y fase en cada punto de la estructura, pero ¿qué puntos se <tspan y="917" x="378 393 407 422 435 450 456 470 480 486 492 498 510 522 532 542 547">deben utilizar?  <tspan font-family="F5" y="987" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 455 469 483 488 498 504 519 534 545 550 565 579 585 594 607 613 619 632 643 649 664 679 693 703 709 721 736 742 755 769 784 790 796 808 821 830 836 842 857 868 874 889 902 911 921 935 950 964 975 981 995 1009 1015 1028 1034 1048 1058 1071 1083 1089 1103 1118 1128 1133">¿Qué tipos de fallas podrían explicar los patrones de vibración?  <tspan font-family="F5" y="1026" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 455 469 483 488 503 516 526 535 549 560 566 581 594 600 606 619 625 647 660 675 689 695 710 722 728 743 749 763 774 783 793 807 819 829 843 853 865 871 886 901 906 921 935 946 960 971 977 987 999 1014 1020 1042 1055 1070 1076 1086 1097 1110 1120 1125">¿Qué partes de la máquina o estructura no necesitan medirse?  <tspan font-family="F5" y="1065" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 455 469 483 488 503 517 532 542 557 568 573 588 602 608 614 627 633 655 667 682 696 702 717 730 735 748 754 760 773 779 793 803 813 823 837 849 859 872 882 895 901 916 929 935 946 961 976 991 1000 1010 1024 1029 1044 1058 1073 1086 1101 1107 1128 1142 1157 1162 1172 1183 1197 1203 1218 1230 1240 1253 1259 1281 1296 1306 1316 1326 1338 1348 1354 1366 1381 1395">¿Qué puntos de la máquina y la estructura de soporte deben medirse para mostrar con <tspan y="1103" x="426 441 451 465 477 483 494 500 514 529 535 549 559 569 582 593 599 608 621 627 633 646 657 667 672">precisión estas fallas?  <tspan font-family="F5" y="1141" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 451 466 488 502 508 519 533 543 556 562 568 581 586 600 611 620 630 644 656 666 680 690 703 708 727 744 758 764 776 790 803 817 832 847 853 864 878 883 898 904 919 933 939 952 958 971 986 992 1006 1011 1017 1028 1043 1052 1062 1083 1095 1105 1119 1124 1143 1160 1173 1183 1188">¿Cómo será la estructura ODS cuando se dibuja en el software ODS?  <tspan font-family="F5" y="1180" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 451 465 478 492 502 517 528 534 549 563 577 587 602 613 619 630 644 650 664 678 693 706 721 727 748 762 777 782 792 798 811 826 832 846 861 874 879 892 898 913 925 932 938 953 966 977 991 997 1003 1015 1021 1043 1056 1071 1081 1094 1106 1112 1126 1141 1147 1161 1167 1178 1192 1206 1212 1227 1237 1242">¿Cuántos puntos se deben medir en una viga, base, cimentación o suelo?  <tspan font-family="F5" y="1219" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 436 455 469 483 488 503 517 532 542 556 562 577 591 605 619 625 636 649 659 672 677 687 693 705 720 742 757 762 772 786 794 808 818 831 846 858 864 877 883 892 897 903 916 925">¿Qué punto debe servir como referencia fija? <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="1299" x="378 390 408 427 445 465 478 497 511 519 538 557 577 589 608 623 630 649 667 674 693 706 726 743 762 781 788 808 825 845 862 875 883 901 909 928 946 966 983 996 1008 1016">¿Cuántos puntos de prueba debería haber?  <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1373" x="378 396 407 417 431 446 452 461 475 489 504 514 527 533 548 562 575 581 596 610 622 627 642 647 657 663 675 689 702 717 727 742 752 758 773 787 802 811 826 837 843 857 871 877 883 896 902 924 937 952 966 972 987 1000 1006 1020 1031 1041 1051 1065 1076 1086 1100 1110 1123 1129 1143 1157 1169 1183 1194 1199 1209 1222 1237 1243 1254 1267 1277 1283 1297 1307 1322 1337 1350 1364 1379 1390 1395 1408">Usted tendrá que decidir cuántos puntos en la máquina/estructura necesitan ser probados y <tspan y="1410" x="378 391 406 412 434 447 462 477 488 494 506 520 535 541 555 560 566 575 581 596 601 616 630 635 650 660 675 690 704 714 726 732 746 761 774 784 789 803 809 815 830 841 847 856 870 881 895 901 911 924 939 954 965 971 986 1000 1014 1019 1034 1048 1059 1073 1086 1092 1098 1116 1128 1141 1147 1162 1177 1188 1193 1208 1218 1233 1248 1253 1267 1289 1302 1313 1319">animados con el fin de proporcionarle los resultados que desea. Hay dos problemas: <tspan y="1480" x="378 392 403 409 424 439 450 456 471 477 491 497 512 526 539 545 551 564 570 583 598 604 626 639 651 656 671 686 692 702 716 722 735 749 762 767 777 791 804 810 816 826 836 849 856 862 872 884 899 909 923 929 944 957 967 980 986 998 1011 1025 1040 1053 1062 1068 1080 1095 1109 1115 1126 1140 1146 1159 1165 1176 1190 1203 1209 1215 1227 1240 1252 1258 1273 1288 1294 1308 1322 1328 1334 1347 1353 1375 1387 1402 1416 1422 1437 1450">Es posible que la animación se vea realista; tanto para ayudar con su visualización de la máquina <tspan y="1517" x="378 393 399 413 424 434 444 458 469 479 493 503 516 523 529 541 556 577 592 598 613 626 636 648 654 667 680 694 709 721 731 737 750 765 771 785 800 813 818 833 843 857 867 881 895 905 918 930 936 951 965 971 984 990 996 1009 1015 1029 1043 1052 1066 1081 1093 1099 1112 1117 1127 1138 1144 1150 1164 1175 1184 1198 1213 1219 1233 1244 1250 1263 1278 1284 1296 1310 1325 1336 1350 1356 1366 1381 1391 1397 1403 1418">o estructura, como para ayudar en una presentación a la gerencia (si usted es un consultor, o <tspan y="1555" x="378 393 407 419 433 444 449 459 472 478 490 505 519 532 546 561 572 586 595 601 614 620 635 644 654 669 680 686 697 712 726 736 750 756 767 781 787 796 810 822 837 859 872 887 902 915 927 933 947 962 968 983 995 1005 1018 1024 1046 1060 1075 1081 1090 1096 1108 1121 1133 1139 1153 1168 1182 1193 1199 1213 1223 1233 1243 1257 1269 1279 1293 1303 1316 1321 1335 1346 1356 1362">necesita convencer a otros sobre su recomendación para modificaciones estructurales). <tspan y="1592" x="378 395 409 423 437 447 460 466 487 501 516 525 539 545 557 570 584 599 612 618 629 635 641 647 660 666 678 693 699 721 734 746 752 766 781 787 798 812 818 830 844 850 860 872 887 892 902 916 929 935 941 952 962 975 980 989 1002 1008 1022 1036 1051 1057 1070 1075 1085 1091 1103 1118 1140 1154 1160 1171 1185 1198 1204 1219 1234 1245 1251 1266 1271 1285 1291">Generalmente ayuda si la animación se ve tan realista (y genial) como sea posible. <tspan y="1662" x="378 393 406 416 429 435 448 463 472 486 501 515 529 539 544 566 580 586 600 610 616 630 636 641 663 678 691 697 719 724 738 752 762 777 783 797 811 817 823 836 842 864 877 892 906 911 926 939 946 951 965 976 982 997 1011 1022 1036 1047 1060 1070 1076 1090 1096 1111 1121 1135 1150 1163 1173 1179 1192 1207 1213 1227 1237 1250 1264 1270 1285 1299 1321 1334 1344 1359 1364 1379 1393">Para entender mejor el movimiento de la máquina, es necesario probar un gran número de <tspan y="1699" x="378 393 407 422 432 447 458 465 471 484 497 508 514 525 539 554 569 580 586 598 604 618 633 647 658 664 675 690 704 714 727 733 745 760 782 797 803 817 832 844 850 864 875 884 894 908 920 930 944 954 967 973 987 997 1007 1020 1026 1039 1045 1059 1069 1082 1096 1111 1126 1132 1147 1161 1174 1189 1202 1217 1223 1235 1250 1261 1271 1283 1293 1299 1313 1319 1331 1344 1353 1368 1375 1381 1395 1410 1420">puntos. Las suposiciones sobre cómo una estructura está vibrando pueden costarle caro. Por <tspan y="1736" x="378 392 398 412 434 449 455 470 476 482 493 499 505 519 529 539 552 567 580 586 601 610 625 640 653 667 682 697 703 717 732 745 750 764 775 785 795 809 820 830 844 854 867 873 885 899 914 920 934 949 962 968 980 986 1001 1014 1019 1034 1048 1058 1064 1076 1091 1105 1115 1128 1134 1140 1146 1159 1168 1183 1196 1203 1209 1224 1238 1253 1262 1268 1281 1287 1298 1312 1327 1342 1357 1370 1380 1386 1400 1414 1428 1434 1440 1453">ejemplo, si estaba probando una estructura con una viga horizontal larga, podría suponer que la <tspan y="1774" x="378 391 397 412 422 435 447 453 467 482 488 502 512 522 535 541 550 564 570 583 595 601 616 631 643 658 671 677 689 704 718 724 735 749 755 770 780 786 807 821 831 836 858 873 888 903 908 923 937 943 952 958 971 985 991 1005 1020 1027 1032 1047 1062 1072 1078 1084 1098 1104 1119 1133 1147 1153 1168 1182 1197 1207 1213 1225 1231 1246 1256 1270 1285 1298 1308 1313 1327 1342 1348 1360 1372 1387 1399">vibración está relacionada con su primer modo de flexión; por lo que podría probar en cada <tspan y="1811" x="378 392 406 415 425 439 461 475 481 493 499 513 527 533 547 553 559 580 594 609 615 630 636 642 656 661 676 682 695 717 732 745 754 769 784 791 796 810 821 831 844 859 872 878 890 896 911 921 933 948 963 978 983 997 1011 1017 1028 1042 1048 1059 1073 1088 1102 1116 1131 1146 1152 1174 1188 1203 1218 1224 1238 1252 1258 1267 1273 1286 1300 1306 1321 1335 1342 1348 1354 1367">extremo y en el medio. Sin embargo, estaba vibrando en su segundo modo de flexión, la <tspan y="1849" x="378 391 397 412 422 435 447 453 467 482 488 501 516 521 535 541 547 569 583 597 603 618 624 635 648 658 664 677 683 705 710 725 731 753 766 771 781 794 800 806 819 825 833 843 857 869 883 896 911 923 929 942 948 963 975 985 999 1009 1022 1028 1037 1043">vibración en el medio sería mínima (a la frecuencia natural). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
