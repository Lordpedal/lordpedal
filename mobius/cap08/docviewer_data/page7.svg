]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F15" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F16" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 767 786 805 822 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-7 <tspan font-family="F17" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F18" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="313" x="379 397 405 412 429 448 457 476 489 497 516 533 541 549 568 582 590 609 628 640 660 674 681 701 718 726 755 774 792 811 820 832 852 871 879 895 902 914 932 947 965">El valor de los datos de magnitud y fase <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="388" x="379 393 404 410 416 438 453 468 477 487 500 514 524 538 543 557 571 581 595 609 624 637 647 653 659 674 680 695 709 722 728 742 753 763 777 792 797 811 822 832 845 851 865 876 890 904 914 926 941 956 971 977 983 997 1011 1021 1034 1044 1050 1056 1079 1093 1105 1120 1133 1144 1150 1164 1178 1188 1199 1213 1228 1241 1252 1258 1271 1282 1296 1318 1332 1347 1353 1368 1381 1395 1400 1414 1425">Es importante entender lo que usted está esperando lograr. Muchas personas asumen que es <tspan y="425" x="379 390 405 411 426 432 438 451 457 470 476 491 501 514 526 532 546 561 566 581 595 601 613 627 633 648 660 666 681 694 708 714 729 743 748 763 778 791 801 814 826 832 847 861 867 873 888 894 909 923 937 942 956 970 982 987 997 1010 1016 1022 1035 1041 1050 1064 1075 1090 1105 1117 1132 1144 1150 1163 1170 1176 1190 1200 1210 1225 1230 1245 1260 1266 1280 1291 1297 1309 1314 1328 1337 1347 1362 1369">sólo la vibración de velocidad de operación lo que excita la resonancia. Esto no es cierto. <tspan y="463" x="379 394 408 421 427 442 456 462 476 486 492 501 515 528 543 553 566 572 581 595 609 618 628 642 648 662 676 682 695 700 715 725 738 750 756 770 785 791 804 819 825 837 851 864 870 885 899 905 918 928 934 943 952 966 978 992 1006 1021 1033 1039 1051 1057 1071 1085 1096 1102 1112 1125 1135 1147 1153 1167 1182 1195 1200 1210 1224 1235 1250 1265 1277 1292 1304 1310 1323 1330 1335 1350 1365 1374 1380 1386 1400">Cualquier fuente fuerte de vibración en cualquier frecuencia excitará una resonancia, por lo <tspan y="500" x="379 389 402 417 427 441 447 460 473 479 493 499 505 518 524 538 552 567 579 586 592 603 609 615 629 640 645 660 675 686 692 707 713 727 733 739 753 763 769 775 781 793 806 815 821 843 857 866 881 896 911 922 928 942 956 962 976 986 1000 1014 1029 1042 1048 1062 1076 1082 1097 1112 1123 1129 1141 1153 1168 1181 1187 1201 1212 1219 1224 1239 1253 1264 1276 1286 1291 1301 1316 1327 1333 1346">tanto vale la pena, si es posible, utilizar métodos de prueba de dos canales, descritos a <tspan y="538" x="379 391 406 421 431 436 451 465 478 490 496 511 525 532 538 553 566 576 588 594 607 622 637 651 657 666 672 682 687 702 715 725 740 751 756 771 785 791 804 826 841 847 852 862 876 891 896 909 915 924 937 948 962 967 981 996 1001 1011 1026 1041 1054 1065 1071 1077 1090 1101 1107 1115 1125 1139 1151 1165 1179 1194 1205 1211 1224 1235 1241">continuación, para adquirir datos de amplitud y fase en todas las frecuencias. <tspan y="607" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 534 549 560 566 577 582 597 611 617 631 645 655 669 680 686 700 711 725 739 751 760 770 785 796 802 817 829 839 853 865 878 893 899 904 919 934 940 952 964 974 980 995 1009 1023 1029 1044 1058 1071 1086 1100 1105 1119 1133 1139 1149 1159 1165 1174 1180 1194 1209 1222 1227 1237 1251 1262 1277 1292 1304 1319 1331 1337 1350 1355 1369 1384 1389 1402 1408">Por ejemplo, los siguientes espectros parecen indicar que puede existir una resonancia en el <tspan y="644" x="379 389 402 416 431 446 452 466 480 486 495 504 518 530 544 558 573 585 591 604 615 620 635 649 655 667 682 688 706 717 723 736 742 757 771 777 795 807 813 819 825 838 851 857 870 884 890 905 917 922 937 950 965 970 985 999 1005 1014 1028 1043 1054 1060 1075 1090 1103 1124 1130 1144 1158 1168 1183 1189 1203 1217 1223 1237 1247 1257 1270 1276 1298 1311 1326 1340 1346 1361 1373 1379 1392 1403 1409 1431 1444 1455">rango de frecuencias de 30 Hz a 60 Hz.  La velocidad de funcionamiento de esta máquina es más <tspan y="682" x="379 391 405 415 427 440 455 468 474 486 492 504 519 525 543 554 561 567 573 588 602 612 618 624 639 644 654 667 681 691 706 713 718 732 747 752 766 777 787 800 806 818 831 842 857 864 870 884 899 910 916 931 945 956 966 978 988 994 1007 1013 1026 1039 1049 1055 1067 1082 1103 1118 1124 1137 1143 1157 1167 1180 1186 1199 1205 1218 1232 1242 1256 1270 1276 1298 1311 1326 1339 1360 1374 1388 1397 1411 1417 1430 1445">cercana a 20 Hz.  Por lo tanto, en este caso, nos gustaría ver cómo vibra a aproximadamente 50 <tspan y="719" x="379 397 409 415 425 440 453 464 477 491 506 512 525 540 546 552 565 571 576 591 600 615 625 647 660 671 677 692 707 712 727 737 752 766 781 791 803 809 823 838 851 866 878 888 894">Hz (basado en la información proporcionada). <tspan y="1175" x="1453"> <tspan font-family="F20" font-size="24" y="1221" x="871 882 886 898 910 918 930">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="935"> <tspan font-family="F20" font-size="24" font-weight="400" x="935 947 952 963">8-3 <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1300" x="379 401 420 435 455 484 501 521 533 551 565 572 580 599 613 621 629 646 662 674 693 706 724 739">Documentar las lecturas <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1374" x="379 394 409 431 446 452 463 477 483 504 518 533 544 550 565 580 594 600 613 628 637 651 660 666 681 691 712 726 740 750 764 771 777 783 796 807 813 818 832 844 854 868 878 891 902 908 919 932 938 953 967 981 996 1009 1024 1029 1039 1052 1067 1073 1084 1093 1103 1116 1126 1131 1145 1160 1165 1179 1185 1191 1200 1214 1226 1241 1256 1262 1268 1281 1296 1310 1320 1327 1340 1355 1368 1374 1380 1391 1404 1419 1434 1444">Como se mencionó anteriormente, las lecturas se pueden registrar en el recopilador/analizador <tspan y="1411" x="379 394 408 414 429 441 451 466 477 483 498 511 521 534 540 551 565 571 585 600 611 621 634 644 650 664 674 680 693 707 716 726 739 751 763 769 784 798 805 811 826 832 847 861 874 889 903 908 923 929 944 958 964 977 986 992 1006 1021 1034 1040 1050 1062 1077 1083 1096 1102 1117 1131 1145 1151 1173 1187 1201 1212 1221 1231 1244 1250 1264 1270 1275 1290 1304 1326 1340 1350 1364 1370 1385 1398">de datos para su posterior extracción, o puede dibujar una tabla que muestre el número de <tspan y="1449" x="379 394 408 423 433 448 453 466 472 486 492 497 511 517 530 536 548 563 578 584 597 612 625 631 643 658 664 678 700 715 728 733 748 761 771 784 790 796 809 820 826 832 846 857 867 881 891 904 915 921 935 949 955 977 990 1004 1019 1024 1034 1048 1063 1069 1079 1091 1113 1128 1134 1140 1150 1164 1178 1188 1193 1206 1212 1221 1234 1245 1259 1265">punto y el eje con una columna para las lecturas de magnitud (amplitud) y fase. <tspan y="1518" x="379 386 401 413 419 433 444 459 465 480 494 508 523 537 543 555 570 592 606 620 635 646 658 668 674 680 693 704 710 716 730 742 752 765 775 788 799 805 820 834 840 849 862 873 886 892 905 920 926 940 951 960 974 980 1002 1017 1038 1052 1066 1076 1091 1098 1103 1117 1123 1129 1143 1149 1155 1168 1179 1193 1199 1213 1222 1237 1259 1273 1282 1292 1307 1313 1326 1341 1354 1369 1379 1392 1397 1411 1426 1432 1438 1451">Incluso puede compensar las lecturas de fase en este momento. Si el acelerómetro apunta en la <tspan y="1556" x="379 394 400 410 424 436 447 453 468 483 488 503 516 531 544 554 559 572 585 592 598 611 626 636 650 665 677 691 702 708 722 733 742 756 771 777 789 804 813 827 842 854 864 870 883 889 904 909 919 933 944 954 966 976 982 995 1001 1010 1024 1039 1045 1059 1069 1082 1097 1112 1123 1129">dirección negativa, entonces usted agregaría o restaría 180 grados. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1635" x="379 396 414 428 445 452 467 487 506 513 532 551 559 577 596 615 623 631 646 665 684 703 716 724 743 760 768 787 807 821 828 843 861 880 899 907 925 940">Fase con un analizador de dos canales <tspan font-family="F19" font-size="27" font-weight="400" font-style="normal" y="1709" x="379 392 405 416 422 437 447 461 475 490 503 514 520 535 548 554 569 584 595 601 613 625 640 653 659 673 684 691 696 706 719 741 756 762 775 790 796 802 808 821 843 856 871 884 895 901 915 925 939 953 968 981 992 998 1020 1034 1040 1049 1055 1067 1080 1095 1108 1114 1120 1135 1141 1153 1165 1180 1193 1199 1205 1217 1227 1241 1253 1266 1281 1295 1302">Las pruebas de dos canales, también llamadas pruebas multicanal o canal cruzado, <tspan y="1747" x="379 394 404 419 434 448 458 470 476 490 505 518 533 539 552 565 571 585 595 609 620 625 640 654 660 673 695 710 716 721 731 745 760 765 778 784 793 806 817 831 836 850 865 871 883 895 910 923 929 938 947 961 973 987 1001 1016 1028 1034 1047 1052 1067 1081 1087 1092 1102 1115 1129 1144 1159 1165 1179 1193 1199 1208 1217 1231 1243 1257 1271 1286 1297 1303 1316 1322 1337 1350">proporcionan valores de amplitud y fase en cada frecuencia del rango de frecuencia de <tspan y="1784" x="379 393 404 419 433 445 454 464 479 486 491 505 519 524 534 548 563 577 583 596 606 619 634 640 655 670 680 686 699 711 725 731 745 754 769 791 804 814 824 839 850 856 862 880 895 901 914 926 940 946 959 969 984 1005 1019 1028 1038 1053 1059 1074 1087 1097 1119 1131 1146 1160 1172 1186 1191 1205 1219 1225 1239 1254 1260 1266 1280 1295 1307 1317 1323 1337 1351">espectro. Se requieren dos acelerómetros. Un acelerómetro permanece en un lugar de <tspan y="1822" x="379 389 403 412 425 435 448 463 475 481 494 501 507 524 539 545 556 569 584 598 613 628 643 649 662 673 687 693 707 716 731 753 767 776 786 801 807 818 831 837 859 873 887 900 913 919 934 948 954 967 982 988 1003 1017 1031 1041 1056 1062 1075 1081 1095 1105 1114 1129 1135 1148 1163 1169 1175 1188 1194 1208 1219 1228 1238 1252 1264 1274 1288 1298 1311 1318 1340 1353 1368 1382 1387 1401 1414 1421 1427 1441 1455">referencia. Un segundo acelerómetro se mueve de un punto a otro en la estructura/máquina, en <tspan y="1859" x="379 385 400 411 417 431 437 451 462 468 483 489 495 510 515 528 534 548 554 560 574 580 586 599 614 627 633 639 651 664 678 693 703 708 718 731 746 752 763 772 782 795 805 818 823 837 843 849 863 874 889 903 914 924 933 948 954 976 990 996 1006 1012 1024 1036 1051 1064 1070 1077 1083 1098 1112 1126 1132 1144 1158 1173 1182 1188 1202 1216 1230 1236 1249 1271 1286 1292 1297 1307 1321 1336 1341 1351 1366 1380 1390">los ejes X, Y y Z. El analizador registrará el espectro multicanal, que contiene amplitud (por <tspan y="1897" x="379 393 399 413 435 450 456 471 477 483 489 511 533 540 551 557 571 577 583 598 609 618 624 637 643 652 665 676 689 695 709 723 729 741 754 769 782 788 796 806 820 832 846 860 875 886 892 905 912 918 933 945 955 968 974 985 999 1005 1020 1035 1046 1056 1069 1079 1085 1099 1109 1115 1129 1143 1154 1166 1179 1188 1203 1216 1222">ejemplo.  mm/s o ips) y fase en cada frecuencia, para su posterior descarga. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="384" y="774" width="528" height="397" xlink:href="page7_data/img10.png"/><image x="920" y="766" width="528" height="403" xlink:href="page7_data/img11.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
