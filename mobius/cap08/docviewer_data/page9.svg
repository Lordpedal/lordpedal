]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 766 785 804 821 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-9 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F22" font-size="24" y="585" x="1442"> <tspan y="630" x="870 881 885 897 909 917 929">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="934"> <tspan font-family="F22" font-size="24" font-weight="400" x="934 946 951 963">8-5 <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="709" x="378 401 421 433 451 458 467 496 516 535 549 561 579 599 611 629 638">Nota importante: <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="783" x="378 395 401 407 416 430 443 449 455 467 480 490 496 510 525 537 543 558 568 582 596 611 623 629 648 665 678 685 691 705 711 717 729 744 757 763 769 781 794 809 823 833 839 848 862 877 883 893 903 913 925 935 948 954 960 973 979 992 998 1012 1022 1035 1047 1053 1067 1082 1088 1102 1116 1122 1128 1143 1154 1160 1173 1185 1199 1205 1218 1228 1243 1265 1278 1288 1297 1312 1323 1329 1342 1348 1354 1369 1380 1385 1399 1412 1422 1437 1448">Al realizar una prueba ODS, el analizador registrará la vibración de los acelerómetros y los datos <tspan y="821" x="378 389 403 409 424 438 451 460 475 488 498 511 525 532 537 554 560 575 581 589 603 613 626 641 653 659 672 677 692 706 712 718 730 745 758 764 770 781 787 798 804 826 841 856 869 875 881 887 902 908 919 931 945 955 960 975 990 996 1011 1025 1035 1041 1052 1066 1081 1093 1103 1116 1131 1146 1152 1158 1169 1183 1189 1200 1214 1229 1244 1258 1272 1278 1293 1307 1321 1327 1333 1346">se guardarán. A diferencia del análisis modal, discutido por separado, se supone que la <tspan y="858" x="378 400 413 428 442 448 463 476 483 497 508 517 527 541 553 563 577 587 600 606 620 630 640 653 659 672 678 692 702 715 729 744 759 765 779 793 799 821 833 848 861 871 884 890 902 917 932 943 949 959 969 983 997 1007 1021 1026 1036 1048 1062 1068 1083 1095 1101 1116 1129 1144 1149 1162 1168 1181 1202 1217 1223 1229 1239 1253 1267 1277 1283 1298 1311 1321 1334 1349 1358 1372 1378 1387 1401 1416 1429 1435 1441 1454">máquina/estructura está vibrando de manera consistente (velocidad y amplitud) durante toda la <tspan y="895" x="378 393 403 417 431 446 459 466 471 486 500 514 529 542 548 563 577 591 596 611 626 632 643 657 670 676 689 700 706 712 718 732 738 744 750 763 768 781 795 801 816 828 834 849 861 876 882 894 907 929 944 950 962 969 975 990 996 1002 1015 1021 1034 1056 1071 1077 1082 1092 1106 1121 1127 1139 1152 1174 1188 1194 1207 1213 1222 1237 1251 1266 1271 1286 1301 1307 1320 1326 1332 1347 1358">prueba. Puede que no sea así. Si la velocidad cambia, o la amplitud cambia (debido a los <tspan y="933" x="378 390 403 425 440 446 461 472 478 493 507 513 525 537 547 562 574 581 587 602 616 626 632 646 651 665 687 702 708 722 732 739 745 751 764 770 782 797 803 825 838 850 856 870 885 891 900 905 920 933 939 945 960 974 988 994 1006 1020 1025 1040 1055 1061 1075 1085 1100 1115 1129 1139 1151 1157 1172 1187 1199 1209 1222 1228 1242 1257 1270 1275 1281 1295 1310 1316 1328 1341 1353 1359 1374 1388 1393 1403 1417 1430 1436">cambios de carga, por ejemplo), la animación final que ve no proporcionará una indicación real <tspan y="970" x="378 393 407 413 425 440 462 477 482 495 501 515 525 538 544 550 563 569 591 604 619 633 639 654 666 673 679 692 707 718 724 736 749 771 786 791 806 817 823 838 852 857 870 884 890 905 917 923 938 950 965 971 982 997 1011 1017 1039 1053 1066 1071 1086 1092 1101 1107 1119 1125 1131 1145 1156 1161 1176 1190 1196 1218 1230 1245 1259 1265 1277 1287 1294 1300 1313 1328 1338 1344 1356 1369 1390 1405 1411 1426 1437">de cómo vibra la máquina. Los cambios de velocidad son muy difíciles de manejar. Los cambios <tspan y="1008" x="378 393 407 413 425 438 447 462 475 481 496 510 524 530 543 551 565 577 587 599 614 620 633 639 645 658 664 677 699 714 720 725 735 749 764 769 784 797 807 819 834 840 855 869 883 889 903 908 914 936 951 964 970 991 997 1010 1025 1035 1050 1056 1068 1083 1089 1111 1124 1139 1153 1159 1170 1184 1190 1204 1210 1221 1231 1246 1256 1266 1272 1287 1301 1315 1321">de carga que afectan a la amplitud harán que el movimiento animado se distorsione. <tspan y="1077" x="378 396 411 424 430 441 456 462 476 488 494 509 524 531 536 551 565 579 585 599 613 627 641 651 664 670 692 705 720 729 743 748 763 778 784 798 809 815 829 839 852 864 873 879 891 904 911 917 931 942 948 962 971 977 983 989 1001 1014 1024 1030 1043 1058 1064 1075 1081 1092 1102 1115 1137 1150 1156 1171 1184 1190 1203 1218 1233 1247 1253 1264 1270 1282 1288 1302 1317 1323 1337 1351 1357 1372 1385 1394 1409 1420">Una solución, que generalmente no es práctica, es utilizar un sistema de adquisición de datos <tspan y="1115" x="378 400 414 420 430 436 448 461 476 489 495 501 516 528 538 551 557 570 585 600 614 619 629 635 644 650 660 675 690 705 715 721 727 742 753 759 774 787 797 812 823 829 840 845 867 881 887 897 910 925 939 951 973 987 1001 1011 1025 1031">multicanal para adquirir todos los datos simultáneamente. <tspan y="1184" x="378 395 409 415 421 436 442 454 469 483 493 503 515 525 531 546 552 558 569 575 597 612 618 632 653 667 681 691 705 711 725 739 754 768 773 787 798 807 822 832 844 856 866 877 891 897 912 926 936 942 951 966 988 1001 1011 1016 1026 1041 1056 1069 1080 1086 1092 1105 1116 1122 1128 1142 1153 1163 1177 1187 1200 1211 1217 1230 1245 1251 1257 1270 1281 1287 1309 1315 1326 1348 1361 1372">De lo contrario, simplemente debe esforzarse por tomar todas las lecturas en las mismas <tspan y="1222" x="378 390 405 420 435 441 453 459 473 488 502 513 518 533 547 553 562 576 591 602 608 623 638 651 672 678 692 706 716 731 737">condiciones de funcionamiento. <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="1301" x="378 398 406 420 439 458 466 474 489 508 523 531 550 570 577 596 614 622 630 660 679 696 705 734 742 759 779 792 812">Visualización del movimiento <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1375" x="378 396 411 424 430 443 457 469 475 489 503 512 518 532 538 553 568 573 587 593 599 621 636 650 664 670 685 691 703 709 722 737 752 766 771 781 787 802 817 828 834 840 855 866 871 886 899 909 924 935 940 955 969 975 988 1010 1025 1031 1036 1046 1060 1075 1080 1093 1099 1108 1121 1132 1146 1153 1158 1172 1183 1189 1203 1209 1215 1236 1251 1273 1286 1301 1311 1326 1331 1346 1360 1366 1378 1392 1405 1411 1417 1429 1442 1452">Una vez definido el modelo y adquiridos los datos de amplitud y fase, es el momento de analizar <tspan y="1413" x="378 384 399 410 416 431 444 454 469 480 486 501 513 523 536 542 557 571 585 591 606 620 635 648 670 685 696 702 715 730 739 753 767 782 796 805 811 823 838 860 875 881 893 899 914 924 937 943 949 962 967 989 1002 1017 1031 1037 1052 1065 1071">los datos para que podamos entender cómo vibra la máquina. <tspan y="1482" x="378 393 408 423 437 459 474 485 490 500 510 522 532 545 555 560 575 589 595 617 629 644 653 667 681 695 705 711 726 732 743 749 770 785 791 805 811 832 846 861 867 879 894 904 917 923 929 942 948 960 970 984 997 1009 1014 1029 1044 1049 1064 1078 1084 1097 1112 1118 1133 1139 1151 1166 1176 1189 1211 1223 1229 1244 1257 1268 1274 1286 1301 1307 1321 1335 1341 1347 1360">Podemos tratar de mantenerlo simple mediante la creación de un diagrama básico de la <tspan y="1520" x="378 400 413 428 442 448 463 476 482 494 500 509 519 532 544 557 567 573 579 592 598 611 633 648 653 659 669 683 698 703 716 722 728 741 747 756 769 780 794 800 811 826 840 850 863 869 883 889 895 909 915 928 942 952 965 987 1000 1007 1013 1026 1041 1047 1061 1067 1073 1084 1089 1104 1118 1124 1137 1152 1161 1175 1181 1195 1200 1214 1236 1251 1257 1272 1277 1292 1306 1312 1326 1341 1353 1359 1372 1377 1391 1404">máquina y trazar la amplitud y la fase sobre el diagrama. En el siguiente ejemplo de una viga <tspan y="1557" x="378 393 408 418 424 436 450 465 475 488 494 500 511 516 538 553 559 573 579 585 591 604 610 623 645 660 666 672 682 696 710 716 727 741 746 756 770 784 794 808 819 832 847 857 870 876 888 903 924 939 945 951 964 970 983 989 999 1013 1023 1036 1041 1056 1070 1076 1082 1097 1110 1125 1135 1150 1155 1170 1185 1195 1200 1214 1229 1240 1246 1268 1281 1287 1302 1308 1323 1337 1347 1352 1367 1381 1395 1408 1414 1429">horizontal simple, la amplitud se representa como la altura del punto por encima o por debajo <tspan y="1594" x="378 393 407 413 419 432 438 444 449 464 478 491 496 511 526 536 542 554 568 583 593 606 612 618 624 636 642 656 662 668 681 695 710 724 730 745 751 765 779 785 794 807 818 832 838 849 863 868 878 891 906 916 930 940 954 968 978 991 997 1012 1026 1036 1042 1053 1067 1073 1088 1103 1114 1120 1132 1138 1152 1167 1173 1182 1196 1202 1215 1225 1231 1244 1256 1262 1275 1281 1287 1300 1306 1312 1318 1332 1346 1359 1366 1372 1387 1401 1411">de la línea horizontal, y el ángulo de fase se representa por su posición relativa a la línea: por <tspan y="1632" x="378 392 407 419 425 447 460 466 480 486 501 515 525 531 546 559 574 587 593 608 615 621 635 645 655 668 690 705 716 722 731 737 752 758 770 783 805 818 833 842 856 862 875 890 896 911 925 936 948 961 967 982 995 1001 1013 1026 1048 1063 1069 1084 1095 1100 1115 1129 1135 1144 1157 1168 1182 1187 1202 1216 1222 1231 1245 1260 1267 1274 1280 1295 1309 1319 1325 1331 1346 1351 1361 1374 1388 1397 1412 1419">encima o por debajo. Estamos típicamente en busca de cambios de fase de 180°. Por lo tanto, <tspan y="1669" x="378 393 407 421 436 450 456 470 480 490 503 518 524 538 550 563 573 579 594 601 606 621 634 644 657 663 678 692 705 711 725 736 745 759 765 780 794 804 810 823 838 850 856 878 891 896 911 925 931 937 950 956 962 967 982 996 1009 1015 1021 1034 1040 1049 1063 1078 1085 1091 1106 1119 1129 1141 1147 1161 1172 1182 1194 1204 1210 1225 1239 1249 1255 1269 1283 1298 1311 1317 1332 1337 1352 1366 1372 1378 1391">puede establecer 0° para que esté por encima de la línea, y 180° para estar por debajo de la <tspan y="1707" x="378 384 390 405 419 432 439 444 458 464 470 476 489 495 504 518 528 550 563 569 583 597 603 609 631 645 660 675 681 695 706 712 734 747 758 764 776 790 812 827 833 839 851 864 879 892 899 904 919 925 936 950 956 970 981 990 1000 1014 1026 1036 1050 1060 1073 1078 1092 1103 1109 1131 1144 1155 1161 1173 1188 1210 1225 1231 1237 1249 1262 1277 1289 1296 1302 1315 1330 1340 1354 1369 1381 1394 1405">línea. Si la forma del modo es más complicada, o su estructura es más complicada, entonces <tspan y="1744" x="378 393 407 419 433 444 449 459 472 478 492 507 513 524 539 547 557 578 590 600 614 619 634 640 651 665 680 692 707 722 728 743 755 765 778 784 790 803 809 819 831 841 855 868 874">necesita un software diseñado para la tarea. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="526" height="153" transform="scale(2, 2) translate(195.5,139)" xlink:href="page9_data/img15.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
