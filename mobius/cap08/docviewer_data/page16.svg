]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 8-16 <tspan font-family="F15" font-weight="400" x="767"> <tspan font-family="F16" font-weight="900" x="771 790 809 827 837 855 874 891 911 920 937 947 957 967 986 1006 1024 1041 1052 1070 1081 1099 1108 1127 1145 1155 1174 1193">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="713" x="937"> <tspan font-family="F20" font-size="24" y="758" x="472 483 487 499 511 519 531">Figura <tspan font-family="F30" font-size="27" x="536"> <tspan font-family="F20" font-size="24" x="536 548 553 561 571 576 581 586 597 608 612 626 638 658 670 681 686 698 710 714 725 737 750 761 770 774 783 794 804 808 821 833 844 849 861">8-12 - #7 Bomba de aguas residuales<tspan font-family="F31" font-style="italic" x="871"> <tspan font-family="F32" font-size="27" font-weight="700" font-style="normal" y="812" x="133 141 156 169 183 194 203 210 225 238 250 256 271 286">Investigación:<tspan font-family="F19" font-weight="400" x="293 299 312 327 338 343 358 364 376 390 396 410 421 427 441 455 461 474 480 494 504 517 529 535 549 564 570 583 598 604 618 624 629 651 666 676 690 700 705 718 724 730 743 749 764 779 800 815 828 834 847 857 870 885 891 902 916 929 942 956 967 973 979 997 1012 1018 1029 1043 1048 1062 1077 1089 1103 1118 1127 1137 1149 1159 1174 1189"> Los niveles de vibración en el motor y la bomba eran suaves. No se encontraron <tspan y="850" x="133 148 158 173 188 194 208 230 243 254 259 273 288 293 308 313 328 343 356 371 386 392 406 420 426 432 447 458 464 476 491 513 528 542 557 570 585 594 608 619 626 632 646 652 657 667 681 696 711 717 731 745 751 766 780 791 803 815 825 840 853 858 871 877 891 901 914 929 942 948 961 967 989 995 1001 1012 1017 1032 1038 1050 1065 1072 1087 1093 1104 1119 1125 1138 1144 1149 1162">problemas en ninguno de los componentes. El tubo de descarga vibraba 3 mils pico-pico a la <tspan y="887" x="133 143 157 167 178 192 202 215 221 233 243 265 279 294 300 312 325 331 345 359 365 378 392 398 413 425 430 445 458 473 478 493 507 512 522 537 547 560 572 578 592 607 612 622 634 649 656 669 678 683 701 714 724 734 745 755 762 768 782 792 802 815 821 834 840 854 864 877 889 895 909 924 930 941 955 961 976 990 1005 1011 1024 1030 1041 1054 1069 1079 1084 1094 1099 1113 1128 1133 1142 1157 1172 1185 1196">tercera armónica de velocidad de rotación (29.71 Hertz). Esta vibración se podía sentir en todas <tspan y="925" x="133 139 152 163 169 181 195 210 216 230 240 250 263 274 281 286 301 314 324 339 345 358 368 381 387 409 422 433 439 452 458 468 481 486 500 515 520 534 540 546 559 574 580 594 600 611 626 633 639 652 665 671 680 694 707 722 732 745 751 766 780 786 792 805 810 823 829 843 853 866 878 884 899 913 919 933 944 950 956 969 975 984 993 1007 1019 1033 1047 1062 1073 1079 1092 1098 1113 1126 1132 1146 1159 1170 1185">las cubiertas, pero era más alta en el 5o piso. La fuente de la vibración es la frecuencia de paso <tspan y="962" x="133 148 162 168 174 187 193 208 221 227 240 250 263 269 284 297 303 309 322 328 343 358 380 395 408 413 423 435 445 459 471 485 499 514 525 531 544 550 565 578 584 599 612 623 638 644 658 672 678 693 706 712 726 736 748 755 761 774 788 794 809 820 826 841 854 869 874 889 903 908 918 933 943 956 968 974 988 1003 1008 1022 1028 1041 1046 1061 1074 1080 1094 1104 1117 1128 1134 1147 1162 1168 1182 1188">de la paleta de la bomba (Frecuencia de paso de paleta: velocidad de rotación x 3 paletas en el <tspan y="999" x="133 139 161 176 190 196 207 222 232 238 252 266 272 278 291 297 312 327 349 364 376 386 392">impulsor de la bomba). <tspan font-family="F20" font-size="24" y="1436" x="1209"> <tspan y="1480" x="144 155 159 171 183 191 203">Figura <tspan font-family="F21" font-size="27" font-weight="700" x="208"> <tspan font-family="F20" font-size="24" font-weight="400" x="208 220 225 232 244 248 261 266 278 286 297 307 312 324 337 341 352 363 371 380 384 394 405 410 414 426 430 435 446 451 458 466 478 488 500 512 524 534 539 550 555 567 579 584 596 607 617 629 634 646 658 663 675 686 691 702 710 722 727 734 745 757 763 773 781 785 800 811 819 828 838 846 851 870 882 891 903 911 916 924 928 939 951 957 964 970 974 986 998 1011 1024 1028 1041 1052 1057 1069 1081 1090 1100 1111 1119 1131 1143 1147 1158 1169 1177 1187 1198">8-13 Vibración vertical a la frecuencia de paso de paleta (29.71 Hertz) Motor (izq.), Tubo de descarga cerca <tspan y="1515" x="471 483 494 500 504 523 535 544 556 564 569 576 587 598 610 618 627 640 647 652 662 667 679 692 696 708 717 729 734 746 751 760 773 778 785 798 809 817 829 839 851 863 871">del motor (centro) y quinto piso (derecha) <tspan font-family="F19" font-size="27" y="1567" x="133 146 159 170 176 191 201 215 229 244 257 268 274 289 302 308 314 336 351 364 375 385 400 406 419 434 440 446 459 465 478 483 498 511 517 531 545 551 557 570 580 594 600 615 621 632 647 653 658 673 686 701 711 717 726 732 744 756 766 781 795 801 815 830 843 849 857 867 881 893 907 921 936 947 953 966 972 987 999 1009 1023 1033 1046 1052 1058 1071 1077 1089 1104 1109 1127 1140 1149 1159 1171 1178">Las pruebas de impacto en la viga del 5to piso identificaron una frecuencia natural a 29 Hertz, <tspan y="1604" x="133 155 169 182 188 200 213 223 235 248 254 269 282 288 294 307 313 322 332 346 358 372 385 400 412 418 431 436 451 465 471 486 499 510 525 530 545 559 565 571 584 595 601 616 629 635 648 658 671 682 688">muy cerca de la frecuencia de paso de las paletas. <tspan y="1674" x="133 147 161 167 181 187 199 214 220 234 249 262 267 286 303 317 322 337 351 356 366 381 396 409 415 421 434 440 454 464 474 484 498 510 520 533 543 556 562 577 590 596 602 615 621 631 645 660 673 683 689 702 708 714 728 742 747 757 771 786 800 813 823 829 842 848 861 876 882 895 909 924 937 959 965 978 984 997 1003 1018 1032 1038 1046 1061 1068 1082 1097 1112 1118 1132 1147 1153 1166 1176 1190 1201">Se hizo una ODS de toda la estructura de la tubería. Se requería un andamiaje de 10,000 dólares <tspan y="1711" x="133 148 161 171 184 190 212 225 240 246 255 261 274 280 286 301 307 313 326 335 350 365 370 385 399 405 411 424 430 436 450 465 479 485 495 509 524 529 544 558 564 570 583 588 598 612 627 641 650 656 669 676 682 696 702 708 722 728 743 757 763 778 784 798 812 818 824 837 843 857 867 877 887 901 913 923 936 946 959 965 984 1001 1014 1020 1031 1045 1051 1073 1087 1101 1112 1121 1131 1144 1149 1163 1178 1184 1190 1203">para medir a lo largo de la longitud de la tubería. El dibujo de la estructura ODS se muestra en la <tspan y="1749" x="133 146 152 167 181 191 204 210 219 226 239 245 251 257 270 283 294 300 322 335 350 356 368 374 388 403 417 428 434 445 459 464 474 488 501 507 513 525 537 547 562 577 583 595 601 607 622 628 634 647 656 671 686 692 706 720 726 732 745 751 757 771 786 801 806 816 830 845 851 865 879 885 891 904 915 921 932 946 958 970 976 990 1005 1019 1030 1036 1050 1064 1070 1076 1089 1095 1105 1119 1133 1147 1156 1162 1175 1181 1194">Figura 1.3.  Las mediciones se realizaron a lo largo de la longitud de las secciones de la tubería y <tspan y="1786" x="133 147 162 168 180 193 208 221 226 241 251 256 271 284 291 297 309 323 338 353 360 366 379 392 398 411 425 431 444 449 462 468 479 494 509 523 533 543 557 568 573 588 602 607 617 631 646 659 669 675 688 694">en cada brida, codo, válvula y soportes de tubería. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="409" y="281" width="522" height="429" xlink:href="page16_data/img29.jpg"/><image x="0" y="0" width="537" height="196" transform="scale(2, 2) translate(66.5,521.5)" xlink:href="page16_data/img30.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
