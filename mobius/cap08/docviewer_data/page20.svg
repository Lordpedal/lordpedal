]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 8-20 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="1124" x="1152"> <tspan font-family="F22" font-size="24" y="1169" x="448 459 463 475 487 495 507">Figura <tspan font-family="F36" font-size="27" x="512"> <tspan font-family="F22" font-size="24" x="512 524 529 537 549 554 565 570 584 589 601 614 619 631 636 647 660 664 675 690 694 707 719 723 728 739 744 756 764 776 788 797 809 813 825 837 857 868 880 892">8-18 – Dibujo en 3D de la prensa húmeda <tspan font-family="F0" font-size="27" y="1223" x="132 145 158 164 186 199 212 227 236 242 255 261 275 285 298 310 316 330 345 351 364 379 391 406 420 430 440 453 468 480 486 500 514 520 526 539 545 567 580 595 609 615 630 642 648 657 671 685 691 706 719 725 734 749 756 768 773 791 805 814 824 836 843 848 865 871 886 898 908 918 923 933 939 953 967 973 979 992 1007 1020 1026 1032 1043 1049 1060 1065 1080 1094 1099 1118 1135 1149 1154 1167">La mayor vibración encontrada en la máquina fue de 19.2 Hertz. A partir del análisis de ODS a <tspan y="1261" x="132 146 157 167 180 186 195 204 218 230 244 258 273 285 291 304 310 316 327 341 346 361 367 379 385 398 408 422 437 443 449 462 473 479 490 496 511 525 531 544 559 568 582 593 599 614 629 640 653 663 676 689 701 707 721 736 750 761 767">esta frecuencia, se hicieron las siguientes observaciones: <tspan font-family="F5" y="1331" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 240 250 263 275 290 301 307 322 335 341 353 366 375 390 403 409 422 428 440 453 468 481 487 493 506 520 535 541 556 570 575 581 591 605 620 626 632 638 653 659 674 687 693 699 712 718 733 742 756 771 782 795 801 812 826 841 854 864 870 884 894 900 914 924 934 947 962 975 990 996 1005 1019 1032 1042 1055 1061 1075 1089 1095 1104 1117 1128 1142 1148 1161 1176 1185 1194 1208">Los brazos de carga a cada lado del rodillo de la prensa superior estaban fuera de fase entre <tspan y="1369" x="180 191 197 204 210 223 236 242 255 261 275 285 298 310 316 331 345 351 360 374 388 394 408 422 428 437 444 458 464 479 493 499 514 527 542 555 566 571 586 601 611 617 627 641 656 670 684 699 714 719 729 736 751 764 774 780 793 806 816 826 832 844 857 863 884 898 912 922 936 941 955 970 976 982 997 1008 1013 1028 1038 1051 1063 1078 1089 1095 1109 1123 1129 1141 1154 1163 1178 1191 1198">sí. La vibración fue de 1.4 pulgadas por segundo (IPS) verticalmente en los brazos de carga. <tspan y="1406" x="180 195 210 232 247 252 262 276 287 301 307 317 330 345 360 366 372 386 392 398 420 435 447 453 475 481 494 509 519 533 539 554 568 574 579 589 604 618 624 630 636 651 657 672 685 691 697 710 716 731 740 754 769 780 793 799 810 824 839 852 862 868 882 892 898 912 923 933 945 960 973 979 988 1002 1016 1026 1039 1044 1059 1073 1079 1088 1101 1112 1125 1131 1146 1160">Como resultado, el movimiento del rodillo de la prensa superior estaba fuera de fase de <tspan y="1444" x="180 194 208 217 227 241 263 277 283 296 302 315 329 338 348 362 384 398 405 411 425 431 436 446 461 467 473 488 494 509 523 529 551 564 578 588 601 616 622 635 641 653 667 682 692 705 717 727 741 747 759 774 788 794 808 814 819 829 844 859 865 871 877 892 897 912 926 932 946 956 970 981 987 1001 1016 1022 1036 1050 1056 1069 1080 1095 1100 1110 1123 1135 1141 1156 1170 1177 1183 1195 1208">extremo a extremo. El rollo no mantenía contacto con el rodillo de presión de aspiración. La <tspan y="1481" x="180 193 207 213 228 240 246 261 274 289 294 309 323 329 334 344 359 374 380 386 392 406 412 427 441 447 453 466 471 486 496 509 524 535 548 554 565 579 594 607 617 623 638 647 653 662 676 690 696 710 724 730 745 751 764 776 782 799 813 822 832 844 851 857 870 883 889 901 915 921 936 948 954 969 982 997 1002 1017 1031 1037 1042 1052 1067 1082 1088 1094 1100 1114 1120 1135 1149">velocidad del rodillo de la prensa superior fue de 6.72 Hertz. La velocidad del rodillo de <tspan y="1519" x="180 195 205 219 230 236 250 265 271 285 299 305 318 329 344 349 359 372 384 390 405 420 426 435 449 462 468 483 496 502 515 522 535 547 553 570 584 594 604 615 621">presión de aspiración fue de 5.52 Hertz. <tspan font-family="F5" y="1557" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 194 200 206 216 231 246 252 258 264 278 284 299 313 318 333 343 357 368 373 388 403 409 421 434 448 462 474 488 501 516 529 535 544 558 571 581 594 600 614 628 634 643 656 667 681 687 701 715 721 734 748 757 767 781 803 817 823 836 842 855 869 878 888 902 924 939 944 957 962 977 992 998 1020 1032 1047 1056 1070 1085 1091 1104 1110 1121 1136 1150 1160 1173 1185 1194 1209">El rodillo de presión cabeceaba fuera de fase de extremo a extremo y no mantenía contacto <tspan y="1595" x="180 192 207 222 228 242 248 253 268 281 296 309 322 336 342 358 373 379 385 392 398 411 424 430 442 448 463 473 486 498 503 518 533 538 552 567 573 579 594 604 610 620 635 650 662 684 690 703 718 728 743 754 759 774 788 793 803 818 833 839 845 851 866 877 882 897 911 917 931 941 955 966 972 986 1001 1007 1016 1030 1044 1049 1056 1068 1081 1087 1094 1109 1123 1130 1136 1149 1162">con el Yankee Roll. La vibración en los rodamientos de rodillos de presión fue .25 IPS. La <tspan y="1632" x="180 193 207 213 228 240 246 261 274 289 294 309 323 329 334 344 359 374 380 386 392 406 412 427 441 446 461 471 485 496 501 516 531 537 546 560 573 579 594 608 614 626 633 645 651 669 682 692 702 713">velocidad del rodillo de presión fue de 5.2 Hertz <tspan font-family="F5" y="1671" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 212 225 240 246 268 281 293 299 313 328 334 353 369 383 389 411 426 437 446 456 471 477 492 506 519 525 539 545 551 573 585 595 607 622 628 642 656 662 668 681 687 709 722 737 751 756 771 784 791 797 803 816 827 833 848 854 867 879 892 903 909 923 937 943 965 979 994 1004 1017 1023 1036 1042 1054 1060 1074 1080 1086 1097 1111 1125 1131 1146 1152 1166 1180">La animación ODS mostró que el marco de la máquina, las placas de montaje y el suelo de <tspan y="1709" x="180 195 210 220 241 247 262 276 291 296 311 326 332 343 357 362 376 387 397 410 425 437 452 458 473 487 496 510 520 542 554 569 584 599 605 619 625 638 644 658 668 681 695 710 725 731">hormigón no se estaban deformando o vibrando. <tspan y="1762" x="132 145 158">La <tspan font-family="F22" font-size="24" x="164 175 179 191 203 211 222">Figura <tspan font-family="F36" font-size="27" x="227"> <tspan font-family="F22" font-size="24" x="227 239 245 253">8-19<tspan font-family="F0" font-size="27" x="265 271 285 296 302 316 331 344 350 356 378 391 405 419 434 439 454 468 474 480 493 499 511 526 532 554 567 579 585 599 614 620 634 648 654 660 673 679 693 703 716 731 742 755 761 774 780 789 804 811 823 828 846 860 869 879 891 898 904 927 940 954 965 975 985 998 1003 1017 1023 1029 1051 1066 1078 1084 1106 1112 1125 1140 1149 1164 1170 1185 1199 1205"> es una imagen de la animación de la prensa a 19.2 Hertz. Muestra el movimiento del <tspan y="1800" x="132 142 157 172 178 184 190 205 210 225 239 245 259 269 283 294 300 314 329 335 346 360 375 388 398 404 418 428 434 446 452 467 477 490 502 517 522 537 551 557 569 581 591 606 618 625 631 649 664 670 675 689 702 716 722 743 758 771 777 799 804 818 832 842 857 862 872 886 892 905 915 921 933 948 954 967 982 991 1001 1015 1020 1034 1040 1046 1056 1070 1085 1091 1097 1103 1118 1124 1138 1151">rodillo de presión superior y brazo de carga. Un leve movimiento relativo entre el rodillo de <tspan y="1837" x="132 147 157 171 182 188 202 217 222 235 241 255 261 266 276 291 297 303 309 322 337 350 365 377 391 405 418 424 434 447 469 483 489 503 517 523 537 548 554 567 573 584 589 604 610 624 631 637 651 656 662 684 697 707 719 734 739 754 768 774 780 793 798 820 833 848 862 868 883 896 901 916 931 937 948 961 967 989 1003 1017 1028 1037 1047 1060 1066 1079 1094 1100 1106 1119">presión y el roll “Yankee” también es visible. El marco de la máquina no se muestra en la <tspan font-family="F22" font-size="24" y="1875" x="132 143 147 159 171 179 191">Figura <tspan font-family="F36" font-size="27" x="196"> <tspan font-family="F22" font-size="24" x="196 208 213 221">8-19<tspan font-family="F0" font-size="27" x="233 239 254 269 279 294 308 322 328 343 357 363 374 388 394 416 430 443 449 464 470"> porque no se movió. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="792" height="692" transform="scale(1.198232, 1.199422) translate(164.408851,238.448193)" xlink:href="page20_data/img39.png"/><rect x="191" y="280" width="961" height="6" fill="#000000"/><rect x="191" y="286" width="6" height="830" fill="#000000"/><rect x="1146" y="286" width="6" height="830" fill="#000000"/><rect x="191" y="1116" width="961" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>