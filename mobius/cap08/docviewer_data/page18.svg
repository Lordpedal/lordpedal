]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 8-18 <tspan font-family="F15" font-weight="400" x="767"> <tspan font-family="F16" font-weight="900" x="771 790 809 827 837 855 874 891 911 920 937 947 957 967 986 1006 1024 1041 1052 1070 1081 1099 1108 1127 1145 1155 1174 1193">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F25" font-size="21" font-weight="400" x="1210"> <tspan font-family="F17" y="2130" x="133"><tspan font-family="F18" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" y="669" x="913"> <tspan font-family="F20" font-size="24" y="714" x="522 533 537 549 561 569 581">Figura <tspan font-family="F30" font-size="27" x="586"> <tspan font-family="F20" font-size="24" x="586 598 603 611 623 628 639 644 656 668 673 681 693 701 712 717 729 741 745 757 770 774 787 799 811 821">8-16 – Soltura de uniones <tspan font-family="F33" font-size="43" font-weight="700" y="798" x="133 154 164 184 219 241 251 274 281 301">Ejemplo 2 <tspan font-family="F34" x="308">–<tspan font-family="F33" x="328 336 364 391 412 419 442 463 470 492 514 534 542 558 579 596 614 623 645 668 675 698 719 726 749 764 784 807 823 843 850 873 894 901 924 944 966 987 997 1004 1026 1047 1054 1089 1111 1121 1130 1152 1175"> ODS de una sección de prensa de papel de molino <tspan y="859" x="133 156 177 184 207 226 249 269">de papel<tspan font-family="F34" x="278"> <tspan font-family="F32" font-size="27" y="940" x="133 150 165 175 189 200 214 229 242 257 267 281 292 298">Antecedentes: <tspan font-family="F19" font-weight="400" x="304 317 330 336 347 361 373 385 391 405 420 426 440 454 460 474 484 498 513 524 537 542 557 571 593 607 622 634 640 655 669 675 688 703 716 722 744 757 772 786 791 806 819 825 840 853 859 874 887 902 916 922 927 941 952 962 975 990 1003 1008 1022 1036 1050 1064 1074 1079 1101 1115 1129 1139 1151 1166 1181 1196">La sección de prensa húmeda de una máquina de papel estaba experimentando <tspan y="978" x="133 147 162 175 181 194 200 210 223 229 239 252 263 276 282 296 310 316 325 338 344 350 363 374 380 393 408 414 420 435 446 452 461 467 481 486 496 506 521 532 538 544 558 564 570 579 585 599 604 614 624 639 645 655 669 675 690 702 717 732 738 752 766 777 792 806 820 831 837 852 865 871 885 900 906 918 932 942 952 966 972 987 1000 1010 1016 1031 1046 1060 1066 1081 1095 1100 1110 1116 1129 1150 1165 1180">una alta tasa de fallas en los fieltros. El fieltro se dañó después de un corto período de tiempo <tspan y="1015" x="133 148 162 168 182 187 201 213 227 239 245 260 275 281 287 300 313 319 334 348 356 371 381 403 416 428 434 448 463 468 482 497 502 516 522 528 537 543 557 562 572 582 597 602 616 627 633 645 658 672 683 696 711 724 730 745 760 769 775 784 798 812 822 834 847 858 864 878 892 902 908 922 937 943 955 968 979 985 997 1012 1034 1049 1054 1068 1082 1093 1107 1121 1131 1141 1146 1158 1164 1179 1192 1207">de ejecución. La deformación en el fieltro es causada por fuerzas periódicas como excentricidad <tspan y="1052" x="133 148 162 168 177 192 207 213 219 225 240 247 252 267 281 292 307 320 326 339 354 365 379 385 399 413 419 425 435 449 464 470 476 482 497 503 518 524 545 560 573 579 601 606 620 634 644 659 664 674 688 694 707 717 723 735 750 756 769 784 793 803 817 822 832 847 862 868 874 880 895 906 912 918 936 951 957 966 971 985 991 1000 1010 1025 1031 1041 1054 1075 1090 1096 1109 1124 1130 1144 1158 1172 1187 1201">de rodillo, desbalance del rodillo o movimiento relativo entre rodillos. Un fieltro también puede <tspan y="1090" x="133 148 161 176 189 199 210 223 229 240 246 252 266 281 286 296 311 325 331 337 343 358 364 376 391 405 411 421 435 441 446 460 473 486 492 501 511 524 539 550 559 565 578 588 602 608 619 633 639 654 666 676 686 700 715 721 734 740 746 755 760 774 780 789 799 814 820">dañarse si un rodillo con relieve transfiere su patrón al fieltro. <tspan y="1159" x="133 151 164 179 185 198 204 226 240 252 267 280 291 296 306 320 334 344 350 363 374 380 394 408 414 420 435 449 459 474 488 502 508 514 527 533 547 561 570 585 594 616 629 641 647 662 677 682 697 711 717 723 738 749 755 763 769 783 789 798 808 823 834 841 846 863 869 884 897 912 927 938 944 959 972 987 998 1011 1026 1039 1054 1059 1074 1088 1102 1108 1122 1128 1134 1155 1168 1178 1190 1205">Había muchas teorías del porqué la deformación de los fieltros. Algunos pensaban que el marco <tspan y="1197" x="133 148 162 168 174 187 193 207 217 230 245 256 269 275 290 304 326 339 354 367 373 387 398 404 418 432 447 453 459 465 479 485 499 510 520 533 538 548 562 573 587 602 615 630 644 659 665 687 693 706 721 730 740 753 764 770 784 794 804 817 828 834 840 855 860 870 884 890 903 915 921 935 950 963 978 984 995 1010 1025 1031 1037 1050 1061 1067 1082 1097 1103 1114 1127 1138 1143 1158 1172">de la prensa húmeda es débil o está resonando mientras otras lo relacionan con las bolsas de <tspan y="1234" x="133 146 152 162 176 182 197 211 224 230 242 257 271 281 291 306 312 324 339 345 351 364 370 384 394 408 419 425 439 454 460 474 488 494 507 522 534 544 553 567 574 580 593 608 619 625 637 651 673 688 703 717 731 745 755 769 780 786 800 814 820 826 839 845 856 870 882 894 900 914 929 935 946 960 965 971 986 999 1014 1023 1029 1038 1044 1056 1069 1084 1089 1103 1118 1124 1130 1143">aire que controlan la presión de agarre. Los componentes de la sección se identifican en la <tspan font-family="F20" font-size="24" y="1272" x="133 144 148 160 172 180 192">Figura <tspan font-family="F30" font-size="27" x="197"> <tspan font-family="F20" font-size="24" x="197 209 214 222">8-17<tspan font-family="F19" font-size="27" x="232 240">. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="882" width="1085" height="1" fill="#000000"/><image x="432" y="282" width="336" height="385" xlink:href="page18_data/img35.jpg"/><rect x="431" y="280" width="338" height="2" fill="#000000"/><rect x="431" y="282" width="1" height="385" fill="#000000"/><rect x="768" y="282" width="1" height="155" fill="#000000"/><rect x="431" y="667" width="338" height="2" fill="#000000"/><rect x="768" y="483" width="1" height="184" fill="#000000"/><image x="768" y="437" width="146" height="46" xlink:href="data:image/png;base64,"/><clipPath id="c32"><rect x="649" y="439" width="151" height="32"/><rect x="800" y="439" width="56" height="32"/><rect x="856" y="439" width="18" height="32"/></clipPath><g clip-path="url(#c32)"><text><tspan font-family="F35" fill="#000000" font-size="27" y="464" x="649 660 674 689 699 712 719 733 748 754 768 783 789 800 814 828 834 844 856">Junta/unión suelta </tspan></text></g><rect x="733" y="439" width="3" height="1" fill="#000000"/><rect x="734" y="440" width="2" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity