x="276 295 312 326 332 343 349 371 386 391 405 411 425 436 449 464 479 494 500 513 528 534 544 557 569 583 605 619 628 638 653 659 671 686 707 722 728 737 751 760 774 783 797 812 824 830 842 848 863 877 883 892 905 915 928">ODS simple usando un tacómetro como referencia de fase <tspan font-family="F7" y="704" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 299 313 323 338 352 367 373 387 397 410 419 425 437 452 458 469 475 496 511 517 530">Método gráfico simple <tspan font-family="F7" y="741" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 295 312 326 332 347 360 371 384 399 414 419 433 447 453 462 472 486 498 512 525 540 552 558 571 576 591 605 611 625 640 651 657 669 682 697 710 716 730 740">ODS basado en frecuencia de dos canales <tspan font-family="F7" y="778" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 295 312 326 332 347 360 371 384 399 414 419 433 447 453 463 468 482 504 519 534 540 562 576 582 591 597 609 622 637 650 655">ODS basado en tiempo multicanal <tspan font-family="F5" y="817" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 579 585 607 620 630 645 660 675 681 695 710 716 729 740 746 760 774 788 802 812 825 831 845 856 862 875 886 901 913 919 931 946 959 970 976 988 1003 1018 1024 1030 1042 1048 1058 1072 1085 1091 1097 1109 1122 1134 1140 1154 1169 1174 1189 1202">Los estudiantes deben entender las metodologías generales asociadas con la realización de <tspan y="855" x="180 186 199 210 216 231 241 255 269 284 297 308 314 333 349 362">las pruebas ODS <tspan y="908" x="132"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></