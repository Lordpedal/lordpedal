]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F8" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 766 785 804 821 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 8 - ANÁLISIS DE ODS  PÁGINA 8-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F5" font-size="27" y="303" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 466 472 487 492 502 508 514 529 540 546 561 575 589 599 614 625 631 646 660 675 689 703 709 720 734 740 753 764 769 784 799 811 821 834 848 854 860 875 886 892 907 920 930 945 955">Definir los puntos donde se asignarán los datos <tspan y="357" x="426 443 457 466 472 487 492 502 515 521 533 546 561 574 580 594 608 623 629 644 657 663 669 684 695 701 716 730 744 754 769 780 786 801 815 830 845 858 864 875 889 894 909 922 937 942 952 966 978 993 1007 1013 1019 1032 1047 1062 1068 1074 1089 1100 1106 1121 1133 1143 1158 1169 1176 1181 1196 1209 1224 1237 1243 1258 1272 1286 1296 1311 1316 1326 1340 1354 1369 1379 1392 1398 1411 1426">Definirá cada uno de los puntos donde se han recopilado los datos. Cada punto tendrá un <tspan y="395" x="426 441 455 477 491 501 515 521 536 549 555 561 576 589 604 613 619 628 634 646 659 671 677 692 706 712 725 730 745 759 773 788 801 807 820 832 846 861 871 883 893 899 914 926 936 951 962 968 983 995 1005 1018 1024 1033 1043 1057 1068 1074 1087 1093 1107 1118 1124">número de identificación y puede aceptar datos para tres ejes. <tspan font-family="F5" y="465" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 466 472 487 492 502 508 523 537 551 561 576 587 593 598 613 623 636 646 661 676 682 695 709 724 735">Definir puntos interpolados <tspan y="519" x="426 440 453 475 490 496 509 524 530 545 559 572 587 601 607 621 635 644 650 664 670 680 685 700 714 729 739 754 765 770 784 798 804 810 825 836 842 857 871 885 890 905 920 926 937 951 956 966 980 992 1007 1021 1027 1033 1046 1056 1069 1083 1089 1104 1117 1127 1142 1152 1159 1165 1178 1193 1199 1210 1224 1230 1236 1250 1265 1278 1288 1294 1300 1315 1329 1343 1357 1371 1377 1392 1406 1414 1420 1435 1440 1449">También puede definir puntos en los que no se recopilarán datos. En su lugar, puede definir <tspan y="556" x="426 441 455 469 475 489 500 510 525 536 542 557 570 585 595 610 621 627 638 651 657 679 693 707 720 733 748 754 759 774 788 801 807 813 828 842 856 862 876 886 896 910 916 931 945 960 969 984 990 999 1014 1029 1043 1058 1072 1078 1093 1107 1120 1135 1148 1163 1169 1182 1196 1202 1213 1223 1228 1238 1244 1259 1271 1281 1296 1307 1316 1322 1335 1340 1355 1369 1383 1398 1412">que estos puntos se mueven igual que otro punto (donde pueden existir datos) y puede <tspan y="594" x="426 441 455 464 470 484 490 500 505 520 534 549 559 574 585 590 596 610 620 634 643 658 673 679 692 707 722 733 740 745 760 775 789 804 818 824 838 852 858 873 887 901 911 926 932 945 957 967 981 994 1004 1016 1022 1037 1051 1057 1070 1082 1096 1109 1119 1134 1148 1154 1166 1181 1196 1202 1208 1223 1234 1239 1254 1267 1277 1292 1303 1308 1318 1332 1344 1359 1373 1379 1385 1398 1413 1428 1439">definir puntos interpolados, donde un punto actuará de acuerdo con los datos recopilados <tspan y="631" x="426 440 455 461 475 490 501 507 522 536 551 560 575 586 593 599 613 619 625 636 651 659 669 690 702 712 726 732 744 757 763 775 789 795 808 818 831 836 851 865 879 892 907 918 924 937 950 956 970 980 994 1005 1010 1025 1039 1045 1058 1070 1084 1097 1107 1122 1137 1143 1155 1169 1184 1190 1196 1209 1215 1229 1235 1246 1256 1269 1284 1295 1301 1314 1320 1329 1343 1349 1362 1372 1378 1391 1404">en dos puntos: el software calculará nuevos valores de acuerdo con la distancia relativa <tspan y="669" x="426 440 455 464 474 488 494 500 515 526 531 546 560 575 585 600 610 616">entre los puntos. <tspan font-family="F5" y="739" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 466 472 487 492 502 508 522 528 541 563 577 591 601 616 627 632 647 657 670 679 685 697 712 722">Definir elementos gráficos <tspan y="793" x="426 440 453 475 490 496 509 524 530 545 559 572 587 601 607 621 635 644 650 664 670 680 686 698 713 719 733 743 757 768 774 780 789 803 809 815 829 844 859 870 875 890 904 910 922 937 943 957 967 972 985 991 997 1002 1017 1031 1044 1055 1061 1076 1090 1104 1110 1121 1134 1140 1155 1161 1176 1190 1196 1208 1223 1229 1242 1257 1266 1276 1290 1295 1310 1324 1339 1349 1364 1374 1381 1387 1401 1412 1422 1437 1447">También puede definir colores, rellenos de color y líneas que se dibujan entre puntos. Estos <tspan y="831" x="426 440 446 460 482 495 510 520 535 546 552 564 577 591 606 619 634 640 652 658 673 687 701 707 713 726 732 746 756 766 776 790 802 812 825 835 848 854 865 879 892 898 920 933 944 949 959 973 986 992 998 1009 1019 1032 1037 1050 1056 1078 1091 1102 1108 1120 1130 1140 1153 1164 1174 1180 1193 1206 1212 1227 1239 1249 1262 1268 1274 1289 1300 1305 1320 1334 1343 1357 1371 1381 1395 1406 1412 1427 1440 1454">elementos ayudan a que la estructura sea más realista y más atractiva para los gerentes que <tspan y="868" x="426 441 455 469 484 498 512 518 531 544 554 560 574 580 585 591 606 615 629 639 661 675 681 689 695 710 723 729 735">pueden ver el informe final. <tspan font-family="F5" y="938" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 433 455 470 485 495 505 517 527 534 540 554 564 574 588 603 617 629 635 645 651 657 672 683 688 703 716 726 741 751">Importar/introducir los datos <tspan y="992" x="426 439 454 465 471 486 499 509 524 535 541 555 569 584 597 612 618 624 646 660 675 684 694 707 717 728 742 747 761 776 781 795 801 807 818 833 842 851 872 885 894 908 914 924 938 944 950 964 974 983 998 1013 1027 1039 1045 1055 1066 1079 1085 1107 1120 1135 1149 1162 1168 1190 1203 1218 1227 1241 1250 1257 1263 1277 1290 1305 1319 1329 1342 1348 1363 1377 1390 1396 1418 1424 1434 1446 1455">Los datos deben importarse en el software (o introducirse manualmente). Tendrá que mirar <tspan y="1030" x="426 432 447 458 464 473 488 498 520 533 543 558 569 574 589 603 609 621 631 643 658 663 676 691 697 709 724 746 761 773 783 789 804 810 824 835 840 853 859 871 885 895 901 912 917 923 937 943 949 960 975 984 993 1014 1026 1036 1050 1056 1071 1085 1098 1113 1127 1133 1139 1152 1166 1176 1182 1188 1203 1214 1219 1234 1247 1257 1272 1283 1288 1303 1309 1318 1332 1344 1354 1367 1388 1402 1416 1426 1440">los formatos de archivo compatibles y ver si el software puede leer los datos directamente <tspan y="1067" x="426 441 455 466 481 495 501 512 526 532 543 549 560 569 583 605 618 624 638 652 658 680 694 709 715 725 739 749 763 777 783 798 811 817 830 836 850 860 873 885 891 906 920 934 945 951">desde su sistema de monitoreo de vibraciones. <tspan font-family="F5" y="1138" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 458 464 486 498 508 514 520 533 539 561 574 589 603 608 623 636 643 657 668 677 687 701 713 723 737 747 759">Animar la máquina/estructura <tspan y="1191" x="426 441 447 462 477 486 492 506 512 522 528 550 565 571 577 592 606 620 634 648 654 667 682 687 709 722 732 738 744 757 762 776 787 797 807 821 832 842 856 866 879 886 891 905 911 916 931 944 950 964 974 980 986 992 1004 1017 1032 1046 1052 1066 1081 1087 1099 1114 1127 1133 1139 1151 1164 1179 1194 1203 1209 1224 1238 1244 1257 1272 1278 1289 1304 1310 1325 1331 1343 1355 1370 1383 1389 1396 1402 1408 1421">Y por último, puede animar la estructura. Si ha utilizado un analizador de un solo canal, la <tspan y="1229" x="426 440 451 461 471 485 497 507 520 530 543 549 560 575 581 596 602 613 627 633 648 662 675 690 704 710 722 737 743 765 777 787 793 805 820 834 840 854 869 882 888 899 914 920 933 939 947 957 971 983 997 1011 1026 1037 1043 1056 1063 1068 1083 1098 1108 1130 1143 1149 1170 1184 1198 1208 1222 1228 1234 1247 1253 1265 1279 1285 1300 1312 1318 1333 1345 1360 1366 1381 1394">estructura solo se puede animar con una sola frecuencia, normalmente la velocidad de <tspan y="1266" x="426 435 449 464 476 482 497 512 525 547 552 566 580 590 605 611 625 639 645 651 664 670 692 705 720 734 739 754 767 773">funcionamiento de la máquina. <tspan y="1336" x="426 440 446 452 467 480 486 499 509 515 521 527 539 552 567 582 588 601 616 622 635 650 663 669 675 687 700 714 729 739 744 759 773 778 793 808 819 825 837 850 865 878 884 898 909 914 927 932 947 960 966 979 994 1009 1023 1028 1038 1044 1059 1073 1079 1094 1107 1117 1132 1143 1148 1170 1184 1190 1200 1206 1218 1231 1246 1259 1265 1271 1277 1292 1307 1321 1331 1344">Si ha utilizado un analizador de dos canales y ha adquirido datos multicanal, podrá <tspan y="1373" x="426 437 451 457 471 483 495 501 516 531 543 553 559 565 578 584 593 602 616 628 642 656 671 683 689 701 707 722 736 742 754 769 775 797 810 822 828 842 857 863 869 892 898 911 926 935 945 958 969 975 981 994 1000 1014 1025 1034 1044 1058 1070 1080 1094 1104 1117 1122 1136 1147 1157 1170 1176 1188 1203 1209 1231 1244 1258 1273 1288 1295 1300 1315 1329 1343 1358 1371 1377 1399 1414 1427 1440 1449">seleccionar la frecuencia de animación. Mientras la estructura está animando, puede mover <tspan y="1411" x="426 440 455 461 473 487 497 508 523 533 539 551 557 566 576 589 602 616 627 633 647 661 667 673 688 699 705 720 732 742 757 768 774 789 802 808 823 833 847 860 875 888 894 909 922 932 944 950 963 976 986 992 1004 1019 1041 1056 1062 1072 1086 1092 1114 1128 1142 1155 1168 1174 1180 1193 1199 1213 1224 1233 1243 1257 1269 1279 1293 1303 1316 1322 1334 1340 1355 1361 1370 1383 1393 1406 1421 1430 1443 1454">un cursor a través de los datos de prueba para ver cómo se mueve la estructura a diferentes <tspan y="1448" x="426 435 445 459 471 485 499 514 525 531 544 555 561">frecuencias. <tspan y="1517" x="426 440 446 452 463 478 487 497 518 530 540 554 560 573 587 600 622 627 642 655 665 678 684 690 705 715 721 736 742 754 768 774 788 799 805 819 833 839 852 874 889 895 900 910 924 939 944 954 968 974 987 997 1003 1016 1028 1034 1049 1062 1072 1085 1090 1104 1117 1130 1136 1150 1163 1173 1179 1185 1198 1204 1216 1228 1243 1253 1258 1273 1286 1301 1307 1321 1335">El software examinará los niveles de amplitud relativa para evaluar la cantidad de <tspan y="1555" x="426 448 463 476 482 504 510 523 538 548 562 569 574 587 593 599 614 625 631 644 658 673 687 693 708 719 725 740 753 759 768 781 792 806 812 821 835 841 854 864 870 883 898 909 914 929 942 952 965 970 985 999 1008 1022 1032 1053 1059 1074 1086 1096 1102 1116 1122 1128 1149 1164 1177 1183 1205 1210 1224 1238 1248 1263 1269 1283 1297 1303 1309 1322 1328 1342 1353 1362 1372 1386 1398 1408 1422 1432 1444 1451">movimiento, y los ángulos de fase relativos para determinar el movimiento de la estructura. <tspan y="1592" x="426 440 446 452 463 478 487 497 518 530 540 554 560 571 584 590 605 619 630 645 651 664 676 689 699 712 718 730 736 745 755 768 781 795 806 812 826 840 846 861 866 881 887 900 914 929 936 942 957 970 980 1002 1008 1017 1023 1036 1051 1066 1081 1087 1102 1116 1129 1135 1141 1154 1160 1174 1185 1194 1204 1218 1230 1240 1254 1264 1277 1283 1294 1307 1313 1326 1341 1346 1368 1382 1389">El software se desplazará a través de 0 o 360° permitiendo que la estructura se anime. <tspan y="1630" x="426 441 456 471 481 494 505 511 523 536 558 572 578 591 601 606 616 630 636 651 664 674 685 700 714 726 735 741 754 767 772 785 791 806 821 835 845 858 869 875 888 900 913 923 935 948 957 967 981 987 1002 1014 1024 1037 1043 1057 1068 1083 1096 1106 1112 1125 1140 1146 1159 1165 1175 1185 1198 1210 1225 1231 1253 1266 1277 1283 1298 1311 1317 1329 1342 1352 1364 1377 1383">Podrás cambiar tu perspectiva y podrás acercarte para echar un vistazo más de cerca. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
