]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 8-14 <tspan font-family="F9" font-weight="400" x="766"> <tspan font-family="F8" font-weight="900" x="770 789 808 826 836 854 873 890 910 919 936 946 956 966 985 1005 1023 1040 1051 1069 1080 1098 1107 1126 1144 1154 1173 1192">CAPÍTULO 8 - ANÁLISIS DE ODS<tspan font-family="F10" font-size="21" font-weight="400" x="1209"> <tspan font-family="F11" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F14" font-size="37" font-weight="700" font-style="italic" y="312" x="132 155 177 195 203 222 240 254 273 292 311 326 333 350 369 377 395 403 411 423 431 449 478 498 518">ODS basados en el tiempo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="132 150 163 176 182 195 210 223 229 251 264 278 292 302 315 321 332 347 369 384 390 403 413 426 448 462 476 486 500 505 520 526 535 548 558 571 586 596 609 615 630 643 649 662 668 679 693 706 712 718 730 743 753 759 773 779 784 806 821 834 840 862 867 881 895 905 920 926 940 954 960 969 983 998 1010 1016 1030 1045 1058 1080 1085 1099 1113 1123 1138 1143 1158 1172 1178 1184 1197">Hay una manera completamente diferente de visualizar el movimiento de funcionamiento de la <tspan y="424" x="132 154 167 182 196 202 217 230 236 251 256 270 281 291 301 315 327 337 350 360 373 379 393 403 409 415 421 433 445 460 475 490 495 510 523 533 548 559 565 579 593 599 608 622 632 654 667 673 687 701 707 722 736 751 764 770 784 798 804 814 819 833 855 870 885 891 897 910 923 929 938 953 962 984 997 1003 1018 1031 1037 1052 1066 1081 1094 1100 1115 1128">máquina o estructura utilizando datos de forma de onda de tiempo. La forma de onda de <tspan y="462" x="132 142 148 162 184 199 213 219 229 242 257 266 280 291 305 319 329 342 348 362 368 374 395 410 423 429 451 456 470 484 494 509 515 528 542 555 567 577 592 597 612 626 632 638 651 656 678 691 706 720 726 741 754 760 766 779 785 807 821 835 841 856 869 875 890 904 917 923 929 942 948 957 972 982 1004 1016 1022 1037 1051 1057 1071 1086 1101 1113 1119 1130 1144 1159 1173 1179 1191">tiempo representa el movimiento exacto de la máquina; a medida que la forma de onda sube y <tspan y="499" x="132 147 160 166 179 185 196 209 224 238 260 275 286 292 307 321 335 341 347 360 365 379 390 399 409 423 435 445 459 469 482 488 499 513 518 532 538 552 565 579 585 598 604 616 628 641 656 661 671 682 688 694 700 713 719 728 742 752 774 787 793 807 821 827 841 856 871 884 890 904 914 924 937 943 956 971 977 991 1006 1011 1026 1039 1054 1068 1079 1084 1099 1113">baja sabemos que la estructura se elevó y cayó (si la forma de onda está en unidades de <tspan y="537" x="132 147 161 172 187 193 206 218 231 253 259 273 287 297 311 321 327">desplazamiento). <tspan y="606" x="132 146 152 158 167 181 193 208 223 229 235 248 270 285 296 302 324 338 344 353 359 374 380 394 405 411 420 434 444 466 479 490 496 510 524 530 545 559 574 587 593 607 621 627 637 642 656 678 693 708 714 725 730 752 766 772 782 795 810 824 837 858 872 886 896 910 915 930 944 955 970 983 989 1004 1018 1032 1042 1057 1068 1074 1087 1102 1108 1122 1137 1150">Si recopilamos múltiples formas de onda de tiempo simultáneamente desde puntos en una <tspan y="643" x="132 146 157 167 177 191 203 213 226 236 249 256 262 271 285 299 313 335 350 361 367 381 396 401 411 424 439 445 456 465 475 490 495 510 524 530 543 557 570 582 592 605 626 640 654 664 678 684 696 711 732 747 753 759 772 778 792 803 812 822 836 848 858 872 882 895 901 911 925 931 953 968 981 986 1001 1007 1022 1035 1041 1055 1070 1076 1098 1112 1134 1147 1162 1172 1187 1193 1206">estructura, tenemos un registro de exactamente cómo la estructura se movió de un momento a <tspan y="681" x="132 147 157 167 182 188 194 208 214 220 231 246 252 266 278 288 301 323 338 349 355 364 378 388 410 423 434 440 454 468 474 488 503 518 531 537 551 565 571 583 597 610 616 631 645 651 665 675 687 693 708 722 728 734 749 759 765 779 792 802 811 825 847 862 873 879 893 907 913 919 932 945 960 969 975 981 994 1009 1024 1033 1039 1051 1066 1072 1087 1100 1115 1129 1135 1148 1163 1169 1183 1189">otro. Si colectamos formas de onda de cualquiera de los extremos del ventilador colgado en el <tspan y="718" x="132 144 158 173 182 192 207 212 225 231 244 249 271 286 297 303 318 332 346 352 366 381 393 399 408 423 433 455 468 473 488 502 508 522 537 552 565 570 584 594 607 613 623 629 644 658 669 684 690 705 718 724 730 745 759 772 778 789 803 809 822 828 840 853 868 881 887 900 906 912 926 936 941 956 968 974 989 995 1010 1015 1030 1044 1050 1055 1065 1078 1093 1099 1110 1119 1129 1144 1150 1156 1169 1175 1181 1194">centro y vimos que una forma de onda era sinusoidal que se alzaba al principio del registro, y la <tspan y="756" x="132 147 157 167 180 186 195 209 219 241 254 260 274 288 294 308 323 338 351 356 366 379 401 416 422 435 450 456 469 479 492 498 509 514 529 543 554 569 575 590 603 609 616 622 636 650 660 674 680 692 705 718 733 739 752 758 763 778 788 793 808 820 826 840 846 861 867 882 896 901 907 919 925 937 943 958 965 970 984 998 1008 1023 1038 1050 1064 1074 1080 1095 1110 1124 1134 1140 1152 1174 1189 1200">otra forma de onda también era sinusoidal, pero cayó al principio del ciclo, entonces podríamos <tspan y="793" x="132 145 151 162 176 189 195 201 213 226 236 242 256 271 277 289 302 317 331 342 356 371 376 390 396 410 424 435 450 463 469 482 497 509 523 528 538 544 559 574 580 592 606 621 627 640 646">visualizar un cabeceo – desbalance tipo cupla. <tspan y="1329" x="1026"> <tspan font-family="F22" font-size="24" y="1374" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 695 700 708 721">8-10 <tspan font-family="F0" font-size="27" y="1427" x="132 147 162 177 187 193 205 227 242 253 259 268 282 295 301 307 319 332 342 348 362 372 382 395 401 410 424 439 451 457 471 486 492 505 520 526 539 551 561 567 582 593 599 614 627 642 652 667 678 683 696 702 708 722 735 750 765 771 785 796 809 819 825 836 851 859 869 890 902 912 926 932 947 959 969 982 988 1001 1015 1021 1043 1056 1066 1072 1078 1091 1096 1118 1131 1145 1159 1165 1180 1193 1200">Podríamos realizar esta función en varios puntos y luego usar software para animar la máquina. <tspan y="1465" x="132 149 163 178 192 214 229 240 246 255 269 283 297 307 312 334 348 354 364 370 385 391 405 416 422 437 450 465 475 490 501 506 521 531 546 561 573 588 603 614 620 631 637 659 673 679 689 702 716 730 743 748 762 768 780 786 799 814 819 825 839 850 856 871 885 900 914 928 934 948 959 969 981 987 1001 1007 1013 1027 1041 1052 1065 1074 1080 1095 1101">Debemos tener múltiples puntos probados simultánea – y ahí es donde está el desafío. <tspan y="1534" x="132 146 157 167 180 186 199 214 220 226 238 251 263 269 284 298 304 315 329 335 350 364 377 392 406 412 426 436 442 447 453 465 478 488 494 509 521 531 544 550 563 578 588 601 616 630 644 654 659 673 679 685 707 722 734 740 762 768 781 796 806 820 826 841 855 861 874 889 902 908 930 943 958 972 977 992 1005 1011 1026 1032 1046 1056 1066 1076 1090 1102 1112 1125 1135 1148 1154 1160 1171 1177 1192">Esta aplicación se puede utilizar para entender el movimiento de una máquina o estructura, sin <tspan y="1572" x="132 146 168 183 196 205 220 235 242 247 261 272 278 293 302 317 332 345 360 366 380 401 415 429 439 453 459 480 494 500 515 524 530 543 558 564 570 582 595 610 625 631 643 649 660 666 676 690 703 715 721 736 750 764 775 781 794 809 815 821 834 845 851 866 880 894 899 913 924 934 947 953 962 972 985 995 1007 1022 1037 1052 1057 1072 1086 1092 1104 1119 1132 1138 1144 1155 1168 1178 1184 1198 1204">embargo, es probablemente mejor aplicado a situaciones en las que está tratando de analizar el <tspan y="1609" x="132 154 169 182 188 210 216 229 244 254 268 274 287 301 314 326 336 351 356 371 385 391 405 419 425 440 450 465 476 490 501 516 522 534 549 571 586 592 605 620 626 641 655 670 682 696 711 717 731 745 751 763 778 792 798 812 822 836 843 849 863 873 886 901 912 925 931 946 960 965 980 994 1004 1013 1027 1037 1050 1062 1068 1082 1097 1104 1110 1124 1130 1143 1149 1164 1178 1193">movimiento exacto de un proceso como un punzón de agujero, prensa de perforación, o algún <tspan y="1647" x="132 147 157 167 182 188 199 205 215 225 239 261 274 280 301 315 327 340 355 361 372 387 393 408 422 437 452 465 471 482 496 502 516 526 536 549 555 570 584 595 607 620 635 650 664 670 692 707 720 726 747 753 767 781 791 806 812 827 841 854 860 874 885 894 908 914 923 937 951 961 974 979 994 1008 1014 1020 1034 1040 1052 1067 1089 1103 1118 1124">otro sistema mecánico donde se está buscando movimiento que esté fuera de lo común: <tspan y="1684" x="132 142 156 171 185 195 209 220 227 232 242 255 277 292 305 311 325 340 351 357 363 373 386 397 412 425 440 455 466 473 479 492 502 514 520">rebotes, tambaleos, rasguños, etc. <tspan y="1753" x="132 145 158 164 175 181 196 210 216 229 244 254 268 273 279 285 299 310 320 330 343 355 361 375 390 396 405 419 433 438 448 463 485 498 513 526 531 546 560 566 572 586 596 610 625 635 648 670 683 688 703 717 723 734 749 757 767 788 800 810 824 830 852 866 873 887 899 914 928 942 949 955 968 981 992 998 1010 1024 1037 1046 1056 1071 1077 1086 1100 1110 1132 1145 1155 1161 1176 1190">La siguiente ilustración fue tomada del programa de software ME'Scope. Las cuatro formas de <tspan y="1791" x="132 147 162 177 190 196 205 219 232 242 257 271 277 289 304 310 324 336 346 359 374 387 398 403 418 432 438 450 464 477 486 496 511 517 532 545 560 570 585 596 601 615 630 636 642 655 660 674 685 694 704 718 730 740 754 764 777 784 790 803 818 829 834 849 858 868 883 894 900 915 929 943 953 968 979 985 996 1011 1026 1031 1037 1052 1062 1072 1082 1096 1102 1117 1132 1143 1148 1163 1176 1186 1199">onda fueron colectadas de cuatro puntos en la estructura. Los otros puntos son instruidos para <tspan y="1828" x="132 145 151 166 176 188 198 204 217 232 238 247 260 271 285 291 303 317 332 338 344 359 370 376 391 404 419 429 444 455 461 475 485 500 515 528 542 557 568 575 581 595 601 607 618 633 642 651 672 685 694 708 714 728 739 745 757 770 785 798 810 815 830 844 850 871 886 899 912 922 928 942 957 963 975 988 998 1009 1024 1034 1040 1053 1058 1068 1078 1090 1103 1117 1128 1134 1148 1162 1168 1174 1189 1200">vibrar en fase con los puntos probados. El software es capaz de mover un cursor a través de los <tspan y="1866" x="132 147 160 170 185 196 203 209 222 234 244 258 271 277 283 295 308 322 337 352 358 371 385 395 410 432 444 454 460 472 485 507 520 535 544 558 564 578 584 589 611 626 641 655 661 675 681 696 710 716 722 735 741 753 768 777 791 806 819 824 839 852 862 875 890 905 911 917 929 942 948">datos, actualizando automáticamente el modelo de la antena parabólica. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="315" y="838" width="710" height="491" xlink:href="page14_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>