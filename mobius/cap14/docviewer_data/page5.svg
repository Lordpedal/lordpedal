]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 655 673 692 710 720 730 748 766 785 803 814 830 849 867 887 905 923 941 951 970 979 998 1018 1039 1057 1075 1093 1110 1130 1148 1166 1183 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-5 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="660" x="1296"> <tspan font-family="F22" font-size="24" y="706" x="631 642 646 658 670 678 690">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="695"> <tspan font-family="F22" font-size="24" font-weight="400" x="695 702 714 719 731 736 747 751 763 774 778 788 799 811 815 823 834 845 849 862 874 879 892 904 912 916 921 934 938 951 962 975 986 994 1005 1010 1014 1033 1046 1057 1066 1074 1082 1094 1098 1110 1122 1134 1139 1143 1155 1164 1177 1189 1201">14-4 – La cavitación por lo general muestra una joroba <tspan font-family="F0" font-size="27" y="759" x="378 391 406 417 423 438 451 461 476 487 493 507 521 527 533 546 552 565 570 585 599 609 622">Los datos de la Figura <tspan font-family="F25" x="627"> <tspan font-family="F0" x="627 636 650 657 670 676 690 701 707 722 736 742 756 771 783 789 804 819 841 856 869 875 886 900 914 924 934 940 949 962 977 990 996 1011 1025 1039 1044 1054 1060 1073 1088 1102 1108 1122 1132 1147 1162 1167 1181 1203 1216 1227 1233 1248 1261 1267 1279 1292 1305 1311 1321 1334 1346 1352 1366 1381 1388">14-5 es de una bomba centrífuga que tiene problemas de cavitación. <tspan y="797" x="378 392 406 420 435 448 454 466 481 503 517 523 534 540 546 561 576 597 612 626 639 649 662 667 682 688 701 716 726 739 750 757 763 776 789 795 804 818 828 850 863 868 883 897 903 917 932 947 960 965 980 994 999 1009 1015 1029 1050 1065 1080 1086 1100 1111 1117 1139 1152 1165 1171 1185 1195 1201 1207 1213 1219 1232 1245 1250 1265 1279 1293 1299 1305 1318 1329 1335 1345 1358 1367 1379 1393 1406 1417 1423 1438 1452">Suena como si bombeara piedras. La forma de onda de tiempo es muy útil, ya que las ráfagas de <tspan y="834" x="378 392 407 420 430 444 450 463 469 480 494 500 512 526 541 547 559 565 577 587 600 622 635 650 660 673 679 692 698 709 715 730 735 749 771 786 799 808 823 838 844 850 865 879 893 907 921 927 942 956 970 976 987 1000 1006 1016 1029 1044 1058 1064 1078 1088 1100 1106 1120 1135 1148 1154 1163 1177 1187 1209 1222 1228 1242 1256 1262 1277 1291 1306 1319 1325 1337 1351 1366 1372 1382 1387 1400 1422 1437 1452">energía se ven claramente – sin embargo, puede que se requiera una forma de onda con tiempo <tspan y="872" x="378 391 413 428 434 440 455 461 476 489 495 507 520 535 545 559 569 581 587">amplio de captura. <tspan y="941" x="378 392 398 404 418 429 444 458 470 479 489 504 509 519 533 542 548 562 568 580 586 600 606 612 618 639 654 667 679 689 704 710 723 738 743 757 763 769 784 790 801 816 821 836 850 855 865 879 885 900 915 920 934 940 954 967 980 995 1009 1015 1028 1033 1055 1070 1084 1094 1100 1112 1126 1132 1147 1158 1164 1179 1193 1198 1212 1226 1240 1249 1264 1270 1283 1289 1304 1317 1322 1337 1343 1349 1364 1375 1381 1396 1401 1413 1428 1439 1446">El espectro refleja el impacto en el piso de ruido elevado y montículos de energía bajo los picos. <tspan y="978" x="378 392 398 404 419 425 437 452 458 480 493 504 510 523 529 539 553 559 573 584 594 607 612 626 641 646 660 666 672 687 700 711 726 732 746 760 766 781 794 800 813 823 836 843 856 862 875 890 904 910">El pico más alto está en el paso de paleta/álabe. <tspan y="1630" x="1448"> <tspan font-family="F22" font-size="24" y="1676" x="437 448 452 464 476 484 496">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="501"> <tspan font-family="F22" font-size="24" font-weight="400" x="501 508 520 525 536 541 552 556 568 579 584 591 603 611 630 642 646 659 670 675 688 700 712 724 728 736 741 752 765 776 780 788 800 807 818 830 842 851 855 866 872 883 894 903 915 923 927 938 948 953 965 977 981 993 1005 1016 1024 1037 1041 1052 1058 1062 1074 1079 1084 1095 1105 1118 1129 1139 1147 1155 1168 1172 1191 1204 1215 1224 1232 1240 1251 1256 1269 1273 1283 1295 1299 1305 1316 1327 1338 1350 1358 1370 1382 1395">14-5 – La forma de onda tiene ráfagas aleatorias de energía. El espectro muestra piso levantado <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1755" x="378 396 415 429 448 467 476 493 512 527 536 555">Turbulencia <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1829" x="378 391 404 410 420 434 444 459 473 479 493 508 519 525 538 544 557 572 578 591 604 619 628 634 640 653 668 683 692 706 717 724 730 745 760 781 796 809 820 826 839 845 856 871 893 908 917 931 942 957 966 980 991 997 1008 1022 1028 1033 1048 1063 1077 1089 1103 1109 1121 1135 1148 1162 1177 1192 1198 1212 1217 1223 1232 1238 1252 1258 1273 1279 1294 1308 1318 1340 1353 1359 1365 1379 1389 1398 1411">La turbulencia en ventiladores, bombas y compresores se induce cuando el flujo normal está <tspan y="1867" x="378 388 402 413 422 432 438 452 467 472 487 502 508 523 529 534 556 571 585 599 605 620 635 640 655 669 679 692 706 716 730 735 749 755 761 770 784 799 811 817 831 846 859 881 887 900 915 924 939 945">restringido o impedido durante el funcionamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="537" y="278" width="760" height="384" xlink:href="page5_data/img9.jpg"/><image x="0" y="0" width="693" height="396" transform="scale(1.535354, 1.535354) translate(250.756579,666.296053)" xlink:href="page5_data/img10.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>