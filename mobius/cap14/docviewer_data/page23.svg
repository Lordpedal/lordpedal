 restrictora en la tubería de <tspan y="1769" x="378 393 407 418 430 443 452 467 480 486 501 514 524 537 542 557 563 574 596 601 616 630 636 646 651 665 671 677 686 692 706 712 727 732 745 751 764 778 800 814 828 838 851 860 866 872 885 891 903 916 931 945 957 970 977 983 996 1009 1015 1027 1041 1056 1065 1070 1085 1099 1109 1122 1134 1140 1154 1169 1175 1189 1203 1209 1215 1225 1239 1254 1267 1289 1295 1308 1323 1333 1347 1353 1368 1381">descarga para disminuir el flujo y aumentar la cabeza. La configuración del rodamiento de <tspan y="1806" x="378 390 405 420 430 443 455 465 479 485 498 512 527 541 547 560 570 576 587 601 607 619 631 653 668 674 689 694 709 723 728 738 751 766 780 794 816 821 831 853 859 870 892 905 911 925 931 940 954 966 978 984 999 1013 1023 1029 1042 1048 1060 1072 1082 1095 1101 1114 1120 1132 1145 1155 1167 1173 1188 1201 1211 1224 1230 1245 1258 1272 1278 1284 1299 1310">contacto angular se cambió de tándem (misma dirección) a cara a cara para que los <tspan y="1844" x="378 388 403 418 431 453 458 472 486 496 511 522 528 539 553 559 571 583 593 608 620 630 643 658 663 677 691 701 711 724 730 741 747 754 760 773 784 797 812 826 836 848 863 878 893 899 912 923 929 935 948 963 976 982 994 1007 1016 1031 1044 1050 1062 1076 1082 1095 1101 1107 1120 1135 1149 1161 1175 1188 1203 1216 1222">rodamientos se cargaran entre sí, asegurando así una carga axial adecuada. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="519" height="673" transform="scale(2, 2) translate(198.5,141)" xlink:href="page23_data/img52.png"/><rect x="393" y="278" width="1046" height="4" fill="#000000"/><rect x="393" y="282" width="4" height="1346" fill="#000000"/><rect x="1435" y="282" width="4" heig