s <tspan y="1818" x="379 394 408 414 426 441 455 465 478 490 500 514 520 533 547 562 576 582 595 605 612 618 631 644 649 664 670 683 695 708 714 729 743 749 761 775 790 795 809 818 828 841 847 858 872 887 901 910 916 931 941 946 961 975 981 987 1009 1023 1033 1047 1057 1063 1078 1090 1105 1118 1133 1146 1152 1163 1177 1182 1204 1218 1232 1243 1253 1263 1275 1281 1294 1300 1312 1327 1341 1351 1357 1372 1386 1398 1410 1416 1431 1446 1453">de contacto angular. La placa de cubierta superior del motor dañada se muestra a continuación. <tspan y="1855" x="379 393 399 405 418 428 442 455 461 475 489 495 501 512 526 532 538 553 558 572 583 593 606 611 626 636 649 662 675 697 710 725 735 748 754 769 782 797 809 824 837 843 858 872 882 888 902 908 913 923 938 950 964 969 984 998 1004 1010 1021 1036 1051 1065 1075 1084 1098 1104 1118 1132 1138 1144 1154 1168 1183 1196 1218 1224 1237 1252 1262 1276 1283 1289 1303 1314 1324 1338 1344 1358 1369">El área del sello está gravemente dañada por el roce del soporte del rodamiento. Esto es <tspan y="1893" x="379 394 409 419 441 454 460 481 495 509 519 533 539 552 567 573 586 595 609 622 628 643 656 662 673 687 702 715 725 738 750 756 770 785 790 805 819 825 831 846 855 870 883 890 897 912 921 934 947 954 960 975 989 999 1005 1011 1026 1032 1047 1061 1074 1080 1094 1100 1105 1115 1130 1140 1154 1164 1170 1181 1195 1200 1222 1237 1250 1256 1269 1275 1297 1310 1321 1326 1341 1355 1369 1375 1381 1393 1404">normalmente un área de separación de .010”-.015”, por lo que el rotor se movía más que las <tspan y="1930" x="379 389 404 410 424 434 446 461 473 479 492 503 509 523 537 543 558 564 575 588 603 618 624">tolerancias de diseño. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><ima