referencia. Los <tspan y="1570" x="378 393 406 416 431 442 448 459 473 479 501 515 529 539 549 559 571 586 592 605 620 626 632 645 651 666 680 702 717 730 736 749 764 769 782 788 802 811 825 831 846 859 869 882 887 897 912 927 942 953 959 965 980 991 996 1011 1025 1040 1050 1065 1075 1081 1096 1110 1116 1122 1143 1158 1168 1182 1192 1199 1205 1218 1233 1244 1249 1264 1270 1282 1296 1302 1316 1327 1333 1355 1368 1379 1385 1397 1403 1413 1428 1439">datos se muestran en la bomba #8 y #10 para todos los puntos del motor. Los niveles más altos <tspan y="1607" x="378 392 403 413 426 441 447 460 466 479 494 507 513 526 540 546 561 572 578 593 606 621 626 641 655 660 675 680 690 705 711 720 735 742 748 761 776 782 788 793 808 822 835 841 853 867 882 887 901 907 913 925 938 953 967 979 992 998 1004 1018 1032 1038 1053 1067 1078 1090 1102 1112 1127 1139 1146 1152 1166 1177 1183 1188 1203 1213 1226 1236 1250 1261 1273 1288 1298 1311 1317 1332 1346 1356 1369 1379 1384 1398 1412 1426">están a una velocidad de giro 1X, en línea con el cabezal de descarga. Es interesante notar que <tspan y="1644" x="378 384 399 410 416 431 437 450 464 469 483 494 500 515 529 534 547 553 567 577 590 602 608 623 637 643 665 678 689 695 708 714 724 739 750 756 770 780 790 803 818 823 837 852 858 864 877 882 897 910 919 929 943 949 954 969 978 991 1001 1007 1021 1031 1037 1052 1066 1071 1077 1099 1114 1124 1138 1148 1155 1160 1174 1185 1195 1210 1216 1230 1241 1247 1259 1274 1288 1298 1320 1333 1339 1346 1351 1364 1370 1384 1390">los niveles de vibración más altos están en la parte inferior del motor. Esto es anormal, y el <tspan y="1682" x="378 391 406 419 425 431 442 448 459 465 480 494 500 509 522 533 546 552 566 577 582 597 611 623 637 648 660 670 676 691 697 712 724 734 747 753 766 781 791 804 819 833 847 857 863 869 882 888 896 911 921 943 956 961 976 990 995 1010 1024 1035 1048 1054 1067 1079 1085 1099 1114 1120 1134 1148 1154 1160 1173 1179 1194 1209 1230 1245 1258 1264">análisis de fase es necesario para entender la forma de desviación de la bomba. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="545" y="282" width="746" height="558" xlink:href="page9_data/img20.jpg"/><rect x="541" y="278" width="754" height="4" fill="#000000"/><rect x="541" y="282" width="4" height="558" fill="#000000"/><rect x="1291" y="282" width="4" height="558" fill="#000000"/><rect x="541" y="840" width="754" height="4" fill="#000000"/><image x="545" y="871" width="746" height="558" xlink:href="page9_data/img21.jpg"/><rect x="541" y="867" width="754" height="4" fill="#000000"/><rect x="541" y="871" width="4" height="558" fill="#000000"/><rect x="1291" y="871" width="4" height="558" fill="#000000"/><rect x="541" y="1429" width="754" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
