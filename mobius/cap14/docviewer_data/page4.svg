]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 14-4 <tspan font-family="F8" font-weight="400" x="405"> <tspan font-family="F7" font-weight="900" x="409 428 447 465 475 493 512 529 549 558 575 592 602 612 622 641 660 682 700 719 737 747 757 775 793 812 830 841 857 876 894 914 932 950 968 978 997 1006 1025 1045 1066 1084 1102 1120 1137 1157 1175 1193">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="889" x="1071"> <tspan font-family="F16" font-weight="700" y="951" x="509"> <tspan font-family="F15" font-size="24" font-weight="400" x="509 516 528 533 545 550 569 581 586 598 606 611 623 635 647 656 668 673 685 697 702 713 721 725 735 740 751 764 774 778 790 794 807 820 833">14-3 Mejor punto de eficiencia BEP <tspan font-family="F14" font-size="27" y="1004" x="133 148 163 178 183 197 203 209 218 224 238 244 259 273 278 292 305 310 320 333 343 348 363 376 391 406 417 423 437 443 452 465 471 477 490 501 507 522 532 546 568 580 590 604 614 627 638 645 651 657 671 677 699 713 719 733 743 749 763 774 779 794 809 822 832 845 855 861 874 889 902 908 923 938 960 975 987 993 1007 1021 1027 1042 1048 1060 1073 1083 1095 1108 1114 1128 1142 1147 1158 1172">Con el fin de evitar daños o fallas prematuras, lo mejor es operar una bomba en o cerca de su <tspan y="1042" x="133 155 169 175 190 199 205 220 234 249 258 273 279 294 307 313 327 336 342 354 359 373 388 400 406 419 424 434 449 463 478 487 494 500 517 522 528 543 553 567 582 595 605 611 624 639 652 658 673 688 710 725 737 743 757 771 777 791 806 812 826 836 850 865 875 888 910 923 928 943 957 963 985 999 1014 1019 1029 1044 1053 1067 1082 1088 1102 1116">mejor punto de eficiencia (BEP). Al probar una bomba en un programa de monitoreo de <tspan y="1079" x="133 145 160 175 190 196 208 214 228 243 248 262 273 279 285 307 322 336 346 356 368 383 393 406 412 422 437 459 471 481 487 502 514 524 539 550 556 570 584 590 596 609 615 637 643 654 676 689 695 717 729 744 757 767 780 786 798 811 826 839 845 857 871 883 890 896 902 917 922 937 951 965 971 982 988 1002 1017 1023 1032 1038 1050 1063 1068 1083 1097 1111 1117 1123 1136">condición es importante tomar datos de la misma manera cada vez, lo que significa que la <tspan y="1117" x="133 148 163 185 200 213 219 234 247 262 276 282 296 306 316 329 339 344 358 372 378 392 398 404 426 432 443 465 479 485 500 514 528 538 553 559 573 587 593 604 618 624 636 650 660 673 686 693 699 712 725 730 743 749 763 773 786 798 804 819 833 839 849 862 884 899 904 918 932 938 949 963 969 984 998 1012 1026 1040 1046 1060 1070 1076 1082 1088 1100 1112 1122 1128 1140 1154 1176 1191">bomba debe estar en el mismo punto de su curva. La vibración también se puede utilizar como <tspan y="1154" x="133 147 162 168 174 188 203 209 221 234 249 263 273 279 293 307 313 328 342 356 362 368 381 387 402 416 438 453 466 472 489 508 514 528 539 549 562 568 577 590 605 617 623 637 652 665 680 695 709 715 728 743 749 764 770 782 795 805 817 830 836 850 864 870 881 895 901 917 931 945 952 958 973 986 996 1011 1016 1030 1041 1051 1066 1072 1083 1096 1102 1117 1129 1139 1144 1157">un indicador de que la bomba NO está funcionando en o cerca de su BEP, pero esto se haría <tspan y="1191" x="133 148 162 176 190 200 213 219 240 254 268 278 292 298 311 316 326 336 349 361 375 386 392 407 420 426 440 455 461 472 478 489 498 512 534 547 553 567 581 587 609 623 638 644 653 668 678 692 706 712 725 740 746 752 758 772 786 799 806 811">generalmente a través de un sistema de monitoreo en línea.  <tspan y="1261" x="133 147 158 164 170 192 207 222 231 241 254 268 278 292 297 311 325 335 349 363 378 391 401 407 413 426 432 447 453 461 475 484 498 513 525 531 544 550 562 577 591 597 603 618 632 642 657 671 685 691 702 708 714 728 742 748 759 765 776 786 800 822 834 840 854 868 874 880 886 900 914 927 933 943 957 979 992 998 1013 1026 1036 1051 1062">Es importante entender la diferencia aquí porque si un sistema en línea toma datos <tspan y="1298" x="133 139 154 169 182 197 211 225 240 246 259 274 283 297 319 332 347 357 370 376 391 405 411 416 430 441 451 464 479 493 499 514 528 534 543 556 571 583 589 603 618 631 653 659 672 687 697 712 717 732 746 752 758 771 776 791 806 828 843 856 863 868 883 898 904 918 928 943 958 972 982 994 1000 1014 1029 1042 1052 1065 1070 1084 1099 1113 1126 1141 1155 1166">independientemente del estado de funcionamiento de la bomba, no proporcionará “buenos <tspan y="1336" x="133 148 161 171 186 197 203 212 226 241 254 264 270 285 291 305 315 329 335 350 363 373 385 391 405 411 417 439 453 468 473 483 498 507 521 536 542 557 570 576 588 603 617 632 638 650 656 670 685 692 698 712 727 737 743 757 767 776 791 797 803 816 831 846 853 859 869 875 881 895 901 907 918 924 935 944 958 980 993 999 1013 1023 1033 1046 1052 1064 1079 1094 1102 1108 1123 1137 1146 1159 1174 1189">datos repetibles” para el monitoreo de condición. Por otro lado, si el sistema está configurado <tspan y="1373" x="133 148 161 171 184 190 199 213 225 240 255 261 267 280 289 295 310 323 333 348 358 364 378 393 399 411 424 446 459 474 483 497 503 515 529 542 557 572 586 592 598 611 617 632 647 669 684 696 702 716 727 737 750 756 765 779 794 805 811 826 841 853 868 883 898 903 917 931 937 951 957 963 977 987 997 1010 1025 1040 1046 1058 1072 1082 1091 1105 1117 1127 1142 1148 1153 1168 1183">para recopilar datos únicamente cuando la bomba está funcionando en el estado correcto, no <tspan y="1411" x="133 148 162 172 186 197 207 220 230 243 248 263 273 288 303 308 322 344 357 368 374 389 402 408 423 433 448 459 473 484 499 506 511 529 542 554 560 571 577 588 598 612 634 647 658 663 677 692 697 711 717 723 745 758 768 780 793 808 823 828 843 857 871 877 892 906 920 934 948 962 968 990 1003 1018 1031 1037 1050 1060 1066 1079 1100 1115 1130 1141 1146 1158 1171 1182 1197 1208">detectará problemas de proceso. Hay sistemas en el mercado que pueden manejar ambos casos <tspan y="1448" x="133 144 150 156 170 181 191 204 218 224 236 251 266 275 280 295 309 319 332 346 361 372 378 390 405 414 424 438 450 460 472 494 508 522 532 546 552 558 573 586 596 611 617 631 636 642 656 667 681 694 704 710 725 731 746 759 774 788 794 807 821 831 845 857 863 875 885 891 897 910 916 930 936 945 959 968 982 997 1009 1015 1027 1034 1039">si están configurados correctamente, pero el usuario debe apreciar la diferencia.  <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1528" x="133 151 169 186 195 207 225 240 249 268 288">Cavitación <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1602" x="133 146 159 165 177 190 203 209 219 232 244 250 264 279 285 300 314 324 346 359 365 387 400 415 424 438 444 456 465 479 492 498 512 527 540 545 558 564 579 589 602 613 619 634 649 655 668 673 687 700 710 724 734 740 753 759 773 787 793 815 828 840 855 865 871 879 889 903 915 929 942 957 969 975 988 994 1009 1014 1028 1038 1052 1057 1072 1087 1100 1107 1113 1129">La cavitación normalmente crea una vibración aleatoria de mayor frecuencia o “ruido”. A <tspan y="1639" x="133 155 169 184 198 213 228 234 244 258 264 279 294 305 318 328 341 354 360 372 387 409 423 429 443 458 463 477 492 507 512 527 541 554 560 573 588 594 608 614 620 634 644 659 673 685 694 704 719 725 739 753 759 772 777 792 802 815 827 833 847 862 868 882 887 901 914 927 941 956 971 977 991 997 1002 1017 1023 1034 1049 1055 1068 1083 1092 1102 1116">menudo se observa como un “golpe” en el espectro de vibración elevando el piso entre <tspan y="1677" x="133 146 161 171 186 199 205 227 240 255 268 290 303 318 327 341 347 356 369 384 390 403 409 422 435 450 456">aproximadamente 15X a 35X. <tspan y="1746" x="133 146 159 165 177 190 203 209 219 232 244 250 264 279 285 300 314 324 346 359 365 387 400 415 424 438 444 449 464 479 485 497 510 516 529 544 557 563 578 587 601 612 618 632 647 653 668 681 687 698 712 724 736 742 757 772 778 783 798 809 823 832 838 850 856 869 884 894 907 914 920 934 945 950 965 979 991 996 1006 1013 1019 1034 1047 1053 1065 1071 1086 1095 1109 1120 1126 1141 1155 1161 1176 1190">La cavitación normalmente indica una presión de succión insuficiente, es decir, baja presión de <tspan y="1784" x="133 147 162 171 181 194 209 222 228 234 248 254 260 266 272 287 301 307 322 336 342 352 357 371 386 400 414 420 433 439 452 465 479 494 504 510 522 534 544 555 569 575 597 602 616 630 640 650 663 674 680 691 704 710 724 729 744 758 764 770 776 797 812 826 832 843 858 868 874 886 895 909 922 936 951 966 972 987 1001 1010 1025 1039 1045 1058 1069 1075 1090 1104 1109 1122 1135 1147 1152 1167">entrada. El líquido tiende a vaporizarse mientras sale del impulsor creando burbujas de vacío <tspan y="1821" x="133 148 162 176 182 188 210 225 231 246 257 263 277 292 305 320 326 332 345 358 364 373 388 397 419 432 438 453 466 472 487 501 516 529 535 548 554 576 589 604 618 633 648 654 669 683 696 711 725 731 742 756 771 784 793 799 811 826 848 863 868 883 893 906 919 932 937 951 965 971 977 990 996 1011 1026 1048 1063 1076 1082">que implosionan. La forma de onda a menudo puede sonar como grava en la bomba. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="275" y="281" width="790" height="604" xlink:href="page4_data/img7.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>