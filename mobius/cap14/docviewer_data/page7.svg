]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 656 674 693 711 721 731 749 767 786 804 815 831 850 868 888 906 924 942 952 971 980 999 1019 1040 1058 1076 1094 1111 1131 1149 1167 1184 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-7 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="677" x="1213"> <tspan font-family="F15" font-size="24" y="723" x="867 878 882 894 906 914 926">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="931"> <tspan font-family="F15" font-size="24" font-weight="400" x="931 938 950 955 968">14-8 <tspan font-family="F14" font-size="27" y="776" x="379 392 407 418 424 439 452 462 477 488 494 508 518 533 545 559 573 587 602 607 622 636 642 655 670 676 688 703 725 739 749 763 774 788 798 804 818 832 838 848 862 872 886 892 898 904 919 925 935 949 959 972 982 987 1000 1015 1021 1035 1049 1055 1061 1074 1080 1089 1096 1102 1111 1126 1139 1154 1159 1174 1187 1210 1217 1223 1235 1249 1264 1270 1283 1298 1311 1317 1330 1344 1350 1365 1377 1382 1396 1409 1424">Los datos proceden de un compresor de tornillo rotativo Sullair, 1650 CFM, con una velocidad <tspan y="814" x="379 394 408 414 423 436 450 465 471 486 500 523 530 536 550 556 561 583 598 608 622 632 638 652 663 668 683 697 703 715 730 745 750 768 783 789 795 809 815 821 830 845 855 869 879 885 899 913 935 949 959 972 978 988 993 1007 1021 1035 1041 1056 1061 1075 1081 1095 1117 1130 1145 1155 1170 1180 1186 1199 1204 1218 1224 1230 1252 1265 1277 1292 1306 1312 1322 1327 1341 1355 1369 1375 1389">de 1780 CPM. El motor es de 300 HP. El rotor hembra tiene 6 elementos y el macho tiene 4 <tspan y="851" x="379 393 399 413 435 448 463 473 488 499 506 511 525 539 544 559 573 587 602 615 630 636 648 662 672 678 690 700 722 736 751 757 769 784 795 801 815 829 835 848 854 864 877 883 896 918 933 938 944 954 968 983 988 1003 1017 1023 1029 1042 1048 1060 1074 1080 1095 1107 1113 1128 1141 1155 1161 1176 1190 1196 1202 1215 1226 1231 1246 1259 1265 1279 1289 1302 1313 1319">elementos. Se pueden ver armónicos de alta amplitud de la velocidad de las paletas. <tspan y="1227" x="1449"> <tspan font-family="F15" font-size="24" y="1272" x="867 878 882 894 906 914 926">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="931"> <tspan font-family="F15" font-size="24" font-weight="400" x="931 938 950 955 968">14-9 <tspan font-family="F12" font-size="43" font-weight="700" y="1356" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F13" x="593"> <tspan font-family="F27" font-size="27" font-weight="400" y="1438" x="379"><tspan font-family="F28" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 701 711 721 734 744 750 759 772 793 799 805 811 824 834 840 852 864 879 894 905 911 923 938 952 958 964 977 988 994 1003 1013 1027 1039 1053 1066 1081 1093 1099 1112 1123 1129 1138 1152 1162 1174 1187 1202 1215 1226 1232 1244 1259 1281 1295 1310 1324 1335 1340 1354 1368">Los estudiantes deben estar familiarizados con las frecuencias forzadas comunes en <tspan y="1476" x="427 442 457 479 494 507 518 525 531 544 557 572 581 587 593 606 621 636 645 659 670 676 688 694 706 721 743 757 767 781 792 807 816 830 841 847">bombas, ventiladores y compresores. <tspan font-family="F27" y="1515" x="379"><tspan font-family="F28" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 811 825 839 845 860 874 887 902 916 922 934 947 961 972 985 995 1000 1015 1029 1043 1049 1055 1068 1079 1085 1094 1103 1117 1129 1143 1157 1172 1184 1190 1203 1214 1219 1234 1248 1254 1269 1282 1288 1301 1311 1324 1335 1341 1356 1362 1375 1381 1394 1409 1423 1434">Los estudiantes deben entender qué puede causar que las frecuencias de paletas o álabes <tspan y="1552" x="427 438 452 467 480 495 501 515 529 535 548 570 585 591 597 607 621 635 641">suban en amplitud. <tspan font-family="F27" y="1591" x="379"><tspan font-family="F28" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 906 919 924 939 945 954 967 977 991 1006 1017 1023 1036 1042 1055 1070 1079 1089 1103 1108 1122 1128 1134 1148 1159 1174 1180 1195 1209 1215 1221 1234 1239 1252 1258 1272 1282 1295 1307 1313 1328 1343 1348 1362 1376 1382 1396 1402">Los estudiantes deben ser conscientes de la diferencia entre el uso de la vibración en el <tspan y="1629" x="427 439 454 469 479 492 506 516 530 536 551 564 570 584 599 605 619 629 643 658 668 681 703 716 721 736 750 756 778 792 807 812 822 837 846 860 875 881 895 909 915 927 942 956 971 977 989 995 1009 1024 1029 1042 1048 1062 1073 1086 1096 1102 1117 1123 1138 1150 1160 1173 1179 1185 1198 1204 1215 1229 1244 1257 1267 1280 1286 1297 1303 1317 1332 1338 1353 1367 1372">contexto de un programa de monitoreo de condición y usarlo para la supervisión del <tspan y="1666" x="427 437 451 465 480 486 508 513 527 541 551 566 572">rendimiento. <tspan font-family="F27" y="1705" x="379"><tspan font-family="F28" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 906 919 930 936 948 962 971 984 997 1008 1014 1029 1043 1049 1055 1068 1073 1088 1103 1125 1140 1153 1158 1171 1177 1191 1197 1202 1224 1238 1244 1258 1268 1274 1289 1303 1317 1327 1342 1347 1362 1376">Los estudiantes deben ser conscientes de las curvas de la bomba y el mejor punto de <tspan y="1742" x="427 441 450 456 468 474 487 502 514 520 533 539 548 564 578 592 602 608 613">eficiencia (BEP)   <tspan font-family="F27" y="1781" x="379"><tspan font-family="F28" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 686 696 710 724 738 747 753 765 780 795 804 810 822 837 849 862 868 881 896 902 916 922 927 942 948 961 975 990 1005 1016 1025 1031 1043 1058 1064 1079 1092 1098 1107 1120 1126 1132 1145 1156 1162 1176 1191 1196 1210 1221 1231 1244 1255 1261 1283 1296 1311 1325 1330 1345 1358 1369 1376">Los estudiantes deben tener confianza en el diagnóstico de fallas en estas máquinas, <tspan y="1819" x="427 433 448 460 466 480 493 506 521 536 551 557 569 581 594 600 610 623 635 641 655 670 677 682 692 706 716 731 745 751 764 779 791 797 810 817 822 837 847 862 877 882 896 918 931 942 948 963 976 982 997 1010 1016 1030 1040 1053 1064 1070 1076 1090 1100 1111 1118 1123">incluyendo cavitación, turbulencia, problemas de paletas, etc.  <tspan font-family="F29" y="1856" x="475">o<tspan font-family="F28" x="491"> <tspan font-family="F14" x="523 541 551 557 563 569 581 594 609 624 638 644 653 668 678 700 713 724 729 744 758 764 778 793 808 821 826 841 855 860 870 876 890 912 926 941 947 959 965 979 990 1005 1019 1030 1040 1050 1065 1075">Utilizando formas de onda de tiempo y espectros </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1379" width="1085" height="1" fill="#000000"/><image x="624" y="281" width="584" height="390" xlink:href="page7_data/img15.jpg"/><image x="0" y="0" width="693" height="205" transform="scale(1.535354, 1.609756) translate(250.756579,555.984848)" xlink:href="page7_data/img16.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
