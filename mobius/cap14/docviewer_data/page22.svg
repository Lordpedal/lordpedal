]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 14-22 <tspan font-family="F17" font-weight="400" x="404"> <tspan font-family="F18" font-weight="900" x="408 427 446 464 474 492 511 528 548 557 574 591 601 611 621 640 659 681 699 718 736 746 756 774 792 811 829 840 856 875 893 913 931 949 967 977 996 1005 1024 1044 1065 1083 1101 1119 1136 1156 1174 1192">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F26" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F22" font-size="24" y="809" x="1140"> <tspan y="854" x="614 625 629 641 653 661 673">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="678"> <tspan font-family="F22" font-size="24" font-weight="400" x="678 685 697 702 713 726">14-28 <tspan font-family="F0" font-size="27" y="907" x="132 145 158 164 179 189 199 212 218 230 245 256 269 275 288 293 303 316 331 344 354 360 373 388 394 406 420 433 448 458 471 477 489 504 514 527 537 543 557 567 589 602 617 626 640 646 660 671 677 692 706 719 725 731 744 750 763 777 783 798 810 815 830 843 858 864 878 892 898 913 927 941 951 964 976 982 996 1011 1016 1031 1044 1050 1063 1077 1099 1113 1127 1137 1149 1164 1179">La otra cosa a tener en cuenta anteriormente es que la velocidad de operación ha aumentado <tspan y="944" x="132 146 161 167 176 189 195 210 225 248 255 260 277 283 289 295 301 323 328 338 351 360 366 372 385 391 404 417 423 436 450 456 469 475 490 504 509 524 538 549 561 574 583 598 611 618 624 630 643 648 663 678 700 715 728 733 743 749 762 777 791 797 818 832 847 861 871 877 886 892 906 912 927 932 946 961 966 983 998 1020 1027 1033 1039 1054 1060 1075 1089 1103 1108 1123 1138 1152 1166">en 17 RPM. Al limitar la válvula de descarga, la bomba tiene menor flujo en GPM, lo que pone <tspan y="982" x="132 154 168 183 198 209 215 227 239 249 264 277 282 296 311 316 330 336 342 364 378 388 403 412 419 425 440 454 464 470 476 491 497 512 526 539 545 554 568 583 595 601 615 630 643 649 671 684 695 701 711 723 738 744 759 774 780">menos carga en el motor, por lo que funciona más rápido. <tspan y="1051" x="132 146 160 166 179 194 206 221 235 245 254 269 275 290 304 318 324 330 343 349 361 374 388 399 412 418 428 441 447 459 464 478 489 499 512 527 540 545 559 574 580 586 599 604 614 628 643 656 666 672 685 691 705 719 725 731 742 748 759 769 782 804 817 824 830 843 856 862 877 892 913 928 941 947 956 970 984 990 1004 1010 1021 1035 1050 1062 1077 1090 1096 1111 1124 1134 1147">Se encontró que la causa raíz estaba en la tubería del sistema. La bomba fue diseñada para <tspan y="1089" x="132 145 160 170 185 198 204 226 239 254 267 289 302 317 326 340 346 358 372 385 395 404 419 425 447 453 459 465 478 489 495 509 523 529 539 553 568 581 591 597 610 621 628 634 650 664 679 685 700 714 720 733 739 754 768 782 788 794 807 813 834 840 855 868 873 887 897 910 915 925 939 945 958 967 973 986 999 1021 1034 1049 1058 1072 1078 1093 1107 1120 1133 1146 1152 1158 1164 1177 1188">aproximadamente cuatro millas de tuberías. Debido a que la mina era relativamente nueva, las <tspan y="1126" x="132 147 153 159 172 183 189 204 218 224 230 235 249 255 268 274 287 299 304 319 334 339 354 369 374 388 398 410 425 431 441 453 468 473 488 498 510 525 540 554 565 571 583 598 619 634 640 654 666 680 694 704 718 731 737 759 773 787 797 811 817 828 841 847 859 874 889 901 915 924 934 940 949 955 968 983 989 995 1010 1025 1034 1040 1046 1061 1067 1082 1096 1110 1115 1125 1140 1154 1167 1173 1179 1192">pilas de lixiviación no eran tan grandes como eventualmente se convertirían, por lo que toda la <tspan y="1163" x="132 142 156 171 185 195 201 213 219 234 249 254 268 279 289 302 317 330 336 341 356 367 377 390 396 409 424 437 442 452 467 482 495 507 513 526 532">tubería no estaba instalada todavía. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="469" height="266" transform="scale(2, 2) translate(100.5,139)" xlink:href="page22_data/img50.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
