]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 14-12 <tspan font-family="F17" font-weight="400" x="404"> <tspan font-family="F18" font-weight="900" x="408 427 446 464 474 492 511 528 548 557 574 591 601 611 621 640 659 681 699 718 736 746 756 774 792 811 829 840 856 875 893 913 931 949 967 977 996 1005 1024 1044 1065 1083 1101 1119 1136 1156 1174 1192">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F26" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="860" x="890"> <tspan font-family="F22" font-size="24" y="906" x="616 627 631 643 655 663 675">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="680"> <tspan font-family="F22" font-size="24" font-weight="400" x="680 687 699 705 712 724">14-15 <tspan font-family="F0" font-size="27" y="959" x="132 146 160 166 175 189 202 208 214 226 241 247 261 276 289 294 309 319 333 347 362 375 381 392 407 422 427 442 452 467 488 502 517 523 537 543 558 571 586 599 608 614 627 642 648 663 675 685 698 704 716 731 753 767 777 790 805 820 833 843 849 870 884 890 905 914 920 926 939 950 956 965 975 989 1001 1015 1028 1043 1055 1061 1074 1085 1090 1105 1118 1128 1142 1151 1164 1170 1184 1195 1202">Se realizó una prueba con promedio negativo para comprender mejor las frecuencias naturales. <tspan y="997" x="132 145 160 171 177 187 201 212 226 232 242 255 270 285 296 302 313 326 332 354 368 382 393 402 412 425 440 446 459 465 476 491 505 515 521 536 550 563 575 581 595 610 617 623 637 642 648 663 673 687 709 723 738 744 758 764 778 792 807 819 829 835 848 863 868 882 893 899 913 928 934 948 958 973 985 999 1010 1025 1030 1045 1059 1064 1079 1094 1105 1111 1126 1139 1149 1164 1175 1182">Los resultados se muestran a continuación. El promedio negativo es un proceso de dos pasos. <tspan y="1034" x="132 146 161 167 181 191 197 219 232 242 248 254 268 283 295 305 312 318 324 339 350 355 370 383 393 408 419 424 439 453 459 465 478 484 506 519 534 548 553 568 581 587 598 612 617 627 640 655 661 672 681 691 704 718 724 730 744 759 768 783 789 801 816 830 836 842 855 861 874 888 900 906 916 929 941 947 961 976 982 996 1010 1016 1022 1044 1059 1072 1083 1093 1108 1115 1120 1134 1149 1154 1168 1179 1189 1203">En primer lugar, los datos de la máquina se registran junto con la excitación de impacto. En este <tspan y="1072" x="132 144 157 168 183 190 196 202 215 221 235 249 261 266 276 289 301 307 321 336 342 353 367 373 387 397 412 427 441 451 463 469 483 498 513 519 532 537 547 557 570 582 596 607 613 628 642 648 661 676 682 704 717 729 744 749 764 778 783 798 813 835 848 853 863 876 891 897 906 920 933 939 945 960 973 988 993 1007 1017 1030 1036 1049 1064 1070 1092 1104 1114 1124 1130 1136 1141 1156">caso, la excitación se proporcionó a través de un mazo de goma (en realidad era un martillo <tspan y="1109" x="132 154 169 184 197 203 210 216 231 244 254 269 275 286 301 307 322 328 338 352 358 372 382 388 394 400 412 425 431 443 458 479 494 500 514 529 542 547 562 575 585 595 608 629 635 649 663 673 686 692 707 719 729 742 748 761 775 787 793 803 815 825 831 837 850 856 865 879 890 905 920 932 947 959 965 978 987 994 1000 1014 1020 1026 1037 1050 1065 1079 1093 1108 1123 1129 1143 1156 1167 1182">modal, pero sólo se utiliza como una herramienta para excitar la resonancia). El segundo paso <tspan y="1146" x="132 144 159 174 185 191 202 212 226 231 245 259 265 275 288 303 309 320 329 339 351 361 367 373 386 392 405 411 425 435 448 460 466 480 495 501 512 518 532 538 544 557 563 576 590 602 608 618 631 643 649 663 678 684 698 712 718 724 745 760 773 785 795 810 817 822 836 842 848 862 875 888 894 900 913 927 933 946 952 958 971 976 991 1004 1014 1028 1040 1055 1067 1073 1088 1102 1108">consiste en registrar la vibración sin la excitación de impacto. El “valle” a la derecha del <tspan y="1184" x="132 154 167 177 189 202 217 232 241 247 262 276 282 288 300 313 323 334 349 359 364 378 392 398 411 424 433 448 454 469 483 506 512 526 537 542 557 572 586 601 615 621 632 646 651 661 675 685 695 710 716 722 735 741 754 760 774 784 797 809 815 829 844 850 864 878 884 897 911 917 932 943 949 964 977 992 997 1012 1026 1032 1047 1061 1075 1085 1098 1110 1115 1130 1145 1151">marcador del cursor en 3510 CPM es donde se restó la vibración de velocidad de operación. <tspan y="1253" x="132 146 152 158 173 183 189 210 224 234 239 254 260 272 287 293 307 317 327 336 350 362 377 392 397 411 426 432 444 459 469 483 497 503 525 538 553 565 587 601 615 625 639 645 659 673 688 694 708 723 746 752 766 776 782 796 802 808 822 832 838 860 873 883 889 911 925 940 955 960 970 983 988 1003 1016 1022 1035 1050 1056 1069 1084 1090 1103 1117 1123 1135 1150 1160 1167">El primer pico estrecho en aproximadamente 480 CPM es el primer modo (viga en voladizo). <tspan y="1291" x="132 146 157 167 181 187 209 223 238 253 259 274 288 302 316 330 336 347 360 370 376 389 403 415 421 431 443 458 473 479 494 508 518 524 534 547 557 572 586 592 606 621 632 638 651 662 668 683 697 703 712 718 732 738 753 758 773 779 789 804 815 829 840 846 860 866 871 893 908 921 933 943 958 969 975 981 995 1009 1015 1029 1040 1050 1063 1069 1081 1094 1105 1120 1127 1133 1146 1157 1167 1181">Este modo puede ser excitado por turbulencias de flujo o roces e impactos. En este caso, este <tspan y="1328" x="132 154 169 184 199 205 219 234 240 253 263 276 282 297 310 316 331 340 354 369 381 395 410 423 435 441 456 470 477 483 497 503 509 521 536 550 556 578 593 608 623 629 639 653 659 681 695 709 720 729 739 752 758 770 785 807 821 827 841 847 852 867 877 891 906 921 926 941 955 961 975 981 993 1008 1019 1025 1040 1053 1059 1071 1085 1100 1115 1121 1135 1149 1172 1178 1191">modo no era de preocupación. El 2do modo se muestra como el grupo de picos de 2400 CPM a <tspan y="1366" x="132 146 160 175 190 196 211 226 248 255 261 275 281 287 300 322 337 343 348 363 369 383 393 407 422 437 442 457 471 477 492 498 509 524 535 541 552 566 581 587 600 610 624 630 645 658 672 678 692 703 712 726 732 754 769 783 798 804 818 829 839 851 857 879 893 906 912 925 947 961 971 980 986 1001 1015 1028 1043 1057 1063">4400 CPM. El amplio grupo de picos sugiere que este modo está muy amortiguado. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="455" y="282" width="431" height="576" xlink:href="page12_data/img28.jpg"/><rect x="451" y="278" width="439" height="4" fill="#000000"/><rect x="451" y="282" width="4" height="576" fill="#000000"/><rect x="886" y="282" width="4" height="576" fill="#000000"/><rect x="451" y="858" width="439" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>