]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 14-16 <tspan font-family="F17" font-weight="400" x="404"> <tspan font-family="F18" font-weight="900" x="408 427 446 464 474 492 511 528 548 557 574 591 601 611 621 640 659 681 699 718 736 746 756 774 792 811 829 840 856 875 893 913 931 949 967 977 996 1005 1024 1044 1065 1083 1101 1119 1136 1156 1174 1192">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F26" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 145 158 169 175 184 198 213 225 231 246 261 275 286 292 301 315 325 337 350 365 378 389 394 407 413 419 434 445 451 473 487 502 517 528 534 549 562 568 577 590 596 602 615 621 636 650 665 671 683 698 704 717 730 743 749 763 776 786 797 811 817 832 844 854 867 873 882 896 907 922 928 941 954 964 970 984 990 996 1010 1020 1035 1050 1056 1069 1091 1104 1111 1117 1131 1137">Las funciones forzadas y los modos de falla debían evaluarse para resolver el problema. El <tspan y="340" x="132 154 169 179 194 203 209 224 238 244 250 263 268 283 298 320 335 348 353 367 376 391 396 406 420 433 448 454 468 483 489 498 511 517 523 538 543 558 572 582 595 609 619 633 638 652 658 664 679 688 703 715 729 740 755 761 775 789 795 809 819 833 847 862 875 882 888 901 916 927 932 947 960 970 985 996 1002 1017 1031 1044 1050 1061 1075 1081 1103 1117 1131 1142 1151 1161 1174 1189 1195 1208">motor de la bomba #10 tuvo un fallo durante el proceso de prueba. Los datos que se muestran a <tspan y="377" x="132 144 159 174 184 189 204 218 231 243 249 264 278 284 295 310 325 331 344 359 365 379 390 405 419 430 440 450 464 470 482 497 512 517 530 544 550 565 577 583 598 610 625 631 645 659 665 679 685 695 709 715 724 739 745 758 764 776 786 808 822 837 843 855 870 881 888 894 908 918 928 943 949 964 978 991 1006 1020 1026 1040 1050 1060 1073 1083 1089 1102 1113 1128 1140 1145 1158 1173 1188">continuación son un espectro con velocidad de giro 1X y armónicos. Esto puede estar asociado <tspan y="415" x="132 144 159 174 180 186 199 205 216 231 237 247 261 271 283 289 295 309 319 332 342 357 370 376 390 396 410 416 422 428 449 464 477 489 499 514 520">con la soltura interna o el impacto. <tspan font-family="F22" font-size="24" y="1051" x="1200"> <tspan y="1096" x="614 625 629 641 653 661 673">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="678"> <tspan font-family="F22" font-size="24" font-weight="400" x="678 685 697 702 713 726">14-20 <tspan font-family="F0" font-size="27" y="1149" x="132 145 158 164 173 188 198 220 233 239 253 267 273 287 302 317 330 336 350 364 370 379 385 399 421 436 450 456 469 475 487 502 516 526 532 547 561 574 586 592 606 621 627 641 651 657 679 693 706 712 725 736 742 763 777 786 796 802 814 827 832 842 856 869 876 889 894 911 918 929 935 948 953 960 969 976 991 1003 1009 1025 1032 1043 1053 1058 1071 1077 1086 1096 1110 1125 1137 1149 1164 1177 1184">La forma de onda de tiempo a continuación es muy asimétrica (+5.5 G-s a -1.92 G-s) y truncada. <tspan y="1186" x="132 146 157 167 182 188 210 224 238 249 258 268 281 287 299 305 318 328 341 362 376 390 400 414 420 434 439 445 451 473 488 501 513 522 537 543 555 561 575 581 586 596 611 623 637 644 649 668 683 694 707 717 730 743 749 755 770 781 787 802 817 828 833 848 858 870 885 900 914 925 930 936 958 973 986 998 1008 1023 1034 1039 1053 1067 1073 1085 1098 1113 1126">Esto muestra claramente el impacto y el roce. Observe los dos grandes impactos en cada <tspan y="1223" x="132 142 156 169 184 190 204 216 222 236 251 257 272 286 291 297 311 317 330 337 343 357 371 386 392 414 427 440 446 455 469 484 497 507 513 522 528 541 556 567 574 580 594 604 614 628 634 656 670 680 695 704 710 719 732 738 744 759 765 780 795 807 822 827 842 856 867 882 896 910 921 927 941 955 961 976 990 1004 1009 1023 1034 1044 1057 1068 1074 1080 1094 1106 1116 1129 1139 1151 1162">revolución del eje. Son muy repetitivos. Este motor falló poco después de que estas lecturas <tspan y="1261" x="132 141 155 169 179 194 209 214 224 239 261 274 289 302 313 318 331 337 346 360 374 379 389 399 412 423 429 442 457 469 484 499 505 518 524 538 553 566 571 577 592 603 613 626 632 645 657 663 677 692 698 713 725 735 748 754 765 779 785 790 805 816 831 845 857 869 875 889 904 910 922 928 937 951 966 979 989 1002 1014 1020 1034 1049 1055">fueron tomadas y fue trasladado a una instalación para su inspección y reparación. <tspan font-family="F22" font-size="24" y="1893" x="1196"> <tspan y="1938" x="617 628 632 644 656 664 676">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="681"> <tspan font-family="F22" font-size="24" font-weight="400" x="681 688 700 705 716 724">14-21 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="530" height="296" transform="scale(2, 2) translate(70.5,230)" xlink:href="page16_data/img37.png"/><image x="0" y="0" width="526" height="294" transform="scale(2, 2) translate(72.5,653)" xlink:href="page16_data/img38.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>