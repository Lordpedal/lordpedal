]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 655 673 692 710 720 730 748 766 785 803 814 830 849 867 887 905 923 941 951 970 979 998 1018 1039 1057 1075 1093 1110 1130 1148 1166 1183 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-21 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 395 401 413 428 442 452 457 472 486 499 511 517 532 547 553 559 570 584 590 612 626 640 651 660 670 683 689 703 718 730 736 748 762 772 785 798 803 813 819 834 840 852 865 870 885 899 905 911 924 930 945 959 981 996 1009 1016 1022 1035 1048 1059 1065 1080 1094 1116 1131 1144 1155 1161 1176 1190 1204 1218 1232 1247 1252 1267 1277 1291 1306 1320 1332 1338 1348 1354 1365 1378 1384 1389 1404 1417 1423 1437 1451">A continuación, se muestra una curva típica de la bomba. Las bombas pueden producir salida en <tspan y="340" x="378 393 407 422 432 447 458 464 477 483 489 504 510 516 528 538 552 567 573 588 601 607 618 632 638 650 664 674 687 700 706 721 733 743 756 762 776 791 796 811 817 830 852 865 875 885 899 906 912 925 939 945 960 972 977 992 1005 1020 1025 1038 1044 1059 1073 1083 1096 1111 1123 1129 1142 1148 1162 1176 1182 1188 1194 1216 1231 1245 1251 1262 1277 1286 1292 1307 1320 1335 1350 1361 1367 1373 1390 1403 1416 1422 1436 1451">puntos a lo largo de su curva para un diámetro, velocidad y potencia del impulsor dados. Hay un <tspan y="377" x="378 393 407 422 432 447 452 467 481 487 502 516 530 540 553 565 571 585 600 606 618 632 647 662 674 680 694 709 715 727 742 764 779 784 798 804 810 823 846 860 866 880 890 896 911 925 939 949 964 969 984 998 1004 1018 1027 1033 1044 1050 1064 1079 1090 1096 1109 1123 1128 1138 1154 1167 1182 1191 1198 1204 1218 1229 1239 1252 1258 1272 1283 1289 1303 1309 1314 1329 1343 1358 1368 1382 1388 1401 1416 1422 1436 1442">punto de operación conocido como el “Mejor Punto de Eficiencia” (BEP). Este es el punto en el <tspan y="415" x="378 393 407 421 427 441 447 453 468 474 484 498 513 526 541 555 565 570 585 599 605 611 624 630 645 659 681 696 709 715 737 742 757 763 785 791 803 815 825 838 844 850 863 874 880 895 908 918 928 942 951 966 979 991 997 1012 1026 1040 1051 1057 1072 1085 1091 1100 1106 1120 1126 1141 1147 1159 1165 1180 1194 1199 1221 1234 1249 1262 1272 1285 1291 1313 1326 1337 1342 1356 1365 1371 1383 1388 1402 1417 1426 1440">que el diseñador de la bomba minimizará las perturbaciones de flujo y de manera más eficiente <tspan y="452" x="378 384 406 421 434 444 453 459 469 482 487 500 514 520 535 547 553 568 580 595 601 614 620 626 635 641 655 661 676 691 697 703 717 728 738 751 757 769 783 789 804 816 822 837 850 864 870 881 895 901 913 927 942 955 961 974 984 993 1007 1013 1026 1041 1047 1059 1072 1087 1101 1113 1126 1131 1141 1155 1165 1179 1190 1196 1210 1225 1235 1240 1254 1269 1275 1281 1294 1299 1309 1323 1338 1351 1361 1367 1380 1387 1392 1406 1412">impartirá velocidad al fluido. Esta velocidad se convierte en cabeza (presión) en la tubería. El <tspan y="490" x="378 387 401 416 428 434 449 464 477 499 504 518 532 542 557 563 576 591 597 612 625 640 650 665 676 682 695 701 715 721 733 748 763 774 780 794 808 814 830 843 858 864 879 893 907 921 935 941 946 961 970 980 995 1010 1024 1036 1042 1051 1057 1067 1081 1087 1101 1116 1123 1129 1141 1154 1167 1172 1182 1195 1207 1213 1228 1242 1249 1255 1269 1279 1293 1304 1310 1324 1339 1353 1364">funcionamiento en puntos alejados de BEP puede introducir ruido, cavitación, presiones <tspan y="527" x="378 393 399 414 427 449 455 467 480 491 496 511 525 536 550 565 579 585 591 597 611 621 634 649 662 673 678 691 697 710 715 730 740 753 765 771 785 800 814 825 831">dinámicas desequilibradas y vibraciones. <tspan font-family="F22" font-size="24" y="1224" x="1442"> <tspan y="1268" x="861 872 876 888 900 908 920">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="925"> <tspan font-family="F22" font-size="24" font-weight="400" x="925 932 944 949 960 971">14-27 <tspan font-family="F0" font-size="27" y="1321" x="378 392 406 412 417 432 443 453 466 472 487 493 507 521 527 549 563 577 583 598 612 622 628 641 656 662 668 681 687 697 711 725 739 749 755 768 773 788 802 807 822 836 847 859 872 881 896 909 915 930 942 952 965 971 993 1006 1021 1027 1036 1042 1056 1062 1068 1077 1083 1097 1103 1118 1125 1140 1149 1163 1174 1180 1195 1209 1216 1222 1235 1249 1255 1269 1283 1293 1306 1316 1338 1343 1358 1373 1379 1393 1407 1421 1427 1433 1446">Se instaló un medidor en la tubería de descarga para medir el flujo/presión. Se determinó que la <tspan y="1358" x="378 393 408 430 445 458 464 478 489 499 512 527 539 545 554 568 583 595 601 615 630 643 658 672 687 693 706 712 718 724 737 752 767 772 787 800 810 824 836 851 865 871 886 899 905 911 924 930 942 956 966 979 992 998 1012 1026 1032 1038 1051 1057 1072 1086 1108 1123 1136 1142 1155 1170 1176 1190 1205 1211 1224 1229 1239 1254 1260 1269 1275 1289 1295 1310 1317 1323 1335 1349 1364 1378 1384 1396 1401 1416 1431">bomba estaba funcionando al lado derecho de la curva de la bomba en un alto flujo, condición <tspan y="1396" x="378 393 407 413 425 438 453 467 479 492 498 513 525 531 544 550 562 577 592 607 618 624 639 652 658 670 685 707 721 727 740 750 764 779 785 800 814 823 837 843 849 863 878 883 897 908 918 931 937 949 963 978 993 999 1011 1016 1031 1046 1052 1058 1064 1077 1083 1098 1113 1135 1150 1163 1168 1183 1198 1203 1217 1228 1238 1251 1266 1279 1285 1299 1313 1324 1337 1346 1356 1371 1377 1383 1396 1411 1426 1441">de cabeza baja conocida como “run out”. En esta condición, la bomba no estaba desarrollando <tspan y="1433" x="378 384 397 403 415 428 443 457 469 482 488 503 517 531 537 552 564 579 589 595 608 614 626 638 648 663 675 690 705 711 722 736 745 751 763 769 782 797 807 820 826 832 847 858 864 874 888 903 916 938 944 957 972 982 997 1007 1013 1028 1042 1048 1060 1074 1089 1099 1112 1123 1133 1148 1154 1166 1181 1196 1210 1216 1229 1239 1245 1256 1270 1284 1298 1308 1314 1328 1338 1345 1351 1364 1379 1389">la cabeza que habría cargado suficiente los rodamientos de contacto angular superior. Los <tspan y="1471" x="378 388 403 418 431 453 458 472 486 496 511 522 528 541 551 564 579 585 597 610 625 638 649 663 674 680 695 709 714 736 751 764 777 787 798 812 817 831 846 852 858 871 876 891 897 906 920 932 944 950 965 979 985 995 1007 1022 1028 1041 1047 1054 1059 1072 1078 1092 1098 1103 1113 1128 1138 1152 1162 1168 1179 1192 1198 1220 1235 1248 1254 1267 1272 1286 1300 1306 1320 1335">rodamientos eran capaces de moverse en la dirección radial, y el rotor se movía en un <tspan y="1508" x="378 393 399 409 424 435 447 461 476 482 497 503 516 531 537 543 556 562 577 589 599 608 622 628 639 653 668 682 691 697 712 721 728 734 748 754 759 769 784 794 808 818 824 830 851 866 879 891 901 914 923 929 942 948 961 966 976 991 1003 1016 1031 1044 1050 1056 1070 1084 1095 1101 1111 1124 1138 1153 1168 1174 1180 1193 1199 1208 1222 1232 1254 1267 1273 1287 1301 1307 1313 1324 1337 1352 1366 1381 1395 1410">giroscopio en la parte superior. El rotor impactaría y rozaba, excitando la forma del segundo <tspan y="1545" x="378 400 415 430 445 451">modo. <tspan y="1615" x="378 393 406 416 429 435 449 463 485 500 511 520 530 543 553 559 574 587 601 607 622 635 657 670 681 687 700 715 730 736 745 751 765 771 786 792 806 816 826 839 854 867 873 885 898 912 923 936 951 966 980 986 1000 1006 1012 1034 1049 1061 1067 1089 1095 1108 1123 1133 1147 1153 1166 1180 1192 1206 1217 1223 1236 1251 1256 1269 1275 1281 1294 1300 1312 1318 1333 1343 1356 1368 1373 1387 1402 1409 1415 1421 1434 1445">Para demostrar que demasiado flujo estaba causando el movimiento excesivo y la vibración, las <tspan y="1652" x="378 391 404 410 423 437 443 456 467 473 488 502 508 523 537 548 560 572 582 597 610 616 627 640 646 660 671 680 690 703 717 732 746 752 765 775 789 804 810 819 833 855 870 884 894 907 913 935 949 963 973 987 992 1005 1020 1033 1040 1046 1062 1068 1080 1095 1109 1119 1124 1139 1153 1166 1178 1184 1199 1214 1220 1231 1244 1250 1272 1286 1300 1311 1320 1330 1343 1349 1355 1368">válvulas de descarga se estrangularon temporalmente 30%. A continuación se muestra la <tspan y="1690" x="378 391 397 412 422 435 447 453 467 482 488 500 515 525 539 550 555 568 573 588 602 613 628 642 656 667 674 680 693 706 712 724 730 745 755 768 780 785 800 815 820 835 848 854 868 874 885 907 913 928 942 947 962 977 983 997 1011 1017 1026 1033 1048 1053 1059 1074 1081 1092 1105 1120 1126 1139 1145 1152 1164 1170 1176 1191 1198 1209 1222 1237 1243 1249 1262 1275 1281 1296 1311 1333 1348 1361 1366 1380 1391 1400 1413">vibración antes y después. La vibración ha disminuido de 1.8 in/seg a .3 in/seg. La bomba está <tspan y="1727" x="378 393 408 422 432 444 459 474 489 495 517 530 541 547 558 572 582 594 607 612 627 641 647 652 668 682 697 703 715 729 744 750 772 785 800 815 826 832 841 847 861 867 882 887 900 906 928 941 952 958 972 982 996 1007 1013 1027 1042 1049 1055 1068 1080 1086 1101 1110 1124 1135 1141 1156 1170 1176 1189 1204 1210 1222 1228 1242 1257 1270 1276 1282 1297 1311 1316 1322 1334 1347 1362 1376 1388 1400 1406">operando más cerca del BEP con menos flujo y más presión. La presión adicional del cabezal <tspan y="1765" x="378 392 403 413 426 432 444 457 466 481 494 508 523 538 544 550 565 576 582 588 609 624 638 644 655 670 680 694 705 711 725 739 745 751 764 770 785 800 821 836 849 855 868 883 889 895 908 914 929 934 944 958 970 982 988 1002 1017 1023 1035 1049 1055 1068 1074 1081 1087 1102 1116 1129 1135 1147 1160 1169 1184 1197 1203 1209 1224 1235 1241 1251 1265 1280 1293 1315 1321 1334 1349 1358 1373 1384 1389 1404 1418">está cargando los impulsores de la bomba en la dirección axial, que carga los rodamientos de <tspan y="1802" x="378 390 405 420 430 443 455 465 479 485 498 512 527 541 547 560 570 577 582 592 605 620 634 646 652 666 680 695 710 716 730 736 741 755 766 781 794 806 812 827 833 839 845 859 869 882 888 898 911 925 931 944 950 956">contacto angular, reduciendo el espacio libre radial. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="526" height="326" transform="scale(2, 2) translate(195.5,286)" xlink:href="page21_data/img48.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
