]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 14-2 <tspan font-family="F8" font-weight="400" x="405"> <tspan font-family="F7" font-weight="900" x="409 428 447 465 475 493 512 529 549 558 575 592 602 612 622 641 660 682 700 719 737 747 757 775 793 812 830 841 857 876 894 914 932 950 968 978 997 1006 1025 1045 1066 1084 1102 1120 1137 1157 1175 1193">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 158 180 214 237 256 273 283 290 310 330 352 366 376 386 405 427 449 465 485 502 510 530 537 555 577 612 634 649 670 686 708 724 744">Bombas, ventiladores y compresores<tspan font-family="F13" x="760"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 146 159 170 176 191 206 228 243 256 267 274 280 286 301 312 318 331 344 359 368 374 380 393 408 423 432 446 457 463 475 481 487 502 513 519 531 546 568 582 592 606 617 632 641 655 666 672 687 701 715 729 743 758 764 775 789 798 807 813 823 829 835 848 859 865 877 891 906 921 927 938 944 959 973 987 998 1004 1016 1022 1035 1046 1052 1064 1077 1088 1094 1109 1123 1129 1138 1151 1156 1162 1175 1182">Las bombas, los ventiladores y los compresores pueden sufrir las condiciones clásicas de falla, <tspan y="437" x="133 145 160 182 197 203 217 223 229 243 257 268 283 296 302 315 330 342 355 362 368 374 387 393 408 422 433 446 452 457 472 486 499 511 517 531 546 553 559 568 581 587 593 606 617 623 637 651 657 663 678 689 695 704 719 734 747 769 774 788 802 812 827 838 844 856 862 877 892 897 912 926 936 949 956 961 975 980 995 1001 1015 1037 1052 1064 1074 1088 1103 1110 1116 1129 1134 1148 1162 1177 1190 1201">como el desbalance, la desalineación, fallas de los rodamientos y holgura. Sin embargo, algunas <tspan y="474" x="133 142 155 161 167 180 191 197 208 223 238 244 258 272 284 290 304 315 321 334 347 358 364 378 392 398 412 423 432 447 458 464 476 491 513 528 542 557 570 585 595 609 620 626">fallas son exclusivas de estos componentes. <tspan y="544" x="133 151 164 177 182 204 218 230 245 260 271 277 286 292 307 322 333 339 353 367 373 388 403 425 440 453 464 469 483 498 504 518 529 544 550 562 576 598 612 627 634 639 652 658 669 683 694 700 709 714 724 746 759 770 776 791 804 810 823 829 843 853 866 878 884 899 913 919 932 945 955 961 973 988 994 1007 1022 1028 1041 1056 1069 1075 1088 1110 1125 1131 1137 1150">Hay muchos tipos de bombas en uso común, y sus firmas de vibración varían en una amplia <tspan y="581" x="133 148 161 183 196 203 208 225 231 237 259 273 288 294 304 318 328 342 354 364 370 376 389 395 408 413 428 438 451 463 469 483 498 504 518 532 538 544 557 563 578 593 614 629 642 649 655 669 680 685 691 713 728 742 752 762 774 789 799 813 818 833 847 861 867 873 886 897 903 915 930 944 959 965 977 983 997 1012 1026 1037 1043 1057 1071">gama. Al monitorear la vibración de la bomba, es importante que las condiciones de <tspan y="619" x="133 142 156 171 183 189 204 219 232 254 259 273 287 297 312 318 329 343 355 370 376 388 403 418 428 434 445 455 468 483 493 507 518 523 538 552 558 571 586 599 605 627 640 655 661 673 679 693 708 714 727 733 739 752 758 769 774 789 803 809 823 837 847 861 866 881 894 904 917 923 936 947 960 975 989 999 1011 1021 1027 1042 1055 1064 1074 1088 1103 1117 1128 1134 1148 1162">funcionamiento sean consistentes de una medición a la siguiente para asegurar patrones de <tspan y="656" x="133 146 152 167 177 190 202 208 222 237 243 255 269 284 295 301 312 322 335 350 359 373 384 391 397 410 423 429 443 453 467 478 484 498 513 519 533 547 553 564 578 590 602 608 623 638 643 656 661 676 690 701 713 726 735 750 763 768 781 788 794 808 819 833 847 859 865 878 884 906 919 934 944 957 964 970 976 989 995 1000 1015 1030 1044 1056 1068 1074 1088 1103 1109 1124 1137 1143 1155 1161 1171 1185 1190 1203">vibración consistentes. La presión de succión y descarga y, especialmente, la inducción de aire y <tspan y="693" x="133 145 158 171 177 187 200 212 218 233 247 253 266 275 289 301 311 323 333 346 361 366 380 394 400 414 424 437 452 457 479 493 508 513 528 541 547 561 567 573 588 600 610 620 634 649 654 669 683 689 701 707 722 732 745 757 763 777 792 798">cavitación afectarán en gran medida el patrón de vibración. <tspan y="1269" x="935"> <tspan font-family="F15" font-size="24" y="1315" x="279 290 294 306 318 326 338">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="343"> <tspan font-family="F15" font-size="24" font-weight="400" x="343 350 362 368 375 379 385 389 403 415 435 447 458 468 473 477 489 500 512 521 525 530 541 554 566 574 586 595 600 605 616 620 630 642 662 674 683 694 704 716 724 736 745 749 758 762 774 786 798 810 814 824 836 840 852 856 868 876 887 898 903 915 928 932 942 953 961 972 982 991 1002 1010 1014 1023 1032 1036 1046 1057 1063">14-1 - Bombas, ventiladores, y compresores tienen su vibración característica. <tspan font-family="F14" font-size="27" y="1368" x="133 146 159 170 176 191 206 228 243 256 267 273 285 299 313 323 332 338 347 361 376 389 400 406 417 423 437 458 473 483 496 502 512 517 531 546 559 574 580 594 608 614 626 641 663 678 692 707 720 735 745 758 764 779 792 798 811 817 831 841 854 866 872 887 901 907 922 932 946 968 974 988 1002 1016 1026 1040 1045 1059 1074 1080 1086 1099">Las bombas centrífugas siempre tienen un componente de vibración prominente en la <tspan y="1405" x="133 142 152 166 178 192 206 221 232 238 251 257 272 285 291 306 319 330 345 351 366 379 385 400 413 419 433 443 456 467 473 479 494 508 522 528 542 553 558 572 578 584 599 613 634 648 658 672 678 693 707 712 727 740 746 760 770 783 794 800 814 828 834 840 861 876 890 896 907 922 932 938 960 974 980 990 996 1011 1016 1022 1034 1047 1062 1077 1083 1098 1112 1122 1128 1134 1146 1157">frecuencia de paso de paletas, que es el número de paletas de impulsor multiplicado por las <tspan y="1443" x="133 149 164 187 194 200 214 219 225 231 244 250 263 285 300 306 312 322 335 350 356 369 383 405 419 433 443 456 462 473 478 493 508 514 522 528 540 553 563 569 582 595 616 630 644 654 668 675 680 695 708 723 736 746 759 765 787 800 815 825 838 844 855 861 875 890 896 905 911 923 936 942 955 970 976 990 1000 1015 1030 1036 1050 1072 1085 1090 1096 1110 1120 1134 1143 1158 1173">RPM. Si la amplitud aumenta significativamente, generalmente significa un problema interno <tspan y="1480" x="133 145 160 182 197 203 209 222 228 242 251 266 277 283 298 313 318 333 347 353 359 374 385 390 396 418 433 447 453 464 479 489 503 514 519 534 540 554 569 575 589 599 614 629 634 648 670 683 689 698 712 718 731 743 749 764 779 791 806 821 827 839 853 868 874 888 894 900 909 915 929 935 950 956 962 977 983 998 1013 1024 1030 1045 1050 1064 1086 1099 1114 1124 1137 1143 1148 1161">como la erosión de los impulsores o un problema relacionado con el flujo, o posiblemente la <tspan y="1517" x="133 148 162 173 186 192 198 213 227 240 252 257 272 287 293 299 312 327 338 344 357 367 389 403 418 424 436 451 462 467 482 496 502 517 530 541 556 561 576 590 595 610 623 629 643 653 666 677 683 693 705 727 742 748 761 776 782 793 807 822 828 840 855 877 891 905 919 930 936 949 964 970 984 995 1004 1018 1024 1033 1039 1054 1069 1075 1089 1103 1109 1124 1138 1160 1175 1188 1199 1206">desalineación. Los armónicos de paso de paletas también son comunes en este tipo de bombas. <tspan y="1587" x="133 146 159 170 176 185 199 213 223 235 248 259 265 276 291 306 311 326 339 354 368 378 390 405 418 429 435 450 465 474 480 486 499 510 516 529 542 552 558 571 583 588 603 618 632 643 648 663 677 682 697 707 721 732 737 752 767 773 786 791 813 827 842 847 862 875 881 896 910 924 930 943 958 964 977 983 996 1011 1025 1030 1045 1050 1060 1073 1083 1097 1107 1113 1128 1135 1140 1154 1167 1173 1187 1197 1210">Las fuerzas son generadas por las variaciones de presión a medida que un álabe giratorio, paleta <tspan y="1624" x="133 148 154 160 175 190 204 210 225 231 246 259 270 283 289 304 317 332 341 351 366 372 386 400 406 420 435 448 454 466 478 488 500 513 524 537 543 558 564 576 591 613 628 642 657 670 685 694 708 714 728 739 749 762 773 779 794 809 821 831 837 852 858">o lóbulo pasa dentro de una carcasa o componente estacionario. <tspan y="1694" x="133 147 153 159 171 186 208 223 238 252 266 280 290 304 309 323 334 344 357 369 375 389 404 417 427 433 448 454 465 475 489 502 508 521 536 549 555 570 583 593 603 616 626 641 654 666 672 686 701 707 722 735 741 750 756 770 776 791 797 812 826 832 846 861 867 876 890 900 922 936 941 955 969 975 989 995 1001 1010 1016 1030 1036 1051 1066 1071 1086 1092 1106 1112 1117 1132 1145 1155 1162">El componente estacionario crea una perturbación de flujo no uniforme en el fluido o el gas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="411" y="740" width="520" height="524" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>