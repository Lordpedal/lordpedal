]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 655 673 692 710 720 730 748 766 785 803 814 830 849 867 887 905 923 941 951 970 979 998 1018 1039 1057 1075 1093 1110 1130 1148 1166 1183 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-17 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 397 407 416 431 437 450 456 467 477 490 502 516 522 535 541 547 562 573 579 594 607 616 631 642 648 662 673 688 702 713 723 733 746 752 766 777 782 796 811 817 830 841 855 861 875 885 898 910 915 930 945 950 965 979 990 1004 1018 1024 1038 1044 1050 1072 1086 1096 1110 1120 1126 1141 1154 1160 1166 1179 1185 1200 1215 1237 1252 1265 1270 1285 1299 1304 1318 1327 1342 1348 1370 1384 1397 1408 1418 1428 1441">Otro vistazo a los datos espectrales en aceleración desde el motor de la bomba de #10 muestra <tspan y="340" x="378 392 407 413 427 437 450 465 470 485 491 503 518 524 535 540 555 567 577 591 606 621 627 640 655 660 674 680 686 699 709 723 735 741 756 770 776 782 795 801 809 819 833 845 859 872 887 899 905 918 923 938 952 958 973 986 997 1012 1017 1032 1046 1052 1058 1071 1077 1092 1104 1114 1124 1136 1142 1157 1171 1177 1182 1192 1207 1217 1231 1241 1246 1256 1272 1288 1303 1315 1325 1332 1338 1351 1364 1375">un gran pico síncrono en el área de la frecuencia de paso de la barra del rotor (RBPF). Las <tspan y="377" x="378 393 406 421 436 449 460 466 472 485 494 508 518 531 537 551 562 567 581 592 602 615 629 635 649 660 675 688 700 706 719 734 747 758 764 777 783 796 811 824 830 843 857 863 878 890 895 910 923 938 943 958 972 977 992 998 1007 1022 1028 1037 1052 1059 1065 1079 1090 1099 1113 1119 1133 1144 1150 1163 1178 1184 1189 1204 1219 1225 1237 1250 1265 1279 1289 1295 1307 1322 1344 1357 1372 1378 1392 1406 1412 1418 1431">bandas laterales están espaciadas a una velocidad de giro 1X. Este es un indicador común de la <tspan y="415" x="378 392 406 418 431 446 455 465 471 483 489 504 516 531 537 552 557 572 585 607 613 625 638 644 650 664 670 676 686 700 710 724 734 740 755 769 783 797 811 817 831 842 852 864 874 880 894 908 917 932 941 963 976 991 1006 1013 1018 1033 1039 1053 1059 1064 1074 1089 1104 1117 1139 1144 1158 1172 1182 1197 1203 1218 1232 1245 1260 1274 1279 1293 1304 1314 1327 1337 1343 1349 1363">excentricidad dinámica. El rotor puede estar deformado, o el rodamiento puede estar lo <tspan y="452" x="378 389 403 412 418 430 436 450 465 475 488 510 523 538 548 561 567 578 592 606 612 622 637 643 655 670 692 706 712 727 740 750 763 768 783 797 806 828 834 844 849 859 865 880 894 907 913 927 933 938 948 963 973 987 997 1003 1016 1022 1034 1040 1054 1060 1073 1088 1094 1108 1122 1128 1140 1153 1175 1181 1195 1210 1216 1229 1243 1255 1268 1283 1292 1302 1308 1320 1335 1341">suficientemente suelto como para permitir que el rotor viaje en un camino excéntrico. <tspan font-family="F22" font-size="24" y="1681" x="1442"> <tspan y="1725" x="861 872 876 888 900 908 920">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="925"> <tspan font-family="F22" font-size="24" font-weight="400" x="925 932 944 949 960 971">14-22 <tspan font-family="F0" font-size="27" y="1778" x="378 392 405 427 442 448 461 476 482 493 507 512 522 536 549 555 561 573 588 594 607 622 635 641 655 665 679 693 708 721 727 741 755 761 776 785 800 806 816 829 835 841 854 867 873 888 897 912 918 928 941 946 956 970 984 994 999 1012 1025 1040 1053 1059 1073 1087 1093 1099 1114 1125 1131 1146 1158 1168 1183 1194 1200 1215 1228 1234 1247 1259 1273 1279 1292 1302 1315 1327 1333 1348 1363">También se realizó una prueba de órbita. La órbita (derivada de los datos de aceleración <tspan y="1815" x="378 387 393 399 409 419 432 447 462 472 482 487 497 511 524 538 544 557 562 576 582 588 610 625 637 643 665 671 684 699 709 723 729 744 758 764 769 779 794 809 822 843 849 863 877 887 902 908">filtrados) revela el movimiento del rodamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="525" height="592" transform="scale(2, 2) translate(195.5,248.5)" xlink:href="page17_data/img40.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>