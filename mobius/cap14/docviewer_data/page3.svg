]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 655 673 692 710 720 730 748 766 785 803 814 830 849 867 887 905 923 941 951 970 979 998 1018 1039 1057 1075 1093 1110 1130 1148 1166 1183 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-3 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="312" x="378 395 408 425 440 459 476 496 511 519 537 545 564 581 589 608 626 640 660 667 686 704 711 730 749 757 775 787 806 815 834 842 860 880 898">Frecuencia de paso de paleta/álabe <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 392 407 413 424 438 444 455 469 483 493 499 514 528 534 556 569 580 586 599 621 636 642 648 662 669 675 681 694 700 709 718 732 744 758 772 787 799 805 818 823 838 852 857 872 885 896 911 917 932 946 951 966 979 985 999 1009 1022 1027 1037 1050 1056 1069 1084 1097 1107 1113 1118 1133 1145 1151 1165 1178 1192 1198 1209 1224 1246 1261 1275 1290 1304 1318 1328 1342 1353">En su sentido más amplio, la frecuencia de paso de paleta (álabe) incluye componentes <tspan y="424" x="378 389 395 417 423 429 442 452 466 477 483 495 510 532 546 552 567 580 586 600 610 623 634 640 646 659 665 678 693 707 718 725 731 737 752 767 781 787 802 813 818 831 837 852 858 868 878 893 907 921 932 939 945 958 971 982 988 997 1006 1020 1032 1046 1060 1075 1087 1093 1106 1117 1123 1131 1146 1156 1168 1181 1196 1209 1220 1226 1237 1251 1266 1272">similares como paletas, álabes, lóbulos y pistones. Las frecuencias forzadas son: <tspan font-family="F5" y="495" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 458 480 494 504 519 525 539 553 559 572 578 591 606 620 631 636 650 656 668 682 688 703 715 721 736 749 763 769 784 798 803 818 823 833 847">Número de álabes x velocidad de giro <tspan font-family="F5" y="534" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 458 480 494 504 519 525 539 553 559 574 587 593 606 616 629 640 646 660 665 678 692 698 713 725 731 746 758 773 779 793 807 813 827 833 843 857">Número de paletas x velocidad de giro <tspan font-family="F5" y="572" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 458 480 494 504 519 525 539 553 559 565 580 595 609 615 630 641 646 660 666 679 693 699 714 726 731 746 759 774 779 794 808 813 828 834 843 857">Número de lóbulos x velocidad de giro <tspan font-family="F5" y="611" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 458 480 494 504 519 525 539 553 559 574 580 590 600 615 629 643 654 660 674 679 692 706 712 727 739 745 760 772 787 793 807 821 827 841 847 857 871">Número de pistones x velocidad de giro <tspan y="681" x="378 391 404 415 421 433 446 460 471 484 495 501 516 530 536 549 555 565 578 584 593 603 617 629 643 656 671 683 689 702 707 722 736 742 757 770 781 796 801 816 830 836 849 855 868 883 896 902 913 928 943 949">Las causas de alta frecuencia de paso de álabe son: <tspan font-family="F5" y="752" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 457 467 482 492 498 512 518 531 537 552 558 571 593 599 612 627 637 651 657 670 684 696 710 724 734 743 749 761 775">Rotor o alojamiento excéntrico <tspan font-family="F5" y="790" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 462 477 491 502 508 523 529 544 557 562 576 586 599 610 615 630 645 651 665 680 686 695 709 719 741 755 765">Álabes o paletas no uniformes <tspan font-family="F5" y="829" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 458 472 483 498 508 522 533 539 554 568 574 586 598 608 620 633 644 657 663 674 688 702 708 718 733 744 751 756 771 786 801 807 820 835 850 861 867 881 887 902 916 927 940 946 951 966 980 993 1008 1023 1033">Difusores de carcasa sueltos, doblados o desalineados <tspan font-family="F5" y="868" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 457 468 483 496 507 517 531 536 551 565 571 577 590 596 609 624 637 643 658 664 679 692 698 711 721 734 740 750 763 777 787 800 811 817 831 846 852 867 873 885 898 911 916 926 939 951 957 971 986 995">Desgaste del álabe o paleta (abrasión o cavitación) <tspan font-family="F5" y="907" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 445 460 473 483 496 508 514 529 543 549 559 574 586 596 609 631 644 654 664 679 690 695 710 724 729 739 752 767 782 788 810 815 829 843 853 868 874 879 894 906 920 930 940 954 965 975 990 1001 1010">Operación (parámetros de rendimiento incorrectos) <tspan font-family="F5" y="946" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 449 463 474 484 498 509 515 529 543 549 562 584 598 608 618 623 638 652 665 677 683 698 712 718 724 739 751 765 774 784 798 810 820 835 845">Ajustes de amortiguación incorrectos <tspan font-family="F5" y="985" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 445 451 461 471 486 497 503 514 528 540 546 561 572 579 584 599 612 627 640 655 670 680 686 701 707 716 729 735 745 757 772 782 796 806">Filtros sucios, dañados o faltantes <tspan font-family="F5" y="1024" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 467 477 487 493 505 517 523 537 552 566 577 582 597 611 617 623 636 642 648 653 668 682 695 700 715 729 735 746 760 772 784 790 804 819 825 840 846 860 874 885 897 910 919 934 946">Restricciones de la línea de succión o descarga <tspan y="1443" x="1286"> <tspan font-family="F22" font-size="24" y="1489" x="709 720 724 736 748 756 768">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="773"> <tspan font-family="F22" font-size="24" font-weight="400" x="773 780 792 797 808 812 824 828 840 852 861 874 879 891 903 907 918 923 934 947 958 968 972 983 987 997 1009 1019 1023 1034 1042 1061 1073 1086 1090 1101 1113 1123">14-2 – Paso de álabes y sus armónicos <tspan font-family="F0" font-size="27" y="1542" x="378 397 407 417 430 441 447 456 469 475 481 494 505 511 516 531 543 549 563 576 589 604 610 624 629 635 641 663 678 692 698 709 724 734 740 751 765 779 784 794 809 815 828 843 849 863 869 874 888 894 907 913 926 932 938 951 957 966 979 984 994 1007 1013 1028 1041 1047 1056 1062 1076 1082 1097 1112 1118 1131 1146 1152 1158 1171 1177 1192 1206 1228 1243 1256 1262">Otras fallas incluyen el impulsor suelto en el eje y la falta de fluido en la bomba. <tspan y="1612" x="378 393 407 420 435 450 465 470 484 490 496 502 524 539 553 559 570 585 594 600 614 625 635 648 654 665 679 693 699 708 723 729 742 757 763 777 783 788 802 808 822 828 834 849 862 876 886 899 905 914 923 937 949 963 977 992 1003 1009 1022 1028 1043 1056 1062 1077 1090 1101 1116 1122 1137 1150 1156 1171 1184 1190 1204 1214 1227 1238 1244 1256 1270 1285 1291 1306 1318 1333 1348 1361 1372">Cuando el impulsor está suelto en el eje, habrá frecuencia de paso de paletas con bandas <tspan y="1649" x="378 384 397 407 421 431 444 450 464 475 480 495 509 515 527 541 547 562 574 580 595 608 622 628 643 657 662 677 682 692 707 713">laterales de velocidad de giro. <tspan y="1719" x="378 392 398 404 419 431 444 450 456 462 483 489 499 512 524 530 544 559 565 579 593 599 608 614 628 634 649 664 670 676 689 695 709 724 746 761 774 780 795 809 822 837 851 857 872 884 894 908 920 933 943 949 963 977 988 1003 1016 1022 1035 1050 1062 1076 1088 1103 1116 1123 1128 1141 1154 1160 1175 1189 1203 1208 1222 1228 1234 1243 1249 1263 1269 1284 1290 1305 1318 1330 1336 1348 1354 1360 1373 1379 1391 1406 1412 1426 1436 1449">Si hay limitación de fluido la bomba puede parecer desbalanceada, ya que el flujo hacia la voluta <tspan y="1756" x="378 392 403 409 424 438 449 454 469 483 496 502 509 515 528 541 547 556 571 580 602 615 621 636 649 655 670 684 699 712 718 733 746 752 762 767 781 803 818 833 839 861 876 886 896 906 918 928 934 947 953 967 973 984 994 1008 1018 1029 1035 1050 1065 1070 1085 1099 1114 1119 1134 1149 1155 1168 1174 1189 1203 1216 1222 1236 1242 1248 1257 1263 1277 1283 1298 1303 1317 1328 1334 1349 1363 1374 1379 1393 1407 1420 1426 1433">es desigual. La forma de onda de tiempo mostraría distorsión debido a que el flujo es desigual. <tspan y="1793" x="378 391 404 410 419 434 444 466 479 485 499 513 519 533 548 563 576 582 596 610 616 625 631 645 667 682 696 702 717 723 734 744 758 768 779 785 799 814 827 842 855 861 875 885 900 915 929 941 955 961 973 983 1005 1019 1034 1040 1052 1067 1078 1084 1098 1112 1118 1124 1137 1143 1156 1170 1176 1191 1202 1208 1223 1236 1251 1256 1271 1285 1290 1305 1310 1320 1335 1341">La forma de onda de tiempo distorsionada produce armónicos de la velocidad de giro. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan>