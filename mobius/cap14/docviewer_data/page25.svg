 389 403 409 419 433 439 452 464 470 484 499 512 518 530 544 559 565 571 584 590 603 609 623 633 646 658 664 678 693 700 706 720 726 731 745 756 766 780 795 801 815 821 833 847 853 868 881 896 911 922 937 942 957 971 976 986 1001 1016 1031 1042 1048 1054 1069 1080 1085 1100 1113 1123 1138 1149 1155 1169 1180 1194 1208 1220 1229 1239 1252 1258 1272 1283 1290 1296 1302 1315 1321 1330 1344 1354 1376 1389 1394 1409 1423">se relaciona con la vibración. El estudio cuidadoso de todos los datos espectrales, la forma de <tspan y="1046" x="378 393 408 423 436 441 454 460 466 479 485 494 507 518 532 537 551 561 573 588 594 600 622 637 651 661 671 683 698 707 721 732 739 745 758 764 770 775 790 804 817 823 829 844 858 872 878 892 898 904 915 930 945 960 972 977 999 1005 1018 1033 1043 1058 1063 1078 1092 1098 1104 1117 1123 1128 1143 1154 1164 1177 1183 1196 1208 1214 1228 1243 1248 1261 1267 1282 1296 1310 1320 1333 1345 1351 1365 1380 1386 1400 1414 1420 1426 1441 1452">onda y la fase eran importantes, al igual que el conocimiento de la instalación y operación de los <tspan y="1083" x="378 388 403 418 431 453 458 472 486 496 511 522 529 535 549 560 566 581 596 606 612 627 633 647 653 668 682 695 701 712 726 732 746 760 772 786 797 802 812 826 840 846 856 870 885 900 911 917 923 938 949 955 970 983 992 1007 1018 1024 1039 1053 1058 1068 1081 1096 1111 1116 1138 1144 1157 1172 1182 1197 1202 1212 1221 1227 1241 1247 1262 1269 1274 1289 1299 1313 1324 1329 1344 1358 1368 1373 1386 1392 1397 1410 1421">rodamientos. Es posible que se necesiten todos los datos de rendimiento (flujo, presión) y las <tspan y="1121" x="378 390 404 414 427 440 451 457 472 486 492 498 511 517 531 546 568 583 596 602">curvas de la bomba. <tspan y="1190" x="378"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fi