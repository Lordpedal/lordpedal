]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307">PÁGINA 14-8 <tspan font-family="F17" font-weight="400" x="404"> <tspan font-family="F18" font-weight="900" x="408 427 446 464 474 492 511 528 548 557 574 591 601 611 621 640 659 681 699 718 736 746 756 774 792 811 829 840 856 875 893 913 931 949 967 977 996 1005 1024 1044 1065 1083 1101 1119 1136 1156 1174 1192">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F26" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F30" font-size="43" font-weight="700" y="317" x="132 155 174 191 214 221 243 264 272 292 309 323 344 367 376 399 409 416 451 460 483 503 519 539 546 568 587 610 629 647 669 687 709 728 738 745 773 793 825 860 882 904 919 926 952 974 984 1006 1014 1034 1057 1064 1087 1107 1123 1144">Caso de estudio: Minera Yanacocha- Newmont Gold en Perú <tspan font-family="F21" font-size="37" font-style="italic" y="408" x="132 141 161 173 186 206 225 244 259 275 283 302 322">Introducción <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="483" x="132 145 160 171 177 192 202 217 232 238 251 273 286 297 303 318 332 338 344 357 362 377 392 414 429 442 448 459 473 488 494 506 521 543 557 571 585 596 603 608 621 627 638 653 659 673 685 691 706 721 733 743 749 764 775 781 794 800 822 835 850 864 879 894 899 905 927 942 948 954 966 979 985 998 1003 1018 1033 1039 1061 1074 1085 1091 1106 1120 1134 1140 1153 1168">Los problemas de la bomba son comunes, y solucionarlos a menudo implica algo más que un <tspan y="520" x="132 143 149 171 186 192 206 212 225 240 253 259 265 276 282 293 298 313 327 333 339 353 364 378 392 404 413 423 438 445 451 464 479 484 498 509 519 533 539 551 564 575 590 596 602 616 622 628 640 655 668 674 680 691 697 708 714 729 742 748 754 767 773 782 797 807 829 841 847 862 876 882 896 911 926 938 944 954 968 989 1004 1019 1029 1042 1048 1054 1060 1074 1080 1086 1098 1113 1126 1132 1138 1149 1154 1165 1171 1186 1200">simple análisis del espectro. En este caso, el análisis de la forma de onda temporal, el análisis de <tspan y="558" x="132 141 154 165 179 186 192 206 212 218 230 244 259 274 286 292 314 319 333 347 357 372 378 392 406 412 418 429 435 446 456 470 492 504 510 525 539 544 559 574 596 611 624 635 642 648 654 667 673 685 697 707 722 734 740 755 769 774 784 799 814 827 848 854 867 882 892 907 918 923 936 942 956 962 968 980 994 1009 1024 1036 1042 1063 1069 1082 1097 1107 1122 1127 1142 1155 1161 1167 1180">fase, el conocimiento del sistema de bombas, la carga de rodamientos y el conocimiento de la <tspan y="595" x="132 144 159 174 185 195 205 219 231 243 249 263 278 284 298 312 318 324 346 360 370 385 394 400 414 424 436 451 456 471 485 497 511 522 534 544 550 565 576 582 597 609 619 632 638 653 659 671 686 701 716 726 736 742 754 767 776 782 795 801 812 827 833 847 859 865 879 894 907 917 922 936 942 948 962 972 987 1002 1008 1022 1044 1057 1063 1069 1082 1095 1106 1112 1127 1141 1163 1178 1191 1202">construcción del motor eran necesarios para diagnosticar y solucionar el problema. Las bombas <tspan y="632" x="132 145 159 169 178 184 196 209 215 229 240 246 256 261 275 289 303 318 324 337 352 358 370 384 399 405 419 434 443 458 464 478 493 499 511 525 531 546 560 565 580 590 605 620 625 639 661 674 685 691 703 709 715 728 734 756 769 782 796 806 812 827 839 849 858 872 878 892 906 912 918 928 933 947 969 984 999 1005 1011 1025 1031 1037 1050 1065 1078 1084 1090 1101 1107 1117 1123 1134 1148">verticales tienen un conjunto único de problemas y la mayor parte del tiempo, el análisis se <tspan y="670" x="132 142 156 169 175 181 193 206 212 224 239 253 259 265 279 291 301 314 324 337 348 354 369 383 388 401 407 421 431 444 456 462 477 491 497 507 522 544 557 572 585 596 601 615 629 635 649 655 661 683 697 707 722 731 738 744 757 769 775 790 804 818 824 830 843 849 864 878 900 915 928 934 945 959 973 979 993 999 1010 1023 1033 1039 1044 1059 1072 1084 1096 1110 1121 1127 1142 1147 1161 1167">realiza con lecturas de vibración tomadas en el motor, ya que la bomba suele ser inaccesible. <tspan y="1189" x="986"> <tspan font-family="F22" font-size="24" y="1235" x="616 627 631 643 655 663 675">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="680"> <tspan font-family="F22" font-size="24" font-weight="400" x="680 687 699 705 712 725">14-10 <tspan font-family="F0" font-size="27" y="1288" x="132 145 158 169 175 190 205 227 242 255 266 272 285 300 313 319 325 337 350 365 378 389 395 408 423 437 443 449 458 472 485 495 509 524 530 535 550 561 571 584 590 603 618 631 642 648 660 675 689 695 709 715 721 730 735 750 756 770 784 790 804 810 823 836 849 859 865 871 884 889 904 914 928 943 957 969 981 987 1002 1017 1022 1037 1051 1057 1071 1081 1096 1102 1115 1130 1136 1149 1164 1177">Las bombas analizadas aquí fueron instaladas con el fin de elevar la producción de oro en una <tspan y="1326" x="132 147 157 169 184 190 212 217 232 245 251 265 279 285 300 309 324 330 343 358 364 380 402 416 425 431 443 456 462 477 491 496 502 516 530 540 546 552 559 572 585 591 613 618 633 646 652 666 676 686 699 705 716 722 732 746 759 774 787 793 805 811 825 840 853 859 872 878 888 893 903 917 932 938 952 966 972 981 994 1001 1015 1030 1045 1051 1066 1071 1085 1096 1103 1109 1114 1128 1142">gran mina de oro en América del Sur. ¡La mina está situada a una altitud de 15,000 pies!  Se <tspan y="1363" x="132 138 153 164 174 187 193 206 216 230 245 250 263 269 281 296 318 324 335 340 355 370 382 392 407 421 427 439 445 460 472 486 492 507 522 544 559 572 583 590 596 609 622 633 638 653 668 690 705 718 729 735 746 760 766 778 792 807 822 834 847 862 868 880 895 917 931 937 951 965 980 1002 1017 1030 1041 1047 1062 1075 1081 1092 1107 1113 1127 1139 1145 1160 1175">instalaron y comisionaron cinco bombas. Las bombas se conocen como “bombas de solución <tspan y="1400" x="132 146 157 167 181 190 196 202 216 222 228 241 254 259 274 288 302 308 322 328 334 348 358 373 380 386 392 404 410 425 431 444 454 467 472 485 491 506 515 525 540 551 557 571 576 590 612 625 640 650 665 676 682 693 706 712 727 739 754 760 774 780 785 807 813 828 840 855 870 876 890 904 910 916 929 935 946 961 967 981 993 999 1014 1029 1035 1041 1054 1067 1073 1084 1099 1105 1119 1131 1137 1151 1166 1172 1183 1197">estéril”, ya que el oro, la plata y otros elementos se han eliminado de la solución. La solución se <tspan y="1438" x="132 147 153 164 174 183 189 204 218 231 244 250 263 269 278 288 301 314 328 339 344 359 373 379 393 408 421 426 441 447 453 466 472 486 500 506 512 518 531 537 550 556 569 581 587 601 616 622 637 649 659 672 678 693 707 721 736 748 758 763 777 791 805 815 821 836 850 864 876 881 896 909 922 928 940 955 970 975 989 995 1009 1031 1044 1059 1069 1084 1094 1101 1107 1120 1135 1146">distribuye a través de una pila de lixiviación para quedar “enriquecida” con elementos. Los <tspan y="1475" x="132 154 168 180 193 208 214 226 241 252 257 270 276 291 305 319 329 342 356 371 381 395 405 411 426 440 450 463 473 487 502 508 522 537 550 555 569 582 588 598 611 616 629 635 650 660 673 684 690 705 719 733 740 746 760 774 784 798 804 819 833 839 850 864 870 875 890 896 908 914 929 935 948 963 976 982 988 1002 1015 1029 1040 1050 1055 1070 1083 1095 1101 1115 1130 1135 1149 1162 1173 1183 1196">mecánicos y operadores notaron una “alta vibración”, pero no se inició una investigación hasta <tspan y="1513" x="132 147 161 175 181 195 210 216 238 252 262 277 286 292 301 314 320 326 341 348 354 368 381 387 393 399 412 434 449 455 468 474 488 502 508 520 535 550 561 575 581 591 605 615 620 633 639 653 659 664 679 685 698 712 727 742 753 763 769 781 795 801 816 829 835 848 858 872 883 898 913 925 940 952 958 971 977 990 995 1008 1022 1028 1043 1055 1061 1076 1088 1103 1109 1124 1137">que un motor falló. Se llamó a un consultor y el diagnóstico de “resonancia a velocidad de <tspan y="1550" x="132 147 162 176 186 199 211 217 231 246 259 265 274 288 302 308 322 328 333 343 357 368 382 388 398 411 426 440 446 461 474 480 491 505 516 522 537 547 561 575 590 603 614 621 627 645 659 665 676 690 696 705 720 742 755 765 779 794 800 821 835 850 856 871 884 895 900 915 928 938 951 957 969 983 993 1002 1016 1030 1036 1046 1051 1065 1076 1086 1099">operación” fue el resultado de sus pruebas. No se tomaron medidas para corregir esta <tspan y="1588" x="132 144 159 174 189 195 207 213 227 242 249 254 268 283 288 298 307 321 332 338 360 374 385 399 410 416 422 437 452 463 469 491 505 515 529 539 553 564 570 592 605 616 621 636 649 664 670 683 697 703 712 725 731 737 750 765 780 787 793 808 822 832 838 844 859 864 879 893 907 913 928 937 947 962 968 980 994 1009 1020 1034 1040 1050 1065 1074 1080 1089 1103 1117">condición. En tres meses, dos motores más habían fallado, por lo que otro consultor fue <tspan y="1625" x="132 144 159 174 187 202 214 227 242 256 263 269 283 296 318 332 338 351 366 372 387 393 405 420 435 450 460 470 476 488 503 508 518 532 543 557 572 585 600 612 618 631 637 643 656 661 671 685 697 711 733 747 761 776 791 797 811 826 838 844 866 881 896 902 911 917 929 942 953 959 974 989 994 1009 1023 1028 1043 1049 1060 1073 1088 1103 1109 1122 1137 1142 1156 1162">convocado. También diagnosticó resonancia, y recomendó una modificación de diseño en el <tspan y="1663" x="132 144 157 172 186 198 211 217 223 238 252 258 264 277 283 298 312 334 349 362 368">cabezal de la bomba. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><image x="359" y="719" width="625" height="469" xlink:href="page8_data/img18.jpg"/><rect x="355" y="715" width="633" height="4" fill="#000000"/><rect x="355" y="719" width="4" height="469" fill="#000000"/><rect x="984" y="719" width="4" height="469" fill="#000000"/><rect x="355" y="1188" width="633" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
