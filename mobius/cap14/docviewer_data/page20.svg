]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 14-20 <tspan font-family="F17" font-weight="400" x="404"> <tspan font-family="F18" font-weight="900" x="408 427 446 464 474 492 511 528 548 557 574 591 601 611 621 640 659 681 699 718 736 746 756 774 792 811 829 840 856 875 893 913 931 949 967 977 996 1005 1024 1044 1065 1083 1101 1119 1136 1156 1174 1192">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES<tspan font-family="F26" font-size="21" font-weight="400" x="1209"> <tspan font-family="F19" y="2129" x="132"><tspan font-family="F20" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="1064" x="1196"> <tspan font-family="F22" font-size="24" y="1110" x="615 626 630 642 654 662 674">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="679"> <tspan font-family="F22" font-size="24" font-weight="400" x="679 686 698 703 713 725">14-25 <tspan font-family="F0" font-size="27" y="1163" x="132 146 160 166 177 192 203 218 232 243 258 273 279 294 308 322 328 334 349 359 365 375 389 404 417 439 445 458 473 483 498 509 515 526 540 555 568 578 584 598 608 622 633 638 653 668 674 688 698 708 721 736 749 764 770 782 794 804 819 831 846 861 872 878 884 899 905 916 930 939 945 957 963 976 991 1000 1014 1021 1027 1045 1059 1065 1075 1089 1104 1117 1139 1144 1158 1173 1183 1197">Se sospechó que los rodamientos superiores no estaban cargados lo suficiente. Un rodamiento <tspan y="1201" x="132 147 161 167 179 194 208 218 231 243 253 267 273 286 300 315 329 335 348 358 364 378 392 407 421 426 436 449 464 477 487 493 504 518 527 533 545 551 565 579 589 603 609 621 633 643 658 670 676 689 703 709 722 728 733 748 761 771 784 790 805 819 832 838 852 858 863 873 888 903 916 938 943 957 971 981 996 1002 1016 1031 1037 1052 1065 1075 1097 1102 1112 1125 1131 1145 1160">de contacto angular debe tener suficiente carga axial para que el rodamiento no permita un <tspan y="1238" x="132 154 169 182 188 210 216 229 244 254 268 274 284 297 311 317 330 336 342 355 369 381 395 406 412 425 440 446 452 466 479 485 497 512 527 538 552 558 568 583 588 602 608 614 626 639 649 662 668 682 697 712 718 732 746 752 758 780 793 808 822 835 841 846 861 875 881 886 901 915 929 943 949 963 972 978 991 997 1012 1025 1031 1045 1061 1074 1079 1094 1107 1117 1130">movimiento radial excesivo. Se consultó el catálogo del manual de ingeniería de SKF para <tspan y="1276" x="132 144 159 174 189 201 214 224 230 236 251 262 268 277 291 306 320 326 337 343 353 368 379 384 406 412 426 432 454 469 480 486 500 514 520 532 545 554 569 582 588 601 614 620 633 639 646 652 665 679 685 694 708 721 727 733 745 758 768 782 797 803 816 822 837 850 865 878 889 895 909 920 930 935 957 970 982 988 1003 1017 1031 1042 1048 1061 1076 1086 1100 1114 1120 1142 1154 1169 1182 1193">conocer los requisitos mínimos de carga axial. Se realizaron algunas estimaciones aproximadas <tspan y="1313" x="132 147 161 167 173 186 197 203 215 228 237 252 265 276 282 296 307 317 329 339 345 357 370 381 387 402 416 421 427 442 456 467 482 487 502 516 522 527 537 552 562 576 586 591 604 610 624 630 636 648 662 677 683 697 711 721 736 742 756 770 776 782 795 801 816 831 852 867 880 887 893 906 919 925 937 949 959 974 987 992 1006 1017 1027 1040 1050 1056 1068 1080 1086 1101 1116 1121 1135 1144 1157">de las cargas estáticas del peso del rotor y el conjunto de la bomba. La carga estática no era <tspan y="1350" x="132 143 157 166 172 184 190 204 219 229 242 248 263 276 286 298 304 316 329 338 353 366 376 381 395 401 407 417 431 446 459 481 487 500 515 525 539 546 552 565 578 584 599 614 635 650 663 669 684 698 709 721 731 741 756 762 768 781 787 799 812 826 840 852 865 871 881 895 905 919 930 936 950 964 974 980 992 998 1013 1023 1037 1052 1067 1077 1089 1094 1109 1124 1137 1143 1154 1167 1177 1192 1205">suficiente para cargar el rodamiento. La bomba desarrolla cabeza (presión) y proporciona carga <tspan y="1388" x="132 145 151 157 167 182 197 210 232 237 251 265 275 290 296 308 322 335 350 364 379 385 399 410 420 433 438 452 466 472 481 495 510 522 528 542 557 570 592 598 611 626 636 650 656">al rodamiento cuando está en funcionamiento. <tspan y="1815" x="938"> <tspan font-family="F22" font-size="24" y="1861" x="614 625 629 641 653 661 673">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="678"> <tspan font-family="F22" font-size="24" font-weight="400" x="678 685 697 702 713 726">14-26 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="149" y="282" width="1043" height="781" xlink:href="page20_data/img46.jpg"/><rect x="145" y="278" width="1051" height="4" fill="#000000"/><rect x="145" y="282" width="4" height="781" fill="#000000"/><rect x="1192" y="282" width="4" height="781" fill="#000000"/><rect x="145" y="1063" width="1051" height="4" fill="#000000"/><image x="0" y="0" width="308" height="222" transform="scale(1.717532, 1.698198) translate(236.967864,846.190981)" xlink:href="data:image/png;base64,"/><rect x="403" y="1433" width="537" height="4" fill="#000000"/><rect x="403" y="1437" width="4" height="377" fill="#000000"/><rect x="936" y="1437" width="4" height="377" fill="#000000"/><rect x="403" y="1814" width="537" height="4" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
