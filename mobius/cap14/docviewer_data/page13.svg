]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F18" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 655 673 692 710 720 730 748 766 785 803 814 830 849 867 887 905 923 941 951 970 979 998 1018 1039 1057 1075 1093 1110 1130 1148 1166 1183 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 14 - BOMBAS, VENTILADORES Y COMPRESORES PÁGINA 14-13 <tspan font-family="F19" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F20" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F22" font-size="24" y="869" x="1450"> <tspan y="914" x="862 873 877 889 901 909 921">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="926"> <tspan font-family="F22" font-size="24" font-weight="400" x="926 933 945 951 958 971">14-16 <tspan font-family="F0" font-size="27" y="967" x="378 392 405 427 442 448 461 476 482 493 507 512 522 537 559 571 581 596 611 617 622 636 648 658 672 682 695 706 711 726 740 746 755 768 779 793 798 813 827 833 839 852 858 872 887 909 924 937 942 955 961 975 981 986 1008 1023 1033 1047 1057 1063 1075 1089 1104 1110 1124 1139 1145 1157 1172 1177 1191 1203 1213 1227 1237 1243 1258 1271 1277 1292 1305 1315 1330 1340 1346 1361 1375 1380 1394 1409 1420">También se tomaron lecturas de fase de la bomba y el motor con un colector de datos de dos <tspan y="1004" x="378 390 403 418 431 437 451 462 469 475 489 503 518 533 542 552 565 575 589 604 610 616 629 635 640 655 669 682 688 702 716 722 737 751 765 770 785 799 813 828 842 847 861 875 881 891 901 906 916 922 936 951 957 971 981 996 1011 1017 1030 1052 1065 1071 1086 1099 1105 1114 1128 1139 1154 1169 1182 1197 1208 1214 1227 1234 1240 1254 1269 1284 1290 1296 1309 1314 1329 1342 1352 1361 1375">canales. Soportaron la idea de que puede existir un problema de resonancia. Con la parte <tspan y="1042" x="378 389 403 418 432 442 448 463 472 478 493 507 513 518 540 555 565 579 589 594 607 613 619 632 638 653 668 689 704 717 723 745 760 773 778 792 806 821 836 847 861 867 876 891 906 913 919 928 942 955 965 978 983 998 1012 1018 1027 1040 1051 1065 1071 1083 1097 1112 1118 1132 1137 1143 1158 1172 1187 1196 1211 1217 1230 1245 1251 1257 1270 1276 1291 1303 1313 1323 1336 1342 1348 1363 1371 1385 1395 1400 1415 1425">superior del motor y la bomba moviéndose 180° fuera de fase con el punto en la parte inferior <tspan y="1079" x="378 393 407 413 419 441 456 465 480 490 496 502 513 527 533 548 562 575 590 604 610 623 629 640 654 667 673 679 691 704 713 719 733 739 745 756 769 784 798 813 828 842 848 870 885 900 914 920 932 938 951 962 968 980 995 1001 1013 1028 1042 1048 1057 1072 1082 1104 1116 1122 1137 1151 1156 1170 1183 1197 1204 1210 1228 1242 1248 1259 1273 1278 1288 1302 1315 1321 1327 1339 1354 1360 1374 1389 1401">del motor, se puede visualizar el segundo modo clásico con forma de “S”. No se realizó una <tspan y="1117" x="378 393 403 417 431 446 459 465 477 492 513 528 534 548 558 571 576 591 605 611 623 638 651 657 663 674 680 691 697 712 725 731 737 750 756 765 780 790 812 824 830 845 859 864 879 893 904 917 923 936 948 954 968 983 988 1003 1017 1023 1032 1046 1061 1072 1078 1093 1108 1121 1143 1148 1162 1176 1186 1201 1207">prueba completa de análisis de la forma de desviación de funcionamiento. <tspan y="1186" x="378 392 406 412 417 432 442 455 470 479 494 500 515 528 534 547 562 574 588 600 610 615 629 635 641 663 678 688 702 712 717 731 746 751 765 771 777 790 805 811 817 823 837 843 858 872 877 892 905 911 924 939 951 965 980 986 997 1011 1025 1039 1049 1055 1069 1079 1086 1092 1105 1120 1130 1136 1149 1163 1175 1184 1199 1209 1223 1234 1239 1254 1268 1274 1287 1308 1323 1329 1335 1345 1359 1374 1379 1392 1397 1406 1419 1430 1444">Se intentó balancear el motor en el anillo de balanceo superior. Los vectores de amplitud y fase <tspan y="1223" x="378 393 408 414 423 437 448 463 478 492 507 513 526 536 550 565 571 584 590 604 614 626 641 656 670 681 687 701 715 726 741 752 758 773 786 792 807 817 831 844 859 872 879 885 898 912 918 927 941 954 960 971 986 992 998 1011 1017 1022 1037 1048 1058 1071 1077 1090 1102 1108 1122 1137 1143 1157 1171 1177 1183 1196 1208 1223 1238 1244 1257 1264 1270 1276 1289 1295 1308 1314 1320 1334 1348 1361 1373 1379 1393 1408 1414 1426 1432 1446 1452">no respondieron a grandes pesos de prueba. Se revisó la instalación del acople, la alineación y el <tspan y="1261" x="378 392 398 412 418 433 447 462 468 481 496 511 518 523 537 552 567 580 591 597 603 616 627 633 647 657 671 685 700 713 724 730 741 755 760 775 789 798 812 821 843 849 864 876 886 901 915 921 932 945 955 961 972 981 994 1006 1016 1030 1040 1046 1059 1070 1076 1091 1105 1115 1121 1135 1141 1146 1156 1170 1184 1194 1208 1218 1232 1246 1256 1269 1284 1293 1307 1313 1327 1341 1347">eje doblado. Todas las pruebas se determinaron satisfactorias por el representante del <tspan y="1298" x="378 387 400 415 425 431 443 456 470 480 494 499 514 528 534 540 553 559 574 588 610 625 638 645 651 664 677 683 698 711 721 735 741 752 766 772 785 798 811 817 831 846 852 867 880 890 903 909 915 928 934 943 949 962 976 982 996 1011 1017 1032 1037 1051 1057 1063 1085 1100 1112 1118 1140 1146 1159 1174 1184 1198 1205 1211 1222 1228 1242 1248 1262 1284 1299 1311 1321 1335 1350 1357 1363 1369 1384 1395">fabricante de la bomba. La base se evaluó para la flexión o el movimiento, sin embargo, los <tspan y="1336" x="378 388 402 413 427 433 443 456 471 486 497 503 514 527 533 545 560 575 586 591 606 620 630 642 652 666 681 687 702 716 726 748 761 767 781 792 798">resultados se consideraron normales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="533" height="295" transform="scale(2, 2) translate(191.5,139)" xlink:href="page13_data/img30.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
