]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 7-24 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="945" x="1127"> <tspan font-family="F19" font-size="24" y="991" x="621 632 636 648 660 668 680">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="685"> <tspan font-family="F19" font-size="24" font-weight="400" x="685 695 700 710 722">7-25 <tspan font-family="F15" font-size="27" y="1044" x="133 147 158 164 170 192 207 222 231 241 254 268 278 292 297 307 320 335 349 358 364 377 392 398 410 424 438 452 462 475 481 496 510 524 530 536 549 555 567 581 596 609 619 632 647 659 665 678 684 695 701 714 736 751 760 774 780 791 804 814 827 833 848 861 867 880 886 898 912 925 939 954 969 975 981 994 1005 1011 1024 1046 1061 1067 1072 1082 1096 1111 1125 1136 1142 1156 1170">Es importante tener en cuenta que la coherencia siempre será baja cuando las amplitudes de <tspan y="1082" x="133 146 152 167 177 190 202 208 222 237 243 256 271 277 288 294 299 321 327 338 360 373 384 390 401 416 431 436 451 464 470 483 494 500 515 520 530 544 550 565 580 591 606 617 624 630 644 655 660 675 681 690 696 708 714 720 726 738 752 774 789 802 812 824 834 840 855 870 881 887 896 910 923 938 947 961 972 978 993 1006 1012 1025 1031 1045 1055 1068 1080 1086 1100 1115 1121 1134">vibración en sí mismas son bajas o ruidosos. Es difícil comparar dos fuentes de vibración a <tspan y="1119" x="133 142 152 166 178 192 206 221 232 238 251 262 268 282 293 308 322 334 340 349 355 367 380 391 396 411 426 440 455 469 474 489 502 514 520 542 556 569 575 589 604 616 629 635 648 654 668 678 691 703 709 723 738 744 759 772 782 794 800 822 836 850 856 866 872 878 892 903 913 926 948 963 974 980 985 1000 1009 1023 1037 1047 1060 1074 1089 1104">frecuencias específicas donde hay muy poca vibración para medir. Estamos intentando <tspan y="1157" x="133 145 160 182 197 210 220 233 242 248 254 267 273 286 292 306 316 329 341 347 362 376 382 395 410 416 430 436 442 457 470 485 495 510 515 531 537 549 563 578 584 590 603 609 622 627 642 652 665 677 683 697 712 718 730 744 759 765 771 784 790 812 818 829 851 864 870 878 888 902 914 928 941 956 968 974 987 993 1006 1021 1026 1040 1046 1052 1067 1081 1095 1105 1120 1126 1142 1149 1154 1168 1174">comparar la vibración en el punto B con la vibración con la misma frecuencia en el punto A. Si <tspan y="1194" x="133 148 161 174 179 194 207 217 232 243 248 258 272 278 293 308 319 334 345 351 366 371 386 400 406 428 441 454 460 475 488 494 507 513 526 547 562 568 574 584 598 612 619 625 631 644 650 662 677 686 696 710 716 729 741 747 761 776 782 793 806 816 829 835 857 871 883 889 904 917 923 936 943 948 963 978 988 994 1000 1014 1020 1030 1042 1057 1067 1082 1088 1094 1100 1113">hay datos ruidosos o de muy baja amplitud, la correlación será muy baja, por lo tanto, la <tspan y="1231" x="133 145 160 175 189 198 212 227 238 244 257 263 274 288 298 310 316 331 344 350 363 369">coherencia será baja. <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1311" x="133 155 169 189 196 216 233 240 259 273 292 310 329 347 361 369 388 405 412 421 451 470 488 504 516 536">Uso de pruebas de impacto <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1385" x="133 152 162 172 184 190 199 214 224 246 258 264 279 293 298 313 323 338 353 365 375 381 387 400 406 418 432 447 460 470 483 498 510 516 529 535 549 560 565 575 589 602 608 614 626 639 648 654 668 683 696 702 716 726 740 754 769 782 788 802 816 822 828 849 864 877 889 899 914 921 927 940 952 958 964 979 993 1005 1011 1025 1036 1042 1047 1062 1074 1088 1100 1110 1123 1132 1138 1152 1167 1180">Otra forma de probar la coherencia es realizar una prueba de impacto. La idea es inyectar una <tspan y="1423" x="133 142 156 170 180 192 205 211 223 238 253 268 280 285 300 313 318 331 337 359 372 387 393 402 408 414 427 433 443 457 468 483 497 511 521 531 544 551 557 574 588 600 614 625 631 641 653 663 676 682 696 711 716 738 751 761 770 776 782 788 803 809 831 846 861 874 880 885 891 906 917 926 936 950 972 985 1000 1010 1023 1038 1052 1058 1070 1085 1099 1105 1111 1124 1130 1142 1155 1161 1176 1189">fuerza conocida y medir la respuesta. Necesitará un martillo modal instrumentado con la celda <tspan y="1460" x="133 148 162 168 180 193 202 217 230 237 243 256 271 277 290 302 316 322 335 345 360 382 395 405 415 429 435 450 463 469 479 493 504 519 533 547 557 567 580 586 598 604 618 633 639 651 666 679 685 691 703 716 731 746 755 761 776 789 795 807 813 825 838 853 866 872 886 897 903">de carga, un acelerómetro de respuesta y un analizador de 2 canales. <tspan y="1864" x="899"> <tspan font-family="F19" font-size="24" y="1909" x="620 631 635 647 659 667 679">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="684"> <tspan font-family="F19" font-size="24" font-weight="400" x="684 694 699 710 723">7-26 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="219" y="281" width="904" height="659" xlink:href="page24_data/img53.jpg"/><image x="447" y="1507" width="448" height="351" xlink:href="page24_data/img54.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
