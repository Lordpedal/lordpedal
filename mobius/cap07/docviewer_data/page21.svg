79 393 408 414 426 431 445 454 464 477 488 494 503 513 527 539 553 566 581 593 599 612 623 629 635 648 653 663 677 688 703 717 731 742 752 765 771 781 795 801 814 836 851 857 863 872 878 890 903 918 931 936 946 959 965 974 988 1003 1016 1031 1046 1055 1061 1076 1090 1096 1102 1114 1120 1129 1139 1153 1165 1179 1192 1207 1219 1225 1238 1243 1258 1271 1281 1295 1305 1318 1323 1333 1339 1361 1366 1380 1394 1404 1414 1427 1438">en ciertas frecuencias la respuesta se amplificaba (alrededor de la frecuencia natural) mientras <tspan y="915" x="379 394 408 422 428 442 456 462 477 486 496 509 520 526 535 545 559 571 585 598 613 625 631 644 655 661 667 680 685 695 709 720 735 749 763 774 784 797 803 813 827 833 846 856 869 884 898 911 926 939 944 954 964 979 985 991 998 1013 1022 1030 1040 1047 1052 1066 1077 1087 1100 1106 1115 1129 1143 1149 1163 1178 1190 1196 1218 1232 1246 1252 1264 1270 1285 1299 1305 1320 1333 1339 1345 1358 1364 1373 1387 1401 1413 1419 1434 1449">que en otras frecuencias la respuesta se atenuaba (roll-off). Esta fue una medición de la función <tspan y="953" x="379 394 408 414 423 437 448 463 477 491 502 512 525 530 545 559 565 573 583 597 609 623 637 652 663 669 682 688">de respuesta de frecuencia. <tspan y="1464" x="1367"> <tspan font-family="F19" font-size="24" y="1510" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 940 945 955 968">7-24 <tspan font-family="F15" font-size="27" y="1563" x="379 392 405 411 421 435 441 454 466 472 486 501 507 518 532 538 551 565 579 589 603 614 627 633 646 652 673 687 702 716 731 745 751 764 779 785 800 815 821 833 839 850 864 870 884 898 909 921 931 937 951 965 971 983 998 1020 1035 1040 1047 1062 1074 1089 1102 1117 1129 1135 1148 1154 1160">La relación se expresa a menudo en dB y se describe como 'ganancia'. <tspan font-family="F17" y="1633" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 436 451 457 470 485 500 509 524 529 539 550 563 569 575 590 603 610 623 638 647 657 670 685 698 707 713 727 732 747 760 770 783 789 800 813 828 841 847 861 872 878 892 906 912 921 935 950 961 967 981 995">10 Log10 (salida/entrada) – para señales de tensión <tspan font-family="F17" y="1672" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 439 454 460 473 488 503 512 527 532 542 553 566 572 578 593 606 613 626 641 650 660 673 688 701 710 716 730 735 750 763 773 786 792 803 816 831 844 850 864 875 881 895 909 915 928 934 940 961 975 990 1000 1013 1024 1030 1045 1059">20 Log10 (salida/entrada) – para señales de alimentación <tspan font-family="F32" y="1710" x="523">o<tspan font-family="F18" x="539"> <tspan font-family="F15" x="571 584 599 614 623 638 643 653 662 672 677 691 697 711">Log10 (1) = 0 <tspan font-family="F32" y="1747" x="523">o<tspan font-family="F18" x="539"> <tspan font-family="F15" x="571 584 599 614 623 638 643 653 662 677 687 692 706 712 720">Log10 (10) = 1 <tspan font-family="F32" y="1785" x="523">o<tspan font-family="F18" x="539"> <tspan font-family="F15" x="571 584 599 614 623 638 643 653 662 677 692 701 707 721 727 738">Log10 (100) = 2 <tspan font-family="F32" y="1822" x="523">o<tspan font-family="F18" x="539"> <tspan font-family="F15" x="571 584 599 614 623 638 643 653 660 669 679 684 698 704 711 719">Log10 (.1) = -1 <tspan font-family="F32" y="1860" x="523">o<tspan font-family="F18" x="539"> <tspan font-family="F15" x="571 584 599 614 623 638 643 653 660 675 684 693 699 713 718 725 737">Log10 (.01) = -2 <tspan y="1913" x="379 393 399 405 427 433 444 466 481 487 496 502 517 532 538 552 566 572 594 607 622 628 643 656 662 672 686 692 707 721 735 749 763 769 781 796 802 816 827 837 850 860 865 879 894 900 913 928 941 947 961 972 981 991 1005 1017 1027 1041 1051 1064 1069 1083 1097 1103 1109 1122 1128 1143 1157 1171 1176 1191 1206 1212 1234 1247 1262 1268 1290 1305 1316 1322 1328 1341 1352 1358 1367 1381 1394 1404 1416 1429 1440">El mismo tipo de medida se puede colectar en una estructura en la que no medimos las fuerzas <tspan y="1951" x="379 394 408 414 427 442 451 461 474 489 502 509 515 527 541 563 578 584 595 609 614 620 635 649 655 667 682 688 701 715 725 738 748 754 768 778 800 813 828 838 851 858 864 875 881 887 893 906 912 934 947 962 976 981 996 1009 1015 1029 1039 1049 1062 1068 1083 1098 1111 1121 1134 1148 1163 1178 1184 1190 1203 1214 1220 1229 1243 1257 1267 1279 1292 1303 1308 1323 1337 1343 1356 1371 1380 1390 1402 1417 1430">de entrada, como se indicó anteriormente, si la máquina está operando las fuerzas de entrada </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="474" y="286" width="886" height="448" xlink:href="page21_data/img48.png"/><rect x="469" y="280" width="897" height="6" fill="#000000"/><rect x="469" y="286" width="5" height="448" fill="#000000"/><rect x="1360" y="286" width="6" height="448" fill="#000000"/><rect x="469" y="734" width="897" height="6" fill="#000000"/><image x="474" y="1004" width="886" height="452" xlink:href="page21_data/img49.png"/><rect x="469" y="998" width="896" height="6" fill="#000000"/><rect x="469" y="1004" width="5" height="452" fill="#000000"/><rect x="1360" y="1004" width="5" height="452" fill="#000000"/><rect x="469" y="1456" width="896" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215"