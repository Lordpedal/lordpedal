]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 7-2 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 147 169 192 226 249 257 279 301 321 343 364 372 394 410 424 444 467 475 492 511 533 553 569 577 593 603 610 625 634 654 677 698 705 726 749 757 779 795 817 840 849 869 904 924 931 953 974 981 997 1017 1034 1056 1079 1098 1121 1138 1147 1167 1181">¿Cómo puede usted saber si tiene un problema de resonancia? <tspan font-family="F14" x="1188"> <tspan font-family="F15" font-size="27" font-weight="400" y="399" x="133 147 153 168 173 188 201 213 226 236 242 256 262 276 291 305 320 333 339 353 363 377 391 406 419 424 438 449 464 478 490 496 509 515 522 527 542 554 567 573 588 603 614 620 642 654 669 682 692 705 716 722 737 750 761 767 779 792 803 809 824 837 843 854 867 882 896 905 911 922 928 934 948 959 969 982 997 1003 1013 1018 1032 1046 1060 1066 1080 1090 1105 1120 1126 1139 1161 1174 1185">Sin hacer ninguna prueba especial, hay dos maneras básicas de saber si usted tiene problemas <tspan y="437" x="133 148 162 168 177 191 202 217 232 244 259 271 277 290 297 303 312 325 331 337 350 361 367 389 403 415 427 442 448 460 473 484 490 495 510 524 535 549 562 568 582 593 600 606 619 625 636 641 655 670 685 696 702 711 725 738 752 758 771 786 800 810 824 835 840 854 869 874 888 894 900 914 925 940 954 965 975 985 999 1005">de resonancia: fallas mecánicas inusuales, y signos reveladores en el espectro. <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="516" x="133 150 168 177 185 203 217 225 233 252 271 285 304 323 331 349 364">Fallas inusuales <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="591" x="133 147 153 159 173 184 194 208 222 228 238 243 257 272 285 291 300 313 319 325 338 349 355 370 384 390 412 425 440 454 459 474 487 496 502 515 521 536 542 551 564 570 576 589 600 606 620 631 640 650 664 676 686 700 710 723 729 743 754 759 774 788 802 808 823 836 845 859 871 884 899 905 916 929 939 945 954 968 979 993 999 1009 1022 1037 1052 1058 1072 1086 1092 1101 1114 1124 1129 1144 1156 1162 1175">Si usted tiene fallas de maquinaria o fallas estructurales que parecen ser resultado de fatiga y <tspan y="628" x="133 147 158 168 182 197 203 217 232 238 248 253 267 281 295 301 315 321 335 350 364 379 392 398 412 422 432 445 450 464 478 493 498 504 516 529 541 547 562 576 583 589 602 617 627 641 656 668 682 693 699 713 724 734 747 762 768 782 796 811 825 831 843 857 872 883 889 903 917 927 939 949 955 961 974 980 989 1003 1014 1029 1044 1056 1071 1083 1089 1102 1108 1120 1135 1156 1171">usted no tiene ninguna otra explicación, entonces usted debe considerar la resonancia como <tspan y="665" x="133 147 162 175 181 196 211 222 228 243 249 263 269 281 294 308 319 332 339 345 358 371 382 388 402 412 422 432 446 458 468 481 491 504 515 521 536 550 564 578 592 598 613 627 637 649 659 665 687 701 713 728 742 748 758 764 777 799 814 829 836 841 854 860 866 879 890 896 905 918 924 930 943 954 960 975 988 994 1003 1016 1026 1031 1046 1059 1065 1076 1091 1097 1112 1118 1132 1145 1160 1174 1189">una posible causa. Las estructuras deben durar mucho tiempo, y las fallas de fatiga sólo deben <tspan y="703" x="133 148 160 174 184 194 199 209 215 230 244 254 269 283 297 308 314 329 343 348 370 384 396 411 426 437 443 455 470 485 496 502 517 530 536 547 561 571 583 589 601 607 622 629 634 651 657 672 685 700 715 726 732 746 751 765 787 802 808 823 834 840 854 868 874 896 910 925 940 951 957 972 985 991 1000 1013 1019 1025 1038 1044 1055 1070 1085 1091">ocurrir después de muchos años de servicio. Algunos ejemplos de modos de falla son: <tspan font-family="F17" y="773" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 195 210 216 231 244 259 273 283 296 307 312 322 337 347 360 370">Soldaduras rotas <tspan font-family="F17" y="812" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 195 209 224 238 248 254 267 278 284 296 311 320 326 340 350 362 377 390 401 407 420 426 438 452 467 473 482 495 510 523 534">Tuberías agrietadas y con fugas <tspan font-family="F17" y="851" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 194 207 213 219 234 240 255 265 279 301 313 323 337 347 362 368 382 396 402 408 421 427 449 462 477 491 496 511 523">Fallo prematuro de la máquina <tspan font-family="F17" y="890" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 195 201 215 226 232 242 256 266 281 292 298 313 319 331 346 355 361 375 385 397 412 427 438">Ejes rotos o agrietados <tspan font-family="F17" y="929" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 198 208 213 227 237 250 261 267 280 295 301 307 320 326 335 349 363 378 391 403 409 424 438">Grietas en la fundación <tspan y="983" x="133 147 162 168 182 188 194 205 210 225 239 245 258 273 282 296 302 316 321 335 357 372 378 393 400 406 412 425 431 444 449 459 472 478 491 497 511 521 534 546 552 566 581 587 601 615 630 636 651 664 670 682 688 694 707 713 723 737 748 762 777 790 805 816 822 835 841 856 862 874 888 894 909 923 937 943 957 962 968 978 983 997 1003 1009 1024 1037 1043 1065 1078 1093 1107 1113 1124 1138">En el siguiente ejemplo, la alta vibración debida a la resonancia hizo que el riel de mano se <tspan y="1020" x="133 148 162 173 188 201 212 222 234 244 257 263 273 285 300 306 312 325 340 350 363 384 398 412 422 436 442">desgastara tan lentamente. <tspan y="1603" x="640 1150">  <tspan font-family="F19" font-size="24" y="1649" x="389 400 404 416 428 436 448">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="453"> <tspan font-family="F19" font-size="24" font-weight="400" x="453 463 468 476 481 488 494 513 524 537 548 561 572 582 586 599 610 615 626 630 650 662 675 679 694 706 714 722 727 737 748 757 763 767 782 793 806 817 827 831 841 845 858 871 888 899 908 913 918 933 945 953">7-1 (Imágenes de Simon Hurricks, Genesis Power, NZ) </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="196" y="1067" width="441" height="531" xlink:href="page2_data/img3.jpg"/><image x="649" y="1067" width="498" height="532" xlink:href="page2_data/img4.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fil