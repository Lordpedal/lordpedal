]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 595 614 631 650 669 687 706 725 736 754 772 782 802 820 838 857 876 894 911 928 946 956 975 985 1003 1021 1038 1058 1077 1096 1115 1134 1145 1163 1180 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-3 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="312" x="378 396 413 432 451 459 476 490 497 513 531 544 562 578 590 607 621 629 644 656 664 679 697 711 719 736 755 762 780 789 796 813 827 847 864 880 892 905 925 934">Señales características en el espectro: <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 396 409 422 428 440 454 467 476 486 501 507 518 531 546 559 565 579 590 596 608 620 630 643 655 665 678 688 694 705 715 721 733 746 757 763">Hay cuatro señales características: <tspan font-family="F5" y="457" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 447 459 474 485 491 497 512 526 537 551 564 570 592 606 620 630 644 650 663 668 678 693 704 710 723 738 744 758 764 769 783 794 809 823 835 844 854 869 875">Picos inusualmente altos en el espectro. <tspan font-family="F7" y="495" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 598 609 615 630 636 648 663 674 680 691 705 711 724 746 761 767 773 782 788 800 812 826">Los picos se amplifican <tspan font-family="F5" y="534" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 447 462 472 485 497 503 517 532 538 552 558 567 581 593 605 611 626 641 654 660 666">Vibración direccional. <tspan font-family="F7" y="571" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 587 593 603 618 629 634 649 655 668 682 687 701 712 718 733 747 752 765 771 785 795 808 820 826 841 855 861 875 889 895 909 924 937 943 957 963 973 987 999 1010 1016 1031 1046 1053 1066 1072 1086 1092 1106 1120 1130 1144 1150 1165 1180 1185 1199 1213 1219 1234 1243 1253 1268 1274">Altos niveles de vibración en una dirección/eje pero no en otro. <tspan font-family="F5" y="610" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 463 478 492 502 515 530 543 553 567 572 585 591 605 610 625 635 650 665 678 688 701">“Montañas” y “jorobas” <tspan font-family="F7" y="648" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 596 607 613 626 636 650 663 674 680 695 709 715 720 734 745 760 774 786 795 805 820 825 840 855 869 884 898 903 917 923 929 944 950 961 976 981 996 1010 1015 1025 1039 1045 1060 1075 1082 1087 1100 1106 1118 1132 1145 1151 1166 1180 1186 1199 1209 1215 1230 1236 1248 1262 1268 1281 1296 1302 1308 1321 1332 1338 1350 1364 1374 1386 1398 1413 1419 1432 1443 1450">Las áreas del espectro donde el piso de ruido, y cualquier pico en las cercanías, <tspan y="685" x="570 585 598 608 622 634 647 662 667 682 695 710 723 733 739 750 756 771 786 792 797 811 824 837 851 861 874 889 904 915 921">parecen haber sido levantados. <tspan font-family="F5" y="724" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 454 476 491 497 512 523 529 542 557 563 569 582 588 601 623 638 644 649 659 673 688 694 706 720 735 741 753 766 788 803 808 823 834 840 854 868 874 880 893 899 912 926 932 947 959 964 979 992 1006">Cambios en la amplitud con cambios en la velocidad <tspan font-family="F7" y="761" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 586 600 611 626 641 654 669 681 687 700 711 717 728 743 749 764 769 783 797 809 814 824 837 852 865 876 882 897 910 915 930 936 948 954 967 977 987 1000 1011 1017 1029 1043 1058 1073 1079 1091 1096 1111 1126 1140 1150">Resonancias sólo excitadas bajo ciertas condiciones <tspan y="815" x="378 395 409 424 430 445 460 466 479 484 499 513 527 533 539 552 563 569 578 592 603 618 633 645 660 672 678 691 702 708 721 743 758 764 770 779 785 797 809 824 830 836 849 855 868 874 888 898 911 923 929 943 958 965 971 977 992 1003 1009 1023 1029 1041 1056 1067 1073 1086 1101 1107 1121 1127 1132 1146 1157 1172 1186 1198 1207 1217 1232 1238 1253 1267 1280 1286 1301 1315 1325 1347 1360 1366 1388 1401 1416 1426 1439">Debido a que las resonancias amplifican la vibración, los picos en el espectro que normalmente <tspan y="852" x="378 393 407 421 436 450 464 470 481 495 504 510 525 538 549 559 572 586 596 610 615 630 643 649 664 675 681 690 704 718 724 730 743 749 758 768 782 794 808 821 836 848 854 867 872 887 901 907 922 935 946 961 966 981 995 1001 1014 1020 1033 1048 1061 1068 1074 1089 1095 1101 1114 1120 1128 1138 1152 1164 1178 1191 1206 1218 1224 1237 1243 1257 1271 1277 1290 1305 1319 1329 1342 1357 1369 1375 1389 1396 1401 1415 1425 1437 1443 1453">pueden ser bastante bajos (en la frecuencia de paso de álabe, o la frecuencia de engranaje, etc.) <tspan y="890" x="378 393 407 421 436 450 464 470 483 497 519 533 547 557 570 580 585 600 610 623 645 657 667 673 685 698 720 733 748 757 771 778 783 798 812 825 840 855 870 875 888 902 915 921 935 949 955 970 976 988 1003 1009 1022 1028 1037 1052 1059 1064 1074 1088 1100 1114 1128 1137 1152 1166 1172 1184 1198 1213 1224 1230 1244 1258 1268 1280 1290 1296 1302 1315 1321 1336 1351 1362 1368 1382 1388 1394 1399 1414 1427 1442">pueden aumentar dramáticamente. Cuando vea un pico alto, recuerde considerar la posibilidad <tspan y="927" x="378 393 407 413 428 442 456 461 475 486 496 510 516 527 532 546 560 575 590 596 609 631 646 652 658 666 672 684 697 712 727 733 748 762 772 778 792 807 819 825 835 849 860 874 889 902 917 928 934 947 953">de que esté siendo amplificado por una resonancia. <tspan y="997" x="378 392 398 404 414 419 433 447 461 467 481 496 509 515 537 549 564 578 584 599 612 618 632 646 652 664 678 684 699 711 717 732 745 760 765 778 791 801 807 820 835 840 854 861 867 882 896 909 924 938 944 958 973 984 998 1008 1021 1033 1043 1049 1064 1078 1091 1097 1109 1123 1136 1151 1166 1181 1187 1193 1206 1211 1233 1246 1261 1275 1281 1296 1309 1314 1328 1339 1349 1362">Si tiene una máquina de velocidad variable, puede observar que cuando la máquina está <tspan y="1034" x="378 393 408 422 432 444 459 474 489 495 508 514 525 539 545 557 571 577 592 604 610 625 638 652 658 680 693 704 710 723 729 739 752 759 765 771 783 789 798 808 822 834 848 861 876 888 894 907 912 927 941 947 962 975 986 1001 1006 1021 1035 1041 1054 1060 1073 1088 1101 1107 1122 1136 1150 1164 1178 1184 1196 1211 1216 1231 1243 1249 1264 1269 1279 1285 1297 1311 1326 1332 1346 1361 1374">operando a su velocidad más alta, la frecuencia de paso de álabe puede coincidir con una <tspan y="1071" x="378 387 397 411 423 437 451 466 477 483 496 502 517 529 539 553 563 576 582 589 595 610 624 634 640 646 661 666 681 695 709 715 721 734 740 762 775 790 804 809 824 837 843 852 866 877 891 905 920 933 939 945 958 964 970 985 996 1001 1016 1022 1034 1049 1060 1066 1080 1094 1100 1109 1118 1132 1144 1158 1172 1187 1199 1205 1218 1223 1238 1252 1257 1272 1285 1296 1311 1317 1332 1346 1352 1365 1371 1384 1398 1412">frecuencia natural, por lo que la máquina resuena, y los picos de frecuencia de paso de álabe <tspan y="1109" x="378 391 405 427 441 456 466 478 488 501 516 521 535 550 556 569 590 605 611 617 627 641 655 662 668 682 687 702 708 721 743 758 771 780 795 810 817 822 832 845 867 882 887 901 916 921 936 950 964 979 992 998 1013 1028 1039 1052 1062 1075 1088 1098 1103 1118 1132 1146 1152 1164 1178 1191 1206 1221 1235 1241 1255 1266 1276 1289 1295 1309 1324 1337 1347 1360 1375 1389 1404 1410 1423">aumentarán en amplitud. Sin embargo, también puede observar que cuando está operando a <tspan y="1146" x="378 392 407 420 426 439 453 459 474 486 492 507 519 534 540 562 575 586 592 607 620 626 638 645 651 657 670 676 685 694 708 720 734 748 763 775 781 794 799 814 828 833 848 861 872 887 893 908 922 928 941 947 960 974 988 994 1008 1019 1029 1041 1051 1057 1070 1076 1090 1105 1115 1120 1135 1149 1164 1177 1183 1197 1203 1218 1232 1238 1244 1256 1262 1271 1281 1295 1307 1321 1334 1349 1361 1367 1380">una velocidad más baja, la frecuencia de paso de álabe estaría por debajo de la frecuencia <tspan y="1184" x="378 393 406 416 430 440 453 459 466 471 486 501 510 516 522 537 543 558 572 586 592 598 611 617 630 651 666 672 678 688 702 717 723 735 747 761 771 777 790 796 808 814 829 835 847 861 867 881 892 897 911 926 940 950 972 985 991 1005 1015 1029 1036 1041 1054 1060 1066 1079 1085 1107 1120 1135 1149 1154 1169 1182 1188 1203 1217 1223 1237 1248 1258 1270 1280 1293 1299 1312 1327">natural, por lo que la amplitud caería a niveles “normales”, y la máquina no estará en <tspan y="1221" x="378 388 402 413 428 443 455 470 482 488 501 507">resonancia. <tspan y="1291" x="378 395 410 424 446 459 470 476 482 494 508 521 536 551 566 571 585 596 606 620 635 640 654 660 666 679 685 699 710 719 729 743 755 765 779 789 802 807 829 842 853 859 874 887 893 905 919 929 941 954 960 966 981 995 1005 1018 1028 1041 1046 1061 1075 1089 1095 1101 1114 1120 1142 1155 1166 1179 1186 1191 1201 1206 1221 1227 1242 1256 1268 1273 1286 1292 1305 1326 1341 1351 1360 1366 1381 1394 1407 1419 1425 1440 1455">Además, cuando estudie la estructura más de cerca, notará que la masa, rigidez y amortiguación <tspan y="1328" x="378 393 407 421 436 450 464 470 481 495 504 510 532 546 559 564 579 585 594 607 617 630 645 655 669 680 685 698 712 721 731 737 749 762 768 775 780 795 809 819 825 837 852 866 876 889 895 901 913 919 932 946 952 965 971 993 1006 1021 1030 1044 1051 1056 1071 1086 1096 1102 1108 1122 1128 1138 1150 1165 1175 1190 1196 1202 1217 1231 1245 1259 1273 1279 1294 1307 1321 1335 1345 1351 1364 1379 1392">pueden ser muy diferentes vertical, horizontal y axialmente. Por lo tanto, puede haber una <tspan y="1366" x="378 388 402 413 428 443 455 470 482 488 501 507 520 535 541 547 560 565 580 586 595 609 621 633 639 654 668 674 689 703 713 719 731 745 760 770 783 789 794 804 818 829 835 849 863 875 881 890 897 903 917 928 938 950 956 969 975 989 999 1012 1026 1041 1056 1062 1076 1090 1096 1102 1115 1130 1145 1151 1164 1170 1176 1189 1203 1218 1228 1234 1240 1255 1268 1278 1293 1298 1313 1328 1334 1344 1356 1371">resonancia en la dirección horizontal (es decir, está vibrando de lado a lado), pero no tan <tspan y="1403" x="378 391 405 415 424 430 442 455 461 483 496 511 521 535 540 549 564 577 592 602 615 621 629 639 653 665 679 692 707 719 725 738 749 755 770 782 792 806 816 829 835 849 860 866 872 887 900 910 925 931 945 956 961 976 991 1002 1008 1023 1029 1043 1049 1064 1078 1091 1097 1112 1126 1132 1146 1157 1167 1180 1195 1200 1214 1228 1240 1245 1255 1268 1283 1296 1307 1316 1323 1329 1342 1357 1363 1377 1383 1389 1400 1413 1424 1439">verticalmente (habrá frecuencias naturales, pero es posible que no estén excitadas). En el caso <tspan y="1440" x="378 393 407 413 419 432 443 449 464 479 501 516 529 540 545 558 572 581 591 597 609 622 628 642 653 660 666 677 682 697 702 716 738 753 766 775 790 805 811 817 823 836 847 853 863 877 888 902 917 930 945 957 963 976 987 992 1007 1021 1035 1050 1063 1078 1084 1097 1111 1117 1128 1137 1143 1153 1159 1171 1185 1200 1206 1221 1234 1244 1254 1267 1281 1291 1305 1311 1319 1329 1343 1355 1369 1383 1397 1409 1415 1428">de las bombas verticales, sin embargo, las resonancias pueden existir con bastante frecuencia <tspan y="1478" x="378 388 401 416 422 435 441 463 476 491 500 514 521 527 541 555 565 580 585 600 615 621 633 639 645 658 664 686 692 703 725 738 744 752 762 776 788 802 816 831 842 848 861 867 880 893 903 913 919 931 944 950 971 985 999 1009 1023 1028 1038 1051 1065 1071 1084 1090 1111 1125 1139 1149 1163 1169 1182 1188 1194 1208 1214 1220 1233 1242 1257 1272 1278 1292 1306 1312 1318 1331 1337 1359 1372 1387 1400 1406 1421 1434 1443 1449">radialmente, pero no a la misma frecuencia verticalmente (axialmente a lo largo de la máquina). <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="1557" x="378 396 410 429 442 462 481 499 513 531 539 556 563 581 611 630 650 662 680 699 718 732 751">“Jorobas” y “montañas” <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1632" x="378 393 408 430 445 451 464 476 489 504 517 539 554 565 570 585 599 605 617 631 641 647 653 665 679 692 698 713 727 733 747 757 763 775 781 796 806 819 831 836 851 866 871 886 900 914 920 932 947 952 967 979 985 1000 1013 1019 1031 1046 1061 1067 1080 1095 1108 1114 1123 1132 1146 1158 1172 1186 1201 1213 1219 1231 1237 1252 1264 1274 1288 1298 1311 1317 1324 1330 1341 1354 1364 1377">Como acabamos de ver, cualquier vibración que coincide con una frecuencia natural, será <tspan y="1669" x="378 391 413 428 434 440 449 455 467 480 495 508 515 521 535 542 548 560 575 597 611 617 630 642 655 670 683 705 720 731 737 752 765 771 784 797 807 814 819 834 849 854 864 870 883 898 912 918 933 947 960 966 978 991 997 1009 1022 1032 1038 1053 1066 1076 1085 1099 1110 1120 1133 1155 1168 1183 1193 1206 1213 1219 1232 1247 1253 1259 1272 1278 1291 1296 1311 1325 1335 1348">amplificada. Y, como acabamos de ver, no tiene que calzar perfectamente. En la Figura <tspan font-family="F26" x="1353"> <tspan font-family="F0" x="1353 1366 1373 1385 1390 1404 1415 1425 1439 1454">7-2 usted <tspan y="1706" x="378 393 407 421 436 450 456 468 482 492 498 504 517 522 536 542 556 566 581 596 608 622 628 641 656 662 676 682 687 701 712 727 741 753 762 772 787 792 806 820 830 840 853 859 872 887 892 905 911 926 938 944 962 974 981 986 1001 1014 1023 1037 1049 1063 1069 1084 1098 1112 1117 1131 1137 1143 1158 1164 1176 1190 1196 1209 1215 1228 1243 1249 1260 1274 1280 1292 1314 1329 1335 1341 1350 1356 1368 1383 1389">puede ver la “joroba” en el espectro entre 30 y 65 Hz. Parece que el pico a 3X se amplificó. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>