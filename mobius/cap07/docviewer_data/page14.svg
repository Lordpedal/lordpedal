]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 7-14 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F14" x="347"> <tspan font-family="F17" font-size="27" font-weight="400" y="400" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 580 586 601 607 619 633 643 654 667 678 684 706 718 733 746 756 769 780 786 801 815 820 835 849 858 872 884 894 906 916 922 928 941 947 956 970 981 996 1011 1023 1038 1050 1056 1068">Los estudiantes deben entender las diversas maneras de detectar la resonancia <tspan font-family="F32" y="438" x="229">o<tspan font-family="F18" x="245"> <tspan font-family="F15" x="277 292 298 310 325 336 342 348 363 377 388 402 415 421 443 457 471 481 495 501 514 519 529 544 555 562 568 582 588 597 611 623 635 641 656 671 684 690 704 715 720 734 748 754 760 775 786 792 806 817 832 846 857 867 877 892 903 909 921 935 950 956 961 976 986 1001 1016 1029 1040 1045 1060 1074 1089 1102 1108 1122 1128 1143 1157">Picos inusualmente altos, direccionales en los espectros con jorobas debajo de <tspan y="476" x="277 291 297 303 318 329 336">ellos. <tspan font-family="F32" y="513" x="229">o<tspan font-family="F18" x="245"> <tspan font-family="F15" x="277 292 298 313 323 336 348 354 368 383 389 404 418 431 437 448 462 477 491 497 512 518 533 546 552 564 570 581 587 601 616 622 631 637 649 662 671 677 690 703 725 738 753 762 776 782 794 809 823 829 841 854 876 891 897 912 923 928 942 957 963 969 982 987 1000 1014 1020 1035 1047 1053 1068 1080 1094">Vibración que sube o baja significativamente con cambios en la velocidad <tspan font-family="F32" y="551" x="229">o<tspan font-family="F18" x="245"> <tspan font-family="F15" x="277 291 306 312 327 340 355 369 379 392 403 408 418 433 443 456 467 473 479 489 503 518 531 541 547 560 571 577 589 603 618 624 633 647 662 675 686 693 699 713 727 736 751 766 777 783 795 810 820 825 839 849 862 877 892 902 908 921 927 941 951 960 975 986 992 1002 1016 1027 1041 1047 1057 1069 1084 1099 1110 1116 1131 1144 1150 1163 1169 1179 1192">Soldaduras rotas, tuberías con fugas, pernos agrietados y otros resultados de alta <tspan y="588" x="277 290 296 311 321 334 346 352 366 380">vibración <tspan font-family="F17" y="626" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 563 578 584 598 612 622 635 641 647 661 667 673 686 697 703 717 723 736 749 759 770 783 794 800 815 825 839 853 868 881 892 897 912 926 931 941 955 966 980 995 1008 1023 1035 1041 1054 1060 1066 1072 1087 1098 1104 1119 1125 1136 1145 1151 1165 1175 1190 1200">Los estudiantes deben entender en detalle las diversas pruebas de resonancia, los distintos <tspan y="664" x="181 196 206 219 228 234 246 261 272 277 290 296 302 315 321 333 347 362 371 376 391 405 415 428 440 446 460 475 481 495 509 515 521 531 545 556 571 586 592 598 611 626 640 650 656 670 684 690 705 718 727 742 753 759 772 783 798 810 816 829 844 857 863 876 881 895 901 907 922 933 939">gráficos y la configuración del recopilador de datos asociada a ellos: <tspan font-family="F32" y="702" x="229">o<tspan font-family="F18" x="245"> <tspan font-family="F15" x="277 292 302 316 330 345 358 363 378 392 398 404 425 440 453 465 475 490 496 502 514 527 549 564 570 585 590 605 619 625 637 651 657 672 684 690 705 718 732 739 745 759 769 783 797 812 825 836 842 857 870 876 889 898 908 921 936 951 965 978 984 997 1002 1017 1030 1040 1054">Prueba de impacto, cambio de velocidad, pruebas de arranque y paro <tspan font-family="F32" y="739" x="229">o<tspan font-family="F18" x="245"> <tspan font-family="F15" x="277 291 297 312 327 338 344 358 372 378 392 402 417 439 453 467 473 488 499 506 512 524 538 552 562 575 590 603 614 621 627 640 646 660 671 680 694 705 711 726 739 745 760 772 787 800 815 827 833 845 852 858 872 882 895 904 910 922 935 946 952 966 980 986 998 1011 1022 1034 1047 1062 1075 1082 1087 1102 1108 1121 1135 1145 1158 1180 1193 1204">Tipos de promedios, ventanas, ajustes de ganancia, gráficas de cascada, diagramas <tspan y="777" x="277 292 306 312 327 340 362 376 391 405 411 417 424 430 441 454 469 483 489 511 516 530 544 554 569 575 589 603 609 623 633 648 661 676 690 701 708 713 727 737 749 755">de Campbell, seguimiento de órdenes, etc. <tspan font-family="F13" font-size="43" font-weight="700" y="861" x="133 156 175 192 215 222 244 260 280 297 311 321 338 361 371 378 414 436 450 472 488 495 518 539 546 568 591 599 619 642 650 671 693 713 720 730 764 786 802 822 844 859">Caso práctico: Motor de CC en una imprenta<tspan font-family="F14" x="878"> <tspan font-family="F15" font-size="27" font-weight="400" y="942" x="133 151 166 172 194 209 219 233 243 248 263 277 283 297 312 318 331 346 352 366 381 394 399 405 427 441 451 465 479 489 502 508 517 531 545 551 572 587 601 611 624 639 654 660 673 688 694 708 723 735 741 748 755 771 785 798 819 825 838 853 864 870 883 889 900 906 919 934 949 958 972 983 989 1000 1014 1020 1034 1044 1050 1055 1061 1073 1086 1096 1110 1125 1131 1145 1158 1168 1181">Un motor de CC en una imprenta fue montado en una I-Beam Los aisladores se utilizaron para <tspan y="979" x="133 144 158 173 183 189 211 217 226 232 238 251 262 268 281 303 318 324 330 340 354 368 382 393 399 414 427 433 446 452 466 476 489 501 507 522 536 543 549 560 565 580 586 600 622 637 649 659 673 688 695 701 712 726 731 741 754 769 775 786 795 805 818 827 842 857 863 868 882 894 904 918 928 941 952 958 972 986 992 1005 1011 1021 1034 1039 1052 1058 1072 1082 1095 1107 1113 1128 1143 1148 1163 1177">suprimir las amplitudes de vibración, sin embargo, se registraron lecturas de alta vibración de <tspan y="1017" x="133 147 160 175 181 202 224 231 242 256 271 277 291 297 306 313 326 332 337 352 359 370 384 396 402 408 421 427 439 453 465 480 495 510 516 522 535 541 563 576 591 605 610 625 638 644 655 669 675 687 702 715 730 743 758 771 777 783 796 801 814 820 835 845 858 869 875 890 905 911 924 938 959 973 987 997 1010 1025 1038 1044">&gt;30 mm/seg o 1,7 in/sec, y cuando la máquina se apagaba la vibración aumentaba. <tspan y="1368" x="1091"> <tspan font-family="F19" font-size="24" y="1414" x="621 632 636 648 660 668 680">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="685"> <tspan font-family="F19" font-size="24" font-weight="400" x="685 695 700 708 721">7-16 <tspan font-family="F15" font-size="27" y="1467" x="133 147 161 167 178 193 204 219 233 244 259 272 287 300 306 321 335 349 354 369 382 397 403 416 422 435 450 463 469 478 492 503 518 533 545 560 572 578 591 598 603 618 632 637 652 666 678 692 707 714 720 731 745 751 762 777 788 802 816 828 843 856 871 883 889 904 918 932 938 944 959 970 976 990 1000 1015 1030 1036 1051 1062 1068 1081 1087 1098 1104 1117 1131 1146 1155 1169 1180">Se sospechaba que había una resonancia; de hecho, se sospechaba que los propios aisladores <tspan y="1504" x="133 147 157 170 184 190 200 214 225 239 254 269 280 293 308 314 328 339 345">eran responsables. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="884" width="1085" height="1" fill="#000000"/><image x="255" y="1064" width="830" height="299" xlink:href="page14_data/img33.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
