]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 596 615 632 651 670 688 707 726 737 755 773 783 803 821 839 858 877 895 912 929 947 957 976 986 1004 1022 1039 1059 1078 1097 1116 1135 1146 1164 1181 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-27 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 393 408 430 444 450 463 478 484 506 521 542 556 570 580 595 601 616 629 639 651 657 667 680 693 699 710 723 733 739 745 758 764 776 782 797 811 821 833">Tome un momento para revisar la Figura <tspan font-family="F27" x="838"> <tspan font-family="F15" x="838 851 858 871 886 892 907 919 929 942 948 963 977 991 997 1008 1022 1028 1041 1051 1065 1080 1094 1103 1117 1123 1137 1151 1157 1169 1184 1206 1220 1230 1243 1258 1273 1286 1296 1302 1308 1323 1334">7-30 para que se asegure de comprender los <tspan y="341" x="379 391 406 421 433 447 461 471 486 497 503 515 521 527 542 553 559 574 587 597 612 623 628 643 657 671 677 689 704 710 724 735 745 758 780 795 806 812 827 841 851 863 878 887 901 907 913 926 937 943 958 968 982 995 1010 1023 1034 1040 1055 1069 1074 1080 1102 1117 1130 1142 1152 1166 1172 1184 1199 1214 1219 1241 1254 1263 1273 1279 1285 1291 1306 1312 1326 1340 1346 1355 1369 1383 1392 1404 1417 1424 1430">conceptos y los datos que colectamos durante las pruebas de impacto con martillo de fuerza.  <tspan y="378" x="379 393 406 428 443 449 462 477 483 495 509 524 535 541 556 569 579 593 599 605 618 629 635 647 661 676 685 690 705 719 729 742 754 760 774 789 803 814 820 834 848 854 860 875 886 892 904 919 925 939 950 960 975 984 998 1009 1015 1030 1043 1049 1064 1077 1087 1102 1113 1119 1129 1143 1158 1172 1186 1192 1198 1213 1219 1232 1238 1249 1258 1273 1279 1292 1307 1313 1319 1332 1338 1349 1363 1375 1387 1392 1407 1422 1428 1442 1456">También considere las configuraciones de los colectores de datos según lo visto en la sección de <tspan y="416" x="379 394 404 419 431 445 456 469 491 496 510 524 534 549 555 569 583 589 600 614 629 642 647 661 672 679 685 690">procesamiento de señales.   <tspan y="807" x="1307"> <tspan font-family="F19" font-size="24" y="853" x="739 750 754 766 778 786 798">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="803"> <tspan font-family="F19" font-size="24" font-weight="400" x="803 813 818 829 837 841 853 865 873 892 903 908 920 932 937 949 961 974 985 990 1002 1013 1019 1023 1042 1053 1061 1069 1073 1078 1083 1096">7-31 Forma de onda del martillo <tspan font-family="F15" font-size="27" y="906" x="379 392 405 411 424 430 445 459 469 482">La Figura <tspan font-family="F27" x="487"> <tspan font-family="F15" x="487 500 507 520 529 535 549 560 566 572 585 591 600 614 624 646 659 664 679 693 699 713 728 743 756 761 776 790 796 801 816 831 837 852 866 871 886 900 906 912 934 946 956 966 972 978 984 998 1005 1011 1029 1040 1050 1064 1078 1084 1097 1110 1116 1129 1135 1149 1159 1165 1170 1176 1188 1201 1211 1217 1231 1246 1258 1264 1277 1290 1305 1315 1327 1342 1355 1361 1376 1389">7-31 es la forma de onda del golpe del martillo. Usted va a utilizar una ventana de <tspan y="943" x="379 392 406 420 430 442 455 461 472 478 484 495 509 515 527 542 548 562 574 584 598 608 614 628 642 648 663 675 685 700 711 717 723 736 742 753 768 783 797 807 817 830 837 842 857 863 876 891 897 908 922 928 943 957 965 979 991 1001 1016 1022 1035 1050 1063 1069 1082 1095 1110 1120 1132 1147 1160 1166 1175 1189 1201 1211 1223 1238 1253 1267 1273 1286 1295 1302 1308 1326 1336 1342 1348 1354 1365 1379 1385 1398 1413">Fuerza si su colector de datos la soporta, o en su defecto una ventana rectangular. Utilice un <tspan y="981" x="379 388 403 417 423 438 451 457 472 481 495 501 516 522 533 548 560 570 585 591 606 618 628 641 647 660 671 684 699 713 723 736 746 756 770 776 791 805 819 824 838 844 850 856 878 893 906 917 927 942 948 962 973 982 996 1002 1014 1027 1037 1049 1062 1068 1082 1096 1102 1108 1114 1128 1134 1146 1152 1167 1173 1187 1201 1207 1213 1226 1232 1244 1258 1272 1282 1295 1310 1323 1329 1343 1357 1363 1372 1378 1391 1413 1428 1443">10% de pre disparo para asegurarse que el impacto esté cerca del inicio de la ventana de tiempo <tspan y="1018" x="379 392 398 412 422 428 434 440 451 465 471 485 491 497 519 531 546 560 573 579 585 600 613 623 636 642 648 661 667 679 693 708 717 722 737 751 761 774 786 792 806 821 827 841 855 861 867 880 885 900 913 928 940 955 967 973 986 992 1007 1020 1030 1042 1048 1062 1075 1080 1090 1103 1113 1118 1132 1138 1144 1153 1167 1179 1194 1203 1213 1227 1232 1247 1261 1267 1273 1286 1292 1303 1316 1331 1344 1350 1356 1369 1384 1389 1403 1409">y utilice el manual para la configuración de la ganancia para evitar el recorte de la señal en el <tspan y="1056" x="379 394 400 413 428 443 449 462 475 485 494 500 512 525 531 538 544 559 573 586 600 615 630 635 645 659 672 678 689 702 708 722 733 742 756 762 777 783 795 810 820 833 855 867 874 880 893 904 917 932 946 956 970 981 994 1000 1015 1029 1043 1048 1063 1076 1089 1102 1108 1122 1136 1142 1153 1168 1174 1189 1195 1201 1223 1238 1251 1262 1272 1287 1294 1299 1316 1322 1337 1350 1365 1378 1389">plano vertical. Cuando revise este diagrama, asegúrese que haya un solo impacto. Algunas <tspan y="1093" x="379 392 406 418 432 443 449 463 469 475 497 509 519 528 534 540 546 561 567 582 596 610 624 638 644 653 667 682 697 707 719 729 735 748 754 760 782 797 810 822 832 844 854 860 874 889 900 906 919 933 945 959 970 976 987 992 1007 1013 1027 1038 1047 1061 1076 1081 1096 1111 1121 1133 1143 1149 1164 1170">veces el martillo puede rebotar e impactar dos veces sin usted notarlo. <tspan y="1485" x="1299"> <tspan font-family="F19" font-size="24" y="1531" x="709 720 724 736 748 756 768">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="773"> <tspan font-family="F19" font-size="24" font-weight="400" x="773 783 788 799 810 814 825 837 845 864 876 880 893 905 909 922 934 946 958 962 975 986 991 995 1007 1017 1028 1034 1045 1053 1065 1085 1096 1104 1112 1125">7-32 Forma de onda del acelerómetro <tspan font-family="F15" font-size="27" y="1583" x="379 392 405 411 424 430 445 459 469 482">La Figura <tspan font-family="F27" x="487"> <tspan font-family="F15" x="487 500 507 520 532 538 560 574 588 599 608 618 631 637 643 656 662 671 685 695 717 730 736 750 764 770 784 799 814 827 833 847 861 867 873 886 892 903 916 922 928 943 956 961 976 990 996 1002 1014 1027 1042 1055 1061 1066 1081 1095 1101 1107 1120 1132 1146 1151 1165 1175 1190 1211 1225 1234 1244 1259 1266 1272 1289 1299 1305 1311 1317 1329 1343 1349 1362 1377 1390">7-32 muestra la forma de onda de la salida del canal del acelerómetro. Utilice una <tspan y="1621" x="379 392 406 420 430 443 458 471 477 490 504 519 533 548 561 576 588 594 607 613 618 628 643 649 658 672 684 694 706 721 736 750 756 769 778 784 795 801 807 822 836 842 848 861 867 878 893 908 923 932 942 955 964 970 985 998 1008 1021 1026 1040 1051 1061 1074 1080 1092 1105 1120 1133 1139 1146 1152 1159 1173 1187 1200 1206 1228 1242 1256 1266 1280 1286 1292 1305 1311 1320 1334 1344 1366 1379 1384 1398 1412">ventana exponencial (o rectangular si no la soporta) para este canal. Idealmente la forma de <tspan y="1658" x="379 394 409 424 437 443 454 467 473 486 508 523 532 542 548 563 577 589 599 612 618 631 637 649 662 672 687 693 705 720 730 744 755 760 775 789 795 801 810 815 830 843 849 855 869 883 889 895 905 910 924 946 961 976 981 996 1010 1016 1028 1043 1049 1063 1075 1086 1092 1107 1121 1128 1134 1151 1162 1175 1190 1204 1213 1227 1238 1252 1258 1272 1286 1292 1307 1321 1335 1341 1347 1360">onda se amortiguará a cero antes del final del tiempo de colección. Asegúrese de que la <tspan y="1696" x="379 394 407 422 434 449 461 467 480 486 497 511 517 529 543 558 567 572 587 601 611 626 632 644 658 668 677 691 703 713 726 747 761 775 785 799 805 820 832 842 855 861 875 887 893 903 916 925 931 946 960 974 980 991 1005 1011 1022 1037 1046 1056 1070 1076 1082 1095 1101 1112 1125 1140 1153 1159 1165 1178 1193 1199 1213 1219 1224 1239 1245 1258 1273 1288 1294 1306 1320 1329 1339 1345 1357 1370 1376 1383 1389 1394">ganancia se configuró correctamente para evitar que se corte la señal en el plano vertical.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="530" y="463" width="771" height="338" xlink:href="page27_data/img62.jpg"/><image x="538" y="1140" width="756" height="342" xlink:href="page27_data/img63.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>