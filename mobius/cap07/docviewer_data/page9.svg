]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 595 614 631 650 669 687 706 725 736 754 772 782 802 820 838 857 876 894 911 928 946 956 975 985 1003 1021 1038 1058 1077 1096 1115 1134 1145 1163 1180 1306 1316 1334 1353 1373 1384 1403 1422 1432 1449 1458 1474">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-9 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F30" font-size="27" font-weight="700" y="302" x="378 392 406 421 435 450 465 478 484 494 507 517 530">Segunda fase <tspan font-family="F0" font-weight="400" y="372" x="378 392 407 413 419 432 438 449 462 477 491 506 521 534 540 549 562 573 586 592 607 620 626 632 645 651 666 676 690 703 718 731 737 748 762 768 779 784 799 813 827 832 842 856 870 876 887 897 907 919 934 949 963 969 975 988 994 1007 1013 1027 1037 1050 1062 1068 1083 1097 1104 1110 1121 1126 1141 1147 1161 1183 1198 1210 1219 1234 1249 1256 1262 1274 1289 1304 1314 1327 1332 1347 1362 1368 1379 1392">En la segunda fase de la prueba se sigue registrando la vibración, sin embargo, ahora no se <tspan y="409" x="378 393 408 414 429 443 456 462 468 481 487 509 521 536 550 556 571 584 591 596 610 616 622 635 650 663 669 675 687 700 715 729 739 744 759 769 782 797 809 819 832 838 844 857 863 876 881 896 906 919 931 937 951 966 971 986 1001 1010 1032 1045 1051 1057 1072 1086 1092 1098 1111 1116 1138 1151 1166 1180 1186 1201 1214 1220 1231 1236 1251 1257 1263 1276 1282 1294 1300 1315 1325 1338 1350 1356 1370 1385">golpea la máquina. El analizador grabará la vibración normal de la máquina sin la vibración <tspan y="447" x="378 388 402 408 421 433 439 453 468 481 496 509 515 527 541 556 562 568 581 587 596 610 621 636 650 664 675 685 698 704 718 732 738 744 757 763 785 798 813 827 832 847 860 866 879 885 891 897 919 934 947 958 968 983 989">relacionada con la respuesta de la máquina al impacto. <tspan y="516" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 553 559 565 577 592 605 611 617 629 642 657 672 681 687 697 710 725 731 741 751 761 774 780 786 799 805 817 823 838 848 861 873 878 893 908 913 927 941 956 966 988 1001 1006 1020 1027 1033 1047 1057 1063 1075 1088 1103 1116 1128 1134 1149 1163 1168 1178 1192 1202 1212 1225 1235 1241 1247 1260 1265 1280 1294 1308 1321 1334 1340 1352 1358 1373 1383 1395 1407 1413 1428 1443">A medida que el analizador registra la vibración “normal”, es capaz de restar la nueva vibración <tspan y="554" x="378 393 407 413 419 432 438 451 457 471 481 494 506 512 526 541 547 560 574 584 589 604 618 631 637 652 666 680 686 691 706 718 724 738 744 757 763 769 782 788 797 811 822 837 851 865 876 886 899 905 918 924 935 948 958 963 978 993 999 1014 1028 1041 1055 1070 1077 1083 1096 1109 1115 1129 1135 1144 1158 1167 1181 1196 1207 1213 1226 1232 1245 1260 1269 1279 1293 1299 1305 1320 1331 1337 1351 1366 1377">de la vibración antigua que incluía la respuesta a ser golpeado. La diferencia entre los dos <tspan y="591" x="378 390 405 420 426 440 454 464 479 490 496 511 524 530 545 558 568 583 594 599 613 624 630 636 649 655 664 678 689 704 718 732 743 753 766 772 785 791 802 815 825 830 845 860 866 881 895 907 922 937 944 950 961 974 980 994 1000 1006 1028 1033 1048 1061 1075 1081 1091 1106 1121 1134 1145 1151 1157 1170 1181 1187 1196 1210 1223 1238 1247 1261 1272 1278 1287 1302 1309 1315 1327 1342 1347 1360 1366 1381 1390 1399 1412 1423">conjuntos de datos es la respuesta a ser golpeado; se eliminan todas las fuentes 1X, 2X y otras <tspan y="629" x="378 387 401 415 430 440 454 465 470 485 499 504 518 531 537 551 561 574 586 592 606 621 627 641 656 666 688 701 706 720 726 741 754 764 776 782 788 801 807 829 842 857 871 877 892 904 910">fuentes de “vibración normal” para la máquina. <tspan y="698" x="378 392 398 404 415 429 434 444 458 471 477 483 495 508 514 526 540 550 559 573 585 595 608 630 643 658 667 681 688 694 700 713 719 740 754 769 775 787 793 807 822 828 843 857 870 885 899 905 916 929 939 945 960 973 983 993 1006 1021 1030 1044 1050 1064 1072 1078 1090 1103 1115 1121 1136 1149 1159 1172 1177 1187 1201 1213 1227 1233 1246 1256 1262 1268 1281 1292 1298 1306 1316 1330 1342 1356 1370 1385 1396 1401 1414 1425">Si se realiza correctamente, la medición puede ser bastante eficaz para revelar las frecuencias <tspan y="735" x="378 393 406 416 430 440 453 459 473 484 489 503 518 524 530 543 548 570 583 598 612 618 633 646 652 658 673 687 697 703 714 728 743 757 771 782 792 807 814 819 834 849 854 869 879 893 907 922 935 941 947 960 965 979 992 998 1009 1019 1032 1047 1059 1065 1078 1084 1098 1112 1118 1124 1137 1148 1154 1163 1177 1188 1203 1218 1230 1245 1257 1263 1276 1287 1294 1299 1314 1328 1340 1354 1365 1370 1380 1393 1415 1430 1441">naturales en la máquina. Por supuesto, no prueba la existencia de las resonancias; necesitamos <tspan y="773" x="378 391 405 415 420 434 440 446 458 471 493 508 514 529 534 549 563 569 578 591 602 615 621 636 649 659 672 677 691 702 712 725 734 740 751 765 780 793 803 818 829 836 842 856 870 880 895 900 914 925 931 945 960 965 971 986 1000 1006 1018 1031 1046 1060 1070 1076 1098 1112 1125 1130 1145 1159 1173 1188 1202 1208">ver el cambio de fase para estar seguros, pero es un indicador muy bueno. <tspan font-family="F31" font-size="43" font-weight="700" y="857" x="378 400 416 438 458 481 500 517 524 547 568 575 594 610 625 644 667 689 711 732 739 759 767 789 808 824 846">Pruebas de arranque y paro <tspan font-family="F0" font-size="27" font-weight="400" y="938" x="378 392 398 404 419 433 447 461 475 481 493 507 522 532 541 556 562 575 585 591 597 610 616 628 642 648 663 675 681 696 709 723 729 744 757 763 769 782 788 810 823 838 852 858 873 886 892 904 910 932 946 960 966 981 994 1000 1015 1029 1043 1049 1059 1073 1079 1092 1104 1118 1124 1137 1147 1160 1166 1181 1187 1200 1205 1227 1241 1256 1261 1276 1289 1295 1310 1324 1338 1344 1355 1368 1374 1383 1396 1411 1425 1437 1451">Si puede controlar la velocidad de la máquina a medida que se acelera o a medida que se reduce <tspan y="976" x="378 393 407 413 419 432 438 451 465 471 486 497 503 518 531 546 551 566 580 586 595 609 624 635 641 656 671 684 705 711 725 739 749 764 770 776 789 795 817 831 845 851 866 879 885 900 914 927 933 939 952 958 980 993 1008 1022 1028 1043 1056 1062 1072 1086 1092 1102 1115 1120 1134 1148 1158 1164 1176 1189 1196 1209 1221 1235 1241 1255 1265 1277 1284 1290 1305 1319 1333 1347 1361 1367 1382 1395 1406 1418 1431 1441">de la velocidad de funcionamiento, a medida que la máquina se ralentiza/acelera, puede buscar <tspan y="1013" x="378 384 397 408 414 424 438 449 464 479 491 506 518 524 537 548 554 566 579 589 602 613 623 637 646 652 663 673 679 691 704 715 721">las resonancias características. <tspan y="1082" x="378 393 408 418 424 437 443 457 479 494 500 514 521 527 538 544 550 555 570 579 593 607 617 630 636 650 665 678 684 698 708 722 736 751 764 769 784 798 804 819 831 841 856 863 869 881 887 909 923 937 943 958 971 977 992 1006 1020 1026 1032 1045 1050 1063 1077 1083 1098 1110 1116 1131 1143 1158 1164 1178 1192 1198 1204 1217 1223 1245 1258 1273 1287 1292 1307 1320 1326 1341 1347 1358 1380 1385 1399 1413 1426 1440 1447">Por ejemplo, si intenta una prueba de paro, a medida que la velocidad de la máquina disminuye, <tspan y="1120" x="378 384 397 403 416 422 437 447 460 472 478 492 507 513 527 541 547 560 574 580 595 606 612 627 640 655 660 675 689 695 704 717 732 744 750 765 780 793 814 820 833 848 858 873 879 893 899 905 918 924 937 943 957 967 980 992 998 1012 1027 1033 1046 1052 1065 1071 1086 1099 1114 1127 1133 1148 1157 1167 1180 1186 1195 1204 1218 1230 1244 1258 1273 1284 1290 1303 1309 1319 1333 1348 1358">la vibración de velocidad de funcionamiento o la vibración a alguna otra frecuencia (por <tspan y="1157" x="378 392 398 412 434 449 455 470 476 482 494 509 516 522 537 550 561 576 581 596 610 616 629 640 655 668 679 686 691 705 715 727 733 743 750 755 770 784 798 813 827 833 844 859 865 880 892 897 912 917 927 933 945 960 974 980 994 1009 1022 1028 1042 1056 1062 1068 1081 1092 1098 1107 1116 1130 1142 1156 1170 1185 1197 1203 1216 1227 1232 1247 1260 1270 1284 1294 1307 1312 1326 1337 1344 1349 1362">ejemplo, 2X, paso de aspas, etc.), puede coincidir con una de las frecuencias naturales, y <tspan y="1195" x="378 388 402 413 428 443 455 465 478 485 491 505 519 529 542 547 561 567 573 586 600 622 635 650 660 675 680 695 709 715 728 749 764 770 776 786 800 815 821">resonará. Verá el aumento de amplitud. <tspan y="1264" x="378 392 398 404 410 423 429 451 464 479 493 498 513 526 532 538 544 558 573 585 591 604 610 616 629 635 648 662 668 683 695 700 715 728 743 748 763 777 799 812 823 829 842 857 871 877 887 900 915 920 935 950 955 965 980 986 997 1011 1016 1031 1045 1054 1060 1074 1088 1102 1108 1122 1136 1158 1171 1182 1188 1201 1216 1231 1236 1246 1259 1274 1279 1294 1309 1319 1325 1331 1344 1359 1369 1383 1397 1409 1423 1434">Si la máquina llega a la velocidad demasiado rápido (o se detiene demasiado rápido), entonces <tspan y="1302" x="378 392 403 413 427 442 448 462 477 483 493 506 521 535 545 558 563 573 579 593 615 630 644 650 665 678 688 701 707 718 733 739 753 765 775 787 797 803 818 830 840 855 866 872 883 897 906 912 924 930 944 958 968 982 993 999 1005 1020 1026 1031 1046 1059 1073 1083 1096 1102 1113 1127 1136 1142 1154 1160 1173 1188 1198 1211 1217 1227 1232 1246 1268 1283 1298 1304 1319 1331 1341 1354 1360 1373 1387 1398 1404 1414 1427 1437">usted no tendrá tiempo para colectar datos suficientes, ni habrá suficiente tiempo para excitar <tspan y="1339" x="378 384 397 408 414 424 438 449 464 479 491 506 518 524 537 548 555 561 575 590 612 627 633 644 658 663 678 692 703 715 724 730 745 751 766 772 784 799 808 822 832 838 852 862 884 897 912 921 935 942 947 962 976 991 1004 1010 1022 1037 1052 1061 1066 1081 1095 1105 1117 1127 1133 1147 1153 1158 1168 1182 1194 1208 1223 1229 1235 1248 1263 1277 1287 1293 1308 1321 1327 1342 1355 1365 1380 1391 1396 1411 1424 1434 1447">las resonancias. Como se describió anteriormente, debe configurar el recopilador de datos para <tspan y="1376" x="378 388 403 425 438 448 453 475 489 504 509 524 537 548 554 564 577 591 597 612 625 647 660 675 684 698 705 711 726 740 750 764 769 784 799 809 814 828 839 854 868 880 889 899 914 925 930 945 959 965 986 1000 1015 1029 1039 1044 1054 1068 1079 1094 1100 1114 1126 1132 1147 1161 1167">tomar medidas rápidamente: opte por espectros de menor resolución. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="880" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>