]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 7-6 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="785" x="1093"> <tspan font-family="F19" font-size="24" y="831" x="626 637 641 653 665 673 685">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="690"> <tspan font-family="F19" font-size="24" font-weight="400" x="690 700 705 717">7-5 <tspan font-family="F15" font-size="27" y="884" x="133 147 162 168 182 188 193 207 213 227 248 263 269 284 290 303 317 327 340 350 356 371 380 386 396 409 414 429 443 453 466">En el ejemplo anterior (Figura <tspan font-family="F27" x="471"> <tspan font-family="F15" x="471 484 491 503 513 519 534 548 563 569 591 606 616 622 637 650 662 675 685 691 705 719 725 740 753 762 772 778 793 807 813 826 832 838 853 859 865 878 887 902 917 922 937 951 957 962 972 985 999 1014 1029 1035 1049 1063 1069 1082 1096 1102 1117 1128 1134 1148 1161 1176 1190 1201 1208">7-5) pudimos hacer un barrido a lo largo del rango de velocidades. <tspan y="922" x="133 147 162 168 182 188 193 207 213 227 248 263 269 284 290 303 318 331 337 352 358 364 370 383 389 402 416 422 437 449 454 469 482 497 502 517 532 538 549 563 568 583 597 611 626 641 647 659 672 694 708 714 727 737 742 756 771 777 790 805 811 821 833 847 862 877 883 893 905 920 926 939 961 976 982 987 1002 1008 1023 1036 1042 1055 1069 1075 1090 1102 1107 1122 1135 1150 1156">En el ejemplo abajo, la velocidad no se puedo cambiar en un rango tan amplio de velocidad. <tspan y="959" x="133 156 162 176 190 200 210 223 234 240 255 269 282 288 303 317 332 338 360 375 386 391 406 419 429 443 452 474 480 495 507 517 523 529 542 548 562 572 586 597 610 625 637 643 656 662 676 690 696 710 725 738 744 752 762 776 788 802 815 830 842 848 861 866 881 894 904 918 928 941 947 953 959 981 994 1005 1011 1017 1032 1040 1055 1065 1087 1100 1112 1118 1132 1147">Mientras que pudimos determinar la presencia de una frecuencia natural, más información <tspan y="997" x="133 148 162 177 183 196 206 219 225 236 242 257 272 278 291 301 307 313 319">hubiera sido útil. <tspan y="1548" x="1093"> <tspan font-family="F19" font-size="24" y="1594" x="625 636 640 652 664 672 684">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="689"> <tspan font-family="F19" font-size="24" font-weight="400" x="689 699 704 717">7-6 <tspan font-family="F13" font-size="43" font-weight="700" y="1678" x="133 155 171 193 213 236 256 263 285 306 313 323 357 380 399 417 431">Prueba de impacto<tspan font-family="F14" x="453"> <tspan font-family="F15" font-size="27" font-weight="400" y="1759" x="133 147 153 159 173 188 194 209 223 236 246 258 264 278 293 306 312 334 347 362 376 381 396 409 415 427 442 456 462 476 491 497 511 525 540 553 565 580 585 600 610 622 637 652 665 671 686 700 705 727 740 755 768 778 791 798 804 815 828 834 840 854 867 881 892 902 915 925 931 944 949 963 977 991 1000 1015 1021 1034 1040 1053 1068 1074 1080 1093">Si golpeara una máquina con un pedazo grande de madera, se inyectaría energía en la <tspan y="1796" x="133 147 158 168 178 192 204 214 227 237 250 256 269 284 290 300 314 329 342 353 359 365 378 389 395 404 414 428 440 454 467 482 494 500 513 524 531 536 546 561 575 585 591 606 620 634 639 653 664 670 683 694 700 709 715 729 735 741 755 766 775 789 804 810 819 833 846 856 869 875 888 894 916 921 931 944 953 959 973 988 994 1008 1019 1033 1047 1059 1068 1078 1093 1099 1113 1127 1133 1146 1161">estructura en todas las frecuencias. ¿Por qué es así? Si usted fuera a mirar un espectro de un <tspan y="1834" x="133 139 161 176 189 201 211 226 233 238 252 266 272 278 292 307 320 330 335 350 364 369 382 396 405 411 417 432 443 449 464 470 482 497 508 513 523 533 546 560 566 578 584 599 614 627 632 646 657 664 670 683 696 706 712 725 731 746 760 773 779 785 798 804 817 839 854 860 865 875 889 904 910 923 929 938 948 961 974 988 999 1004 1019 1033 1038 1048 1063 1078 1093 1098 1112 1118 1124 1134 1146 1161 1176 1190">impacto, en lugar de ver los picos tradicionales, vería que la amplitud a través de todo el rango <tspan y="1871" x="133 148 162 168 177 186 200 212 226 240 255 267 273 285 291 302 316 322 336 342 355 368 381 388 394 408 419 434 440 451 456 470 485 491 500 506 518 531 537 552 566 580 585 595 610 625 638 649 655 661 674 685 691 699 709 723 735 749 762 777 789 795 808 819 825 840 852 862 876 886 899 905 919 930 935 945 959 970 985 1000 1012 1022 1035 1049 1056 1062 1075 1097 1112 1118 1124 1133 1139 1150 1163 1178 1193 1208">de frecuencia se eleva. Eso significa que todas las frecuencias naturales resonarán, amplificando <tspan y="1908" x="133 139 152 158 172 187 200 210 224 230 243 249 262 268 282 293 306 317 323 332 341 355 367 381 395 410 421 427 440 451 457">la energía a esas frecuencias. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1701" width="1085" height="1" fill="#000000"/><image x="253" y="281" width="835" height="501" xlink:href="page6_data/img14.png"/><image x="253" y="1044" width="835" height="500" xlink:href="page6_data/img15.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
