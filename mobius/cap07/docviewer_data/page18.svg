]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 7-18 <tspan font-family="F21" font-weight="400" x="407"> <tspan font-family="F22" font-weight="900" x="411 430 449 467 477 495 514 531 551 560 577 587 597 607 624 643 660 679 698 716 735 754 765 783 801 811 831 849 867 886 905 923 940 957 975 985 1004 1014 1032 1050 1067 1087 1106 1125 1144 1163 1174 1192">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F35" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F5" font-size="27" y="303" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 210 221 231 246 256 271 282 296 307 320 342 348 361 376 386 400 406 421 435 440 453 459 474 487 502 508 523 536 546 558 564 574 588 599 612 618 628 640 650 656 670 675 681 703 718 731 737 758 764 778 792 802 816">Postprocesamiento de vídeo para resaltar el movimiento <tspan font-family="F31" font-size="43" font-weight="700" y="388" x="132 168 188 210 220 237 247 269 292 312 329 337 357 364 382 401 424 443 453 461 478 494 515 532 552 574 596">Mediciones a canal cruzado <tspan font-family="F0" font-size="27" font-weight="400" y="469" x="132 150 163 174 184 197 203 216 230 245 255 268 273 288 302 324 339 350 356 369 379 385 391 397 409 422 437 452 458 471 492 507 513 519 529 543 558 563 576 582 591 604 615 629 634 648 662 668 674 687 693 707 717 730 739 745 757 770 776 790 804 810 826 840 855 869 875 886 901 907 920 942 955 970 979 993 1000 1006 1019 1032 1043 1049 1055 1069 1080 1090 1104 1114 1127 1138 1143 1158 1172">Hasta ahora hemos utilizado amplitud y fase en la gráfica de Bodé solamente. Las lecturas de <tspan y="507" x="132 141 154 165 179 185 196 210 216 231 244 255 268 278 292 307 313 326 341 347 361 376 389 394 404 418 426 440 450 463 478 490 496 509 514 529 543 548 558 571 583 598 620 633 643 653 668 673 687 702 708 714 726 732 754 767 782 796 802 817 830 836 842 860 875 881 893 908 921 927 933 945 958 973 987 997 1003 1018 1031 1037 1051 1066 1072 1083 1098 1104 1119 1125 1137 1149 1164 1177 1183">fase se basaron en una referencia de tacómetro en la máquina. Un analizador de un solo canal <tspan y="544" x="132 143 157 163 178 192 206 221 235 241 254 264 270 276 282 294 307 317 322 337 350 360 373 379 392 406 421 435 441 451 456 466 472 478 493 504 510 525 537 547 562 573 579 591 605 620 626 641 654 665 675 687 702 712 725 731 740 753 765 771 777 783 798 811 825 831 841 854 868 882 897 911 925 931 937 950 956 968 973 988 998 1011 1016 1026 1040 1049 1055 1069 1080 1090 1103 1118 1127 1141">se puede utilizar para adquirir los datos con bastante facilidad (aunque la cinta reflectante <tspan y="582" x="132 147 162 172 194 207 213 234 248 262 272 286 291 306 320 335 348 354 367 381 391 404 419 432 442 453 467 473 486 492 497 511 517 530 540 547 553 564 569 584 589 603 625 640 653 662 677 692 698 704 710 723 729 735 741 763 769 779 792 803 809 824 839 844 859 869 874 889 901 907 922 935 941 946 960 971 977 992 1006 1020 1026 1032 1047 1058 1063 1078 1091 1101 1116 1127 1133 1147 1161">normalmente debe agregarse al eje), sin embargo, la limitación principal es que los datos de <tspan y="619" x="132 141 154 165 179 185 196 211 217 232 238 252 263 273 286 300 306 321 327 338 353 367 382 388 403 408 422 433 439 452 458 464 477 483 496 510 516 531 543 548 563 576 591 596 611 625 631 640 654 669 681 686 701 716 729 751 756 770 784 794 809 815 829 843 849 855 868 874 896 909 924 938 943 958 971 978 983 1000 1006 1012 1024 1033 1047 1060 1070 1075 1090 1100 1113 1121 1127 1139 1152 1163 1169 1184 1198">fase sólo están disponibles a la velocidad de funcionamiento de la máquina. Al crear gráficas de <tspan y="656" x="132 148 163 178 192 197 207 221 231 245 259 274 287 298 304 318 332 338 351 360 370 383 398 413 427 440 446 461 467 482 494 504 519 528 534 540 553 559 572 594 609 615 621 631 645 659 665 678 684 690 702 708 717 730 741 755 761 770 785 791 802 817 831 837 848 862 871 877 889 895 909 923 933 947 958 965 970 985 999 1008 1023 1029 1041 1055 1068 1083 1098 1112">Bodé (pruebas de arranque o paro) la amplitud y la fase 1X son suficientes, pero cuando <tspan y="694" x="132 146 158 173 186 208 223 234 240 254 268 274 287 293 304 314 327 339 354 359 374 388 394 406 419 429 441 454 460 473 479 485 497 512 525 531 537 548 554 565 571 586 599 605 611 624 630 639 654 664 686 698 704 719 733 738 753 767 778 791 797 810 822 828 842 857 863 877 892 906 916 928 938 944 957 970 975 985 1004 1020 1034 1044 1049 1062 1068 1081 1087 1093 1105 1120 1133 1139 1145 1155 1161 1172">echamos un vistazo de cerca al análisis de la forma de desviación operativa (ODS) y al análisis <tspan y="731" x="132 154 169 184 197 203 210 216 238 251 266 272 284 290 304 319 333 344 350 372 386 392 401 407 419 432 447 460 466 472 487 501 515 520 535 545 560 574 589 599 611 617 631 646 659 673 679 692 705 711 726 735 749 760 766 781 794 800 813 835 850 856 862 872 886 900 906 919 925 934 947 958 971 977 990 1005 1011 1021 1035 1050 1063 1074 1080 1086 1099 1110">modal, mediciones multicanal que proporcionan valores de amplitud y fase en todas las <tspan y="769" x="132 141 151 165 177 191 205 220 231 237 250 261 267 278 292 302 314 329 335 349 363 375 389 400 413 422 428 441 452 458">frecuencias serán necesarias. <tspan y="838" x="132 149 164 178 188 201 207 220 234 247 269 274 289 302 312 325 347 362 373 379 401 414 425 431 445 459 465 477 490 500 512 525 531 537 550 561 567 589 603 617 623 635 641 656 670 684 695 701 714 729 738 748 762 768 780 792 807 820 826 840 851 857">Ahora examinaremos más de cerca las mediciones entre canales. <tspan y="908" x="132 145 158 169 175 197 211 226 232 244 250 264 279 293 304 310 332 346 352 361 367 379 392 407 420 426 432 454 467 478 484 496 511 533 546 561 575 586 592 597 612 624 630 644 657 670 685 691">Las mediciones multicanal más comunes incluyen: <tspan font-family="F5" y="978" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 206 217 231 237 250 256 268 281 296 309 315 321 333 343 357 369 382 397 411">Fase a canal cruzado <tspan font-family="F5" y="1017" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 207 222 234 240 255 270 275 290 304 309 319 329 341 356 367 389 395 406 412 427 433 439 444 459 472 487 493 508 513 523 537 548 563 577 591 601 611 624 630 645 658 664 673 683 697 709 723 736 751 763 769 781">Función de transmisibilidad o respuesta de frecuencia <tspan font-family="F5" y="1056" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 210 225 238 248 261 276 288 294 306">Coherencia <tspan font-family="F5" y="1095" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 199 209 224 229 239 252 263 269 278 293 299 310 322 336 346 351 361 375 397 412 423 429 435 448 459 465 479 489 504 509 519 532 543 549 564 579 588 594 605 619 634 647 657 669 684 699 708">Órbitas (discutiremos las órbitas por separado) <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="1174" x="132 150 169 199 218 231 249 268 288 296 313 333 352 371 379 387 405 419 427 457 474 493 501 517 525 544 564 581 595 602 620 627 642 661 680 699 707 714 729 742 761 776 795 814 834">Comprendiendo las mediciones a canal cruzado <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1249" x="132 147 161 174 189 204 219 225 236 249 255 265 279 292 298 304 316 329 335 348 363 369 381 394 400 412 426 432 447 453 466 479 493 500 505 519 525 531 540 554 565 579 585 595 608 623 638 643 657 668 674 684 697 711 721 736 742 755 770 776 790 801 816 830 841 851 861 875 881 896 909 915 928 950 965 971 977 987 1001 1015 1021 1033 1048 1070 1085 1091 1105 1119">Cuando se realiza un cálculo FFT, el resultado es tanto un espectro de amplitud como un <tspan y="1286" x="132 146 157 172 186 198 207 217 232 238 252 266 272 285 298 304 319 328 342 353 359 374 387 393 402 415 426 440 447 453 467 482 492 497 511 517 531 552 567 573 588 595 601 612 618 623 637 643 649 663 674 689 703 714 724 734 748 754 764 777 792 798 811 816 831 846 860 866 879 892 898 913 922 936 947 953 962 977 992 1007 1013 1025 1044 1060 1069 1076 1082 1092 1105 1126 1141 1146 1160 1175">espectro de valores de fase. Por ejemplo, si el espectro tenía 800 valores (800 LOR), también <tspan y="1324" x="132 147 160 175 185 198 203 218 233 247 253 266 279 285 300 309 323 334 340 355 368 374 383 396 407 421 428 434 447 462 468 490 504 516 531 544 555 561 574 589 594 600 612 625 637 643 658 672 686 697 703 718 732 737 759 774 789 794 804 818 828 842 857 862 877 891 897 910 915 930 940 953 965 971 985 1000 1005 1020 1034 1040 1062 1075 1090 1104 1109 1124 1137 1147 1152 1165 1172 1178 1192 1198">habrá 800 valores de fase. En muchas aplicaciones de monitoreo de vibración de maquinaria, el <tspan y="1361" x="132 145 158 172 178 189 203 209 221 234 240 252 266 272 287 293 306 312 327 340 349 359 364 374 380 395 408 414 428 443 456 462 473 488 494 507 513 522 536 546 568 581 587 601 615 621 635 650 665 678 685 691 704 719 730 735 748 761 767 782 792 806 817 822 837 851 857 866 879 890 903 909 920 934 940 955 968 979 993 1008 1013 1023 1037 1045 1059 1069 1082 1097 1109 1115 1128 1134 1147 1152">FFT se calculó a partir de una sola forma de onda. Los valores de fase se hacen referencia al <tspan y="1399" x="132 138 153 159 171 177 192 197 212 226 232 238 251 257 266 280 290 312 325 330 345 359 365 379 394 409 422 427 442 456 461 471 477 491 513 527 542 549 555 566 571 586 592 606 627 642 655 664 679 694 701 706 721 735 750 755 770 785 791 804 810 825 839 853 859 865 877 883 892 907 917 939 952 957 972 986 992 1006 1021 1036 1049 1054 1069 1083 1088 1098 1104 1118 1139 1153 1168 1174 1189 1204">inicio de la forma de onda de tiempo, sin embargo, debido a que la forma de onda de tiempo no <tspan y="1436" x="132 143 157 163 176 188 198 204 217 232 237 252 267 272 287 300 312 318 333 338 352 367 381 396 409 415 424 438 447 460 470 483 498 510 516 529 536 542 556 571 593 608 613 623 637 648 662 668 678 691 706 721 727 733 739 754 765 771 784 797 803 818 827 841 852 858 873 886 892 901 914 925 939 945 959 974 980 990 995 1009 1023 1037 1052 1058 1068 1082 1096 1106 1112 1127 1142 1148">se activó no hay ninguna referencia. Como resultado, los valores de fase no tienen sentido. <tspan y="1505" x="132 150 165 175 188 195 201 212 226 231 246 259 273 279 289 303 316 321 327 339 352 367 382 388 401 407 422 435 450 465 476 482 496 507 517 531 545 551 566 577 583 598 612 626 632 643 657 671 677 691 700 714 728 734 749 763 777 783 797 807 817 832 843 849 862 875 881 896 905 919 930 936 951 964 970 979 992 1003 1017 1023 1038 1052 1066 1080 1094 1108 1114 1125 1139 1149">Nota: se han realizado algunos estudios que sugieren que estos valores de fase pueden ser <tspan y="1543" x="132 142 156 169 175 197 210 225 235 248 254 269 282 288 301 307 322 336 351 356 369 382 388 403 413 419 425 440 453 463 478 484 498 508 522 528 543 557 563 577 588 594 608 614 619 629 643 665 678 683 698 712 717 731 742 752 766 772 784 796 811 817 827 841 847 862 868">realmente de algún valor, pero ese no es el tema de este capítulo. <tspan y="1612" x="132 149 162 177 192 198 213 227 241 247 253 268 279 285 298 311 317 331 341 355 366 372 386 400 406 415 428 439 453 458 473 488 494 505 520 534 540 549 563 569 582 592 598 611 626 637 643 656 662 675 690 703 709 718 732 741 754 764 778 793 804 810 823 829 840 846 860 875 881 890 896 908 920 930 936 949 962 969 975 985 999 1005 1020 1034 1045 1057 1069 1079 1089 1101 1116 1123 1128 1141 1156 1162 1177">Dado que los valores de fase no son relativos a una referencia significativa, se descartan. Sólo <tspan y="1650" x="132 147 161 174 184 199 212 234 249 260 266 272 287 298 303 316 329 335 350 360 374 385 390 405 419 425 438 459 474 480 486 496 510 525 531">guardamos los valores de amplitud. <tspan y="1719" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 298 304 309 319 333 345 360 375 381 387 400 422 437 448 453 468 483 494 500 509 523 533 555 568 579 585 600 613 619 634 648 663 676 682 697 710 716 726 732 745 767 782 797 803 814 820 842 856 862 872 884 899 913 926 947 961 975 985 999 1004 1017 1022 1032 1046 1059 1065 1071 1083 1096 1118 1133 1144 1149 1163 1169">Sin embargo, si recopilamos dos formas de onda de tiempo simultáneamente y realizamos el <tspan y="1757" x="132 144 157 163 175 189 195 210 216 229 242 256 262 276 291 297 310 331 346 361 372 378 387 401 416 422 432 442 452 467 478 483 498 512 517 527 533 547 568 583 598 605 611 626 640 655 669 691 706 717 723 737 748 761 770 776 782 797 808 814 827 840 846 861 870 884 895 901 916 929 935 944 957 968 982 988 1002 1016 1022 1035 1057 1072 1087 1098">cálculo FFT en ambos registros de tiempo, podemos usar los valores de fase de ambos <tspan y="1794" x="132 142 156 170 176 187 197 206 221 232 239 245 258 273 284 290 303 316 322 336 346 360 371 377 391 405 411 420 433 444 458 464 475 489 504 510 519 533 539 552 562 568 580 595 606 612 626 640 650 659 673 679 690 696 703 708 723 738 747 753 767 773 786 808 823 829 844 851 857 868 873 879 893 899 905 918 931 937 951 961 967 981 995 1001 1010 1023 1034 1048 1054 1067 1082 1088 1097 1112 1118 1131 1146 1151 1165 1171">registros. Los valores de fase son relativos entre sí. Por ejemplo, si el valor de fase en 1X en el <tspan y="1831" x="132 144 157 172 185 191 197 211 220 234 239 253 264 270 285 298 304 316 329 336 342 355 360 374 380 386 399 412 418 433 442 448 463 476 482 491 504 515 529 535 548 554 563 578 584 597 612 618 632 638 644 656 668 683 696 702 707 721 733 747 753 766 776 789 795 809 823 829 838 847 860 867 874 880 893 908 918 932 947 959 973 984 990 1001 1015 1020 1035 1050 1065 1074 1080 1093 1099 1114 1128 1139 1145 1154 1160 1175 1189 1203">canal “1” es de 23° y el valor de fase a 1X en el canal “2” era de 113°, entonces se podría decir que <tspan y="1869" x="132 138 151 157 170 176 191 201 214 226 232 246 261 267 280 286 292 305 311 323 337 343 358 370 376 391 403 418 424 439 452 458 473 488 501 511 524 536 542 556 571 577 591 602 612 625 640 652 658 667 681 695 705 718 723 738 752 758 767 780 791 805 810 825 840 847 852 866 880 890 900 913 919 933 939 945 957 970 985 998 1003 1009 1023 1032 1045 1051 1064 1069 1083 1095 1109 1115 1121 1134 1148 1159">la vibración a la velocidad de operación estaba fuera de fase 90° entre el canal “1” y “2”. Los <tspan y="1906" x="132 145 158 164 179 189 203 214 220 234 248 254 266 279 286 292 304 310 319 328 341 348 354 369 384 390 399 405 419 433 447 461 467 478 492 506 516 522 537 551 557 572 587 596 602 613 619 625 636 651 657 672 683 689">valores de 23° y 113° no tienen sentido por sí solos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="411" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>