]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 595 614 631 650 669 687 706 725 736 754 772 782 802 820 838 857 876 894 911 928 946 956 975 985 1003 1021 1038 1058 1077 1096 1115 1134 1145 1163 1180 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-23 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F36" font-size="37" y="368" x="1226"> <tspan font-family="F0" font-size="27" y="433" x="378 391 404 410 422 437 452 465 475 489 504 515 521 534 540 551 565 571 585 595 601 606 612 624 637 643 658 671 681 694 699 712 725 731 737 752 765 774 780 786 799 805 811 825 835 848 863 873 878 893 906 921 926 941 955 961 967 980 991 997 1008 1021 1036 1049 1055 1069 1080 1086 1100 1105 1111 1126 1139 1154 1164 1170 1178 1184 1196 1209 1219 1225 1231 1244 1250 1259 1273 1286 1301 1310 1324 1330 1345 1358">La coherencia se utiliza para validar la integridad de las señales e identificar la fuente de <tspan y="471" x="378 391 397 412 422 435 447 453 467 482 488 501 516 522 536 546 560 571 584 599 611 617 630 635 650 664 670 692 706 717 732 745 756 762 773 787 802 815 821 835 846 851 866 872 881 894 904 917 932 942 956 967 972 982 996 1010 1016 1025 1034 1048 1060 1074 1088 1103 1115 1121 1133 1139 1150 1156 1178 1184 1190 1203 1212 1222 1228">vibración en presencia de muchas señales diferentes (de frecuencia similar). <tspan y="540" x="378 391 404 410 422 437 452 465 475 489 504 515 521 534 540 554 565 571 585 600 612 618 627 641 656 668 674 688 703 709 723 733 748 770 784 798 804 817 832 845 852 857 874 880 901 915 930 936 951 963 969 984 998 1012 1018 1031 1045 1067 1080 1095 1105 1118 1124 1138 1144 1149 1164 1178 1200 1214 1223 1238 1244 1259 1272 1278 1293 1302 1317 1339 1353 1367 1373 1388 1399 1406 1412 1426 1432">La coherencia es una función promediada. A medida que aumente el número de promedios, el <tspan y="578" x="378 391 404 410 425 435 441 455 469 475 481 494 500 512 527 541 555 564 578 593 605 611 624 629 644 650 661 683 688 703 717 723 733 746 752 758 773 787 797 803 809 824 830 840 852 867 877 891 898 904 919 931 941 954 960 966 979 985 1000 1009 1015 1037 1050 1060 1073 1079 1101 1114 1129 1135 1148 1155 1160 1170 1185 1200 1215 1226 1232 1238 1253 1264 1269 1284 1297 1307 1322 1333 1339 1350 1364 1379">valor de la coherencia disminuirá. Por lo tanto, para la primera media, todos los datos son <tspan y="615" x="378 390 405 420 434 443 457 471 481 495 506 511 521 533 548 562 576 585 599 614 626 632 645 650 664 670 679 685 700 710 716 722 737 752 761 767 773 788 794 804 816 831 841 855 862 868 879 893 898 908 922 937 951 956 970 980 993 999 1021 1034 1045 1051 1066 1079 1085 1099 1114 1120 1134 1144 1159 1181 1194 1209 1215 1230 1236 1242 1257 1272 1294 1308 1314 1324 1337 1352 1358 1371">coherentes (coherencia = 1.0), por lo tanto, se requiere más de un promedio. Como regla <tspan y="652" x="378 393 407 421 435 445 458 464 470 476 490 500 506 512 518 530 543 549 563 570 579 594 600 614 624 639 661 674 689 695 710 721 727 742 754 764 777 783 789 804 815 821 836 849 858 873 884 890 905 919 925 936 951 966 979 989 1002 1017 1029 1035 1048 1054">general, utilice 4-10 promedios para los datos de coherencia. <tspan y="722" x="378 391 404 410 422 437 452 465 475 489 504 515 521 534 540 554 565 571 585 600 612 618 633 646 655 665 678 700 706 719 734 744 757 763 768 790 805 820 829 839 852 866 876 890 896 910 919 925 931 937 949 962 977 990 996 1009 1024 1030 1044 1049 1055 1068 1083 1096 1102 1108 1119 1125 1136 1142 1164 1178 1193 1206 1212 1219 1225 1238 1244 1250 1256 1271 1282 1288 1303 1315 1325 1340 1351 1357 1372 1386 1391 1402 1417 1432">La coherencia es una herramienta importante utilizada en el análisis modal. Si los datos no son <tspan y="759" x="378 390 405 420 434 443 457 471 481 495 506 513 518 533 548 553 567 578 584 599 614 625 631 646 652 665 671 677 683 697 712 724 734 740 753 759 773 788 800 806 818 833 848 860 866 880 891 897 911 926 932 943 958 973 982 996 1002 1008 1021 1026 1036 1050 1061 1076 1090 1104 1115 1125 1138 1143 1158 1172 1178 1184 1197 1202 1216 1227 1237 1247 1261 1273 1283 1296 1306 1319 1325 1338 1344 1350 1363 1369 1378 1391 1405 1415 1427 1440">coherentes, no es posible llegar a una conclusión sobre la respuesta de la estructura a la fuerza <tspan y="797" x="378 393 407 413 426 441 450 460 473 488 501 507">de entrada. <tspan y="866" x="378 391 404 410 422 437 452 465 475 489 504 515 521 534 540 550 563 585 599 605 618 633 639 653 664 670 676 697 712 727 736 746 759 773 783 797 802 816 831 836 855 872 886 892 898 912 926 941 955 970 984 1006 1021 1032 1038 1053 1067 1080 1086 1092 1105 1111 1124 1130 1144 1154 1167 1179 1185 1200 1214 1220 1235 1249 1263 1269 1290 1304 1319 1325 1347 1362 1373 1378 1391 1406 1412 1426 1432">La coherencia también es importante en ODS. Suponemos que la vibración que medimos en el <tspan y="904" x="378 391 403 417 423 437 447 462 483 497 506 516 531 537 559 574 586 592 598 604 615 629 635 649 663 678 692 698 710 716 722 735 746 752 761 775 789 799 811 824 835 841 855 869 883 897 907 920 935 948 959 964 979 992 1007 1016 1026 1041 1047 1061 1075 1081 1087 1100 1106 1128 1141 1156 1170 1176 1191 1203 1209 1218 1231 1236 1251 1266 1272 1286 1300 1306 1315 1329 1343 1357 1367 1381 1392">acelerómetro móvil se debe a las fuerzas generadas dentro de la máquina (y no de fuentes <tspan y="941" x="378 392 406 415 429 438 453 466 477 487 493 499 512 517 532 546 560 566 572 585 591 600 610 623 638 649 670 676 687 693 708 714 720 726 741 753 768 774 787 802 811 821 835 840 854 860 866 879 891 905 911 924 934 949 971 984 994 1004 1018 1024 1046 1061 1074 1080 1086 1091 1104 1110 1124 1129 1135 1148 1160 1174 1180 1193 1203 1218 1240 1253 1263 1273 1288 1293 1308 1322 1327 1337 1351 1360 1373 1383 1396 1411 1423 1429 1442">externas), y que la transmisibilidad entre el acelerómetro móvil y el acelerómetro de referencia <tspan y="979" x="378 393 408 414 428 439 449 461 467 479 494 516 530 540 555 577 590 600 606 621 634 640 646 660 666 672 683 696 702 713 728 739 754 768 779 794 807 813 828 842 856 862 875 889 895 906 915 929 943 949 964 979 985 991 996 1011 1025 1038 1044 1049 1064 1077 1092 1106 1117 1123 1129 1144 1158 1172 1187 1200 1206 1221 1230 1245 1260 1273 1283 1289 1295 1308 1314 1325 1340 1355 1368 1378 1391 1406 1418 1424 1437 1443 1455">no está comprometida. Si se sospecha que existen no linealidades, puede probar la coherencia y <tspan y="1016" x="378 393 407 418 430 443 453 459 468 474 485 491 503 516 538 552 566 576 590 595 609 619 625 638 648 661 672 679 685 700 714 728 740 755 765 772 778 791 801 813 819">buscar físicamente grietas, huecos, etc. <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="1095" x="378 397 410 430 447 466 484 499 506 526 543 550 569 589 596 605 613 632 649 668 676 685 704 723 742 759 774">Pruebas de no linealidades <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1170" x="378 393 408 423 437 459 474 485 491 505 514 520 526 532 544 557 567 572 587 602 613 619 632 644 658 664 677 687 702 724 737 747 757 772 782 789 795 809 824 839 844 858 873 878 892 898 904 910 924 939 951 961 967 982 995 1001 1010 1024 1033 1047 1056 1070 1085 1097 1103 1115 1121 1134 1139 1154 1163 1173 1188 1194 1207 1222 1228 1242 1248 1253 1268 1282 1297 1307 1321 1327 1342 1356 1361 1367 1381 1390 1404 1414 1428 1439 1445">Podemos utilizar dos acelerómetros, uno en el lugar de referencia y otro en el punto de interés, <tspan y="1207" x="378 391 397 406 420 433 439 445 457 470 480 486 499 514 527 533 548 558 572 585 600 613 619 634 647 653 665 680 694 708 718 731 746 758 764 777 783 789 796 811 825 838 844 866 879 894 904 917 924 930 936 949 955 967 981 996 1009 1019 1033 1048 1059 1065 1078 1084 1095 1109 1118 1124 1137 1143 1150 1159 1166 1172 1185 1200 1205 1215 1230 1245 1258 1269 1275 1281 1294 1305 1311 1320 1329 1343 1355 1369 1383 1397 1409 1415 1428 1439 1446">y realizar una prueba de coherencia. Idealmente, la coherencia sería '1' en todas las frecuencias. <tspan y="1245" x="378 392 407 413 427 438 447 461 467 480 486 500 522 537 543 558 564 570 576 589 595 607 622 636 650 659 673 688 700 706 719 724 738 749 755 770 783 794 804 816 831 841 854 860 875 890 904 914 928 934">En este ejemplo, la coherencia es bastante pobre. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="309" height="46" transform="scale(2, 2) translate(303.5,139)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>