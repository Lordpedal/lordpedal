]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 596 615 632 651 670 688 707 726 737 755 773 783 803 821 839 858 877 895 912 929 947 957 976 986 1004 1022 1039 1059 1078 1097 1116 1135 1146 1164 1181 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 397 410 423 428 443 458 469 475 487 500 510 523 534 544 558 567 573 584 594 600 612 625 636 642 647 662 671 685 695 709 720 732 747 757 771 781 788 794 807 820 831 837 846 856 870 881 887 893 898 913 927 940 951 957 971 985 991 1006 1012 1024 1039 1050 1055 1070 1084 1098 1104 1115 1130 1145 1154 1168 1179 1192 1198 1212 1226 1232 1243 1258 1273 1278 1292 1298 1304 1313 1327 1338 1352 1358 1368 1381 1395 1410 1416 1431 1445">Hay dos características interesantes. Las tres líneas de picos que sobresalen son el resultado de <tspan y="341" x="379 393 408 414 429 435 447 462 468 477 491 504 514 524 537 543 556 562 571 586 593 599 611 626 631 644 650 663 678 683 697 712 718 724 736 742 755 761 775 785 798 810 816 831 845 851 866 880 886 892 905 911 920 934 947 962 971 985 992 997 1014 1020 1041 1055 1070 1076 1091 1103 1109 1124 1138 1152 1158 1171 1185 1207 1220 1235 1245 1258 1264 1270 1283 1289 1301 1315 1321 1336 1348 1354 1369 1381 1396 1401 1416 1430 1436 1442 1455">un pico fuerte a 1X, 2X y 3X en la vibración de la fuente. A medida que aumenta la velocidad de la <tspan y="378" x="379 401 414 429 443 449 464 477 484 490 496 511 522 528 542 548 560 575 586 592 605 620 626 639 653 665 670 680 693 708 713 727 733 739 754 763 769 791 804 814 820 842 857 871 886 892 901 914 920 931 944 950 963 985 1000 1006 1012 1021 1027 1039 1051 1061 1068 1074 1080 1094 1107 1122 1137 1143 1156 1162 1183 1197 1212 1218 1233 1245 1251 1266 1280 1294 1300 1311 1325 1330 1352 1366 1380 1392 1406">máquina, los picos 3X excitan el primer modo (y se amplifica), luego a medida que se mueve <tspan y="416" x="379 394 407 419 425 438 444 453 467 481 491 504 509 523 529 535 547 562 568 579 593 599 621 635 648 661 675 681 687 700 706 715 720 735 748 754 776 789 804 813 827 833 839 852 858 867 876 890 902 916 930 945 957 963 975 981 990 1005 1011 1024 1038 1050 1056 1066 1079 1084 1098 1104 1110 1125 1134 1140 1162 1175 1185 1191 1213 1228 1242 1257 1263">hacia fuera el 2X se mueve, y finalmente la frecuencia 1X excita el primer modo. <tspan y="485" x="379 394 408 422 437 451 457 469 483 493 499 505 518 529 534 544 553 567 578 584 593 607 622 628 642 657 671 682 687 701 716 721 735 741 746 761 771 784 793 799 811 826 831 846 859 869 882 888 900 914 923 929 941 947 960 970 983 1005 1018 1033 1042 1056 1062 1077 1091 1106 1121 1134 1140 1153 1167 1173 1184 1194 1207 1222 1228 1234 1247 1258 1264 1273 1287 1298 1313 1328 1340 1355 1367 1373 1386 1396 1403">Puede ver las tres regiones en el gráfico para ver claramente dónde existen las resonancias. <tspan y="523" x="379 386 401 413 419 433 444 459 465 477 491 504 519 534 549 555 561 574 585 591 600 610 624 636 650 663 678 690 696 709 720 726 740 755 777 783 798 810 825 834 848 859 865 880 893 899 905 918 924 946 959 974 988 994 1009 1021 1027 1042 1057 1063 1075 1089 1095 1110 1122 1127 1142 1155 1170 1176 1188 1203 1217 1223 1237 1252 1265 1271 1279 1289 1303 1315 1329 1342 1357 1369 1375 1388">Incluso cuando las frecuencias dominantes de la máquina no coinciden con una frecuencia <tspan y="560" x="379 394 407 417 431 441 454 460 467 472 487 496 506 519 530 536 545 559 573 587 597 611 622 628 642 656 662 675 681 695 705 718 730 736 750 765 772 778 783 798 810 816 830 836 851 866 871 885 891 897 907 921 926 941 956 963 969 975 988 999 1005 1018 1032 1044 1049 1059 1072 1082 1095 1109 1115">natural, otras fuentes de vibración, incluido el ruido, las excitarán. <tspan y="1176" x="1223"> <tspan font-family="F19" font-size="24" y="1221" x="868 879 883 895 907 915 927">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="932"> <tspan font-family="F19" font-size="24" font-weight="400" x="932 942 947 955 966">7-12 <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1300" x="379 401 409 428 446 459 478 507 525 533 552 569 577 595 613 643 663 682 700 708 717">Diagrama de Campbell <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1375" x="379 392 407 418 424 446 452 463 485 500 511 517 532 545 555 570 581 586 596 609 631 646 651 665 680 686 696 710 716 731 745 759 773 787 802 807 822 831 845 856 870 884 894 907 917 922 936 951 957 970 985 991 1005 1011 1024 1038 1048 1061 1083 1096 1102 1117 1130 1152 1166 1181 1195 1201 1207 1214 1220 1235 1249 1262 1268 1279 1293 1299 1314 1328 1341 1356 1370">Los mismos datos también se pueden presentar en un diagrama Campbell, que se puede <tspan y="1412" x="379 393 408 420 434 449 459 469 481 491 497 510 525 531 544 549 564 578 593 608 619 625 640 653 668 682 695 705 719 730 735 750 764 770 781 796 805 814 835 847 857 871 878 884 897 912 917 931 942 952 965 970 985 995 1008 1017 1023 1035 1048 1054 1060 1066 1079 1090 1096 1105 1115 1129 1141 1155 1168 1183 1195 1201 1214 1225 1230 1245 1258 1268 1282 1292 1305 1311 1325 1336 1341 1356 1370 1384 1398 1412 1427">encontrar en algunos paquetes de software. En esta gráfica, las frecuencias naturales pueden <tspan y="1450" x="379 389 403 417 427 441 452 465 480 490 502 512 523 537 543 555 570 592 607 613 624 630 640 652 666 672 687 698 703 716 722 737 743 749 762 768 781 803 818 824 829 839 853 868 874 888 902 908 921 926 941 951 964 976 982 996 1011 1017 1028 1042 1047 1062 1076 1090 1105 1118 1124 1130 1144 1159 1165 1177 1190 1200 1205 1220 1235 1244 1250 1262 1277 1283 1298 1308 1314 1328 1334 1340 1354 1364 1377 1392 1402 1408 1423 1436 1451">representarse como círculos y o la amplitud de vibración se puede indicar por color o intensidad <tspan y="1487" x="379 394 408 414 426 441 447 462 471 477">de color. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="614" y="607" width="603" height="563" xlink:href="page11_data/img26.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>