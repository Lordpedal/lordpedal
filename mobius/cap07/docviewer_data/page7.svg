]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 596 615 632 651 670 688 707 726 737 755 773 783 803 821 839 858 877 895 912 929 947 957 976 986 1004 1022 1039 1059 1078 1097 1116 1135 1146 1164 1181 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-7 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F19" font-size="24" y="771" x="1252"> <tspan y="816" x="872 883 887 899 911 919 931">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="936"> <tspan font-family="F19" font-size="24" font-weight="400" x="936 946 951 962">7-7 <tspan font-family="F15" font-size="27" y="869" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526 537 542 548 563 576 586 592 605 620 634 640 646 659 665 687 699 714 728 734 749 762 769 775 786 801 816 825 830 845 859 869 882 887 901 907 913 925 940 946 960 972 982 996 1006 1011 1026 1040 1046 1061 1073 1083 1098 1109 1115 1128 1143 1149 1171 1185 1200 1215 1221 1235 1249 1255 1264 1278 1288 1301 1316 1328 1334 1348 1363 1369 1383 1397 1402 1417 1423 1435 1450">Por lo tanto, si detiene la máquina, configura el colector de datos en modo de retención de pico <tspan y="907" x="379 389 401 416 422 436 446 461 483 496 511 517 532 543 552 559 565 571 585 591 603 609 622 628 634 647 652 662 676 688 703 718 724 730 743 755 761 775 790 795 810 824 830 845 857 867 882 893 899 911 917 932 947 952 967 981 994 1000 1005 1020 1042 1055 1070 1076 1089 1099 1112 1134 1147 1162 1171 1185 1191 1197 1210 1216 1238 1251 1266 1280 1285 1300 1313 1319 1333 1347 1353 1368 1382 1395 1408 1423 1430">(20 promedios), inicia la recopilación de datos y golpea inmediatamente la máquina de nuevo, <tspan y="944" x="379 385 398 409 415 424 434 448 460 474 488 503 515 521 534 545 550 565 578 588 601 611 624 630 644 655 661 672 686 692 705 719 731 736 746 759 769 781 796 803 808 821 827 842 856 866 872 878 893 898 908 921 936 945 960 966 980 986 991 1001 1015 1027 1042 1056 1062 1068 1081 1096 1111 1120 1126 1141 1155 1160 1175 1188 1198 1213 1224 1229 1239 1252 1267 1273 1284 1293 1303 1316 1326 1339 1345 1351 1366 1377">las frecuencias naturales se excitarán, y por lo tanto el recopilador de datos registrará los <tspan y="982" x="379 394 400 413 427 433 447 457 463 478 492 497 510 516 530 540 553 565 571 586 601 606 620 634 640 650 665 680 693 704 710 716 729 740 746 754 764 778 790 804 817 832 844 850 863 874 880">niveles de vibración en todas las frecuencias. <tspan y="1051" x="379 393 407 421 436 449 455 468 483 489 501 515 528 543 553 566 572 587 601 614 620 632 646 659 674 689 703 709 724 739 745 759 773 787 793 799 812 818 840 853 868 882 887 902 915 922 927 940 946 960 970 983 993 1006 1012 1027 1040 1050 1063 1077 1087 1101 1107 1121 1135 1141 1151 1156 1170 1192 1207 1222 1228 1250 1263 1276 1282 1294 1308 1318 1328 1343">Tenga en cuenta que cuando golpee la máquina, vibrará durante un tiempo muy corto <tspan y="1089" x="379 389 404 418 432 446 460 475 481 494 509 524 539 544 559 573 579 585 598 604 617 639 653 663 672 678 693 707 720 732 738 752 767 776 783 789 804 818 828 834 840 855 860 870 883 897 907 922 929 935 946 952 958 971 981 987 993 999 1011 1024 1030 1045 1059 1074 1080 1086 1091 1106 1120 1133 1144 1151 1157 1170 1184 1194 1208 1215 1225 1237 1252 1266 1272 1286 1301 1306 1319 1325 1339 1354 1360">(dependiendo de la amortiguación). Por lo tanto, si utiliza 800 líneas, auto-ranging y un F<tspan font-family="F28" font-size="17" y="1093" x="1373 1387 1394">max<tspan font-family="F15" font-size="27" y="1089" x="1403"> <tspan y="1126" x="379 394 407 413 428 435 441 454 469 479 493 508 520 534 545 551 557 570 576 597 611 626 631 646 659 665 675 690 712 724 734 747 753 767 781 803 816 827 833 846 861 876 881 891 897 911 932 947 962 969 975 988 1001 1006 1016 1030 1041 1056 1062 1076 1088 1094 1108 1123 1129 1143 1158 1164 1178 1189 1195 1201 1222 1237 1252 1261 1271 1284 1298 1308 1322 1329 1335 1348 1359 1364 1370 1385 1398 1412">bajo, entonces la medida tomará demasiado tiempo. La resolución no es importante, así que <tspan y="1163" x="379 390 404 410 424 436 448 454 469 484 497 503 517 532 537 547 560 574 589 604 610 624 638 644 652 662 676 688 702 716 731 742 748 761 767 789 802 813 819 832 838 848 863 868 878">seleccione un rango de frecuencia más alto (F<tspan font-family="F28" font-size="17" y="1167" x="891 905 913">max<tspan font-family="F15" font-size="27" y="1163" x="922 932 938 944 958 973 986 992 1013 1027 1042 1048 1060 1066 1080 1095 1101 1115 1129 1134 1144 1158 1169 1184 1190 1204 1216 1222 1237 1252 1257 1279 1292 1303 1309 1324 1337 1343 1356 1361 1371 1385 1399 1414">), una medición de resolución más baja (400 <tspan y="1201" x="379 385 391 406 420 433 444 450 465 471 476 491 503 509 523 534 549 555 577 590 601 607 622 635 641 653 663 670 675 688 694 705 711 716 730 741 747 762 777 788 794 809 815 828 835 841 855 866 876 888 903 909 923 935 947 960 966 980 995 1001 1014 1020 1034 1045 1054 1068 1074 1089 1102 1108 1123 1135 1150 1163 1178 1190 1196 1208 1214 1227 1242 1256 1268 1282 1295 1310 1325 1330 1343 1348 1363 1377 1388 1400 1412 1422 1428 1441 1455">líneas o incluso más baja), y si es posible, establezca un ajuste de ganancia adecuado y desactive <tspan y="1238" x="379 393 399 405 415 428 442 457 472 478 491 505 514 529 551 564 574 580 592 606 612">el rango automático. <tspan y="1308" x="379 393 406 428 443 449 462 477 483 498 512 525 540 554 559 574 587 599 613 622 628 642 653 663 677 683 695 710 725 731 737 750 755 777 790 805 819 825 840 853 858 872 887 893 902 915 930 942 948 963 978 990 1012 1018 1031 1046 1056 1071 1077 1083 1098 1111 1121 1136 1142 1156 1170 1185 1199 1204 1214 1227 1242 1255 1265 1271 1293 1307 1319 1334 1348 1354 1366 1380 1386 1400 1413 1428 1443">También puede hacer esto con la máquina en funcionamiento, pero debe tener mucho cuidado <tspan y="1345" x="379 394 408 414 428 443 449 464 476 491 504 514 525 539 545 557 563 574 580 586 608 614 625 647 662 667 682 688 701 707 713 726 732 754 767 782 796 801 816 829 836 841 854 859 874 888 900 914 925 930 940 953 959 965 987 1002 1015 1026 1036 1049 1059 1065 1078 1084 1090 1103 1108 1130 1143 1158 1172 1178 1193 1206 1212 1224 1238 1253 1259 1265 1278 1284 1293 1307 1320 1330 1342 1355">de no dañarse a sí mismo o a la máquina, y necesita impactar a la máquina con la fuerza <tspan y="1383" x="379 390 404 413 419 431 437 451 466 476 489 495 510 523 533 545 551 573 587 601 607 617 622 636 642 648 661 675 697 711 725 735 750 756 770 784 790 796 809 815 828 850 865 871 876 886 900 915 921 935 949 955 968 973 988 998 1011 1023 1029 1043 1058 1064">suficiente para medir el aumento de la amplitud de vibración. <tspan y="1786" x="1151"> <tspan font-family="F19" font-size="24" y="1832" x="871 882 886 898 910 918 930">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="935"> <tspan font-family="F19" font-size="24" font-weight="400" x="935 945 950 963">7-8 <tspan font-family="F15" font-size="27" y="1885" x="379 393 407 421 436 449 455 468 483 489 501 515 528 543 553 566 572 587 601 614 620 634 649 662 668 682 692 706 720 735 748 753 768 782 788 794 815 830 843 855 865 880 885 900 915 921 932 937 951 973 988 997 1011 1017 1030 1044 1056 1062 1072 1084 1094 1107 1113 1122 1137 1152 1165 1176 1182 1188 1201 1212 1218 1227 1236 1250 1262 1276 1290 1305 1317 1323 1336 1347 1353 1359 1372 1377 1391 1397">Tenga en cuenta que una prueba de impacto no siempre excitará todas las frecuencias, y el <tspan y="1922" x="379 394 400 411 425 440 454 460 475 489 495 501 514 519 541 554 569 583 589 604 617 622 635 641 647 660 665 679 690 700 710 724 736 746 759 769 782 788 801 810 824 836 846 858 868 881 887 900 906 912 927 938 943 953 967 978 992 998 1008 1021 1036 1051 1062 1068 1080 1094 1109 1120 1126 1140 1154 1164 1177 1192 1197 1211 1233 1246 1261 1271 1284 1290">diseño de la máquina y la estructura afectará a los resultados considerablemente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="240" height="177" transform="scale(2.791667, 2.79096) translate(208.477612,99.607287)" xlink:href="page7_data/img17.jpg"/><image x="686" y="1430" width="458" height="351" xlink:href="page7_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>