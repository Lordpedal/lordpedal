1051 1057 1071 1081 1094 1103 1109 1121 1134 1140 1154 1168">Puede utilizar el promedio de retención de picos, pero mejor aún debe utilizar una gráfica de <tspan y="1146" x="133 145 158 169 181 194 209 222 228 238 251 257 279 292 307 321 336 351 356 371 385 399 414 436 442 457 469 484 499 505 514 524 537 549 562 577 592 597 611 626 632 644 657 668 680 693 708 720 726 741 747 769 782 797 810 815 829 840 855 869 881 890 900 913 919 928 935 941 964 970 983 998 1007 1017 1030 1041 1047 1062 1076 1090 1095 1109 1120 1130 1142 1164 1179 1190">cascada (a menudo denominado trazado en cascada o mapa espectral). Mientras que estamos <tspan y="1184" x="133 142 155 177 183 189 195 208 218 224 236 249 264 279 290 296 308 322 337 343 349 364 375 380 395 405 418 427 433 445 460 470 476 491 505 511 523 536 547 559 572 587 600 605 620 634 648 654 676 690 704 715 724 734 747 761 767 781 792 807 821 832 842 852 867 878 883 889 904 918 924 937 943 958 972 985 991 1005 1016 1021 1036 1050 1056 1070 1076 1085 1099 1108 1122 1136 1145 1159 1170">familiarizados con los gráficos de cascada que muestran espectros individuales de diferentes <tspan y="1221" x="133 142 156 168 183 196 207 214 220 233 248 254 268 278 288 302 308 320 333 344 359 365 371 386 397 402 416 427 442 456 468 477 487 502 513 519 530 544 550 561 576 582 596 608 618 630 645 651 665 680 695 706 712 723 736 751 765 779 794 809 820 826 841 854 860 875 881 889 903 913 926 941 953 959 972 977 987 1002 1008 1030 1043 1054 1060">fechas, en este caso los espectros se colectan unos segundos de diferencia (o más, <tspan y="1258" x="133 148 162 177 190 205 220 225 239 254 268 283 289 304 317 323 329 342 348 358 371 382 395 401 415 429 435 447 460 482 497 503 517 523 538 552 557 570 584 590 605 617 623 638 650 665 674 680">dependiendo de la tasa de cambio de velocidad). <tspan y="1874" x="977"> <tspan font-family="F19" font-size="24" y="1920" x="624 635 639 651 663 671 683">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="688"> <tspan font-family="F19" font-size="24" font-weight="400" x="688 698 703 711 719">7-11 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="828" height="573" transform="scale(1.278986, 1.277487) translate(110.243626,217.614754)" xlink:href="page10_data/img23.jpg"/><image x="369" y="1306" width="603" height="562" xlink:href="page10_data/img24.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>