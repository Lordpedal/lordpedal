]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 7-22 <tspan font-family="F21" font-weight="400" x="407"> <tspan font-family="F22" font-weight="900" x="411 430 449 467 477 495 514 531 551 560 577 587 597 607 624 643 660 679 698 716 735 754 765 783 801 811 831 849 867 886 905 923 940 957 975 985 1004 1014 1032 1050 1067 1087 1106 1125 1144 1163 1174 1192">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F35" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 147 157 172 185 190 204 219 232 247 252 267 281 287 293 306 312 326 336 351 366 372 385 390 412 425 440 454 460 475 488 494 500 515 528 538 553 558 568 583 598 611 624 630 643 648 663 678 693 706 728 743 754 760 772 787 809 824 836 846 859 869 875 881 894 905 911 924 946 961 967 972 982 996 1011 1025 1036 1041 1056 1070 1076 1088 1094 1109 1119 1132 1144 1149 1164 1179 1185 1197">provienen de la propia máquina. Pero todavía podemos comparar las amplitudes de vibración y <tspan y="340" x="132 138 151 157 166 179 190 204 210 225 239 244 254 269 284 297 303 309 322 328 350 363 378 392 397 412 425 431 446 451 465 476 485 495 509 521 531 545 555 568 574 586 600 615 621 635 650 663 669 683 698 704 716 729 741 746 761 776 781 796 810 815 825 839 848 861 871 884 899 911 917 930 936 951 963 973 986 992 1005 1018 1028 1034 1046 1061 1083 1097 1103 1114 1128">la fase de toda la máquina o estructura con una ubicación de referencia para ver cómo se <tspan y="377" x="132 154 168 182 195 209 215 229 244 257 263 277 292 298 310 323 335 340 355 370 375 385 397 410 424 434 440 455 467 482 488 503 516 522 544 559 572 577 599 605 618 633 643 658 663 676 681 696 702 711 725 737 749 755 770 784 790 805 819 824 846 861 874 880 902 907 921 935 945 960 969 975 988 1003 1009 1021 1036 1058 1073 1085 1095 1108 1120 1126 1141 1155 1161 1173 1188 1203">mueve una ubicación (cantidad de movimiento y dirección de movimiento) en comparación con <tspan y="415" x="132 147 157 167 180 186 200 215 221 233 246 258 264 278 293 299">otra ubicación. <tspan y="484" x="132 149 155 166 178 192 202 208 218 232 254 269 280 285 299 310 320 333 338 348 362 374 388 394 406 419 425 440 453 459 474 484 498 511 526 539 545 557 572 587 592 614 627 640 654 664 670 684 698 708 721 727 733 747 752 766 781 786 800 806 812 824 837 852 857 867 881 887 902 908 927 944 957 963">Discutiremos esta técnica de prueba con mayor detalle en el capítulo ODS. <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="564" x="132 148 156 176 193 212 220 228 247 266 285 293 309 317 332 351 370 388 401 418 437 452 461 480">Linealidad y coherencia <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="638" x="132 146 161 176 191 202 208 214 229 240 246 258 271 277 289 303 309 324 335 341 356 370 376 388 400 415 428 434 440 452 462 476 488 501 516 530 536 546 560 573 579 585 597 609 624 639 650 656 669 684 690 704 719 725 737 752 765 771 777 789 802 817 831 841 847 869 883 889 899 905 917 929 944 957 963 969 980 994 1009 1024 1039 1052 1067 1073 1088 1102 1115 1121 1135 1141">Todos los cálculos de canal cruzado realizados en un analizador multicanal suponen que el <tspan y="675" x="132 143 149 160 170 184 206 219 225 239 250 255 269 275 281 295 309 322 328 342 348 354 367 382 388 403 417 431 436 450 461 476 482 493 499 513 528 534 543 549 561 573 579 593 604 610 625 639 653 659 670 675 681 695 709 720 726 736 749 760 766 780 795 808 813 827 838 847 857 871 883 893 907 917 930 936 948 962 977 983 997 1012 1025 1031 1040 1054 1067 1082 1091 1105 1111 1125 1139">sistema es “lineal”. Lo que eso significa es que si excitas una estructura con una fuente de <tspan y="713" x="132 145 151 166 176 189 201 207 221 236 243 248 258 273 288 301 307 313 326 331 345 359 373 382 397 403 416 422 435 450 455 465 480 495 508 519 525 531 544 555 561 570 579 593 605 619 633 648 660 666 679 690 696 706 720 726 735 745 758 773 784 806 811 821 826 836 849 855 868 874 884 898 913 928 939 945 951 966 977 983 997 1011 1033 1046 1057 1063 1078 1092 1106 1116 1131 1142 1147 1162 1176">vibración, toda la energía en todas las frecuencias se transmitirá a todos los demás puntos de <tspan y="750" x="132 138 153 162 176 186 200 211 217 228 242 257 267 280 286 300 311 324 330 344 354 364 374 388 400 410 424 434 446 453 459 473 486 500 514 536 551 562 568 583 597 611 617 623 636 647 652 662 676 687 701 716 729 744 756 762 775 786 791 806 819 829 841 856 862 877 891 905 911 917 930 935 948 954 968 978 991 1003 1009 1024 1038 1044 1057 1063 1075 1081 1094 1104 1114 1127 1138">interés sobre esa estructura. Sabemos que las resonancias harán que la vibración a ciertas <tspan y="788" x="132 141 151 165 177 191 205 220 231 237 250 261 267 278 292 298 311 333 348 354 360 369 374 389 403 417 423 438 444 456 466 480 495 509 522 529 535 546 551 566 572 586 608 623 635 644 659 674 681 687 698 704 710 723 738 751 757 771 782 791 801 815 827 837 851 861 874 879 893 904 910 925 939 945 951 957 971 985 998 1004 1010 1021 1027 1041 1056 1062 1071 1077 1089 1102 1107 1122 1136 1149 1156">frecuencias se amplifique o atenúe, sin embargo, si una estructura es no lineal significa que: <tspan y="857" x="132 141">1.<tspan font-family="F6" x="148"> <tspan font-family="F0" x="180 193 206 212 226 241 254 264 278 284 297 303 318 331 337 350 356 370 380 393 405 411 425 440 446 461 475 481 492 506 512 521 531 544 559 570 591 597 607 620 626 639 645 655 669 684 699 710 716 722 737 748 754 769 783 797 807 822 833 839 853 867 873 878 893 903 916 926 940 951 958 963 976 989 995 1006 1020 1032 1038 1053 1068 1077 1092 1106 1120 1126 1132 1147 1158">La energía de vibración no se transmite a todos los puntos de interés; ya sea porque los <tspan y="895" x="180 195 209 224 234 249 260 265 280 295 301 315 325 335 348 363 369 381 395 410 424 435 445 458 473 488 499 505 514 520 531 537 549 562 583 597 611 621 635 642 648 662 668 683 695 708 714 728 743 756 761 775 785 791 804 814 827 834 840 854 869 875 890 904 914 926 932 947 953 966 972 987 1000 1015 1028 1034 1049 1058 1068 1081">puntos no están conectados físicamente, o hay una grieta, holgura o alguna otra <tspan y="932" x="180 195 201 212 224 239 254 263 269 284 298 304 319 331 346 352">discontinuidad. <tspan y="1001" x="132 144">2.<tspan font-family="F6" x="151"> <tspan font-family="F0" x="180 194 200 206 217 231 237 252 266 281 287 293 305 317 327 340 346 352 365 371 384 406 421 427 432 442 456 471 477 491 505 511 524 529 544 554 567 579 585 599 614 620 634 648 654 667 682 691 701 714 729 742 749 755 761 773 779 792 798 812 822 835 847 853 868 882 888 902 916 922 928 941 947 958 971 977 983 998 1011 1016 1031 1046 1052 1063 1077 1082 1097 1111 1126 1132 1138 1150 1163 1173 1179 1192 1198">Si se duplicara la amplitud de vibración de entrada, la vibración en la salida no se duplicaría. <tspan y="1071" x="132 145">3.<tspan font-family="F6" x="152"> <tspan font-family="F0" x="180 194 200 206 221 234 243 253 267 272 287 301 307 313 326 332 344 350 365 375 388 400 405 420 435 440 462 476 491 496 511 524 530 544 559 565 579 590 600 613 618 628 642 648 661 673 679 693 708 721 736 749 755 767 781 796 802 808 821 826 840 854 864 874 887 902 915 920 935 949 954 967 973 988 998 1011 1022 1028 1043 1058 1063 1077 1091 1097 1111 1117">Si parte de la vibración medida no está relacionada con la entrada de vibración en el <tspan y="1108" x="180 191 197 208 218 232 254 267 274 280 294 309 319 324 338 344 358 379 394 400 415 422 427 442 455 468 473 483 497 503 518 533 538 552 558 572 584 593 603 609 621 636 642 648 661 667 681 691 704 716 722 736 751 757 772 785 791 806 815 825 838 849 855 877 890 905 919 925 940 953 964 970 976 990 1000 1011 1017">sistema. Por ejemplo, hay ruido eléctrico, vibración de otras máquinas, etc. <tspan y="1178" x="132 145 158 164 186 199 212 227 236 242 255 261 276 289 295 301 316 327 333 344 350 361 371 385 407 420 431 436 458 472 484 497 511 517 529 544 555 561 572 587 602 607 621 627 642 648 659 673 682 688 700 706 719 734 743 757 779 792 807 817 830 836 842 848 862 876 889 895 909 920 934 939 954 967 977 990 996 1011 1025 1038 1053 1068 1079 1085 1097 1110 1116 1128 1142 1148 1163 1174 1180 1195 1209">La mayoría de los sistemas mecánicos son “lo suficientemente lineales” para buenos cálculos de <tspan y="1215" x="132 144 157 172 185 191 197 209 219 233 245 258 273 288 295 300 314 319 334 340 354 376 391 403 412 427 442 449 455 469 480 485 491 513 528 542 552 562 574 589 599 612 618 633 643 657 672 685 695 701 707 720 726 732 737 752 766 779 785 790 805 818 833 839">canal cruzado. Sin embargo, es importante probar la linealidad. <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="1295" x="132 148 166 174 203 221 240 248 263 272 291 310 318 337 354 361 377 396 415 432 446 463 482 497 505 524">La medición de coherencia <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1369" x="132 145 158 164 173 187 202 214 220 235 250 255 270 284 290 302 316 331 344 354 367 382 394 400 413 419 424 439 454 460 472 485 490 504 510 516 530 540 553 568 583 588 603 617 623 635 649 659 668 682 688 701 713 719 734 748 754 767 782 791 801 815 821 827 840 846 859 874 883 893 906 921 934 939 952 958 964 977 983 994 1007 1013 1019 1034 1046 1052 1067 1081 1087 1100 1115">La función de coherencia indica el grado de correlación entre la entrada y la salida de un <tspan y="1406" x="132 143 149 160 170 184 206 219 226 232 249 262 268 282 296 302 315 328 334 349 358 364 379 393 398 413 419 432 438 447 453 468 480 490 503 509 521 534 549 562 568 576 586 600 612 626 639 654 666 672 685 691">sistema. Da un valor de 0 a 1 para cada frecuencia. <tspan font-family="F5" y="1477" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 209 222 237 252 267 273 279 292 298 310 324 339 352 362 375 390 402 408 421 427 441 452 458 467 474 479 485 499 514 520 532 545 551 566 580 594 599 613 628 634 640 653 659 667 677 691 703 717 730 745 757 763 776 782 791 796 806 821 836 849 860 866 872 885 896 902 913 926 932 938 953 966 977 983 997 1011 1017 1023 1034 1040 1051 1061 1074 1096 1109 1115 1126 1140">Cuando la coherencia es 1, indica que en la frecuencia f todas las salidas del sistema se <tspan y="1515" x="180 195 209 224 237 252 258 271 277 283 296 302 315 330 339 349 362 377 390 396">deben a la entrada. <tspan font-family="F5" y="1585" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 195 209 222 237 252 267 273 279 292 298 310 324 339 352 362 375 390 402 408 421 427 441 452 457 472 479 485 490 505 520 526 538 550 556 571 585 599 605 618 633 639 645 658 664 672 682 696 708 722 736 751 762 768 781 787 796 802 808 821 827 838 851 857 863 878 891 896 911 925 931 937 948 954 965 974 988 1010 1023 1029 1043 1054">Cuando la coherencia es 0, indica que en la frecuencia f la salida del sistema es <tspan y="1623" x="180 192 207 229 244 250 264 274 287 309 322 337 346 360 366 371 386 401 414 429 443 457 472 478 491 506 515 529 535 549 563 569 575 588 594 607 622 631 641 654 669 682 688">completamente independiente de la entrada. <tspan y="1692" x="132 146 152 167 173 185 198 220 233 248 257 271 278 284 298 312 318 331 344 350 365 374 380 395 409 415 427 441 456 469 479 492 507 519 525 538 544 557 569 583 597 607 620 635 641 655 661 671 685 695 708 714 725 739 754 767 777 783 797 807 813 826 832 846 853 868 873 887 902 908 921 936 942 955 970 980 994 1004 1018 1033 1039 1054 1067 1073 1083 1097 1103 1117 1132 1138 1152 1166">Típicamente, un valor de coherencia aceptable será superior a 0.9 en un entorno de ruido de <tspan y="1730" x="132 141 156 171 186 201 207 222 234 240 255 260 273 279 294 308 318 324 337 352 364 370 392 405 411 425 439 445 459 466 479 484 498 513 519 532 547 553 566 581 591 605 615 629 644 650 665 678 684 694 708 714 728 743 749 764 777 783 792 807 821 836 851 857 870 876 886 900 906">fondo bajo y por encima de 0.7 en un entorno de ruido de fondo alto. <tspan y="1799" x="132 145 158 164 176 191 206 219 229 243 258 269 275 288 294 305 319 325 337 350 356 368 382 388 401 407 420 426 441 454 463 473 478 488 494 509 523 528 534 548 559 574 588 599 609 619 634 640 651 661 675 687 700 715 730 736 749 764 773 783 796 802 808 821 832 838 849 863 878 891 897 911 922 927 940 946 952 967 978 984 998 1008 1023 1037 1049 1058 1068 1083 1094 1100 1114 1128">La coherencia se calcula a partir del espectro cruzado entre las señales y los espectros de <tspan y="1837" x="132 147 162 172 185 200 212 218 231 237 252 264 274 287 293 305 318 333 346 352 366 381 394 399 414 428 434 440 453 464 469 484 499 510 516 527 541 556 569 574 588 599 606 612 625 638 644 653 667 677 699 713 719 732 738 753 767 773 785 799 814 827 837 850 865 877 883 896 902 916 927 933 939 952 958 969 974 989 1003 1009 1022 1037 1046 1060 1067 1073 1078">potencia para cada una de las dos señales. La fórmula de coherencia es la siguiente:   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
