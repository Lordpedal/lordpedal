]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 7-8 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 147 153 159 172 184 194 209 215 229 243 249 264 279 284 299 313 326 335 341 347 360 366 388 401 416 430 436 451 463 470 476 488 494 500 513 519 534 547 556 566 579 601 607 620 635 645 658 664 678 687 693 699 705 717 730 745 758 764 779 791 801 814 820 835 850 855 870 884 897 906 912 918 931 937 959 972 987 1001 1007 1022 1035 1040 1050 1064 1078 1084 1099 1113 1128 1141 1152 1167 1173 1188 1202">El acto de golpear la máquina, y la herramienta utilizada para golpear la máquina (un pedazo de <tspan y="341" x="133 155 168 183 197 207 220 226 237 250 265 279 288 294 309 324 330 342 357 366 380 390 396 410 420 442 455 470 479 493 502 509 515 529 540 546 560 575 587 593 605 611 624 639 651 657 670 676 689 704 710 721 727 733 754 760 771 793 806 813 818 836 849 862 867 889 902 911 921 927 933 939 954 965 971 985 996 1011 1025 1037 1043 1056 1061 1075 1086 1092 1107 1121 1135">madera sugerido anteriormente), es una ciencia en sí misma. Hay martillos especiales que <tspan y="378" x="133 148 162 176 191 205 211 223 238 259 274 284 296 306 312 327 340 350 362 368 382 393 403 416 422 436 446 460 474 489 502 508 514 529 542 552 565 572 578 589 595 600 615 630 636 650 664 677 687 700 711 717 723 736 742 764 777 792 806 811 826 839 845 857 871 886 892 906 921 934 940 954 960 974 986 999 1005 1020 1033 1039 1061 1074 1084 1097 1103 1110 1116 1127 1141">puede comprar para esta prueba. Verá, si golpearas la máquina con una pieza de metal, se <tspan y="416" x="133 139 154 163 173 188 203 217 229 234 244 257 263 285 298 309 315 328 343 356 366 381 387 399 405 418 424 433 442 456 468 482 496 511 523 529 542 553 559 581 594 605 611 624 629 639 652 663 670 676 698 711 726 741 752 758 771 777 785 795 809 821 835 848 863 875 881 894 905 911 933 946 957 963 978 991 997 1010 1021 1026 1036 1042 1055 1061 1076 1090 1104 1118 1132 1138 1152 1165 1180 1193 1203">introducirá más energía a frecuencias más altas, menos a frecuencias más bajas (¡y puede dañar <tspan y="453" x="133 139 152 158 180 193 208 222 228 243 256 262 272 279 285 298 313 319 331 345 360 369 379 392 401 407 422 428 442 453 459 471 476 490 499 509 524 530 545 557 567 580 586 592 607 618 624 638 644 657 679 692 707 717 732 743 749 764 770 782 797 812 827 838 845 850 864 878 884 898 907 913 919 925 937 950 956 970 985 991 1013 1026 1038 1052 1058 1073 1087 1092 1107 1122 1144 1156 1163 1169 1183 1194">la máquina!). Lo contrario es cierto para los elementos blandos. Se utiliza un mazo de goma; es <tspan y="491" x="133 148 163 174 180 195 201 215 221 236 250 264 269 284 299 305 310 324 337 351 363 372 386 392 403 417 426 432 444 450 463 478 488 501 507 521 535 549 558 573 579 592 598 611 617 623 636 647 653 661 671 685 697 711 724 739 751 757 770 781 787 809 822 833 839 852 858 868 881 892 899 904 918 929 939 954 960 971 984 990 1004 1018 1031 1052 1058 1073 1086 1091 1113 1126 1137">posible que no inyecte suficiente energía a las frecuencias más altas. Esto se examina más <tspan y="528" x="133 146 161 175 181 194 209 218 232 238 251 266 272 286 292 298 310 322 337 343 353 367 373 388 394 408 422 428 441 456 469 475 481 492 498 508 514 536 551 566 579 585 591">adelante en el capítulo de análisis modal. <tspan y="598" x="133 147 153 159 174 189 195 209 218 224 237 252 257 271 282 288 294 308 321 335 346 356 369 379 385 396 410 419 425 437 442 456 471 480 494 500 513 528 541 551 565 571 584 590 605 618 628 640 646 660 674 685 691 701 714 723 729 735 748 759 765 774 784 798 810 824 837 852 864 870 883 894 899 914 927 937 951 961 974 980 994 1005 1010 1024 1038 1044 1058 1064 1069 1079 1092 1106 1121 1136 1142 1156 1170">El objetivo es inyectar suficiente energía para excitar las frecuencias naturales en el rango de <tspan y="635" x="133 142 152 166 178 192 206 221 232 238 251 262 268 283 297 302 308 322 332 346 355 369 380 386 395 409 415 421 431 443 458 472 487 493 508 522 537 552 565 571 582 596 602 624 637 652 666 672 687 700 705 720 733 748 761 771 784 790 799 808 822 834 848 862 877 889 895 908 919 925 931 946 952 966 972 977 987 1000 1014 1029 1044 1049 1064 1079 1093 1108 1122">frecuencias de interés (el rango donde su máquina genera frecuencias, o el rango donde <tspan y="672" x="133 144 159 170 185 199 211 226 239 245 251 264 269 279 293 304 319 334 346 361 373 379 392 401 408 414 427 433 439 449 463 476 481 495 505 518 540 555 566 571 586 600 614 620 634 649 655 670 684 697 706 712 727 741 755 765 775 785 798 804 819 831 841 851 863 869 882 897 903 916 931 937 949 962 969 974 989 1004 1018 1028 1034 1047 1069 1084 1095 1101 1116 1130 1140 1153 1168 1182 1191">sospecha la resonancia). Si tuviéramos que golpear nuestra barra voladiza, podríamos obtener <tspan y="710" x="133 147 162 168 182 192 205 214 220 232 247 253 265 280 302 316 322 336 342 348 363 377 391 397 407 421 427 449 463 477 488 497 507 520 526 539 545 557 571 586 596 601 616 630 643 655 661 676 690 697 703 718 732 745 760 774 780 792 806 816 822 834 840 852 862 875 897 910 925 935 948 954 969 983 998 1013 1027 1033 1043 1057 1063 1076 1091 1103 1117 1131 1145 1154 1164 1177 1192">un gráfico como el que se muestra a continuación. Puede ver claramente dónde se encuentran <tspan y="747" x="133 139 152 163 169 178 188 202 214 228 242 257 269 275 288 299 304 319 332 342 355 365 378 384 398 409 416 421 438 444 456 471 485 495 500 515 529 542 554 560 575 590 596 602 614 629 651 666 679 689 701 711 717 730 735 749 760 770 784 789 803 813 826 835 841 853 868 874 886 900 915 921 935 950 955 969 980 995 1009 1021 1030 1040 1055 1060 1075 1090 1099 1121 1134 1140 1145 1160 1173 1183 1196">las frecuencias naturales. A continuación, compararía este gráfico con un espectro normal para <tspan y="785" x="133 146 160 170 176 187 192 198 211 217 232 246 261 275 281 296 310 316 322 337 348 353 368 374 386 401 412 418 433 447 469 475 490 502 517 526 540 551 557 569 584 590 605 616 622 637 650 656">ver si alguno de los picos dominantes coincide. <tspan y="1336" x="1093"> <tspan font-family="F19" font-size="24" y="1382" x="625 636 640 652 664 672 684">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="689"> <tspan font-family="F19" font-size="24" font-weight="400" x="689 699 704 717">7-9 <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="1461" x="133 155 169 189 196 216 233 240 259 278 286 305 318 338 367 385 404 412 432 439 458 476 494 513 526 534 551 570 578 590 610 627 634 647 664 679 692 710 723">Uso de un promedio negativo (de resta) <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1535" x="133 147 162 168 174 188 203 215 225 231 246 259 265 279 290 303 313 319 333 339 344 359 369 384 405 419 434 440 454 460 475 489 494 504 517 527 540 555 567 573 588 602 608 630 643 657 662 684 697 703 716 722 728 737 751 764 770 776 788 801 811 817 823 836 842 856 866 880 894 909 922 927 942 956 962 967 989 1004 1017 1029 1039 1054 1060 1066 1081 1095 1109 1123 1137">En lugar de usar el promedio de retención máxima al realizar la prueba de impacto, puede <tspan y="1573" x="133 147 157 163 169 175 187 200 210 216 230 245 250 272 286 295 310 325 340 346 358 372 387 402 414 420 435 449 455 467 482 504 519 524 538 552 562 577 599 613 627 633 648 653 668 681 696 709 719 725 738 752 758 768 783 788 803 817 822 832 846 857 867 879 888 902 909 915 928 934 940 954 965 971 983 998 1019 1034 1047 1057 1063 1078 1083 1097 1103 1115 1130 1144 1149 1160 1174">utilizar un método conocido como “promedio negativo (o de resta)”. Si es compatible con su <tspan y="1610" x="133 146 161 174 180 186 198 211 226 241 250 257 263 277 288 298 311 316 331 345 359 374 387 393 404 418 428 434 447 462 475 481 495 509 518 528 541 563 569 582 597 607 619 625 647 661 674 679 693 702 708 720 733 745 752 757 775 788 801 806 821 836 847 853 866 876 889 904 917 928 934 949 962 972 984 990 1004 1015 1025 1038 1044 1066 1079 1089 1104 1119 1134 1139 1153 1167">analizador, esta puede ser una herramienta muy eficaz. Hay dos etapas para este método de <tspan y="1648" x="133 148 158 172 186 201 214 220">prueba. <tspan font-family="F29" font-weight="700" y="1717" x="133 148 158 165 187 201 211 224 230 240 253 264 277">Primera fase <tspan font-family="F15" font-weight="400" y="1786" x="133 148 162 175 190 205 220 225 239 250 260 274 280 286 292 302 312 327 333 348 360 370 383 389 401 416 438 451 466 478 491 501 507 513 526 531 546 556 570 584 599 611 618 624 629 644 650 662 668 681 687 701 707 712 726 748 763 778 793 798 813 827 833 847 857 872 893 907 922 928 943 948 963 976 991 1004 1013 1019 1032 1047 1060 1066 1080 1094 1100 1114 1120">Cuando esté listo para comenzar la prueba, inicie el “modo de promedio negativo” en el <tspan y="1824" x="133 146 161 174 180 186 198 211 226 241 250 256">analizador. <tspan y="1893" x="133 150 165 179 189 202 207 222 237 243 258 272 285 291 297 310 316 338 351 366 380 386 401 414 419 432 445 455 461 474 485 490 503 517 529 543 554 560 581 587 601 615 625 635 648 659 665 671 684 689 711 724 739 753 759 774 787 792 806 817 827 840 846 859 874 880 889 903 918 930 935 950 965 978 1000 1005 1019 1033 1043 1058 1065 1071 1085 1090">Ahora golpee la máquina varias veces mientras la máquina está en funcionamiento. El <tspan y="1931" x="133 146 161 174 180 186 198 211 226 241 251 256 270 280 293 308 321 331 344 350 356 369 374 387 393 408 418 431 442 448 463 478 483 498 512 522 544 557 563 569 583 597 603 609 622 628 650 663 678 692 697 712 725 731 744 750 756 768 774 784 798 809 824 838 852 862 872 885 891 904 910 921 934 944 950 964 979 985 1000 1014 1027 1042 1056 1062">analizador grabará la vibración normal de la máquina y la respuesta a ser golpeado. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="253" y="832" width="835" height="500" xlink:href="page8_data/img20.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>