]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 7-4 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="673" x="672 1206">  <tspan font-family="F19" font-size="24" y="719" x="626 637 641 653 665 673 685">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="690"> <tspan font-family="F19" font-size="24" font-weight="400" x="690 700 705 716">7-2 <tspan font-family="F15" font-size="27" y="772" x="133 146 161 172 178 193 206 216 231 242 248 262 276 282 295 304 314 320 335 348 353 366 372 385 400 414 428 434 449 462 468 482 497 510 516 531 546 567 582 595 601 614 627 637 647 653 665 678 684 689 704 718 724 730 743 748 754 776 789 803 817 832 837 852 866 872 885 900 913 918 933 940 946 961 975 988 1003 1017 1023 1035 1049 1059 1065 1071 1083 1089 1098 1113 1123 1138 1143 1158 1172 1178 1184 1197">Los datos de arriba vienen de una bomba vertical de la imagen de abajo. Puede ver la foto de la <tspan y="810" x="133 155 168 183 197 203 218 231 237 242 257 268 278 291 297 310 325 338 344 358 372 378 393 407 422 436 450 456 467 481 487 492 507 518 528 541 547 560 569 584 599 605 611 626 637 642 657 670 680 695 706 712 718 731 742 748 754 766 781 803 818 824 837 852 865 871 893 906 921 935 941 956 968 974 987 993 1007 1013 1025 1031 1046 1060 1074 1079 1094 1107 1122 1128 1141">máquina instalada de donde se instalaron los datos, así como una máquina vieja que había <tspan y="847" x="133 142 155 161 167 180 195 210 216 226 239 244 259 273 283 296">fallado (Figura <tspan font-family="F27" x="301"> <tspan font-family="F15" x="301 314 321 334 343 349">7-3). <tspan y="1451" x="494 1208">  <tspan font-family="F19" font-size="24" y="1496" x="626 637 641 653 665 673 685">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="690"> <tspan font-family="F19" font-size="24" font-weight="400" x="690 700 705 717">7-3 <tspan font-family="F13" font-size="43" font-weight="700" y="1580" x="133 155 171 193 213 236 255 272 280 300 317 339 360 377 387 406 416 437 453 461 484 503 518 538 546 555 577 597 619 634 643 657 667 684 704 719 727 741 756 777 795 816 836 859 876 886 905 922 929 952 971 986 1007 1023 1042 1052 1072">Pruebas especiales para identificar frecuencias naturales<tspan font-family="F14" x="1088"> <tspan font-family="F15" font-size="27" font-weight="400" y="1661" x="133 147 153 159 170 185 196 211 225 236 251 264 270 285 299 313 319 333 348 360 366 388 401 416 430 436 451 464 469 483 494 504 517 522 532 546 557 571 586 599 614 629 643 650 656 671 684 694 709 714 729 743 755 769 779 785 795 808 814 827 842 851 865 879 894 908 917 923 945 959 965 979 989 995 1001 1014 1020 1031 1036 1046 1060 1073 1085 1091 1106 1121 1127 1139 1153 1163 1177 1188">Si sospecha que una máquina está resonando, pero necesita entender mejor la situación antes <tspan y="1699" x="133 148 162 168 173 188 198 211 226 236 248 258 264 278 293 306 312 323 338 347 357 371 383 395 401 415 430 437 442 456 470 480 495 510 521 535 546 552 567 579 592 598 611 617 632 645 660 673 684 690 705 715 729 742 757 770 781 787 802 816 830 836 851 865 879 893 907 912 922 936 949 955 961 973 986 996 1001 1016 1030 1044 1050 1072 1087 1098 1107 1117 1130 1140 1152 1167">de intentar una corrección, entonces hay algunas pruebas que puede realizar que mostrarán <tspan y="1736" x="133 148 163 178 192 206 212 223 237 242 256 271 283 297 310 325 334 344 357 372 378 384 397 408 414 422 432 446 458 472 485 500 512 518 531 542 548 563 575 585 599 609 622 628 642 653 660 665 678 684 690 703 709 724 737 747 759 765 779 794 807 813 818 833 848 854 866 879 891 897 911 926 931 946 960 966 978 993 1015 1029 1035 1041 1054">dónde se encuentran las frecuencias naturales, y le dará una indicación de cómo la <tspan y="1774" x="133 155 168 183 197 203 218 231 238 252 263 272 282 296 308 318 332 342 355 361 372 385 391 405 416 426 439 445 466 481 494 500 513 528 543 557 563">máquina/estructura se está moviendo. <tspan y="1843" x="133 148 161 171 184 190 203 218 227 241 256 270 284 294 300 306 319 330 335 345 359 370 384 399 412 427 439 445 458 469 475 481 496 510 521 535 546 552 562 575 597 612 623 628 642 655 669 681 687 697 709 719 725 738 749 763 768 782 787 802 816 831 844 866 881 892 898 904 918 931 945 956 966 979 989 994 1008 1022 1036 1045 1060 1066 1079 1084 1098 1113 1118 1128 1142 1157 1170 1181">Para entender las resonancias, necesitamos “excitarlas” – debemos inyectar energía en todas <tspan y="1880" x="133 139 152 163 169 178 188 202 214 228 242 257 269 275 288 299 305 319 325 336 351 357 372 378 391 406 412 418 431 442 448 457 466 480 492 506 520 535 547 553 566 577 582 597 611 617 622 637 646 660 669 683 694 700 713 718 731 744 754 760 772 787 809 824 829 839 853 864 879 893 908 922 936 942 948 961 967 981 992 1001 1011 1025 1037 1047 1061 1071 1084 1090 1096 1110 1123 1129 1140 1149 1163 1178">las frecuencias o sólo en las frecuencias de interés y ver cómo responde la estructura. Existen </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1603" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="475" height="350" transform="scale(1.113684, 1.108571) translate(126.606805,254.381443)" xlink:href="page4_data/img7.png"/><rect x="137" y="278" width="537" height="4" fill="#000000"/><rect x="137" y="282" width="4" height="388" fill="#000000"/><rect x="670" y="282" width="4" height="388" fill="#000000"/><rect x="137" y="670" width="537" height="4" fill="#000000"/><image x="0" y="0" width="480" height="358" transform="scale(1.079167, 1.083799) translate(631.969112,260.195876)" xlink:href="page4_data/img8.png"/><rect x="678" y="278" width="526" height="4" fill="#000000"/><rect x="678" y="282" width="4" height="388" fill="#000000"/><rect x="1200" y="282" width="4" height="388" fill="#000000"/><rect x="678" y="670" width="526" height="4" fill="#000000"/><image x="138" y="894" width="353" height="553" xlink:href="page4_data/img9.jpg"/><image x="503" y="1066" width="702" height="381" xlink:href="page4_data/img10.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity