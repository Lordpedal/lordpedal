]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 596 615 632 651 670 688 707 726 737 755 773 783 803 821 839 858 877 895 912 929 947 957 976 986 1004 1022 1039 1059 1078 1097 1116 1135 1146 1164 1181 1307 1317 1335 1354 1374 1385 1404 1423 1433 1450 1459 1475">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-5 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 401 415 421 431 437 452 458 472 483 489 498 507 521 533 547 561 576 588 594 607 618 623 638 651 661 674 684 697 703 717 728 734 747 762 768 778 792 807 820 831 837 843 856 867 873 887 898 907 917 931 943 953 967 977 990 1001 1008 1013 1027 1033 1039 1045 1060 1071 1077 1090 1104 1116 1121 1131 1144 1166 1181 1192 1198 1213 1228 1242 1256 1278 1293 1304 1310 1322 1336 1346 1351 1366 1381 1395 1410 1424">múltiples frecuencias naturales en todas las estructuras. Si los excitamos podemos ver dónde <tspan y="341" x="379 393 404 414 427 442 448 454 471 477 488 500 514 524 530 539 553 575 590 601 607 620 632 642 648 661 672 678 700 713 727 741 751 764 775 780 795 809 814 824 838 851 857 863 875 888 897 903 917 928 938 951 957 966 979 994 1006 1012 1027 1041 1047">están. Discutiremos varias maneras de realizar esta función. <tspan y="410" x="379 397 412 422 435 442 448 464 478 490 504 517 527 542 555 561 576 590 604 610 616 629 640 646 668 681 696 710 715 730 743 754 760 771 785 791 813 827 841 853 867 882 887 901 915 921 930 940 954 965 971 985 990 1004 1015 1022 1027 1044 1050 1072 1085 1100 1115 1126 1132 1147 1161 1174 1180 1193 1206 1212 1223 1238 1249 1263 1277 1289 1304 1317 1323 1338 1352 1366 1372 1386 1392">Nota: Recuerde que las máquinas se mueven en tres ejes. A menos que ya sospeche que el <tspan y="448" x="379 394 404 419 434 440 454 476 488 494 508 519 529 542 548 562 572 585 600 615 637 642 657 670 684 694 708 730 743 758 767 781 787 800 815 821 835 850 863 868 883 888 898 912 924 936 942 956 971 977 986 1001 1016 1025 1031 1045 1051 1064 1086 1101 1107 1122 1129 1134 1148 1154 1160 1182 1197 1207 1221 1231 1238 1253 1268 1289 1304 1317 1323 1334 1348 1354 1376 1389 1403 1416 1430">problema está predominantemente en una dirección (por ejemplo, el motor/bomba se mueve <tspan y="485" x="379 394 408 414 420 433 448 463 469 482 488 494 506 521 536 545 552 558 571 586 596 610 625 637 651 662 668 682 693 703 716 731 737 751 765 780 794 799 809 823 836 842 848 860 872 882 888 902 913 923 936 947 952 967 977 991 1005 1020 1033 1044 1050 1071 1077 1091 1105 1115 1125 1138 1149 1155 1165 1179 1185 1194 1208 1220 1235 1250 1256 1262 1275 1289 1295 1310 1323 1332 1347 1358 1364 1378 1392 1397 1412 1427 1438">de lado a lado), entonces usted debe realizar estas pruebas mientras se recopilan datos en dos <tspan y="523" x="379 394 400 410 419 433 444 450 464 469 483 494 500">o tres ejes. <tspan y="592" x="379 397 412 422 435 442 447 464 470 476 482 496 506 519 534 544 556 566 572 585 599 611 617 627 639 649 654 664 678 689 704 719 731 746 758 764 777 788 795 800 810 823 838 853 866 871 885 900 906 918 932 945 960 970 982 988 994 1007 1013 1028 1043 1054 1060 1075 1081 1094 1100 1114 1129 1135 1147 1160 1172 1178 1193 1207 1213 1228 1242 1248 1254 1269 1280 1285 1300 1315 1329 1344 1355 1362 1367 1384 1390">Nota: Al intentar excitar resonancias, tenga en cuenta la posible ubicación de los nodos. Al <tspan y="630" x="379 389 403 416 422 428 440 453 463 468 482 493 503 516 527 533 547 557 571 585 600 613 624 631 636 651 665 680 693 699 709 722 737 750 760 766 778 792 798 813 826 840 855 861 876 889 895 910 925 930 936 950 963 977 988 998 1011 1021 1026 1040 1055 1068 1077 1092 1098 1111 1117 1130 1145 1151 1165 1179 1185 1200 1214 1229 1238 1253 1259 1274 1288 1303 1316 1322 1328 1337 1352 1367 1377">realizar estas pruebas, debe tener cuidado de no inyectar energía en un punto nodal (por <tspan y="667" x="379 393 399 413 435 450 456 471 477 483 498 512 522 534 549 558 572 578 584 597 608 614 629 639 653 666 681 694 705 711 726 740 745 751 773 788 801 813 823 837 847 854 859 874 880 902 915 930 936 945 951 957 970 976 989 995 1009 1019 1032 1044 1050 1065 1079 1085 1098 1113 1119 1133 1148 1154 1169 1182 1197 1207 1221 1227 1242 1256 1271 1284 1290 1297 1303 1316 1328 1334 1349 1363 1377 1382 1396 1411">ejemplo, durante las pruebas de impacto), o medir la vibración en un punto nodal, ya que no <tspan y="704" x="379 394 407 422 432 445 450 463 469 484 494 507 518 524 539 554 559 574 588 602 608 630 643 658 664 673 680 686 700 705 711 722 736 742 753 759 772 787 796 810 816 829 835 841 856 862 868 880 890 905 919 925 940 954 960 966 978 984 998 1009 1018 1028 1042 1054 1064 1078 1088 1101 1108 1114 1126 1132 1154 1167 1182 1196 1211 1226 1232 1247 1261 1274 1289 1303 1309 1320 1333 1348 1361 1371 1377 1391 1406 1421 1436 1449">habrá vibración que medir. Si se siente a lo largo de la estructura, a menudo puede saber dónde <tspan y="742" x="379 390 404 410 424 439 451 465 478 493 502 512 525 540 546 552 567 577 583 598 612 627 642 653 660 666 681 695 708 723 737 742 757 770 782 796 805 811 817 832 838 860 866 877 899 913 919 931 946 961 967 980 995 1001 1014 1026 1040 1046 1059 1069 1084 1105 1119 1129 1138 1153 1159 1181 1187 1200 1215 1224 1234 1247 1258 1264 1279 1294 1305 1318 1328 1341 1354 1359 1373 1379">se encuentran los nodos. Puede hacer lo mismo con un acelerómetro mientras observa el <tspan y="779" x="379 391 406 412 426 438 448 463 472 478 492 506 512 534 549 564 578 584 594 599 613 635 650 665 670 680 694 707 713 719">colector en modo tiempo real. <tspan y="1247" x="1499"> <tspan font-family="F19" font-size="24" y="1293" x="871 882 886 898 910 918 930">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="935"> <tspan font-family="F19" font-size="24" font-weight="400" x="935 945 950 963">7-4 <tspan font-family="F13" font-size="43" font-weight="700" y="1377" x="379 402 421 455 478 487 510 517 540 561 568 578 598 605 625 646 655 678 695 704 727 746 769 776 798 819 827 849 872 892 908 927 945 954 976">Cambio de la velocidad de operación<tspan font-family="F14" x="998"> <tspan font-family="F15" font-size="27" font-weight="400" y="1457" x="379 394 409 424 438 460 475 486 492 506 515 521 527 533 545 558 568 574 580 593 598 613 623 638 652 658 671 677 699 712 727 741 747 762 774 780 795 808 818 831 836 842 856 869 883 895 905 917 927 933 946 961 974 983 998 1004 1017 1023 1038 1051 1057 1070 1076 1090 1100 1113 1125 1131 1145 1160 1166 1179 1194 1200 1206 1219 1225 1247 1260 1275 1289 1294 1309 1322 1328 1340 1346 1352 1365">Podemos utilizar la propia máquina para inyectar energía de vibración en la máquina y la <tspan y="1495" x="379 393 404 414 424 438 450 460 473 483 496 503 509 523 528 534 548 559 565 580 595 606 611 626 632 646 652 664 677 699 714 720 732 742 748 754 767 773 785 799 805 820 832 838 853 866 880 886 901 915 921 934 949 962 968 990 1003 1018 1032 1037 1052 1065 1072 1078 1092 1102 1112 1125 1140 1146 1160 1172 1184 1197 1203 1216 1222 1235 1241 1252 1266 1272 1285 1299 1305 1320 1332 1337 1352 1365 1380 1385 1407 1420 1431">estructura. Si es posible cambiar la velocidad de una máquina, establézcala a su velocidad más <tspan y="1532" x="379 392 398 408 421 427 440 445 455 469 484 498 510 522 535 541 547 560 575 585 598 619 633 647 657 671 677 683 696 702 714 728 734 749 761 767 782 795 809 815 837 843 856 871 880 890 903 914 920 935 950 961 974 984 997 1010 1016 1022 1037 1048 1053 1068 1074 1086 1100 1106 1120 1131 1137 1152 1165 1171 1184 1190 1204 1214 1227 1239 1245 1259 1274 1280 1293 1308 1314 1328 1334 1339 1353 1364 1379 1392 1404 1414 1424 1439 1445">alta y reduzca lentamente la velocidad mientras observa los niveles de vibración en el espectro. <tspan y="1570" x="379 393 399 405 419 430 436 451 466 477 482 497 503 517 524 530 543 553 559 565 571 583 597 603 609 622 628 637 650 665 677 683 698 712 718 733 747 752 767 777 791 813 827 842 848 862 868 883 896 902 912 925 935 948 963 975 981 995 1010 1016 1031 1044 1050 1065 1071 1083 1098 1104 1119 1131 1141 1154 1160 1175 1189 1202 1208 1219 1234 1240 1255 1261 1272 1286 1292 1314 1326 1341 1351 1364 1378 1392 1405 1420 1426 1432 1445 1456">Si es posible, utilice la función de promedio de retención de pico para que solo se mantengan las <tspan y="1607" x="379 392 414 429 435 441 451 465 480 494 505 511 533 545 559 565 587 600 611 617">amplitudes máximas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1399" width="1085" height="1" fill="#000000"/><image x="382" y="826" width="1113" height="414" xlink:href="page5_data/img12.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>