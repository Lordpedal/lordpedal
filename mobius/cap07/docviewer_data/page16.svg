]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 7-16 <tspan font-family="F21" font-weight="400" x="407"> <tspan font-family="F22" font-weight="900" x="411 430 449 467 477 495 514 531 551 560 577 587 597 607 624 643 660 679 698 716 735 754 765 783 801 811 831 849 867 886 905 923 940 957 975 985 1004 1014 1032 1050 1067 1087 1106 1125 1144 1163 1174 1192">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F35" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F33" font-size="24" y="837" x="1170"> <tspan y="882" x="620 631 635 647 659 667 679">Figura <tspan font-family="F34" font-size="27" font-weight="700" x="684"> <tspan font-family="F33" font-size="24" font-weight="400" x="684 694 699 707 720">7-18 <tspan font-family="F0" font-size="27" y="935" x="132 145 160 171 177 190 196 207 213 226 241 256 266 280 291 296 310 321 331 344 359 364 379 385 396 409 424 437 452 467 478 484 496 511 533 547 553 564 570 581 591 605 627 640 651 656 671 685 691 704 719 725 736 751 757 772 777 792 802 815 830 844 850 865 878 884 890 896 911 924 934 944 957 971 978 984 998 1003 1009 1020 1034 1040 1054 1060 1071 1085 1100 1112 1127 1133 1146">Los aisladores están diseñados como sistemas de un solo grado de libertad. Si se diseñan e <tspan y="972" x="132 138 153 164 174 187 193 206 220 226 238 253 262 272 286 298 308 321 342 356 370 380 394 400 406 421 433 443 456 471 476 491 505 519 525 531 546 557 563 577 583 596 610 616 630 641 646 661 675 681 693 699 714 724 737 749 754 769 784 790 801 814 820 829 843 858 872 884 896 909 924 930 943 958 963 978 988 1000 1015 1021 1042 1056 1071 1077 1092 1104 1111 1117 1128 1134 1147 1169 1184 1194 1208">instalan correctamente, harán que los niveles de vibración se reduzcan en gran medida, siempre <tspan y="1010" x="132 145 151 163 177 190 205 220 234 240 246 259 265 274 283 297 309 323 337 352 364 370 383 388 403 417 423 432 446 461 472 478 493 508 521 542 548 562 576 586 601 606 621 635 641 647 660 666 688 701 716 730 735 750 763 769 783 793 803 817 823 834 848 859 869 882 897 908 914 927 933 955 969 983 993 1007 1012 1027 1042 1052 1057 1071 1086 1098 1103 1125 1138 1143 1158 1172 1178 1184 1197">y cuando la frecuencia de funcionamiento de la máquina esté sustancialmente por encima de la <tspan y="1047" x="132 141 151 165 177 191 205 220 231 237 250 256 271 283 293 307 317 330 336 342 356 370 376 382 395 401 412 418 431 446 461 470 477 483 498 510 520 534 546 552 565 571 586 600 613 619 625 638 644 653 662 676 688 702 716 731 743 749 762 767 782 795 805 818 828 841 847 853 868 882 887 901 912 922 937 948 954 967 973 984 990 1003 1018 1032 1042 1056 1067 1072 1086 1097 1107 1120 1135 1148">frecuencia natural del aislador. Parecía que la frecuencia natural de estos aisladores estaba <tspan y="1085" x="132 147 161 183 196 207 213 226 241 256 262 273 287 297 309 322 327 342 356 362 368 381 387 399 413 419 434 446 452 467 480 494 500 515 529 535 544 557 572 584 590 604 619 632 654 660 673 688 698 713 718 733 747 753 759 772 777 799 812 827 841 847 862 875 881 887 894 907 929 944 950 956 965 971 983 995 1010 1025 1040 1046 1059 1070 1075 1081 1087 1100">demasiado cerca de la velocidad de funcionamiento de la máquina, ¡amplificando así la <tspan y="1122" x="132 145 151 166 176 189 201 207 221 236 242">vibración! <tspan y="1191" x="132 146 160 166 175 189 202 208 214 226 241 247 261 276 289 294 309 319 333 347 362 375 380 395 409 414 420 442 457 470 482 492 506 512 527 540 550 563 569 581 595 617 632 642 656 671 684 694 700 706 721 732 737 747 761 772 786 792 802 815 830 845 855 862 868 882 895 917 931 937 950 965 971 976 991 1006 1012 1024 1037 1051 1057 1063 1076">Se realizó una prueba de impacto para comprobar los resultados. También indican la <tspan y="1229" x="132 147 157 172 187 200 215 221 227 232 247 260 275 280 295 309 315 329 344 357 362 372 386 397 411 426 439 454 465 471 484 490 503 509 519 532 547 561 576 590 600 605 620 634 640 646 659 665 677 691 697 712 724 730 745 758 772 778 793 807 812 827 842 855 865 878 890 896 911 925 931 940 950 964 978 993 1006 1012 1025 1040 1046 1058 1072 1085 1100 1110 1123 1128 1142 1148">probabilidad de una resonancia alrededor de la velocidad de operación (tenga en cuenta el <tspan y="1266" x="132 144 157 179 194 200 215 221 234 249 255 261 274 280 294 305 317 330 336 349 355 369 383 389 398 407 421 433 447 461 476 488 494 506 516 522">cambio en la escala de frecuencia). <tspan font-family="F33" font-size="24" y="1879" x="1176"> <tspan y="1923" x="620 631 635 647 659 667 679">Figura <tspan font-family="F34" font-size="27" font-weight="700" x="684"> <tspan font-family="F33" font-size="24" font-weight="400" x="684 694 699 707 720">7-19 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="499" height="280" transform="scale(2, 2) translate(85.5,139)" xlink:href="page16_data/img37.png"/><image x="0" y="0" width="506"