]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 595 614 631 650 669 687 706 725 736 754 772 782 802 820 838 857 876 894 911 928 946 956 975 985 1003 1021 1038 1058 1077 1096 1115 1134 1145 1163 1180 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-31 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 439 452 458 468 482 493 508 522 536 547 557 570 575 590 604 610 625 637 643 656 662 671 680 694 706 720 734 749 761 767 780 786 795 809 822 828 843 858 872 882 896 903 908 922 933 948 954 969 984 998 1008 1014 1027 1032 1046 1057 1067 1080 1089 1095 1105 1119 1125 1138 1150 1156 1170 1185 1198 1213 1227 1233 1245 1260 1275 1281 1287 1300 1305 1327 1340 1346 1359">La respuesta de baja frecuencia fue pobre. Eso podría estar relacionado con la mala <tspan y="340" x="426 436 450 461 476 490 504 515 525 538 543 558 572 578 593 606 612 624 630 639 649 663 675 689 702 717 729 735 748 753 768 782 788 794 807 819 833 839 852 862 877 898 912 921 931 946 953 959 973 979 985 998 1004 1016 1029 1044 1057 1069 1075 1090 1103 1117 1123 1138 1152 1158 1164 1186 1198 1208 1217 1223 1229 1235 1250 1256 1271 1284 1294 1307 1312 1318 1332 1345 1359 1370 1380 1393 1403">respuesta de baja frecuencia del acelerómetro, o la capacidad del martillo para inyectar <tspan y="377" x="426 440 455 468 478 492 498 511 517 530 536 550 561 574 585 591 606 619 625 638 649 655 663 673 687 699 713 726 741 753 759 772 783 790 796 811 816 831 846 860 870 876 889 895 910 922 937 951 960 966 981 994 1009 1014 1029 1044 1049 1059 1073 1079 1094 1109 1114 1128 1141 1151 1165 1174 1189 1204 1210">energía a esas bajas frecuencias, o podría haber habido ruido externo. <tspan y="447" x="378 391">3.<tspan font-family="F6" x="398"> <tspan font-family="F0" x="426 443 449 458 470 485 491 509 521 526 541 553 566 572 586 601 614 620 632 645 650 665 678 684 697 712 718 724 737 743 755 770 784 798 807 821 836 848 854 866 873 879 893 904 919 925 936 950 955 970 984 998 1012 1018 1031 1037 1043 1055 1069 1091 1106 1112 1127 1141 1147 1162 1176 1182 1191 1203 1218 1223 1241 1253 1258 1268 1283 1298 1309 1315 1327 1341 1353 1367 1378 1384 1390 1403">A 120 Hz hay una caída en la coherencia. Eso se debe al zumbido de 120 Hz (dos veces la <tspan y="484" x="426 435 445 459 471 485 499 514 525 531 544 550 565 578 584 590 596 610 624 637 643 656 671 677 683 698 709 715 729 743 750 768 786 792 802 808 822 836 842 848 861 872 878 884 898 910 924 935 941 953 959 974 983 993 1006 1017 1023 1032 1046 1060 1074 1084 1098 1109 1116 1122 1139 1152 1167 1173 1188 1203 1209 1221 1227 1242 1256 1270 1276 1290 1296 1301 1323 1336 1345 1355 1361 1367 1373 1388 1394 1408 1423">frecuencia de línea en los EE.UU.) de las luces y otras fuentes. Debido a que el martillo no <tspan y="522" x="426 432 447 459 473 485 495 510 515 525 540 555 568 574 580 593 598 611 617 631 641 654 666 672 687 701 707 720 726 735 747 762 768 786 798 804 819 832 846 852 863 877 883 905 910 925 931 946 951 965 980 986 992 1007 1018 1024 1035 1041 1063 1069 1082 1097 1107 1122 1132 1139 1145 1151 1164 1170 1182 1197 1211 1225 1234 1248 1263 1275 1281 1294 1299 1313 1324 1330 1345 1360 1374 1384 1398 1404">inyectó toda la vibración a 120 Hz que se midió en los cimientos, la coherencia es pobre. <tspan y="591" x="378 391 404 410 422 437 452 465 475 489 504 515 521 534 540 555 569 583 597 611 617 628 641 651 657 672 686 694 700 712 718 731 746 756 769 775 790 805 814 820 833 846 856 862 875 886 891 901 914 926 941 955 969 980 986">La coherencia puede ser deficiente por varias razones: <tspan font-family="F5" y="662" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 450 463 477 483 489 503 517 523 534 548 563 576 582 587 602 615 621 635">Nivel de señal bajo <tspan font-family="F5" y="700" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 455 470 480 495 506 511 526 541 556 569 575 589 600 605 619 630 640 650 664 675 685 699 709 722 728 742 752">Puntos nodales estructurales <tspan font-family="F5" y="739" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 447 462 472 485 497 503 517 532 538 552 566 572 586 596 606 619 630 636 645 659 672 687 697 711 721">Vibración de otras fuentes <tspan font-family="F5" y="778" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 459 465 471 477 492 506 519 525 530 545 558 572">No linealidad <tspan font-family="F5" y="817" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 443 458 473 479 493 504 510 525 540 546 560 574 585 591 603 618 633 638 660 673 682 692 698 704 710 725 731 746 759 765 771 793 808 821 832 842 856">Dobles golpes con martillo de impacto <tspan font-family="F5" y="856" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 454 469 480 494 504 510 525 531 543 556 571 576 590 596 611 625 633 647 659 669 683 698 709 723">Sensor o cable defectuoso <tspan font-family="F5" y="895" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 449 464 479 489 502 507 521 527 541 555 564 570 582 588 601 616 625 639 645 660 674 679 685 696 710 725 736 750 759">Montaje deficiente del sensor <tspan y="948" x="378 395 401 413 428 442 452 457 472 486 499 511 517 532 547 553 559 573 586 601 607 622 632 644 654 668 690 705 716 722 728 741 747 760 775 780 786 798 811 823 829 844 859 864 886 899 910 916 928 943 965 979 994 999 1014 1028 1034 1055 1069 1084 1090 1102 1108 1122 1137 1151 1162 1167 1189 1203 1209 1219 1225 1237 1250 1265 1278 1284 1289 1303 1318 1323 1338 1352 1366 1377 1386 1395 1408">A continuación, exploraremos la aplicación más común de mediciones multicanal en nuestra <tspan y="986" x="378 384 399 414 428 439 448 458 464 477 484 489 508 525 539 544 557 563 575 590 603 609 615 626 632 643 649 671 686 701 714 720 726">industria: ODS y análisis modal. <tspan y="1055" x="378 391 404 415 421 443 457 472 478 490 496 510 525 539 550 556 569 584 593 603 616 622 634 647 662 675 681 695 706 712 726 736 751 766 780 790 802 808 822 837 850 865 870 892 906 918 933 948 959 965 980 993 1008 1022 1031 1037 1048 1054 1069 1080 1086 1099 1105 1111 1124 1139 1152 1158 1164 1174 1184 1197 1203 1218 1231 1237 1250 1256 1270 1280 1293 1305 1311 1326 1340 1347">Las mediciones entre canales proporcionan muchos beneficios al analista de vibración. <tspan y="1093" x="378 395 410 419 433 447 462 476 485 499 521 536 547 553 566 571 581 595 608 614 620 632 645 654 660 682 696 710 716 728 734 749 763 777 788 794 809 822 828 837 850 861 875 881 896 908 918 931 937 959 973 979 993 1003 1015 1025 1031 1046 1060 1074 1084 1094 1104 1119 1130 1135 1150 1156 1169 1183 1198 1213 1224 1234 1240 1251 1266 1277 1284">Aprenderemos a realizar mediciones de fase para mejorar nuestros diagnósticos. <tspan y="1130" x="378 395 410 419 433 447 462 476 485 499 521 536 547 553 566 572 586 596 611 626 638 648 654 668 679 688 698 712 724 734 748 758 771 782 787 802 815 825 838 844 857 872 884 898 913 922 932 945 955 960 970 984 995 1009 1024 1037 1052 1064 1070 1083 1094 1100">Aprenderemos a probar estructuras para encontrar resonancias. <tspan font-family="F31" font-size="43" font-weight="700" y="1215" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1297" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 484 490 504 526 541 556 567 573 588 602 616 630 645 651 662 677 699 714 723 737 751 766 779 789 795 801 816 827 833 844 850 865 879 884 898 912 922 936 947 953 962 968 983 998 1009 1015 1029 1043 1049 1064 1076 1086 1101 1112 1118 1131 1146 1155 1165 1179 1185 1197 1209 1224 1237 1243 1257 1268 1275 1281 1286 1301 1313 1319 1333 1339 1354 1369">Los alumnos deben comprender los siguientes tipos de datos entre canales, incluido <tspan y="1334" x="426 438 452 465 480 495 510 516 528 534 546 561 583 598 604 615 628 634 648 658 664 670 676 688 701 715 722 727">cuándo y cómo se utilizan.  <tspan font-family="F7" y="1372" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 548 559 573 579 592 598 610 623 638 651 657 663 675 685 699 711 724 739 753">Fase a canal cruzado <tspan font-family="F7" y="1409" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 549 564 576 582 597 612 617 632 646 651 661 671 683 698 709 731 737 748 754 769 775 781 786 801 814 829 835 850 855 865 879 890 905 919 933 943 953 966 972 987 1000 1006 1015 1025 1039 1051 1065 1078 1093 1105 1111 1123">Función de transmisibilidad o respuesta de frecuencia <tspan font-family="F7" y="1447" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 552 567 580 590 603 618 630 636 648">Coherencia <tspan font-family="F5" y="1485" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 835 841 849 863 873 886 901 913 919 932 937 951 965 975 985 998 1004 1010 1023 1029 1038 1048 1061 1076 1087 1109 1115 1126 1131 1146 1152 1158 1164 1179 1192 1206 1212 1226 1236 1242 1248 1254 1266 1279 1294 1307 1312 1326 1341 1347 1360 1375 1388">Los estudiantes deben entender la diferencia entre la transmisibilidad utilizada en una <tspan y="1523" x="426 441 451 465 479 494 507 512 531 548 562 567 580 586 592 605 611 624 640 653 659 673 683 689 695 701 713 726 741 753 759 773 787 793 807 822 835 841 855 865 879 893 908 921 927 949 963 978 991 997 1004 1009">prueba ODS y la FRF utilizada en una prueba modal.  <tspan font-family="F5" y="1561" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 814 820 832 847 862 870 876 891 905 915 928 939 945 960 975 980 995 1009 1015 1020 1030 1044 1056 1071 1085 1091 1097 1110 1125 1140 1149 1155 1170 1184 1189 1204 1217 1227 1242 1253 1259 1272 1283 1298 1310 1316 1329 1344 1356 1362 1374 1389 1404">Los estudiantes deben entender la configuración del recopilador de datos asociada con <tspan y="1599" x="426 440 451 461 474 485 491 506 516 530 543 558 571 582">estas pruebas <tspan font-family="F7" y="1637" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 537 547 562 584 597 612 618 633 644 651 656 669 683 697 707 720 735 748 759 765 771 784 790 804 815 825 839 850 856 870 884 889 904 917 932 944 959 971 977 990 997 1003 1016 1022 1036 1047 1056 1070 1081 1087 1102 1116 1121 1136 1142 1153 1168 1181 1190 1205 1212 1218 1231 1241 1253 1259">Promedios, ventanas, ajustes de ganancia, ajustes de disparo, etc. <tspan font-family="F5" y="1675" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 700 710 720 733 743 749 758 771 792 798 804 810 823 833 839 851 863 878 893 904 910 922 937 951 957 971 977 