]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 595 614 631 650 669 687 706 725 736 754 772 782 802 820 838 857 876 894 911 928 946 956 975 985 1003 1021 1038 1058 1077 1096 1115 1134 1145 1163 1180 1289 1299 1317 1336 1356 1367 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-19 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="312" x="378 399 419 427 435 450 468 484 492 511 530 548 562 569 589 606 613 625 643 657 675 682 700 707 722 741 760 778 787 794 809 822 841 856 875 894 914">Aplicaciones de fase a canal cruzado <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="387" x="378 393 407 420 435 450 465 470 485 491 502 514 528 538 544 566 581 592 597 611 617 623 636 651 664 670 676 687 693 704 709 724 738 744 753 766 777 791 797 803 816 831 840 854 869 883 889 911 926 937 943 958 972 986 992 998 1011 1017 1025 1040 1050 1072 1085 1090 1112 1125 1136 1142 1151 1164 1176 1182 1188 1194 1209 1222 1228 1238 1252 1264 1278 1293 1299 1305 1318 1328 1334 1340 1353 1364">Cuando discutimos el análisis de fase, aprendimos que la forma más fácil de recopilar las <tspan y="424" x="378 384 398 410 420 434 444 457 468 474 489 502 508 517 530 541 555 561 574 584 597 603 617 627 633 639 645 657 669 679 685 691 704 710 719 732 743 757 763 776 782 794 806 821 834 840 846 858 868 882 894 907 922 936 943 949 963 968 983 989 1002 1024 1039 1052 1061 1076 1091 1098 1103 1117 1131 1137 1151 1162 1176 1182 1194 1207 1218 1233 1239 1250 1265 1271 1286 1292 1306 1317 1330 1352 1367 1378 1384 1389 1402 1408 1417 1430 1441 1455">lecturas de fase era utilizar la fase a canal cruzado. Sin embargo, en ese caso sólo usamos la fase <tspan y="462" x="378 391 397 403 416 422 435 449 455 470 482 488 503 516 530 536 551 565 570 585 600 613 623 636 648 654 669 683 689 702 708 722 733 743 756 771 784 806 821 832 837 847 857 869 879 892 906 921 936 942 956 970 976 991 997 1009 1024 1038 1053 1064 1074 1080 1092 1105 1114 1120 1134 1140 1146 1160 1174 1185 1200 1213 1219 1232 1247 1259 1272 1279 1285 1300 1314 1325 1338 1344 1349 1364 1378 1390 1402 1408 1423 1438 1445">a la velocidad de operación – estábamos tratando de diagnosticar el desbalance, desalineación, <tspan y="499" x="378 392 402 414 421 426 441 455 468 483 498 513 518 528 542 554 568 583 589 595 608 630 645 656 662 668 681 687 696 709 720 734 740 752 766 781 787 799 812 827 840 846 852 863 873 887 899 912 927 942 949 954 968 982 988 998 1012 1025 1031 1036 1051 1064 1079 1084 1094 1107 1122 1136 1158 1173 1184 1190 1204 1218 1224 1238 1249 1264 1278 1289 1299 1309 1323 1329 1341 1356 1378 1393 1398 1412 1422 1437">etc. Cuando recopilamos la fase con canal cruzado, en realidad tenemos un espectro completo <tspan y="537" x="378 393 407 413 419 433 445 455 468 478 491 502 508 523 536 542 555 577 592 598 604 614 628 642 648 661 667 676 689 700 713 720 725 743 756 767 777 790 796 809 824 838 844 849 864 879 884 899 913 935 950 961 966 976 989 1004 1010 1025 1040 1046 1059 1074 1087 1093 1106 1121 1127 1133 1145 1158 1170 1176 1190 1205 1211 1226 1238 1248 1261 1267 1281 1292 1302 1317 1328 1333 1348 1361 1371 1386 1396 1403 1409 1420 1426 1441">de lecturas de amplitud y fase. Hasta aquí no hemos tenido una aplicación para estos datos, sin <tspan y="574" x="378 392 414 429 442 451 466 481 488 494 506 520 532 547 562 577 582 597 610 625 631 644 666 681 692 698 712 726 732 751 767 781 787 799 805 818 833 846 852 858 869 875 886 892 914 928 943 956 962 968 982 992 998 1004 1010 1022 1034 1044 1058 1080 1095 1106 1111 1125 1136 1146 1161 1172 1178 1193 1205 1215 1230 1241 1248 1254 1267 1280 1285 1300 1306 1315 1328 1338 1352 1367 1378 1384 1397 1403 1417 1428">embargo, cuando hablamos de ODS y análisis modal utilizaremos estos datos. La diferencia es <tspan y="611" x="378 393 407 421 427 441 452 462 476 491 497 509 519 533 555 570 581 587 593 606 612 621 634 645 658 664 679 692 698 710 723 738 751 757 763 774 784 798 810 823 838 853 859 872 878 890 912 927 933 939 949 963 977 983">que estudiaremos la fase de canal cruzado y amplitud. <tspan font-family="F25" font-size="37" font-weight="700" font-style="italic" y="691" x="378 397 410 430 447 466 484 499 506 526 543 550 563 580 595 614 633 650 665 677 696 703 723 740 747 759 778 795 808 823 842">Pruebas de respuesta de fuerza <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="765" x="378 395 401 407 421 432 442 456 470 476 489 499 505 511 526 537 542 557 570 580 595 606 612 626 640 646 655 668 679 693 698 713 727 733 747 762 775 780 802 815 830 844 850 865 878 884 890 904 915 925 938 960 975 986 991 1013 1019 1034 1039 1053 1067 1082 1097 1103 1109 1122 1128 1137 1151 1162 1177 1191 1205 1216 1226 1239 1244 1259 1273 1279 1285 1298 1304 1318 1328 1338 1348 1362 1374 1384 1397 1407 1420 1426 1439">Al estudiar los datos de fase de una máquina, estamos midiendo la respuesta de la estructura a <tspan y="803" x="378 384 397 408 414 423 437 451 461 473 486 497 503 509 524 533 547 556 571 584 595 601 616 630 644 650 661 675 690 696 710 716 721 731 745 756 770 776 786 799 813 828 834 849 863 869 874 889 894 904 919 924 939 953 959 965 979 984 998 1003 1013 1026 1031 1045 1051 1057 1072 1086 1096 1111 1124 1130 1143 1158 1170 1184 1189 1202 1208 1222 1236 1247 1260 1266 1272 1287 1301 1314 1325 1331 1346 1361">las fuerzas internas que son el resultado del giro del eje (y el desbalance y desalineación <tspan y="840" x="378 388 402 413 419 434 448 461 467 474 479 493 503 515 521 531 538 543 557 563 569 582 597 611 621 634 648 662 669 675 689 694 708 730 743 758 768 783 794 799 809 824 839 851 866 881 896 901 911 924 939 945 951 966 977 982 992 1007 1022 1035 1057 1062 1076 1090 1100 1115 1126 1135 1142 1148 1163 1176 1182 1195 1205 1218 1229 1235 1248 1254 1267 1273 1286 1300 1314 1325 1331 1342 1348 1361 1376 1390 1405">residual, etc.), el engrane, elementos rodando (en los rodamientos), paletas y álabes siendo <tspan y="878" x="378 392 414 429 443 449 462 477 490 501 507 520 526 535 545 558 571 585 596 601 616 630 636 649 654 669 683 698 704 725 739 754 760 774 781 787 800 810 822 829 835 852 866 871 886 900 911 926 941 948 954 966 980 992 1007 1022 1037 1042 1052 1066 1079 1085 1091 1103 1116 1138 1153 1164 1170 1182 1197 1210 1216 1222 1233 1239 1250 1256 1271 1284 1290 1299 1312 1323 1337 1342 1355">empujadas a través de algún medio, etc. De hecho, cuando realizamos análisis de fase y <tspan y="915" x="378 390 405 411 425 437 447 460 482 497 508 514 527 549 564 570 575 585 599 614 619 632 638 647 660 671 685 691 705 719 725 734 749 756 761 771 785 798 804 826 839 854 863 877 883 894 909 915 930 936 950 960 970 983 1005 1020 1031 1037 1059 1064 1074 1087 1101 1116 1131 1137 1143 1156 1161 1171 1185 1196 1211 1225 1239 1250 1260 1273 1278 1293 1307 1313 1319 1332 1338 1360 1373 1388 1401 1407 1422 1435 1441 1454">colectamos amplitud y fase de 1X, realmente sólo estamos mirando la respuesta de la máquina a <tspan y="952" x="378 384 397 408 414 423 437 451 461 473 486 497 503 512 527 534 540 555 569 580 595 608 614 627 642 653 667 674 679 694 708 719 732 738 744 758 772 785 797 803 818 832 839 845 859 864 878 884 899 913 928 934 947 962 977 984 989 1003 1013 1025 1031">las fuerzas 1X: desbalance, desalineación, eje doblado, etc. <tspan y="1022" x="378 392 398 413 418 432 454 469 482 491 506 521 527 533 548 562 568 578 591 606 620 641 656 667 673 682 697 707 729 742 747 762 776 782 793 806 820 834 844 850 862 876 888 903 913 926 932 941 955 968 978 990 1003 1009 1020 1034 1040 1054 1064 1070 1076 1082 1094 1108 1114 1129 1142 1152 1165 1170 1185 1198 1213 1226 1236 1249 1259 1264 1278 1289 1302 1308 1317 1331 1342 1357 1371 1385 1395 1405 1418 1425">Sin embargo, no tenemos forma de saber cuánta fuerza se utilizó para generar esa respuesta. <tspan y="1059" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 525 538 544 549 559 573 586 592 598 610 622 632 638 651 666 679 685 691 702 708 719 724 739 753 759 768 781 792 806 811 824 829 848 865 879 885 891 902 917 923 938 944 959 974 988 1002 1024 1039 1050 1056 1078 1091 1106 1111 1121 1127 1139 1154 1176 1191 1197 1209 1215 1230 1240 1252 1258 1264 1277 1283 1305 1318 1333 1347 1353 1368 1381">Por lo tanto, al realizar análisis de fase y ODS, sólo podemos medir cómo vibra la máquina <tspan y="1097" x="378 393 407 422 428 443 457 463 476 482 488 501 512 518 527 541 555 565 577 590 601 607 612 627 636 650 659 674 687 698 704">debido a las fuerzas internas. <tspan y="1166" x="378 396 409 422 427 449 463 475 490 505 511 533 546 557 563 578 592 605 611 626 641 655 665 671 684 706 721 732 738 751 765 775 788 803 818 831 841 847 858 864 869 879 892 914 929 934 948 963 968 983 997 1012 1018 1031 1041 1054 1076 1091 1102 1108 1129 1143 1158 1163 1173 1179 1185 1198 1204 1213 1227 1241 1251 1263 1276 1281 1296 1310 1324 1330 1341 1355 1361 1375 1384 1390 1396 1401 1413 1428">Hay mucho más que podríamos aprender si también pudiéramos medir la fuerza que se utilizó <tspan y="1204" x="378 393 406 416 429 435 449 463 477 491 501 513 523 529 535 548 554 563 577 588 603 617 631 642 652 665 672 677 694 700 712 726 741 750 756 771 785 798 810 816 830 845 852 858 873 887 902 912 918 930 952 967 978 984 996 1011 1033 1048 1060 1070 1083 1093 1099 1105 1118 1124 1135 1148 1154 1160 1175 1187 1193 1205 1220 1235 1241 1247 1260 1265 1279 1293 1303 1313 1325 1340 1353 1359 1372 1378 1384 1397">para generar la respuesta. A continuación, podríamos comparar la salida con la entrada – la <tspan y="1241" x="378 388 402 413 428 442 456 467 477 490 495 510 524 539 544 559 574 580 593 599 605 618 624 637 651 663 668 678 691 703 709 724 738 745 751 766 780 795 809 831 846 857 863 877 886 892 898 904 916 929 939 945 966 980 995 1001 1013 1019 1033 1048 1062 1073 1078 1093 1107 1112 1127 1142 1153 1159 1171 1184 1199 1212 1218 1232 1243 1249 1261 1275 1297 1312 1318 1324 1337 1343 1356 1370 1385 1396 1402 1417 1432">respuesta debido a la excitación. Podemos utilizar mediciones de dos canales como la Función <tspan y="1278" x="378 393 407 413 429 443 454 469 483 497 508 518 531 536 551 565 571 583 593 607 619 633 646 661 673 679 692 697 710 716 722 735 741 754 764 777 792 803 824 830 841 847 862 868 874 880 895 907 922 928 943 956 966 978 984 996 1011 1033 1048 1060 1070 1083 1093 1099 1105 1118 1123 1133 1147 1158 1173 1187 1201 1212 1222 1234 1240 1253 1259 1265 1278 1284 1297 1311 1323 1329 1339 1352 1364 1370 1384 1398 1405 1411 1424">de Respuesta de Frecuencia y la Transmisibilidad para comparar la respuesta a la excitación, y <tspan y="1316" x="378 393 408 423 437 459 474 485 491 505 514 520 526 532 544 557 567 573 579 592 598 610 624 634 643 657 663 676 688 694 709 723 729 741 751 765 777 790 805 818 823 836 842 848 861 867 879 893 908 922 931 945 960 972 978 990 996 1011 1024 1034 1047 1053 1065 1079 1101 1116 1129 1139 1151 1161 1167 1173 1186 1191 1201 1215 1226 1241 1255 1269 1280 1290 1303 1309 1322 1328 1334 1346">podemos utilizar la correlación cruzada y la coherencia para comparar la respuesta a la <tspan y="1353" x="378 392 406 418 424 434 447 458 464 479 494 500 512 526 541 546 560 566 572 581 587 601 607 622 635 641 653 668 690 705 714 729 744 757 767 773 779 791 797 810 823 829 835 850 864 876 881 896 910 916 922 935 940 955 965 979 993 1008 1021 1027">excitación con el fin de comprobar la validez de la prueba. <tspan y="1423" x="378 401 414 424 434 440 446 452 467 478 483 498 512 518 527 541 554 564 576 589 595 610 616 628 643 649 659 672 686 701 711 725 736 742 752 766 772 787 801 815 829 843 858 864 877 887 893 899 905 917 930 940 945 960 973 983 996 1002 1007 1022 1031 1041 1056 1071 1085 1097 1102 1112 1118 1132 1147 1160 1166 1178 1190 1205 1214 1220 1235 1248 1263 1269 1281 1295 1310 1325 1337 1342 1357 1370 1376 1390 1404">Martillos de fuerza o agitadores se pueden utilizar para introducir una cantidad conocida de <tspan y="1460" x="378 387 401 415 425 437 450 456 470 484 490 504 510 516 527 533 544 553 567 589 602 608">fuerza en el sistema. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>