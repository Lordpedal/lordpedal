]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 7-20 <tspan font-family="F9" font-weight="400" x="408"> <tspan font-family="F8" font-weight="900" x="412 431 450 468 478 496 515 532 552 561 578 588 598 608 625 644 661 680 699 717 736 755 766 784 802 812 832 850 868 887 906 924 941 958 976 986 1005 1015 1033 1051 1068 1088 1107 1126 1145 1164 1175 1193">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="781" x="482 1136">  <tspan font-family="F19" font-size="24" y="827" x="485 496 500 512 524 532 544">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="549"> <tspan font-family="F19" font-size="24" font-weight="400" x="549 559 564 574 585 590 609 620 628 636 640 645 651 663 668 680 692 696 704 716 727 735 745 757 761 772 776 787 800 804 812 824 836 848 857">7-22 Martillo de fuerza y agitador <tspan font-family="F16" font-size="37" font-weight="700" font-style="italic" y="906" x="133 151 164 182 201 216 245 253 268 276 296 304 313 321 340 359 378 386 402 409 427 448 466">Transmisibilidad y FRF <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="981" x="133 150 164 175 190 204 210 224 239 244 259 273 288 298 312 318 333 347 352 365 371 382 392 405 411 433 445 455 469 491 503 513 519 531 546 552 567 581 596 610 632 647 658 664 677 687 693 699 705 717 730 740 745 759 765 771 780 794 804 826 831 846 861 866 876 886 898 913 924 946 952 963 969 984 990 996 1001 1016 1029 1044 1049 1062 1068 1077 1091 1106 1117 1123 1138 1152 1158 1173 1187">Desde un punto de vista matemático podemos utilizar el término transmisibilidad y función de <tspan y="1018" x="133 143 157 168 183 197 211 222 232 245 250 265 279 285 293 303 317 329 343 356 371 383 389 402 408 418 431 447 459 469 475 480 495 510 516 526 536 542 556 566 579 601 614 629 639 652 659 664 681 703 718 733 744 750 761 775 790 796 810 825 838 843 853 867 873 886 898 904 918 933 939 953 967 973 979 992 998 1009 1022 1028 1034 1049 1062 1068 1081 1087 1093 1106 1111 1125 1139 1148 1158 1171 1186 1199 1205">respuesta de frecuencia (FRF) indistintamente. Ambos son una relación de la salida a la entrada. <tspan font-family="F17" y="1089" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 194 207 213 223 233 245 260 271 293 299 310 316 331 337 343 348 363 376 391 397 410 416 437 451 466 480 495 509 515 526 540 546 568 582 596 607 616 626 639 645 658 673 679 692 707 720 726 740 751 763 776 782 795 801 807 813 827 841 854 860 867 873 888 901 911 926 932 942 956 962 977 991 1005 1019 1033 1039 1061 1076 1087 1096 1106 1119 1128 1134 1148 1162 1168 1182 1196 1209">La transmisibilidad a menudo se muestra en una escala lineal, pero se puede mostrar en una <tspan y="1126" x="181 195 206 218 231 237 250 256 262 277 292 305 315 320 330 352 358 370 383 389 395 408 421 427 436 446 459 474 485 507 513 524 530 544 550 556 562 577 590 604 610 621 635 641 655 665 671 677 683 695 708 713 728 742 752 774 787 793 815 828 843 853 866 872 887 900 910 923 929 941 955 977 992 1005 1015 1027 1037 1043 1058 1073 1084 1090 1100 1114 1129 1142 1148 1162 1173 1178 1192 1206">escala logarítmica. La transmisibilidad se utiliza normalmente para comparar dos señales de <tspan y="1164" x="181 194 200 215 225 238 250 256 270 285 292 297 311 322 328 343 357 368 374 384 390 396 411 426 437 443 454 467 482 493 508 517 531 542 548 570 585 599 609 622 637 652 663 668 682 697 703 716 731 744 750 772 785 800 814 819 834 847 854 860 867 881 896 902 914 927 933 945 960 982 997 1003 1013 1027 1033 1045 1060 1082 1097 1109 1119 1132 1138 1144 1157">vibración, es decir, dos sensores montados en una máquina. Indica cómo se compara la <tspan y="1201" x="181 194 200 215 225 238 250 256 270 285 291 304 319 325 331 344 350 364 379 390 396 408 414 429 443 449 461 467 479 494 509 515 521 534 539 552 558 573 583 596 607 613 628 643 648 662 676 682 688 701 707 722 737 748 754 766 772 786 801 807 816 823 829 843 858 880 895 901 913 927 937 950 972 987 998 1005 1011 1022 1036 1042 1055 1065 1071 1077 1083 1095 1108 1114 1127 1142 1148 1154 1167 1178">vibración en la posición 2 con la vibración en la posición 1. Como veremos, se utiliza en las <tspan y="1239" x="181 196 206 220 234 249 262 273 279 298 314 328 334 346 360 375 381 395 410 416 427 440 455 466 481 490 496 518 531 545 555 568 583 589 604 619 624 638 652 658 672 687 700 706 720 735 741 753 766 778 784 798 813 819 833 847 853 862 876 885 898 908 922 937 948 954 967 973 995 1001 1014 1029 1038 1048 1061 1072 1078 1093 1107 1121 1127 1141 1151 1160 1175">pruebas ODS con un sensor mantenido en una ubicación de referencia mientras que otro <tspan y="1276" x="181 192 206 221 232 247 257 263 273 287 293 315 329 343 355 369 375 388 394 404 417 432 446 461 475 485 490 505 519 525 531 544 550 572 585 600 614 619 634 647 653 668 673 687 698 708 718 732 743 753 767 777 790 796">sensor se mueve alrededor de la máquina o estructura. <tspan font-family="F17" y="1347" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F15" x="181 194 207 213 222 236 251 263 269 284 299 304 319 333 338 348 362 373 388 402 416 427 437 449 455 470 484 490 498 508 522 534 548 561 576 588 594 607 613 624 638 644 657 667 673 679 685 697 710 716 730 745 755 777 790 796 817 831 845 855 869 875 887 901 914 928 943 958 964 975 989 995 1007 1021 1043 1058 1071 1081 1094 1100 1106 1119">La función de respuesta de frecuencia se utiliza normalmente cuando se compara la <tspan y="1384" x="181 194 200 215 225 238 250 256 270 285 291 304 319 325 339 353 359 374 388 402 412 427 433 447 461 476 482 497 511 517 530 536 550 565 578 584 597 612 621 631 644 659 672 677 699 713 728 733 748 761 767 781 795 801 814 820 834 844 857 869 875 889 904 910 919 934 940 949 963 977 987 999 1011 1021 1027 1040 1055 1061 1075 1085 1095 1110 1115 1130 1144 1159 1169 1183 1190">vibración en un punto debido a una entrada medida de vibración (o fuerza) en otro punto. <tspan y="1422" x="181 195 209 215 229 239 245 251 257 269 282 287 302 315 325 338 344 365 379 394 399 409 415 421 434 440 449 463 474 489 503 517 528 538 551 556 571 585 591 597 610 616 630 640 650 660 674 686 696 709 719 732 738 751 757 763 776 782 795 809 821 827 837 850 861 867 882 897 902 917 931 936 950 964 974 984 997 1012 1024 1031 1037 1050 1066 1079 1085 1096 1110 1115 1130 1140 1153 1162 1168 1180 1192">Se utiliza para medir la respuesta de la estructura a la excitación de entrada. FRF se grafica <tspan y="1459" x="181 196 211 221 243 256 262 283 297 311 321 335 340 354 369 375 388 403 416 422 436 447 459 472 478 491 497 503 518 533 545 555 560 570 592 598 610 623 629">normalmente en una escala logarítmica. <tspan y="1529" x="133 147 161 167 179 192 198 210 224 230 243 258 264 278 292 298 304 317 323 345 351 362 384 397 402 424 437 452 465 475 488 495 501 507 520 526 537 550 556 562 577 589 595 610 616 628 634 649 655 670 682 688 703 718 727 733 739 752 758 771 786 796 806 818 833 846 852">Se calculan de la misma manera; la salida dividida por la entrada. <tspan y="1598" x="133 143 160 174 179 194 208 220 234 249 256 262 275 290 296 310 315 321 343 357 372 387 401 407 422 435 441 447 460 466 480 486 500 512 521 531 545 560 566 578 591 597 611 621 627 633 639 651 663 678 684 698 704 709 719 732 742 764 769 784 799 805 818 832 847 859 865 879 894 899 914 928 933 943 953 965 980 991 1000 1014 1023 1037 1052 1064 1070 1083 1088 1103 1116 1126 1139 1144 1158 1164">(De hecho, en el mundo de la electrónica utilizan el término Función de transferencia para el <tspan y="1636" x="133 155 161 172 194 209 215 227 240 246 258 272 278 293 300 306 320 334 340 354 360 366 388 402 416 431 446 452 466 480 486 492 505 511 525 530 544 556 566 575 590 605 611 623 636 642 652 666 672 686 696 702 708 714 726 739 745 760 772 782 795 801 813 828 850 865 877 887 900 909 915 921 934 940 951 965 980 993 999 1004 1018 1024 1038 1050 1059 1069 1075 1087 1100 1106 1119 1134 1140 1153 1168">mismo cálculo. En el mundo de la electrónica se utiliza para comparar la señal eléctrica en un <tspan y="1673" x="133 148 162 177 187 202 207 221 236 242 254 268 290 305 318 328 341 353 359 373 388 394 406 420 435 441 447 460 466 477 490 505 518 524 530 545 558 564 577 592 601 611 624 639 652 657 671 677 689 704 718 733 746 761 772 785 800 815 824 838 849 856 861 871 885 896 902 913 922 936 951 963 969 982 993 998 1012 1018 1024 1038 1053 1067 1079 1089 1103 1113 1127 1138">punto en comparación con la señal de entrada – condensadores, resistencias e inductores <tspan y="1710" x="133 143 156 178 193 199 212 227 233 244 254 268 281 295 301 311 325 336 350 365 378 393 404 410 423 434 440 453 459 471 486 496 501 508 517 531 542 557 572 584 599 611 617 630 641 651 657">también crean resonancias y anti-resonancias). <tspan y="1780" x="133 146 162 175 181 195 206 212 218 231 237 247 261 267 280 292 298 312 327 333 347 361 367 373 386 392 403 416 422 428 443 456 462 475 481 487 500 505 519 533 543 553 565 580 593 600 606 619 625 631 646 660 675 680 694 704 717 739 754 765 770 784 798 810 815 825 838 847 853 867 882 895 901 915 925 935 945 959 971 981 995 1005 1017 1023 1037 1051 1057 1069 1082 1097 1110">FRF es la relación de la salida a la entrada. Si pudiéramos excitar una estructura en cada <tspan y="1817" x="133 142 152 166 178 192 206 221 232 238 251 257 269 284 298 304 313 319 333 348 354 369 382 396 402 417 430 436 449 455 469 479 492 504 510 525 539 546 551 564 570 592 605 620 626 648 663 674 680 689 695 709 724 729 744 757 772 777 792 806 812 824 830 845 855 868 880 886 900 915 920 934 949 955 967 979 994 1007 1013 1022 1031 1045 1057 1071 1085 1100 1112 1118 1131 1137">frecuencia con 1 unidad de vibración, y medimos 1 unidad de vibración en cada frecuencia, <tspan y="1855" x="133 147 162 172 186 201 213 227 238 243 257 263 269 282 298 311 317 328 342 351 357 370 376 390 396 402 413 418 433 447 453 466 481 491 504 510">entonces el FRF sería el siguiente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="210" y="281" width="269" height="496" xlink:href="page20_data/img45.jpg"/><image x="491" y="409" width="640" height="368" xlink:href="page20_data/img46.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
