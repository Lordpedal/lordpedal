9 1164 1177 1183 1190 1196 1211 1225 1231 1242 1257 1271 1286 1295 1305 1319 1325">máquina; descargando pernos entre la parte inferior del motor y la viga I de soporte. <tspan y="720" x="1379"> <tspan font-family="F19" font-size="24" y="766" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 940 945 956 969">7-20 <tspan font-family="F15" font-size="27" y="819" x="379 392 405 411 426 436 450 464 479 492 497 512 526 532 547 559 569 584 590 601 615 620 630 644 658 664 674 680 694 700 713 719 729 743 749 758 772 787 793 803 813 823 835 845 860 874 880 886 900 912 922 935 945 958 969 975 990 1004 1009 1022 1028 1043 1053 1066 1077 1083 1098 1113 1118 1133 1143 1156 1178 1190 1200 1206 1218 1231 1253 1266 1281 1290 1304 1310 1332 1345 1356 1362 1377 1390 1395 1408 1419 1426">La prueba de paro se repitió y se registraron lecturas de vibración dramáticamente más bajas. <tspan font-family="F19" font-size="24" y="1436" x="1427"> <tspan y="1480" x="868 879 883 895 907 915 927">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="932"> <tspan font-family="F19" font-size="24" font-weight="400" x="932 942 947 958 966">7-21 <tspan font-family="F15" font-size="27" y="1533" x="379 392 405 411 424 446 461 467 473 483 497 512 518 540 552 566 572 594 607 612 626 637 643 656 671 685 695 708 714 728 742 748 759 774 780 795 801 814 821 834 839 861 883 890 901 915 929 936 942 957 962 977 984 996 1002 1007 1022 1029 1040 1054 1069 1075">La amplitud máxima es ahora de solo 3.5 mm/seg, o 0.2 in/seg. <tspan font-family="F13" font-size="43" font-weight="700" y="1617" x="379 405 427 447 456 466 482 492 509 516 535 545 562 583 603">Análisis visual<tspan font-family="F14" x="612"> <tspan font-family="F15" font-size="27" font-weight="400" y="1698" x="379 394 409 424 438 460 475 486 491 501 516 538 550 560 566 572 586 598 608 621 631 644 655 661 676 690 695 708 714 728 738 751 763 769 784 798 804 813 823 836 851 857 869 875 889 904 917 923 937 948 954 969 981 991 1004 1010 1032 1045 1060 1066 1075 1081 1095 1101 1107 1129 1144 1156 1162 1184 1190 1203 1218 1228 1242 1248 1261 1267 1280 1290 1296 1302 1308 1320 1333 1343 1349 1360 1375 1383 1392 1413 1426 1436 1449">Podemos tomar lecturas de vibración tradicionales para medir el movimiento y utilizar software <tspan y="1736" x="379 394 407 417 430 436 449 464 469 491 504 514 519 533 539 545 567 582 595 600 622 628 641 656 666 681 687 693 708 714 729 743 758 772 794 809 820 826 840 849 855 861 867 879 892 902 907 917 931 942 957 963 975 988 999 1005 1018 1024 1035 1049 1062 1068 1082 1093 1099">para animar el movimiento, o podemos utilizar técnicas visuales: <tspan font-family="F17" y="1806" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 440 454 466 480 491 497 511 522 532 542 557 571 586 597 609 624 639 645 657 670 680">Luces estroboscópicas <tspan font-family="F17" y="1845" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 442 455 477 490 500 513 524 530 544 558 564 586 600 613 619 632 637 647 660 666 679 693 699 714 725 731 746 759 773">Cámaras de muy alta velocidad <tspan font-family="F17" y="1884" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 442 448 463 473 488 509 523 532 542 548 561 567 573 586 597 610 619">Vibrometría láser <tspan font-family="F17" y="1923" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F15" x="427 444 466 481 487 493 502 508 520 533 545 551 565 580 586 600 614 620 642 657 669 675 697 703 716 731 741 755 761 774 780 795 808 817 827 832 842 848 863 876 882 895 901 915 929 944 949 964 979 989 1011 1024 1029">Amplificación de movimiento a partir de vídeo normal </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1640" width="1085" height="1" fill="#000000"/><image x="458" y="388" width="916" height="326" xlink:href="page17_data/img40.png"/><image x="0" y="0" width="510" height="286" transform="scale(2, 2) translate(203.5,431.5)" xlink:href="page17_data/img41.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>