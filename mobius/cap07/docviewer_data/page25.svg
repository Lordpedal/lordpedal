]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 596 615 632 651 670 688 707 726 737 755 773 783 803 821 839 858 877 895 912 929 947 957 976 986 1004 1022 1039 1059 1078 1097 1116 1135 1146 1164 1181 1290 1300 1318 1337 1357 1368 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 7 - FRECUENCIAS NATURALES Y RESONANCIAS  PÁGINA 7-25 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 392 405 411 422 428 443 457 463 476 491 501 515 520 526 548 561 575 589 604 609 631 645 659 670 679 689 702 708 722 737 750 756 771 785 798 813 826 832 838 843 858 872 885 891 897 912 924 939 945 954 969 983 997 1012 1025 1031 1043 1057 1072 1085 1095 1108 1123 1135 1141 1154 1163 1169 1183 1197 1207 1216 1230 1236 1250 1256 1261 1283 1296 1306 1315 1321 1327 1333 1348 1354 1366 1372 1386 1392">La siguiente imagen muestra una buena linealidad (buena coherencia) entre el martillo y el <tspan y="341" x="379 392 404 418 424 438 448 463 484 498 507 517 532 538">acelerómetro. <tspan y="764" x="1297"> <tspan font-family="F19" font-size="24" y="810" x="780 791 795 807 819 827 839">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="844"> <tspan font-family="F19" font-size="24" font-weight="400" x="844 854 859 870 880 885 898 910 922 934 945 950 960 973 985 996 1005 1016 1028 1039 1043 1055">7-27 Buena coherencia <tspan font-family="F15" font-size="27" y="863" x="379 397 412 425 431 445 455 461 474 484 497 503 516 531 537 543 556 562 577 590 601 615 620 634 648 658 667 681 687 701 707 713 719 733 748 760 770 776 790 804 810 824 834 848 862 877 890 895 910 925 931 946 960 973 987 1002 1008 1020 1035 1049 1055 1069 1075 1081 1103 1115 1125 1135 1141 1147 1153 1168 1173 1186 1191 1205 1211 1217 1230 1242 1256 1262 1275 1285 1300 1322 1335 1345 1355 1369">Una grieta en la base entre el lugar de prueba golpeado con el martillo y el acelerómetro <tspan y="901" x="379 389 403 414 428 434 444 457 467 473 485 491 505 519 525 539 554 567 573 595 608 614 627 633 645 659 674 687 697 710 725 737 743 756 762 772 784 799 812 818 833 842 848">resultaría en una mala coherencia (abajo). <tspan y="1324" x="1297"> <tspan font-family="F19" font-size="24" y="1370" x="781 792 796 808 820 828 840">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="845"> <tspan font-family="F19" font-size="24" font-weight="400" x="845 855 860 871 883 888 900 913 925 936 945 956 968 979 991 995 1008 1021 1033 1041 1053">7-28 Coherence pobre <tspan font-family="F15" font-size="27" y="1423" x="379 393 399 405 411 424 430 444 454 460 473 483 496 502 511 525 538 548 561 567 589 602 613 619 634 647 662 676 690 705 718 724 738 744 759 773 779 792 802 812 824 837 851 862 875 885 898 903 913 928 943 956 962 968 981 986 1001 1007 1018 1028 1040 1055 1067 1073 1086 1092 1105 1120 1129 1139 1153 1159 1165 1180 1191 1196 1211 1226 1237 1243 1254 1267 1282 1293 1308 1318 1332 1343 1348 1362 1376 1386 1400 1415 1427 1441 1452">Si la grieta fuera más pequeña o no atravesara toda la distancia entre los dos sensores entonces <tspan y="1460" x="379 394 407 422 432 438 450 456 468 474 487 497 507 520 526 538 552 567 580 590 603 618 630 636 649 655 670 676 689 694 709 723 738 751 756 766 780 786 799 811 817 832 846 852 865 880 889 899 913 919 933 938 944 966 979 988 998 1004 1010 1016 1031 1036 1049 1055 1069 1075 1081 1094 1106 1120 1125 1139 1149 1164 1185 1199 1208 1218 1233 1240 1245 1260 1274 1284 1298 1304 1319 1333 1339 1350 1364 1374 1380 1392">habría cierta coherencia o alguna relación entre el martillo y el acelerómetro, pero no sería <tspan y="1498" x="379 394 408 418 427 441 452 462 475 481 493 508 522 536 545 559 574 586 592 604 611 616">perfecta coherencia.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="540" y="388" width="751" height="372" xlink:href="page25_data/img56.jpg"/><image x="540" y="948" width="751" height="372" xlink:href="page25_data/img57.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
