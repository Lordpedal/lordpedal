]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-40 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="669" x="668 1178">  <tspan font-family="F22" font-size="24" y="715" x="621 632 636 648 660 668 680">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="685"> <tspan font-family="F22" font-size="24" font-weight="400" x="685 696 701 713 721">5-61 <tspan font-family="F0" font-size="27" y="768" x="133 145">2.<tspan font-family="F7" x="152"> <tspan font-family="F0" x="181 196 211 233 248 254 267 282 294 309 323 333 343 355 377 392 403 409 422 436 446 460 469 475 490 500 521 535 549 559 573 579 585 600 614 628 642 647 662 675 690 703 713 719 732 747 756 771 785 791 813 825 840 853 875 888 903 913 926 932 947 962 969 974 988 1002 1012 1021 1035 1041 1047 1060 1071 1077 1083 1097 1109 1119 1132 1142 1155 1166 1172 1187 1200">Como encontramos anteriormente, debe haber aproximadamente 90° entre las lecturas de <tspan y="806" x="181 194 200 215 225 238 250 256 270 285 290 300 315 337 350 365 378 389 395 408 423 429 435 448 459 465 480 485 495 509 521 533 538 553 568 582 592 598 611 624 634 644 650 662 675 681 686 699 704 719 734 744 750 762 776 791 801 814 820 826 832 849 863 878 891 906 921 926 940 954 969 984 990 1004 1018 1024 1030 1043 1049 1064 1069 1079 1093 1105 1117 1122 1137 1152 1157 1172 1186">vibración tomadas en las direcciones vertical y horizontal. Dependiendo de la dirección de <tspan y="843" x="181 191 206 216 229 241 247 261 276 283 289 295 308 313 335 349 364 370 381 387 402 417 422 437 451 461 467 479 494 508 518 531 537 543 554 568 574 587 601 615 621 634 648 658 671 681 694 700 715 721 731 745 751 760 774 783 793 806 817 830 840 853 859 873 888 895 901 910 925 940 949 955 961 976 982 992 1004 1019 1029 1043 1050 1056 1078 1091 1106 1112 1122 1135">rotación, la medición horizontal se adelantará o se retrasará 90° (por lo tanto, medirá <tspan y="881" x="181 194 209 219 234 247 253 275 288 303 316 338 351 366 375 389 395 409 424 431 437 452 458 470 483 498 504 514 521 526 540 551 561 576 582 593 606 616 629 635 647 653 666 676 685 700 706 719 734 740 753 775 790 805 816 821 835 848 858 868 881 903 918 929 935 950 963 969 975 988 994 1016 1029 1044 1058 1064 1079 1091 1097">aproximadamente 90° o 270°). Esto será cierto en ambos extremos de la máquina. <tspan y="1316" x="668 1178">  <tspan font-family="F22" font-size="24" y="1362" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 712 723">5-62 <tspan font-family="F0" font-size="27" y="1415" x="133 146">3.<tspan font-family="F7" x="153"> <tspan font-family="F0" x="181 199 214 227 233 246 260 272 278 300 313 324 330 336 351 364 378 388 401 407 421 436 449 454 469 475 484 497 507 520 535 547 553 566 572 585 600 606 612 625 631 644 666 681 687 692 702 716 731 737 751 765 771 784 790 804 814 827 839 845 859 874 880 893 908 914 920 933 944 950 965 970 980 994 1006 1018 1023 1038 1053 1067 1078 1083 1096 1109 1119 1129 1135 1147 1160 1166 1171 1184">Una vez más, habrá una diferencia en la amplitud de vibración en las direcciones vertical y <tspan y="1452" x="181 196 211 221 227 239 253 268 278 291 297 303 309 320 326 339 354 369 384 389 404 419 428 434 446 461 475 485 498 504 510 525 539 549 571 584 590 612 625 640 649 663 669 691 704 715 721 734 740 750 763 768 783 797 812 817 832 847 853 866 872 885 900 913 919 941 954 969 984 993 999 1009 1014 1029 1035 1049 1063 1075 1082 1088 1101 1107 1113 1119 1132">horizontal, siendo horizontal normalmente más alta debido a una menor rigidez. Si la <tspan y="1490" x="181 187 201 213 223 237 247 260 265 280 295 305 311 323 337 352 362 375 381 387 396 410 423 429 451 464 477 491 501 507 522 536 549 555 569 575 581 595 610 625 631 645 651 665 679 685 691 704 710 716 730 741 751 765 775 788 794 806 820 829 839 845 857 870 876 883 889 904 918 933 943 949 961 967 979 994 1009 1020 1026 1040 1054 1064 1076 1086 1091 1101 1115 1128 1134 1145 1157 1167 1173 1179 1194 1204">lectura horizontal fue mayor que el doble de la lectura vertical, podría considerar revisar los <tspan y="1527" x="181 193 199 221 227 241 255 265 280 291 298 313 326 337 351 357">cimientos/base. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="164" y="278" width="503" height="392" xlink:href="page40_data/img109.png"/><image x="674" y="278" width="503" height="392" xlink:href="page40_data/img110.jpg"/><image x="164" y="924" width="503" height="392" xlink:href="page40_data/img111.png"/><image x="674" y="924" width="503" height="392" xlink:href="page40_data/img112.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>