]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 5-6 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F16" font-size="27" y="725" x="1117"> <tspan font-family="F25" font-size="24" y="771" x="624 635 639 651 663 671 683">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="688"> <tspan font-family="F25" font-size="24" font-weight="400" x="688 699 704 717">5-6 <tspan font-family="F16" font-size="27" y="824" x="132 146 161 167 176 190 203 209 215 230 243 257 264 270 284 290 296 308 323 338 352 358 373 378 393 407 413 422 435 446 460 465 479 493 503 512 526 532 538 553 564 570 585 600 611 616 629 643 657 667 673 679 692 707 721 731 745 756 762 776 791 806 815 821 834 840 851 865 874 880 895 908 914 929 936 942 955 961 974 987 1002 1008 1014">En realidad, el ángulo de fase entre los dos ventiladores podría ser de 0° a 359°. <tspan y="894" x="132 146 161 167 181 192 201 215 221 234 240 254 276 291 297 312 317 331 345 351 366 379 388 398 404 416 430 436 449 459 464 474 489 502 508 523 538 549 555 567 581 595 605 611 617 630 645 659 669 683 694 703 710 716 725 739 752 758 780 794 808 818 832 837 852 867 872 887 902 913 919 925 946 961 976 985 995 1008 1014 1026 1040 1053 1059 1065 1079 1090 1096 1110 1116 1122 1134 1148 1163 1177 1183 1198">En este ejemplo en particular (de dos ventiladores), realmente no nos importa cuál es el ángulo <tspan y="931" x="132 147 161 167 176 189 200 214 221 226 241 255 264 279 285 300 312 325 331 353 367 378 393 406 417 423 434 440 450 464 477 489 495 510 524 538 549 555 568 583 589 595 608 619 625 640 654 668 674 680 695 700 715 728 740 754 776 791 801 808 814 831 842 847 853 868 882 896 902 911 925 939 953 975 990 1001 1007 1022 1037 1048 1053 1075 1088 1103 1116 1126 1139 1150">de fase, pero hay muchas situaciones en las que lo hacemos. Así que tenemos dos maneras <tspan y="968" x="132 147 153 162 176 185 199 213 223 237 248 254 268 282 288 302 316 326 339 349 371 376 391 404 414 420 426 438 444 459 465 474 487 497 510 525 537 543 556 562 576 590 596 605 618 629 643 649">diferentes de determinar la diferencia de fase. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1048" x="132 150 169 199 218 236 249 267 283 291 310 329 337 356 374 381 401 420 434 441 453 472 486 515 533 547 555 574 592 599 618 638 657 676">Comparación de dos formas de onda <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="1122" x="132 146 161 167 181 191 197 219 232 242 248 254 268 283 295 305 312 318 329 334 340 355 370 381 387 396 401 407 420 442 457 468 474 487 502 508 514 529 540 546 559 565 579 601 616 622 637 648 654 666 681 691 704 714 720 734 744 758 769 775 786 799 805 820 834 848 863 876 891 897 909 923 932 938 953 968 979 985 994 1008 1018 1040 1053 1064 1070 1085 1098 1104 1119 1133 1147 1160 1166 1173 1179 1194 1207">En primer lugar, si nos fijamos en los ejemplos anteriores se pueden ver dos formas de onda - de <tspan y="1160" x="132 138 151 157 179 185 196 218 231 237 246 256 270 282 296 309 324 336 342 355 360 370 376 391 402 408 421 434 449 458 464 470 483 498 513 522 536 547 553 564 578 584 599 613 627 637 649 664 670 683 697 710 722 732 745 766 780 794 804 818 824 837 843 849 862 868 889 895 906 928 941 947 960 974 980 995 1007 1012 1027 1040 1054 1064 1071 1076 1093 1099">la misma frecuencia (los ventiladores se operan exactamente a la misma velocidad). Al <tspan y="1197" x="132 144 159 181 196 209 219 232 241 247 262 277 288 294 303 317 327 349 362 373 379 394 407 413 428 442 457 470 476 491 504 510 520 525 539 561 576 591 596 611 626 641 655 676 691 702 708 721 734 744 750 756 769 775 790 796 804 818 827 841 856 868 874 887 892 907 921 926 936 942 956 977 992 1007 1013 1026 1041 1050 1060 1074 1079 1093 1099 1105 1118 1129 1136">comparar dos formas de onda de tiempo podemos ver la diferencia de tiempo entre ellas. <tspan y="1689" x="1119"> <tspan font-family="F25" font-size="24" y="1735" x="625 636 640 652 664 672 684">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="689"> <tspan font-family="F25" font-size="24" font-weight="400" x="689 700 705 716">5-7 <tspan font-family="F16" font-size="27" y="1788" x="132 147 162 177 191 213 228 239 244 259 273 282 296 306 327 333 348 360 370 376 382 395 401 416 422 430 444 453 467 482 494 500 513 518 533 547 553 562 575 586 599 605 627 633 648 653 667 681 696 711 717 731 741 747 769 782 792 807 812 826 832 838 848 853 867 889 904 919 924 939 952 962 975 981 995 1009 1015 1027 1033 1045 1051 1066 1072 1084 1099 1121 1136 1141 1154 1164 1179">Podemos determinar la diferencia de fase midiendo primero el tiempo para un ciclo completo <tspan y="1826" x="132 142 152 166 178 192 205 215 229 243 250 256 270 284 290 302 308 320 326 341 347 361 372 378 390 405 420 425 440 450 462 477 492 503 513 518 531 537 549 564 585 600 613 623 635 650 665 680 686 701 707 719 733 748 754 760 773 779 793 799 808 821 831 845 860 871 877 890 896 911 924 930 940 945 959 981 996 1011 1016 1030 1044 1054 1064 1077 1083 1089 1102 1113 1119 1134 1148 1163 1176 1187 1194">(recuerde, un ciclo es 360 grados) y comparándolo con la diferencia de tiempo entre las ondas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="686" height="346" transform="scale(1.301749, 1.297688) translate(172.844345,214.227171)" xlink:href="page6_data/img12.png"/><image x="0" y="0" width="683" height="345" transform="scale(1.307467, 1.301449) translate(173.618141,954.320713)" xlink:href="page6_data/img13.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>