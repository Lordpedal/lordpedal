]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-30 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="673" x="1175"> <tspan font-family="F22" font-size="24" y="719" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 712 723">5-43 <tspan font-family="F0" font-size="27" y="772" x="133 148 163 173 179 185 200 205 215 228 242 252 267 274 279 294 308 323 336 342 357 371 383 388 403 408 418 424 438 453 466 471 486 492 501 515 527 539 545 560 574 580 595 609 614 624 638 646 660 670 683 698 710 716 729 734 747 753 766 780 794 809 821 831 842 856 862 875 881 895 901 907 920 926 932 946 952 957 972 986 998 1003 1018 1032 1038 1053 1067 1080 1086 1092 1105">Por lo tanto, debe decidir una dirección de referencia y apegarse a ella. Si decide que la <tspan y="810" x="133 148 154 164 178 190 201 207 222 237 242 257 271 276 286 300 309 322 332 345 360 372 378 391 397 411 421 427 442 455 467 473 486 491 505 511 517 530 544 553 563 577 599 614 620 633 645 657 662 677 692 705 720 734 740 755 768 774 780 793 799 821 834 849 863 869 884 896 903 909 924 937 952 966 972 984 999 1012 1027 1032 1042 1048 1057 1072 1087 1093 1105 1111 1117 1130 1141">dirección de referencia es hacia el extremo accionado de la máquina, debe añadir 180 a las <tspan y="847" x="133 139 153 165 175 189 199 212 223 229 239 253 275 288 303 316 327 333 345 360 374 380 394 400 406 417 430 445 456 471 481 487 495 505 518 533 542 556 562 575 581 587 599 614 628 643 657 669 679 693 703 709 724 737 743 749 762 768 790 803 818 832 838 853 865 871">lecturas tomadas con el sensor frente al conductor de la máquina. <tspan y="1175" x="668 1182">  <tspan font-family="F22" font-size="24" y="1220" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 723">5-44 <tspan font-family="F0" font-size="27" y="1273" x="133 147 158 168 183 189 203 214 220 234 245 259 273 285 291 304 310 332 345 360 369 383 389 395 417 432 446 456 466 478 493 502 516 522 533 539 545 559 569 579 592 598 612 622 628 634 640 652 664 679 694 709 715 729 743 749 763 774 783 793 808 823 838 849 861 876 890 896 911 917 932 945 955 967 973 995 1009 1023 1029 1039 1045 1051 1064 1070 1079 1092 1103 1116 1122 1134 1140 1153 1164 1174 1187">Esto es especialmente importante si está utilizando un estroboscopio para medir la fase y está <tspan y="1311" x="133 148 163 174 188 198 211 223 238 253 268 274 286 300 322 337 343 354 368 374 396 410 423 436 450 456 462 475 481 487 493 506 519 532 539 545 559 565 570 580 595 604 619 625 631 637 652 657 672 686 692 701 706 712 725 737 743 758 772 778 793 799 812 818 833 846 861 867 882 891 901 916 922 937 951 957 971 980 995 1001 1010 1016 1027 1033 1045 1060 1066 1078 1088 1101 1116 1131 1137 1150 1155 1161 1175 1181 1195">observando cómo se mueve la llave, el tornillo de fijación o algún otro objeto físico atado al eje <tspan y="1348" x="133 145 159 172 187 202 217 223 234 248 254 276 290 303 316 330 336 350 355 361 372 386 401 412 426 436 443 449 462 477 483 497 512 524 530 541 547 557 571 584 596 602 616 631 638 644 658 669 679 692 707 713 728 742 756 770 784 790 804 814 824 837 847 853 874 880 890 902 917 932 947 952 967 980 992 998 1011 1017 1031 1037 1042 1056 1067 1077 1090 1096 1109 1115 1121 1136 1148 1160 1174 1184">cuando se mueve el sensor. En una situación, usted puede estar mirando hacia el este al hacer <tspan y="1386" x="133 147 158 171 177 192 207 218 232 242 255 268 279 285 300 315 320 333 338 353 366 378 384 397 403 417 423 428 443 457 468 478 491 497 509 523 536 551 566 580 586 600 611 621 634 639 654 667 679 685 698 713 728 743 749 762 777 790 796 818 831 846 852 864 870 884 899 905 920 926 934 948 957 971 985 995 1009 1016 1022 1039 1054 1067 1073 1086 1100 1112 1117 1139 1151 1162 1169">esa observación y hacia el oeste cuando está haciendo una medición diferente. Una vez más, <tspan y="1423" x="133 147 158 168 182 197 203 218 231 246 260 265 280 294 306 312 326 332 342 348 359 374 388 398 411 417 431 446 459 465 480 485 495 509 521 533 538 553 568 573 588 602 607 617 631 640 653 663 676 691 703 709 722 727 740 746 759 765 779 790 800 813 822 828 834 847 858 864 879 888 898 911 922 928 934 948 960 970 984 994 1007 1018 1023 1038 1053 1062 1068 1077 1092 1107 1114 1120">usted debe decidir sobre una dirección de referencia y ajustar las otras lecturas por 180°. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="170" y="282" width="1000" height="389" xlink:href="page30_data/img73.jpg"/><rect x="166" y="277" width="1009" height="5" fill="#000000"/><rect x="166" y="282" width="4" height="389" fill="#000000"/><rect x="1170" y="282" width="5" height="389" fill="#000000"/><rect x="166" y="671" width="1009" height="6" fill="#000000"/><image x="160" y="891" width="508" height="284" xlink:href="page30_data/img74.png"/><image x="674" y="891" width="508" height="284" xlink:href="page30_data/img75.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',30)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>