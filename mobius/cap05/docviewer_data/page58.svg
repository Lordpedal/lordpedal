]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-58 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 147 162 168 182 188 194 206 219 230 245 250 265 279 285 296 311 316 326 340 350 363 369 383 394 403 413 427 439 449 463 473 486 491 498 504 519 533 548 563 576 582 597 609 622 628 642 657 662 677 687 702 717 722 736 758 771 777 789 803 818 824 830 845 856 862 874 880 902 907 921 935 945 960 971 978 984 990 1003 1009 1018 1031 1042 1056 1062 1072 1086 1092 1107 1121 1135 1149 1163">En el caso de soltura estructural, donde hay un problema con los cimientos, la fase se puede <tspan y="341" x="133 147 157 163 169 175 187 200 210 216 230 244 250 265 280 291 296 318 331 346 359 369 382 393 399">utilizar de dos maneras. <tspan y="410" x="133 147 162 168 182 192 198 220 233 243 249 255 269 284 296 306 313 319 330 335 341 347 362 373 379 394 399 412 426 432 446 457 463 477 491 497 510 515 530 540 553 565 571 585 600 606 617 631 646 652 658 673 679 690 704 713 719 731 737 750 765 774 788 810 823 838 848 861 867 880 886 896 911 922 929 935 941 954 960 982 994 1009 1023 1029 1044 1057 1063 1078 1092 1105 1120 1134">En primer lugar, si los niveles de vibración son lo suficientemente altos, la máquina puede <tspan y="448" x="133 155 170 183 197 207 218 231 237 252 265 277 283 296 302 314 329 343 349 362 376 386 400 405 418 423 438 451 463 469 482 488 501 510 520 533 544 551 557 570 583 594 600 606 620 631 641 655 665 678 689 695 709 723 729 738 751 762 776 782 791 806 828 841 856 869 880 886 899 914 920 926 939 945 959 965 975 989 1001 1012 1018 1033 1048 1053 1068 1082 1092 1098 1110 1125 1139 1148 1161 1167">moverse hacia adelante y hacia atrás. Las lecturas de fase tomadas en la dirección horizontal <tspan y="485" x="133 148 163 178 188 194 206 221 227 241 251 261 274 284 289 303 318 324 333 346 357 370 377 383 398 411 421 436 442 455 460 475 481 490 503 513 526 541 553 559 572 578 592 606 612 618 633 647 658 673 686 692 704 719 731 745 751 757 772 787 792 807 820 834 844 857 863 877 892 905 910 925 931 940 953 963 977 992 1003 1009 1022 1028 1043 1056 1062 1071 1084 1095 1109 1115 1130 1143 1148 1163 1178 1185">podrían estar en fase, pero a diferencia del desbalance, no habrá una diferencia de fase de 90° <tspan y="523" x="133 147 162 171 181 195 200 213 227 236 246 252 264 277 283 288 301 307 321 336 346 352 364 378 393 403 416 422 428">entre vertical y horizontal. <tspan y="592" x="133 147 153 159 174 186 199 205 219 234 246 252 266 276 282 295 305 318 324 337 352 358 364 377 383 398 411 422 436 442 456 462 476 491 497 511 525 534 549 564 570 584 598 603 613 627 636 650 665 677 683 697 712 718 729 743 757 763 772 787 794 800 815 829 842 857 871 877 899 913 928 933 943 958 967 981 994 1004 1010 1016 1029 1035 1044 1057 1068 1081 1087 1109 1115 1128 1143 1152 1162 1175 1186">Si hay una grieta en la base o un perno de retención suelto, puede monitorear la fase mientras <tspan y="630" x="133 155 169 183 196 210 216 230 236 242 255 266 280 286 300 310 324 346 360 369 379 394 399 414 428 434 449 462 477 487 502 508 521 526 541 555 570 580 594 601 607 622 636 648 663 678 693 698 712 718 724 737 749 763 769 782 792 807 829 842 852 862 877 883 893 907 913 935 949 963 975 989 995 1008 1014 1023 1033 1046 1059 1073 1084 1089 1104 1118 1124 1130 1143">mueve el acelerómetro de punto a punto. Cuando el acelerómetro se mueve a través de la <tspan y="667" x="133 148 158 163 177 187 200 206 220 226 240 246 252 258 264 286 291 301 315 321 332 346 360 365 375 390 397 402 416 422 428 441 455 470 484 490 505 511 526 539 545 554 567 578 592 598 610 623 645 660 666 678 688 701 707 720 735 741 750 765 780 787 793">grieta o el límite suelto, el ángulo de fase cambiará en 180°. <tspan y="1234" x="945"> <tspan font-family="F22" font-size="24" y="1264" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-96 <tspan font-family="F28" font-size="43" font-weight="700" y="1348" x="133 156 178 201 218 228 249 266 275 297">Conclusión<tspan font-family="F9" x="319"> <tspan font-family="F0" font-size="27" font-weight="400" y="1429" x="133 147 158 173 187 197 212 217 232 246 260 266 279 294 308 318 331 337 346 360 374 389 402 416 422 436 451 456 466 479 494 509 522 535 550 565 570 576 590 600 613 623 637 648 654 667 682 688 702 708 714 726 741 754 760 766 777 783 794 800 814 828 834 843 856 867 881 888 894 907 920 926 935 948 958 972 978 989 1003 1009 1024 1038 1051 1066 1080 1086 1100 1109 1115 1121 1127 1139 1152 1162">Espero que ahora tengan un renovado interés en el análisis de fase. La fase se puede utilizar <tspan y="1467" x="133 148 161 171 184 190 203 216 230 245 257 267 273 287 293 306 311 326 332 345 359 374 389 400 409 415 427 440 450 456 470 485 496 502 512 518 531 544 565 579 593 603 617 623 636 651 664 670 683 705 720 726 732 745 750 765 778 800 813 819 833 847 853 865 879 894 909 915 927 933 947 962 976 987 992 1007 1021 1027 1036 1049 1055 1061 1074 1079 1092 1098 1113 1126 1136 1148">para ayudarle a diagnosticar positivamente una amplia gama de condiciones de falla y para <tspan y="1504" x="133 146 152 163 177 190 196 202 214 227 237 243 249 262 273 279 291 306 321 336 342 353 359 374 388 402 413 419 434 447 453 463 477 488 502 517 530 545 556 562 575 582 588 601 607 613 623 628 642 656 670 676 690 705 710 720 734 746 761 775 781 787 800 815 830 839 845 860 873 879 894 907 917 932 943 948 963 977 982 997 1012 1023 1029 1041 1054 1069 1082 1088 1102 1113 1119 1125 1131 1144 1155">visualizar las condiciones de resonancia. Si tiene un recopilador de datos de dos canales, las <tspan y="1541" x="133 139 153 165 175 189 199 212 223 229 244 257 263 272 285 296 310 315 330 345 351 362 377 391 397 412 418 427 433 445 451 456 470 481 487 502 515 521 531 545 557 571 586 592 598 611 621 626 639 644 659 673 688 701 716 721 731 745 758 764 770 782 795 805 815 829 835 847 862 876 882 891 901 915 927 941 954 969 981 987 1000 1006">lecturas de fase no son difíciles de recopilar y deben realizarse con frecuencia. <tspan font-family="F28" font-size="43" font-weight="700" y="1626" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F9" x="347"> <tspan font-family="F6" font-size="27" font-weight="400" y="1708" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 580 586 595 608 614 620 633 644 650 662 677 699 713 728 742 753 759 773 787 793 799 812 818 840 853 868 882 887 902 915 921 936 942 953 965 979 988 994 1009 1022 1033 1039 1052 1067 1073 1087 1097 1107 1120 1126 1137 1151 1163 1175 1181 1195 1209">Los estudiantes deben entender las fallas comunes de la máquina discutidas en esta sección <tspan font-family="F8" y="1746" x="229">o<tspan font-family="F7" x="245"> <tspan font-family="F0" x="277 290 305 316 322 336 347 357 371 386 392 405 419 429 443 454 459 474 488 503 516 531 537 548 561 571 577 589 602 617 630 642 656 667 672 687 701 706 721 727 740 754 769 784 795 805 811 823 835 845 851 865 875 885 898 909 915 924 937 943 949 962 973 979 993 1004 1017 1032 1047 1062 1068 1083 1089 1101 1115 1125 1138 1160 1173 1184">Los estudiantes deben ser capaces de diagnosticar estas fallas usando diagramas <tspan y="1783" x="277 292 306 312 327 341 350 365 379 385 398 409 415 420">de burbujas   <tspan font-family="F6" y="1821" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 562 577 599 614 620 631 644 650 665 679 693 707 721 736 742 756 765 771 777 783 795 808 818 824 830 843 854 859 869 883 889 902 914 920 934 949 963 974 980 994 1008 1014 1023 1036 1047 1061 1067 1082 1094 1104 1117">Los estudiantes deben entender cómo se pueden utilizar las relaciones de fase para <tspan y="1859" x="181 196 202 213 223 228 243 258 272 277 287 293 306 321 330 340 354 360 369 382 388 394 407 418 424 436 451 473 487 501 515 526 532 544 559 581 596 601 615 629 641 654 669 678 688 694 706 711 726 739 754 761 766 781 795 806 821 834 840 853 868 879 893 898 911 917 932 946 957 970 976 981 996 1010 1023 1035 1041 1055 1069">distinguir entre fallas comunes como excentricidad, desbalance y desalineación <tspan font-family="F6" y="1898" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 452 465 475 481 493 506 521 534 546 560 571 576 591 605 611 616 631 640 654 664 678 688 701 711 724 734 739 754 760 772 787 797 810 832 845 856 862 876 890 896 911 925 934 949 963 969 982 993 999 1012 1017 1031 1045 1055 1068 1083 1098 1111 1121 1127 1139 1154 1176 1190">Los estudiantes deben ser capaces de interpretar diagramas de burbujas y entender cómo <tspan y="1936" x="181 187 200 206 220 231 241 251 265 277 287 300 310 323 329 344 350 372 385 400 414 419 434 447 453 464 478 483 497 508 518 531 537 559 574 586 592 605 620 635 650 656 669 684 690 699 712 727 739 745 760 774 780 795 809 815 821 834 845 851 856 870 882 892 906 916 929 940 946 960 974 980 989 1002 1013 1027 1032 1045 1051 1064 1086 1101 1107 1112 1122 1136 1151 1157 1162">la estructura o máquina se está moviendo en función de las lecturas de fase y amplitud   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1371" width="1085" height="1" fill="#000000"/><rect x="129" y="1649" width="1085" height="1" fill="#000000"/><image x="401" y="714" width="541" height="518" xlink:href="page58_data/img167.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',58)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>