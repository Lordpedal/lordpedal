]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-32 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 150 165 179 189 202 208 217 231 244 250 261 274 283 297 319 334 345 350 360 373 388 394 409 422 443 457 471 481 495 501 507 520 531 537 551 557 566 580 589 603 617 627 641 652 658 667 681 691 713 726 737 743 757 771 777 792 806 817 832 845 851 863 878 890 904 910 916 929 935 941 955 968 983 998 1004 1016 1030 1039 1053 1075 1090 1101 1107 1119 1134 1155 1170">Ahora revisaremos rápidamente las diferentes formas de desbalance, y luego veremos cómo <tspan y="341" x="133 148 163 178 192 214 229 240 246 258 272 281 287 293 306 317 323 329 343 355 365 379 389 402 413 418 433 447 453 462 475 486 500 505 520 534 539 553 566 576 586 599 621 636 642 655 661 674 688 697 707 721 742 757 764 769 782 788 794 807 818 824 830 844 856 866 879 889 902 913 919 934 948 954 963 976 987 1000 1006 1019 1032 1042 1052 1058 1070 1083 1089 1095 1108">podemos ver las lecturas de fase de extremo a extremo, y las lecturas de fase vertical a <tspan y="378" x="133 148 163 173 179 191 205 220 230 243 249 254 267 273 279 294 305 310 325 331 343 357 363 377 388 394 409 422 428 441 463 478 484 490 500 513 528 534 543 557 563 576 586 592 605 618 623 638 651 661 674 680 694 700 713 727 742 757 768 778 784 796 808 818 824 838 844 849 864 878 889 904 917 923 936 951 962 976 982">horizontal y los niveles de amplitud relativa para diagnosticar el desbalance. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="458" x="133 155 172 186 206 224 232 251 270 285 302 310 327 342 354 373 385 393 408 428">Desbalance estático <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="532" x="133 147 153 159 169 175 190 205 210 232 245 256 262 273 279 301 316 322 336 341 356 370 375 390 404 415 430 443 449 462 477 489 502 508 522 533 539 552 567 581 587 600 613 619 633 647 657 671 677 690 696 709 724 730 745 759 773 783 798 804 818 832 843 856 871 886 892 905 920 926 940 954 960 971 986 992 1007 1013 1028 1042 1056 1066 1081 1087 1101 1115 1121 1127 1137 1151 1161 1176 1186 1192">El tipo más simple de desbalance es equivalente a un punto pesado en un solo punto del rotor. <tspan y="570" x="133 147 158 168 183 189 200 214 220 234 248 263 277 299 305 320 333 338 353 367 378 393 406 412 425 440 451 465 471 485 495 505 518 528 534 546 561 566 581 596 606 621 635 648 654 667 682 695 705 719 730 744 754 767 772 778 793 805 811 825 836 851 857 868 874 879 893 899 905 915 929 939 954 963 969 984 999 1004 1019 1024 1034 1047 1053 1060 1066 1076 1082 1088 1099 1113 1119 1131 1146 1151 1166 1178 1191">Esto se denomina desbalance estático porque aparecerá incluso si el rotor no gira - si se coloca <tspan y="607" x="133 147 162 168 180 195 200 206 221 234 244 258 269 275 286 291 306 312 320 330 336 348 360 366 380 395 402 408 422 428 433 443 457 467 482 492 497 512 517 527 540 550 563 568 583 596 606 619 625 640 654 667 673 687 693 699 714 727 742 752 767 773 787 801 812 825 840 855 860 874 885 895 909 914 928 943 949 955 968 973 988 1003 1014 1020 1032 1038 1052 1067 1073 1095 1108 1119 1125 1140 1152 1158 1171 1178">en cojinetes sin fricción, el rotor girará para que el punto pesado esté en la posición más baja. <tspan y="1166" x="1009"> <tspan font-family="F22" font-size="24" y="1212" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-46 <tspan font-family="F0" font-size="27" y="1265" x="133 147 153 159 174 188 199 214 227 233 246 261 273 286 292 306 317 327 339 349 355 367 382 388 403 415 421 433 448 470 485 490 500 514 525 539 545 555 568 583 598 604 613 627 640 650 662 675 686 692 707 720 726 736 750 760 773 785 791 805 820 826 841 854 860 873 887 893 908 920 925 940 953 968 974 988 1002 1008 1017 1031 1046 1058 1064 1078 1093 1106 1128 1133 1146 1161 1171 1186">El desbalance estático da como resultado fuerzas de rotación de velocidad de funcionamiento <tspan y="1303" x="133 143 152 167 177 182 196 211 217 230 251 266 281 292 298 308 322 337 350 372 378 391 406 416 431 442 447 462 476 482 487 497 512 522 536 546 553 558 571 577 583 596 607 613 622 636 649 659 671 684 695 701 715 729 735 748 770 785 800 811 816 826 841 856 869 891 896 910 924 934 949 960 966 977 983 997 1018 1033 1043 1056 1062 1076 1087 1097 1109 1124 1130 1143 1158 1164 1170 1183">(1X) en ambos rodamientos del rotor, y las fuerzas en ambos rodamientos siempre están en la <tspan y="1340" x="133 155 161 172 194 207 213 228 233 243 257 269 281 287 301 316 323 329 342 355 366 372 383 396 411 424 430 444 455 461 475 489 495 508 514 528 538 551 563 569 583 598 604 618 632 638 652 658 664 679 690 696 710 720 730 743 758 763 777 790 805 811 820 833 844 857 871 877 890 905 914 924 938 944 955 960 966">misma dirección. Las señales de vibración de ellos están “en fase” entre sí. <tspan y="1696" x="977"> <tspan font-family="F22" font-size="24" y="1741" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 712 723">5-47 <tspan font-family="F0" font-size="27" y="1794" x="133 151 166 172 187 201 212 227 240 246 258 273 285 299 305 319 329 339 352 362 368 380 395 400 415 429 439 454 460 474 484 499 514 528 540 545 555 568 574 588 603 608 623 629 641 656 662 671 685 698 708 718 731 737 746 761 767 780 795 801 815 821 826 840 851 866 880 892 901 911 926 932 946 960 966 979 984 999 1009 1022 1034 1040 1054 1069 1076 1082 1094 1107 1120 1133">Un desbalance estático puro producirá un pico fuerte 1X en el espectro de vibración, cuya <tspan y="1832" x="133 146 168 183 189 195 205 219 234 240 254 265 270 285 295 310 324 339 349 361 367 381 396 409 415 421 434 440 446 459 465 476 490 502 516 525 531 546 559 574 579 594 608 614 620 634 648 659 674 687 693 706 721 733 746 752 765 770 784 790 796 808 822 835 850 860 872 887 902 908 922 936 942 948 961 972 978 994 1009 1032 1039 1045 1057 1072 1083 1089 1104 1109 1122 1136 1142 1155 1166">amplitud es proporcional a la severidad del desbalance y el cuadrado de las RPM. Los niveles <tspan y="1869" x="133 143 157 163 176 186 192 204 219 230 236 251 264 270 276 289 295 308 314 328 338 351 363 369 384 398 404 413 428 434 447 462 468 474 489 500 506 516 530 545 558 580 586 599 614 623 638 649 655 670 684 698 712 726 741 755 769 775 790 803 809 815 828 834 848 863 869 881 894 906 912 927 941 947 962 976 982 987 1002 1016 1031 1041 1055 1061 1076 1090 1101 1114 1129 1143 1148 1161 1167 1173 1188">relativos de la vibración 1X en los rodamientos dependen de la ubicación del punto pesado a lo <tspan y="1907" x="133 139 152 162 177 192 197 212 226 232 237 247 262 272 286 296 302">largo del rotor. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="333" y="651" width="676" height="516" xlink:href="page32_data/img79.jpg"/><image x="365" y="1384" width="612" height="310" xlink:href="page32_data/img80.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
