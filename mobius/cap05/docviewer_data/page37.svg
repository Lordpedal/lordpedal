]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-37 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 391">2.<tspan font-family="F7" x="398"> <tspan font-family="F0" x="427 442 457 479 494 500 513 528 540 555 569 579 589 601 623 638 649 655 668 682 692 706 715 721 736 746 767 781 795 805 819 825 831 846 860 874 888 893 908 921 936 949 959 965 978 993 1002 1017 1031 1037 1059 1071 1086 1099 1121 1134 1149 1159 1172 1178 1193 1208 1215 1220 1234 1248 1258 1267 1281 1287 1293 1306 1317 1323 1329 1343 1355 1365 1378 1388 1401 1412 1418 1433 1446">Como encontramos anteriormente, debe haber aproximadamente 90° entre las lecturas de <tspan y="341" x="427 440 446 461 471 484 496 502 516 531 536 546 561 583 596 611 624 635 641 654 669 675 681 694 705 711 726 731 741 755 767 779 784 799 814 828 838 844 857 870 880 890 896 908 921 927 932 945 950 965 980 990 996 1008 1022 1037 1047 1060 1066 1072 1078 1095 1109 1124 1137 1152 1167 1172 1186 1200 1215 1230 1236 1250 1264 1270 1276 1289 1295 1310 1315 1325 1339 1351 1363 1368 1383 1398 1403 1418 1432">vibración tomadas en las direcciones vertical y horizontal. Dependiendo de la dirección de <tspan y="378" x="427 437 452 462 475 487 493 507 522 529 535 541 554 559 581 595 610 616 627 633 648 663 668 683 697 707 713 725 740 754 764 777 783 789 800 814 820 833 847 861 867 880 894 904 917 927 940 946 961 967 977 991 997 1006 1020 1029 1039 1052 1063 1076 1086 1099 1105 1119 1134 1141 1147 1156 1171 1186 1195 1201 1207 1222 1228 1238 1250 1265 1275 1289 1296 1302 1324 1337 1352 1358 1368 1381">rotación, la medición horizontal se adelantará o se retrasará 90° (por lo tanto, medirá <tspan y="416" x="427 440 455 465 480 493 499 521 534 549 562 584 597 612 621 635 641 655 670 677 683 698 704 716 729 744 750 760 767 772 786 797 807 822 828 839 852 862 875 881 893 899 912 922 931 946 952 965 980 986 999 1021 1036 1051 1062 1067 1081 1094 1104 1114 1127 1149 1164 1175 1181 1196 1209 1215 1221 1234 1240 1262 1275 1290 1304 1310 1325 1337 1343">aproximadamente 90° o 270°). Esto será cierto en ambos extremos de la máquina. <tspan y="855" x="914 1412">  <tspan font-family="F22" font-size="24" y="901" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 956 969">5-56 <tspan font-family="F0" font-size="27" y="954" x="379 392">3.<tspan font-family="F7" x="399"> <tspan font-family="F0" x="427 445 460 473 479 492 506 518 524 546 559 570 576 582 597 610 624 634 647 653 667 682 695 700 715 721 730 743 753 766 781 793 799 812 818 831 846 852 858 871 877 890 912 927 933 938 948 962 977 983 997 1011 1017 1030 1036 1050 1060 1073 1085 1091 1105 1120 1126 1139 1154 1160 1166 1179 1190 1196 1211 1216 1226 1240 1252 1264 1269 1284 1299 1313 1324 1329 1342 1355 1365 1375 1381 1393 1406 1412 1417 1430">Una vez más, habrá una diferencia en la amplitud de vibración en las direcciones vertical y <tspan y="991" x="427 442 457 467 473 485 499 514 524 537 543 549 555 566 572 585 600 615 630 635 650 665 674 680 692 707 721 731 744 750 756 771 785 795 817 830 836 858 871 886 895 909 915 937 950 961 967 980 986 996 1009 1014 1029 1043 1058 1063 1078 1093 1099 1112 1118 1131 1146 1159 1165 1187 1200 1215 1230 1239 1245 1255 1260 1275 1281 1295 1309 1321 1328 1334 1347 1353 1359 1365 1378">horizontal, siendo horizontal normalmente más alta debido a una menor rigidez. Si la <tspan y="1029" x="427 433 447 459 469 483 493 506 511 526 541 551 557 569 583 598 608 621 627 633 642 656 669 675 697 710 723 737 747 753 768 782 795 801 815 821 827 841 856 871 877 891 897 911 925 931 937 950 956 962 976 987 997 1011 1021 1034 1040 1052 1066 1075 1085 1091 1103 1116 1122 1128 1143 1158 1172 1182 1188 1201 1207 1219 1233 1248 1259 1265 1279 1293 1303 1315 1325 1331 1340 1354 1367 1373 1384 1397 1406 1412 1418 1433 1444">lectura horizontal fue mayor que el doble de la lectura vertical podría considerar revisar los <tspan y="1066" x="427 439 445 467 473 487 501 511 526 537 544 559 572 583 597 603">cimientos/base. <tspan y="1670" x="1265"> <tspan font-family="F22" font-size="24" y="1716" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 957 968">5-57 <tspan font-family="F0" font-size="27" y="1769" x="379 393">4.<tspan font-family="F7" x="400"> <tspan font-family="F0" x="427 445 460 473 479 492 506 518 524 546 559 570 576 582 596 602 607 622 628 641 655 661 666 681 695 701 713 719 734 744 757 769 775 789 804 809 823 838 844 857 872 878 891 905 914 924 938 960 974 980 995 1009 1015 1021 1034 1039 1061 1074 1089 1103 1109 1124 1137 1143 1154 1167 1177 1190 1196 1207 1221 1236 1249 1259 1265 1279 1289 1295 1308 1314 1320 1333 1339 1352 1357 1372 1382 1395 1407 1413 1427 1442">Una vez más, el nivel de vibración en un extremo de la máquina será superior a la vibración <tspan y="1806" x="427 449 463 478 484 499 512 517 531 545 551 565 571 577 591 601 611 626 631 645 658 668 677 691 713 728 735 740 754 759 774 780 794 816 831 843 853 867 882 889 895 901 914 919 929 943 949 962 974 980 994 1009 1015 1028 1043 1052 1062 1076 1081 1095 1101 1107 1120 1134 1143 1153 1167 1189 1204 1210 1222 1236 1251 1266 1280 1292 1301 1316 1326 1331 1344 1350 1364 1369">medida en el otro extremo. Sin embargo, la relación entre el extremo conductor y el <tspan y="1843" x="427 441 455 464 474 488 510 524 530 542 557 571 586 600 612 618 633 648 654 668 682 697 710 716 727 741 751 757 769 784 794 808 822 828 850 863 878 891 912 926 940 950 964 970 976 989 994 1016 1022 1033 1055 1068 1074 1087 1102 1108 1114 1127 1138 1144 1159 1164 1174 1188 1200 1212 1218 1232 1247 1261 1272 1277 1290 1304 1313 1323 1329 1341 1354 1360 1365 1378">extremo conducido debe ser aproximadamente la misma en las direcciones vertical y <tspan y="1881" x="427 442 457 467 473 485 499 514 524 537 543 549 555 570 584 594 600 614 619 633 655 670 676 691 697 703 714 720 726 740 746 751 765 778 788 798 811 833 848 854 866 880 895 910 924 936 946 960 970 976 989 999 1012 1018 1032 1038 1043 1058 1073 1088 1094 1108 1113 1128 1142 1148 1154 1167 1173 1186 1208 1223 1228 1234 1244 1258 1273 1278 1292 1307 1313 1319 1332 1337 1352 1358 1367 1381 1393 1405 1411 1425 1440">horizontal. Por ejemplo, si el extremo conductor era el doble de la amplitud en la dirección </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="422" y="460" width="490" height="396" xlink:href="page37_data/img99.png"/><image x="920" y="460" width="490" height="396" xlink:href="page37_data/img100.png"/><image x="569" y="1110" width="695" height="559" xlink:href="page37_data/img101.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
