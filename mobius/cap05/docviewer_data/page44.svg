font-family="F0" font-size="27" y="1087" x="133 147 162 168 182 197 210 216 238 250 265 279 285 300 313 318 332 347 353 365 380 386 399 414 420 432 447 454 459 472 486 496 508 514 529 543 548 563 577 591 604 618 624 638 653 659 672 678 688 702 708 723 728 741 755 761 767 781 795 801 814 820 834 844 857 869 875 889 904 910 919 934 941 947 958 963 978 984 997 1019 1034 1047 1056 1071 1086 1091 1105 1116 1126 1139 1144 1157 1171 1183">En una máquina en voladizo, verá de nuevo un alto nivel de vibración 1X, sin embargo esta vez <tspan y="1125" x="133 144 158 164 179 194 205 219 228 241 254 264 277 283 296 311 317 323 336 341 356 362 371 385 397 409 415 430 444 450 463 477 483 496 502 508 514 527 538 544 550 562 577 599 614 619 633 647 653 666 679 689 699 705 717 730 736 741 754 759 774 789 799 805 817 831 846 856 869 875 881 887 900 913 924 930 952 966 980 986 998 1004 1019 1033 1047 1058 1064 1079 1092 1107 1120 1135">se observará en la dirección axial, así como en vertical y horizontal. Las mediciones deben <tspan y="1162" x="133 143 158 180 193 203 214 227 233 248 262 268 273 283 298 313 326 347 353 367 381 391 406 412 434 447 458 464 475 489 499 511 523 538 553 559 572 578 584 590 611 626 640 646 657 672 682 688 703 709 722 728 734 747 758 764 777 788 803 816 827 833 847 861 867 873 886 899 914 923 929 935 948 963 978 987 993">tomarse del rodamiento más cercano al impulsor o a las aspas del ventilador. <tspan y="1583" x="1042"> <tspan font-family="F22" font-size="24" y="1629" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 710 723">5-70 <tspan font-family="F0" font-size="27" y="1682" x="133 148 162 184 199 210 216 230 236 242 255 260 270 285 291 300 315 321 334 349 355 368 381 387 400 406 412 427 441 451 466 480 494 500 514 520 525 540 554 565 580 593 599 612 627 638 652 658 670 679 693 706 712 726 741 746 768 783 805 818 833 843 858 863 878 892 898 907 913 926 940 946 960 975 981 994 1009 1014 1028 1034 1040 1054 1059 1073 1080 1085 1100 1113 1125 1131 1144 1159 1174 1189">Vemos el alto 1X en axial porque el desbalance crea un momento de flexión en el eje, haciendo <tspan y="1719" x="133 148 162 176 182 188 201 207 219 232 242 254 267 278 291 297 312 326 332 337 347 362 377 389 411 417 430 445 455 470 476 486 500 506 528 542 556 569 582 588 600 614 620 633 639 661 674 689 698 712 719 725 738 751 762 768 774 788 799 809 823 833 846 857 863 874 887 897 910 925 930 944 959 965 974 987 998 1011 1017 1031 1045 1051 1057 1070 1076 1091 1096 1106 1120 1132 1144 1149 1164 1179">que la carcasa del rodamiento se mueva axialmente. Las lecturas serán en fase en la dirección <tspan y="1756" x="133 146 160 166 179 185 191">axial. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="299" y="385" width="743" height="601" xlink:href="page44_data/img124.jpg"/><image x="301" y="1206" width="741" height="377" xlink:href="page44_data/img125.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',44)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>