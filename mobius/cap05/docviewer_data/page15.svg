]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-15 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="766" x="1459"> <tspan y="829" x="857 870 876 891 905 915 928">Figura <tspan font-family="F17" x="933"> <tspan font-family="F0" x="933 946 953 965 977">5-22 <tspan y="883" x="379 394 408 418 433 439 451 466 480 490 503 509 518 532 546 568 583 589 602 614 627 636 650 672 687 698 703 718 732 746 757 767 777 789 795 806 821 836 851 863 869 884 898 903 918 932 943 958 964 977 989 1002 1024 1030 1043 1058 1068 1082 1088 1100 1115 1129 1135 1149 1164 1170 1182 1196 1202 1217 1229 1235 1257 1270 1280 1290 1304 1311 1317 1332 1346 1356 1362 1376 1382">Pero ahora reemplazaremos nuestra sonda de desplazamiento con un velocímetro. Por el <tspan y="920" x="379 401 416 438 452 466 476 491 497 503 518 524 546 558 573 582 596 610 625 635 648 670 685 696 702 713 719 741 756 762 775 781 794 800 813 824 838 860 865 875 889 911 926 937 942 957 971 985 991 1005 1011 1017 1028 1041 1056 1067 1081 1091 1097 1119 1125 1139 1153 1159 1174 1188 1198 1210 1232 1246 1260 1270 1284 1290 1296 1309 1314 1327 1341 1347 1362 1374 1380 1394 1407 1422">momento lo mantendremos simple y asumiremos que el sensor mide puramente la velocidad <tspan y="958" x="379 385 400 411 421 433 448 458 471 485 499 512 518 532 546 552 558 571 577 590 596 610 620 633 645 651 665 680 686 698 704 719 733 739 745 759 769 779 793 808 822 834 848 853 868 874 888 903 917 932 938 950 963 984 999 1005 1020 1026 1040 1054 1060 1069 1082 1093 1107 1113">instantánea de la vibración y no introduce ningún cambio de fase. <tspan y="1485" x="1263"> <tspan font-family="F22" font-size="24" y="1531" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 957 968">5-23 <tspan font-family="F0" font-size="27" y="1584" x="379 394 408 430 445 456 462 476 491 497 509 522 543 558 564 579 585 598 613 619 625 638 644 650 664 675 685 699 709 722 728 734 750 765 780 790 803 808 823 829 841 854 860 867 881 896 902 916 926 939 954 969 980 986 992 1005 1018 1024 1033 1048 1058 1080 1092 1098 1113 1127 1132 1147 1162 1177 1189 1195 1210 1224 1229 1242 1248 1262 1272 1285 1297 1303 1318 1332 1338 1351 1366 1380 1386 1398 1413 1423 1436">Vemos un cambio en la lectura. Ahora dice -90 grados. La forma de onda de vibración adelanta <tspan y="1621" x="379 385 398 404 415 429 444 457 463 469 484 498 503 509 519 532 544 559 581 594 604 613 628 634 649 662 668 678 692 700 714 723 737 752 764 770 783 788 803 818 823 837 847 860 875 890 901 908 913 930 944 954 968 982 997 1003 1025 1040 1051 1056 1070 1085 1091 1097 1112 1123 1129 1138 1151 1166 1181 1194 1216 1229 1244 1253 1268 1279 1285 1300 1314 1328 1334 1347 1361 1367 1378 1387 1400 1406 1420 1435 1448">la señal del tacómetro de referencia 90 grados. Aprendimos en los fundamentos que existe una <tspan y="1659" x="379 389 403 409 422 434 440 454 469 475 490 503 509 518 531 542 556 562 575 590 599 609 623 628 643 657 668 683 689 702 714 727 749 755 768 783 793 807 814 820 833 847 853 868 880 885 900 913 928 933 946 952 965 977 991 997 1010 1020 1033 1045 1051 1065 1080 1087 1093 1106 1119 1124 1137 1151 1157 1172 1184 1190 1205 1217 1232 1238 1244 1250 1264 1278 1288 1301 1306 1320 1326">relación de fase entre desplazamiento, velocidad y aceleración. La velocidad lidera el <tspan y="1696" x="379 394 408 419 434 440 453 465 478 500 506 520 534 544 559 564 579 594 599 614 624 636 651 666 677 684 690 705 719 729 735 741 756 761 776 790 804 810 823 836 846 860 882 897 908 913 927 938 952 958 970 983 1005 1019 1025 1040 1046 1059 1074 1079 1094 1108 1122 1133 1143 1153 1165 1171 1177 1191 1203 1213 1227 1237 1249 1255">desplazamiento 90 grados, por lo que veremos ese cambio en nuestra lectura. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="764" height="347" transform="scale(1.412304, 1.409222) translate(267.647822,197.271984)" xlink:href="page15_data/img35.png"/><image x="571" y="1001" width="689" height="484" xlink:href="page15_data/img36.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
