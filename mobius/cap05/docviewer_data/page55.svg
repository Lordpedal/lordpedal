5 607 613 627 642 656 667 673 686 699 705 718 724 738 749 755 768 783 789 795 810 821 827 840 854 863 873 887 909 924 934 940 955 970 984 998 1009 1019 1034 1045 1050 1065 1079 1085 1091 1103 1118 1140 1154 1169 1184 1197 1212 1221 1235 1241 1252 1265 1275 1288 1294 1303 1318 1333 1338 1352 1362 1375 1389 1404 1415">medida en las direcciones axiales en los extremos opuestos del componente será 180 grados <tspan y="1019" x="379 388 402 416 426 439 445 460 473 479 488 501 512 526 532">fuera de fase. <tspan y="1089" x="917"> <tspan y="1656" x="1349"> <tspan font-family="F22" font-size="24" y="1702" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 959 967">5-91 <tspan font-family="F0" font-size="27" y="1755" x="379 393 406 428 443 449 462 477 483 497 508 513 528 543 554 560 575 581 595 600 610 625 647 660 669 675 681 695 707 717 730 740 753 764 770 785 799 805 814 827 838 851 857 870 876 886 899 914 928 943 957 967 972 987 1001 1007 1013 1027 1032 1046 1051 1065 1071 1084 1090 1103 1125 1140 1155 1166 1172 1178 1190 1205 1220 1231 1237 1252 1266 1271 1277 1291 1297 1310 1317 1323 1335 1341 1356 1370 1380">También es posible tomar lecturas de fase alrededor del eje – a ambos lados del eje, y por <tspan y="1792" x="379 393 408 420 426 448 461 466 479 485 500 514 524 529 544 558 573 586 592 606 613 619 633 644 659 672 682 695 717 732 743 749 764 778 792 797 807 822 837 850 861 867 873 886 897 903 909 923 934 944 958 968 981 992 998 1012 1022 1032 1046 1060 1066 1079 1094 1100 1109 1122 1133 1147 1153">encima y por debajo. Esperamos que todas las lecturas estén en fase. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill=