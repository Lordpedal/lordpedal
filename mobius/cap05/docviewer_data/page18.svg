]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 5-18 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F16" font-size="27" y="302" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 298 304 310 324 334 344 357 379 394 405 411 420 434 447 453 459 471 484 499 514 528 534 548 554 560 575 588 594 606 621 633 647 662 668 682 696 702 708 721 727 749 762 777 791 796 811 824 831 836 850 864 874 889 904 916 930 940 946 961 976 987 993 1007 1017 1031 1046 1058 1072 1087 1100 1122 1137 1147 1152 1167 1182 1192">Sin embargo, si estamos realizando el balanceo de la máquina, entonces nos preocupamos por <tspan y="340" x="132 146 152 158 169 183 198 209 223 233 240 246 261 275 285 290 305 320 331 337 347 360 372 386 401 415 426 433 439 452 465 470 485 495 500 522 536 546 558 564 574 587 599 613 628 635 641 656 670 684 689 703 714 724 737 743 757 771 777 792 807 819 834 840 849 863 876 886 899 905 919 933 939 945 955 968 990 1003 1010 1016 1027 1041 1046 1056 1070 1076 1089 1101 1107 1121 1136 1149 1154 1166 1181 1196">el sensor; por dos razones. La primera razón, que está un poco fuera del tema, se relaciona con <tspan y="377" x="132 138 151 157 168 182 197 208 214 229 235 241 246 261 274 289 296 302 319 334 347 353 364 379 393 408 421 427 442 455 461 476 490 501 516 522 535 547 560 582 587 601 615 625 640 646 668 673 688 702 708 714 727 733 745 757 772 782 787 802 815 830 836 850 864 870 884 898 909 924 930 943 955 968 990 996 1010 1024 1034 1049 1056 1061 1076 1090 1104 1110 1125 1139 1152 1167 1181">la sensibilidad. Una sonda de desplazamiento mide la cantidad de desplazamiento, que puede <tspan y="415" x="132 143 157 167 173 188 201 212 222 234 249 258 272 278 293 307 322 336 349 364 377 384 390 407 422 428 441 453 467 473 486 496 511 532 546 555 565 580 586 608 613 628 642 648 654 667 673 685 691 706 716 729 741 747 761 776 782 797 811 824 830 844 855 861 875 885 900 915 929 939 951 957 971 986 999 1005 1011 1024 1030 1036 1049 1055 1064 1078 1092 1102 1114 1127">ser bastante pequeña. Un acelerómetro mide la vibración que es proporcional a la fuerza <tspan y="452" x="132 142 152 166 178 192 205 215 229 243 249 262 276 290 300 312 325 330 344 350 372 385 396 409 414 428 434 447 459 473 479 492 502 515 527 533 547 562 571 577">(recuerde Fuerza = masa x aceleración). <tspan y="522" x="132 145 158 164 174 187 199 214 229 235 257 270 281 286 296 310 315 329 342 355 369 379 393 399 412 427 432 446 457 467 481 486 508 523 545 558 573 583 598 604 614 628 634 643 657 666 672 685 695 709 715 728 734 740 753 759 769 783 789 803 815 827 833 847 862 868 883 896 902 908 921 927 942 957 968 974 986 992 1006 1021 1027 1041 1055 1061 1067 1082 1096 1107 1122 1127 1142 1155">La razón más relevante en este momento se refiere a la selección de la posición del peso de <tspan y="559" x="132 147 157 171 185 200 213 220 225 240 254 264 276 283 289 300 306 311 321 335 348 354 367 377 390 412 427 438 444 459 473 487 492 502 517 539 552 561 567 581 596 609 615 621 635 646 656 670 680 693 699 713 727 733 746 752 766 776 789 801 807 821 836 841 851 857 870 876 890 902 916 926 935 941 956 969 975 989 999 1005 1019 1025 1040 1053 1058 1072 1082 1087 1100 1106 1120 1135 1144 1158 1173 1186 1196">prueba. Verá, si tuviéramos que tomar una lectura de vibración (la “corrida original”) y obtener <tspan y="597" x="132 146 161 174 180 186 200 212 222 236 246 259 264 279 293 299 308 321 332 345 351 366 380 386 398 413 418 433 443 456 470 485 496 503 509 522 537 547 561 576 588 602 613 619 633 648 663 672 678 691 713 728 739 745 760 774 784 798 813 824 830 843 849 871 885 899 909 923 929 943 954 967 976 982 996 1007 1020 1026 1031 1046 1055 1070 1080 1102 1115 1126 1132 1146 1161">una lectura de fase de 30 grados, entonces podríamos potencialmente usar esa información <tspan y="634" x="132 147 160 170 183 189 200 214 220 234 246 258 264 278 293 306 315 321 327 340 346 361 376 387 393 405 411 425 440 446 459 473 487 499 513 526 541 554 560 575 588 598 611 616 630 636 642 657 671 682 696 702 717 731 737 749 763 772 782 796 808 820 826 840 855 861 875 889 895 910 923 929 942 957 968 982 997 1004 1010 1023 1029 1035 1049 1055 1061 1073 1088 1103 1117 1123 1138 1143 1157 1167 1180">para seleccionar la posición adecuada para el peso de corrección de balanceo. Si el ángulo era <tspan y="671" x="132 147 161 167 180 195 200 214 224 237 252 267 278 283 293 306 311 325 336 346 359 381 396 407 413 427 438 451 465 480 495 501 515 530 543 549 560 574 589 604 617 622 637 651 656 671 685 696 711 717 730 742 755 777 783 796 811 821 835 841 851 865 875 890 903 909 931 937 952 964 979 988 995 1001 1014 1029 1039 1053 1068 1080 1094 1105">de 30 grados (y estamos usando una sonda de desplazamiento (proximidad), entonces <tspan y="709" x="132 147 162 177 187 193 206 227 242 253 259 271 286 292 307 319 332 342 347 361 367 373 388 402 413 428 433 448 462 468 480 494 504 513 527 539 551 557 571 586 592 607 622 636 650 661 671 685 691 704 710 724 735 748 754 769 783 798 807 822 829 835 848 854 866 875 890 895 910 920 932 947 962 973 980 986 999 1005 1011 1025 1036 1049 1071 1086 1097 1103 1117 1132 1145">podríamos colocar el peso de corrección opuesto a ese punto; a 210 grados. Si usamos una <tspan y="746" x="132 143 158 173 188 201 207 221 235 241 254 268 274 289 300 306 321 334 349 355 361 375 389 399 413 428 440 454 465 471 480 494 508 522 544 559 570 576 591 605 619 625 638 644 658 669 679 691 701 707 713 726 732 738 752 763 773 787 797 810 816 830 845 850 865 875 888 902 917 928 934 949 958 964 986 999 1009 1024 1031 1036 1051 1057 1068 1074 1080 1094 1105 1118 1140 1154 1165 1171 1185 1200">sonda de velocidad, entonces tenemos que ajustar la lectura 90 grados primero. Y si usamos un <tspan y="784" x="132 145 157 171 177 191 201 216 237 251 260 270 285 291 304 319 329 343 358 370 384 395 400 410 424 438 452 474 489 500 506 521 535 548 554 567 573 587 598 608 621 631 637 643 656 662 667 681 693 703 717 727 740 745 760 775 785 791 800 814 829 836 841 851 865 876 882 896 907 921 927 939 954 963 973 987 999 1008 1023 1032">acelerómetro entonces tenemos que ajustar la lectura por 180. ¿Es eso correcto? <tspan y="853" x="132 149 163 174 187 196 211 221 231 245 260 272 287 300 322 336 350 360 373 380 386 401 415 421 435 446 451 466 480 492 506 517 530 539 545 558 580 593 608 618 631 637 649 664 673 683 697 709 718 733 740 745 763 777 799 814 825 830 845 859 870 885 900 906 920 935 948 954 965 979 994 1009 1020 1026 1037 1043 1058 1073 1079 1090 1104 1119 1129 1142">Desafortunadamente, no es necesariamente correcto. Hemos hecho una suposición sobre <tspan y="891" x="132 147 161 175 186 196 206 219 230 236 241 255 267 277 291 301 314 325 331 346 360 373 379 394 408 414 428 439 445 459 473 485 499 510 523 532 538 551 573 586 601 611 624 630 643 656 662 668 683 696 703 708 725 736 750 772 778 800 815 826 832 847 861 874 880 886 899 905 911 925 937 947 960 970 983 989 1004 1017 1023 1029 1042 1048 1059 1074 1089 1104 1116 1122 1137 1150">nuestras lecturas que no es necesariamente válida. Asumimos que la lectura de la sonda de <tspan y="928" x="132 147 161 172 187 193 206 218 231 253 259 273 287 297 312 317 332 346 352 357 371 386 400 415 424 439 445 458 464 474 488 502 508 522 533 539 545 558 564 585 591 602 624 637 643 658 672 686 692 698 711 716 731 745 751 756 770 785 799 813 823 838 844 859 873 884 897 911 926 940 946 952 967 981 994 1009 1023 1038 1044 1058 1069 1079 1092 1113 1128 1139">desplazamiento del “punto alto” es la misma que la del “punto pesado”. Cuando estamos <tspan y="965" x="132 147 160 166 179 194 206 220 233 247 262 277 283 297 312 317 327 342 351 366 376 381 395 406 416 429 451 466 477 482 492 502 514 524 537 552 567 581 587 602 615 621 633 648 662 672 682 694 704 714 728 738 748 761 771 776 790 796 802 816 825 839 850 860 875 880 895 909 915 921 936 950 964 974 989 995 1009 1023 1034 1047 1062 1077 1084 1089 1104 1119 1124 1138 1144">balanceando un rotor estamos tratando de contrarrestar el efecto del punto pesado, no el <tspan y="1003" x="132 147 161 176 186 201 207 220 226 235 250 257 263 280 294 305 318 327 341 351 361 375 390 402 417 430 452 465 480 490 503 510 516 531 545 559 573 587 593 608 622 636 641 656 671 677 688 702 714 729 735 740 755 769 782 788 802 813 819">punto alto. Desafortunadamente, puede que no sean iguales. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1082" x="132 153 170 189 202 219 234 251 271 283 301 316 325 344 363 370 388 405 421 433 452 465 474 492 501">Representación vectorial <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="1157" x="132 145 160 171 177 192 205 215 230 241 247 261 275 281 290 303 314 328 334 345 359 364 379 393 407 422 435 450 456 470 480 486 491 497 509 522 532 538 552 566 572 585 597 607 613 626 637 643 665 678 692 706 716 729 740 746 752 770 785 798 804 813 827 837 859 872 878 890 905 927 941 955 961 976 989 995 1005 1018 1033 1043 1057 1067 1081 1095 1105 1118 1128 1134 1140 1152 1163">Los datos de fase se pueden utilizar de varias maneras. Una forma común de representar las <tspan y="1194" x="132 138 152 164 174 188 198 211 222 228 243 256 262 271 284 295 309 314 327 333 346 368 383 389 394 404 418 433 439 453 464 470 483 488 498 508 521 533 547 558 564 579 592 598 612 627 632 647 653 666 680 690 703 725 738 744 756 770 782 792 806 816 822 835 841 848 853 871 884 897 902 917 931 953 966 976 991 1002 1015 1026 1032 1045 1060 1066 1072 1084 1097 1109 1115 1129 1143 1157 1168">lecturas de fase y amplitud es a través de un diagrama vectorial. Hay numerosas aplicaciones <tspan y="1232" x="132 147 160 170 183 189 204 210 222 237 247 260 282 295 306 311 324 338 350 360 374 384 390 403 409 423 434 440 446 461 474 484 499 505 516 530 545 551 573 587 600 605 620 635 650 664 670 683 693 707 718 724 736 750 762 777 792 807 813 824 837 843 858 871 877 890 905 917 931 944 950 963 978 991 997 1019 1032 1047 1061 1066 1081 1094 1100 1111 1117 1131">para diagramas vectoriales, pero son muy populares cuando se balancea una máquina sin <tspan y="1269" x="132 143 158 167 177 198 211 220 234 240 254 268 274 289 302 308 321 336 347 361 376 382">software de balanceo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>