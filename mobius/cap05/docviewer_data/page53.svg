]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-53 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="749" x="1165"> <tspan font-family="F22" font-size="24" y="795" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-86 <tspan font-family="F0" font-size="27" y="848" x="379 392 405 416 422 437 452 458 472 485 496 503 517 531 546 556 568 583 596 602 616 627 633 646 660 672 685 700 709 719 725 737 752 763 768 783 796 811 825 835 847 857 870 884 890 902 917 939 954 968 983 996 1011 1021 1035 1046 1051 1061 1074 1089 1095 1108 1113 1127 1138 1144 1153 1168 1174 1183 1197 1211 1220 1230 1244 1255 1262 1267 1281 1292 1307 1321 1333 1339 1352 1358 1380 1393 1408 1418 1431">Las poleas/engranajes excéntricos generarán componentes radiales 1X fuertes, especialmente <tspan y="886" x="379 393 408 414 420 433 439 453 459 468 482 494 506 512 527 541 547 562 575 585 598 604 618 624 637 643 656 662 668 681 692 698 710 724 733 743 757 770 781 788 803 816 831 846 859 870 876 882 896 907 917 930 936 948 962 977 992 998 1009 1015 1030 1045 1050 1064 1075 1081 1103 1117 1129 1135 1147 1162 1184 1198 1213 1219 1225 1239 1245 1251 1272 1278 1288 1301 1306 1320 1326">en la dirección paralela a las correas/bandas. Esta condición es muy común, e imita el <tspan y="923" x="379 394 408 419 434 447 453 466 481 493 506 513 519 532 545 551 560 574 580 593 605 611 626 640 646 661 675 681 690 703 714 727 734 740 751 756 771 777 791 813 828 840 849 864 879 886 892 906 917 922 937 950 961 971 984 998 1008 1022 1027 1042 1048 1057 1070 1080 1093 1108 1118 1131 1138 1144 1159 1173 1183 1198 1212 1226 1232 1246 1251 1257 1279 1294 1307 1313 1334 1340 1354 1368 1378 1393 1398 1412 1423">desbalance. La relación de fase, sin embargo, es bastante diferente, porque el movimiento es <tspan y="961" x="379 394 407 418 428 441 456 465 479 485 500 506 514 528 538 551 566 575 589 595">bastante diferente. <tspan y="1372" x="1278"> <tspan font-family="F22" font-size="24" y="1418" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 958 969">5-87 <tspan font-family="F0" font-size="27" y="1471" x="379 393 408 414 420 433 444 450 472 485 500 514 519 534 547 558 564 577 589 601 607 622 637 650 665 678 689 694 709 724 734 740 751 766 775 785 799 812 819 834 847 861 876 889 896 901 916 929 944 954 966 972 986 1001 1007 1020 1026 1036 1050 1056 1071 1076 1089 1103 1109 1115 1129 1143 1149 1162 1168 1182 1192 1205 1217 1223 1237 1252 1258 1267 1282 1288 1301 1316 1322 1335 1357 1372 1387 1397">En las máquinas accionadas por correa/banda, habrá un alto nivel de vibración 1X en ambos <tspan y="1508" x="379 391 406 428 443 458 473 486 501 510 524 535 541 550 572 587 597 611 621 626 639 645 658 671 686 696 702 708 720 735 750 759 766 772 787 801 811 817 831 836 850 872 887 893 907 917 924 930 941 946 961 967 981 1002 1017 1030 1039 1054 1069 1076 1081 1096 1110 1125 1130 1145 1160 1166 1179 1185 1191 1203 1216 1238 1253 1258 1273 1279 1292 1307 1313 1319 1332 1338 1351 1365 1371 1386 1397 1402 1417 1430 1445 1452">componentes (motor y ventilador, por ejemplo), sin embargo, debido al cambio en la velocidad, <tspan y="1546" x="379 393 404 414 429 440 446 457 471 481 493 508 514 527 542 547 562 577 588 594 603 612 626 638 652 666 681 693 699 712 723 728 743 749 758 771 781 795 809 819 833 844 850">estos serán en dos frecuencias diferentes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="672" y="281" width="490" height="463" xlink:href="page53_data/img151.jpg"/><image x="557" y="1004" width="721" height="367" xlink:href="page53_data/img152.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',53)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
