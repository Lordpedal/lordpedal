]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-20 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="313" x="133 154 171 190 203 220 235 252 272 284 302 322 341 360 368 376 395 402 414 432 446 464">Representando la fase <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="388" x="133 151 164 175 185 198 204 217 231 246 256 269 275 286 291 305 327 342 351 365 370 385 399 421 436 447 452 467 473 484 496 510 520 526 541 555 561 567 580 591 597 603 617 629 639 653 663 676 687 692 707 721 727 736 749 760 774 780 792 806 828 843 849 864 878 899 913 923 938 949 955 966 971 993 1008 1014 1028 1039 1046 1051 1066 1073 1080 1086 1100 1113 1120 1127 1133 1142 1156 1171 1178 1185">Hasta ahora siempre hemos discutido las lecturas de fase como números simples: 0°, 45°, 180°, <tspan y="425" x="133 146 161 176 183 190 196 209 219 231 238 243 257 270 292 307 313 326 341 346 361 375 397 412 423 428 441 447 458 468 483 489 500 515 537 552 558 573 587 602 616 638 653 664 669 679 693 707 717 731 742 755 770 780 792 802 808 814 827 833 846 868 883 889 894 904 918 933 938 951 957 963 976 982 991 1004 1015 1029 1034 1048 1063 1069 1082 1097 1110 1116 1130 1140 1152 1161 1167 1179 1192">360°, etc. También hemos visto cómo podemos representar la amplitud y la fase en una gráfica <tspan y="463" x="133 146 160 172 182 196 206 212 225 231 238 244 257 272 278 300 314 326 341 356 366 372 384 397 408 423 434 440 455 470 475 490 505 516 522 536 546 560 575 587 601 616 629 634 648 654 660 675 689 711 724 734 749 754 769 783 789 798 811 822 836 842 855 870 881 896 902 916 926 938 945 951 965 980 991 997 1003 1017 1027 1040 1050 1064 1075 1088 1094 1100 1113 1119 1128 1141 1151 1165">vectorial. En muchos casos no nos preocupa el número de fase absoluta, nos interesa la fase <tspan y="500" x="133 143 157 163 176 186 192 205 217 224 230 242 257 279 294 300 310 324 330 342 357 379 394 406 416 429 435 441 454 460 469 482 493 507 513 526 541 547 560 575 581 596 610 624 634 649 655 667 681 696 702 708 721 727 736 749 760 774 780 793 808 814 828 838 848 862 869 875 888 903 909 923 938 943 965 980 1002 1015 1030 1040 1055">relativa: cómo se compara la fase en un punto con la fase en otro. En un momento <tspan y="538" x="133 146 161 171 184 199 214 227 237 251 273 288 299 304 326 339 350 356 367 382 397 406 420 426 432 445 456 462 475 490 496 502 514 527 539 545 560 574 588 599 605 620 633 639 648 661 672 686 693 699 710 715 730 736 749 771 786 799 808 823 838 845 850 865 880 885 891 913 928 942 952 962 975 981 993 1008 1030 1044 1050 1056 1071 1077 1091 1102 1116 1138 1152 1163 1170">aprenderemos más sobre las aplicaciones de fase; sin embargo, no importa cómo lo usemos, <tspan y="575" x="133 143 157 171 185 207 222 233 239 245 258 264 279 294 306 311 326 341 346 361 375 381 387 401 411 426 441 447 461 467 480 493 499 514 523 529 544 558 580 593 603 609 621 636 642 648 663 669 683 698 711 716 726 740 754 764 778 789 802 817 827 840 852 857 872 887 892 905 911 922 936 949 955 962">tenemos la opción del propio valor numérico, o una representación visual. <tspan y="644" x="133 147 162 168 182 193 203 215 221 227 233 247 258 268 278 291 303 309 323 338 344 359 373 386 401 415 421 433 447 456 462 468 483 489 501 516 530 543 556 571 577 590 605 615 628 634 649 663 677 683 697 708 713 723 737 751 761 775 786 799 814 824 836 846 852 865 871 882 896 909 915 937 950 965 974 988 994 1008 1014 1020 1032 1047 1062 1076 1082 1097 1102 1117 1131 1137 1145 1158 1169 1183 1190">En esta ilustración puede ver lo conveniente que es representar visualmente el ángulo de fase. <tspan y="682" x="133 150 156 162 177 183 198 212 218 230 240 246 260 275 281 292 298 308 320 334 340 355 360 373 379 393 408 421 427 439 454 460 473 478 492 506 512 526 532 538 551 565 580 594 600 615 621 635 649 660 674 687 702 717 723 729 743 754 760 769 782 794 800 806 811 826 840 849 863 873 894 900 915 927 937 943 953 966 980 986 1001 1014 1036 1049 1064 1073 1087 1093 1107 1113 1119 1131 1145 1160 1174 1180 1195">Al dibujar un círculo y una cola en el ángulo deseado, es fácil determinar rápidamente el ángulo <tspan y="719" x="133 146 152 166 172 178 199 214 227 233 255 260 274 288 298 313 319 328 342 348 361 371 377 389 404 411 417 429 443 458 464 478 493 498 511 517 528 538 551 563 578 583 593 606 621 627 642 656 662">y el movimiento relativo, con un vistazo rápido. <tspan y="1051" x="1077"> <tspan font-family="F22" font-size="24" y="1097" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-30 <tspan font-family="F0" font-size="27" y="1150" x="133 151 157 163 174 180 195 209 215 229 239 251 257 271 282 288 302 316 328 342 353 366 375 381 396 402 415 429 444 454 467 476 482 496 502 508 520 535 550 564 570 585 591 605 619 625 634 647 658 672 678 684 690 701 716 722 737 743 754 768 774 789 803 816 831 845 850 865 871 886 900 906 919 928 934 940 953 964 970 982 997 1003 1016 1027 1034 1040 1053 1066 1072 1082 1096 1109 1115 1130 1143 1158 1167 1177 1192">Ni siquiera es necesario anotar el ángulo de fase - sólo se puede dibujar las colas; ya sea dentro <tspan y="1187" x="133 148 154 163 177 191 201 214 220 234 248 254 260 272 278 288 300 314 320 335 341 347 365 376 386 400 414 420 435 449 463 478 491 497 510 523 533 539 548 561 573 579 585 607 620 635 644 658 664 679 693 707 712 726 737 747 760 771 777 792 807 818 824 829 843 855 865 879 889 902 913 918 932 943 953 966 980 986 995 1010 1025 1032 1038 1047 1061 1074 1084 1097 1103 1118 1131 1137 1146 1159 1170 1184 1191">o fuera del círculo. Usted puede ver fácilmente que estas dos lecturas están 180° fuera de fase. <tspan y="1474" x="659 1055">  <tspan font-family="F22" font-size="24" y="1520" x="622 633 637 649 661 669 681">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="686"> <tspan font-family="F22" font-size="24" font-weight="400" x="686 697 702 713 721">5-31 <tspan font-family="F0" font-size="27" y="1573" x="133 147 158 168 183 194 200 215 228 238 253 264 270 280 294 300 315 329 343 357 371 386 392 405 415 421 427 433 445 458 468 473 488 502 508 521 533 543 549 562 573 579 601 613 628 641 651 664 675 682 688 703 716 726 741 747 760 775 781 803 816 826 841 856 871 877 889 903 925 939 954 960 971 984 990 996 1002 1015 1037 1050 1056 1071 1077 1089 1104 1114 1127 1148 1161 1167 1182 1196">Estos datos se pueden utilizar de varias maneras, pero un método común se llama diagrama de <tspan y="1611" x="133 148 162 172 187 201 207 220 231 237 247 261 275 286 299 308 318 333 339 345 358 373 388 394 409 423 433 439 455 468 474 488 503 509 523 529 535 551 565 576 588 601 611 625 631 637 651 661 668 673 688 702 716 731 744 750 760 775 797 809 819 825 831 845 856 866 880 890 903 914 920 933 939 949 962 977 991 1005 1020 1030 1035 1050 1064 1070 1076 1089 1095 1117 1130 1144 1158 1164 1179 1192">burbujas (desarrollado por Ralph T. Buscarello). Puede tomar lecturas alrededor de la máquina <tspan y="1648" x="133 147 153 159 173 183 193 207 222 236 248 254 264 270 283 294 300 313 328 334 348 353 359 374 380 392 407 417 430 452 465 471 477 490 505 518 532 538 552 566 581 596 602 608 621 632 638 650 665 671 684 695 701 715 729 735 748 760 774 788 797 812 827 833 845 859 874 880 894 900 906 918 933 948 962 968 983 990 996 1012 1018 1029 1041 1055 1065 1071 1080 1094 1116 1131 1142 1147 1161 1167">e introducirlas en el diagrama, añadiendo las colas de acuerdo con el ángulo. Discutiremos el <tspan y="1686" x="133 147 158 173 179 194 208 214 228 239 248 262 268 283 289 301 316 326 338 360 373 379 391 406 420 426 448 461 474 488 498 504 518 532 542 555 561 567 581 586 600 614 620 626 639 645 656 670 682 694 700 714 729 735 750 763 769 782 797 810 816 822 833 839 850 856 870 884 890 899 912 923 937 943">uso de este diagrama con mayor detalle en la sección de análisis de fase. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="265" y="763" width="812" height="287" xlink:href="page20_data/img48.jpg"/><image x="287" y="1235" width="372" height="240" xlink:href="page20_data/img49.png"/><image x="671" y="1231" width="383" height="242" xlink:href="page20_data/img50.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>