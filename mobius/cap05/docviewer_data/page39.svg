]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-39 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="313" x="379 401 418 432 452 470 478 497 516 531 548 556 575 583 603 621 651 659 674 694">Desbalance dinámico <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="388" x="379 393 408 414 423 437 450 456 462 477 490 504 511 517 523 536 542 554 567 581 591 597 612 624 639 645 660 673 679 694 708 719 734 747 753 765 780 792 806 811 826 841 847 858 872 877 892 898 909 918 928 934 949 963 968 978 991 997 1011 1026 1032 1041 1055 1065 1087 1101 1122 1136 1150 1160 1174 1180 1193 1199 1205 1219 1225 1231 1244 1253 1268 1283 1289 1303 1317 1323 1329 1339 1353 1363 1378 1387 1393 1402 1415">En realidad, la cantidad de desbalance no se distribuirá uniformemente a lo largo del rotor (a <tspan y="425" x="379 401 415 430 445 456 462 477 491 504 510 521 535 548 554 568 583 588 598 612 622 637 647 652 674 688 701 707 721 731 741 750 764 776 791 806 811 826 832 846 861 867 879 893 907 917 923 929 942 957 971 981 987 1000 1013 1019 1032 1038 1045 1051 1064 1079 1085 1097 1111 1124 1138 1144 1156 1169 1180 1195 1201 1212 1226 1232 1245 1259 1269 1284 1297 1303 1325 1338 1348 1361 1367 1380 1386">menos que sea un rotor muy estrecho o un ventilador axial, en cuyo caso se aproximará al <tspan y="463" x="379 394 408 419 434 447 453 466 481 493 507 512 526 537 547 560 569 575 587 602 611 618 624 638 649 655 669 679 694 709 722 737 743 757 762 777 791 805 811 820 834 848 863 876 898 913 924 930 944 959 971 977 989 1004 1026 1041 1046 1061 1074 1086 1092 1107 1121 1127 1142 1155 1161 1176 1190 1201 1216 1229 1235 1248 1263 1274 1288 1294 1308 1318 1328 1341 1351 1357 1369 1384 1389 1401 1407 1422 1436">desbalance estático). Es probable que tengamos una combinación de desbalance estático y de <tspan y="500" x="379 391 405 420 426 439 446 452 465 478 484 496 511 533 548 554 569 582 593 599 614 629 635 645 659 665 680 693 708 723 745 750 765 778 784 798 812 823 838 851 857 870 885 897 910 916 931 936 951 964 986 992 1004 1019 1025">cupla. La combinación se denomina desbalance dinámico. <tspan y="1000" x="1205"> <tspan y="1378" x="1268"> <tspan font-family="F22" font-size="24" y="1424" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-60 <tspan font-family="F0" font-size="27" y="1476" x="379 393 404 414 427 433 447 458 464 470 483 489 500 506 516 530 543 555 561 575 590 596 618 631 642 648 660 675 697 710 725 731 746 760 774 780 790 804 810 823 838 850 864 878 892 902 912 925 931 943 957 972 978 984 997 1003 1025 1038 1053 1067 1072 1087 1100 1109 1115 1128 1134 1144 1158 1168 1181 1191 1196 1209 1222 1228 1237 1251 1265 1277 1290 1305 1315 1330 1336 1348 1362 1377">Esta es la situación más común que se encuentra con la maquinaria rotativa (excepto con <tspan y="1514" x="379 392 406 420 430 436 442 455 470 485 494 508 519 526 532 545 567 582 588 601 615 630 640 653 664 669 682 688 703 718 724 738 751 762 767 782 797 811 826 840 846 852 865 870 880 894 900 913 925 931 945 960 966 980 994 1000 1006 1021 1035 1050 1055 1065 1079 1094 1100 1113 1118 1128 1141 1156 1162 1177 1182 1192 1205 1212 1228 1237 1243 1257 1268 1274 1296 1309 1324 1338 1348 1354 1369 1383 1397 1402 1411 1421 1427 1440">ventiladores, amoladoras y poleas donde la relación de longitud a radio (L/R) es menor que 1) y <tspan y="1551" x="379 394 408 423 437 442 452 466 479 485 491 503 515 525 531 545 560 566 581 594 600 612 627 639 653 668 674 686 692 706 720 735 746 752 767 773 786 801 816 826 840 846 861 874 884 896 902 914 929 938 948 961 976 982 991 997 1003 1016 1022 1033 1039 1049 1063 1076 1088 1094 1108 1123 1129">debe realizar un balanceo a “dos planos” para corregir la situación. <tspan y="1621" x="379 394 409 415 428 441 463 478 489 495 508 514 520 535 546 552 564 569 584 596 611 617 626 640 662 675 686 692 707 721 735 740 755 769 791 806 817 822 836 850 863 884 890 905 918 933 947 953 966 980 990 1004 1013 1019 1034 1043 1065 1079 1093 1103 1117 1123">Volvamos a los cinco temas que hemos examinado anteriormente: <tspan y="1690" x="379 388">1.<tspan font-family="F7" x="395"> <tspan font-family="F0" x="427 440 453 459 469 483 489 502 514 520 534 549 555 570 583 589 598 611 622 636 642 655 670 679 689 703 709 715 730 741 746 760 773 783 792 806 828 843 854 860 874 888 894 900 913 919 941 954 969 983 988 1003 1016 1022 1037 1051 1057 1068 1082 1092 1105 1110 1125 1131 1136 1150 1165 1171 1180 1193 1203 1217 1223 1238 1243 1249 1258 1273 1288 1295 1301 1310 1324 1337 1347 1360 1366 1380 1394 1400 1409 1422 1433 1446 1453">La relación de fase entre los extremos de la máquina no será ni en fase ni 180° fuera de fase. <tspan y="1728" x="427 440 453 464 470 476 490 502 512 526 536 549 560 566 581 594 609 623 637 643 657 668 678 690 700 706 719 734 740 753 759 774 787 802 808 814 828 843 855 865 871 884 899 908 918 932 937 952 959 965 977 983 992 1007 1022 1029 1036 1042 1055 1068 1073 1088 1094 1103 1116 1126 1139 1154 1166 1172 1185 1191 1205 1219 1225 1234 1247 1258 1272 1278 1291 1306 1315 1325 1339 1345 1351 1364 1375 1380 1395 1410 1421">Las lecturas deben estar en algún lugar entre 0° y 180°. La diferencia de fase entre las dos <tspan y="1765" x="427 433 447 459 469 483 493 506 517 523 536 549 559 568 574 586 599 605 619 630 636 651 665 679 693 699 710 723 733 739 750 756 778 784 790 802 812 818 831 837 843 856 862 876 882 891 905 914 928 943 955 961 973 979 994 1008 1014 1023 1036 1046 1060 1066 1079 1094 1103 1113 1127 1133 1139 1152 1163 1169 1184 1199 1210 1216 1221 1235 1247 1257 1271 1281 1294 1305 1310 1325 1339 1349 1355 1367 1382 1396 1406 1419 1425 1439 1449 1456">lecturas verticales debe ser similar a la diferencia de fase entre las dos lecturas horizontales. <tspan y="1803" x="427 442 457 467 473 486 492 506 528 543 549 563 570 576 587 593 599 605 618 624 638 644 653 667 676 690 705 716 722 735 741 756 769 775 784 797 808 822 828 841 856 865 875 889 895 901 914 925 931 937 951 962 972 986 996 1009 1020 1026 1039 1052 1062 1071 1077 1089 1102 1108 1122 1133 1139 1148 1162 1176 1182 1196 1210 1216 1225 1240 1253 1260 1267 1273 1284 1297 1303 1317 1328 1343 1356 1366 1379 1385 1400 1414 1428 1434 1439 1452">Por ejemplo, si la diferencia de fase entre las lecturas verticales fue de 163°, se espera que la <tspan y="1840" x="427 433 447 459 469 483 493 506 512 526 540 546 555 568 579 593 599 612 627 636 646 659 665 671 684 695 701 707 721 733 743 757 767 780 791 796 811 826 835 841 853 868 882 892 905 911 925 936 942 953 967 980 986 1000 1014 1020 1029 1044 1057 1064 1071 1076 1090 1097 1103 1115 1130 1136 1142">lectura de fase entre las lecturas horizontales sea de 163°, +- 20°. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="629" y="544" width="576" height="454" xlink:href="page39_data/img106.jpg"/><image x="567" y="1021" width="701" height="357" xlink:href="page39_data/img107.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>