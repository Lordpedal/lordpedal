]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-11 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="721" x="1313"> <tspan font-family="F22" font-size="24" y="783" x="698 709 713 725 737 745 757">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="762"> <tspan font-family="F22" font-size="24" font-weight="400" x="762 773 778 785 796 801 815 826 837 849 861 873 882 894 903 907 918 930 949 962 966 974 986 993 1004 1013 1024 1036 1047 1051 1063 1067 1080 1091 1096 1103 1114 1124 1136">5-15 Keyphasor como referencia de fase <tspan font-family="F0" font-size="27" y="836" x="379 397 412 425 431 442 457 472 487 500 505 520 534 539 554 564 578 592 598 620 625 640 653 668 674 687 702 716 730 740 753 767 782 797 803 816 822 836 851 863 869 881 895 910 923 929 939 951 973 988 994 1007 1022 1028 1039 1053 1058 1073 1087 1101 1116 1130 1136 1149 1159 1165 1171 1177 1189 1202 1212 1218 1230 1244 1266 1281 1287 1301 1316 1329 1334 1344 1358 1366 1380 1389 1403 1418 1430 1436 1449">Una sonda de proximidad apuntando a una cuña también se puede utilizar como una referencia <tspan y="874" x="379 394 408 414 423 436 447 461 467 481 496 508 514 527 541 553 559 574 588 598 603 613 627 640 655 661 675 687 693 707 722 729 735 749 759 769 782 788 800 815 830 838 844 859 873 883 896 907 913 928 943 948 962 973 979 991 1006 1028 1042 1056 1062 1076 1090 1096 1118 1131 1146 1160 1166 1181 1194 1205 1211 1223 1237 1252 1257 1272 1282 1294 1309 1323 1337 1348 1354 1366 1381 1387 1392 1407 1421 1430 1444 1455">de fase una vez por revolución. Esta configuración es común en máquinas con grandes cojinetes <tspan y="911" x="379 394 408 414 428 442 453 459 465 477 490 512 518 532 546 556 571 578 583">de deslizamiento.  <tspan font-family="F28" font-size="43" font-weight="700" y="996" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F9" x="593"> <tspan font-family="F6" font-size="27" font-weight="400" y="1077" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 906 919 930 936 950 956 969 982 992 1003 1016 1027 1033 1046 1061 1067 1073 1085 1098 1110 1116 1131 1145 1159 1170 1176 1191 1204 1214 1226 1232 1238 1251 1262 1268 1274 1288 1300 1310 1324 1334 1347 1358 1363 1378 1392 1398 1407 1420 1431 1444 1451">Los estudiantes deben ser conscientes de las diversas aplicaciones para las lecturas de fase. <tspan font-family="F6" y="1116" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 802 815 821 836 850 858 864 879 885 896 902 917 932 937 952 966 972 981 994 1005 1018">Los estudiantes deben entender la definición de fase <tspan font-family="F8" y="1154" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 541 556 562 574 580 592 598 613 619 633 647 653 666 672 686 696 709 721 727 741 756 762 776 787 792 807 821 827 840 854 869 874 889 899 912 926 941 952">Un ciclo de vibración es de 360 grados <tspan font-family="F8" y="1192" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 536 549 555 564 577 588 602 608 622 633 639 653 659 664 674 680 694 716 730 745 751 760 774 780 793 803 809 822 836 842 856 870 880 889 903 909 924 939 950 956 966 980 995 1008 1014 1028 1038">La fase es el tiempo relativo entre dos señales <tspan font-family="F6" y="1230" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 808 823 845 860 866 877 890 896 918 924 938 952 958 964 977 983 992 1005 1016 1030 1036 1050 1061 1074 1088 1103 1118 1124 1138 1153 1158 1168 1181 1193 1208 1230 1243 1253 1263 1277 1283 1298 1304 1318 1333">Los estudiantes deben entender cómo se mide la fase usando un tacómetro o un <tspan y="1268" x="427 440 454 467 481 496 509 520 535 545 551">keyphasor. <tspan font-family="F6" y="1306" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 810 816 822 834 848 863 875 889 903 913 928 934 948 962 968 977 990 1001 1015 1021 1034 1049 1055 1067 1082 1096 1102 1115 1129 1139 1154 1159 1172 1178 1187 1201 1210 1220 1233 1244 1259">Los estudiantes deben entender el concepto de fase en adelanto y retraso <tspan font-family="F8" y="1344" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 536 549 555 567 582 597 610 623 638 650 656 670 685 691 713 726 737 743 755 770 792 806 820 826 840 851 858 864 876 890 902 917 932 947 953 959 972 978 989 1002 1017 1030 1036 1042 1056 1070 1076 1082 1092 1105 1117 1132 1153 1167 1176 1186 1201 1207 1218 1232 1238 1250 1265 1279 1285 1298 1312 1322 1335 1342 1348 1362 1367 1373 1386 1400 1415 1429 1435 1450">La convención más común es: cuando la señal del tacómetro se adelanta, el ángulo <tspan y="1382" x="523 537 548 554 569 584 595 601 611 616 629 644 651 656">es positivo.  <tspan font-family="F28" font-size="43" font-weight="700" y="1466" x="379 400 410 432 455 463 483 490 513 535 552 561 579 588 610 633 640 663 683 693 701 715 730 749 772 788 811 832 850 864 886">Tipo y posición del transductor<tspan font-family="F9" x="901"> <tspan font-family="F0" font-size="27" font-weight="400" y="1547" x="379 397 410 421 431 444 450 463 477 492 502 515 520 535 549 571 586 597 603 616 627 641 663 668 683 698 704 719 733 747 752 766 772 778 789 803 818 829 843 853 858 872 882 895 901 915 930 942 948 959 974 989 1004 1016 1022 1037 1051 1056 1071 1085 1096 1111 1117 1130 1142 1155 1177 1183 1196 1211 1221 1235 1242 1248 1262 1273 1278 1293 1307 1319 1324 1334 1341 1347 1368 1374 1389 1394 1409 1415 1429 1435">Hasta ahora hemos asumido que el sensor era una sonda de desplazamiento, es decir, midió el <tspan y="1584" x="379 394 408 419 434 440 453 465 478 500 506 520 534 544 559 565 571 584 597 603 614 629 644 659 671 677 699 705 719 733 739 745 758 764 779 785 795 805 818 833 845 851 864 869 883 897 907 916 930 936 942 955 961 976 990 1004 1014 1027 1033 1047 1061 1067 1073 1086 1092 1103 1118 1132 1147 1160 1166 1178 1184 1198 1204 1210 1223 1229 1243 1250 1255 1270 1285 1295 1301 1307 1321 1327 1337 1349 1364 1374 1389 1395 1400 1414 1425">desplazamiento. La sonda mide la distancia entre la punta de la sonda y el eje. Por lo tanto, es <tspan y="1622" x="379 390 404 419 430 436 451 457 471 477 490 496 502 514 520 535 550 561 567 579 585 599 614 620 634 648 654 660 674 689 702 717 727 742 748 761 766 776 791 804 811 817 831 842 847 862 876 888 893 903 910 916 930 936 941 956 970 985 994 1009 1015 1028 1043 1049 1063 1069 1075 1090 1104 1117 1123 1137 1143 1149 1162 1168 1182 1188 1202 1212 1222 1235 1241 1263 1276 1287 1293 1305 1318 1328 1340 1353 1359 1373 1387 1393 1398 1411">sensible a la posición del “punto alto”, es decir, el punto en el que el eje está más cerca de la <tspan y="1659" x="379 390 405 420 435 448 454">sonda. <tspan y="1729" x="379 396 410 420 434 445 451 465 479 485 498 512 527 533 548 558 570 580 586 600 605 611 621 634 644 666 671 686 701 706 720 735 749 763 773 788 794 807 813 823 837 851 858 864 876 890 903 925 940 951 957 971 981 987 1009 1022 1032 1047 1053 1067 1077 1086 1101 1112 1118 1133 1148 1159 1165 1179 1189 1204 1219 1225 1239 1261 1274 1284 1291 1297 1303 1316 1322 1337 1352 1363 1369 1381 1387 1401 1416 1422 1437 1451 1456">Antes de explorar el término “punto alto”, veamos primero otros dos problemas: la posición del <tspan y="1766" x="379 389 399 412 427 437 452 466 478 488 503 512 518 532 546 552 561 575 581 594 606 612 627 642 648 659 674 689 695 701 714 719 729 743 752 765 775 788 803 815 821 834 839 854 868 874 883 896 907 921 926 939 945 959 964 970 980 986 1001 1015 1021 1036 1049 1055 1064 1074 1087 1102 1113 1128 1142 1154 1164 1178 1188 1194">transductor en relación con la referencia de fase y el tipo de transductor. <tspan y="1836" x="379 393 408 414 429 442 456 467 477 487 501 507 521 527 540 562 577 583 598 603 618 631 642 652 665 671 684 698 713 723 736 742 748 761 766 776 790 799 812 822 835 850 862 868 881 887 901 915 921 931 944 956 970 992 1006 1015 1025 1040 1045 1060 1073 1079 1093 1104 1114 1126 1141 1156 1162 1175 1190 1196 1202 1207 1222 1236 1249 1255 1267 1281 1296 1302 1316 1321">En nuestro ejemplo hasta ahora la referencia de tacómetro ha estado en línea con el <tspan y="1873" x="379 389 399 412 427 437 452 466 478 488 503 512 519 525 538 553 559 574 588 602 612 622 632 645 650 672 685 700 714 720 735 748 754 766 772 781 791 805 818 824 831 837 848 862 868 883 897 910 925 939 953 959 971 986 992 1007 1019 1032 1042 1047 1062 1076 1082 1088 1101 1107 1118 1123 1138 1152 1158 1171 1186 1196 1209 1215 1237 1250 1264 1278 1288 1301 1307">transductor. En nuestra máquina virtual, se pueden colocar de la siguiente manera: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1018" width="1085" height="1" fill="#000000"/><rect x="375" y="1489" width="1085" height="1" fill="#000000"/><image x="521" y="278" width="789" height="444" xlink:href="page11_data/img26.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>