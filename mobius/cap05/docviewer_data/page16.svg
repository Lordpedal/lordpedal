]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-16 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="765" x="1015"> <tspan font-family="F22" font-size="24" y="811" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 710 723">5-24 <tspan font-family="F0" font-size="27" y="864" x="133 147 153 159 173 184 197 219 234 245 251 265 280 286 297 310 325 336 351 360 366 381 395 400 413 427 433 448 460 466 481 493 508 514 529 542 552 564 570 592 606 620 626 636 642 648 661 666 679 685 699 709 722 734 740 755 769 775 790 805 819 829 835 848 870 885 896 902 916 930 945 956 969 978 984 993 1006 1018 1024 1030 1052 1065 1080 1090 1103 1109 1124 1138 1151 1157 1171 1177">Si usamos un sensor de velocidad para medir la vibración podríamos pensar fácilmente que el <tspan y="902" x="133 148 162 177 187 202 208 222 236 247 260 275 290 296 309 323 337 343 356 370 380 393 399 413 419 425 440 453 468 478 493 498 513 527 532 542 556 565 578 588 601 616 628 634 647 653 666 681 686 701 716 723 730 736 749 764 770 784 794 804 818 823 838 848 861 869 875 887 902 908 919 933 939 954 968 981 996 1010 1016 1028 1042 1051 1057 1063 1076 1082 1097 1112 1123 1129 1141 1146 1161 1176">punto pesado adelanta el punto de referencia en 90°. En este gráfico se puede ver la posición <tspan y="939" x="133 143 157 170 176 182 196 210 216 222 237 251 265 275 290 296 311 325 336 349 363 378 384 393 407 422 428 433 439 454 468 480 486 498 513 528 534 540 553 559 570 576 590 600 613 619 628 642 651 657 671 683 693 705 720 730 743 753 758 771 777 783 796 802 817 832 843 849 860 866 881 896 902 914 929 942 952 965 980 989 1003 1009 1023 1037 1043 1049 1064 1078 1092 1102 1117 1123 1136 1142 1151 1166 1173">real del punto pesado (en línea con la cinta reflectante) y la posición aparente del punto alto. <tspan y="977" x="133 148 162 184 199 210 216 230 241 250 265 271 286 300 310 325 339 353 359 372 387 393 407 417 431 437 452 466 480 490 505 511 524 539 545 551 564 569 579 594 604 617 629 635 649 664 669 684 698 704 710 723 729 743 749 755 768 774 786 800 806 821 833 839 854 867 881 887 901 912 922 935 940 954 969 975 986 1000 1006 1020 1026 1038 1053 1059 1081 1094 1105 1111 1124 1130 1140 1154 1161">Vemos esto porque en ese punto en la rotación del eje la velocidad está en su pico más alto. <tspan y="1504" x="1197"> <tspan font-family="F22" font-size="24" y="1550" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 710 722">5-25 <tspan font-family="F0" font-size="27" y="1603" x="133 143 158 164 175 181 187 199 214 228 238 251 257 271 282 295 317 332 343 349 363 378 384 397 409 423 429 442 452 467 488 502 512 521 536 546 551 557 570 583 589 598 611 622 636 642 653 667 672 687 701 712 727 733 746 758 771 777 791 806 812 826 836 849 864 879 890 896 918 931 941 948 954 970 985 999 1009 1022 1028 1043 1049 1061 1074 1080 1087 1096 1111 1125">¿Y si ahora usamos un acelerómetro?  La fase se desplaza 90 grados más. Ahora dice -180 <tspan y="1640" x="133 148 158 171 185 200 211 218 224 237 250 256 269 281 295 301 314 324 337 349 355 369 384 390 403 418 432 438 450 465 475 488 494 507 513 518 533 547 558 573 579 592 604 617 639 645 658 673 683 697 703 716 731 737 746 761 776 781 796 806 818 833 848 859 865">grados. La aceleración adelanta al desplazamiento en 180 grados. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="327" y="278" width="687" height="485" xlink:href="page16_data/img38.png"/><image x="0" y="0" width="764" height="352" transform="scale(1.374346, 1.375) translate(105.504762,741.818182)" xlink:href="page16_data/img39.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>