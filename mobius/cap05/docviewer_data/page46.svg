]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-46 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="833" x="1121"> <tspan font-family="F22" font-size="24" y="879" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 710 722">5-73 <tspan font-family="F28" font-size="43" font-weight="700" y="963" x="133 160 180 197 217 226 235 257 278 297 332 341 361 383 398">Desalineamiento<tspan font-family="F9" x="420"> <tspan font-family="F0" font-size="27" font-weight="400" y="1044" x="133 156 170 182 197 210 221 227 242 255 265 276 291 306 319 330 336 345 351 365 379 393 407 413 423 436 451 457 470 481 487 498 504 526 541 546 560 571 577 589 604 619 624 634 648 659 673 687 699 709 724 730 743 749 755 767 773 788 802 813 826 832 837 852 866 879 891 897 911 926 933 938 952 966 972 977 991 997 1003 1018 1024 1036 1050 1056 1065 1080 1086 1100 1111 1117 1130 1136 1145 1160 1166 1180 1195">Muchas personas tienen reglas simples con respecto a la desalineación. “Si el pico 1X es alto en <tspan y="1082" x="133 146 160 166 179 185 192 198 211 226 236 250 265 277 291 302 308 323 336 350 365 379 385 395 409 419 424 439 453 464 477 483 489 503 517 530 542 548 563 577 584 590 604 609 615 629 635 641 653 668 674 688 698 704 717 723 733 748 754 767 782 787 797 810 825 831 844 850 856 862 876 890 900 914 929 941 955 966 972 987 1001 1015 1029 1043 1049 1060 1073 1083">axial, entonces puede ser desalineación. Si el 2X es alto en radial, entonces puede ser <tspan y="1119" x="133 148 162 173 186 192 198 213 227 240 252 257 272 286 300 307 312 329 335 350 363 378 391 402 408 423 436 446 457 472 487 500 511 516 526 540 552 566 581 596 608 622 636 642 657 671 685 691 705 719 725 740 746 758 773 779 792 806 812 827 833 847 862 867 877 890 912 927 933 946 961 967 982 996 1009 1024 1038 1043 1057 1068 1078 1091 1101 1106 1121 1130 1144 1155 1169 1184 1193 1207">desalineación”. Algunas personas reconocen que un pico 3X o 4X también puede estar presente <tspan y="1156" x="133 147 162 168 182 187 193 207 218 233 247 258 268 278 293 298 308 321 336 342 355 360 367 373 384 390 404 410 424 446 461 473 483 498 512 519 525 536 542 548 557 572 577 591 602 608 621 627 637 652 658 671 686 691 701 714 729 735 748 754 760 766 779 785 796 810 825 840 851 857 869 875 889 904 909 923 934 940 955 969 983 989 995 1008 1014 1036 1049 1064 1078 1083 1098 1111 1117 1131 1141 1150 1163">en el espectro radial, sin embargo, si 1X es alto en radial la suposición es que la máquina está <tspan y="1194" x="133 148 162 173 188 201 207 220 235 247 261 274 289 301 308 314 328 339 354 360 375 389 402 417 431 437 448 461 471 477 491 506 518 524 535 549 564 579 590 596 608 614 629 643 649 664 678 684 689 704 714 729 740 753 759 765 778 791 797 812 826 837 850 856 861 876 890 903 915 921 935 950 956 966 978 1000 1015 1021 1034 1049 1054 1069 1082 1097 1111 1121 1133 1139 1148 1163 1169 1183 1198">desbalanceada. Eso puede ser una suposición peligrosa. La desalineación también genera 1X en <tspan y="1231" x="133 139 152 158 173 179 189 203 215 226 232 247 262 267 277 290 305 311 324 329 336 342 354 360 366 379 385 394 407 418 432 438 449 463 468 483 497 512 525 531 545 555 561 567 573 585 598 607 613 628 641 651 664 669 684 690 701 711 716 730 745 759 765 775 780 794 808 818 828 841 847 862 876 887 902 915 921 933 948 960 974 979 992 998 1012 1026 1037 1050 1056 1062 1077 1091 1104 1116 1122 1136 1150 1157">la dirección radial, y la fase se debe utilizar para distinguir entre desbalance y desalineación. <tspan y="1301" x="133 151 165 187 202 213 218 233 239 250 262 276 286 292 307 321 327 342 351 365 378 384 397 419 432 447 456 470 476 490 496 501 523 538 551 557 579 584 598 612 622 637 643 655 660 670 682 696 702 715 725 731 746 760 774 780 790 804 810 825 839 850 862 872 882 897 903 909 922 928 940 954 976 991 997 1006 1020 1031 1045 1051 1061 1074 1089 1104 1109 1124 1138 1144">Hemos discutido previamente el movimiento circular que se desarrolla como resultado del <tspan y="1338" x="133 148 162 173 188 201 207 220 235 247 260 267 273 288 303 325 339 345 355 368 374 381 386 399 412 422 436 458 473 484 490 502 507 521 530 540 553 564 570 580 594 600 613 625 630 645 660 674 685 690 705 719 725 734 747 758 771 777 789 803 816 831 846 861 867 879 893 915 930 943 953 966 988 1003 1013 1019 1025 1038 1049 1055 1061 1075 1087 1097 1111 1121 1134 1145">desbalance. Como tal, veremos ciertas relaciones de fase cuando comparamos las lecturas <tspan y="1376" x="133 146 160 170 179 185 197 210 216 230 241 247 259 274 288 294 300 313 324 330 345 359 369 375 387 402 416 426 439 445 459 470 477 482 495 501 513 527 540 554 569 584 590 602 617 639 654 666 676 689 711 726 737 743 749 762 773 778 788 802 808 821 833 839 853 868 882 893 899 913 927 933 942 955 966 980 986 1000 1014 1020 1034 1049 1054 1068 1081 1091 1100 1114 1136 1151 1156 1171 1185 1191 1197 1210">verticales con las horizontales, y cuando comparamos las relaciones de fase de un extremo de la <tspan y="1413" x="133 155 168 183 197 203 218 231 237 249 263 278 284 298 304 310 324 334 344 358 365 371 385 390 396 405 419 432 438 444 456 469 491 506 517 523 537 548 561 572 578 590 605 627 642 654 664 677 689 695 710 724 738 749 755 767 773 779 792 803 809 819 832 847 853 866 877 883 898 912 918 929 935 950 964 977 992 998 1011 1026 1040 1054 1060 1066 1079 1090 1096 1111 1125 1139">máquina con el otro. Si realizamos esas comparaciones y las reglas no siguen aquellas que <tspan y="1451" x="133 145 160 175 184 190 199 221 234 244 250 262 277 283 297 312 325 331 343 357 372 387 393 404 410 425 440 445 460 474 479 494 508 519 534 547 553 566 581 592 606 613 619 634 648 661 676 690 696 707 722 733 748 762 773 788 801 810 816 830 845 858 864 876 890 905 920 926 938 943 958 973 978 993 1007 1013 1027 1041 1052 1065 1071 1077 1091 1105 1118 1130 1136 1150 1165 1171">confirmarían una condición de desbalance, puede sospechar una condición de desalineación. <tspan y="1520" x="133 147 160 182 197 203 216 231 236 251 264 277 282 292 306 312 325 337 343 357 372 386 397 402 417 431 437 446 459 470 484 490 505 518 532 538 551 564 578 593 605 620 626 639 645 657 671 686 695 701 710 732 745 755 761 767 780 785 800 810 824 834 848 863 875 881 894 899 914 928 933 948 962 973 986 992 998 1012 1026 1039 1051 1057 1072 1086 1093 1098 1111 1117 1130">También hay relaciones de fase que ayudan a confirmar la presencia de desalineación, y a <tspan y="1557" x="133 145 160 175 184 190 199 221 234 244 250 262 276 291 306 312 323 329 344 359 373 383 389 401 416 438 453 459 465 478 484 497 511 523 536 551 560 570 576 588 593 608 621 636 643 648 662 668 674 688 693 707 713 728 743 758 764 776 791 806 812 824 830 844 850 855 865 880 895 908 930 935 949 963 973 988 994 1003 1018 1028 1040 1045 1060 1075 1081 1096 1110 1124">confirmar condiciones como la excentricidad, el eje doblado y el rodamiento torcido que <tspan y="1595" x="133 143 156 178 193 199 212 227 233 248 262 277 287 293 305 320 326 338 352 367 376 390 405 420 425 435 446 460 466 478 492 507 512 527 541 552 567 580 586 599 614 626 639 645 660 666 680 694 705 718 724 730 745 759 772 784 789 804 819 825 831 848 854 865 877 891 901 907 916 930 952 967 978 984 998 1008 1018 1031 1042 1048 1060 1075 1089 1104 1110 1122 1128 1142 1156 1170 1181">también podrían confundirse con desbalance o desalineación. Discutiremos estas condiciones <tspan y="1632" x="133 147 162 168 174 187 198 204 215 220 235 249 255 269 283 293 307 318 324 335 349 361 373 378 393 408 422 432 438">en las siguientes secciones. <tspan y="1702" x="133 150 163 178 193 199 214 228 242 248 254 267 273 285 299 314 329 335 347 353 367 382 388 402 416 422 436 450 461 474 480 486 501 515 528 540 545 560 575 581 592 605 611 620 634 640 653 665 671 686 701 714 720 732 746 761 767 781 786 792 806 817 827 840 854 869 875 890 903 909 922 928 934 948 962 975 987 993 1008 1023 1028 1042 1056 1066 1075 1089 1095 1110 1125 1136">Dado que la condición de desalineación se relaciona con el estado de alineación entre dos <tspan y="1739" x="133 145 160 182 197 212 227 240 255 264 278 289 296 302 314 329 344 354 367 372 387 402 413 419 424 439 448 462 472 486 497 509 524 530 536 549 560 566 575 589 595 608 620 626 641 655 669 680 686 701 714 720 729 742 753 767 773 786 801 807 829 842 853 859 873 887 893 907 922 928 940 954 976 991 1005 1020 1034 1048 1058 1072 1078 1084 1099 1104 1118 1129 1139 1151 1173 1188 1199">componentes, ahora nos interesan las relaciones de fase en más de un componente. Y estamos <tspan y="1777" x="133 139 154 163 177 187 201 212 225 239 254 265 271 285 299 305 317 332 354 369 375 387 400 421 436 442 455 461 475 481 487 499 514 529 543 549 564 569 584 598 604 613 626 637 651 657 669 675 684 694 707 720 734 745 751 765 779 785 791 804 816 831 846 852 865 887 893 906 921 930 945 952 958 973 987 997 1002 1016 1022 1028 1040 1055 1069 1079 1089 1101 1111 1117 1132 1138 1143 1157 1172 1178 1184 1197">interesados en cómo cambia el ángulo de fase a través del acoplamiento. Por el contrario, en la <tspan y="1814" x="133 144 158 170 182 188 203 218 224 238 252 258 273 286 292 305 320 331 345 360 365 380 395 406 412 424 437 452 461 471 484 506 521 532 538 551 566 572 586 601 607 618 633 639 653 659 671 686 708 723 737 752 765 780 790 803 809 824 838 852 858 869 883 888 903 917 932 943 956 971 983 989 1004 1018 1032 1038 1052 1062 1072 1085 1100 1113">sección de balanceo nos centramos en un solo componente que se pensaba que estaba <tspan y="1851" x="133 148 162 173 188 201 207 220 235 247 261 274 288 303 309">desbalanceado. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="986" width="1085" height="1" fill="#000000"/><image x="221" y="278" width="899" height="555" xlink:href="page46_data/img130.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',46)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>