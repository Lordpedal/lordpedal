]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-12 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="873" x="1033"> <tspan font-family="F22" font-size="24" y="919" x="621 632 636 648 660 668 680">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="685"> <tspan font-family="F22" font-size="24" font-weight="400" x="685 696 701 708 721">5-16 <tspan font-family="F0" font-size="27" y="972" x="133 147 153 159 173 184 194 206 221 227 240 255 261 267 272 287 301 314 319 333 347 357 367 380 386 397 403 410 415 428 434 448 454 459 474 488 503 513 527 533 546 552 562 577 583 598 611 622 636 642 655 661 675 686 696 708 718 724 735 741 751 765 778 793 807 813 826 841 847 853 866 872 894 900 911 933 946 951 966 981 992 998 1010 1016 1031 1045 1051 1064 1078 1093 1107 1113 1126 1136 1142 1156 1170 1184 1190 1204 1210">Si están en línea entre sí, y el punto alto pasó a estar situado en la misma posición angular que el <tspan y="1010" x="133 143 156 168 183 205 219 228 238 253 260 265 279 293 303 318 333 344 358 369 375 381 394 400 406 420 432 442 455 465 478 484 499 513 518 524 537 551 566 580 586 601 607 622 635 641 650 663 674 688 694 705 719 728 734 747 753 768 781 787 799 813 822 837 843 857 867 880 895 910 921 927 933 951 966 971 986 999 1012 1018 1030 1045 1060 1074 1080 1095 1100 1114 1128 1138 1147 1161 1167 1181 1187">tacómetro, entonces la lectura del ángulo de fase sería de cero grados. No hay ángulo entre el <tspan y="1047" x="133 143 156 168 183 205 219 228 238 253 258 271 277 283 296 302 313 326 341 354 360 366 381 394 400 413 419 433 443 456 468 474 488 503 510 515 525 539 550 560 573 579 594 608 622 637 650 656 667 681 690 696 710 716 722 734 747 758 773 779 790 796 802 808 821 827 836 850 863 878 887 901 907 921 935 941 954 960 974 984 997 1009 1015 1029 1044 1050 1059 1073 1087 1097 1110">tacómetro y la señal de vibración. (Este puede ser el caso si la fuente de vibración fuera <tspan y="1085" x="133 148 162 173 188 201 207 220 235 247 261 275 281 296 311 320 326 340 355 368 374 386 400 415 428 433 448 462 476 482 496 511 517 528 542 548 560 574 584 594 609 615 626 641 650 660 674 686 696 709 730 744 758 768 781 791 797">desbalanceo por una cuña que no se cortó correctamente). <tspan y="1154" x="133 148 162 172 187 192 202 217 231 245 250 265 278 289 302 308 319 325 331 345 351 357 368 381 396 407 422 431 437 452 465 471 484 490 504 514 527 539 545 560 574 580 595 610 616 626 640 646 659 674 686 700 714 728 738 748 761 766 780 794 800 806 812 827 841 853 859 871 886 901 906 920 926 932 942 955 967 982 1003 1017 1026 1036 1051 1060 1066 1071 1081 1100 1114 1128">Pero ¿qué pasa si el sensor de vibración no se encuentra en línea con el tacómetro?  ¿Qué <tspan y="1191" x="133 148 161 172 185 195 201 214 220 231 237 243 257 263 269 279 293 308 319 333 343 349 363 374 384 398 410 416 430 440 452 458 472 487 493 505 518 533 548 553 568 583 588 603 613 625 640 655 666 672 681 695 710 716 722 735 740 755 761 770 784 796 808 814 828 843 849 864 877 883 893 907 917 930 942 948 963 977 987 993 1006 1011 1021 1035 1049 1063 1078 1092 1102 1108 1123 1137 1142">pasaría si el sensor estuviera ubicado 90 grados (en la dirección de rotación) alrededor del <tspan y="1229" x="133 143 156 168 183 205 219 228 238 252 261">tacómetro? <tspan y="1876" x="1037"> <tspan font-family="F22" font-size="24" y="1922" x="622 633 637 649 661 669 681">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="686"> <tspan font-family="F22" font-size="24" font-weight="400" x="686 697 702 709 720">5-17 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="309" y="278" width="723" height="595" xlink:href="page12_data/img28.jpg"/><image x="305" y="1273" width="731" height="601" xlink:href="page12_data/img29.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
