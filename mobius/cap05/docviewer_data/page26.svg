]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-26 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="613" x="1141"> <tspan font-family="F22" font-size="24" y="659" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-39 <tspan font-family="F0" font-size="27" y="712" x="133 147 153 159 171 186 200 214 226 236 249 271 286 297 303 316 331 337 350 362 376 382 395 405 420 442 455 465 474 489 495 508 514 528 543 549 561 573 588 601 607 613 628 641 647 661 676 681 691 705 717 732 746 752 758 771 786 801 810 816 831 845 850 865 878 888 903 914 919 934 948 954 968 983 994 1000 1012 1025 1040 1053 1059 1073 1084 1090 1096 1109">Si conectamos un acelerómetro a un canal de un recopilador de datos de dos canales, y <tspan y="750" x="133 145 160 175 189 201 211 224 245 260 271 277 292 301 311 326 332 343 356 371 382 397 407 413 426 432 438 448 462 477 490 505 520 535 541 553 565 580 593 599 606 612 626 632 637 647 661 673 688 702 708 714 727 742 757 766 772 787 800 806 821 834 844 859 870 875 890 904 918 933 947 952 974 988 1002 1013 1023 1032 1046 1059 1069 1075 1090 1101">conectamos otro sensor al segundo canal, el recopilador de datos puede muestrearlos <tspan y="787" x="133 144 150 172 186 192 202 215 230 244 257 279 292 307 316 330 335 345 359 370 380 395 400 414 425 431 445 456 469 484 496 502 515 521 530 536 549 555 566 581 603 618 631 641 653 663 669 675 690 701 707 721 732 746 760 772 781 791 806 817 823 837 851 857 866 879 890 904 911 916 931 946 952 967 979 992 1002 1008 1021 1042 1057 1068 1074 1088 1103 1109 1120 1133 1147 1158 1173 1183">simultáneamente (esto es esencial) y comparar los espectros de fase. Colocaríamos un sensor <tspan y="825" x="133 147 162 168 182 196 202 208 222 237 250 259 265 280 294 299 309 323 331 345 355 368 383 395 401 414 420 426 439 444 458 464 470 481 494 509 523 538 553 567 573 584 598 613 624 638 648 654 667 682 688 702 708 713 728 742 757 767 781 787 802 815 821 827 841 851 864 874 888 899 906 911 925 938 960 975 981 994 1009 1015 1029 1044 1059 1073 1095 1110 1120 1126 1147 1162 1175 1189 1199">en un lugar de referencia, y el segundo sensor en el punto de interés. También podemos mover <tspan y="862" x="133 147 158 172 178 189 203 218 229 243 253 259 274 286 296 309 315 328 341 351 357 369 384 405 420 426 438 451 473 488 494 507 512 526 532 538 551 565 580 594 600 615 621 636 649 655 664 677 688 702 708 717 732 746 752 764 779 794 809 814 828 834 840 851 864 879 890 905 915 920 935 949 954 964 978 987 1000 1010 1023 1038 1050 1056 1069 1075 1088 1103 1109 1115 1128 1134 1155 1161 1172 1194 1207">ese sensor para ver cómo cambia el ángulo de fase (dejando el sensor de referencia en la misma <tspan y="899" x="133 147 162 168 180 193 205 211 226 241 247 256 271 286 301 306 320 326 332 342 347 361 383 398 412 422 428">ubicación todo el tiempo). <tspan y="1387" x="1041"> <tspan font-family="F22" font-size="24" y="1433" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-40 <tspan font-family="F0" font-size="27" y="1486" x="133 148 163 178 188 194 206 228 243 254 260 273 286 296 302 317 331 345 350 364 370 376 389 402 408 423 432 438 453 466 472 481 494 505 519 525 540 554 559 565 577 590 605 618 624 630 644 659 673 679 692 698 704 717 723 736 750 756 771 782 788 803 816 831 836 851 865 871 886 900 914 924 937 949 954 969 984 989 1003 1013 1026 1031 1046 1060 1066 1079 1092 1099 1105 1111 1126 1139 1148 1163">Podríamos ver que el valor de fase del canal uno a la velocidad de operación era de 33°, pero <tspan y="1523" x="133 143 158 172 186 191 206 221 232 238 253 258 268 274 287 293 307 318 332 342 348 354 372 384 399 412 419 425 439 453 463 477 483 494 500 506 512 525 531 537 551 563 573 586 596 609 615 629 643 649 658 671 682 696 702 715 721 733 747 753 768 780 786 801 814 828 834 849 863 868 883 898 911 921 934 946 952 967 981 987 1002 1016 1022 1028 1038 1052 1067 1081 1095 1110 1125 1131 1143 1155 1170 1183 1189">¿qué nos diría eso?  Nada. Pero si la lectura de fase a velocidad de operación del segundo canal <tspan y="1561" x="133 142 156 170 176 191 205 211 220 229 242 249 256 262 277 291 306 320 342 357 368 374 386 401 422 437 450 460 472 482 488 494 509 520 526 541 556 567 573 586 599 605 619 629 643 654 660 675 687 697 710 716 728 742 752 757 772 786 800 806 821 833 846 852 866 881 893 899 914 920 929 942 952 965 980 992 998 1011 1017 1031 1045 1051 1060 1073 1084 1098 1103 1118 1132 1138 1146 1161 1176 1183">fue de 113°, podemos comparar los dos valores para ver que hay una diferencia de fase de 180° <tspan y="1598" x="133 147 162 171 181 195 200 214 220 226 241 252 259 265 280 294 309 323 345 360 371 377 389 403 412 418 433 447 461 467 473 486 492 505 510 525 535 548 560 566 580 595 601 614 629 638 648 661 667 673 688 699 705 720 735 746 752 767 780 795 805 820 831 837 851 861 871 884 890 899 914 929 936 942 951 965 978 988 1001 1007 1021 1035 1041 1050 1063 1074 1088 1095 1100 1114 1125 1140">entre ellos. Podemos ver que la vibración entre los dos puntos está 180° fuera de fase. Eso <tspan y="1635" x="133 144 150 165 180 186 194 200 212 225 231 246 260 274 280 294 308 314 329 343 358 367 382 388 399 413 419 441 455 468 481 495 500 515 528 540 546 559 565 578 587 597 603 618 631 636 649 654 668 674 680 695 704 714 729 735 750 763 778 788 803 809 820 833 839 861 875 889 902 915 921 936 949 961 967 980 986 998 1013 1026 1032 1047 1054 1059 1074 1080 1094 1105 1120 1125 1140 1154 1165">significa que un punto se mueve hacia arriba y el otro punto se mueve hacia abajo. Y eso nos <tspan y="1673" x="133 146 161 171 185 190 200 215 230 245 250 260 266 281 295 301 316 330 335 350 365 376 382 397 403 409 414 429 442 457 471 482 488">abre todo tipo de posibilidades. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1752" x="133 155 169 189 196 216 233 240 259 278 286 303 318 330 343 363 382 401 415 431 450 469 478 498">Uso de un estroboscopio <tspan font-family="F32" font-size="27" font-style="normal" y="1827" x="133 147 158 168 178 193 208 223 234 246 261 276 283 298 304 316 331 353 368 373 383 396 408 423 445 459 469 479 493">Estroboscopio como tacómetro <tspan font-family="F0" font-weight="400" y="1896" x="133 151 164 177 182 197 212 223 229 251 263 278 292 302 315 326 331 346 360 366 380 391 404 414 420 433 448 454 468 478 488 498 513 528 543 554 566 580 595 601 616 623 628 642 648 654 667 673 687 698 708 721 743 758 769 774 788 794 800 814 824 834 844 859 874 889 900 912 926 941 947 962 968 981 987 993 1006 1012 1024 1038 1044 1059 1071 1077 1092 1105 1119 1125 1140 1153">Hay dos maneras de usar un estroboscopio. Si ajustamos el estroboscopio a la velocidad de <tspan y="1934" x="133 148 163 177 187 200 212 218 232 247 253 268 280 290 303 309 324 338 352 357 371 377 383 397 402 416 422 437 443 456 468 483 498 504 517 538 544 558 572 582 597 603 618 630 640 654 666 678 691 696 711 724 739 752 762 768 783 796 802 815 830 845 850 865 879 884 899 905 915 927 937 944 950 956 969 975 986 999 1005 1010 1025 1038 1044 1059 1073 1078">operación para que el eje o acoplamiento parezca haber dejado de girar, la salida del </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="201" y="278" width="937" height="334" xlink:href="page26_data/img65.jpg"/><image x="301" y="943" width="740" height="443" xlink:href="page26_data/img66.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
