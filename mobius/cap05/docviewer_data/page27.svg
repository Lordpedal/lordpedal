]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-27 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 393 404 414 424 439 453 468 479 491 506 521 527 542 548 559 572 578 593 607 621 636 649 655 661 675 685 695 709 724 738 750 756 766 771 785 799 805 811 824 830 844 858 868 878 890 905 918 924 939 953 958 964 974 987 999 1014 1036 1049 1059 1068 1083 1089 1104 1118 1123 1129 1141 1156 1162 1176 1188 1198 1212 1222 1228 1242 1256 1262 1277 1289 1299 1314 1325 1332 1338 1352 1358">estroboscopio se puede introducir en la entrada del tacómetro del colector de datos. El <tspan y="341" x="379 389 403 415 430 445 451 457 470 484 499 509 514 529 543 548 563 576 586 601 612 618 627 637 650 660 672 682 688 701 707 713 726 732 743 756 771 784 790 796 808 823 845 859 865 876 882 888 897 911 925 935 948 954 967 982 995 1001 1014 1029 1038 1048 1061 1076 1089 1095 1109 1123 1129 1139 1152 1164 1178 1200 1214 1223 1233 1248 1253 1268 1283 1292 1314 1327 1333 1339">recopilador de datos trataría la señal como si fuera una entrada de tacómetro normal. <tspan y="410" x="379 393 399 414 419 433 455 470 483 492 507 522 528 534 545 551 557 563 576 582 594 608 614 629 641 647 662 675 690 695 710 724 730 736 749 754 776 789 804 818 824 839 852 858 871 883 893 899 912 918 924 929 944 957 967 980 1002 1015 1030 1039 1053 1060 1066 1072 1085 1091 1102 1115 1130 1143 1149 1155 1170 1184 1189 1195 1209 1220 1229 1239 1254 1269 1284 1295 1307 1322 1337 1343 1357 1363 1376 1389 1394 1409 1424">Sin embargo, si la velocidad de la máquina varía ligeramente, la señal del estroboscopio ya no <tspan y="448" x="379 389 403 417 427 441 452 465 480 490 502 512 525 531 537 550 556 569 583 589 604 616 621 636 649 664 670 683 697 710 722 732 745 750 765 779 785 791 804 809 831 844 859 873 879 894 907 912 926 932 938 951 957 963 977 988 998 1012 1022 1035 1040 1055 1069 1075 1084 1097 1108 1122 1128 1139 1152 1162 1175 1181 1186 1201 1214 1228 1241 1253 1263 1276 1282 1288 1302 1308 1314 1326 1340 1355 1364 1369 1384 1398 1408 1421 1427 1441 1447">representará la velocidad exacta de la máquina – la lectura de fase será inexacta. Si configura el <tspan y="485" x="379 393 404 414 424 439 453 468 479 491 506 521 527 542 548 563 575 585 598 604 616 630 645 660 674 680 692 702 708 722 737 750 756 768 781 796 809 816 822 836 850 856 866 880 890 904 910 916 922 937 943 958 964 977 983 998 1011 1026 1032 1047 1056 1066 1081 1087 1102 1115 1130 1140 1154 1160 1174 1188 1194 1208 1214 1220 1233 1239 1253 1259 1274 1280 1293 1305 1319 1334 1340 1353 1375 1381 1394 1409 1419 1434 1440">estroboscopio para congelar una cuña, un tornillo o algún otro punto en el eje o acoplamiento, <tspan y="523" x="379 394 408 423 437 443 457 468 481 491 497 511 517 529 544 566 581 586 596 610 619 632 642 655 670 682 688 701 707 719 734 744 758 769 774 789 803 808 818 831 846 852 863 872 882 895 905 911 917 930 936 949 970 985 991 997 1007 1021 1036 1041 1054 1060 1066 1079 1085 1090 1104 1116 1126 1140 1150 1163 1168 1183 1197 1203 1212 1225 1236 1249 1256 1262 1276 1281 1287 1293 1306 1312 1325 1339 1345 1360 1372 1377 1391 1404 1419">debe usarlo como referencia antes de registrar la amplitud y la lectura de fase. Si la velocidad <tspan y="560" x="379 392 405 415 421 434 441 447 459 473 483 496 501 516 530 544 550 556 569 575 587 601 616 629 636 645 660 669 684 690 696 702 717 723 735 750 772 777 791 806 818 831 837 850 855 870 875 885 898 908 913 928 941 953 959 972 978 991 1005 1019 1025 1038 1052 1062 1076 1082 1097 1102 1117 1130 1142 1148 1161 1167 1179 1189 1199 1212 1223 1229">varía, verá que la cuña/tornillo comienza a girar hacia adelante o hacia atrás. <tspan font-family="F32" font-weight="700" y="630" x="379 394 409 416 430 442 452 467 477 482 497 511 516 531 544 554 569 580 586 598 612 627 637 647 662 669 682 697 711 726 732 746 753 758 772 783 793 803 818 833 848 859 871 886 900 907 922 928 943 949 961 968 980 994 1007 1021 1031 1042 1054">Colector de datos controlando el estroboscopio o viceversa <tspan font-family="F0" font-weight="400" y="699" x="379 397 410 423 429 443 453 463 475 481 503 516 530 544 554 567 572 587 601 607 621 631 637 642 648 660 673 683 689 703 717 723 737 748 757 767 782 797 812 823 835 850 865 870 885 891 906 920 934 940 954 964 970 992 1006 1019 1024 1038 1047 1053 1065 1078 1090 1097 1103 1114 1119 1134 1140 1154 1176 1191 1203 1212 1227 1242 1248 1262 1277 1283 1293 1307 1322 1337 1348 1354 1360 1375 1386">Hay otra manera de utilizar un estroboscopio que es muy eficaz, sin embargo no todos los <tspan y="736" x="379 393 404 414 424 439 453 468 479 491 506 521 527 539 554 565 571 586 592 604 619 624 638 650 660 674 684 698 709 715 729 743 749 764 777 786 801 812 818 828 833 847 862 875 890 895 909 920 930 943 949 961 974 989 1002 1014 1020 1035 1047 1062 1068">estroboscópicos o colectores de datos tienen esta capacidad. <tspan y="806" x="379 393 399 405 416 430 445 456 471 480 486 501 514 520 533 539 553 563 576 588 594 609 623 629 643 654 664 677 683 695 709 724 738 749 759 772 787 802 808 821 827 832 846 857 867 876 891 906 921 932 944 959 974 980 995 1000 1013 1019 1030 1043 1049 1061 1076 1082 1097 1109 1122 1128 1141 1156 1162 1184 1199 1213 1228 1234 1248 1261 1276 1289 1303 1310 1316 1334 1345 1355 1368 1383">El sensor de vibración está conectado al estroboscopio y se coloca en modo “EXT”. Usted <tspan y="843" x="379 391 406 421 430 440 455 461 474 480 486 499 505 518 532 538 553 565 570 585 598 613 618 633 647 653 662 668 681 692 706 712 727 741 747 752 766 777 787 796 811 826 841 852 864 879 894 900 915 920 935 948 959 969 982 988 1003 1017 1030 1036 1048 1063 1077 1092 1106 1112 1125 1131 1145 1151 1157 1179 1193 1206 1212 1234 1240 1253 1268 1277 1292 1298 1313 1327 1332 1338 1352 1358 1371 1378">controla la velocidad de flash del estroboscopio hasta que congele el movimiento del eje. <tspan y="881" x="379 394 407 429 444 450 464 470 483 488 502 515 533 548 564 571 585 600 617 632 647 661 666 679 685 699 705 710 724 735 744 754 769 784 799 810 822 837 852 858 872 878 892 902 908 914 920 932 945 955 968 974 986 1001 1015 1025 1038 1044 1055 1069 1075 1087 1093 1103 1115 1129 1135 1144 1159 1165 1170 1185 1195 1208 1218 1232 1247 1253 1268 1281 1291 1303 1309 1318 1324 1330 1339 1349 1362 1372 1378 1384 1397">Cambie a “LOCK/TRACK” y el estroboscopio utilizará ahora su circuito interno para filtrar la <tspan y="918" x="379 390 404 419 432 438 444 459 472 478 491 497 511 521 534 546 552 567 581 587 599 605 619 632 642 652 664 678 688 694 700 713 718 731 737 751 761 774 786 792 807 821 827 840 846 852 865 871 884 898 904 919 931 936 951 964 979 985 999 1013 1019 1034 1048 1062 1072 1085 1097 1103 1117 1132 1139 1144 1158 1164 1170 1184 1195 1204 1214 1229 1244 1259 1270 1282 1297 1312 1317 1332 1338 1351 1366 1380 1390 1402">señal de vibración y extraer la vibración a la velocidad de operación. El estroboscopio ahora <tspan y="956" x="379 394 408 422 437 451 456 466 479 490 500 509 523 536 546 552 564 578 591 597 612 626 632 645 655 661 667 672 687 700 710 725 731 743 756 778 793 799 813 819 832 847 853 859 872 878 891 905 911 926 938 943 958 971 986 992 998 1012 1018 1024 1038 1049 1058 1068 1083 1098 1113 1124 1136 1151 1165 1171 1186 1191 1206 1221 1231 1253 1266 1272 1293 1307 1321 1331 1345 1350 1360 1374 1388 1402 1412 1425">puede rastrear cualquier ligero cambio en la velocidad. El estroboscopio normalmente tendrá <tspan y="993" x="379 393 408 421 427 438 452 467 480 486 492 506 520 526 537 550 556 562 577 590 595 609 623 636 641 656 670 684 690 701 715 721 736 750 763 778 792 798 812 821 827 833 839 851 864 874 880 895 907 917 930 936 948 962 977 986 996 1011 1017 1030 1040 1046 1059 1074 1080 1089 1103 1115 1130 1145 1151 1157 1170 1185 1199 1209 1215 1229 1243 1249 1264 1276 1286 1301 1312 1318 1330 1345 1359 1365 1374 1380 1394 1408 1419 1425 1440 1454">una señal de salida TTL que se puede utilizar para controlar un recopilador de datos con fines de <tspan y="1030" x="379 394 407 413 426 441 453 467 482 488 503 508 518 532 544 558 573 579 585 598 610 616 631 645 651 666 680 685 700 713 723 738 749 755 767 781 796 802 816 822 833 848 861 871 884 899 913 923 929">balanceo o recopilación de datos con disparador. <tspan y="1542" x="1459"> <tspan font-family="F22" font-size="24" y="1588" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 959 967">5-41 <tspan font-family="F0" font-size="27" y="1641" x="379 396 402 412 425 435 450 462 472 478 491 504 526 539 554 563 577 584 590 603 608 623 637 652 667 678 684 696 711 717 731 742 752 767 776 790 801 807 822 835 841 856 869 878 893 904 910 921 935 941 956 970 984 998 1012 1026 1032 1046 1056 1062 1068 1074 1086 1099 1108 1114 1129 1142 1152 1165 1170 1180 1193 1204 1213 1223 1237 1250 1259 1265 1271 1284 1290 1303 1309 1323 1333 1346 1358 1364 1378 1393">Alternativamente, algunos colectores de datos se pueden utilizar para rastrear la vibración <tspan y="1678" x="379 394 409 431 437 452 464 479 488 502 508 523 536 542 555 569 575 590 602 607 622 635 650 656 670 684 689 704 710 720 734 740 752 758 770 785 800 815 829 841 846 856 862 876 881 887 901 912 921 931 946 961 976 987 999 1014 1029 1035 1049 1056 1062 1076 1082 1087 1097 1111 1123 1138 1152 1158 1164 1177 1192 1207 1216 1222 1237 1251 1256 1271 1284 1294 1309 1320 1326 1341 1355 1368 1383 1397">dominante de velocidad de giro y conducir el estroboscopio. El recopilador de datos puede <tspan y="1716" x="379 389 403 416 422 428 440 453 463 469 482 497 503 514 527 542 556 562 584 590 603 618 628 642 648 663 677 683 689 701 707 720 734 740 755 767 773 788 800 815 821 830 845 852 858 872 878 892 898 904 918 929 943 956 966 972 987 993 1008 1021 1035 1050 1064 1069 1091 1106 1119 1132 1142 1148 1162 1168 1174 1186 1199 1209 1220 1235 1245 1251 1262 1277 1291 1301 1314 1320 1334 1349 1355 1369 1380 1394 1408 1420 1430 1440 1454">realizar un seguimiento de la velocidad 1X, o el usuario puede mover el cursor sobre un espectro <tspan y="1753" x="379 394 407 417 430 436 450 461 471 484 499 504 518 530 543 553 559 565 578 584 597 611 617 632 644 649 664 677 692 698 704 718 732 738 750 764 779 793 804 814 827 833 847 862 868 880 893 908 913 927 933 947 961 972 987 1001 1007 1013 1026 1032 1043 1056 1062 1068 1083 1095 1101 1116 1130 1136 1142 1154 1169 1174 1188 1200 1210 1224 1234 1240 1254 1268 1274 1289 1302 1311 1326 1337 1343 1356 1362 1368 1381">para establecer la velocidad. Se conecta un cable desde la salida del colector de datos a la <tspan y="1790" x="379 393 408 417 427 440 455 468 473 488 502 508 514 528 538 548 558 573 587 602 613 625 640 655 661 676 683 689 702 714 720 733 747 753 768 780 785 800 813 828 834 848 862 868 877 883 896 907 922 927 942 956 962 968 982 992 1002 1012 1027 1041 1056 1067 1079 1094 1109 1115 1130 1136 1150 1160 1170 1183 1189 1202 1217 1231 1241 1254 1260 1275 1288 1293 1308 1314 1328 1334 1340 1352 1366 1381 1390 1399 1414 1420">entrada del estroboscopio. La velocidad de flash del estroboscopio está ahora bajo el control <tspan y="1828" x="379 394 408 414 420 429 443 455 470 485 491 497 510 525 539 549 555 569 583 589 604 616 626 641 652 658">del recopilador de datos. <tspan y="1897" x="379 394 408 421 436 451 466 471 485 491 497 511 522 531 541 556 571 586 597 609 624 639 644 659 665 680 686 700 705 711 721 735 747 761 776 782 788 801 816 830 840 846 860 874 880 895 908 917 932 943 949 960 974 980 994 1004 1014 1027 1042 1048 1062 1074 1088 1093 1108 1121 1131 1144 1149 1159 1173 1186 1192 1198 1210 1223 1232 1238 1252 1267 1273 1284 1297 1312 1326 1332 1354 1360 1373 1388 1397 1412 1418 1433 1447">Cuando el estroboscopio o el recopilador de datos se establece para realizar un seguimiento de <tspan y="1935" x="379 385 398 404 417 431 437 452 464 470 485 498 513 518 533 547 553 567 582 595 605 618 630 636 651 665 672 678 693 707 721 735 749 755 764 778 791 797 803 815 828 838 844 865 879 894 900 912 917 932 947 961 972 977 990 996 1007 1021 1034 1040 1054 1065 1071 1086 1100 1106 1115 1128 1139 1152 1159 1165 1179 1185 1190 1204 1215 1225 1235 1249 1264 1279 1290 1302 1317 1332 1338 1353">la velocidad de operación, puede realizar mediciones visuales de fase. El estroboscopio </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="378" y="1074" width="1081" height="469" xlink:href="page27_data/img68.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>