]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-17 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="765" x="1263"> <tspan font-family="F22" font-size="24" y="811" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 956 969">5-26 <tspan font-family="F0" font-size="27" y="864" x="379 393 399 405 419 430 443 465 480 491 497 511 526 532 545 557 571 577 590 600 615 636 650 659 669 684 690 705 717 727 740 746 768 781 796 802 811 817 823 836 842 855 861 875 885 898 910 916 931 945 951 966 981 995 1005 1011 1024 1046 1061 1072 1078 1092 1106 1121 1132 1144 1154 1160 1169 1182 1194 1200 1206 1228 1241 1256 1265 1279 1285 1300 1314 1328 1333 1347 1353 1359 1374 1388 1402 1412 1427">Si usamos un acelerómetro para medir la vibración podríamos pensar fácilmente que el punto <tspan y="902" x="379 394 408 419 432 447 462 468 482 493 503 515 521 534 549 555 569 575 581 587 600 615 629 635 650 665 679 693 704 714 728 734 749 763 769 774 788 794 808 814 826 832 838 851 857 867 881 889 903 912 926 941 953 959 972 977 992 1006 1012 1021 1034 1045 1058 1064 1074 1087 1101 1115 1121 1134 1149 1159 1171 1177 1192 1207 1216 1222 1231 1246 1261 1267 1277 1284 1290 1303 1318 1324 1338 1348 1358 1372 1377 1392 1401 1414 1423 1429 1441 1456">pesado está en el lado opuesto del eje a la referencia de fase (adelanta por 180°). En este gráfico <tspan y="939" x="379 390 404 410 425 439 453 468 482 487 500 513 523 529 535 548 554 569 584 595 601 613 619 633 648 653 663 677 690 696 702 716 730 736 742 757 771 785 795 810 816 830 844 855 868 883 898 903 913 927 941 947 953 959 973 987 1000 1006 1018 1033 1047 1053 1059 1072 1078 1090 1096 1110 1120 1133 1139 1148 1162 1171 1177 1191 1203 1213 1225 1240 1249 1263 1273 1278 1291 1297 1303 1316 1322 1336 1351 1362 1368 1380 1386 1400 1415">se puede ver la posición real del punto pesado (en línea con la cinta reflectante) y la posición <tspan y="977" x="379 392 407 420 430 444 458 468 482 487 502 516 522 528 543 556 571 581 596 602 615 620 630 645 652 657 672 686 708 723 734 740 754 764 774 789 795 810 824 834 849 863 877 882 896 911 916 930 941 955 961 976 989 1004 1014 1029 1034 1048 1063 1069 1075 1088 1093 1103 1117 1127 1140 1152 1158 1173 1187 1193 1208 1222 1228 1233 1247 1253 1267 1273 1279 1292 1298 1311 1322 1336 1342 1356 1366 1379 1391 1396 1411 1426">aparente del punto alto. Vemos esto porque en ese punto en la rotación del eje la aceleración <tspan y="1014" x="379 393 404 414 427 433 446 461 467 478 492 498 513 519 531 546 552 574 587 598 604 617 622 632 647 653">está en su pico más alto. <tspan y="1537" x="1439"> <tspan font-family="F22" font-size="24" y="1583" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 957 968">5-27 <tspan font-family="F0" font-size="27" y="1636" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 525 539 545 551 560 570 583 598 609 624 638 650 659 674 684 689 704 718 724 736 742 757 767 780 792 797 812 827 833 847 856 862 868 874 886 899 914 929 935 948 957 971 982 992 1005 1011 1017 1030 1036 1042 1056 1067 1077 1091 1101 1114 1120 1134 1148 1154 1163 1176 1187 1201 1208 1213 1228 1242 1251 1266 1272 1281 1296 1311 1322 1328 1334 1355 1370 1385 1394 1404 1417 1427 1432 1446 1452">Por lo tanto, el transductor de vibración utilizado afecta la lectura de fase. Pero ¿nos importa? Si <tspan y="1674" x="379 393 404 414 427 449 464 475 481 490 504 517 523 529 541 554 569 584 598 604 617 632 645 651 657 668 674 685 690 705 719 725 737 743 758 768 781 793 799 813 828 834 848 854 868 879 889 902 924 939 950 955 969 980 990 1004 1019 1025 1037 1052 1067 1082 1087 1097 1111 1122 1136 1151 1164 1179 1191 1197 1210 1221 1227 1233 1246 1251 1261 1276 1291 1305 1311 1317 1332 1338 1353 1367 1381">estamos realizando análisis de vibración o estamos estudiando resonancias, y todo lo que <tspan y="1711" x="379 393 404 414 427 449 464 475 481 490 500 513 523 535 550 565 580 585 600 614 620 633 648 657 671 685 700 713 723 729 743 754 760 772 787 809 823 829 843 858 871 877 892 904 914 923 937 943 958 971 977 983 996 1002 1024 1037 1052 1066 1072 1087 1099 1105 1119 1130 1140 1153 1159 1171 1184 1206 1220 1226 1239 1254 1268 1283 1289 1302 1317 1323 1332 1346 1352 1365 1377 1383 1397 1412">estamos tratando de entender es cómo una parte de la máquina está cambiando en relación <tspan y="1749" x="379 391 406 421 427 442 451 461 474 480 495 507 517 527 540 546 561 574 580 586 599 605 627 640 655 669 675 690 702 709 715 728 743 753 767 782 794 808 819 824 834 848 861 867 889 902 917 926 940 946 961 975 981 996 1011 1022 1027 1033 1055 1070 1084 1094 1104 1117 1124 1129 1146 1160 1170 1183 1198 1213 1226 1236 1250 1272 1287 1298 1303 1325 1338 1349 1355 1366 1381 1395 1405 1419">con otra parte de la máquina, entonces realmente no nos importa. Aprenderemos más sobre <tspan y="1786" x="379 393 404 414 429 435 457 470 481 487 500 514 528 534 547 562 571 585 592 598 612 626 636 650 656 669 684 690 699 713 724 738 760 774 789 795 801 816 830 836 851 866 877 882 888 910 925 939 949 959 972 978 993 1007 1017 1032 1046 1060 1065 1075 1090 1105 1120 1131 1136 1150 1161 1171 1186 1197 1203 1215 1228 1250 1264 1270 1285 1296 1302 1317 1330 1336 1345 1358 1369 1383 1388 1403 1418">esto más adelante, pero en resumen, no nos importa porque todos estos cambios de fase no <tspan y="1823" x="379 391 404 426 441 447 460 475 481 503 508 522 536 546 556 569 580 586 592 605 610 623 637 643 658 670 676 691 703 718 724 739 752 758 764 777 783 805 818 833 847 853 868 880 886 899 905 911 924 929 935 950 961 970 980 994 1016 1029 1044 1054 1067 1079 1085 1099 1114 1119 1134 1149 1155 1167 1180 1202 1217 1222 1236 1250 1257 1263 1281 1296 1301 1316 1331 1342 1348 1353 1368 1378 1391 1400 1414 1425 1438">cambian mientras la velocidad de la máquina y la instrumentación no cambien. No nos interesa <tspan y="1861" x="379 385 398 404 413 426 437 451 457 470 485 496 511 517 531 541 554 561 567 578 593 599 614 620 626 639 645 654 667 678 692 697 707 721 727 740 749 755 768 781 787">la fase absoluta, sólo la fase relativa. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="571" y="278" width="689" height="485" xlink:href="page17_data/img41.png"/><image x="0" y="0" width="761" height="350" transform="scale(1.371879, 1.371429) translate(287.926245,771.458333)" xlink:href="page17_data/img42.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>