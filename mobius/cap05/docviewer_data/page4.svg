]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 5-4 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="312" x="132 149 168 187 206 225 254 272 292 304 323 337 345 364 381 389 397 415 422 435 453 467 485">Fundamentos de la fase <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="387" x="132 147 161 174 189 204 219 225 239 253 259 273 278 292 298 312 318 328 341 347 358 371 377 392 406 420 434 448 454 476 489 504 510 519 525 531 544 550 563 569 583 593 606 618 624 639 653 659 672 678 684 697 703 712 721 735 747 761 775 790 802 808 821 826 841 855 860 870 885 895 908 920 925 940 955 960 973 979 991 1005 1015 1028 1034 1047 1062 1075 1081 1095 1110 1125 1138">Cuando un eje gira se puede medir la vibración a la frecuencia de rotación y verá una onda <tspan y="424" x="132 143 149 164 178 189 204 210 225 238 244 251 257 271 277 282 297 303 315 329 335 341 356 369 375 388 394 408 418 431 443 449 464 478 484 498 509 519 531 541 554 560 575 581 592 602 615 630 645 650 665 680 690 696 709 724 737 743 754 767 777 783 797 802 817 831 837 846 859 871 881 895 905 919 930 936 942 957 970 980 995 1001 1014 1027 1049 1064 1074 1080 1093">sinusoidal. El nivel de vibración estará dictado por una serie de factores, pero vamos a <tspan y="462" x="132 144 158 173 182 192 205 214 229 244 255 261 274 289 295 301 314 325 331 340 354 367 377 389 402 413 419 434 448 463 468 483 498 504 517 523 529 543 557 568 583 596 602 615 630 642 655 661">centrarnos en las fuerzas debido al desbalance. <tspan y="531" x="132 150 161 175 197 212 223 229 243 258 264 277 290 305 315 321 327 339 354 369 379 384 399 413 419 434 445 460 475 481 494 505 520 533 544 550 562 577 598 613 619 634 648 662 672 682 692 705 710 732 745 760 774 780 795 808 813 828 842 847 857 871 880 893 903 916 931 943 949 962 969 974 992 1005 1017 1023 1037 1052 1065 1071 1093 1107 1122 1135 1149 1162 1168 1183 1197">Usemos un ventilador de ocho aspas como nuestra máquina de referencia. Hay una moneda de <tspan y="569" x="132 147 157 172 178 192 207 212 227 240 246 259 265 279 294 307 312 327 341 347 353 366 377 383 396 407 422 435 446 452 467 481 494 500 515 528 543 556 566 579 585 591 604 610 619 633 646 656 668 681 687 702 716 721 736 750 761 776 789 795 808 823 834 848 855 861 875 889 911 926 937 943 957 972 984 990 1005 1019 1034 1047 1053 1064 1070 1085 1099 1110 1125 1131 1145 1158 1164 1170 1185 1199">oro unida a una de las aspas que genera la fuerza de desbalance. Vemos una onda sinusoidal de <tspan y="606" x="132 138 151 157 168 174 189 203 209 223 237 247 261 266 288 301 316 329 339 352 358">la siguiente manera: <tspan y="1097" x="1112"> <tspan font-family="F25" font-size="24" y="1143" x="625 636 640 652 664 672 684">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="689"> <tspan font-family="F25" font-size="24" font-weight="400" x="689 700 705 715">5-2 <tspan font-family="F16" font-size="27" y="1196" x="132 147 162 184 199 204 217 230 236 251 264 279 293 302 308 321 332 338 349 362 377 391 400 407 413 428 442 452 458 471 486 500 511 517 531 546 559 564 574 588 598 611 623 629 644 658 664 679 693 699 705 717 731 745 755 761 767 780 795 809 819 825 840 852 862 875 881 893 906 921 934 940 952 958 970 976 991 996 1006 1020 1031 1036 1051 1065 1077 1082 1092 1099 1105 1117 1132 1147 1153 1163 1169 1184 1197">Como ya deberías saber, obtienes una rotación del ventilador para cada ciclo (es decir, 360°) de <tspan y="1234" x="132 142 157 167 180 192 198 212 227 233">rotación. <tspan y="1789" x="970"> <tspan font-family="F25" font-size="24" y="1835" x="625 636 640 652 664 672 684">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="689"> <tspan font-family="F25" font-size="24" font-weight="400" x="689 700 705 716">5-3 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="682" height="344" transform="scale(1.296188, 1.296512) translate(176.671946,502.116592)" xlink:href="page4_data/img6.png"/><image x="0" y="0" width="372" height="317" transform="scale(1.610215, 1.611987) translate(230.404007,793.430528)" xlink:href="page4_data/img7.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
