]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-56 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="777" x="961"> <tspan font-family="F22" font-size="24" y="823" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 712 723">5-92 <tspan font-family="F28" font-size="43" font-weight="700" y="907" x="133 158 180 202 221 256 265 285 308 322 345 352 367 389 404 422 431 453">Rodamiento torcido<tspan font-family="F9" x="475"> <tspan font-family="F0" font-size="27" font-weight="400" y="988" x="133 151 166 172 182 196 211 224 246 252 265 280 290 305 310 320 334 344 356 362 377 392 398 404 419 433 447 453 467 478 484 497 512 525 531 540 554 564 586 599 605 620 633 639 654 668 679 692 698 703 718 732 745 757 763 777 792 799 804 819 832 847 860 870 883 893 906 912 925 940 953 959 972 978 992 1002 1015 1027 1033 1047 1062 1068 1081 1095 1101 1114 1120">Un rodamiento torcido, que es una forma de desalineación, generará una vibración axial <tspan y="1026" x="133 145 160 175 186 192 207 220 230 243 258 264 278 284 290 303 318 329 335 350 356 368 383 394 400 413 418 440 454 469 482 497 512 518 529 543 549 561 575 585 597 612 618 631 646 652 661 676 681 694 700 712 727 733 746 761 767 773 786 792 806 812 822 836 848 859 865 880 895 901 913 927 933 946 952 959 964 978 984 989 1004 1016 1022 1036 1047 1062 1068 1079 1093 1099 1114 1128 1142 1156 1170 1185">considerable. Los picos a menudo se verán en 1X y 2X en la dirección axial, e incluso se pueden <tspan y="1063" x="133 146 160 170 176 189 203 209 222 227 242 251 261 276 287 293 306 316 338 352 367 373 385 400 411 417 423 440 453 468 483 489 504 518 531 537 552 564 577 583 597 612 625 631 643 649 664 674 687 699 704 719 734 740 752 766 772 785 791 797 807 819 834 840 849 863 876 886 896 909 916 922 932 945 966 981 987 1000 1015 1021 1032 1046 1051 1066 1080 1094 1109 1123">ver 3X y otros armónicos. Dado que hay una vibración axial tan fuerte, también se puede <tspan y="1100" x="133 145 160 175 184 198 213 228 233 243 249 261 275 290 296 310 324 335 348 354 360 375 389 402 414 419 434 449 455 461 474 480 491 506 521 526 540 546 552 567 581 592 607 620 626 638 653 665 679 684 698 713 719 732 747 760 766 781 796 818 833 845 851 866 872 885 898 913 922 928 934 947 962 977 986 992 1006 1020 1026 1039 1054 1060 1073 1088 1094 1106 1120 1127 1133 1145 1158">confundir con desalineación, y con el desbalance en una bomba o ventilador en voladizo. La <tspan y="1138" x="133 148 158 172 183 196 211 223 229 242 248 262 276 282 297 303 315 330 341 347 359 365 377 392 398 407 420 426 439 453 463 469 482 497 503 509 522 528 542 548 557 571 583 595 601 616 630 636 649 663 669 682 688 694 699 714 729 735 747 759 769 775 788 794 807 822 835 841 853 868 882 897 903 915 921 935 950 956 970 984 990 1000 1014 1029 1042 1064 1070 1083 1098 1108 1122">presencia de picos a 2X (y 3X) en la dirección axial indicaría una condición de rodamiento <tspan y="1175" x="133 143 158 168 180 185 200 215 222 227 242 248 259 269 274 289 304 318 323 337 352 366 381 392 406 412 426 440 446 452 467 481 492 507 520 526 538 553 565 579 585">torcido, distinguiéndose del desbalance. <tspan y="1245" x="133 147 162 168 177 191 204 210 216 231 244 258 265 271 286 298 311 317 331 346 357 363 372 387 397 419 432 443 448 463 478 489 495 510 516 530 541 546 561 575 580 590 605 620 633 655 660 674 688 698 713 724 730 740 754 764 776 782 797 812 822 829 835 849 854 860 866 879 885 900 906 917 927 940 945 959 972 982 995 1005 1020 1033 1038 1053 1067 1073">En realidad, hay dos formas posibles de rodamientos torcidos. Si la pista externa del <tspan y="1282" x="133 143 158 173 186 208 213 227 241 251 266 272 286 297 307 319 325 335 349 359 371 377 392 405 411 417 423 436 447 453 459 473 485 495 509 519 532 543 548 563 577 583 592 605 616 630 636 648 662 668 681 687 693 698 713 728 734 746 758 768 781 795 801 815 830 843 849 863 869 878 892 901 915 930 942 948 960 966 981 995 1001 1010 1024 1039 1046 1052 1067 1080 1086 1100 1115 1121 1127 1140 1154 1169 1175 1190 1204 1210">rodamiento está torcida, las lecturas de fase axial indicarán una diferencia de 180° de un lado del <tspan y="1320" x="133 147 153 167 173 186 192 198 212 222 232 246 253 259 273 278 293 299 312 334 349 362 371 386 401 408 413 423 438 453 467 473 488 501 516 530 544 559 573 578 593 607 613 625 640 662 676 682 696 707 716 730 736 746 760 770 782 788 802 817 823 837 843 848 858 873 888 901 923 928 942 956 966 981 988 994 1007 1020 1025 1040 1046 1055 1068 1078 1091 1106 1118 1124 1137 1142 1157 1171">eje al otro. Sin embargo, todo depende de cómo esté torcido el rodamiento. La diferencia de <tspan y="1357" x="133 142 157 172 179 185 196 210 216 231 245 259 273 287 293 306 319 329 334 349 363 374 389 402 408 422 428 434 440 453 468 483 488 494 506 521 535 541 555 564 579 594 599 614 627 639 645 658 664 670 683 689 703 717 727 741 752 767 780 786 801 807 817 831 837 852 866 880 894 908 914 927 940 950 956 970 984 990 1003 1012 1022 1028 1043 1055 1061 1074 1080 1093 1108 1121 1127 1142 1148 1153 1168 1182 1192 1207">180° se puede ver desde el lado izquierdo hacia la derecha o se puede ver de arriba a abajo, pero <tspan y="1395" x="133 148 163 169 182 204 219 234 245 251">no ambos. <tspan y="1822" x="668 1118">  <tspan font-family="F22" font-size="24" y="1868" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 723">5-93 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="930" width="1085" height="1" fill="#000000"/><image x="385" y="281" width="571" height="492" xlink:href="page56_data/img160.jpg"/><image x="228" y="1442" width="434" height="376" xlink:href="page56_data/img161.jpg"/><image x="677" y="1442" width="436" height="376" xlink:href="page56_data/img162.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',56)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
