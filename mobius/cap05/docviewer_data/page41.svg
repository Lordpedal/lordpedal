]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-41 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="817" x="1265"> <tspan font-family="F22" font-size="24" y="863" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 969">5-63 <tspan font-family="F0" font-size="27" y="916" x="379 393">4.<tspan font-family="F7" x="400"> <tspan font-family="F0" x="427 445 460 473 479 492 506 518 524 546 559 570 576 582 596 602 607 622 628 641 655 661 666 681 695 701 713 719 734 744 757 769 775 789 804 809 823 838 844 857 872 878 891 905 914 924 938 960 974 980 995 1009 1015 1021 1034 1039 1061 1074 1089 1103 1109 1124 1137 1143 1154 1167 1177 1190 1196 1207 1221 1236 1249 1259 1265 1279 1289 1295 1308 1314 1320 1333 1339 1352 1357 1372 1382 1395 1407 1413 1427 1442">Una vez más, el nivel de vibración en un extremo de la máquina será superior a la vibración <tspan y="954" x="427 449 463 478 484 499 512 517 531 545 551 565 571 577 591 601 611 626 631 645 658 668 677 691 713 728 735 740 754 759 774 780 794 816 831 843 853 867 882 889 895 901 914 919 929 943 949 962 974 980 994 1009 1015 1028 1043 1052 1062 1076 1081 1095 1101 1107 1120 1134 1143 1153 1167 1189 1204 1210 1222 1236 1251 1266 1280 1292 1301 1316 1326 1331 1344 1350 1364 1369">medida en el otro extremo. Sin embargo, la relación entre el extremo conductor y el <tspan y="991" x="427 441 455 464 474 488 510 524 530 542 557 571 586 600 612 618 633 648 654 668 682 697 710 716 727 741 751 757 769 784 794 808 822 828 850 863 878 891 912 926 940 950 964 970 976 989 994 1016 1022 1033 1055 1068 1074 1087 1102 1108 1114 1127 1138 1144 1159 1164 1174 1188 1200 1212 1218 1232 1247 1261 1272 1277 1290 1304 1313 1323 1329 1341 1354 1360 1365 1378">extremo conducido debe ser aproximadamente la misma en las direcciones vertical y <tspan y="1029" x="427 442 457 467 473 485 499 514 524 537 543 549 555 570 584 594 600 614 619 633 655 670 676 691 697 703 714 720 726 740 746 751 765 778 788 798 811 833 848 854 866 880 895 910 924 936 946 960 970 976 989 999 1012 1018 1032 1038 1043 1058 1073 1088 1094 1108 1113 1128 1142 1148 1154 1167 1173 1186 1208 1223 1228 1234 1244 1258 1273 1278 1292 1307 1313 1319 1332 1337 1352 1358 1367 1381 1393 1405 1411 1425 1440">horizontal. Por ejemplo, si el extremo conductor era el doble de la amplitud en la dirección <tspan y="1066" x="427 440 454 464 473 479 491 504 510 517 523 533 546 567 582 588 601 616 622 636 647 661 675 685 697 707 713 726 732 747 761 775 781 787 800 805 818 824 838 848 861 873 879 894 908 914 928 942 948 962 968 974 987 1001 1010 1020 1034 1055 1070 1076 1088 1103 1117 1132 1146 1158 1164 1179 1194 1200 1209 1223 1236 1246 1259">vertical, también esperaría que la vibración en el extremo conducido fuera <tspan y="1103" x="427 440 455 465 480 493 499 521 534 549 562 584 597 612 621 635 641 656 671 682 687 700 714 726 740 751 757 779 792 803 809 822 827 837 850 856 869 884 890 896 909 915 930 935 945 959 971 983 989 1003 1018 1024 1036 1050 1059 1069 1075 1087 1100 1106 1112">aproximadamente dos veces más alta en la dirección vertical. <tspan y="1687" x="1265"> <tspan font-family="F22" font-size="24" y="1733" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-64 <tspan font-family="F0" font-size="27" y="1786" x="379 392">5.<tspan font-family="F7" x="399"> <tspan font-family="F0" x="427 445 460 473 479 492 506 518 524 546 559 570 576 582 588 601 607 620 642 657 663 669 679 693 707 713 726 740 746 759 765 770 783 789 795 808 819 825 831 845 856 866 880 890 903 914 920 935 948 954 963 976 987 1001 1007 1018 1033 1047 1053 1075 1089 1102 1107 1117 1131 1143 1157 1163 1176 1191 1205 1215 1228 1239 1246 1252 1265 1278 1289 1295 1301 1315 1327 1337 1350 1360 1373 1384 1390 1405 1419">Una vez más, la amplitud axial y las lecturas de fase son muy reveladoras. Las lecturas de <tspan y="1823" x="427 440 462 477 483 489 499 513 528 534 545 558 568 581 596 602 613 618 632 647 653 662 668 680 693 702 708 721 734 756 769 784 794 807 813 835 848 859 865 880 893 899 912 923 929 944 958 972 978 984 997 1008 1014 1019 1033 1045 1055 1069 1079 1092 1103 1108 1118 1131 1146 1152 1165 1171 1185 1196 1202 1208 1221 1234 1245 1251 1257 1271 1283 1293 1307 1317 1330 1341 1346 1361 1375 1381 1390 1403 1414 1427">amplitud serán significativamente más bajas que las lecturas radiales. Las lecturas de fase <tspan y="1861" x="427 437 452 474 487 502 515 526 532 545 551 560 570 583 596 610 620 626 641 655 661 666 680 686 700 705 715 721 734 749 764 777 792 798 811 817 827 841 856 870 875 885 891 905 920 935 940 955 969 975 981 996 1007 1012 1027 1042 1053 1059 1074 1087 1096 1106 1120 1135 1149 1160 1167 1172 1186 1192 1197 1212 1225 1238 1244 1257 1272 1278 1300 1315 1327 1333 1355 1361 1374 1389 1399 1413 1419 1434 1447">tomadas a través del eje tienden a seguir uno de los dos patrones. Si hay un movimiento de <tspan y="1898" x="427 439 452 467 481 493 507 522 528 539 544 559 574 580 588 594 606 619 629 635 648 662 668 678 691 706 712 724 737 750 765 771 783 796 807 822 828 834 847 858 864 870 884 896 906 919 929 942 953 959 974 988 994 1003 1016 1026 1040 1046 1059 1072 1082 1092 1098 1110 1123 1129 1135 1145 1159 1165 1178 1193 1202 1217 1231 1237 1259 1271 1281 1294 1308 1314 1327 1333 1342 1357 1372 1379 1385 1394 1408 1421 1431 1444">cabeceo significativo (en cuyo caso las lecturas de fase vertical se aproximarán a 180° fuera <tspan y="1935" x="427 442 456 462 471 484 495 509 518 525 531 544 559 569 583 598 610 624 635 641 647 660 671 677 683 697 708 718 732 742 755 766 772 785 798 804 817 823 837 848 854 864 877 898 913 919 932 947 953 964 978 984 997 1011 1021 1035 1049 1055 1077 1090 1100 1112 1127 1133 1146 1152 1161 1175 1190 1197 1203 1212 1226 1240 1250 1263 1268 1283 1297 1303 1312 1325 1336 1349 1356 1362 1376 1381 1396">de fase), entonces las lecturas axiales también se aproximarán a 180° fuera de fase. Sin </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="569" y="278" width="695" height="539" xlink:href="page41_data/img114.jpg"/><image x="569" y="1147" width="695" height="539" xlink:href="page41_data/img115.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>