]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="27" y="151" x="378"> <tspan font-family="F10" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 800 818 835 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-29 <tspan font-family="F13" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F14" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="312" x="378 400 408 427 445 464 483 498 510 519 534 553 561 580 597 604 616 635 644 652 670 684 692 711 728 736 744 763 770 800 818 837 856 865 884 903">Diagnóstico de fallas de la máquina <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="387" x="378 391 404 410 419 432 443 457 463 474 488 494 509 523 537 551 565 571 585 595 601 607 613 625 637 647 653 668 681 691 703 709 724 730 742 757 772 787 797 807 813 825 838 848 854 860 873 884 890 902 916 931 946 952 963 969 984 998 1012 1023 1029 1044 1058 1064 1073 1086 1092 1098 1111 1117 1123 1141 1153 1166 1172 1186 1201 1214 1220 1231 1244 1254 1259 1273 1279 1294 1307 1313 1325 1340 1354 1369 1375 1387 1392 1407 1422 1436 1447">La fase se puede utilizar para diagnosticar las condiciones de falla. Hay una serie de condiciones <tspan y="424" x="378 393 407 413 422 435 441 447 460 466 481 495 509 515 529 543 554 567 576 586 601 607 613 626 641 647 662 674 684 694 708 723 737 748 754 765 770 792 798 804 817 827 841 851 858 864 870 885 891 906 920 934 939 954 960 969 975 987 1001 1007 1017 1030 1035 1049 1055 1061 1076 1082 1094 1109 1124 1139 1149 1159 1165 1177 1192 1198 1212 1222 1236 1248 1254 1265 1280 1285 1300 1314 1320 1333 1348 1361 1367 1376 1389 1395 1401 1414 1421 1427 1441 1447">de falla que desarrollan patrones similares, lo que dificulta el diagnóstico preciso de una falla. Si <tspan y="462" x="378 393 399 413 428 434 440 455 465 471 485 496 511 525 536 546 556 571 582 587 600 606 612 625 636 642 651 665 675 697 710 721 727 742 755 761 776 790 805 818 824 839 852 858 868 873 887 909 924 939 945 957 972 977 991 1003 1013 1026 1041 1054 1065 1071 1084 1099 1105 1127 1141 1147 1156 1162 1177 1183 1197 1208 1214 1228 1234 1244 1258 1270 1281 1287 1302 1316 1330 1341 1347 1362 1376 1389 1404 1418 1433">bien los espectros y las formas de onda de tiempo colectadas en múltiples direcciones pueden <tspan y="499" x="378 391 404 418 433 446 456 462 476 482 494 500 515 521 533 548 563 578 588 598 604 616 629 639 645 656 671 686 692 706 716 730 742 748 758 764 779 794 800 806 819 830 836 845 858 864 870 883 894 901 907 918 924 930 941 956 978 993 1002 1016 1030 1045 1059 1065 1071 1084 1095 1101 1110 1124 1137 1147 1159 1172 1183 1189 1200 1214 1229 1242 1255 1267 1280 1295 1305 1319 1330">ayudarle a diagnosticar con precisión las fallas, si comprende las fuerzas subyacentes <tspan y="537" x="378 384 399 412 427 433 447 459 469 482 497 510 521 527 533 547 553 559 571 586 599 605 611 622 628 639 645 660 673 679 688 701 712 726 732 747 761 775 789 803 809 823 833 848 863 877 887 899 905 920 935 947 957 963 976 989 995 1010 1023 1038 1050 1056 1069 1075 1087 1101 1116 1128 1134 1148 1161 1174 1189 1198 1212 1218 1229 1244 1258 1268 1282 1288 1294 1307 1312 1327 1340 1350 1364 1374 1387 1392 1406 1418 1431">involucradas, el análisis de fase puede proporcionar evidencia concluyente sobre la naturaleza <tspan y="574" x="378 392 406 419 431 441 454 459 474 488 494 500 513 519 528 541 547 553 566 573 578 593 607 618 633 646 652 665 680 691 705 712 718 732 746 757 770 776 782 797 811 824 836 841 856 871 877 883 897 902 916 922 937 952 967 973 986 1000 1015 1022 1028 1041 1055 1067 1080 1095 1104 1114 1120 1132 1138 1153 1165 1180 1187 1193 1202 1208 1221 1235 1241 1255 1261 1267 1273 1288 1301 1316 1321 1336 1350">exacta de la falla: desbalance, desalineación, eje doblado, excentricidad, flexibilidad de <tspan y="611" x="378 390 396 418 432 446 456 469 481 487 502 516 523 529 538 553 568 581 603 609 622 637 646 661 667 677 691 701 713 719 734 748 754 768 774 779 794 806 812 826 837 852 858 873 888 893 908 922 932 945 951">cimentación, rodamiento torcido e incluso holgura. <tspan y="681" x="378 393 408 423 437 459 474 485 490 500 515 537 549 559 565 579 594 607 613 624 637 647 653 666 672 687 701 706 728 742 757 762 777 790 801 807 822 835 845 857 863 877 891 901 914 929 944 957 967 973 987 992 998 1020 1035 1048 1054 1075 1081 1094 1109 1119 1134 1139 1154 1168 1174 1180 1193 1199 1221 1234 1249 1263 1268 1283 1296 1303 1308 1323 1338 1353 1366 1387 1402 1413">Podemos tomar una serie de medidas para entender el movimiento de la máquina. Podemos <tspan y="718" x="378 388 403 425 438 448 454 459 473 485 495 509 519 532 543 549 561 575 584 594 600 612 625 631 636 649 655 670 684 694 700 712 726 741 751 764 770 792 805 820 829 843 849 862 877 883 895 908 923 936 941 955 968 978 987 1001 1023 1038 1044 1058 1072 1078 1084 1097 1103 1125 1138 1153 1167 1172 1187 1200 1207 1213 1228 1242 1257 1271 1293 1308 1319 1325 1336 1351 1373 1388 1400 1410 1423 1433">tomar lecturas vertical y horizontalmente en cada extremo de la máquina. Podemos comparar <tspan y="756" x="378 384 397 403 416 438 453 459 465 475 489 504 509 522 528 534 547 553 562 575 586 600 605 620 634 640 652 666 675 685 691 703 716 722 728 737 746 760 774 784 798 804 817 822 837 852 861 867 879 894 908 918 931 937 944 950 965 979 994 1008 1030 1045 1056 1062 1074 1089 1110 1125 1138 1148 1160 1170 1176 1182 1195 1206 1212 1218 1232 1244 1254 1267 1277 1290 1301 1307 1320 1333 1343 1353 1359 1371 1384 1389 1403 1414 1420 1434 1449">la amplitud y la fase de vertical frente a horizontal; podemos comparar las lecturas verticales en <tspan y="793" x="378 391 413 428 443 454 460 474 487 497 506 520 542 557 568 574 588 602 608 614 627 633 655 668 683 697 702 717 730 737 742 755 761 776 791 805 819 841 856 867 873 885 900 921 936 949 959 972 981 987 993 1006 1017 1023 1029 1043 1055 1065 1079 1089 1102 1113 1118 1133 1147 1157 1163 1175 1190 1204 1214 1227 1233 1247 1258 1264 1277 1292 1298 1311 1333 1348 1363 1374">ambos extremos de la máquina, y podemos comparar las lecturas horizontales en ambos <tspan y="831" x="378 392 406 415 425 439 461 476 486 492 507 521 527 533 546 551 573 586 601 615 621 636 649 655 661 675 688 710 725 730 744 758 764 779 794 808 822 844 859 870 876 886 900 922 935 945 951 957 971 982 992 1006 1016 1029 1040 1046 1060 1074 1080 1089 1102 1113 1127 1133 1146 1152 1165 1186 1201 1216 1227 1233 1239 1252 1267 1282 1293 1299 1313 1327 1333">extremos de la máquina. También podemos tomar lecturas de fase a ambos lados del <tspan y="868" x="378 391 403 418 433 439 452 474 480 494 508 518 533 538 551 557 569 584 606 621 633 643 656 666 672 678 691 702 708 714 728 739 749 763 773 786 797 803 816 831 837 843 856 867 873 887 893 903 917 929 940 946 961 975 989 1000 1006 1016 1029 1043 1049 1062 1068 1082 1093 1099">acoplamiento y comparar las lecturas en las direcciones radiales. <tspan y="937" x="378 391 404 415 421 427 441 453 463 477 487 500 511 517 530 544 550 563 568 582 593 599 609 622 644 658 664 678 692 698 709 724 739 744 766 780 793 799 805 826 841 856 865 875 888 902 912 926 937 944 950 963 978 984 990 1004 1019 1031 1041 1047 1061 1075 1081 1095 1110 1123 1129 1140 1155 1161 1174 1180 1185 1199 1211 1221 1235 1245 1258 1264 1270 1285 1300 1314 1328 1350 1365 1376 1382 1391 1406 1428 1441 1451">Las lecturas axiales también son muy importantes. En lugar de una sola lectura, podemos tomar <tspan y="975" x="378 384 398 410 420 434 444 457 468 474 487 493 505 518 533 546 552 558 571 585 600 606 621 635 640 646 660 666 679 686 692 707 719 729 742 748 760 775 797 812 824 834 847 857 862 876 882 888 894 907 922 937 943 949 961 976 990 995 1009 1019 1033 1048 1054 1066 1081 1095 1101 1115 1121 1127 1133 1146 1161 1175 1181 1196 1209 1219 1233 1244 1259 1274 1281 1286 1299 1305 1317 1332 1354 1369 1381 1390 1403 1413 1419 1425 1438">lecturas a cada lado del eje; para comparar el lado izquierdo con el lado derecho, y comparar la <tspan y="1012" x="378 393 406 416 426 439 445 456 470 485 499 509 514 529 539 545 557 571 586 592 598 611 617 623 637 648 658 672 682 695 701 706 721 730 743 753 759 773 783 790 796 810 816 831 844 850 865 879 893 906 920 926 941 956 970 984 1006 1021 1032 1038 1050 1065 1087 1102 1114 1124 1137 1146 1152 1158 1171 1182 1188 1194 1208 1220 1230 1244 1254 1267 1278 1284 1296 1310 1316 1329 1335 1349 1360">parte superior con la lectura inferior. Y de nuevo podemos comparar las lecturas axiales <tspan y="1050" x="378 388 403 425 438 453 466 477 483 496 502 515 537 552 567 578 584 590 602 617 632 643 649 664 678 683 689 702 714 729 744 750 763 785 791 804 819 829 843 849 859 873 884 889 904 918 930 935 945 952 957 971 986 991 1005 1011 1017 1039 1053 1063 1078 1088 1093 1106 1112 1118 1131 1136 1151 1166 1188 1203 1216 1225 1231">tomadas a ambos lados del acoplamiento (es decir, en el motor y la bomba). <tspan y="1119" x="378 392 403 409 424 439 450 456 471 477 491 497 512 526 539 545 555 569 581 595 610 616 622 636 641 651 665 675 680 695 708 718 724 737 758 772 786 796 810 816 829 844 857 863 874 889 895 908 914 920 934 946 956 969 979 992 998 1013 1026 1032 1045 1051 1065 1075 1088 1100 1106 1121 1135 1141 1154 1168 1174 1187 1193 1199 1205 1220 1233 1243 1258 1264 1276 1290 1303 1317 1332 1347 1353 1367 1378 1388 1400">Es posible que recopile rutinariamente una sola lectura de vibración axial, pero cuando está <tspan y="1157" x="378 388 402 414 429 444 450 456 468 483 498 513 519 524 538 550 560 574 584 597 608 613 628 642 648 657 670 681 695 700 714 725 731 737 759 774 788 798 808 820 835 844 858 864 873 887 899 914 929 935 941 954 963 969 984 999 1010 1016 1022 1036 1047 1057 1071 1081 1094 1105 1111 1124 1137 1143 1156 1162 1176 1187 1194 1199 1212 1218 1231 1246 1252 1264 1269 1283 1292 1302 1317 1328 1334 1346 1359 1370 1385 1396 1401 1416 1430 1444">recopilando lecturas de fase es importante recopilar dos lecturas axiales, y en ciertos casos que <tspan y="1194" x="378 393 399 410 422 436 446 452 461 475 497 512 523 529 551 564 575 581 594 608 622 628 641 656 665 679 686 692 697 712 724 730 744 755 770 776 791 805 819 833 847 853 862 876 888 903 918 924 930 943 952 958 970 984 997 1007 1017 1031 1037 1043 1057 1069 1079 1093 1103 1116 1127 1133 1139 1156 1170 1185 1190 1205 1220 1226 1239 1245 1251 1264 1276 1288 1302 1313 1328">discutiremos más adelante, incluso puede recopilar cuatro lecturas. Debido al acceso <tspan y="1232" x="378 388 402 413 422 432 438 452 467 472 487 502 509 515 529 539 554 569 575 588 610 623 634 640 655 669 675 685 699 714 728 737 743 758 771 786 791 804 810 822 836 851 862 871 881 895 907 919 925 940 955 960 975 989 995 1001 1014 1019 1041 1054 1069 1083 1089 1104 1117 1123 1129 1144 1158 1164 1176 1189 1195 1206 1221 1227 1242 1248 1263 1277 1291 1306 1319 1324 1334 1349 1371 1383 1393">restringido, problemas de seguridad y construcción de la máquina, quizá solo pueda tomar <tspan y="1269" x="378 400 414 429 435 447 453 467 482 496 507 513 525 539 545 558 564 578 589 595 608 623 629 643 657 663 676 690 699 709 723 745 760 765 780 794 800 806 819 825 847 859 874 888 894 909 922 928">mediciones axiales en un extremo de la máquina. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1348" x="378 397 410 428 443 461 480 495 503 523 542 559 573 580 599 607 615 628 645 660 680 699 708 716 734 747 755 774 793 805 824 839 846 866 883 890 902 920 934 952">Precauciones al recopilar datos de fase <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="1423" x="378 392 405 427 442 448 461 476 482 495 508 514 527 533 539 552 558 573 586 601 614 620 629 643 656 662 673 686 695 701 715 721 726 741 755 767 782 796 802 817 830 836 851 865 879 885 899 913 928 942 947 957 970 985 998 1008 1014 1026 1040 1046 1061 1074 1089 1103 1109 1122 1128 1134 1146 1161 1183 1198 1211 1221 1233 1243 1249 1255 1268 1279 1285 1291 1305 1316 1326 1340 1350 1363 1374 1380 1394 1408">También vale la pena revisar el hecho de que debe tener cuidado al comparar las lecturas de <tspan y="1460" x="378 387 400 411 425 431 441 456 478 491 506 519 530 536 549 564 570 576 591 602 607 621 634 644 653 667 689 704 715 721 736 751 765 779 790 799 814 825 831 846 860 866 879 894 907 913 935 948 963 977 982 997 1010 1017 1023 1038 1044 1057 1063 1069 1081 1095 1117 1132 1145 1155 1167 1177 1183 1189 1202 1213 1219 1225 1239 1251 1261 1274 1284 1297 1308 1314 1329 1342 1348 1357 1370 1381 1395">fase tomadas en los extremos opuestos de una máquina, o al comparar las lecturas de fase <tspan y="1498" x="378 388 403 425 438 453 466 477 483 496 502 511 521 534 547 561 571 577 592 606 612 625 640 646 659 671 686 701 707 720 742 747 761 775 785 800 807 813 826 839 850 856 862 876 887 897 911 921 934 945 951 965 979 985 994 1007 1018 1032 1038 1049 1063 1078 1084 1095 1109 1124 1135 1140 1155 1161 1175 1186 1192 1205 1211 1217 1230 1236 1250 1256 1265 1279 1291 1303 1309 1324 1338 1345 1351 1366 1380 1390">tomadas a través de un acoplamiento. Las lecturas de fase son sensibles a la dirección. Por <tspan y="1535" x="378 392 398 412 434 449 455 470 476 482 493 499 505 519 530 540 553 568 574 583 597 611 621 634 640 652 658 680 694 708 714 724 730 736 749 755 764 777 788 801 807 820 835 841 855 870 876 891 897 911 926 940 954 960 971 986 992 998 1013 1027 1033 1048 1062 1068 1081 1092 1106 1116 1130 1137 1143 1156 1171 1181 1195 1210 1222 1236 1247 1253 1259 1272 1278 1284 1298 1309 1319 1333 1343 1356 1362 1376 1390 1395 1404 1417 1428 1442">ejemplo, si usted fuera a medir la fase en un bloque sólido de acero, entonces la lectura de fase <tspan y="1572" x="378 392 407 413 427 441 447 453 466 481 496 502 516 530 536 542 557 563 578 593 607 621 627 637 651 661 674 680 689 703 718 724 739 745 753 767 776 790 804 814 828 834 847 853 859 872 878 884 898 909 919 933 943 956 961 971 986 1008 1021 1036 1049 1054 1068 1083 1088 1102 1108 1114 1120 1133 1148 1163 1169 1183 1198 1212 1226 1237 1247 1262 1267 1282 1296 1302 1308 1323 1329 1344 1359 1373 1386 1392">en un lado del bloque será 180 diferente a la lectura tomada en el lado opuesto del bloque. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="163" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>