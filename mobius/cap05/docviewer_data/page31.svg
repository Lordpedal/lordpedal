]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-31 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="721" x="1307"> <tspan font-family="F22" font-size="24" y="767" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 958 969">5-45 <tspan font-family="F0" font-size="27" y="820" x="379 393 408 414 420 433 444 450 461 475 487 499 505 519 534 548 559 565 576 581 596 610 616 629 644 654 668 679 684 699 712 727 733 746 755 769 791 806 817 823 834 849 863 873 887 893 899 912 923 928 938 952 958 971 983 989 1003 1018 1032 1043 1049 1063 1077 1083 1092 1105 1116 1130 1136 1149 1164 1173 1183 1197 1203 1214 1220 1234 1243 1253 1268 1279 1285 1300 1313 1328 1338 1353 1364 1369 1382 1388 1401 1407 1421 1432">En las secciones siguientes hablaremos sobre las relaciones de fase entre ciertos puntos y ejes <tspan y="858" x="379 394 408 414 420 433 439 461 474 489 503 508 523 536 543 549 563 574 580 594 609 620 626 641 647 661 667 682 696 709 715 730 744 759 771 777 792 807 818 831 841 854 867 877 883 894 899 905 911 924 935 941 947 961 973 983 997 1007 1020 1031 1036 1050 1061 1071 1084 1098 1104 1117 1132 1138 1147 1160 1171 1185 1190 1200 1215 1221 1230 1243 1253 1266 1281 1293 1299 1312 1318 1332 1346 1352 1367 1373 1383 1390 1395 1404 1419 1434 1441">de la máquina. Es posible que deba observar si las lecturas están en fase (diferencia de 0°), 180° <tspan y="895" x="379 388 402 416 426 439 445 460 473 479 488 501 512 526 532 547 552 567 582 589 595 604 618 631 641 654 660 675 688 694 703 716 727 741 748 754 767 773 788 793 807 829 844 856 866 881 895 902 908 923 937 943 954 968 974 988 999 1013 1027 1037 1050 1055 1070 1084 1098 1104 1110 1123 1129 1144 1150 1158 1172 1181 1195 1210 1222 1228 1241 1247 1257 1271 1284 1290 1303 1317 1330 1342 1352 1365 1387 1400 1415 1425 1438">fuera de fase o 90° fuera de fase. Sin embargo, no se espera que la diferencia sea exactamente <tspan y="933" x="379 394 408 414 429 436 442 448 457 472 487 494 500 515 520 535 550 557 563 569 584 599 608 614 620 635 641 655 669 683 697 707 720 726 732 738 749 763 769 781 795 810 821 827 842 855 865 878 884 899 913 927 933 944 949 955 961 974 985 991 997 1011 1023 1033 1047 1057 1070 1081 1087 1100 1112 1122 1128 1140 1155 1161 1174 1189 1195 1208 1223 1230 1235 1250 1256 1278 1291 1306 1321 1332 1339 1344 1358 1372 1382 1396 1411 1423 1437 1448">de 0°, 180° o 90°. Por lo general, se considera que si las lecturas varían en 30° o menos, entonces <tspan y="970" x="379 385 398 404 414 427 442 448 461 467 478 492 498 520 532 547 557 562 576 591 604 611 617 632 646 656 662 675 681 695 717 732 738 752 759 765 776 782 788 794 807 813 827 833 842 856 865 879 894 906 912 924 930 944 958 968 977 991 997 1012 1027 1038 1044 1049 1063 1075 1085 1099 1109 1122 1133 1138 1152 1162 1175 1180 1195 1209 1215 1228 1243 1252 1262 1275 1281 1290 1303 1318 1325 1331 1344 1350 1362 1371 1386 1393 1399">la regla se mantiene. Por ejemplo, si la diferencia entre dos lecturas era de entre 150° y 210°, <tspan y="1007" x="379 393 408 418 432 447 459 473 484 490 505 518 532 547 561 567 579 593 608 619 625 639 653 663 675 685 691 706 720 734 740 746 759 770 776 782 796 807 817 831 841 854 865 871 885 895 905 918 933 939 948 962 975 985 998 1004 1018 1032 1038 1047 1060 1071 1085 1091">entonces puede considerar que las lecturas están fuera de fase. <tspan font-family="F28" font-size="43" font-weight="700" y="1092" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F9" x="593"> <tspan font-family="F6" font-size="27" font-weight="400" y="1174" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 802 815 826 832 847 853 865 879 889 900 913 924 930 952 964 979 992 1002 1015 1026 1032 1047 1061 1066 1088 1102 1117 1122 1132 1138 1144 1157 1163 1172 1185 1196 1210 1216 1230 1241 1254 1268 1283 1298 1304 1318 1333 1345">Los estudiantes deben entender las diversas maneras de medir la fase usando una <tspan y="1212" x="427 437 451 460 473 483 496 511 523 529 542 548 562 576 582 596 611 624 630 642 656 668 674 689 703 713 719 728 742 755 770 776 790 802 808 823 837 844 850 862 877 899 914 920 933 948 954 964 977 989 1003 1025 1039 1048 1058 1073 1080 1086 1099 1114 1120 1133 1146 1159 1173 1188 1201 1212 1227 1237 1243 1257 1263 1277 1292 1305 1311 1317 1331 1343">referencia de una vez por revolución, como un tacómetro, un keyphasor o una luz <tspan y="1249" x="427 441 452 462 472 487 501 516 527 539 554 569 575 587 600 606 611">estroboscópica   <tspan font-family="F6" y="1288" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 802 815 821 830 843 854 868 873 883 897 903 916 926 931 944 957">Los estudiantes deben entender la fase relativa <tspan font-family="F6" y="1326" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 912 927 948 963 969 975 988 994 1009 1018 1024 1037 1052 1062 1075 1087 1093 1107 1122 1128 1142 1156 1162 1168 1179 1193 1208 1219 1233 1243 1249 1262 1271 1285 1296 1306 1319 1325 1331 1344 1350 1359 1372 1383 1396">Los estudiantes deben ser conscientes de cómo la orientación del sensor afecta la fase <tspan font-family="F6" y="1365" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 808 822 835 850 865 879 885 899 910 923 933 939 945 958 964 973 986 997 1011 1016 1026 1040 1046 1059 1069 1074 1087 1100 1106 1118 1124 1136 1150 1163 1178 1193 1208 1214 1228 1239 1252 1261 1267 1289 1303 1317 1323 1335 1341 1356 1370 1384 1395 1401 1416 1429">Los estudiantes deben entender cuándo usar la fase relativa y cuándo usar mediciones de <tspan y="1403" x="427 436 449 460 474 480 493 508 519 534 540 554 564 577">fase absoluta <tspan font-family="F28" font-size="43" font-weight="700" y="1488" x="379 405 415 434 456 479 501 518 532 542 559 582 589 612 632 642 649 672 692 709 731 751 761 780 802 820">Diagnóstico del desbalance<tspan font-family="F9" x="840"> <tspan font-family="F0" font-size="27" font-weight="400" y="1568" x="379 396 410 425 440 454 468 474 487 492 507 521 536 551 562 568 580 594 609 620 626 641 654 664 677 691 697 712 726 740 746 760 770 776 782 795 801 810 823 829 835 848 854 876 889 900 906 918 933 955 969 984 989 1002 1008 1019 1025 1047 1062 1067 1081 1087 1101 1115 1121 1136 1142 1154 1169 1184 1199 1209 1219 1225 1237 1250 1259 1266 1272 1285 1300 1306 1315 1329 1342 1348 1354 1369 1382 1396 1401 1415 1426">Aunque algunos consideran que es la falla más común y simple de diagnosticar, en realidad es <tspan y="1606" x="379 394 407 418 428 441 456 465 479 485 494 507 519 525 531 537 549 563 578 587 601 616 631 636 646 652 666 671 677 692 706 717 732 745 751 763 778 790 804 810 822 836 851 857 872 881 891 904 915 921 933 947 962 977 983 995 1001 1015 1030 1044 1055 1060 1075 1089 1095 1104 1117 1123 1129 1142 1149 1154 1168 1174 1180 1193 1208 1220 1234 1248 1262 1272 1282 1294 1300 1314 1329 1335 1350 1356 1367 1382 1388 1397 1412">bastante fácil confundir el desbalance con otras condiciones de falla. Si encuentra un pico 1X <tspan y="1643" x="379 392 398 408 423 429 442 448 461 472 486 508 521 527 542 556 570 575 590 604 616 630 641 646 656 669 675 686 700 709 715 730 743 749 762 777 789 803 815 830 845 852 858 873 886 900 915 929 934 948 959 969 982 991 997 1012 1025 1036 1046 1059 1073 1083 1097 1102 1116 1131 1145 1151 1164 1179 1191 1204 1219 1233 1239 1246 1251 1264 1269 1284 1297 1312 1326 1336 1348 1358 1364 1378 1392 1405">alto y asume que necesita ser balanceado, puede estar bastante equivocado - y generar una <tspan y="1681" x="379 394 404 416 431 437 449 462 476 486 492 507 519 534 540 555 568 574 583 593 606 621 634 640 655 661 666 681 695 709 721 735 746 759 768 774 789 795 802 807 820 825 835 850 865 878 891 897 910 915 930 945 951 963 977 986 996 1010 1024 1030 1040 1046 1052 1065 1071 1080 1093 1099 1105 1118 1124">gran cantidad de trabajo innecesario - y todavía no corregir la falla. <tspan y="1750" x="379 393 407 421 435 457 472 483 489 504 518 532 537 550 565 571 584 597 607 613 626 635 645 658 669 675 687 693 707 718 728 742 757 763 775 785 791 805 811 816 838 853 866 872 893 899 913 927 937 952 958 972 986 992 1006 1020 1026 1036 1050 1060 1075 1085 1091 1103 1117 1129 1144 1159 1174 1179 1194 1209 1214 1228 1239 1249 1262 1268 1283 1296 1302 1315 1330 1341 1355 1368 1383 1397">Tenemos que volver atrás y estudiar el movimiento de un rotor cuando no está balanceado <tspan y="1788" x="379 391 406 416 426 440 451 461 474 496 509 524 533 547 554 560 573 579 585 598 613 623 628 642 656 671 685 691 705 710 716 738 753 766 772 793 799 813 827 837 852 858 869 883 897 910 923 935 949 963 973 987 993 999 1014 1029 1043 1053 1066 1072 1086 1096 1102 1108 1114 1126 1138 1148 1154 1160 1175 1186 1192 1207 1219 1229 1244 1255 1261 1276 1289 1295 1304 1317 1328 1342 1348 1363 1375 1385 1398">correctamente. Si entiende el movimiento subyacente, podrá utilizar los datos de fase para <tspan y="1825" x="379 394 408 430 445 456 465 475 488 498 503 518 532 546 552 566 572 577 587 602 612 626 636 641 655 666 676 689 695 709 723 729 743 757 769 784 798 804 819 833 844 859 872 878 890 905 917 931 944 959 974 979 992 997 1012 1026 1037 1049 1062 1071 1081 1094 1104 1110 1124 1134 1144 1157 1168 1174 1188 1203 1214 1220 1235 1241 1247 1253 1268 1280 1295 1309 1320 1326">demostrar que el rotor está de hecho desbalanceado y descartar otras posibilidades. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1115" width="1085" height="1" fill="#000000"/><rect x="375" y="1510" width="1085" height="1" fill="#000000"/><image x="527" y="278" width="781" height="444" xlink:href="page31_data/img77.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0"