]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-52 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="773" x="1121"> <tspan font-family="F22" font-size="24" y="819" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-84 <tspan font-family="F0" font-size="27" y="872" x="133 148 162 175 190 205 220 226 237 250 256 268 283 305 320 333 343 355 370 376 382 395 406 412 418 432 443 453 467 477 490 501 507 521 535 541 550 563 574 588 594 608 622 628 642 657 663 669 681 696 711 717 732 746 751 757 771 777 790 797 803 809 822 833 839 851 866 877 890 901 907 922 936 950 964 978 993 999 1010 1023 1033 1039 1052 1067 1073 1088 1103 1115 1130">Cuando se comparan las lecturas de fase de un lado del eje, las cosas pueden ser un poco <tspan y="910" x="133 139 154 163 177 187 201 212 224 239 249 263 273 280 286 300 305 311 317 330 341 347 353 367 379 389 403 413 426 437 443 456 461 471 481 494 506 520 531 537 551 565 571 577 590 602 617 632 638 651 673 679 692 707 717 731 737 746 761 775 781 795 809 815 827 842 864 879 893 908 921 936 946 959 965 980 994 1000 1006 1019 1024 1046 1059 1074 1088 1094 1109 1122 1128 1141 1147 1152 1167 1177 1187 1201 1210">interesantes. Si las lecturas a través del acoplamiento (de un componente de la máquina al otro) <tspan y="947" x="133 148 162 177 190 205 211 225 235 245 258 268 274 283 297 310 320 333 339 353 367 373 382 395 406 420 427 432 446 460 470 485 500 511 525 536 542 556 567 577 591 606 611 625 636 651 664 674 687 697 703 716 722 735 750 763 769 778 792 798 811 823 829 844 858 864 879 893 899 908 921 931 945 951 963 978 993 1004 1010 1020 1030 1043 1058 1068 1082 1088 1101 1106 1116 1129 1143 1157 1172 1187 1196">deben estar fuera de fase, entonces usted esperaría una relación de fase consistente alrededor <tspan y="985" x="133 148 162 168 174 188 193 207 213 226 232 244 259 273 279 293 299 305 314 319 334 340 354 368 374 396 409 423 433 446 461 474 484 490 496 509 515 524 538 544 557 569 575 590 604 610 625 639 645 658 670 684 699 705 718 740 746 759 774 784 799 805 816 826 840 852 865 880 895 902 907 921 926 941 947 961 983 998 1010 1019 1034 1049 1056 1062 1076 1090 1105 1111 1125 1140 1145 1158 1164">del eje – con el fin de mantener la relación de acoplamiento cruzado. Sin embargo, debido al <tspan y="1022" x="133 143 149 164 179 185 199 213 219 232 244 259 274 280 293 315 320 334 348 358 373 380 385 399 405 411 426 432 443 456 471 486 491 506 520 526 532 547 558 563 578 593 604 610 622 637 659 674 688 703 716 731 741 755 766 771 786 800 806 812 825 830 852 865 880 894 900 915 928 933 946 952 966 972 977 991 1006 1020 1026 1032 1038 1052 1062 1068 1083 1088 1098 1112 1125 1131 1137 1151 1165">tipo de acoplamiento, el diseño de los dos componentes de la máquina y el equilibrio real de <tspan y="1059" x="133 148 162 173 186 192 198 213 227 240 252 257 272 287 293 305 320 335 349 355 367 377 383 395 401 416 430 441 454 460 465 480 494 507 519 525 539 554 560 575 587 597 610 616 630 636 649 656 662 668 681 692 698 704 718 730 740 753 763 776 787 793 808 821 827 836 849 860 874 880 895 909 923 937 951 966 972 983 997 1007 1021 1031 1044 1059 1074 1087 1097 1103 1117 1124 1129 1142 1157 1163 1177 1192">desalineación angular y desalineación paralela, las lecturas de fase pueden sorprenderle. En un <tspan y="1097" x="133 145 160 182 197 212 227 240 255 264 278 284 290 303 314 320 326 340 352 362 375 385 398 409 415 430 444 458 472 486 501 506 520 531 541 554 563 569 583 597 603 612 625 636 650 657 663 677 691 701 715 721 735 749 755 769 775 781 795 805 815 829 835 850 864 878 893 906 921 926 940 951 961 974 984 990 999 1013 1026 1036 1049 1055 1069 1083 1089 1098 1111 1122 1136 1142">componente las lecturas pueden estar en fase, pero en el otro pueden estar fuera de fase. <tspan y="1636" x="1121"> <tspan font-family="F22" font-size="24" y="1682" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 723">5-85 <tspan font-family="F28" font-size="43" font-weight="700" y="1766" x="133 155 175 193 213 235 249 265 274 292 301 323 342">Excentricidad<tspan font-family="F9" x="364"> <tspan font-family="F0" font-size="27" font-weight="400" y="1847" x="133 146 159 165 179 193 205 218 233 242 252 258 270 276 291 303 318 324 335 349 355 369 379 394 409 423 435 448 454 466 480 493 508 523 537 543 557 563 569 581 594 609 618 628 643 649 663 677 682 692 707 717 730 742 748 762 777 783 794 808 813 828 842 853 866 872 885 890 905 919 925 931 944 950 956 961 976 990 1003 1009 1020 1034 1048 1058 1068 1081 1087">La excentricidad se produce cuando el centro de rotación se desvía de la línea central <tspan y="1884" x="133 148 162 177 198 212 221 231 237 249 262 268 283 296 302 316 331 344 350 365 380 385 399 412 419 425 438 452 467 477 489 504 517 523 537 544 549 559 574 589 601 623 629 642 657 667 682 688 702 708 718 732 742 757 766 772">geométrica de una polea, engranaje, rodamiento o rotor. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1789" width="1085" height="1" fill="#000000"/><image x="221" y="278" width="899" height="494" xlink:href="page52_data/img148.jpg"/><image x="221" y="1141" width="899" height="494" xlink:href="page52_data/img149.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',52)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>