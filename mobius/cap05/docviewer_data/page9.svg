]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-9 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="765" x="1463"> <tspan font-family="F22" font-size="24" y="811" x="869 880 884 896 908 916 928">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="933"> <tspan font-family="F22" font-size="24" font-weight="400" x="933 944 949 957 965">5-11 <tspan font-family="F0" font-size="27" y="864" x="379 394 409 431 446 452 465 479 489 503 514 520 526 541 556 571 584 606 621 632 638 650 665 687 702 714 724 737 747 753 759 772 777 790 796 810 820 833 845 851 866 881 886 901 915 921 927 940 945 967 980 995 1009 1015 1030 1043 1049 1061 1075 1090 1096 1102 1115 1121 1132 1145 1160 1173 1179 1185 1199 1213 1219 1229 1242 1254 1269 1290 1304 1313 1323 1338 1344 1358 1372">Como antes, podemos comparar la vibración de la máquina con la señal de tacómetro de <tspan y="902" x="379 389 403 412 425 435 448 463 475 481 494 501 507 521 527 532 542 548 561 583 598 613 619 632 647 656 666 680 685 700 714 720 731 746 757 763 777 788 794 809 815 830 844 850 861 875 890 903 918 933 948 959 966 971 984 989 1003 1009 1015 1025 1030 1044 1066 1081 1096 1101 1115 1129 1139 1149 1162 1168 1174 1189 1200 1206 1221 1227 1239 1254 1265 1270 1285 1299 1305 1311 1324 1330 1344 1359 1374 1387 1392 1403 1417 1427 1433 1446">referencia. El tiempo entre pulsos es 0.04 segundos, y el tiempo entre los picos de la onda sería <tspan y="939" x="379 394 401 416 430 436 447 460 475 489 504 519 534 544 551 557 571 576 582 597 609 622 628 642 649 664 673 679 690 703 718 732 747 762 777 788 793 807 821 831 840 854 860 874 880 886 901 915 921 932 947 952 965 971 985 991 996 1011 1017 1029 1044 1050 1064 1078 1084 1090 1103 1109 1123 1138 1153 1166 1173 1178 1192 1206 1216 1231 1246 1257 1271 1282 1288 1294 1307 1313 1328 1334 1342 1356 1366 1379 1393 1405 1411 1424">0.04 segundos. Si hay 0.01 segundos entre el pulso y el pico de la onda, entonces la diferencia <tspan y="977" x="379 394 408 414 423 436 447 461 467 478 491 501 507 520 526 540 554 560 574 589 596 603 609 618 625 639 645 660 673 679 694 700 715 729 735 746 760 775 788 803 818 833 844 850 864 875 880 895 902 917 926 932 942 956 971 985 999 1014 1029 1040 1047 1053 1062 1069 1083 1089 1104 1117 1123 1136 1151 1166 1173 1178 1192 1203 1209 1223 1238 1245 1251">de fase sería de 90°. 1/4 de 0.04 segundos es 0.01 segundos. 1/4 de 360° es 90°. <tspan y="1046" x="379 396 405 420 429 439 453 468 481 496 509 530 544 558 568 582 589 594 608 614 620 632 647 653 667 679 688 703 713 718 733 747 752 767 780 790 805 816 822 831 837 850 865 879 885 891 904 910 924 929 943 955 964 974 989 1004 1010 1022 1034 1040 1053 1058 1072 1078 1084 1095 1110 1119 1128 1149 1162 1171 1185 1191 1205 1219 1231 1245 1256 1269 1279 1284 1299 1310 1316 1331 1344 1354 1367 1373 1386 1396 1401 1407 1413 1425 1438 1448">Afortunadamente, el colector de datos tiene la electrónica y el software necesarios para utilizar <tspan y="1083" x="379 390 404 419 432 438 452 463 469 483 497 503 513 526 538 553 574 588 597 607 622 628 643 649 660 673 688 701 707 721 732 737 752 766 772 785 797 811 817 830 840 855 876 890 899 909 924 935 941 953 968 982 988 1002 1008 1014 1023 1028 1043 1049 1063 1077 1083 1098 1111 1121 1134 1144 1166 1171 1186 1199 1209 1214 1228 1234 1240 1253 1267 1282 1296 1302 1317 1323 1337 1351 1357 1366 1379 1390 1404 1410">señales de tacómetro o señales de acelerómetros con el fin de determinar el ángulo de fase. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1163" x="379 396 414 428 445 453 472 489 496 515 534 552 560 578 598 611 630 638 654 661 674 692 704 718 736 750 770">Fase de adelanto y retraso <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1237" x="379 396 402 408 423 429 440 452 466 476 481 491 497 503 516 522 531 544 555 569 574 589 602 614 620 634 649 655 670 682 692 698 712 726 732 741 755 765 786 792 807 822 833 838 844 866 881 895 905 915 928 942 952 966 977 983 998 1012 1025 1031 1041 1054 1069 1083 1104 1119 1130 1136 1151 1165 1179 1185 1198 1213 1222 1236 1250 1265 1279 1288 1295 1301 1310 1323 1334 1348 1353 1368 1382">Al discutir la fase hay un par de términos importantes que tenemos que entender: fase de <tspan y="1275" x="379 392 407 421 427 440 455 465 479 485 497 503 512 525 536 550 556 571 584 590 599 613 623 633 646 657 671 678 684 698 709 718 732 738 747 761 771 793 798 813 828 833 848 862 873 885 894 900 915 929 935 941 954 959 969 983 989 1002 1014 1020 1034 1049 1055 1069 1083 1089 1103 1118 1131 1137 1148 1161 1176 1189 1195 1201 1216 1221 1235 1248 1261 1276 1286 1300 1306 1318 1333 1348 1354 1368 1378 1388 1400 1407 1413 1427 1433">adelanto y fase de retraso. Este término describe la relación de una señal o evento con otra. Si <tspan y="1312" x="379 393 408 414 428 441 454 469 479 493 499 510 524 530 544 554 569 584 598 610 624 630 642 657 666 680 691 697 712 725 731 746 755 765 780 786 800 812 826 840 850 865 872 877 891 905 915 930 945 956 970 981 987 1001 1012 1025 1031 1044 1059 1073 1079 1091 1106 1116 1129 1142 1149 1155 1178 1183 1193 1206 1220 1235 1250 1256 1270 1280 1290 1303 1309 1320 1333 1348 1361 1367 1373 1388 1401">un evento se produce antes de otro evento, entonces “se adelanta”. Mirando esta señal de <tspan y="1350" x="379 389 403 412 425 435 448 463 475 481 494 500 514 528 534 540 550 563 575 590 611 625 634 644 659 665 677 683 689 702 708 717 732 742 764 776 782 797 810 816 831 845 860 873 880 885 895 901 914 920 931 945 960 973 979 984 999 1013 1019 1031 1037 1052 1062 1075 1087 1093 1107 1122 1128 1139 1152 1158 1171 1186 1200 1206 1218 1233 1243 1256 1262 1277 1283 1293 1307 1313 1322 1336 1345 1355 1368 1379 1392 1397 1410 1416 1422 1435">referencia del tacómetro y la forma de onda, ¿la señal de vibración se adelanta o se retrasa a la <tspan y="1387" x="379 390 404 419 432 438 444 459 473 478 484 494 507 519 534 556 569 579 589 603 612">señal del tacómetro? <tspan y="1802" x="1373"> <tspan font-family="F22" font-size="24" y="1848" x="868 879 883 895 907 915 927">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="932"> <tspan font-family="F22" font-size="24" font-weight="400" x="932 943 948 955 966">5-12 <tspan font-family="F0" font-size="27" y="1901" x="379 392 405 411 422 436 451 464 470 476 491 504 510 523 529 543 553 566 578 584 598 613 619 633 644 654 667 672 682 695 705 715 728 739 752 767 780 785 795 809 820 834 848 860 870 885 891 903 909 915 928 934 945 959 974 987 993 998 1013 1027 1033 1038 1048 1061 1073 1088 1110 1124 1133 1143 1158 1164 1170 1185 1199 1213 1227 1241 1247 1262 1275 1284 1298 1310 1323 1333 1339 1354 1368 1382 1387 1400 1411 1421 1434">La señal de vibración está retrasada respecto a la señal del tacómetro. Puede parecer que está <tspan y="1939" x="379 392 407 421 427 440 455 465 477 492 507 521 527 542 557 566 581 595 609 615 629 640 650 662 668 681 687 693 702 712 725 740 749 763 769 783 797 803 809 822 828 839 852 867 880 886 892 907 921 927 932 942 955 967 982 1004 1017 1027 1037 1051 1058 1064 1078 1083 1089 1098 1112 1126 1136 1149 1155 1168 1183 1196 1202 1214 1227 1236 1246 1259 1269 1282 1289 1295 1306 1319 1329 1335 1348 1354 1368 1374 1380 1385 1390 1405 1419 1429 1435">adelantando porque está al frente de la señal del tacómetro. Si fuera una carrera, sería el líder. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="378" y="278" width="1082" height="488" xlink:href="page9_data/img20.jpg"/><image x="461" y="1431" width="912" height="371" xlink:href="page9_data/img21.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
