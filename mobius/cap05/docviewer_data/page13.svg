]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-13 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 393 399 405 418 433 448 462 468 483 488 503 517 523 532 545 556 570 576 586 600 610 616 629 634 649 655 664 677 687 700 715 725 738 745 751 765 771 777 789 804 819 833 839 854 859 874 888 894 903 916 927 941 947 958 971 981 987 1000 1005 1020 1034 1039 1054 1069 1074 1089 1099 1111 1126 1141 1152 1159 1165 1178 1191 1197 1208 1221 1236 1249 1255 1261 1276 1289 1295 1305 1318 1330 1345 1366 1380 1389 1398 1413">El ángulo de fase sería diferente. El ángulo de fase sería de 90 grados. La señal de tacómetro <tspan y="341" x="379 392 407 421 427 440 455 465 477 487 493 506 512 518 531 537 548 561 576 589 595 601 615 629 635 648 654 668 678 691 703 709 723 738 744 758 773 779 793 803 816 831 846 857 862 877 892 902 917 931 944 950 964 970 976 991 1004 1019 1029 1044 1050 1063 1068 1078 1093 1099 1114 1127 1138 1151 1160 1166 1179 1185 1199 1205 1210 1220 1233 1245 1260 1282 1296 1305 1315 1330 1336 1349 1364 1370 1382 1396 1409 1419 1429 1444">adelantaría la señal de vibración 90 grados porque el punto alto pasaría el tacómetro un cuarto <tspan y="378" x="379 394 408 414 423 438 448 461 473 479 493 508 514 527 541 551 565 576 581 596 610 616 631 645 659 665 671 676 690 705 719 733 739 752 757 763 778 792 807 816 831 837 852 866 881 896 909 915 926 940 946 959 974 986 1000 1014 1028 1038 1048 1060 1066 1080 1086 1092 1103 1116 1131 1142 1157 1167 1173">de rotación antes de que llegue al punto donde se encuentra el sensor. <tspan y="876" x="1243"> <tspan font-family="F22" font-size="24" y="921" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 954 967">5-18 <tspan font-family="F0" font-size="27" y="974" x="379 393 404 414 427 433 447 458 464 478 493 506 512 534 547 560 566 581 595 608 623 636 641 651 664 676 691 706 712 727 741 751 757 763 776 782 797 811 824 830 845 858 873 887 893 915 929 944 954 966 976 982 996 1002 1008 1018 1032 1047 1058 1072 1082 1088 1101 1116 1122 1128 1133 1148 1162 1175 1181 1193 1207 1222 1228 1242 1248 1253 1263 1276 1288 1303 1325 1338 1348 1358 1372 1378 1388 1402 1408 1414 1429">Esta es una muy buena razón por la que debe montar el sensor en línea con el tacómetro (o lo <tspan y="1011" x="379 394 408 422 428 442 453 463 476 482 496 506 512 518 524 536 549 563 578 593 599 611 626 648 662 668 678 692 700 714 723 737 752 764 770 783 788 803 817 823 832 845 856 869 879 885">que esté utilizando como referencia de fase). <tspan y="1623" x="1295"> <tspan font-family="F22" font-size="24" y="1669" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 954 967">5-19 <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1747" x="379 397 414 433 447 466 480 497 511 519 538 555 562 580 588 607 620 639 654 662 681 701">Sensores de vibración <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1822" x="379 389 408 422 436 441 456 469 480 493 503 509 522 528 539 545 550 565 580 586 600 611 624 646 661 672 678 692 707 720 726 737 751 766 781 794 799 814 828 833 848 862 873 888 894 907 919 932 954 960 973 988 998 1012 1022 1028 1033 1043 1056 1070 1076 1089 1102 1112 1118 1131 1137 1150 1159 1173 1184 1194 1207 1222 1235 1241 1247 1260 1266 1272 1286 1297 1307 1321 1331 1344 1349 1364 1378 1384 1392 1405 1416 1430 1440">¿Qué pasaría si no usamos una sonda de desplazamiento?  ¿Se vería afectada la lectura de fase? <tspan y="1859" x="379 393 399 406 412 418 433 438 453 466 475 481 494 501 506 524 537 548 558 571 577 590 605 619 629 642 647 662 676 698 713 724 730 743 753 759 765 771 783 796 811 826 832 845 860 873 879 890 905 920 935 947 953 968 982 987 1002 1016 1027 1042 1048 1061 1073 1086 1108 1114 1127 1142 1151 1166 1173 1178 1195 1201 1223 1236 1251 1257 1272 1285 1291 1306 1320 1333 1339 1353 1359 1365 1380 1393 1408 1418 1433">Sí, lo haría. Hasta ahora hemos utilizado una sonda de desplazamiento. A medida que el punto <tspan y="1897" x="379 392 398 408 423 429 444 457 468 481 496 509 515 521 534 540 551 566 580 595 608 614 629 642 648 663 677 688 703 709 722 734 747 769 774 788 802 812 827 834 840 854 859 865 876 890 905 916 930 940 946 951 966 981 987 999 1012 1027 1040 1045 1059 1065 1071 1084 1098 1120 1133 1148 1158 1173 1178 1192 1207 1212 1226 1232 1238 1252 1258 1271 1285 1291 1296 1311 1325 1331 1343 1349 1364 1374 1387 1398 1404 1419 1434 1441">alto pasaba la sonda de desplazamiento, el sensor indicaba el aumento en el nivel de vibración. <tspan y="1934" x="379 393 408 414 428 434 440 452 465 476 491 496 511 525 531 544 559 565 579 584 598 604 613 627 641 651 664 669 684 698 703 718 731 737 750 765 777 791 797 803 817 823 829 844 856 866 876 890 905 911 925 939 945 958 964 978 988 1001 1013 1019 1033 1048 1054 1065 1078 1088 1094 1107 1113 1124 1129 1144 1158 1169 1184 1190 1205 1218 1224 1231 1237 1251 1257 1268 1274 1280 1294 1300 1305 1320 1334 1349 1359 1373 1379 1392 1398 1408 1423">En el caso de un eje fuera de balance, el patrón de vibración sería sinusoidal. Y si el punto alto </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="469" height="325" transform="scale(1.390192, 1.393846) translate(425.121166,302.759382)" xlink:href="data:image/png;base64,"/><image x="539" y="1055" width="756" height="568" xlink:href="page13_data/img31.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>