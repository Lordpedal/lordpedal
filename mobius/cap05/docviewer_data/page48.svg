]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-48 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="709" x="875"> <tspan font-family="F22" font-size="24" y="755" x="486 497 501 513 525 533 545">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="550"> <tspan font-family="F22" font-size="24" font-weight="400" x="550 561 566 576 589 594 608 620 629 640 645 649 662 673 684 695 700 712 725 729 740 752 764 776 781 792 801 806 813 825 837 849 857">5-76 Desalineación angular (gap) <tspan font-family="F0" font-size="27" y="808" x="133 148 161 172 178 184 194 209 224 237 248 254 260 273 284 290 302 316 331 346 352 363 369 384 398 412 423 429 444 458 463 478 492 503 516 522 528 542 556 569 581 587 601 616 622 637 651 665 671 682 695 701 714 727 742 748 761 776 782 788 801 807 821 831 844 856 866 872 884 897 903 914 928 943 949 963 978 991 997 1008 1023 1045 1060 1065 1080 1093 1105 1111 1126 1140 1145 1160 1174">Casi todas las condiciones de desalineación que se ven en la práctica son una combinación de <tspan y="846" x="133 147 158 168 183 194 200 215 230 241 246 256 262 277 292 303 309 324 337 348 354 366 381 391 397">estos dos tipos básicos. <tspan y="1301" x="873"> <tspan font-family="F22" font-size="24" y="1347" x="467 478 482 494 506 514 526">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="531"> <tspan font-family="F22" font-size="24" font-weight="400" x="531 542 547 557 568 573 587 599 608 619 624 629 641 652 663 674 679 691 704 708 719 731 744 756 761 772 780 784 795 800 812 823 831 842 847 858 863 875">5-77 Desalineación angular y paralela <tspan font-family="F0" font-size="27" y="1400" x="133 146 159 165 180 194 205 218 224 230 245 259 272 283 289 304 319 325 337 351 366 380 386 399 409 415 429 439 454 469 483 495 509 515 529 543 549 571 586 608 621 636 645 660 666 681 694 700 709 715 729 742 748 763 778 783 797 811 817 829 842 857 870 876 890 895 909 916 921 934 940 954 964 974 989 994 1009 1023 1037 1051 1061 1073 1079 1093 1108 1121 1127 1136 1149 1163 1173 1182 1196">La desalineación angular produce un momento de flexión en cada eje, y esto genera una fuerte <tspan y="1437" x="133 146 152 167 177 190 202 208 222 237 243 256 262 271 286 291 304 310 323 329 343 358 364 379 392 398 411 417 431 441 454 466 472 486 501 507 520 526 538 553 559 572 587 593 599 612 618 632 638 648 662 674 685 691 706 721 727 739 753 759 772 778 784 797 812 818 831 852 867 882 893 899 909 923 938 951 973 979 992 1007 1017 1032 1042 1049 1055 1069 1082 1104 1118 1124 1138 1152">vibración a 1X y algo de vibración a 2X en la dirección axial en ambos rodamientos. También <tspan y="1475" x="133 148 161 176 186 199 204 219 225 237 251 257 271 282 288 298 310 325 331 344 350 364 375 380 390 403 416 426 436 442 454 467 473 487 498 503 516 521 536 550 560 566 578 593 607 617 630 636 650 661 671 677 686 701 706 719 725 737 752 758 773 786 796 806 819 833 843 857 863 872 886 899 909 919 933 943 950 956 967 973 987 993 1007 1029 1044 1056 1066 1081 1095 1102 1108 1122 1132 1142 1156 1167">habrá niveles radiales (verticales y horizontales) 1X y 2X bastante fuertes, sin embargo, estos <tspan y="1512" x="133 145 160 182 197 212 227 240 255 264 278 289 295 309 320 330 342 352 365 379 385 399 413 419 428 441 452 466 472">componentes estarán en fase. <tspan y="1582" x="133 146 161 172 178 190 205 227 242 257 271 285 299 309 323 334 340 354 368 379 392 398 404 419 433 446 460 475 486 492 506 520 535 548 558 571 577 599 612 627 636 650 656 670 680 695 710 724 736 742 752 764 779 784 799 805 818 832 837 851 862 868 877 892 898 911 925 931 944 949 963 974 980 995 1008 1019 1029 1042 1056 1066 1080 1086 1099 1104 1114 1129 1140 1145 1159 1174">Los componentes desalineados generalmente producirán niveles 1X axiales bastante altos en <tspan y="1619" x="133 139 154 165 171 181 196 211 224 246 251 265 279 289 304 315 321 334 349 355 369 375 381 395 405 414 429 435 448 462 471 481 495 517 532 537 552 566 572 578 593 604 609 623 629 643 654 659 669 682 704 719 725 738 753 759 765 779 790 800 815 821 832 837 852 866 872 881 887 899 912 918 933 947 961 967 982 995 1009 1024 1038 1044 1056 1071 1076 1090 1102 1112 1124 1134 1140 1145 1158">los rodamientos en el otro extremo de los ejes también. Esto significa que puede colectar la <tspan y="1657" x="133 139 153 165 175 189 199 212 218 231 244 250 263 269 275 288 303 309 315 330 341 347 356 371 386 399 421 427 440 455 464 479 490 496 511 526 540 554 565 575 590 601 607 620 626 632 645 657 671 686 692 706 712 725 740 746 760 765 771 793 808 818 832 842 848 863 868 883 898 920 935 948 954 960 975 990 999 1005 1019 1025 1038 1060 1075 1081 1096 1103 1108 1121">lectura axial en los rodamientos opuestos al acople en el motor o bomba, por ejemplo, y <tspan y="1694" x="133 148 162 172 186 197 207 220 230 236 242 254 260 275 289 300 313 319 324 339 353 366 378 384 398 413 419">detectar la desalineación. <tspan y="1763" x="133 146 159 165 180 194 205 218 224 230 245 259 272 283 289 304 319 324 339 352 362 375 381 395 401 414 420 434 444 459 474 488 500 513 519 533 548 561 567 576 590 603 613 625 638 644 659 673 679 690 705 715 724 738 743 756 762 776 791 796 818 833 855 868 883 893 908 913 928 942 948 957 963 976 990 996 1010 1025 1031 1044 1059 1064 1078 1084 1090 1103 1117 1126 1136 1149 1171 1186">La desalineación paralela produce una fuerza de corte y un momento de flexión en el extremo <tspan y="1801" x="133 146 158 173 188 194 207 222 237 243 258 271 277 289 302 317 330 336 350 355 369 376 382 395 410 421 427 440 445 455 470 481 487 502 507 520 534 540 554 565 570 585 599 605 618 623 638 648 661 673 679 693 708 714 727 742 748 760 775 780 793 799 808 823 829 840 853 859 874 884 898 913 927 939 953 968 973 987 1001 1007 1013 1026 1037 1043 1058 1063 1073 1087 1099 1111 1117 1131 1145 1159 1170">acoplado de cada eje. Los altos niveles de vibración en 2X y 1X se producen en las direcciones <tspan y="1838" x="133 143 156 171 177 190 196 210 221 226 236 249 262 272 282 288 300 313 318 332 343 349 362 367 382 396 406 412 424 439 453 463 476 482 496 507 516 522 536 550 556 562 577 588 594 604 618 633 646 668 674 687 702 712 727 738 744 756 762 774 787 802 815 821 827 840 855 870 875 890 904 910 916 929 941 956 971 977 990 1011 1017 1031 1045 1055 1070 1076">radiales (verticales y horizontales) en los rodamientos a cada lado del acoplamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="467" y="278" width="406" height="429" xlink:href="page48_data/img135.jpg"/><image x="469" y="889" width="405" height="413" xlink:href="page48_data/img136.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',48)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>