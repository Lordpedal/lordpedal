]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-24 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 146 159 165 174 189 199 214 226 240 246 260 266 279 285 291 297 311 333 339 354 367 372 386 392 398 412 417 431 438 444 461 474 489 495 510 525 531 543 549 555 568 574 584 597 611 621 634 644 657 663 675 681 695 701 707 719 734 740 754 764 770 784 798 804 810 823 829 840 854 869 883 893 901 907 919 925 939 945 951 957 970 976 982 996 1008 1014 1029 1044 1050 1061 1074 1080 1090 1104 1113 1118 1132 1138 1150 1157">La fotocélula ilumina el eje. Debido a la textura y el color de la superficie, la luz no se refleja. <tspan y="341" x="133 148 162 175 190 205 220 226 232 245 251 263 268 283 293 305 311 326 339 350 363 369 384 399 408 414 429 443 458 470 476 491 498 504 510 523 529 535 549 561 567 578 592 597 607 621 630 636 649 655 668 675 681 695 701 706 716 729 741 756 778 791 801 811 826 831 846 859 874 887 897 910 916 930 945 958 964 975 988 1003 1016 1022 1027 1041 1055 1068 1074 1089 1103 1116 1122 1133 1147">Cuando la cinta pasa por debajo, la luz se refleja. El tacómetro genera una señal TTL que se <tspan y="378" x="133 139 154 163 173 188 203 217 229 243 248 262 277 282 296 302 308 317 331 343 358 373 379 385 398 413 427 437 442 457 471 477 492 504 514 529 540 546">introduce en el recopilador de datos. <tspan y="448" x="133 146 159 165 176 189 195 201 216 229 235 250 264 270 275 285 298 310 325 347 361 370 380 395 401 411 425 431 437 451 461 470 485 500 514 526 540 546 559 574 580 586 599 604 618 632 642 652 665 680 692 698 713 727 733 738 748 761 773 788 810 823 833 843 858 863 878 892 898 904 916 931 936 950 962 972 986 996 1002 1017 1030 1036 1051 1064 1074 1089 1099 1106 1112 1125 1139 1153 1168 1178 1191">La salida del tacómetro se introduce en la entrada del tacómetro del colector de datos. Tendrá <tspan y="485" x="133 148 162 176 182 194 209 224 235 249 255 265 278 287 293 304 318 324 334 348 360 374 389 395 401 414 429 443 453 459 474 487 493 508 521 531 546 557 562 577 590 600 613 619 631 646 667 682 691 705 720 734 748 758 763 778 793 807 822 836 842 854 868 883 897 908 918 931 941 947 953 966 972 982 996 1011 1024 1030 1036 1050 1064 1070 1076 1086 1099 1111 1125 1146 1160 1170 1180 1194">que consultar su recopilador de datos para comprender dónde conectar la señal del tacómetro <tspan y="523" x="133 146 152 164 179 201 216 222 235 245 251 257 263 275 288 298 304 317 323 338 350 360 373 378 388 402 414 429 444 450 456 468 478 484 490 504 516 526 539 549 562 573 579 594 607 613 622 635 646 660 666">y cómo utilizarla para recopilar lecturas de fase. <tspan y="1058" x="1109"> <tspan font-family="F22" font-size="24" y="1104" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-36 <tspan font-family="F0" font-size="27" y="1157" x="133 147 153 159 171 186 192 206 218 228 242 252 258 273 286 292 307 320 330 345 356 361 376 390 404 419 432 438 452 462 468 474 480 492 505 514 520 526 539 545 556 570 585 598 604 609 624 638 644 649 659 672 684 699 721 735 744 754 769 775 790 802 812 825 831 845 859 869 882 892 914 919 934 947 956 962 968 981 987 1000 1014 1020 1035 1047 1052 1067 1080 1095 1101 1115 1129 1135 1141 1153">El colector de datos puede utilizar la señal del tacómetro para determinar la velocidad de la <tspan y="1194" x="133 155 168 183 197 203 218 231 237 249 255 267 282 304 319 331 341 354 364 370 376 389 395 407 413 428 438 451 463 468 483 498 504 516 522 528 541 547 560 574 580 595 607 612 627 640 655 661 675 689 695 704 718 733 745 751 765 780 793 815 820 834 848 858 873 879 893 907 913 927 942 948 959 972 987 998 1013 1022 1028 1043 1056 1062 1075 1081 1095 1105 1118 1130 1136 1150 1165 1171 1184 1190 1196 1209">máquina y comparar la vibración a la velocidad de funcionamiento de un sensor de vibración a la <tspan y="1232" x="133 144 158 173 186 192 198 213 227 232 238 248 261 273 288 310 323 333 343 357 364 369 386 392 404 419 433 443 448 463 477 490 502 508 523 538 544 550 565 575 589 604 619 629 641 646 661 676 688 698 711 717 731 746 752 764 779 794 808 814 829 834 849 863 869 878 891 902 916 921 936 950 955 969 983 993 1003 1016 1022 1037 1044 1049 1062 1068 1081 1095 1110 1117 1123 1132 1145 1160">señal del tacómetro. A continuación, proporcionará un ángulo de fase de entre 0° y 360° (en <tspan y="1269" x="133 146 152 167 181 196 211 222 228 240 253 264 279 290 297 303 317 323 328 338 352 364 378 393 399 405 418 433 447 457 463 478 491 497 512 525 535 550 561 566 581 595 609 624 637 643 658 668 682 697 712 722 734 739 754 769 781 791 797 811 826 839 845 851 865 876 886 900 910 923 928 943 957 963 970 979 993 1008 1015 1021 1034 1039 1053 1062 1077 1092 1099 1108 1114">algunos casos, el recopilador de datos puede proporcionar una lectura de -180° a +180°). <tspan y="1761" x="1033"> <tspan font-family="F22" font-size="24" y="1807" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 711 722">5-37 <tspan font-family="F0" font-size="27" y="1859" x="133 147 153 159 169 183 195 210 224 230 236 249 264 279 288 294 309 323 328 343 356 366 381 392 398 413 427 440 455 469 474 489 503 512 526 536 557 563 578 590 600 606 620 626 632 644 659 674 688 694 709 714 729 743 749 758 771 782 795 801 816 830 835 848 861 871 877 890 901 907 929 941 956 969 979 992 1003 1009 1024 1030 1038 1052 1062 1075 1090 1099 1113 1124 1131 1137 1151 1165 1179 1194 1208">El recopilador de datos puede determinar el ángulo de fase de varias maneras diferentes. Puede <tspan y="1897" x="133 146 161 167 173 185 198 208 214 228 234 240 261 275 285 299 314 329 335 349 363 369 384 399 410 416 428 440 455 468 474 488 499 505 520 534 548 554 564 578 584 599 605 616 628 642 652 657 667 680 686 699 705 717 731 746 756 761 776 790 803 815 821 836 850 857 863 878 883 898 912 926 941 955 961 974 984 990 996 1002 1014 1027 1037 1042 1056 1062 1068 1078 1091 1103 1118 1139 1152 1162 1172 1187">aplicar el método de dos canales que se discutirá a continuación, o puede utilizar el tacómetro </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="233" y="566" width="874" height="491" xlink:href="page24_data/img60.jpg"/><image x="309" y="1313" width="723" height="448" xlink:href="page24_data/img61.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>