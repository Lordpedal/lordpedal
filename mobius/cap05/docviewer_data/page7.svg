]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-7 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="765" x="1333"> <tspan font-family="F22" font-size="24" y="811" x="871 882 886 898 910 918 930">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="935"> <tspan font-family="F22" font-size="24" font-weight="400" x="935 946 951 964">5-8 <tspan font-family="F0" font-size="27" y="864" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526 547 561 576 582 603 618 629 635 649 655 660 670 676 690 712 727 741 747 762 775 785 797 803 817 832 838 850 856 868 874 889 895 901 914 920 926 940 946 958 973 995 1010 1022 1032 1045 1067 1082 1093 1099 1111 1126 1140 1146 1152 1165 1171 1186 1192 1200 1214 1224 1237 1252 1264 1270 1283 1288 1303 1317 1322 1332 1338 1352 1374 1388 1403">Por lo tanto, medimos el tiempo para un ciclo, y lo comparamos con la diferencia de tiempo <tspan y="902" x="379 393 408 417 427 441 447 453 468 479 484 506 512 523 545 560 571 577 592 606 620 630 645 656 661 671 684 699 705 719 725 731 743 756 767 782 788 800 815 825 838 848 854 868 878 885 890 904 910 916 931 945 959 969 984 990 1005 1019 1033 1039 1045 1058 1063 1078 1093 1108 1120 1126 1140 1151 1161 1174 1179 1193 1208 1214 1225 1239 1245 1259 1265 1277 1292 1302 1307 1321 1335 1341 1354 1376 1390 1403 1414">entre los mismos puntos (en el caso anterior, el punto que la onda está en su pico) en ambas <tspan y="939" x="379 388 403 413 435 448 459 465 480 493 499 514 528 543 556 562">formas de onda. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1019" x="379 401 415 435 442 462 479 486 505 524 543 550 563 580 592 609 623 640 659 674 682 701">Uso de una referencia <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1093" x="379 393 399 405 415 429 442 447 461 471 484 506 521 532 537 552 566 580 586 598 611 633 638 653 666 676 681 696 709 720 730 743 748 762 768 774 787 800 815 825 831 837 849 864 879 889 894 904 916 930 945 951 957 970 976 998 1012 1027 1041 1056 1069 1075 1088 1103 1109 1124 1137 1143 1155 1161 1175 1190 1196 1209 1220 1235 1247 1257 1263 1275 1281 1291 1306 1328 1340 1350 1356 1370 1385 1397">Si tuviéramos que caminar hasta el ventilador (con la moneda unida a un aspa) y tomar una <tspan y="1130" x="379 401 415 430 436 451 464 469 484 498 503 516 522 537 547 560 571 577 592 607 612 627 642 656 666 672 685 707 722 733 739 753 764 778 792 802 814 824 830 843 856 866 872 886 900 906 920 931 946 960 971 981 991 1005 1011 1022 1028 1050 1065 1071 1085 1091 1102 1117 1132 1138 1151 1166 1172 1187 1193 1205 1220 1225 1240 1255 1277 1282 1297 1310 1324 1334 1348 1354 1360 1373 1379 1392 1407 1420">medida de vibración podríamos esperar ver un espectro simple con un pico dominante, y una <tspan y="1168" x="379 388 403 413 435 448 454 468 482 488 503 517 532 545 551 565 579 585 595 600 614 636 651 666 671 686 700 714 720 735 747 757 771 783 789 802 808 822 837 849 855 870 884 899 912 918 929 935 950 964 975 990 996 1011 1024 1029 1036 1042 1053 1067 1082 1097 1112 1117 1131 1145 1160 1175 1181 1196 1210 1224 1229 1239 1254 1269 1283 1289 1295 1310 1316 1331 1344 1366 1379 1390">forma de onda de tiempo que parecía una onda sinusoidal, suponiendo que todo lo demás <tspan y="1205" x="379 394 408 422 432 442 456 462 477 491 497 503 516 521 543 556 571 585 591 606 619 624 638 649 659 672 678 691 706 712 726 740 750 759 773 784 794 809 815 829 839 849 862 877 892 898">dentro de la máquina está en perfecto estado. <tspan y="1275" x="379 393 399 405 411 424 430 443 465 480 486 491 501 515 530 536 545 559 573 583 595 601 607 622 628 639 653 662 668 680 686 699 714 724 738 759 773 787 797 811 817 830 835 845 858 864 879 894 908 918 924 937 959 974 985 991 1002 1016 1031 1045 1060 1073 1083 1089 1104 1118 1132 1137 1151 1157 1163 1176 1189 1204 1214 1220 1226 1238 1253 1268 1278 1283 1297 1308 1318 1331 1346 1359">Si la amplitud fuera lo suficientemente alta podríamos suponer que el ventilador estaba <tspan y="1312" x="379 394 408 419 434 447 453 466 481 493 507 520 534 549 556 562 576 590 600 614 620 630 645 659 674 688 710 725 736 742 753 766 780 794 804 809 824 839 853 868 882 888 900 915 921 936 948 960 970 976 990 996 1001 1016 1030 1041 1056 1062 1076 1090 1096 1111 1124 1130 1143 1158 1169 1183 1198 1204 1219 1231 1241 1254 1260 1272 1287 1301 1311 1321 1333 1343 1352 1366 1377 1387 1399 1409 1415 1421 1434">desbalanceado. Pero ¿podemos saber dónde colocar el peso de balanceo para contrarrestar la <tspan y="1350" x="379 388 402 416 426 438 451 457 472 486 491 506 520 531 546 559 565 578 593 604 618 628 633 643 656 671 677 691 701 711 725 730 744 750 764 786 801 807 821 827 841 856 869 875 897 911 926 939 954 967 973 988 1001 1007 1022 1032 1046 1056 1062 1080 1094 1101 1107 1122 1136 1142 1157 1172 1186 1200 1222 1237 1248 1255 1261 1278 1292 1304 1318 1329 1335 1345 1358 1379 1393 1404 1410 1424 1439 1452">fuerza de desbalance? (en este ejemplo una moneda de oro) No, no podemos. Necesitamos una <tspan y="1387" x="379 389 403 412 425 435 448 463 475 481 494 500 515 527 537 550 556 571 586 600 614 624 630 642 656 678 693 706 716 728 738 744 758 764 769 784 798 813 823 837 843 857 871 877 883 896 902 912 926 936 949 961 967 981 996 1002 1017 1031 1046 1061 1074 1080 1086 1099 1105 1118 1124 1138 1148 1161 1173 1179 1193 1208 1214 1227 1237 1250 1256 1278 1291 1302 1308 1321 1327 1337 1350 1355 1365 1379 1385">referencia para poder comparar el punto en la rotación donde la vibración era más alta (el <tspan y="1424" x="379 394 408 423 433 448 454 468 482 493 506 521 535 545 551 563 578 592 598 612 627 633 648 661 676 686 701 707 719 733 748 763 775 780 795 810 816 829 844 850 864 870 875 889 895 908 915 921 930 945 960 970 975 989 995 1001 1023 1038 1059 1073 1087 1097 1112 1118 1131 1142 1156 1178 1184 1193 1207 1229 1244 1255 1261 1276 1290 1304 1309 1323 1334 1344 1357 1379 1393 1404">punto pesado) con un punto conocido en el eje. (Por el momento asumiremos que estamos <tspan y="1462" x="379 389 399 412 422 434 449 464 479 485 496 511 526 532 545 560 573 579 601 614 629 643 649 664 676 682 692 697 712 718 733 745 751 764 770 781 786 801 806 816 829 839 849 862 873 888 893 908 922 928 937 950 961 975 981 987 1002 1017 1026 1032 1038 1053 1059 1074 1088 1102 1107 1121 1127 1133 1148 1162 1176 1186 1201 1207 1222 1236 1247 1259 1274 1289 1295 1309 1320 1330 1342 1348 1362 1376 1382 1396 1401">tratando con una máquina rígida y sin retraso de fase, por lo que el punto pesado está en el <tspan y="1499" x="379 394 408 423 433 448 454 467 473 482 497 507 513">punto alto). <tspan y="1569" x="379 392 405 411 421 435 446 461 475 489 500 510 523 528 542 553 559 571 586 608 623 635 645 658 668 674 680 693 699 709 723 738 751 757 763 777 791 797 810 815 830 840 853 865 871 885 900 906 918 932 947 953 967 982 995 1000 1010 1024 1033 1046 1056 1069 1084 1096 1102 1115 1120 1135 1149 1155 1161 1174 1180 1202 1208 1219 1241 1253 1259 1281 1294 1309 1323 1329 1344 1356 1363">La respuesta es comparar la señal de vibración con una referencia de la misma máquina. <tspan y="1606" x="379 394 409 424 438 460 475 486 492 506 517 530 539 545 559 574 587 592 602 616 625 638 648 661 676 688 694 707 713 727 741 747 757 770 782 797 818 832 841 851 866 873 879 892 907 918 923 938 953 964 970 992 1005 1015 1030 1045 1060 1071 1076 1098 1111 1122 1128 1140 1155 1177 1191 1206 1220 1231 1237 1248 1262 1277 1283 1295 1310 1316 1331 1343 1355 1365 1371 1385 1399">Podemos usar una referencia de tacómetro. Los dos métodos más comunes son colocar un <tspan y="1644" x="379 394 408 423 436 448 463 469 483 497 503 515 520 535 545 558 563 573 587 596 602 616 627 637 643 656 669 675 688 703 709 723 728 734 748 754 767 773 786 792 798 812 825 840 855 861 875 886 899 908 914 928 943 949 960 973 988 999 1014 1024 1029 1044 1050 1056 1069 1080 1094 1103 1109 1124 1137 1147 1160 1165 1180 1193 1208 1221 1231 1244 1254 1260 1273 1288 1294 1309 1323 1329 1340 1355 1361 1373 1386 1400 1413">pedazo de cinta reflectiva en el eje y luego usar un sensor o láser para generar un pulso cada <tspan y="1681" x="379 392 406 418 424 439 453 467 473 487 493 498 512 518 532 537 552 557 567 580 587 593 607 613 627 637 643 649 655 667 680 689 695 709 724 737 743 754 768 783 798 811 817 831 845 851 866 880 890 905 911 924 936 949 971 977 991 1005 1015 1030 1036 1044 1054 1068 1082 1092 1106 1112 1124 1130 1144 1159 1172 1178 1190 1204 1219 1232 1238 1244 1259 1272 1287 1300 1305 1318 1332 1344 1350 1365 1379 1393 1398 1404 1417">vez que el eje gira, o utilizar una sonda de desplazamiento frente a una cuña. Cada vez que la <tspan y="1718" x="379 391 405 420 433 439 454 467 478 491 497 503 516 522 537 551 566 576 588 594 609 623 629 634 644 654 666 681 692 707 721 733 743 757 767 773 787 801 807 822 836 847 862 868 881 893 906 928 933 947 961 971 986 993 998 1012 1018 1024 1039 1053 1064 1079 1085 1098 1110 1123 1145 1150 1164 1178 1188 1203 1209 1231 1244 1259 1265 1280 1294 1300 1312 1325 1347 1362 1368 1381">cuña pasa la punta del transductor de desplazamiento, el desplazamiento medido cambia <tspan y="1756" x="379 394 404 417 428 438 444 456 469 490 504 518 528 542 548 563 577 587 593 599 614 619 634 648 662 668 674 687 693 704 717 732 745 751 757 767 780 795 809 819 832 838 852 867 873 885 897 919 934 940 955 960 975 989 995 1010 1023 1034 1049 1055">drásticamente por lo que la señal tendrá un cambio de paso. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="501" y="278" width="830" height="485" xlink:href="page7_data/img15.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
