]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-57 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 393 399 405 411 424 430 445 451 462 472 484 490 496 510 520 533 543 558 571 576 590 601 611 624 629 639 654 664 676 681 696 709 715 728 743 749 763 769 774 788 794 808 814 820 833 848 858 872 887 899 913 924 930 944 950 955 965 980 995 1008 1029 1035 1048 1063 1073 1088 1094 1109 1121 1131 1145 1156 1170 1180 1193 1198 1212 1234 1247 1262 1276 1288 1298 1309 1323 1336 1342 1355 1361 1383 1396 1411 1417 1432 1445">Si la pista interna está torcida en el eje, entonces el rodamiento parecerá “menearse” a medida <tspan y="341" x="379 394 408 422 428 443 448 458 471 478 483 498 511 526 539 549 562 577 592 606 612 626 641 654 660 674 680 689 703 712 726 741 752 758 771 777 792 805 811 820 833 844 858 864 878 884 894 907 916 931 941 947 960 965 980 994 1000 1009 1023 1038 1045 1052 1057 1075 1088 1103 1113 1125 1131 1145 1160 1173 1179 1194 1200 1208 1222 1231 1245 1260 1272 1278 1291 1296 1311 1325 1330 1345 1360 1367 1373 1386">que gira, generando una diferencia de fase giratoria de 180°. Habrá una diferencia de 90° a <tspan y="378" x="379 401 415 430 436 451 464 469 484 498 512 518 529 543 549 571 585 598 611 624 630 645 658 664 677 686 696 702 717 730 736 749 755 761 774 779 794 807 817 831 843 858 870 877 883 898 911 923 929 941 947 960 975 988 994 1009 1014 1027 1032 1047 1060 1072 1078 1091 1097 1103 1116 1122 1128 1140 1155 1169 1175 1188 1198 1213 1226 1231 1241 1256 1261 1276 1290 1296 1305 1317 1324 1339 1353 1359 1372 1378 1391 1397 1412 1427 1433 1446">medida que se mueva de arriba a la derecha, hacia abajo y hacia la izquierda (o de 12:00 a 3:00 a <tspan y="416" x="379 394 401 416 430 436 449 455 470 476 491 505 515 521">6:00 a 9:00). <tspan y="959" x="1207"> <tspan font-family="F22" font-size="24" y="1005" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-94 <tspan font-family="F28" font-size="43" font-weight="700" y="1089" x="379 406 429 438 461 482 497 517 527 543 566 575 590 611 627">Holgura/soltura<tspan font-family="F9" x="646"> <tspan font-family="F0" font-size="27" font-weight="400" y="1170" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 535 548 559 573 579 589 602 623 638 644 657 672 678 689 703 709 724 737 751 766 780 786 799 809 815 821 827 839 852 862 867 882 895 905 918 924 936 949 963 978 991 1001 1007 1019 1025 1031 1046 1059 1074 1083 1089 1098 1104 1116 1129 1139 1144 1159 1174 1179 1194 1208 1218 1231 1236 1249 1255 1269 1279 1294 1309 1315 1329 1351 1364 1375 1380 1394 1408">El análisis de fase también se puede utilizar para ayudar a identificar holgura y problemas de <tspan y="1207" x="379 391 397 419 433 447 457 470 482 488 503 517 524 530 545 558 568 583 588 603 617 623 637 652 664 670 692 705 719 733 743 756 762 768 773 788 801 811 824 846 859 874 884 897 903 918 924 932 946 956 969 984 993 1007 1013 1027 1041 1047 1053 1068 1074 1089 1103 1117 1122 1137 1151 1172 1187 1198 1204 1219 1225 1236 1248 1262 1272 1277 1292 1307 1312 1327 1340 1351 1361 1374 1380 1392 1407 1422 1432 1445 1451">cimentación, pero de una manera ligeramente diferente de lo que hemos discutido hasta ahora. <tspan y="1277" x="379 393 408 414 428 438 444 466 479 489 495 501 515 530 542 552 559 564 579 593 608 613 628 643 649 662 668 683 697 710 716 722 735 741 756 771 776 791 805 815 828 833 848 853 863 876 886 900 910 916 929 935 941 963 978 983 989 1001 1014 1020 1034 1049 1055 1070 1076 1087 1102 1108 1117 1132 1138 1150 1156 1169 1179 1201 1215 1230 1236 1248 1263 1274 1280 1286 1300 1314 1320 1333 1339 1354 1368 1383 1397 1408">En primer lugar, debido a que la holgura giratoria implica un pico 1X y armónicos, en algunos <tspan y="1314" x="379 391 404 415 430 441 447 462 476 490 505 519 525 537 551 566 575 589 604 619 624 634 645 659 665 677 691 706 712 726 740 751 764 770 776 791 805 818 829 835 850 865 870 884 890 895 910 922 928 942 953 968 974 988 994 1000 1014 1019 1033 1039 1054 1068 1083 1089 1102 1117 1132 1137 1150 1156 1170 1176 1181 1191 1206 1221 1234 1255 1261 1275 1289 1299 1314 1319 1329 1344 1354 1366 1371 1386 1400 1407 1413 1427 1432 1447">casos puede confundirse con desalineación e incluso el eje doblado y el rodamiento torcido. Sin <tspan y="1352" x="379 393 415 430 443 452 467 482 489 495 501 514 525 531 537 551 562 572 586 596 609 620 626 640 654 660 669 682 693 707 712 727 742 748 759 772 787 801 807 817 829 844 850 856 869 880 886 895 909 924 930 943 954 960 975 989 1002 1008 1022 1036 1058 1073 1084 1090 1105 1111 1122 1134 1148 1157 1163 1178 1193 1198 1213 1226 1237 1247 1260 1266 1278 1293 1308 1318 1331 1337 1343 1356 1362 1372 1386 1395 1408 1423">embargo, las lecturas de fase no seguirán las reglas que hemos discutido hasta ahora, y serán <tspan y="1389" x="379 394 408 414 429 441 451 465 475 488 494 508 520 533 539 552 558 572 584 594 609 618 624 637 643 652 666 675 685 698 708 714 726 738 748 755 760 777 788 794 800 815 829 843 848 862 873 883 898 904 919 932 946 961 975 981 993 1006 1020 1035 1048 1058 1063 1077 1083 1096 1102 1116 1122 1133 1143 1148 1163 1178 1192 1197 1207 1213 1226 1241 1250 1260 1274 1280 1286 1299 1310 1316 1330 1345 1356">de naturaleza aleatoria (errática). Así que esto puede ayudarle a distinguir entre las dos <tspan y="1427" x="379 391 406 421 436 442 454 460 474 489 503 514 519 534 548 554 563 576 582 588 601 607">condiciones de falla. <tspan y="1828" x="1268"> <tspan font-family="F22" font-size="24" y="1873" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 969">5-95 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1112" width="1085" height="1" fill="#000000"/><image x="630" y="463" width="572" height="491" xlink:href="page57_data/img164.jpg"/><image x="567" y="1470" width="701" height="358" xlink:href="page57_data/img165.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',57)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
