]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-3 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="313" x="379 395 413 420 432 450 465 482 490 502 510 528 547 564 572 591 610 627 635 652 669 682 689 705 724 743 750 768 777 784 797 805 823 852 872 892">La fase tiene que ver con el tiempo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="388" x="379 392 405 411 420 433 444 458 464 474 480 493 508 522 527 542 556 570 576 589 602 612 618 630 644 659 665 679 685 690 712 727 749 762 777 787 802 807 817 831 837 849 859 865 878 893 898 913 927 933 939 954 965 970 984 997 1010 1025 1035 1050 1061 1066 1076 1090 1096 1109 1121 1127 1141 1156 1169 1184 1199 1210 1217 1222 1236 1247 1257 1272 1283 1289 1300 1315 1329 1335 1348 1354 1369 1383 1397 1412 1423">La fase tiene que ver con el momento relativo de los eventos relacionados. Estos son algunos <tspan y="425" x="379 393 399 413 435 450 456 471 482 488">ejemplos: <tspan y="495" x="379 396 402 408 423 436 442 455 470 482 496 508 518 524 538 548 558 571 593 608 619 625 630 645 655 668 678 692 703 716 730 745 756 762 776 790 796 802 815 821 832 838 853 864 874 889 903 909 921 934 946 952 967 982 987 1001 1015 1025 1034 1048 1054 1068 1074 1079 1094 1108 1123 1133 1147 1153 1168 1182 1193 1206 1221 1236 1241 1255 1269 1275 1289 1295 1300 1310 1325 1335 1349 1359 1364 1377 1383 1396 1411">Al balancear estamos interesados en la sincronización entre el punto pesado en el rotor y un <tspan y="532" x="379 394 408 423 433 448 453 468 482 487 497 511 520 533 543 556 571 583 589 602 608 621 636 642 656 661 667 681 687 700 707 713 731 745 757 771 782 787 797 810 832 847 858 863 878 892 901 915 925 947 952 967 979 989 995 1010 1024 1039 1054 1067 1073 1084 1098 1104 1117 1132 1144 1158 1172 1186 1196 1206 1218 1224 1238 1249 1263 1269 1284 1297 1312 1322 1337 1342 1357 1371 1382 1394 1409 1424 1431 1436 1449">punto de referencia en el eje. Necesitamos determinar dónde se encuentra ese punto pesado, y <tspan y="570" x="379 385 398 404 416 429 444 454 460 475 487 502 508 522 536 542 557 571 582 597 602 617 631 642 656 667 680 690 696 709 715 730 742 752 765 771 783 797 812 821 831 844 853 863 877 888 898 910 920 926 932 945 956 962 971 985 999 1009 1021 1034 1045 1051 1065 1079 1084 1094 1109 1119 1132 1144 1150 1164 1179 1185">la cantidad de peso necesaria para contrarrestar las fuerzas de rotación. <tspan y="1169" x="1211"> <tspan font-family="F22" font-size="24" y="1231" x="748 759 763 775 787 795 807">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="812"> <tspan font-family="F22" font-size="24" font-weight="400" x="812 823 828 835 839 851 862 872 883 887 899 908 912 917 921 932 943 955 967 971 983 995 1000 1012 1023 1028 1039 1051 1062 1074 1087">5-1 Fase utilizada en balanceo <tspan font-family="F0" font-size="27" y="1284" x="379 394 408 421 436 451 466 471 486 501 512 518 527 533 539 552 574 589 599 605 619 633 639 645 658 669 675 687 702 717 731 737 749 755 770 784 798 809 815 830 843 849 858 871 877 883 896 902 914 929 951 966 972 986 991 997 1012 1026 1037 1052 1065 1071 1084 1099 1110 1124 1131 1137 1143 1156 1161 1176 1190 1201 1214 1220 1226 1240 1254 1267 1279 1285 1300 1314 1321 1327 1333 1346">Cuando nos fijamos en las condiciones de falla como el desbalance, la desalineación, la <tspan y="1321" x="379 393 407 419 432 447 456 466 472 484 490 505 517 532 538 550 556 562 577 588 594 609 618 633 648 654 668 690 703 714 720 734 748 754 766 772 793 807 821 831 844 856 862 877 891 898 904 918 929 939 951 973 988 999 1005 1011 1025 1035 1048 1058 1072 1083 1096 1111 1126 1137 1142 1156 1171 1177 1183 1196 1207 1213 1222 1236 1249 1259 1271 1284 1295 1301 1316 1321 1336 1349 1371 1377 1389 1401 1412">excentricidad y los problemas de cimentación, estamos interesados en las fuerzas dinámicas <tspan y="1359" x="379 394 408 422 432 442 456 462 477 491 497 503 516 521 543 556 571 585 591 606 619 625 631 644 650 662 676 698 713 718 728 742 753 767 773 783 796 811 826 832 838 852 858 864 886 901 913 919 941 947 960 975 985 999 1005 1020 1033 1039 1053 1068 1074 1089 1102 1117 1127 1142 1147 1161 1176 1181 1191 1205 1211 1224 1236 1242 1256 1271 1277 1289 1303 1318 1324 1339 1348 1358 1373 1378 1392 1406 1421 1431 1446 1452">dentro de la máquina, y como resultado, el movimiento de un punto en relación con otro punto. <tspan y="1428" x="379 394 409 424 438 460 475 486 492 506 517 530 539 545 551 564 570 579 592 603 617 623 638 650 660 673 679 692 707 717 730 745 759 773 783 788 802 808 814 836 851 864 869 891 897 910 925 935 950 955 970 984 990 996 1009 1015 1037 1049 1064 1078 1084 1099 1112 1118 1133 1138 1152 1163 1172 1182 1196 1208 1218 1232 1242 1255 1261 1273 1287 1300 1314 1329 1344">Podemos usar la fase para entender el movimiento de la máquina o estructura cuando <tspan y="1466" x="379 390 405 416 431 445 457 472 485 507 522 533 539 553 567 573 587 602 615 621 643 655 670 684 690 705 718 724 736 750 765 770 780 794 805 820 835 847 862 874 880 893 898 912 923 933 943 957 969 979 992 1002 1015 1021 1028 1034 1049 1063 1078 1092 1106 1112 1122 1136 1151 1164 1170 1176 1189 1195 1217 1230 1245 1259 1264 1279 1292 1298 1313 1327 1341 1355 1369 1375 1389 1399 1409 1422 1432">sospechamos de una máquina con resonancia estructural, donde toda la máquina puede estar <tspan y="1503" x="379 394 407 413 426 441 453 467 480 494 509 524 535 549 555 569 583 589 595 608 623 638 644 656 662 668 681 696 711 718 723 733 748 758 769 775 789 803 818 833 840 846 860 866 875 889 904 919 929 941 956 971 986 991 1006 1019 1031 1037 1050 1056 1068 1078 1088 1093 1108 1121 1127 1139 1145 1160 1173 1185 1191 1204 1210 1223 1238 1250 1256 1271 1277">balanceándose de lado a lado, torciendo, o rebotando hacia arriba y hacia abajo. <tspan y="1572" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526 532 545 551 560 573 584 597 603 617 628 634 656 670 682 688 702 712 718 724 730 743 749 755 770 783 789 801 816 828 842 855 864 870 879 894 907 919 925 940 949 959 972 983 989 1011 1024 1038 1052 1062 1075 1086 1092 1106 1120 1126 1135 1149 1162 1168 1174 1186 1199 1209 1215 1228 1243 1249 1264 1277 1283 1296 1311 1322 1336 1351 1358 1364 1378 1392 1401 1416 1422 1428 1441">Por lo tanto, la fase es muy útil al balancear (hay otras maneras de realizar un balanceo, pero la <tspan y="1610" x="379 401 414 427 442 451 457 470 476 491 504 510 516 531 542 548 558 572 583 598 613 619 625 638 653 667 677 691 702 708 722 736 742 757 769 779 794 805 811 825 835 841 847 853 865 877 892 898 904 917 923 932 945 956 970 979 986 991 1004 1010 1024 1035 1048 1063 1075 1081 1094 1100 1106 1118 1132 1145 1160 1174 1189 1195 1206 1220 1225 1235 1245 1258 1268 1280 1286 1301 1314 1320 1334 1348 1358 1371 1386 1400 1414 1424 1430 1444 1449">mayoría de los recopiladores de datos utilizan la fase), y esencial cuando se trata de entender el <tspan y="1647" x="379 401 416 429 435 457 463 476 491 501 515 521 536 549 555 569 584 597 603 625 638 653 667 672 687 700 706 721 727 741 751 761 771 785 797 807 820 830 843 850 856 870 884 894 908 914 920 933 939 948 961 972 986 992 1002 1015 1036 1051 1057 1070 1085 1091 1105 1116 1122 1144 1157 1170 1176 1190 1200 1206 1212 1218 1230 1244 1256 1271 1286 1301 1307 1318 1331 1337 1343 1357 1367 1380 1394 1404 1417">movimiento de una máquina o estructura. Pero la fase también es muy útil cuando se intenta <tspan y="1685" x="379 394 400 413 427 442 457 468 478 484 496 508 518 524 530 543 554 560 572 587 601 616 622 634 640 654 669 683 694 700 714 728 734 743 756 762 768 781 787 802 815 821 827 840 846 868 881 896 910 916 931 943 950 956 970 975 981 992 1006 1012 1025 1037 1047 1053 1063 1077 1091 1097 1111 1122 1128 1142 1148 1163 1173 1179 1194 1200 1212 1226 1232 1246 1257 1263 1277 1291 1297 1310 1316 1330 1340 1353 1365 1371 1385 1399 1405 1416 1431 1446">diagnosticar las condiciones de falla de la máquina. Si su actitud es “los niveles de vibración son <tspan y="1722" x="379 392 398 408 423 434 440 454 459 474 488 500 514 525 530 540 553 559 570 583 593 598 608 622 635 641 652 665 680 694 708 715 720 734 748 758 773 788 799 813 824 830 844 854 869 884 897 912 918 932 953 967 981 991 1005 1010 1025 1040 1046 1052 1066 1071 1077 1099 1114 1128 1138 1148 1161 1167 1173 1186 1192 1201 1214 1225 1238 1245 1251 1266 1279 1289 1304 1310 1321 1326 1332 1347 1361 1372 1386 1398">altos – necesita ser revisado”, entonces probablemente no le importa la fase. Pero si desea <tspan y="1760" x="379 394 407 419 433 442 448 462 477 483 497 503 516 530 545 560 571 581 587 599 613 619 634 643 657 669 675 686 701 708 713 726 732 747 753 763 773 778 793 808 822 827 837 843 855 870 879 889 903 914 924 937 959 972 987 997 1010 1016 1029 1044 1054 1063 1077 1083 1092 1105 1111 1117 1130 1141 1147 1159 1174 1196 1211 1216 1230 1236 1242 1257 1271 1282 1297 1310 1316 1328 1343 1355 1369 1376 1382 1388 1400">hacer un diagnóstico preciso, y distinguir correctamente entre fallas como el desbalance, la <tspan y="1797" x="379 394 408 419 432 438 444 459 473 486 498 503 518 533 538 551 557 571 576 582 596 602 615 621 636 651 666 672 685 699 714 721 727 740 755 765 779 794 806 820 831 837 843 856 862 871 884 895 908 914 928 939 945 959 974 987 992 1007 1020 1030 1040 1053 1074 1080 1093 1108 1118 1131 1137 1151 1161 1175 1190 1202 1208 1221 1227 1233">desalineación y el eje doblado, entonces la fase es una herramienta esencial. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="622" y="612" width="589" height="558" xlink:href="page3_data/img4.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
