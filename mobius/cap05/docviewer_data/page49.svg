]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="27" y="151" x="378"> <tspan font-family="F10" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 800 818 835 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-49 <tspan font-family="F13" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F14" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F16" font-size="27" y="845" x="1459"> <tspan font-family="F25" font-size="24" y="907" x="797 808 812 824 836 844 856">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="861"> <tspan font-family="F25" font-size="24" font-weight="400" x="861 872 877 887 900 905 919 931 940 951 956 960 973 984 995 1006 1011 1023 1036">5-78 Desalineación <tspan font-family="F16" font-size="27" y="960" x="378 391 404 410 432 445 458 473 482 488 501 507 522 535 541 547 562 573 579 591 604 615 630 641 647 662 676 681 696 710 721 734 740 746 760 774 787 799 805 819 834 840 851 866 881 887 900 915 928 934 946 961 983 997 1003 1018 1031 1043 1049 1063 1078 1084 1098 1112 1118 1132 1146 1157 1170 1176 1182 1197 1211 1224 1236 1242 1256 1271 1277 1292 1304 1314 1327 1333 1347 1353 1366 1371 1384">La mayoría de los casos de desalineación son una combinación de desalineación paralela y <tspan y="998" x="378 391 406 421 435 441 454 464 470 476 493 507 522 535 550 565 570 584 598 613 628 634 648 662 668 674 684 689 704 719 725 739 753 759 772 784 799 814 820 833 855 861 874 889 898 913 919 931 937 952 961 971 986 997 1003 1012 1025 1037 1047 1061 1071 1085 1096 1103 1108 1122 1133 1139 1154 1169 1180 1186 1201 1207 1220 1226 1241 1255 1269 1275 1287 1301 1314 1320 1335 1341 1353 1368 1379 1385 1397 1412 1418 1431">angular. Dependiendo del tipo de acoplamiento y otros factores, es posible que vea picos 3X y <tspan y="1035" x="378 392 407 414 420 433 438 452 467 473 486 491 506 520 535 550 561 567 579 592 603 618 629 635 650 664 677 692 706 712 727 739 749 763 775 788 798 804 815 830 836 846 859 869 882 888 900 915 929 935 950 956 968 983 994 999 1014 1028 1033 1048 1061 1072 1082 1095 1101 1116 1130 1137 1143 1161 1176 1189 1194 1209 1215 1224 1237 1247 1260 1275 1287 1293 1306 1312 1324 1338 1353 1359 1365 1378">4X, y en algunos casos puede parecer soltura con picos de hasta 8X. Una diferencia con la <tspan y="1073" x="378 389 404 410 420 434 444 457 463 477 488 494 509 523 537 542 556 562 568 578 592 597 612 627 633 647 661 667 682 688 699 714 719 733 747 753 767 773 779 793 804 818 832 844 853 863 878 884 898 913 919 930 944 950 964 969 983 996 1009 1019 1031 1037">soltura es que el ruido de piso en el espectro no se elevará. <tspan y="1535" x="1332"> <tspan font-family="F25" font-size="24" y="1581" x="763 774 778 790 802 810 822">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="827"> <tspan font-family="F25" font-size="24" font-weight="400" x="827 838 843 853 866 871 885 897 906 917 922 926 939 950 961 972 977 989 1001 1006 1015 1026 1038 1049 1057 1069">5-79 Desalineación severa <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1660" x="378 399 416 424 442 458 466 485 505 522 536 543 563 580 587 599 617 632 649 658">Relaciones de fase: <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="1734" x="378 394 408 421 427 438 452 474 489 500 506 512 527 538 544 556 561 576 588 603 608 618 632 654 667 678 684 699 713 727 732 747 761 782 797 808 814 827 842 855 861 867 879 892 907 921 927 941 955 961 967 980 986 997 1011 1023 1035 1041 1055 1070 1076 1091 1104 1110 1125 1139 1150 1165 1178 1184 1196 1211 1223 1237 1242 1255 1261 1274 1288 1298 1311 1326 1341 1354 1376 1391 1401">Revisemos los cinco temas que hemos analizado en la sección de desbalance y aprendamos <tspan y="1772" x="378 390 405 427 442 448 459 473 479 488 502 508 521 533 539 554 569 581 596 602 614 628 643 649 655 668 674 688 702 713 726 732 738 753 767 780 792 797 812 827 833">cómo se relacionan con la desalineación: <tspan y="1841" x="378 387">1.<tspan font-family="F30" x="394"> <tspan font-family="F16" x="426 439 452 458 468 482 488 501 513 519 533 548 554 569 582 588 597 610 621 635 641 654 669 678 688 702 708 714 727 738 744 750 764 775 785 799 809 822 833 839 851 865 874 884 890 902 915 921 935 946 952 964 970 985 999 1009 1015 1027 1041 1056 1066 1079 1085 1099 1110 1115 1125 1140 1162 1175 1190 1203 1214 1220 1233 1248 1254 1260 1275 1286 1291 1305 1318 1328 1338 1351 1373 1388 1399 1405 1420 1433">La relación de fase entre las lecturas verticales y horizontales tomadas en los extremos de <tspan y="1878" x="426 432 445 451 473 486 501 515 521 536 549 555 569 584 590 601 614 629 643 649 659 672 678 684 697 708 713 723 736 751 757 770 781 787 802 816 830 836 849 855 877 892 902 908 921 936 945 959 969 974 989 999 1020 1034 1048 1058 1072 1079 1085 1101 1115 1130 1136 1151 1165 1171 1184 1190 1196 1218 1233 1246 1251 1273 1279 1292 1307 1317 1332 1338 1349 1359 1373 1386 1400 1415">la máquina no seguirá las reglas que vimos anteriormente. Debido al movimiento creado <tspan y="1916" x="426 438 453 468 474 489 503 514 527 533 538 553 567 580 592 598 612 627 633 645 660 675 689 695 708 717 723 736 741 756 769 779 792 798 812 818 831 837 843 856 861 875 881 887 901 910 924 935 945 960 966 981 995 1008 1014 1029 1035 1044 1057 1067 1080 1095 1104 1118 1129 1135 1145 1151 1166 1181 1191 1197 1212 1226 1232 1245 1257 1271 1286 1292 1305 1327 1333 1346 1361 1371 1386">con desalineación angular y paralela, y el efecto que diferentes tipos de acoplamiento </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="163" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="782" height="413" transform="scale(1.378517, 1.377724) translate(277.109462,201.782074)" xlink:href="page49_data/img138.jpg"/><image x="0" y="0" width="656" height="332" transform="scale(1.262195, 1.262048) translate(400.096618,885.069212)" xlink:href="page49_data/img139.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',49)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
