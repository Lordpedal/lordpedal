]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 5-8 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="1113" x="1179"> <tspan font-family="F22" font-size="24" y="1159" x="625 636 640 652 664 672 684">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="689"> <tspan font-family="F22" font-size="24" font-weight="400" x="689 700 705 718">5-9 <tspan font-family="F0" font-size="27" y="1212" x="133 147 153 159 169 183 194 208 214 224 237 252 266 272 286 297 303 317 332 345 351 362 375 390 403 409 415 429 443 449 462 477 482 492 505 511 525 531 546 560 573 579 594 603 618 633 648 658 669 675 690 705 718 724 737 752 758 773 787 793 804 819 825 838 852 866 878 892 898 912 927 940 945 958 972 984 990 1005 1019 1029 1034 1044 1058 1071 1086 1092 1106 1118 1124 1138 1152 1159">El resultado es una señal de voltaje que proporciona un pulso “TTL” una vez por revolución. <tspan y="1744" x="1213"> <tspan font-family="F22" font-size="24" y="1790" x="621 632 636 648 660 668 680">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="685"> <tspan font-family="F22" font-size="24" font-weight="400" x="685 696 701 708 721">5-10 <tspan font-family="F0" font-size="27" y="1843" x="133 147 153 159 169 175 189 210 225 240 246 259 274 283 293 307 313 328 342 348 359 374 385 391 405 416 421 435 441 447 462 475 485 491 505 520 535 541 555 569 575 581 594 600 613 627 633 648 660 665 680 693 708 713 728 742 748 754 767 773 795 808 823 837 842 857 870 877 882 896 902 908 914 927 933 955 968 983 997 1002 1017 1030 1036 1050 1060 1070 1084 1097 1103 1116 1126 1139">El tiempo entre pulsos es el período de la velocidad de la máquina. Si la máquina estuviera <tspan y="1880" x="133 148 154 164 176 191 206 221 227 239 245 254 267 282 297 303 319 333 356 363 369 384 398 412 417 431 442 448 463 476 482 494 507 513 531 543 550 555 569 575 581 590 596 610 632 647 661 667 681 695 705 714 728 734 740 755 766 772 787 801 807 818 833 844 850 861 875 884 890 903 909 924 937 943 958 964 979 993 999 1010 1024 1039 1052 1067 1082 1097 1108 1113">girando a 1500 RPM, que es de 25 Hz, el tiempo entre los pulsos sería de 0.04 segundos  <tspan y="1917" x="133 143 152 159 171 184 190 204 210 225 231 246 260 270 276">(1/25 = 0.04). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="163" y="278" width="1015" height="833" xlink:href="page8_data/img17.jpg"/><image x="133" y="1256" width="1079" height="485" xlink:href="page8_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>