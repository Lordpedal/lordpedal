]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-38 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="181 194 208 218 227 233 245 258 264 271 277 287 300 321 336 342 355 370 376 390 401 415 429 439 451 461 467 480 486 501 515 529 535 541 554 559 572 578 592 602 615 627 633 648 662 668 682 696 702 716 722 728 741 755 764 774 788 809 824 830 842 857 871 886 900 912 918 933 948 954 963 977 990 1000 1013">vertical, también esperaría que la vibración en el extremo conducido fuera <tspan y="341" x="181 194 209 219 234 247 253 275 288 303 316 338 351 366 375 389 395 410 425 436 441 454 468 480 494 505 511 533 546 557 563 576 581 591 604 610 623 638 644 650 663 669 684 689 699 713 725 737 743 757 772 778 790 804 813 823 829 841 854 860 866">aproximadamente dos veces más alta en la dirección vertical. <tspan y="944" x="1019"> <tspan font-family="F22" font-size="24" y="990" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-58 <tspan font-family="F0" font-size="27" y="1043" x="133 146">5.<tspan font-family="F7" x="153"> <tspan font-family="F0" x="181 194 207 218 224 230 244 256 266 280 290 303 314 320 335 348 354 367 389 404 410 416 426 440 454 460 473 487 493 506 512 517 530 545 551 564 577 587 600 615 621 634 640 650 664 674 679 694 707 713 726 737 743 756 771 777 789 804 826 841 853 863 876 888 894 909 923 929 941 956 971 977 983 996 1007 1013 1018 1032 1044 1054 1068 1078 1091 1102 1107 1117 1130 1145 1151 1164 1170 1184 1195">Las lecturas de amplitud axial volverán a ser bajas en comparación con las lecturas radiales <tspan y="1081" x="181 195 201 207 220 231 237 246 260 274 284 296 309 320 326 340 350 360 373 388 393 408 418 431 446 461 483 488 503 516 530 540 554 575 589 603 613 627 633 646 661 667 673 686 691 706 712 721 735 747 759 765 780 794 800 810 823 837 843 856 862 869 875 889 894 909 914 928 950 965 978 987 1002 1017 1023 1029 1044 1058 1072 1078 1093 1108 1114 1127 1132 1147 1161 1175">– las fuerzas están predominantemente en la dirección radial. Sin embargo, debido a que <tspan y="1118" x="181 194 209 224 234 247 252 262 275 290 304 326 341 352 358 371 386 392 414 429 442 447 469 475 488 503 513 528 533 548 562 568 580 593 607 621 633 647 662 668 674 686 701 716 722 731 745 760 767 773 787 801 807 822 828 836 850 860 873 888 900 906 919 924 939 953 959 968 981 992 1006 1011 1026 1040 1046 1059 1074 1080 1093 1107 1116 1126 1140 1162 1177 1182 1196 1210">ahora tenemos un movimiento de cabeceo, con 180° de diferencia de fase de un extremo de <tspan y="1155" x="181 187 200 206 228 241 256 270 276 291 304 310 323 329 335 350 359 369 384 390 396 402 415 426 432 438 452 464 474 488 498 511 522 527 542 556 562 571 584 595 609 614 624 639 661 674 689 702 713 719 731 737 746 756 769 782 796 807 813 827 841 847 853 867 872 886 892 902 915 936 951 957 970 985 991 1005 1016 1026 1038 1048 1061 1075 1081 1090 1104 1118 1128 1141 1146 1161 1175">la máquina al otro, las lecturas de fase tomadas a través del eje también estarán fuera de <tspan y="1193" x="181 190 203 214 228 235">fase. <tspan y="1796" x="1019"> <tspan font-family="F22" font-size="24" y="1842" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-59 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="323" y="385" width="696" height="559" xlink:href="page38_data/img103.jpg"/><image x="323" y="1237" width="696" height="559" xlink:href="page38_data/img104.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
