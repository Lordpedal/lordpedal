]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-10 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 148 162 172 187 193 204 209 215 221 236 247 253 275 280 290 303 309 322 337 343 352 366 376 397 403 418 433 444 449 464 478 484 490 503 509 520 525 540 552 562 576 591 597 609 622 634 640 654 669 675 689 703 709 715 730 741 747 761 773 787 801 811 826 837 844 850 864 869 875 890 904 910 921 936 942 957 969 983 993 1002 1016 1022 1036 1051 1057 1069 1083 1095 1105 1115 1130 1135 1149 1163">Pero si los mira en términos de la sincronización de los eventos, el pulso ocurre un cuarto de <tspan y="341" x="133 143 158 168 181 193 199 213 228 234 246 261 271 285 296 301 316 330 336 351 365 378 384 390 403 409 420 434 449 462 468 473 488 502 508 520 526 541 551 564 576 581 596 611 617 630 636 648 660 675 687 701 707 718 732 738 753 759 771 785 791">rotación antes de que la señal de vibración alcance su pico. <tspan y="768" x="1151"> <tspan font-family="F22" font-size="24" y="814" x="622 633 637 649 661 669 681">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="686"> <tspan font-family="F22" font-size="24" font-weight="400" x="686 697 702 709 721">5-13 <tspan font-family="F0" font-size="27" y="867" x="133 147 159 174 188 210 225 236 242 255 270 276 289 295 306 316 329 341 355 361 383 396 407 413 428 441 447 459 473 483 495 508 514 526 532 538 551 557 568 582 597 610 616 621 636 650 656 661 671 684 696 711 733 747 756 766 781 786 799 805 811 824 830 841 854 869 882 888 894 908 922 928 941 947 961 971 984 996 1002 1016 1031 1038 1044 1058 1069 1083 1097 1107 1119 1129 1135 1147 1169 1184 1195">Echemos un vistazo más de cerca a la señal del tacómetro y la señal de vibración. Esperaríamos <tspan y="905" x="133 148 162 176 182 195 201 223 237 251 257 272 285 291 306 320 334 340 350 364 370 382 395 417 432 438 451 457 463 476 481 494 508 514 529 541 547 562 574 589 595 609 623 629 635 648 654 676 689 704 718 723 738 751 757 763 776 782 791 805 811 824 836 842 857 872 877 892 906 912 921 934 945 958 964 979 994 1000 1012 1025 1046 1061 1067 1080 1089 1095 1108 1114">que a medida que se cambia la velocidad de la máquina la relación de fase no cambiaría. <tspan y="974" x="133 148 163 178 192 214 229 240 245 258 271 281 287 299 309 315 329 335 341 353 368 383 397 403 418 423 438 452 458 467 480 491 505 510 524 538 548 557 571 577 583 596 602 613 626 641 654 660 666 681 694 700 710 723 735 750 772 785 795 804 819 825 837 843 857 863 869 884 898 912 922 937 943 957 971 982 995 1010 1025 1031 1044 1059 1064 1078 1084 1090 1100 1114 1124 1139 1148 1153 1166">Podemos variar el ángulo de fase entre la señal de tacómetro y el punto pesado en el rotor y <tspan y="1011" x="133 148 163 178 192 214 229 240 246 258 272 281 287 299 314 336 351 357 363 376 387 393 408 423 434 440 450 464 479 492 498 512 523 529 539 553 559 574 588 599 614 620 633 645 657 672 678 692 707 720 731 737 750 756 770 780 790 803 814 821 826 841 856 870 884 906 921 932 938 951 964 974 980 993 1008 1022 1028 1033 1048 1062 1076 1082 1088 1101 1107 1118 1131 1145 1158 1164 1170 1185 1199">podemos ver cómo las dos señales se desplazan unas a otras. Podemos ver aquí que la señal de <tspan y="1049" x="133 146 152 167 177 190 202 208 222 237 243 257 267 277 290 296 302 308 322 336 346 358 373 388 403 409 421 435 448 462 477 492 498 512 518 523 538 544 556 571 577 588 601 607 622 632 646 661 675 687 701 707 720 734 744 758 769 774 789 803 809 815 828 834 845 858 873 886 892 898 913 926 932 942 955 967 982 1003 1017 1026 1036 1051 1057">vibración está liderando cuando el pico se produce antes de la señal de tacómetro. <tspan y="1596" x="1095"> <tspan font-family="F22" font-size="24" y="1658" x="490 501 505 517 529 537 549">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="554"> <tspan font-family="F22" font-size="24" font-weight="400" x="554 565 570 577 589 594 614 618 631 636 647 659 672 685 689 700 706 710 718 729 737 745 756 766 779 783 796 807 812 819 830 840 852">5-14 Midiendo el retraso de fase <tspan font-family="F0" font-size="27" y="1711" x="133 146 159 165 187 200 213 228 237 243 256 262 277 290 296 302 317 328 334 345 351 362 372 386 408 421 432 437 459 474 489 502 512 526 541 552 558 580 586 600 614 629 634 648 654 660 669 683 692 702 715 726 741 747 762 775 781 790 803 814 828 835 841 856 870 880 886 892 907 912 927 941 955 961 967 980 986 997 1003 1013 1027 1040 1052 1058 1072 1087 1093 1105 1120 1130 1143 1152 1158 1173 1183">La mayoría de los sistemas modernos miden el retraso de fase, por lo que la situación anterior <tspan y="1749" x="133 148 158 173 188 202 212 224 230 244 259 272 282 288 301 307 320 335 348 354 360 374 386 396 409 419 432 438 453 466 472 481 494 505 519 525 540 555 566 571 581 587 600 613 620 625 639 645 650 664 675 685 698 704 718 728 734 740 746 758 770 785 800 815 821 832 847 855 865 886 898 908 922 927 942 956 962 977 990 996 1008 1023 1035 1049 1064 1071 1077 1090 1100 1114 1129 1143 1152 1166 1177 1191">proporcionaría una lectura de fase positiva. Si está utilizando software de balanceo, asegúrese <tspan y="1786" x="133 148 162 168 180 195 217 231 241 256 271 283 293 299 305 318 324 336 351 365 378 391 406 418 424 439 453 459 474 488 494 503 516 527 540 546 561 575 589 595 606 619 625 639 650 660 673 679 693 702 708 714 720 732 745 760 775 789 796 801 818 824 839 853 868 883 894 900 911 917 927 937 951 973 986 997 1003 1014 1027 1033 1055 1061 1075 1089 1104 1109 1124 1139 1149">de comprobar la convención de fase que se está utilizando. Algunos sistemas se miden por <tspan y="1823" x="133 148 162 171 185 197 207 221 227 241 247 253 267 281 292 301 314 325 339 345 357 372 394 409 415 427 442 457 471 477 492 503 509 523 538 549 555 565 571 584 599 609 615 625 639 644 650 663 677 692 706 712 727 733 746 760 782 796 810 820 833 839 852 867 873 879 892 898 912 918 928 942 954 966 971 986 1001 1007 1021 1036 1050 1064 1075 1085 1098 1104 1117 1123 1129 1142">defecto el desfase como ángulos positivos (el ángulo aumenta en la dirección opuesta a la <tspan y="1861" x="133 143 158 168 181 193 199 213 228 237 244 250 265 278 288 303 309 331 345 356 371 386 397 403 414 420 431 441 454 476 489 500 506 521 534 548 554 567 573 579 593 604 618 631 641 647 662 668 674 687 693 708 723 735 740 755 770 775 790 804 810 824 829 843 857 863 873 879 892 907 920 926 938 953 967 980 994 1009 1020 1026 1041 1055 1062 1068 1082 1088 1094 1108 1119 1134 1140 1154 1168 1174 1180 1193">rotación), pero muchos sistemas dan al usuario la opción de elegir una convención. El uso de la <tspan y="1898" x="133 145 160 175 188 201 216 228 234 248 263 269 284 297 303 312 325 336 350 356 361 376 388 403 412 422 436 448 458 470 476 490 501 507 521 536 549 555 567 580 594 605 618 624 636 651 673 686 701 707 722 735 741 755 764 774 788 798 804 817 823 829 844 857 863 876 891 902 916 929 939 945">convención de fase incorrecta es una causa común de error al balancear. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="191" y="385" width="959" height="382" xlink:href="page10_data/img23.jpg"/><image x="247" y="1093" width="848" height="501" xlink:href="page10_data/img24.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
