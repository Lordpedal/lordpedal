]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-36 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="765" x="1001"> <tspan y="1115" x="995"> <tspan font-family="F22" font-size="24" y="1160" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 711 723">5-54 <tspan font-family="F0" font-size="27" y="1213" x="133 148 163 169 182 195 217 232 243 249 262 268 274 289 300 306 318 323 338 350 365 371 380 394 416 429 440 446 461 475 489 494 509 523 545 560 571 576 590 604 617 638 644 659 672 687 701 707 720 734 744 758 767 773 788 797 819 833 847 857 871 877">Volvamos a los cinco temas que hemos examinado anteriormente: <tspan y="1283" x="133 142">1.<tspan font-family="F7" x="149"> <tspan font-family="F0" x="181 194 207 213 223 237 243 256 268 274 288 303 309 324 337 343 352 365 376 390 396 411 423 429 441 454 476 491 497 510 525 539 546 552 568 590 605 620 631 637 650 664 673 683 697 719 734 744 750 765 779 785 791 804 809 831 844 859 873 879 894 907 912 927 941 956 969 984 989 1003 1014 1024 1037 1047 1053 1062 1076 1091 1098 1104 1113 1127 1141 1151 1163 1169 1184 1197">La relación de fase ha cambiado. Ambos extremos de la máquina deben estar 180° fuera de <tspan y="1320" x="181 190 203 214 228 234 244 257 272 278 292 298 304 316 329 340 355 360 375 389 394 409 423 434 449 462 468 481 496 507 521 527 542 555 561 573 587 602 608 621 627 642 656 666 680 690 697 703 717 732 742 748 754 768 774 784 797 811 821 836 843 848 863 877 891 905 911 933 946 961 967 976 982 988 1001 1007 1016 1029 1040 1054 1060 1073 1088 1097 1107 1121 1127 1140 1161 1176 1191 1201">fase (en el caso de desbalance de cupla puro). Por lo tanto, debe medir la fase entre ambos <tspan y="1358" x="181 195 209 218 228 242 264 279 289 295 310 324 330 336 349 354 376 389 404 418 424 439 452 457 471 486 492 498 511 516 531 537 546 560 572 584 590 604 619 625 638 651 661 671 677 689 702 708 713 726 731 746 760 770 776 788 803 817 827 840 846 853 859 872 885 891 905 911 920 934 943 957 972 984 990 1002 1008 1023 1037 1043 1052 1065 1075 1089 1095 1108 1123 1132 1142 1156 1162 1168 1181 1192">extremos de la máquina en la dirección vertical y horizontal. La diferencia de fase entre las <tspan y="1395" x="181 196 211 222 228 234 248 260 270 284 294 307 318 323 336 350 359 369 375 387 400 406 420 431 437 451 465 480 493 499 510 524 534 539 561 575 588 594 605 611 632 638 644 657 667 673 686 692 698 711 716 731 737 746 759 769 782 797 809 815 828 834 849 862 868 877 890 901 915 921 934 949 958 968 982 988 994 1007 1018 1023 1038 1053 1064 1070 1076 1090 1102 1112 1125 1135 1148 1159">dos lecturas verticales debe ser muy similar a la diferencia de fase entre las dos lecturas <tspan y="1432" x="181 196 211 221 227 239 253 268 278 291 296 310 321 327">horizontales. <tspan y="1872" x="668 1166">  <tspan font-family="F22" font-size="24" y="1918" x="620 631 635 647 659 667 679">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="684"> <tspan font-family="F22" font-size="24" font-weight="400" x="684 695 700 711 722">5-55 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="341" y="278" width="660" height="487" xlink:href="page36_data/img94.jpg"/><image x="347" y="787" width="648" height="328" xlink:href="page36_data/img95.jpg"/><image x="176" y="1476" width="490" height="397" xlink:href="page36_data/img96.png"/><image x="674" y="1476" width="490" height="397" xlink:href="page36_data/img97.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',36)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>