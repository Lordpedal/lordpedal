]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 5-28 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F16" font-size="27" y="302" x="132 147 160 170 185 198 213 227 239 249 262 268 281 287 293 306 312 324 338 344 359 371 377 392 405 419 425 440 453 459 468 482 497 509 515 529 544 557 579 585 598 613 623 638 643 658 672 678 684 697 702 724 737 752 766 772 787 800 806 812 827 842 851 857 863 878 884 899 913 927 932 946 952 958 972 977 991 997 1007 1021 1027 1040 1052 1067 1082 1088 1101 1123 1129 1142 1157 1167 1181 1191">parpadeará a la velocidad de funcionamiento de la máquina, por lo que el eje (o acoplamiento) <tspan y="340" x="132 147 160 170 184 196 209 219 232 238 250 264 279 294 308 314 326 336 347 361 367 373 383 398 412 422 428 439 453 468 482 496 507 517 531 538 544 558 569 579 592 607 613 628 641 656 670 675 685 699 713 727 736 742 764 778 790 805 820 826 838 852 858 873 885 900 915 921 927 933 947 953 959 973 978 992 997 1012 1027 1033 1044 1058 1063 1078 1091 1097 1111 1125 1135 1148 1163 1169 1184 1199">parecerá congelarse. (Por supuesto, usted debe tener mucho cuidado - el eje no se ha detenido <tspan y="377" x="132 145 151 166 179 194 208 213 223 236 251 265 274 280 292 306 312 327 340 355 370 375 390 404 409 424 439 444 454 469 481 494 504 510 524 534 541 546 563 569 581 595 610 620 625 640 654 667 679 685 700 714 721 727 742 755 770 784 790 804 814 824 837 852 858 872 884 897 907 913 927 942 954 960 970 984 992 1006 1015 1029 1044 1056 1062 1075 1080 1093 1099 1110 1124 1137 1143 1150">y debe tener cuidado de no tocarlo). A continuación, debe establecer una referencia visual, <tspan y="415" x="132 144 159 181 196 202 216 231 244 250 262 276 291 304 310 324 330 344 359 364 374 389 398 413 419 425 431 446 452 466 480 486 499 505 519 530 540 553 560 565 578 584 598 608 614 620 626 638 650 660 666 672 685 691 706 719 729 735 741 747 760 765 779 792 805 816 830 836 845 859 865 878 888 894 907 919 933 939 952 967 973 987 993 998 1012 1023 1032 1042 1057 1072 1087 1098 1110 1125 1140 1145 1160">como una cuña o un tornillo de ajuste, y utilizar la perilla “Fase relativa” en el estroboscopio <tspan y="452" x="132 147 160 170 183 189 202 208 222 233 243 256 265 271 277 290 296 308 322 337 350 357 367 381 391 406 412 418 424 438 444 459 473 479 491 497 511 522 532 546 552 566 580 586 608 622 637 652 658 673 687 701 706 720 731 741 755 760 774 788 794 800 813 819 834 849 860 866 878 884 898 913 919 933 947 953 959 972 983 989 998 1010 1017 1032 1047 1053">para ajustar la cuña/tornillo de ajuste de modo que esté en la posición de las 12:00. <tspan y="522" x="132 146 152 158 173 188 199 212 222 235 248 254 268 273 279 293 299 313 320 333 345 360 375 381 394 415 421 435 449 459 474 480 501 507 521 535 545 555 568 579 584 606 620 634 647 661 666 680 686 692 705 717 731 737 750 760 775 797 810 820 830 844 851 857 870 885 897 907 921 933 946 956 969 975 987 1002 1024 1039 1045 1056 1061 1067 1081 1087">Si observa el eje/acoplamiento mientras mueve el acelerómetro, aparecerá como si el <tspan y="559" x="132 146 152 166 173 186 198 213 228 234 247 269 275 288 303 313 327 333 347 353 363 375 385 398 405 411 424 437 443 455 468 482 492 498 513 525 540 546 560 574 580 590 604 614 627 639 645 659 674 680 693 698 712 727 740 746 761 767 778 788 801 816 829 835 850 864 874 880 886 899 905 919 925 934 948 957 971 986 998 1004 1016 1022 1037 1051 1057 1066 1079 1090 1103 1109 1122 1137 1146 1155 1169 1175 1181 1194">eje/acoplamiento girara. La cantidad de rotación viene dictada por la diferencia de fase entre la <tspan y="597" x="132 147 162 173 179 191 197 212 227 233 247 257 262 277 282 297 310 316 322 337 351 357 363 373 387 402 413 427 437 443 455 461 467 480 486 501 515 529 542 554 560 575 590 601 607 619 625 639 654 661 666 681 696 706 711 725 731 745 766 781 787 802 809 815 826 832 838 844 857 862 884 897 912 926 932 947 960 965 979 990 1000 1013 1028 1041">posición original del sensor y la nueva posición. Por ejemplo, si la máquina estaba <tspan y="634" x="132 147 161 172 187 200 206 219 234 246 260 273 288 300 306 319 324 346 360 374 387 401 406 420 426 432 445 457 471 477 490 500 515 537 550 560 570 584 590 605 620 626 633 639 653 659 664 678 684 698 705 718 730 745 760 766 779 801 806 820 834 844 859 865 880 892 902 916 928 941 951 964 970 984 990 1000 1012 1022 1028 1042 1057 1064 1070 1080 1093 1108 1114 1126 1140 1153 1163 1173 1188">desbalanceada y mueve el acelerómetro 90°, el eje/acoplamiento parecerá girar 90° (un cuarto <tspan y="671" x="132 147 161 167 180 194 208 214 224 236 246 252">de vuelta). <tspan y="741" x="132 146 157 167 181 187 201 212 218 231 246 252 274 287 297 312 327 342 347 362 376 382 394 409 422 428 434 445 451 462 468 482 496 502 511 524 535 549 555 577 590 603 609 623 632 638 650 663 675 682 687 704 710 731 745 760 765 780 793 799 814 828 842 848 870 884 897 910 924 930 944 949 955 966 980 995 1006 1020 1030 1037 1043 1058 1072 1085 1100 1114 1119 1132 1146 1155">Este es un método de análisis de fase muy eficaz. A medida que mueve el sensor, puede ver <tspan y="778" x="132 144 159 181 196 202 214 227 249 264 270 283 289 295 308 314 323 336 347 361 367 378 383 398 404 415 421 436 450 455 469 479 492 497 519 525 535 547 557 563 569 584 595 601 614 627 633 647 657 671 682 688 702 716 722 731 744 755 769 774 784 798 811 817 831 842 849 854 868 879 885 907 921 927 941 951 957 968 974 979 994 1008 1022 1037 1050 1056 1070 1080 1086 1092 1098 1110 1123 1132 1138 1152 1167">cómo cambia la fase sin siquiera mirar los valores de fase reales. Es mejor si puede utilizar un <tspan y="816" x="132 142 157 166 181 187 193 199 214 220 234 248 254 267 273 287 298 308 321 328 334 348 363 376 382 394 408 423 435 441 456 462 476 491 504 510 522 527 542 552 564 570 580 594 603 608 622 634 644 657 671 681 695 701 712 727 749 764 769 779 793 802 815 825 838 853 865 871 884 890 903 909 920 934 947 953 960 966 983 996 1011 1025 1031 1043 1058 1079 1093 1108 1120 1132 1142">tornillo de ajuste, una cuña o una cinta reflectante como referencia visual. Debe comenzar <tspan y="853" x="132 145 151 165 176 186 199 214 229 244 249 263 269 275 289 300 309 319 334 349 364 375 387 402 417 422 437 443 458 471 481 493 499 514 528 542 548 554 567 572 582 596 605 618 628 641 656 668 674 687 693 707 717 727 741 747 760 775 781 787 800 806 821 833 843 852 866 872 883 897 912 926 935 941 956 966 971 986 1000 1006 1011 1025 1031 1045 1051 1057 1074 1079 1101 1115 1130 1135 1149 1162">ajustando el estroboscopio para que la referencia esté en la parte superior del eje. A medida <tspan y="891" x="132 147 161 175 181 203 217 231 244 258 263 277 283 289 300 313 328 339 354 364 369 383 394 400 422 436 449 455 464 477 489 495 501 506 521 535 545 558 568 573 587 593 599 611 624 646 661 667 682 687 701 715 721 727 740 746 755 768 779 793 799">que mueve el sensor es muy fácil notar el cambio en la fase. <tspan y="1501" x="1102"> <tspan font-family="F25" font-size="24" y="1546" x="619 630 634 646 658 666 678">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="683"> <tspan font-family="F25" font-size="24" font-weight="400" x="683 694 699 711 722">5-42 <tspan font-family="F15" font-size="43" font-weight="700" y="1630" x="132 158 181 190 200 217 237 254 264 286 308 329 346 353 376 396 404 423 446 465 475 484 501 510 527 534 557 578 585 599 619 635 655">Aplicaciones de análisis de fase <tspan font-family="F16" font-size="27" font-weight="400" y="1711" x="132 150 163 176 181 194 207 217 223 236 247 253 275 287 302 315 325 338 349 355 370 383 389 403 414 427 437 443 449 464 475 481 496 508 518 533 544 550 565 578 584 593 606 617 631 638 643 661 674 687 692 707 720 731 737 749 762 784 798 812 822 836 841 851 860 874 885 891 904 919 925 931 943 956 968 974 988 1003 1017 1028 1034 1048 1058 1063 1078 1090 1096 1111 1124 1130 1144 1154 1160 1175 1189">Hay varias maneras de usar los datos de fase. Hay básicamente tres aplicaciones principales de <tspan y="1749" x="132 145 151 166 176 189 201 207 221 236 243 248 263 276 282 295 310 322 336 350 357 363 376 391 404 410 416 427 433 444 449 464 478 483 493 507 518 532 547 560 575 587 593 606 611 625 636 646 656 670 681 691 705 715 728 734 740 752 758 773 779 791 806 821 836 846 856 862 874 889 895 909 923 929 938 951 957 963 976 987 994 1000 1017 1023 1034 1046 1060 1070 1075 1085 1099 1121 1136 1147 1152 1166 1172">vibración: balanceo, análisis de resonancia estructural y diagnóstico de fallas. Discutiremos el <tspan y="1786" x="132 147 160 166 179 194 206 220 235 240 253 259 273 279 285 297 312 325 331 337 348 354 365 371 385 399 405 414 428 439 454 469 481 496 508 514 527 533 548 562 572 578 589 603 618 630 640 653 668 683 689 695 710 724 734 740 753 768 782 792 805 810 825 840 851 857 869 882 897 906 916 929 939 952 974 989 1000 1006 1019 1034 1040 1054 1060 1065 1080 1086 1099 1113 1128 1143 1153 1163 1169 1181 1196">balanceo y el análisis de resonancia por separado. Por ahora nos centraremos en el diagnóstico <tspan y="1823" x="132 147 161 167 176 189 195 201 214 225 231">de fallas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1653" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="705" height="464" transform="scale(1.221277, 1.221983) translate(198.972125,765.149912)" xlink:href="page28_data/img70.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
