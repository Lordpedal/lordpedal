]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-54 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="761" x="1027"> <tspan font-family="F22" font-size="24" y="807" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-88 <tspan font-family="F0" font-size="27" y="860" x="133 146 159 165 178 184 199 209 222 234 240 254 269 275 297 310 321 326 340 346 360 373 386 401 414 420 430 444 454 467 472 486 501 506 521 527 536 550 562 574 580 594 609 615 630 643 649 655 668 674 683 689 703 715 730 743 749 761 776 789 799 811 826 832 845 860 873 878 888 901 906 921 935 945 958">La vibración más elevada será en dirección de la flecha anaranjada (Figura <tspan font-family="F17" x="963"> <tspan font-family="F0" x="963 976 983 998 1012 1022 1029 1035 1050 1064 1074 1080 1086 1101 1106 1121 1135 1149 1154 1160 1173 1184">5-88), por lo que las <tspan y="898" x="133 155 169 184 190 202 208 222 237 251 262 268 279 292 298 313 327 341 355 369 375 390 404 409 419 434 456 468 478 484 497 512 518 532 543 556 567 573 587 593 603 617 629 641 646 661 676 690 700 707 713 731 743 758 768 781 787 800 815 828 834 849 855 864 877 887 900 915 927 933 946 951 966 980 986 995 1008 1019 1033 1038 1052 1066 1076 1086 1099 1105 1111 1124 1135">mediciones se deben de tomar en esas direcciones. Habrá una diferencia de fase entre las <tspan y="935" x="133 155 169 184 190 202 208 222 237 251 262 267 277 292 314 327 342 355 366 372 385 400 405 420 426 435 449 461 473 479 494 508 514 527 533 539 552 563 569 578 584 598 610 625 638 649 654 667 673 684 698 704 717 731 746 760 766 781 787 796 810 822 832 846 853 859 872 878 884 897 908 914 929 934 944 958 970 982 988 1002 1017 1031 1042 1047 1062 1076 1081 1096 1103 1109 1122 1128 1136 1150 1165 1172 1179">mediciones tomadas en dirección a las flechas y su ángulo recto, a las direcciones de 0° y 180°. <tspan y="973" x="133 151 166 176 190 196 211 225 238 244 259 274 279 293 304 314 327 349 364 375 380 390 405 427 440 454 469 484 490 499 512 523 537 542 556 571 577 583 596 607 612 627 633 642 656 668 680 686 700 715 729 740 746 752 758 767 781 791 804 810 831 845 859 869 883 889 901 915 924 934 940 952 965 971 985 996 1001 1014 1020 1035 1049 1059 1065 1077 1091 1106 1116 1129 1135 1148 1159 1166">Note que no estamos tomando fase en las direcciones literalmente verticales y horizontales. <tspan y="1010" x="133 147 158 168 181 203 218 229 235 245 260 282 294 309 324 339 345 358 373 386 392 414 427 442 448 460 466 480 495 501 514 529 535 541 546 561 575 588 594 606 620 635 641 647 660 671 677 689 704 713 723 737 750 761 767 773 786 791 806 815 825 838 844 857 872 878 892 898 904 916 931 946 960 966 981 986 996 1010 1022 1031 1046 1052 1067 1080 1086 1100 1111 1124 1135">Estamos tomando una medición en línea con las correas, y otra en el ángulo recto de esas <tspan y="1047" x="133 148 154 164 178 190 201 207 222 237 251 261 267">direcciones. <tspan y="1607" x="1009"> <tspan font-family="F22" font-size="24" y="1653" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-89 <tspan font-family="F28" font-size="43" font-weight="700" y="1737" x="133 154 164 185 192 215 237 260 269 288 311">Eje doblado<tspan font-family="F9" x="333"> <tspan font-family="F0" font-size="27" font-weight="400" y="1818" x="133 151 166 172 186 192 205 211 226 241 256 262 275 289 304 310 322 335 349 360 373 379 394 404 417 432 447 469 474 489 502 516 526 540 562 575 590 599 613 619 633 648 661 667 680 685 695 708 714 727 733 747 757 770 782 788 802 817 823 836 849 855 868 874 880 889 904 911 917 930 943 949 962 967 982 992 1005 1017 1023 1037 1052 1058 1073 1087 1109 1115 1130 1142 1156 1166 1180">Un eje doblado causa predominantemente una alta vibración axial 1X. La vibración dominante <tspan y="1855" x="133 147 158 168 181 187 202 216 226 248 261 267 289 302 317 326 340 346 359 374 380 389 404 410 421 427 433 439 452 458 470 483 493 506 519 525 539 550 560 572 578 590 604 614 626 638 644 659 673 679 685 696 710 724 734 744 759 764 779 793 799 804 818 824 838 844 850 861 867 882 887 901 923 938 951 960 975 989 996 1002 1015 1028 1038 1051 1057 1071 1086 1099 1104 1117 1123 1138 1147 1160 1172 1178 1193 1208">está normalmente en 1X si la curva está cerca del centro del eje, sin embargo, verá una vibración <tspan y="1892" x="133 145 160 166 177 183 189 195 208 214 226 240 250 263 276 282 296 307 317 329 335 357 370 381 387 399 412 422 434 447 453 468 482 488 494 507 519 533 548 554 567 589 595 608 623 633 648 654 660 673 686 697 703 725 739 753 759 771 777 792 806 820 831 837 850 863 873 883 889 901 914 919 933 944 950 963 968 983 997 1007 1013 1025 1040 1054 1064 1077 1083 1097 1108 1114 1124 1136 1158 1173 1179 1193 1207">2X si la curva está más cerca del acoplamiento. Las mediciones verticales y horizontales también <tspan y="1930" x="133 146 152 174 188 203 217 232 246 252 262 275 288 302 308 321 331 343 358 364 379 385 397 412 422 428 442 456 462 471 486 492 505 511 523 537 544 550 561 567 581 587 601 623 638 650 660 675 689 696 702 708 721 727 739 745 758 771 785 790 804 815 821 827 840 846 868 881 896 902 914 920 934 949 955 968 981 987 1000 1006 1012">a menudo revelarán picos en 1X y 2X, sin embargo, la clave es la medición axial. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1760" width="1085" height="1" fill="#000000"/><image x="319" y="281" width="705" height="478" xlink:href="page54_data/img154.jpg"/><image x="335" y="1093" width="671" height="513" xlink:href="page54_data/img155.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',54)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
