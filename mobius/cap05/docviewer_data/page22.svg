]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 5-22 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F15" font-size="43" font-weight="700" y="317" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F29" font-size="27" font-weight="400" y="399" x="132"><tspan font-family="F30" x="144"> <tspan font-family="F16" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 564 578 592 597 611 617 623 636 650 665 679 685 700 706 721 734 740 749 762 773 787 793 815 828 843 849 864 879 885 897 910 931 946 952 965 975 988 994 1004 1010 1016 1028 1041 1063 1078 1084 1097 1103 1109 1122">Los estudiantes deben entender que el ángulo de fase medido cambiará si cambia la <tspan y="437" x="180 195 210 221 227 239 245 260 275 280 295 309 315 321 334 339 349 363 372 385 395 408 423 435 441 454 460 474 488 494 503 516 527 541 547">posición de la referencia de fase. <tspan font-family="F29" y="476" x="132"><tspan font-family="F30" x="144"> <tspan font-family="F16" x="180 193 206 217 223 229 243 255 265 279 289 302 313 319 334 347 353 362 375 386 400 406 418 431 453 468 474 486 501 507 521 535 550 563 578 593 598 612 627 641 656 662 677 690 696 702 715 726 732 746 761 767 782 794 809 823 834 841 846">Las lecturas de fase cambian dependiendo de las unidades.  <tspan font-family="F31" y="514" x="228">o<tspan font-family="F30" x="244"> <tspan font-family="F16" x="276 289 302 308 321 333 347 353 367 377 390 402 408 422 437 443 456 470 484 490 503 518 528 540 546 552 565 571 584 598 604 619 631 636 651 664 679 685 698 713 719 733 748 753 768 778 791 805 820 831 837 850 856 862 875 880 893 907 913 928 940 946 961 973 988 994 1007 1021 1035 1041 1054 1069 1079 1092 1098 1111 1117">La aceleración adelanta la velocidad en 90 grados y la velocidad adelanta al <tspan y="551" x="276 291 305 316 331 337 350 362 375 397 403 417 431 441 456 461 475 490 495 510 525 530 545 555 567 582 597 608 615 620">desplazamiento en 90 grados.  <tspan font-family="F31" y="588" x="228">o<tspan font-family="F30" x="244"> <tspan font-family="F16" x="276 290 305 311 317 330 336 358 370 383 398 408 414 426 432 447 461 467 473 488 498 504 516 529 540 555 566 572 578 591 602 608 622 637 643 658 671 685 699 710 716 731 745 751 757 779 794 808 818 828 840 855 861 883 888 902 916 926 936 949 960 965 980 995 1001 1007 1020 1031 1037 1049 1062 1084 1099 1104 1118 1140 1155 1166">En la mayoría de los casos las unidades no importan mientras no las cambiemos <tspan y="626" x="276 291 306 316 331 345 359 364 378 389 399 412 434 449 460 466 471 486 495 509 519 533 544 556 571 586 597 603 616 631 637 643 656 662 671 684 695 709 714 724 738 744 757 767 772 785 797">porque estamos interesados en la fase relativa <tspan font-family="F29" y="664" x="132"><tspan font-family="F30" x="144"> <tspan font-family="F16" x="180 197 203 209 224 237 243 256 271 283 297 309 319 325 339 353 359 369 383 393 408 417 423 437 448 454 460 481 496 511 520 530 543 557 567 581 587 598 611 626 639 649 655 669 684 699 713 727 733 747 757 767 780 786 800 806 811 825 840 854 868 878 893 899 914 928 939 952 966 981 995 1000 1015 1028 1038 1051 1057 1071 1085 1094 1108 1118 1140 1145 1160 1173 1182">Al balancear un rotor es importante saber dónde está el “punto pesado” para determinar <tspan y="702" x="180 195 210 225 239 253 259 271 286 292 307 319 332 341 347 361 376 382 396 410 421 436 442 457 470 476 491 501 515 528 543 556 562">dónde colocar un peso de prueba. <tspan font-family="F31" y="740" x="228">o<tspan font-family="F30" x="244"> <tspan font-family="F16" x="276 290 305 311 325 336 345 359 365 377 390 401 416 422 436 447 452 458 480 495 509 519 529 541 556 566 579 585 599 613 623 636 651 666 679 689 695 701 714 719 729 743 749 762 774 780 794 809 815 828 843 852 862 876 882 891 904 915 928 934 947 953 966 981 987 1002 1015 1029 1043 1054 1061 1066">En este caso es importante entender la relación entre fase y unidades.  <tspan font-family="F29" y="778" x="132"><tspan font-family="F30" x="144"> <tspan font-family="F16" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 576 598 613 618 628 642 656 666 680 691 704 719 729 741 751 757 772 784 794 809 820 826 840 854 860 869 882 893 907 913 925 940 962 976 982 995 1009 1021 1030 1045 1055 1069 1079 1085 1098 1103 1117 1132">Los estudiantes deben entender cómo representar datos de fase como vectores y en <tspan y="816" x="180 195 201 214 228 238 251 273 286 297 303 318 331 337 352 366 376 391 405 411 424 434">diagramas de burbujas <tspan font-family="F15" font-size="43" font-weight="700" y="900" x="132 168 177 199 209 229 251 274 296 304 318 338 354 374">Midiendo fase <tspan font-family="F16" font-size="27" font-weight="400" y="981" x="132 146 158 173 187 209 224 235 241 254 269 275 288 294 305 315 328 340 354 360 382 395 406 412 427 440 446 458 472 482 494 507 513 525 531 543 558 580 595 601 622 636 651 657 679 694 704 710 716 729 735 744 757 768 782 789 795 808 823 829 835 848 854 865 879 891 903 909 923 938 944 956 971 981 994 1004 1010 1024 1034 1040 1054 1068 1079 1091 1101 1107 1121 1127 1148 1163 1174">Echemos un vistazo más de cerca a cómo medimos la fase. En la sección anterior describimos <tspan y="1019" x="132 147 162 173 179 201 215 224 239 254 269 280 286 301 314 325 331 343 358 369 375 381 395 406 419 429 435 449 464 477 482 492 506 515 528 538 551 566 578 584 597 603 617 631 637 647 660 672 686 708 722 731 741 756 761 774 780 794 805 818 828 834 840 853 859 871 877 892 902 915 927 932 947 962 967 982 996 1002 1016 1026 1036 1050 1056 1067 1081 1096 1107 1121 1131 1138">dos métodos básicos: usar una referencia de tacómetro y usar la vibración de otro sensor. <tspan y="1056" x="132 146 159 181 196 202 215 230 235 250 263 276 282 295 310 323 329 342 355 364 370 383 395 401 416 430 436 450 464 470 484 495 510 521 527 549 562 572 587 602 617 628 633 648 662 676 682 696 706 712 718 724 736 748 763 769 783 798 803 817 828 837 847 862 877 892 903 915 930 945 951 965 972 978 993 1006 1016 1031 1037 1043 1049 1062 1077 1090 1099 1113 1135 1149 1160 1166 1179">También hay una variación en esos métodos que utilizan un estroboscopio, pero llegaremos a <tspan y="1093" x="132 146 157 172 178 200 213 224 230 243 258 272 278 290 305 315 328 334">eso más adelante. <tspan font-family="F24" font-size="37" font-weight="700" font-style="italic" y="1173" x="132 154 168 188 195 215 232 239 258 277 285 297 316 331 351 380 398 410 423 443">Uso de un tacómetro <tspan font-family="F16" font-size="27" font-weight="400" font-style="normal" y="1247" x="132 150 163 176 181 194 207 217 223 236 247 253 275 287 302 315 325 338 349 355 370 383 389 404 419 428 442 457 470 480 486 499 514 527 533 544 558 573 586 592 597 612 626 631 641 654 666 681 703 716 726 736 751 757 770 785 798 804 817 831 843 848 863 878 887 893 903 916 929 944 950 964 976 982 997 1012 1018 1024 1038 1044 1050 1072 1085 1096 1102 1114 1129 1150 1164 1179">Hay varias maneras de obtener una señal de tacómetro una vez por revolución. El más común <tspan y="1285" x="132 138 160 175 181 187 199 212 218 232 238 244 258 269 284 290 304 318 324 336 341 356 366 379 384 394 408 417 423 437 448 458 471 485 495 509 514 527 533 547 562 568 577 591 601 616 622 632 645 657 672 694 707 717 727 741 747 762 777 787 793 804 819 825">implica el uso de cinta reflectante y un foto-tacómetro óptico. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="923" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>