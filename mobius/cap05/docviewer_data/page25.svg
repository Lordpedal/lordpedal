]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-25 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 394 407 417 430 436 451 465 475 489 504 516 529 543 557 572 584 594 600 614 620 625 640 650 665 677 691 702 716 722 737 750 756 769 784 799 813 819 830 836 848 854 868 883 889 903 917 923 938 951 960 975 986 992 1005 1011 1023 1038 1053 1067 1073 1082 1088 1098 1103 1117 1123 1129 1142 1156 1171 1185 1191 1206 1212 1227 1240 1246 1255 1268 1279 1293 1299 1313 1327 1333 1339 1354 1364 1379 1390 1404 1415 1430">para desencadenar el proceso de adquisición de datos y adquirir el ángulo de fase del proceso <tspan y="341" x="379 392 405 419 426 432 445 458 464 477 489 499 504 517 530 542 548 563 577 583 596 602 608 621 627 639 654 669 683 689 700 706 718 724 738 753 759 774 787 793 808 821 831 846 856 862 873 887 893 907 921 932 944 954 960 974 988 1003 1008 1022 1037 1042 1057 1066 1076 1091 1102 1108 1114 1128 1143 1156 1165 1179 1190 1196">FFT. La activación y la adquisición de datos se describen en otros lugares. <tspan y="410" x="379 394 409 431 446 452 463 477 483 504 518 533 544 550 565 580 594 601 607 622 631 641 654 660 682 694 709 722 732 745 751 765 776 782 796 806 812 817 823 835 848 858 864 878 893 906 912 923 937 952 967 980 985 1000 1014 1019 1034 1048 1059 1074 1080 1093 1105 1118 1140 1146 1159 1174 1184 1198 1204 1219 1233 1247 1253 1267 1277 1287 1300 1306 1321 1326 1336 1341 1356 1362 1377 1390 1395 1408 1414 1428 1443 1456">Como se mencionó, otra manera es utilizar una sonda de desplazamiento que está dirigida a una <tspan y="448" x="379 391 405 420 433 439 454 460 470 484 494 508 514 520 526 541 548 554 568 574 580 592 605 627 641 647 662 668 681 696 702 716 722 727 742 756 767 782 788 801 813 826 848 854 867 882 891 906 912 927 936 951 966 981 991 1002 1008 1023 1038 1051 1056 1070 1076 1082 1097 1110 1121 1136 1142 1155 1170 1176 1182 1195 1200 1210 1223 1238 1249 1255 1270 1285 1291 1304 1314 1320 1326 1332 1344 1357 1372 1385 1391 1402 1417 1439 1454">cuña o tornillo. El cambio en el desplazamiento proporciona el paso en la tensión utilizada como <tspan y="485" x="379 389 403 412 425 435 448 463 475 481 494 501 507 521 531 541 556 562 575 581 603 616 631 645 660 675 681 691 705 711 717 723 736 758 771 777 791 806 812 824 838 851 865 880 893 904 919 928 934">referencia. Esto a menudo se llama un keyphasor. <tspan y="1009" x="1157"> <tspan font-family="F22" font-size="24" y="1071" x="696 707 711 723 735 743 755">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="760"> <tspan font-family="F22" font-size="24" font-weight="400" x="760 771 776 787 799 804 817 829 839 852 864 875 885 897 905 910 920 932 952 965 969 977 989 996 1007 1016 1027 1039 1050 1054 1065 1070 1083 1094 1099 1106 1117 1127 1139">5-38 Keyphasor como referencia de fase <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1149" x="379 396 414 428 445 453 472 489 497 516 535 549 556 572 590 609 628 636 653 668">Fase de dos canales <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1224" x="379 389 403 416 431 437 450 455 470 484 498 504 516 530 543 558 573 587 593 604 618 624 634 648 660 674 689 695 701 714 729 743 753 759 774 787 793 808 821 831 846 857 862 872 887 909 922 928 941 956 969 975 997 1010 1025 1031 1046 1059 1064 1078 1093 1099 1112 1127 1140 1146 1168 1181 1196 1210 1216 1231 1243 1249 1262 1268 1279 1289 1303 1316 1321 1335 1341 1347 1360 1373 1387">¿Sabía que cuando su recopilador de datos toma una medida en una máquina y crea el FFT <tspan y="1261" x="379 389 403 414 429 443 454 464 474 488 498 505 510 524 539 544 554 568 581 587 592 607 620 635 641 653 666 672 684 698 704 717 723 737 743 749 763 774 788 802 814 823 833 848 854 868 882 888 910 922 937 952 957 967 981 996 1001 1011 1024 1046 1061 1067 1073 1083 1097 1111 1121 1126 1139 1145 1159 1164 1170 1184 1195 1210 1224 1235 1245 1255 1270 1275 1290 1304 1310 1319 1332 1343 1356 1366 1372 1377 1391 1405 1415 1430">(espectro), en realidad calcula el espectro de magnitud (amplitud) y el espectro de fase?  Pero <tspan y="1299" x="379 394 408 423 429 444 458 464 477 483 498 512 526 531 546 561 566 576 582 595 610 624 630 644 659 671 677 688 702 717 730 736 741 756 770 775 785 799 808 821 831 844 859 871 877 890 895 905 919 925 930 940 954 966 981 996 1002 1008 1020 1035 1050 1060 1065 1080 1094 1099 1114 1127 1137 1152 1163 1169 1181 1196 1217 1223 1237 1252 1264 1277 1283 1295 1301 1311 1326 1348 1360 1370">debido a que no tiene una señal de referencia (el recopilador de datos comienza a tomar <tspan y="1336" x="379 401 415 429 440 450 460 473 484 490 503 509 515 530 544 550 561 574 584 589 603 609 615 630 645 654 669 684 690 696 711 725 731 746 760 766 779 791 805 818 828 843 857 863 875 890 905 910 925 930 945 960 973 988 1001 1007 1016 1030 1039 1053 1062 1076 1091 1103 1109 1121 1127 1142 1151 1165 1180 1194 1203 1208 1223 1228 1243 1256 1262 1275 1290 1296 1310 1316 1321 1335 1341 1354 1364 1371 1377 1383 1397 1408">muestras al pulsar el botón, no de acuerdo con ninguna referencia predefinida en el eje), los <tspan y="1374" x="379 394 407 417 432 443 449 464 477 483 492 505 516 530 535 550 565 571 581 586 600 614 628 643 648 670 684 696 711 726 732 745 758 764 778 788 795 800 817 828 834 840 855 869 882 888 899 913 919 933 947 958 970 983 993 1003 1016 1021 1034 1040 1051 1066 1072 1087 1092 1114 1127 1141 1151 1165 1179 1193 1215 1230 1241 1247 1261 1267 1272 1286 1297 1312 1326 1337 1347 1357 1372 1377 1391 1405">datos de fase no tienen mucho valor. Así que se descarta y sólo mantenemos el espectro de <tspan y="1411" x="379 401 414 429 444 449 459 473 488 494">magnitud. <tspan y="1480" x="379 393 399 414 419 433 455 470 483 492 507 522 528 534 549 561 574 580 595 610 620 626 641 656 667 673 688 694 700 705 720 733 748 762 773 778 793 799 810 825 840 854 860 875 881 895 906 912 927 939 949 962 968 982 997 1008 1023 1033 1042 1057 1068 1075 1081 1095 1100 1106 1112 1125 1131 1140 1154 1166 1181 1196 1202 1208 1221 1233 1239 1253 1268 1274 1288 1302 1308 1323 1336 1345 1360 1371 1377 1388 1401">Sin embargo, hay dos posibilidades disponibles para nosotros. Si la recopilación de datos se <tspan y="1518" x="379 390 396 411 423 433 447 462 468 480 495 501 513 527 542 548 554 567 572 582 596 605 618 628 641 656 668 674 687 693 707 721 727 737 750 762 777 798 812 821 831 846 853 859 865 880 891 896 911 924 934 949 960 966 980 994 1000 1009 1022 1033 1047 1053 1064 1077 1087 1093 1105 1120 1126 1135 1149 1155 1169 1182 1194 1209 1219 1233 1244 1250 1256 1271 1286 1300 1310 1316 1329 1351 1366 1377 1382 1394 1408 1418 1424 1430 1443">sincronizó con la referencia de tacómetro, los datos de fase serían relevantes. Podríamos ver la <tspan y="1555" x="379 388 401 412 426 432 445 451 457 470 476 489 503 509 524 536 542 557 569 584 590 604 618 624 639 654 667 677 690 702 708 722 737 743 755 761 775 786 799 809 815 829 840 853 859 864 879 888 902 912 934 947 959 965 979 994 1001 1007 1021 1032 1042 1054 1060 1074 1085 1091 1105 1120 1133 1138 1153 1167 1173 1179 1192 1203 1209 1218 1232 1242 1264 1277 1288 1294 1307 1322 1328 1343 1357 1371 1377 1383 1397 1408">fase a la velocidad de operación y usar esa información. Esta es una de las formas en que los <tspan y="1593" x="379 389 403 415 430 445 451 457 470 484 499 509 523 534 539 554 568 573 588 601 611 626 637 643 664 670 685 698 713 719 725 738 744 753 766 777 791 797 809 823 836 850 865 880 886 897 911 917 930 940 946 952 958 970 983 989 1003 1009 1014 1024 1037 1049 1064 1086 1099 1109 1119 1133 1140 1146 1161 1174 1184 1199 1204 1219 1232 1244 1250 1265 1274 1284 1297 1303 1325 1338 1352 1366 1376 1388 1394">recopiladores de datos miden la fase cuando se utiliza el tacómetro. Pero hay otra manera. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="677" y="529" width="479" height="480" xlink:href="page25_data/img63.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>