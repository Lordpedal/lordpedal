]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-43 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="649" x="1426"> <tspan font-family="F22" font-size="24" y="695" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 958 969">5-67 <tspan font-family="F0" font-size="27" y="748" x="379 393 399 405 419 430 445 459 471 480 490 505 511 533 548 558 568 578 590 600 613 619 633 647 653 668 682 695 708 723 729 743 758 763 778 784 796 811 817 826 841 847 856 870 883 893 903 916 922 934 948 961 976 991 1006 1012 1022 1036 1042 1064 1070 1084 1098 1104 1117 1132 1138 1144 1157 1163 1177 1183 1193 1207 1219 1230 1236 1251 1266 1271 1281 1294 1309 1315 1328 1333">El espectro mostrará de nuevo un pico 1X fuerte cuando se mide en la dirección radial <tspan y="786" x="379 389 404 418 428 434 446 460 475 485 498 504 510 525 530 540 553 567 582 595 610 622 628 641 647 656 663 669 681 687 693 706 717 723 729 743 755 765 779 789 802 813 818 833 847 853 862 875 886 900 906 917 932 938 952 964 974 987 1002 1015 1026 1032 1045 1051 1057 1071 1077 1083 1096 1105 1120 1135 1141 1155 1169 1175 1181 1194 1200 1222 1235 1250 1264 1269 1284 1297 1303 1318 1331 1346 1360 1374 1380 1393 1404 1414 1427 1437">(horizontal o tangencial), y las lecturas de fase colectadas a lo largo de la máquina deben estar <tspan y="823" x="379 394 407 418 424 436 449 471 485 500 509 523 529 542 557 563 572 585 596 610 616 622 639 653 668 673 688 703 709 722 728 734 756 771 783 789 811 817 830 845 855 869 875 887 893 903 915 929 935 948 957 963 978 992 1006 1011 1021 1035 1046 1060 1066 1076 1089 1095 1109 1123 1129 1135 1150 1164 1175 1190 1203 1209 1221 1236 1248 1262 1269 1275 1281 1294 1305 1311 1317 1331 1342 1352 1366 1376 1389 1399 1405 1420 1434">básicamente en fase. Debido al movimiento circular que resulta del desbalance, las lecturas de <tspan y="861" x="379 388 401 412 426 432 442 457 479 492 507 520 531 536 551 566 573 579 592 598 607 621 636 649 664 679 688 694 709 723 729 735 748 759 765 786 800 815 821 833 838 853 868 882 893 898 913 927 932 942 956 964 978 988 1001 1016 1028 1034 1047 1052 1067 1081 1096 1109 1124 1130 1141 1154 1164 1170 1184 1199 1206 1212 1234 1246 1259 1274 1283 1297 1308 1314 1329 1335 1340 1355 1364 1377 1387 1392 1407 1417 1431 1442 1449">fase tomadas 90° alrededor de las mediciones de referencia deben ser 90° mayores o inferiores; <tspan y="898" x="379 394 408 423 436 451 466 471 485 500 514 529 535 550 563 569 575 588 594 609 614 624 638 650 662 668 682 697 703 717 731 737 746 761 771 784 796 802 816 831 837">dependiendo de la dirección de rotación. <tspan y="1481" x="1295"> <tspan font-family="F22" font-size="24" y="1527" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-68 <tspan font-family="F0" font-size="27" y="1580" x="379 392 405 416 422 428 442 454 464 478 488 501 512 518 533 546 552 565 587 602 608 614 624 638 652 658 673 686 701 715 729 735 746 760 769 775 797 810 821 827 840 846 856 869 880 886 901 914 925 931 944 950 956 969 975 990 1003 1012 1022 1036 1042 1053 1067 1082 1095 1105 1111 1125 1135 1141 1155 1169 1175 1181 1194 1200 1222 1235 1250 1264 1269 1284 1297 1304 1310 1323 1336 1342 1364 1377 1391 1405 1411 1426 1439">Las lecturas de amplitud deben ser más altas hacia la parte superior de la máquina. La máquina <tspan y="1618" x="379 394 409 419 441 454 460 481 495 509 519 533 538 548 561 576 591 601 613 619 633 648 661 667 689 701 714 729 738 744 754 759 774 780 794 808 820 826 839 854 860 874 889 902 907 922 928 937 951 963 975 981 995 1010 1016 1025 1040 1054 1064 1086 1099 1105 1127 1140 1155 1165 1178 1184 1198 1212 1218 1224 1230 1244 1258 1271 1277 1289 1304 1318 1324 1338 1344 1350 1360 1374 1388 1403 1409 1424 1438">normalmente tendrá una mayor rigidez en una dirección (normalmente en línea con el tubo de <tspan y="1655" x="379 394 408 419 431 444 453 468 481 491 497 503 518 533 542 548 554 569 575 590 604 618 624 630 643 654 660 666 680 691 701 715 725 738 749 755 769 783 789 802 824 839 845 850 860 874 889 895 906 919 929 942 957 963 985 998 1009 1014 1029 1042 1048 1061 1072 1078 1091 1106 1112 1126 1137 1151 1156 1170 1176 1189 1195">descarga), por lo que las lecturas de amplitud serán más bajas en ese eje. <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1735" x="379 401 418 432 452 470 478 497 516 531 548 556 575 592 600 629 648 667 686 695 714 732 746 753 771 790 797 814 834 842 861 880 888 903 923">Desbalance de máquinas en voladizo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1809" x="379 392 405 411 426 432 447 460 482 488 500 512 518 533 547 553 566 581 594 600 622 635 650 664 669 684 697 703 716 731 737 750 765 771 784 799 805 817 831 837 851 862 868 890 904 916 922 937 943 951 965 975 988 1003 1012 1026 1033 1039 1054 1068 1078 1084 1090 1105 1110 1120 1133 1147 1157 1172 1179 1184 1199 1213 1227 1238 1247 1257 1272 1277 1291 1302 1312 1326 1341 1347 1362 1367 1382 1396 1401 1407 1422 1433">La dinámica de una máquina en voladizo es muy diferente; por lo tanto, nuestro estudio de los <tspan y="1846" x="379 394 400 413 427 433 447 457 463 478 492 497 510 516 530 540 553 565 571 586 601 606 616 630 636 648 658 664 677 692 703 708 721 727 733 746 757 763 769 783 795 805 818 828 841 852 858 873 886 892 901 914 925 939 945 959 970 976 998 1011 1024 1030 1045 1051 1059 1073 1082 1096 1110 1120 1134 1141 1147 1160 1173 1184 1190 1204 1219 1241 1256 1269 1280 1285 1298 1304 1317 1330 1345 1355 1361 1367 1379 1393 1408 1418 1432 1443">niveles de vibración relativos y las lecturas de fase es muy diferente. Las bombas y ventiladores <tspan y="1884" x="379 393 408 414 427 442 448 460 475 481 493 508 514 525 540 554 560 572 587 609 623 638 652 662 668 682 696 702 708 721 727 733 747 762 776 787 797 807 813 825 832 838 853 867 877 883 889 904 910 925 939 952 958 973 987 1001 1015 1021 1034 1048 1061 1083 1088 1103 1116 1126 1132 1138 1151 1156 1178 1191 1206 1220 1226 1241 1254 1259 1274 1288 1294 1306 1319 1329 1341 1354 1360 1375 1387 1396 1409">en voladizo son comunes en la industria, por lo que debe examinar la máquina de cerca para </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="411" y="281" width="312" height="362" xlink:href="page43_data/img120.jpg"/><image x="728" y="294" width="698" height="355" xlink:href="page43_data/img121.jpg"/><image x="539" y="942" width="754" height="539" xlink:href="page43_data/img122.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',43)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
