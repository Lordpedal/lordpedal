1 644 659 668 678 692 698 704 717 728 734 740 754 765 775 789 799 812 823 829 842 855 865 874 880 892 905 911 925 936 943 949 962 975 981 995 1001 1010 1024 1033 1047 1062 1073 1079 1092 1098 1113 1126 1132 1141 1154 1165 1179 1185 1198 1213 1222 1232 1246 1252 1258 1271 1282 1288 1294 1308 1319 1329 1343 1353 1366 1377">horizontales, también entre las lecturas verticales. La diferencia de fase entre las lecturas <tspan y="1011" x="379 392 406 416 425 431 443 456 462 476 487 493 504 517 527 540 546 557 563 585 591 597 610 619 625 638 644 650 663 669 684 690 698 712 722 735 750 762 768 781 786 801 815 821 830 843 854 868 873 887 901 911 920 934 940 946 959 970 976 991 1006 1017 1023 1029 1043 1054 1064 1078 1088 1101 1112 1117 1132 1147 1157 1163 1175 1189 1204 1214 1227 1232 1246 1257 1263">verticales será similar a la diferencia de fase entre las dos lecturas horizontales. <tspan y="1395" x="1453"> <tspan font-family="F22" font-size="24" y="1440" x="867 878 882 894 906 914 926">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="931"> <tspan font-family="F22" font-size="24" font-weight="400" x="931 942 947 957 968">5-72 <tspan font-family="F0" font-size="27" y="1493" x="379 394 400 415 429 443 449 464 479 485 498 504 510 531 546 559 565 587 592 606 620 630 645 651 663 668 678 690 704 710 723 733 740 745 760 773 788 798 810 816 829 844 854 868 882 888 910 923 938 950 972 986 1000 1010 1024 1029 1044 1059 1066 1071 1085 1099 1109 1119 1132 1138 1144 1157 1168 1174 1180 1194 1206 1216 1230 1240 1253 1264 1269 1282 1296 1305 1315 1321 1333 1346 1352 1366 1377 1382 1395">Y debido al movimiento circular, habrá aproximadamente 90° entre las lecturas verticales y <tspan y="1531" x="379 394 409 419 425 437 451 466 476 489 494 508 519 525">horizontales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill