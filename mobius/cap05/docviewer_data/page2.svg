]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 5-2 <tspan font-family="F11" font-size="27" font-weight="400" x="752"> <tspan font-family="F10" font-size="19" font-weight="900" x="756 775 794 812 822 840 859 876 896 905 922 932 942 952 971 991 1009 1026 1037 1055 1066 1084 1093 1112 1130 1139 1156 1174 1192">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F12" font-size="21" font-weight="400" x="1209"> <tspan font-family="F13" y="2129" x="132"><tspan font-family="F14" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F15" font-size="43" font-weight="700" y="317" x="132 143 165 179 194 217 239 261 279 296 305 328 350">Introducción <tspan font-family="F16" font-size="27" font-weight="400" y="398" x="132 147 160 170 183 189 211 225 237 252 267 278 284 296 311 324 330 336 347 357 370 381 387 401 415 421 434 439 454 464 477 489 495 509 524 531 537 543 556 561 574 580 595 608 613 628 633 643 656 662 675 690 696 706 720 729 744 759 765 778 784 790 804 815 829 843 855 865 874 889 896 902 915 921 927 941 947 953 962 975 981 987 1002 1007 1022 1037 1042 1056 1067 1073 1088 1103 1116 1122 1136 1142 1155 1170 1176 1190 1196">Para muchos analistas de vibración, la vida gira en torno al espectro. Si el fallo no es obvio en el <tspan y="436" x="132 146 157 172 186 198 207 217 232 238 251 266 276 290 305 317 331 342 347 361 367 373 379 394 405 411 426 439 454 463 477 483 498 512 518 529 543 553 566 571 586 599 609 623 635 645 657 672 687 694 700 714 720 733 748 754 776 790 802 817 832 843 849 861 874 885 900 911 917 923 937 952 965 971 983 997 1012 1027 1033 1045 1051 1065 1080 1086 1100 1114 1120 1129 1142 1148 1153 1166">espectro entonces el incidente no será detectado. Y en muchos casos, una condición de falla <tspan y="473" x="132 147 161 175 190 204 210 222 236 251 260 274 289 304 309 319 330 344 350 362 376 391 397 411 421 431 444 449 464 479 488 503 517 531 537 548 562 568 582 592 598 603 609 621 634 649 655 670 682 692 707 718 724 738 749 763 777 789 798 808 821 827 841 852 858 873 887 897 903 914 920 926 937 952 958 973 984 991 997 1011 1016 1022 1035 1050 1063 1069 1075 1086 1092 1103 1109 1123 1137">puede confundirse con otra porque se utilizan datos espectrales por sí solos. El análisis de <tspan y="511" x="132 145 151 166 176 189 201 207 221 236 241 256 271 277 291 302 308 317 330 342 348 353 360 366 378 384 398 409 415 421 442 457 472 481 491 504 518 528 542 548 563 577 591 596 611 617 629 644 659 674 685 694 700 715 729 743 765 780 791 797 803 816 827 833 842 855 861 867 880 891 897 909 924 933 943 957 968 978 991 1013 1026 1041 1051 1064 1071 1077 1091 1096 1102 1117 1132 1153 1159 1174 1187">vibración no es fácil, y es importante que diagnostiquemos las fallas correctamente. Si domina <tspan y="548" x="132 146 152 158 171 186 199 205 211 222 228 239 245 259 273 279 288 301 312 326 333 339 350 364 370 382 395 410 423 435 440 455 468 483 489 504 516 526 539 545 560 566 578 592 607 622 633 643 649 661 674 683 689 698 711 717 723 736 747 753 765 780 789 799 813 825 835 848 869 883 897 907 921 927 938 951 957 979 993 999 1013 1023 1036 1046 1059">el análisis de fase, su capacidad para diagnosticar fallas correctamente se mejorará <tspan y="586" x="132 144 159 174 185 191 206 219 229 242 257 263 277 298 312 326 336 350 356">considerablemente. <tspan y="655" x="132 146 152 158 171 186 199 205 211 222 228 239 245 260 273 279 288 301 312 326 332 346 357 363 376 391 404 410 424 438 447 457 470 492 498 511 526 536 549 554 576 590 603 609 624 638 653 666 676 691 702 715 722 728 741 754 760 774 788 798 810 823 838 850 856 871 885 891 906 920 934 948 962 968 979 993 1002 1008 1023 1037 1051 1057 1063 1076 1087">El análisis de fase es una herramienta muy poderosa. La percepción puede ser que las <tspan y="692" x="132 154 168 183 189 201 207 221 236 250 261 266 281 295 301 310 323 334 348 354 365 379 394 400 414 420 429 435 447 453 459 473 484 490 504 518 523 533 547 559 574 580 594 605 615 628 638 644 650 665 671 686 701 712 718 733 738 752 774 787 802 812 825 831 846 860 874 880 891 905 920 926 941 947 956 962 973 979 985 999 1010 1016 1031 1044 1050 1063 1078 1088 1101 1116 1130 1144 1153 1160">mediciones de fase son difíciles de recolectar, o posiblemente que son difíciles de entender. <tspan y="730" x="132 149 155 170 184 199 214 224 230 236 251 263 269 283 294 309 315 330 344 357 372 386 400 406 418 428 441 455 464 470 485 499 513 519 525 538 549 555 577 590 605 611 623 629 643 658 672 683 689 703 717 723 732 745 756 770 775 790 805 811 826 834 844 858 870 883 898 903 918 924 938 953 967 982 995 1000 1006 1021 1030 1044 1054 1076 1089 1101 1107 1121 1136 1142 1155 1165 1171 1177 1184">Algunos incluso pueden creer que las mediciones de fase no ofrecen ninguna información útil. <tspan y="767" x="132 146 157 167 180 195 201 214 229 243 249 262 277 289 302 317 332 343 349">Están equivocados. <tspan y="837" x="132 146 152 158 173 188 194 208 217 223 236 251 256 271 285 291 305 315 325 338 344 355 369 381 393 399 413 428 434 448 459 465 486 501 512 522 532 544 554 560 575 589 602 608 614 627 638 644 666 680 695 701 712 718 733 747 761 772 778 793 807 813 822 835 846 859 865 880 894 900 911 926 941 946 961 967 976 982 994 1000 1006 1020 1031 1036 1051 1065 1070 1080 1094 1106 1121 1127 1141 1152 1162 1175 1185">El objetivo de esta sección es mostrar que las mediciones de fase no son difíciles de recolectar <tspan y="874" x="132 147 153 159 173 179 188 194 206 212 218 232 243 249 263 277 283 296 311 320 334 349 363 377 386 393 399 414 420 433 439 445 453 459 474 487 493 498 513 527 533 547 557 567 580 586 597 611 623 635 641 655 670 677 682 696 707 722 736 745 760 766 781 795 809 815 828 843 852 858 871 886 901 914 920 926 941 952 958 972 986 1001 1015 1023 1029 1041 1047 1062 1073 1079 1093 1107 1113 1119 1132 1138 1146 1159 1170 1184">ni difíciles de entender. Y al final de esta sección, espero que entienda los beneficios de la fase <tspan y="912" x="132 146 161 167 181 186 192 207 213 225 240 255 270 280 290 296 308 323 329 343 357 363 372 385 391 397 410 421 427 442 456 462 468 481 486 508 521 536 550 556 571 584 590">en el diagnóstico de fallas de la máquina. <tspan y="981" x="132 147 162 184 197 212 224 237 247 261 283 298 309 314 329 344 353 359 369 382 395 401 412 425 435 441 447 460 466 475 488 499 512 518 531 536 550 564 574 587 602 617 630 640 654 676 691 702 708 714 729 739 745 755 768 778 800 805 820 835 846 852 861 874 885 899 905 919 933 939 952 966 980 986 999 1014 1023 1038 1044 1056 1062 1072 1085 1095 1105 1118 1129 1143 1150">Comenzaremos por revisar la fase y entenderemos los términos fase de adelanto y retraso. <tspan y="1018" x="132 149 164 173 187 201 216 230 239 253 275 290 301 307 319 334 356 370 376 382 395 406 412 422 436 447 461 476 489 504 516 522 535 546 551 566 580 586 592 603 609 620 629 643 665 678 684 699 713 726 741 754 769 775 788 797 811 823 833 845 855 861 867 880 886 895 908 919 933 939 954 967 981 987 1009 1022 1037 1043 1065 1080 1091 1098">Aprenderemos cómo las resonancias del sistema pueden afectar la fase que medimos. <tspan y="1056" x="132 149 164 173 187 201 216 230 239 253 275 290 301 307 319 334 356 370 376 382 397 408 414 429 435 444 457 467 480 495 504 518 529 535 545 550 565 580 591 597 612 625 631 640 650 663 678 689 704 718 730 740 754 764 778 789 795 808 817 831 842 852 865 879 885 891 904 915 921 927 941 953 963 977 987 1000 1011 1016 1031 1045 1051 1060 1073 1084 1098 1104">Aprenderemos cómo los diferentes tipos de transductores afectan las lecturas de fase. <tspan y="1093" x="132 149 164 173 187 201 216 230 239 253 275 290 301 307 318 333 347 357 371 376 391 397 406 419 429 443 457 467 481 492 498 520 532 547 560 570 583 594 600 615 628 634 643 657 669 684 699 705 711 724 733 739 745 759 771 781 795 805 818 829 834 849 863 869 878 891 902 915 921">Aprenderemos sobre diferentes maneras de recopilar lecturas de fase. <tspan y="1163" x="132 149 155 167 182 196 206 211 226 240 253 265 271 286 301 307 313 326 339 349 363 385 400 411 417 429 443 465 480 486 501 516 530 544 566 581 592 598 603 618 627 641 651 665 675 688 698 711 721 727 733 746 757 763 769 783 794 804 818 828 841 852 858 872 886 892 901 914 925 939 946 951 966 981 996 1009 1031 1046 1057 1063 1077 1088 1101 1111 1117 1130 1136 1150 1164 1179 1192 1203">A continuación, veremos cómo podemos interpretar las lecturas de fase. Podemos usar algunas <tspan y="1200" x="132 142 156 171 177 190 201 207 218 223 245 260 266 280 291 297 312 326 340 345 360 375 386 392 404 417 431 446 459 469 481 496 502 515 521 535 541 554 568 583 598 609 619 625 637 649 659 665 674 687 693 699 712 723 729 741 756 778 793 799 813 827 838 853 866 872 885 900 912 925 932 938 953 967 978 991 997 1002 1017 1031 1044 1056 1062 1076 1091 1098 1103 1117 1123 1137 1148 1153 1168 1182">reglas simples que nos ayudarán a diagnosticar fallas como desbalance, desalineación, ejes de <tspan y="1238" x="132 147 162 177 183 196 211 226 237 244 249 259 274 289 302 324 329 343 357 367 382 393 399 409 423 433 445 450 465 480 491 497 509 515 526 541 547 557 571 581 594 600">doblados, rodamientos torcidos y soltura. <tspan y="1307" x="132 146 161 171 185 200 212 226 237 243 248 258 272 294 309 319 325 338 352 367 373 395 408 419 425 431 445 450 465 476 483 489 505 511 523 538 552 562 567 582 596 609 621 627 642 657 664 669 683 694 704 718 733 739 751 761 775 797 812 823 829 841 855 877 892 898 913 927 942 956 978 993 1004 1010 1024 1033 1039 1045 1051 1063 1076 1086 1092 1098 1113 1124 1129 1143 1156 1166 1181 1192">Entonces iremos aún más lejos. A continuación, estudiaremos cómo podemos utilizar los datos <tspan y="1344" x="132 147 161 167 176 189 200 214 220 235 247 257 270 276 288 303 325 339 349 362 377 392 405 415 421 442 456 462 476 486 492 506 512 518 540 554 567 573 595 600 614 628 638 653 659 674 679 694 707 729 735 747 762 767 782 796 802 815 830 843 849 871 884 899 913 918 933 946 953 959 974 988 1010 1024 1039 1051 1063 1073 1087 1109 1124 1135 1141 1152 1167 1182">de fase para comprender mejor el movimiento dinámico de una máquina. Comenzaremos con <tspan y="1382" x="132 145 151 166 180 195 210 221 227 249 262 272 287 302 317 328 334 345 350 372 387 393 407 418 425 431 445 459 469 483 489 495 509 523 538 552 558 572 586 598 620 626 641 653 663 677 699 714 725 730 744 750 756 778 791 801 816 831 845 851 866 880 886 895 909 919 941 954 959 974 988 993 1008 1022 1031 1037 1050 1064 1070 1085 1099 1105 1120 1133">algunos métodos simples, pero luego examinaremos el método de forma de deflexión de <tspan y="1419" x="132 141 155 170 182 188 203 218 231 253 258 272 286 296 311 316 330 349 366 379 393 399 411 425 440 446 468 482 494 509 523 529 551 564 575 581 596 609 619 632 638 644 658 665 671 684 695 700 706 718 733 755 770 776 790 795 801 814 829 842 848 854 865 871 882 888 910 924 939 952 958 964 976 982 996 1002 1008 1021 1036 1049 1054 1060 1071 1077 1088 1094 1109 1123">funcionamiento “ODS” con mucho más detalle, así como el análisis modal y el análisis de <tspan y="1457" x="132 146 152 166 188 201 216 226 241 252 258 267 272 287 292 302 317 328 334">elementos finitos. <tspan y="1526" x="132 149 155 161 170 176 191 204 210 215 230 244 249 263 274 284 297 303 314 328 340 352 358 372 387 392 407 421 436 449 455 466 480 494 504 510 520 530 544 550 572 586 598 604 616 631 653 668 683 697 703 715 730 745 751 757 772 783 788 798 804 819 834 845 850 865 879 885 906 920 935 941 953 958 973 988 1002 1013 1018 1033 1047 1061 1067 1078 1092">Al final de esta sección debe sentirse muy cómodo con los tipos de mediciones que se <tspan y="1564" x="132 142 156 171 185 191 204 214 227 242 249 254 267 273 285 299 314 320 326 341 352 358 373 378 391 404 414 425 440 451 457 479 493 502 517 532 547 558 564 579 593 607 613 623 637 643 658 672 686 700 714 729 735 748 758 764 770 776 788 801 811 816 831 844 854 867 873 887 896 902 908 914 926 939 949 955 961 976 987 992 1007 1020 1030 1045 1056 1062 1074 1088 1103 1109 1123 1129 1135 1143 1148 1163 1169 1184 1197">requieren, y con los diversos métodos que se pueden utilizar para utilizar los datos con el fin de <tspan y="1601" x="132 147 153 166 180 195 210 221 231 237 249 261 271 277 283 296 307 313 325 340 354 369 375 387 393 407 422 436 447 453 467 481 487 496 509 515 521 534 540 552 558 580 594 600 614 624 637 646 652 658 671 677 689 704 719 728 734 747 761 767 773 779 794 807 821 827 842 856 862 873 887 893 915 928 943 957 962 977 990 999 1005 1018 1024 1036 1042 1057 1066 1076 1091 1102 1108 1121 1133 1143 1148 1161 1176 1187">diagnosticar las condiciones de falla y mejorar la confiabilidad de su maquinaria y otros activos <tspan y="1639" x="132 147 161 167 173 186 192 207 213 226 240 250 263 269">de la planta. <tspan font-family="F15" font-size="43" font-weight="700" y="1723" x="132 146 175 196 217 225 245 262 270 280 299 307 321 341 357 378 392 399">¿Qué es la fase?  <tspan font-family="F16" font-size="27" font-weight="400" y="1804" x="132 146 160 174 188 210 225 236 242 257 271 285 290 305 318 328 334 347 362 368 383 396 407 422 428 440 450 460 473 484 489 502 508 521 532 545 560 574 584 597 606 621 636 647 653 667 681 687 702 716 730 735 749 763 773 787 801 816 830 852 867 878 884 890 903 909 918 931 941 955 962 968 985 999 1010 1025 1039 1053 1064 1069 1084 1098 1103 1118 1131 1145 1159 1169">Tenemos que dar un paso atrás y asegurarnos de que entendemos la fase. Después de haber <tspan y="1841" x="132 142 156 169 175 181 193 206 221 236 242 257 270 276 288 303 315 329 344 350 362 368 382 397 412 418 433 438 453 468 479 485 500 506 518 533 548 559 566 572 586 596 606 619 629 642 648 657 670 692 698 704 710 722 732 738 750 763 778 792 798 810 825 840 846 852 865 871 880 893 904 917 924 930 945 958 968 983 989 1000 1005 1011 1025 1036 1046 1060 1075 1081 1093">realizado balanceo a uno o dos planos, estará familiarizado con la fase, pero si estudia <tspan y="1879" x="132 147 157 171 186 200 222 228 243 255 270 279 293 315 328 343 353 366 372 378 393 404 410 424 435 450 464 475 485 495 510 521 526 541 555 560 573 579 594 604 617 628 634 649 664 669 679 692 698 704 718 733 747 757 770 776 782 795 806 812 821 836 846 868 881 892 897 912 926 932 946 961 976 989 994 1009 1023 1028 1038 1044 1058 1079 1094 1109 1119 1125 1131 1137 1150 1155 1164 1177 1188 1202">predominantemente los espectros de vibración (e ignora las formas de onda de tiempo), la fase <tspan y="1916" x="132 147 161 175 190 204 210 221 234 244 250 264 279 293 299 314 328 333 347 358 373 384 390 402 417 432 443 457 472 482 497 508 513 528 542 556 562 577 591 606 616 622 635 640 654 668 678 691 706 721 734 744 750">puede ser uno de esos conceptos que podría entender. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="1746" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>