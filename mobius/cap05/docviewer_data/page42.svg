 fase. <tspan y="924" x="1019"> <tspan font-family="F22" font-size="24" y="970" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 723">5-65 <tspan font-family="F0" font-size="27" y="1023" x="133 147 161 176 181 195 209 224 239 245 258 273 279 291 305 318 333 343 356 361 371 386 401 414 425 431 437 450 461 467 473 487 498 508 522 532 545 556 563 569 584 598 613 627 649 664 675 681 693 707 722 733 742 752 766 772 782 788 801 816 829 835 841 863 875 890 903 918 924 938 952 958 970 985 1007 1022 1028 1039 1052 1058 1080 1094 1108 1121 1134 1140 1145 1158">Teniendo en cuenta todas las lecturas, podemos construir una imagen de cómo se mueve la <tspan y="1061" x="133 155 168 183 197 203 218 231 238 244 259 273 286 292 301 315 329 339 351 364 375 381 395 405 415 428 443 448 462 477 482 488 502 516 531 545 551">máquina: qué fuerzas están en juego. <tspan y="1644" x="1019"> <tspan font-family="F22" font-size="24" y="1690" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-66 <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1769" x="133 155 172 186 206 224 232 251 270 285 302 310 327 346 354 383 402 421 440 448 467 486 493 510 527 541 553 561 577 595 604">Desbalance en máquina vertical <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1843" x="133 146 159 170 176 198 211 226 240 246 261 274 285 291 304 317 327 337 343 355 368 374 388 398 405 411 423 438 460 475 481 487 500 511 517 532 546 568 583 596 607 613 626 639 649 659 665 677 690 695 709 720 727 733 744 758 772 778 791 806 812 823 837 846 852 865 880 886 899 914 920 932 947 958 963 978 992 1003 1018 1031 1037 1048 1062">Las máquinas verticales, como las bombas verticales, suelen ser voladizos desde su <tspan y="1881" x="133 145 151 173 187 201 211 224 236 242 257 271 278 284 296 302 317 331 341 347 353 368 373 388 402 416 430 440 453 459 464 486 500 514 525 535 545 557 572 577 592 598 611 625 630 644 655 661 683 696 710 715 737 752 763 769 784 797 803 812 827 833 846 861 867 881 887 892 906 919 929 939 952 974 989 995 1001 1007 1021 1031 1045 1050 1065 1079 1085 1091 1113 1127 1137 1151 1161 1168">cimentación, y por lo general muestran niveles máximos de 1X en el extremo libre del motor, <tspan y="1918" x="133 139 154 169 182 197 211 225 240 246 259 274 283 297 319 332 347 357 370 376 391 405 411 417 429 443 465 480 494 509 523 537 547 561 566 581 595 609 615 624 638 651 657 679 692 707 717 731 736 750 761 771 784 790 799 813 827 837 850 855 870 884 890 905 918 924 936 951 963 977 983">independientemente del componente que realmente esté fuera de balance. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="323" y="385" width="696" height="539" xlink:href="page42_data/img117.jpg"/><image x="323" y="1104" width="696" height="540" xlink:href="page42_data/img118.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',42)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
