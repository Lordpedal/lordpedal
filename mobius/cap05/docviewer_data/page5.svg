]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F11" fill="#000000" font-size="27" y="151" x="378"> <tspan font-family="F10" font-size="19" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 617 635 652 663 681 692 710 719 738 756 765 782 800 818 835 1316 1334 1353 1373 1383 1403 1422 1432 1449 1458 1474">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-5 <tspan font-family="F13" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F14" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F16" font-size="27" y="302" x="378 393 407 417 432 437 451 462 472 485 491 496 511 520 534 544 566 579 591 597 612 626 632 647 661 671 677 688 694 700 711 726 732 745 750 765 780 786 800 815 826 832 847 853 865 878 884 906 920 932 947 962 968 974 987 1000 1006 1015 1028 1039 1053 1059 1073 1084 1090 1103 1118 1131 1137 1159 1172 1187 1193 1208 1221 1226 1236 1250 1256 1269 1278 1284 1297 1310 1317 1323 1338 1352 1362 1368 1374 1389 1394 1409 1423 1437">Pero esta información por sí sola no nos dice mucho. La fase es una medida relativa, por lo que <tspan y="340" x="378 393 407 419 433 444 449 459 472 494 509 520 526 538 553 575 590 602 612 625 635 641 654 669 682 688 697 711 725 739 749 763 768 783 797 803 815 821 836 846 859 871 876 891 906 912 924 938 953 959 973 983 993 1006 1012 1021 1035 1048 1063 1072 1086 1092 1106 1120 1126 1139 1145 1159 1169 1182 1194 1200 1214 1229 1235 1250 1256 1269 1284 1297 1303 1312 1326 1335 1349 1358 1372 1387 1398 1404 1417 1423 1438 1452">necesitamos comparar una fuente de vibración con otra fuente de vibración o una referencia de <tspan y="377" x="378 391 397 412 426 441 447 456 462 477 492 498">algún tipo. <tspan y="447" x="378 393 403 409 431 444 454 469 474 484 494 506 516 529 539 552 574 589 600 606 621 634 640 653 668 678 691 706 720 734 744 750 756 769 775 784 797 808 821 827 839 854 876 891 904 914 926 941 956 970 976 991 1006 1017 1023 1032 1046 1059 1074 1084 1098 1109 1114 1129 1143 1148 1161 1167 1182 1192 1205 1216 1222 1237 1252 1258 1264 1278 1284 1289 1299 1313 1326 1332 1345 1355 1368 1389 1404 1415">Primero trataremos de entender la fase comparando dos fuentes de vibración. Si tuviéramos <tspan y="484" x="378 393 408 419 425 438 451 466 476 482 488 501 516 530 540 554 565 570 576 591 604 619 629 635 647 662 672 679 685 697 710 725 738 744 758 772 787 793 805 820 834 840 862 877 891 905 920 933 944 950 963 978 984 998 1012 1018 1031 1042 1057 1070 1076 1086 1101 1113 1123 1136 1141 1156 1169 1184 1198 1208 1220 1230 1236 1250 1265 1277 1283 1292 1306 1320 1330 1342 1355 1361 1375 1389">dos ventiladores idénticos, cada uno con monedas en un aspa (para generar una fuerza de <tspan y="522" x="378 393 407 418 433 446 452 465 480 492 505 515 522 527 541 552 567 580 590 603 613 619 632 654 669 680 685 698 712 721 727 742 756 771 784 795 801 812 818 833 847 858 873 879 894 907 912 926 937 943 958 971 977 989 1002 1017 1030 1036 1049 1062 1077 1086 1092 1098 1111 1126 1141 1150 1157 1163 1177 1182 1188 1194 1209 1220 1226 1239 1252 1267 1277 1283 1289 1301 1316 1331 1341 1355 1365">desbalance), esperaríamos ver ondas sinusoidales de cada ventilador. Si los ventiladores <tspan y="559" x="378 392 403 413 427 440 446 459 469 482 497 502 517 522 532 545 560 574 589 595 608 623 629 644 657 667 676 690 701 711 724 730 741 747 762 773 783 798 812 818 830 843 855 861 876 891 896 911 925 930 940 953 959 965 987 1000 1014 1028 1038 1051 1056 1071 1085 1099 1105 1111 1124 1135 1141 1163 1177 1192 1206 1221 1234 1245 1250 1264 1275 1285 1298 1313 1326 1340 1346 1359 1374">estuvieran girando en perfecta sincronización de tal manera que las monedas estaban en <tspan y="597" x="378 393 408 419 425 437 443 458 473 478 493 507 513 519 532 543 549 558 570 577 592 606 612 625 631 637 659 665 676 698 713 718 728 734 747 769 784 799 806 812 823 836 842 857 862 872 878 891 897 912 926 939 945 959 970 980 992 1007 1013 1026 1040 1055 1061 1070 1083 1094 1107 1121 1127">posición de las 12:00 al mismo tiempo, se diría que están “en fase”. <tspan y="1088" x="1364"> <tspan font-family="F25" font-size="24" y="1134" x="870 881 885 897 909 917 929">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="934"> <tspan font-family="F25" font-size="24" font-weight="400" x="934 945 950 962">5-4 <tspan font-family="F16" font-size="27" y="1187" x="378 392 398 413 418 432 454 469 482 491 506 521 527 533 544 550 556 570 585 598 603 625 640 654 668 683 696 702 716 726 736 749 764 777 783 796 811 817 823 836 842 857 869 879 889 902 908 919 933 948 962 972 978 992 1002 1007 1017 1026 1038 1045 1060 1074 1084 1090 1102 1116 1129 1143 1158 1173 1179 1185 1198 1204 1219 1228 1238 1251 1257 1271 1281 1291 1304 1319 1332 1338 1351 1366 1372 1378 1391">Sin embargo, si una moneda estaba en la parte superior (12:00) cuando la otra estaba en la <tspan y="1224" x="378 393 406 416 426 439 445 451 466 474 488 498 503 518 528 533 543 558 564 579 593 603 610 615 629 640 650 663 673 679 691 706 711 725 734 749 764 771 777 786 800 813 823 836 842 856 870 876 885 898 909 923 936 943 949 958 973 988 997 1003 1018 1032 1046 1052 1061 1076 1091 1097 1107 1113 1130 1144 1158 1164 1179 1194 1200 1213 1218 1233 1247 1261 1267 1281 1296 1309 1314 1324 1339 1349 1362 1374 1379 1393 1408 1414 1428 1439">parte inferior (6:00), estarían “180° fuera de fase”. ¿Por qué 180°? Debido a que una rotación es <tspan y="1262" x="378 393 407 413 426 440 455 462 469 475 490 504 514 520 526 541 547 562 576 589 595 601 614 620 642 648 658 670 685 691 705 719 725 739 754 767 772 782 797 807 820 832 837 852 867 872 886 897 903 918 931 937 946 961 976 983 989">de 360°, por lo que la mitad de una rotación es de 180°. <tspan y="1754" x="1364"> <tspan font-family="F25" font-size="24" y="1800" x="871 882 886 898 910 918 930">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="935"> <tspan font-family="F25" font-size="24" font-weight="400" x="935 946 951 962">5-5 <tspan font-family="F16" font-size="27" y="1853" x="378 393 399 410 416 422 436 451 464 470 492 506 521 534 549 562 568 582 593 603 615 630 643 649 662 677 683 689 702 708 723 736 745 755 769 775 786 800 815 828 838 844 858 868 875 880 893 899 905 918 924 938 948 958 971 977 986 1000 1013 1023 1036 1042 1056 1070 1076 1088 1102 1115 1125 1135 1149 1155 1170 1184 1189 1199 1213 1223 1236 1248 1254 1269 1283 1290 1296 1310 1321 1331 1343 1353 1359 1372 1386 1391 1404 1410 1425 1440 1447">Y si una moneda estaba en la parte superior, y la otra fuera un cuarto de rotación, estarían a 90° <tspan y="1890" x="378 388 403 409 421 434 449 455 465 470 485 495 508 522 537 548 554 563 577 591 601 614 619 634 648 654 663 676 687 701 707">(o 270°) grados fuera de fase. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="163" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="684" height="343" transform="scale(1.30848, 1.303207) translate(358.431285,491.863535)" xlink:href="page5_data/img9.png"/><image x="0" y="0" width="684" height="345" transform="scale(1.30848, 1.298551) translate(358.431285,1006.506696)" xlink:href="page5_data/img10.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>