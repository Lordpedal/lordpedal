]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-34 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="669" x="668 1166">  <tspan font-family="F22" font-size="24" y="715" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 710 723">5-50 <tspan font-family="F0" font-size="27" y="768" x="133 147">4.<tspan font-family="F7" x="154"> <tspan font-family="F0" x="181 196 211 233 248 254 265 279 284 290 305 319 325 337 352 358 371 385 395 408 418 424 438 448 470 483 498 508 521 528 534 548 554 559 574 580 592 606 612 618 633 646 652 665 671 685 695 708 720 726 741 755 761 775 789 795 809 824 829 843 856 866 876 889 911 926 932 946 960 966 972 985 991 1013 1026 1041 1055 1060 1075 1088 1094 1105 1119 1129 1142">Como se indicó anteriormente, el nivel de vibración en un extremo de la máquina será <tspan y="806" x="181 192 206 221 235 245 251 266 275 281 294 300 306 319 325 338 344 358 368 381 393 399 413 428 434 456 469 484 490 505 518 523 537 551 557 571 577 583 598 607 617 632 637 651 664 674 683 697 719 734 741 746 760 766 780 786 800 822 837 849 859 873 888 895 901 907 920 925 935 949 955 968 980 986 1000 1015 1021 1034 1049 1058 1068 1082 1087 1101 1107 1113 1126 1140 1150 1159 1173 1194 1209">superior a la vibración medida en el otro extremo. Sin embargo, la relación entre el extremo <tspan y="843" x="181 193 208 223 238 252 264 274 288 298 303 316 322 336 342 347 361 374 384 394 407 429 444 450 462 476 491 506 520 532 538 553 568 573 588 602 616 630 636 647 661 670 676 689 704 714 728 742 748 770 782 797 810 832 845 860 870 883 889 895 908 914 936 942 953 975 988 994 1007 1022 1028 1034 1047 1058 1064 1078 1084 1094 1108 1120 1131 1137 1152 1166 1180 1191">conductor y el extremo conducido debe ser aproximadamente la misma en las direcciones <tspan y="881" x="181 194 208 218 227 233 245 258 264 270 282 288 303 317 327 333 345 360 374 384 397 403 410 416 430 445 455 460 474 480 494 515 530 536 551 558 564 575 581 586 600 606 612 625 639 648 658 672 694 709 715 727 741 756 771 785 797 806 821 831 836 850 860 873 878 892 898 904 919 934 949 954 968 974 989 1002 1008 1014 1027 1033 1046 1068 1083 1089 1094 1104 1118 1133 1139 1152 1167 1173 1179 1192">vertical y horizontal. Por ejemplo, si el extremo conductor era el doble de la amplitud en la <tspan y="918" x="181 196 202 212 226 238 249 255 270 285 290 303 317 326 336 342 354 367 373 380 385 395 408 430 445 450 464 479 484 498 509 524 537 547 560 570 576 589 594 609 623 637 643 649 662 668 681 687 701 711 724 736 742 756 771 777 790 805 811 825 831 836 850 863 873 882 896 918 933 939 951 965 980 995 1009 1021 1027 1042 1056 1062 1071 1085 1099 1109 1122">dirección vertical, también esperaría que la vibración en el extremo conducido fuera <tspan y="955" x="181 194 209 219 234 247 253 275 288 303 316 338 351 366 375 389 395 410 425 436 441 454 468 480 494 505 511 533 546 557 563 576 581 591 604 610 623 638 644 650 663 669 684 689 699 713 725 737 743 757 772 778 790 804 813 823 829 841 854 860 866">aproximadamente dos veces más alta en la dirección vertical. <tspan y="1555" x="1019"> <tspan font-family="F22" font-size="24" y="1601" x="622 633 637 649 661 669 681">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="686"> <tspan font-family="F22" font-size="24" font-weight="400" x="686 697 702 713 721">5-51 <tspan font-family="F0" font-size="27" y="1654" x="133 146">5.<tspan font-family="F7" x="153"> <tspan font-family="F0" x="181 194 207 213 226 248 263 269 275 285 299 314 320 332 346 352 365 371 377 389 395 401 414 425 431 437 451 463 473 487 497 510 521 526 541 555 561 570 583 594 607 613 623 636 658 673 678 692 706 712 723 738 753 759 781 794 807 813 819 841 855 870 879 889 902 917 926 940 951 958 963 977 983 989 1001 1015 1030 1041 1047 1062 1075 1085 1098 1104 1118 1124">La amplitud axial y las lecturas de fase también son muy importantes. Si considera el <tspan y="1691" x="181 203 218 231 237 259 265 278 293 303 317 323 338 352 358 363 373 387 397 412 422 429 451 464 479 493 498 513 526 532 544 558 573 579 593 608 613 628 642 653 668 681 687 700 715 726 740 746 760 771 781 793 803 809 821 836 842 857 870 880 895 902 908 914 929 940 945 959 972 982 992 1005 1027 1042 1053 1059 1074 1087 1093 1099 1112">movimiento del rotor/máquina con un desbalance estático puro, los extremos de la <tspan y="1729" x="181 203 216 231 245 251 266 279 285 296 310 315 329 340 350 363 377 383 405 420 433 438 452 467 481 496 502 517 530 542 548 561 567 579 588 598 604 619 632 637 650 656 671 684 696 702 714 720 733 748 761 767 782 788 801 816 822 831 844 855 868 875 881 899 914 919 934 947 960 966 978 990 1005 1019 1031 1045 1059 1066 1072 1087 1101 1111 1117 1123 1138 1144 1159 1173 1187">máquina se están moviendo hacia arriba y hacia abajo en fase. No hay cabeceo, por lo que <tspan y="1766" x="181 187 200 211 217 223 237 249 259 273 283 296 307 313 328 341 347 356 369 380 394 400 413 419 428 438 451 464 478 489 494 509 523 529 534 548 554 568 573 587 598 608 621 635 641 655 669 675 684 697 708 722 729 734 747 753 759 774 785 790 805 811 824 838 843 857 868 874 889 903 909 921 943 958 964 970 980 994 1009 1014 1029 1043 1057 1071 1086 1092 1102 1116 1126 1131 1153 1167 1180">las lecturas de fase a través del eje están en fase, y los niveles de amplitud deben ser muy <tspan y="1803" x="181 196 209 215 230 241 248 254 269 284 295 301 316 322 335 357 370 385 395 409 414 436 449 464 479 490 496 511 524 530 544 559 565 574 588 598 609 615 630 636 651 664 670 676 689 700 706 712 726 738 748 762 772 785 796 801 816 830 840 846 858 873 887 897 910 916 930 941 947">bajos; posiblemente menos de un tercio de las lecturas horizontales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="176" y="278" width="490" height="392" xlink:href="page34_data/img87.png"/><image x="674" y="278" width="490" height="392" xlink:href="page34_data/img88.png"/><image x="323" y="999" width="696" height="555" xlink:href="page34_data/img89.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>