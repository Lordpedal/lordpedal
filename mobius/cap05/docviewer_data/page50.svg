]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F18" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 5-50 <tspan font-family="F17" font-size="27" font-weight="400" x="753"> <tspan font-family="F18" font-size="19" font-weight="900" x="757 776 795 813 823 841 860 877 897 906 923 933 943 953 972 992 1010 1027 1038 1056 1067 1085 1094 1113 1131 1140 1157 1175 1193">CAPÍTULO 5 - ANÁLISIS DE FASE<tspan font-family="F27" font-size="21" font-weight="400" x="1210"> <tspan font-family="F19" y="2130" x="133"><tspan font-family="F20" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="181 191 205 219 234 244 256 271 277 290 305 311 325 336 349 355 377 392 405 410 432 438 451 466 476 491 497 503 517 523 529 541 556 571 585 591 606 612 626 640 646 655 668 679 693 698 712 726 736 746 759 765 771 786 797 803 816 830 839 849 863 885 900 911 916 931 945 951 957 970 976 998 1011 1026 1040 1045 1060 1073 1078 1093 1108 1114 1125 1138 1148 1161">tendrán en ese movimiento, el ángulo de fase entre los extremos de la máquina no será <tspan y="341" x="181 193 208 223 237 246 260 274 284 298 303 317 332 338 344 357 368 373 388 394 403 417 429 441 447 462 476 490 501 507 520 533 543 552 558 570 583 589 595 608 613 628 642 652 658 670 685 699 709 722 728 735 741 754 760 766 779 785 807 822 832 838 853 867 881 887 893 906 912 926 932 941 955 964 978 993 1005 1011 1023 1029 1043 1057 1067 1076 1090 1096 1102 1115 1126">coherente en las direcciones vertical y horizontal. Si vimos que la diferencia entre las <tspan y="378" x="181 187 201 213 223 237 247 260 271 277 290 303 313 322 328 340 353 359 373 384 390 403 413 426 432 447 460 466 475 490 505 519 533 539 545 559 565 578 585 591 604 619 629 643 658 670 684 695 701 715 730 745 754 760 773 795 810 821 827 841 852 866 880 890 902 912 918 933 947 961 967 973 986 991 1006 1012 1021 1034 1044 1057 1072 1084 1090 1103 1109 1122 1137 1146 1156 1170 1176 1182 1194 1205">lecturas verticales era de 180del eje, entonces podríamos esperar que la diferencia entre las <tspan y="416" x="181 187 201 213 223 237 247 260 271 277 291 306 316 322 334 348 363 373 386 392 406 417 422 437 452 466 476 482 495 501 512 525 535 541 556 569 575 590 595 610 624 630 636 649 655 669 675">lecturas horizontales podría ser de 0 del eje. <tspan y="751" x="668 1194">  <tspan font-family="F22" font-size="24" y="797" x="619 630 634 646 658 666 678">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="683"> <tspan font-family="F22" font-size="24" font-weight="400" x="683 694 699 711 724">5-80 <tspan font-family="F0" font-size="27" y="850" x="133 145">2.<tspan font-family="F7" x="152"> <tspan font-family="F0" x="181 195 201 207 221 236 249 255 277 290 305 319 324 339 352 358 372 382 392 405 411 426 440 451 464 470 475 490 504 517 532 544 551 557 571 586 592 606 617 632 645 655 668 677 683 696 718 733 744 750 763 776 786 792 806 821 826 841 851 864 878 893 904 910 925 931 943 956 970 976 990 1000 1013 1028 1043 1054 1059 1073 1087 1097 1107 1120 1126 1132 1145 1156">Si una máquina está desalineada, no esperaríamos ver 90 grados o 270 grados entre las <tspan y="887" x="181 187 201 213 223 237 247 260 271 277 290 303 313 322 328 340 353 359 373 384 390 403 408 423 437 447 453 465 480 494 504 517 523 537 548 554 563 578 600 613 628 641 652 658 671 686 692 706 711 717 739 745 756 778 793 798 808 823 838 851 873 878 892 906 916 931 938 943 957 972 978 989 1003 1009 1015 1029 1044 1056 1066 1073 1078 1092 1103 1109 1124 1134 1148 1163 1176 1191 1196 1210">lecturas verticales y horizontales tomadas en el mismo rodamiento. En su lugar, es probable <tspan y="925" x="181 196 210 224 230 244 255 265 278 293 299 321 334 345 351 362 376 386 398 411 416 431 445 451 466 473 478 493 499 508 523 538 545 551">que estén más cerca de 0° o 180°. <tspan y="1464" x="1121"> <tspan font-family="F22" font-size="24" y="1510" x="621 632 636 648 660 668 680">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="685"> <tspan font-family="F22" font-size="24" font-weight="400" x="685 696 701 713 721">5-81 <tspan font-family="F0" font-size="27" y="1563" x="133 146">3.<tspan font-family="F7" x="153"> <tspan font-family="F0" x="181 194 207 218 224 230 244 256 266 280 290 303 314 320 335 348 354 367 389 404 410 416 426 440 454 460 473 488 494 500 513 524 530 545 550 560 574 586 598 604 618 633 647 658 664 676 690 699 709 715 727 740 746 752 764 770 785 799 809 815 827 841 856 866 879 885 891 902 907 922 936 950 964 970 980 993 1008 1014 1027 1038 1044 1066 1080 1092">Las lecturas de amplitud en las direcciones vertical y horizontal siguen reglas muy <tspan y="1601" x="181 196 202 211 225 234 248 262 272 286 297 303 316 322 328 341 352 358 373 387 401 407 419 434 444 457 472 486 492 514 529 540 546 559 574 580 586 599 605 616 630 642 654 660 674 689 695 709 723 729 743 757 768 783 796 802 815 830 842 855 862 868 882 896 902 917 926 932 954 967 977 983 989 1003 1018 1030 1040 1047 1053 1059 1072 1083 1089 1095 1109 1120 1130 1144 1154 1167 1178">diferentes a las que aprendimos en la sección de desbalance. En primer lugar, las lecturas <tspan y="1638" x="181 194 208 218 227 233 245 258 264 278 289 295 310 324 338 352 366 381 387 397 411 421 426 448 461 472 478 491 497 507 520 531 537 552 566 580 586 592 605 616 622 628 642 653 663 677 687 700 711 717 731 746 756 762 774 788 803 813 826 832 846 857 862 876 881 896 910 925 938 953 967 981 987 1001 1015 1021 1027 1040 1046 1061 1073 1083 1097 1107 1120 1126 1140 1152 1165 1171 1185 1199 1204">verticales pueden ser más altas que las lecturas horizontales – depende de la naturaleza del <tspan y="1675" x="181 196 205 214 225 239 249 256 262 275 289 294 309 322 328 343 358 369 382 392 405 418 433 448 453 468 482 496 502 517 529 542 548 561 576 582 597 606 615 626 640 649 655 661 674 684 697 707 720 726 732 743 757 768 778 791 806 818 824 837 843 850 856 862 875 886 892 897 911 923 933 947 957 970 981 986 1001 1015 1021 1034 1039 1054 1064 1077 1089 1095 1109 1124 1130 1141 1154 1164 1177 1191">offset. Se ha observado que hay un offset lateral sustancial, las lecturas de vibración serán <tspan y="1713" x="181 196 209 220 230 243 258 267 281 287 300 306 316 329 340 346 359 374 380 386 399 405 419 425 434 448 460 472 478 493 507 513 526 539 549 559 565 577 590 596 602">bastante altas en la dirección vertical. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="148" y="460" width="518" height="291" xlink:href="page50_data/img141.png"/><image x="674" y="460" width="518" height="291" xlink:href="page50_data/img142.jpg"/><image x="221" y="969" width="899" height="494" xlink:href="page50_data/img143.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',50)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>