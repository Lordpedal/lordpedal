2" font-size="24" y="1615" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 957 968">5-53 <tspan font-family="F21" font-size="37" font-weight="700" font-style="italic" y="1694" x="379 401 418 432 452 470 478 497 516 531 548 556 568 577 596 616 623 638 657 677 685 704">Desbalance tipo cupla <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1768" x="379 397 412 418 428 442 452 467 476 482 494 509 524 530 543 558 564 578 592 603 618 631 637 650 665 677 691 696 711 725 731 743 757 763 778 791 797 812 826 839 854 868 873 887 898 908 921 931 936 951 964 970 983 998 1010 1024 1037 1051 1066 1072 1086 1097 1107 1119 1129 1135 1147 1160 1182 1195 1210 1219 1233 1239 1248 1263 1277 1291 1306 1319 1325 1340 1353 1363 1377 1388 1401 1411">Un rotor con un desbalance de culpa puede estar balanceado estáticamente (puede parecer <tspan y="1806" x="379 394 408 418 427 441 452 462 475 497 510 525 535 548 554 569 582 588 601 616 628 642 654 669 684 690 701 707 713 724 737 743 755 770 776 791 803 816 822 835 850 856 865 880 895 908 930 936 949 964 973 988 999 1005 1016 1022 1037 1043 1051 1061 1067 1079 1091 1097 1111 1125 1135 1142 1148 1162 1176 1186 1201 1207 1219 1233 1245 1260 1275 1290 1296 1307 1320 1326 1341 1346 1356 1369 1376">perfectamente balanceado si se coloca en rodamientos sin fricción). Pero cuando se gira, <tspan y="1843" x="379 394 404 419 434 448 460 465 475 488 494 503 517 531 541 553 566 577 583 595 608 623 632 642 648 657 671 686 699 710 715 729 744 750 756 771 781 787 797 811 826 839 861 867 880 895 905 920 931 937 943 956 962 972 986 996 1008 1023 1029 1044 1057 1063 1072 1085 1096 1110 1116 1131 1146 1160 1174 1184 1194 1207 1213">producirá fuerzas centrífugas en los rodamientos, y serán de fase opuesta. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="569" y="278" width="695" height="555" xlink:href="page35_data/img91.jpg"/><image x="569" y="1013" width="695" height="555" xlink:href="page35_data/img92.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
