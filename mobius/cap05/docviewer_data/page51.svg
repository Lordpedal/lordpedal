]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-51 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="773" x="1367"> <tspan font-family="F22" font-size="24" y="819" x="866 877 881 893 905 913 925">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="930"> <tspan font-family="F22" font-size="24" font-weight="400" x="930 941 946 958 969">5-82 <tspan font-family="F0" font-size="27" y="872" x="379 393">4.<tspan font-family="F7" x="400"> <tspan font-family="F0" x="427 441 447 453 465 480 502 517 529 539 552 558 564 577 583 592 606 612 625 637 643 658 672 678 692 706 716 725 739 745 751 764 775 781 794 816 831 837 842 852 866 881 895 906 912 921 936 942 954 968 977 987 993 1005 1018 1024 1038 1049 1055 1067 1073 1088 1102 1112 1118 1130 1144 1159 1169 1182 1188 1202 1213 1218 1232 1247 1253 1265 1277 1292 1305 1311 1321 1335 1350 1363 1385 1391 1404 1419 1429 1443 1449">Si compara la relación entre las amplitudes 1X verticales y horizontales en cada rodamiento, <tspan y="910" x="427 433 446 457 463 473 487 493 506 518 524 539 553 567 578 584 595 609 619 631 646 652 666 672 681 695 704 718 732 742 756 767 773 784 790 796 802 815 820 842 855 870 884 890 905 918 923 937 948 958 971 977 991 1005 1016 1029 1035 1041 1056 1070 1082 1097 1110 1117 1123 1136 1149 1155 1167 1181 1190 1200 1206 1218 1231 1237 1243 1258 1272 1286 1300 1314 1320 1331 1344 1354 1360 1382 1395 1406 1412 1425 1431 1440 1453">las relaciones serán diferentes si la máquina está desalineada. La vertical puede ser más alta <tspan y="947" x="427 441 456 462 476 490 496 508 521 532 547 553 566 571 593 606 617 623 638 651 657 670 676 689 704 710 724 734 744 757 763">en un caso y más baja en otra. <tspan y="1487" x="1367"> <tspan font-family="F22" font-size="24" y="1532" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 969">5-83 <tspan font-family="F0" font-size="27" y="1585" x="379 392">5.<tspan font-family="F7" x="399"> <tspan font-family="F0" x="427 440 453 464 470 483 505 520 526 532 542 556 571 585 596 601 611 625 631 644 654 659 672 685 696 702 717 731 737 743 756 767 773 778 792 804 814 828 838 851 862 868 880 894 900 913 919 933 944 950 965 979 994 1004 1010 1022 1037 1043 1056 1068 1078 1084 1097 1106 1112 1123 1129 1143 1158 1164 1173 1179 1191 1204 1213 1219 1232 1245 1267 1280 1295 1304 1318 1325 1331 1344 1350 1356 1371 1383 1396 1402 1416 1431 1443">Las amplitudes relativas de las lecturas axiales podrían variar significativamente. Si hay una <tspan y="1623" x="427 442 456 467 480 486 492 507 521 534 546 551 566 581 587 599 614 629 643 649 661 671 677 688 702 713 723 736 751 763 769 782 788 795 801 807 820 831 837 842 856 868 878 892 902 915 926 932 944 958 964 977 983 997 1008 1014 1025 1038 1048 1061 1076 1082 1095 1100 1110 1123 1134 1141 1147 1160 1166 1172 1187 1199 1212 1218 1232 1242 1247 1262 1274 1280 1295 1308 1314 1336 1349 1364 1374 1387">desalineación angular sustancial, las lecturas axiales serán altas. Si hay principalmente <tspan y="1660" x="427 442 456 467 480 486 492 507 521 534 546 551 566 581 586 601 614 624 637 643 657 663 676 683 689 695 708 714 726 740 746 759 765 771 786 800 815 824 830 843 849 860 874 883 889 904 917 923 936 942 955 970 976 988 1003 1024 1039 1052 1062 1075 1087 1093 1107 1122 1128 1140 1154 1169 1175 1181 1194 1205 1211 1217 1231 1243 1253 1266 1276 1289 1300 1306 1316 1329 1343 1349 1362 1368 1382 1393 1399">desalineación paralela, la axial podría ser baja en comparación con las lecturas radiales. <tspan y="1730" x="427 442 456 469 484 499 514 520 532 546 561 572 578 592 606 616 629 651 666 677 683 689 702 713 719 725 739 750 760 774 784 797 808 814 828 842 848 857 870 881 895 902 907 917 930 945 959 981 996 1007 1012 1027 1041 1055 1061 1073 1088 1103 1114 1119 1134 1147 1157 1170 1180 1185 1200 1215 1226 1232 1242 1247 1262 1277 1288 1294 1309 1322 1328 1337 1351 1357 1370 1382 1388 1403 1418 1432 1442 1448">Cuando consideramos las lecturas de fase, tenemos que considerar dos tipos de relaciones: <tspan y="1767" x="427 433 446 452 467 473 482 496 505 519 534 546 552 564 570 585 599 605 614 627 638 651 657 672 685 691 705 720 726 732 745 760 774 780 795 809 815 820 834 840 854 860 873 879 885 899 909 918 933 940 945 958 964 970 983 989 1004 1010 1018 1032 1041 1055 1070 1082 1088 1101 1106 1121 1135 1141 1150 1163 1174 1187 1193 1206 1212 1221 1231 1244 1257 1271 1282 1287 1302 1316 1322">la diferencia de fase de un lado del eje al otro; y la diferencia de fase a través del <tspan y="1805" x="427 440 452 467 482 488 501 523 529 543 557 567 582 588">acoplamiento. <tspan y="1874" x="379 394 408 421 436 451 466 471 486 499 511 517 531 546 559 565 579 593 604 617 623 629 644 658 671 683 689 703 718 724 736 751 766 780 786 799 808 814 823 837 851 860 870 884 891 897 907 921 927 941 952 967 980 990 1003 1009 1024 1038 1051 1057 1063 1076 1082 1088 1102 1114 1124 1137 1147 1160 1166 1181 1194 1200 1209 1222 1233 1247 1253 1264 1278 1291 1297 1306 1321 1335 1341 1350 1364 1378 1388 1400 1406 1421 1435">Cuando hay una desalineación angular fuerte, se espera que la lectura de fase sea 180 fuera de <tspan y="1911" x="379 388 401 412 426 432 445 451 461 471 484 496 510 521 527 542 556 561 567 580 592 607 622 628 641 663 669 682 697 707 721 727">fase a través del acoplamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="467" y="278" width="899" height="494" xlink:href="page51_data/img145.jpg"/><image x="467" y="991" width="899" height="494" xlink:href="page51_data/img146.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',51)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>