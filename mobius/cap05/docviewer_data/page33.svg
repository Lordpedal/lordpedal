]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F17" fill="#000000" font-size="27" y="152" x="379"> <tspan font-family="F18" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 618 636 653 664 682 693 711 720 739 757 766 783 801 819 836 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 5 - ANÁLISIS DE FASE PÁGINA 5-33 <tspan font-family="F19" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F20" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 394 409 424 438 460 475 486 491 504 518 527 533 547 553 559 581 595 608 614 636 642 655 670 679 694 700 715 729 735 740 754 760 773 779 792 798 811 825 835 848 863 877 891 901 907 919 924 939 951 966 971 986 1000 1011 1026 1041 1052 1058 1064 1086 1100 1115 1124 1134 1147 1162 1171 1185 1196 1202">Podemos ver el movimiento del eje y aprender cinco hechos importantes: <tspan y="373" x="379 388">1.<tspan font-family="F7" x="395"> <tspan font-family="F0" x="427 444 466 481 496 507 513 526 540 549 559 573 594 609 620 626 641 655 661 667 680 685 707 720 735 749 755 770 783 788 803 817 831 845 860 865 879 890 900 913 922 928 942 956 962 971 984 995 1009 1014 1024 1038 1052 1058 1072 1078 1084 1096 1109 1120 1135 1141 1155 1169 1175 1189 1203 1214 1229 1242 1248 1261 1276 1288 1302 1307 1321 1332 1342 1355 1364 1370 1382 1397">Ambos extremos de la máquina deben estar en fase (en el caso de desbalance estático <tspan y="410" x="427 442 456 466 481 491 497 503 513 525 540 550 565 570 584 599 605 611 624 635 640 655 661 670 684 696 708 714 729 743 757 768 774 788 803 813 819 831 845 860 870 883 889 895 907 922 943 958 964 977 990 1000 1010 1016 1028 1041 1046 1053 1059 1072 1085 1091 1106 1112 1120 1134 1143 1157 1172 1184 1190 1203 1208 1223 1237 1243 1252 1265 1276 1290 1295 1309 1323 1333 1342 1356 1362 1368 1381 1392 1398 1413 1428 1439">puro), tanto en las direcciones horizontal como vertical. La diferencia de fase entre las dos <tspan y="448" x="427 433 447 459 469 483 493 506 517 523 536 549 559 568 574 586 599 605 619 630 636 651 665 679 693 699 710 723 733 739 761 775 787 793 804 810 832 838 844 857 866 872 885 891 897 910 916 931 937 945 959 969 982 997 1009 1015 1028 1033 1048 1062 1068 1077 1090 1101 1115 1120 1134 1148 1158 1167 1181 1187 1193 1206 1217 1223 1238 1253 1264 1270 1276 1290 1301 1311 1325 1335 1348 1359">lecturas verticales debe ser muy similar a la diferencia de fase entre las dos lecturas <tspan y="485" x="427 442 457 467 473 485 499 514 524 537 542 556 567 574 580 594 605 610 625 639 651 656 666 673 679 693 707 722 735 750 756 767 780 790 796 809 824 830 839 852 863 877 883 895 909 918 928 934 946 959 965 970 983 989 1002 1017 1023 1032 1045 1056 1070 1075 1090 1105 1114 1120 1132 1147 1162 1172 1185 1191 1212 1226 1240 1250 1264 1270">horizontales, es decir, deben ser en fase vertical y en fase horizontalmente. <tspan y="921" x="914 1408">  <tspan font-family="F22" font-size="24" y="967" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-48 <tspan font-family="F0" font-size="27" y="1019" x="379 391">2.<tspan font-family="F7" x="398"> <tspan font-family="F0" x="427 444 458 473 487 493 508 520 535 549 558 564 577 592 602 616 630 636 658 670 685 698 720 733 748 758 771 777 792 807 814 819 833 847 857 866 880 886 892 905 916 922 928 942 954 964 977 987 1000 1011 1017 1032 1046 1051 1064 1070 1085 1095 1108 1119 1125 1140 1155 1160 1170 1185 1207 1220 1235 1248 1259 1264 1278 1293 1299 1305 1318 1329">Debe haber aproximadamente 90° entre las lecturas de vibración tomadas en las <tspan y="1057" x="427 442 448 458 472 484 495 501 516 531 545 555 561 574 587 597 607 613 625 638 644 649 662 667 682 697 707 713 725 739 754 764 777 782 789 795 812 826 841 854 869 883 889 903 917 932 947 953 967 981 987 993 1006 1012 1027 1032 1042 1056 1068 1080 1085 1100 1115 1120 1135 1149 1154 1164 1179 1189 1202 1214 1220 1234 1249 1255 1261 1267 1280 1286 1308 1322 1336 1342 1354 1360 1375 1389">direcciones vertical y horizontal. Dependiendo de la dirección de rotación, la medición <tspan y="1094" x="427 442 457 467 473 485 499 514 524 537 543 549 559 573 579 592 607 621 627 639 654 664 676 686 699 705 720 726 737 751 756 766 779 789 799 812 823 835 845 858 864 879 894 901 906 916 931 945 955 961 967 982 987 997 1010 1024 1034 1049 1056 1062 1083 1097 1112 1117 1127 1140 1146 1159 1173 1183 1198 1211 1217 1239 1252 1267 1280 1302 1315 1330 1339 1353 1359 1373 1388 1395 1401 1416">horizontal se adelantará o se retrasará 90° (por lo tanto, medirá aproximadamente 90° o <tspan y="1132" x="427 439 452 467 474 484 491 496 510 521 531 546 552 563 576 586 599 605 617 623 636 646 655 670 676 689 704 710 723 745 760 775 786 791 805 818 828 838 851 873 888 899 905 920 933 939 945 958 964 986 999 1014 1028 1034 1049 1061 1067">270°). Esto será cierto en ambos extremos de la máquina. <tspan y="1567" x="914 1412">  <tspan font-family="F22" font-size="24" y="1613" x="865 876 880 892 904 912 924">Figura <tspan font-family="F23" font-size="27" font-weight="700" x="929"> <tspan font-family="F22" font-size="24" font-weight="400" x="929 940 945 957 970">5-49 <tspan font-family="F0" font-size="27" y="1666" x="379 392">3.<tspan font-family="F7" x="399"> <tspan font-family="F0" x="427 441 456 462 471 485 500 509 515 528 535 541 547 562 573 578 593 599 612 626 632 646 656 662 677 691 696 709 715 729 739 752 764 770 785 800 805 818 831 841 851 857 869 882 888 893 906 911 926 941 951 957 969 983 998 1008 1021 1027 1032 1047 1061 1075 1089 1104 1110 1121 1134 1144 1150 1155 1170 1184 1197 1203 1217 1228 1235 1240 1254 1260 1274 1280 1294 1316 1331 1343 1353 1368 1382 1389">En teoría, los niveles de vibración vertical y horizontal deben ser iguales. Sin embargo, <tspan y="1703" x="427 442 456 471 477 492 506 512 525 531 546 560 574 580 586 599 605 627 639 654 668 674 689 702 708 719 732 742 755 761 783 796 811 826 837 842 852 857 872 878 893 906 911 925 940 945 959 965 971 985 990 1004 1010 1025 1039 1049 1055 1067 1081 1096 1106 1119 1125 1132 1137 1151 1162 1168 1190 1203 1214 1220 1234 1244 1259 1274 1287 1302 1308 1321 1327 1342 1356 1370 1376 1382 1395">debido a que la máquina será menos rígida en el eje horizontal, es más probable que la <tspan y="1741" x="427 449 463 478 484 499 512 517 527 542 564 577 592 604 610 624 638 644 650 663 669 684 689 699 713 725 737 743 757 772 777 792 807 816 822 834 849 864 874 887 892 898 909 923 936 942 964 977 989 1004 1014 1019 1034 1048 1062 1068 1074 1087 1093 1115 1128 1143 1149 1161 1167 1181 1196 1202 1215 1228 1238 1247 1253 1265 1278 1284 1291 1297 1311 1316 1331 1336 1350 1372 1387 1400 1409 1424 1439 1445">medida tomada en la dirección horizontal sea mayor que la medición vertical. Sin embargo, <tspan y="1778" x="427 438 444 450 456 469 475 481 495 507 517 531 541 554 559 574 588 598 604 616 631 645 655 668 674 680 689 703 717 723 745 757 770 785 795 800 815 829 843 849 863 869 874 889 904 919 925 939 944 959 973 979 985 998 1004 1017 1038 1053 1059 1065 1075 1089 1104 1109 1124 1138 1144 1150 1163 1169 1181 1195 1204 1214 1220 1232 1245 1251 1258 1263 1277 1291 1301 1316 1331 1343 1357 1367 1373 1387 1398 1408 1422 1437">si la lectura horizontal fue mayor que el doble de la amplitud de la vertical, entonces usted <tspan y="1816" x="427 442 457 472 482 488 500 506 517 532 543 558 572 584 599 611 621 627 642 656 670 676 682 695 700 722 735 750 764 770 785 798 803 813 826 841 847 860 866 880 895 900 915 925 939 954 960 974 996 1009 1015 1029 1043 1049 1060 1075 1081 1091 1105 1115 1128 1135 1144 1158 1172 1187 1200 1212 1218 1232 1247 1253">podría sospechar que la máquina tenía un problema de soltura/fundación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="164" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="426" y="529" width="488" height="392" xlink:href="page33_data/img82.jpg"/><image x="920" y="529" width="488" height="392" xlink:href="page33_data/img83.jpg"/><image x="422" y="1176" width="490" height="391" xlink:href="page33_data/img84.png"/><image x="920" y="1176" width="490" height="391" xlink:href="page33_data/img85.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>