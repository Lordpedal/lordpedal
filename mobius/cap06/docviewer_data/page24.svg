]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-24 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="1193" x="666 1200">  <tspan font-family="F16" font-size="24" y="1239" x="438 449 453 465 477 485 497">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="502"> <tspan font-family="F16" font-size="24" font-weight="400" x="502 514 519 530 540 544 558 578 590 595 599 607 620 633 637 648 652 659 670 680 692 696 707 711 716 728 732 739 748 759 769 782 793 805 816 820 831 836 848 859 867 879 887 898 904">6-27 Amplitud y fase a la frecuencia natural <tspan font-family="F0" font-size="27" y="1292" x="133 147 158 168 181 187 199 213 223 236 249 254 264 277 282 292 307 322 335 346 352 358 371 382 388 400 414 423 436 449 460 466 481 495 509 515 529 535 546 558 572 582 588 597 611 633 648 659 669 675 685 699 705 720 734 748 762 776 782 796 810 820 826 839 851 861 866 881 895 901 915 929 935 948 957 967 980 995 1010 1024 1038 1045 1060 1072 1082 1097 1102 1112 1127 1141 1151">Esta curva (y todas las curvas que discutiremos) se puede derivar de un arranque/paro (por <tspan y="1330" x="133 147 153 167 189 204 210 225 231 237 251 262 268 274 287 292 302 316 327 342 356 370 381 391 404 409 423 437 443 452 467 477 484 489 504 510 521 535 541 556 570 583 598 612 617 632 646 655 661 674 687 697 702 717 731 737 743 756 762 771 784 799 811 817 832 846 852 867 880 886 895 905 918 933 944 953 966 976 989 1004 1016 1022 1035 1041 1056 1062 1071 1085 1100 1111 1117 1132 1147 1152 1167 1181">ejemplo, es la respuesta en 1X), o se puede derivar de la función de transferencia o función de <tspan y="1367" x="133 143 157 168 183 197 211 222 232 245 250 265 279 285 293 303 317 329 343 356 371 383 389 402 408 418 431 447 459 469 474 488 494 500 513 518 528 542 548 561 573 579 594 608 614 629 642 648 659 672 678 684 699 712 718 731 737 750 765 774 784 797 812 825 831 837 852 865 875 889 911 926 937 943 958 972 985 991 1006 1018 1031 1037 1051 1066 1079 1085 1095 1109 1119 1124 1138 1143 1158 1172">respuesta de frecuencia (FRF) – la relación de salida a entrada. Veremos que hay una serie de <tspan y="1405" x="133 155 168 183 196 206 219 230 236 251 265 270 285 295 310 325 337 347 353 359 372 383 389 398 407 421 433 447 461 476 488 494 507 518 523 538 551 561 574 584 597 603 617 628 635 641 654 669 675 689 699 709 723 729 751 765 787 801 815 825 840 845 859 870 880 893 915 930 941 947 961 967 978 990 1004 1014 1020 1033 1048 1063 1078 1084 1096 1111 1132 1147">maneras de probar las frecuencias naturales. En este momento estamos discutiendo cómo <tspan y="1442" x="133 143 157 171 181 195 206 219 234 244 256 266 272 286 301 314 320 328 338 352 364 378 391 406 418 424 437 443 458 470 480 494 504 517 523 529 542 557 563 569 584 595 600 615 621 634 647 657 668 683 694 700 710 715 730 745 756 762 777 790 796 810 820 833 842 848 860 873 884 891 896">representar una frecuencia natural en los diversos tipos de gráficas.  <tspan y="1511" x="133 148 162 175 190 205 220 226 232 245 260 270 283 305 320 331 337 343 356 367 372 387 402 413 419 433 443 456 465 471 483 496 507 513 527 541 547 560 569 579 585 600 613 619 625 636 650 656 662 668 681 703 716 722 737 743 755 769 779 792 814 827 833 848 861 867 883 898 912 926 933 939 952 965 970 984 994 1007 1016 1022 1034 1047 1053 1068 1081 1087 1103 1118 1132 1146">Cuando juntamos las dos gráficas de arriba, se llama diagrama de Bodé. La gráfica de Bodé <tspan y="1549" x="133 139 154 166 172 186 199 213 219 232 247 252 267 277 290 299 305 317 331 337 352 366 371 393 406 420 435 441 451 465 479 485 494 504 517 532 541 555 561 574 580 588 598 612 624 638 652 667 678 684 697 704 709 722 728 742 757 763 774 787 802 816 830 845 860 865 880 890 903 912 918 930 944 950 965 979 985 994 1007 1018 1031 1037 1046 1055 1069 1083 1093 1107 1113 1126">incluye un gráfico de magnitud frente a frecuencia, y un segundo gráfico de fase frente a <tspan y="1586" x="133 142 152 166 178 192 206 221 232 238 251 258 263">frecuencia.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="146" y="281" width="517" height="907" xlink:href="page24_data/img51.png"/><image x="675" y="281" width="521" height="909" xlink:href="page24_data/img52.png"/><clipPath id="c31"><rect x="387" y="401" width="11" height="27"/></clipPath><g clip-path="url(#c31)"><text><tspan font-family="F41" fill="#C00000" font-size="27" y="428" x="387">f</tspan></text></g><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fi