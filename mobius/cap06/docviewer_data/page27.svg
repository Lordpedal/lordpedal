 1238 1248 1262 1274 1288 1301 1316 1328 1334 1347 1354 1359 1373 1379">Podemos ver cómo la amplitud y la fase cambian a medida que se cambia la frecuencia. El <tspan y="1234" x="379 394 400 413 427 437 450 472 485 491 506 519 525 541 555 570 584 590 604 615 620 642 656 669 675 689 699 705 710 717 723 736 748 754 769 783 797 802 817 832 843 849 871 885 899 910 919 929 942 948 960 975 997 1012 1018 1030 1042 1064 1079 1085 1098 1108 1120 1126 1132 1145 1151 1164 1186 1201 1207 1213 1223 1237 1251 1258 1264 1270 1283 1289 1303 1318 1324 1336 1349 1361 1367 1381 1396 1401 1416 1430 1436 1442 1455">diagrama de Bodé es muy útil, ya que nos muestra cómo cambiará la amplitud; la ubicación de la <tspan y="1272" x="379 388 398 412 424 438 452 467 478 484 497 503 518 530 540 554 564 577 583 590 595 608 614 628 634 639 653 662 676 688 697 712 718 733 746 752 758 771 777 790 812 827 836 846 851 866 880 893 905 911 926 941 947">frecuencia natural, y el efecto de la amortiguación. <tspan y="1341" x="379 394 408 422 437 451 457 469 483 493 498 512 526 532 538 551 557 570 576 591 604 614 627">Puede ver en la Figura <tspan font-family="F19" x="632"> <tspan font-family="F0" x="632 647 654 667 676 682 696 702 708 722 731 745 756 766 781 787 802 816 830 835 849 855 861 874 896 910 920 930 935 950 964 977 992 1007 1012 1022 1028 1041 1056 1070 1075 1089 1104 1110 1123 1138 1151 1157 1169 1182 1196 1206 1212 1227 1240 1254 1260 1275 1289 1295 1307 1329 1344 1350 1356 1365 1371 1383 1395 1407 1413 1428 1443 1450">6-31 el efecto que el amortiguado tiene en una cantidad de amplificación, <tspan y="1378" x="379 392 398 404 417 423 433 446 457 470 475 490 504 510 522 535 557 572 577 592 598 613 626 632 638 651 657 666 679 690 704 711 716 730 736 742 756 762 768 779 785 795 805 819 841 854 859 873 884 894 907 913 919 924 939 952 962 975 997 1010 1025 1035 1048 1054 1067 1089 1104 1113 1123 1128 1143 1157 1170 1185 1200 1207 1213 1219 1232 1238 1247 1260 1271 1285 1290 1305 1320 1326 1338 1351 1372 1387 1392 1405 1415 1428">y la tasa de cambio de la fase. Si el sistema está ligeramente amortiguado, la fase no cambiará <tspan y="1416" x="379 394 407 418 428 441 447 462 476 490 496 502 515 521 529 539 553 565 579 592 607 619 625 638 644 655 669 675 688 699 713 723 738 752 765 771 784 790 796 809 815 824 833 847 859 873 887 902 914 920 933 938 953 966 976 989 999 1012 1018 1024">hasta que la frecuencia se acerque a la frecuencia natural. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="380" y="276" width="1074" height="722" xlink:href="page27_data/img58.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>