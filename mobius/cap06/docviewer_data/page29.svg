]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-29 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F32" font-size="43" font-weight="700" y="317" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F33" font-size="27" font-weight="400" y="399" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 807 822 844 859 865 871 884 890 899 912 923 936 942 955 961">Los estudiantes deben entender cómo la fase y a<tspan font-family="F43" font-weight="700" x="974 996 1011 1017 1024 1033 1048">mplitud<tspan font-family="F25" font-weight="400" x="1063 1069 1081 1094 1116 1130 1136 1149 1155 1168 1174 1196 1209 1224 1230 1245 1258 1263 1278 1292 1306 1312 1326 1341 1356 1361 1376 1389 1400 1413 1419 1432"> cambia a medida que uno pasa a <tspan y="437" x="426 436 446 459 472 486 497 502 517 531 537 550 565 578 584 593 602 616 628 642 656 671 683 689 702 707 722 735 745 758 768 781 787">través de una frecuencia natural <tspan font-family="F33" y="476" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 810 824 838 844 850 863 869 882 904 919 924 930 940 954 969 974 987 993 999 1012 1018 1027 1040 1051 1065 1071 1081 1095 1101 1116 1130 1144 1158 1172 1187 1192 1202 1216 1230 1240 1254 1265 1278 1293 1303 1315 1325 1330 1345 1359">Los estudiantes deben entender que la amplitud y la fase se pueden representar de <tspan y="514" x="426 441 447 460 473 483 494 507 518 524 546 559 574 587 597 610 621 628 634 639 654 666 672 686 699 712 727 742 756 762 774 789 811 826 832 844 858 870 880 894 904 909 922 928 940 955 977 992 997 1010 1023 1029 1044 1054 1068 1079 1084 1094 1108 1121 1127 1141 1152 1157 1171 1177 1183 1205 1217 1232 1237 1252 1265 1275 1281 1296 1306">diversas maneras, incluyendo como vector y como valores reales e imaginarios <tspan font-family="F35" y="551" x="474">o<tspan font-family="F34" x="490"> <tspan font-family="F25" x="522 539 561 576 582 588 598 612 626 640 651 657 669 675 688 701 712 726 732 743 757 763 778 791 805 820 833 848 853 863 877 891 901 915 926 939 954 964 977 986 992 1005 1020 1026 1040 1055 1068 1074 1085 1098 1108 1114 1127 1133 1148 1161 1167 1182 1188 1200 1215 1225 1238 1260 1273 1284 1289 1304 1310 1319 1332 1342 1356 1370 1380 1394 1405 1411">Amplitudes y Fase se pueden representar en una serie de diagramas diferentes, <tspan y="588" x="522 528 543 555 561 575 588 601 616 631 645 652 658 672 682 695 704 710 722 735 741 756 771 786 800 805 818 823 838 844 857 871 881 894 916 929 935 949 963 969 986 999 1014 1028 1034 1045 1055 1062 1077 1092 1098 1110 1119">incluyendo: gráfica Bodé y diagrama de Nyquist/polar <tspan font-family="F33" y="627" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 700 710 720 733 743 749 758 771 792 798 804 810 823 833 839 851 863 878 893 904 910 923 929 940 953 967 981 990 996 1008 1023 1045 1060 1066 1071 1086 1095 1109 1119 1133 1143 1156 1166 1179 1189 1195 1201 1214 1219 1229 1239 1252 1274 1286 1292 1307 1321 1326 1342 1357 1371 1385 1391 1403 1409 1415 1428">Los estudiantes deben estar familiarizados y saber cómo interpretar la trama de Bodé y la <tspan y="665" x="426 441 451 464 473 479 491 504 510 527 540 555 569 575 586 596 603 617 632 638 651 661 668 673">gráfica Nyquist/polar.  <tspan font-family="F33" y="703" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 452 458 468 482 493 508 523 535 550 562 568 581 587 602 614 627 637 647 660 666 678 692 705 720 735 750 756 769 784 797 803 812 821 835 847 861 875 890 902 908 920 926 941 954 964 977 987 1000 1006 1012 1023 1037 1043 1056 1070 1082 1087 1097 1110 1116 1128 1143 1157 1163 1177 1192 1205 1211 1219 1229 1243 1255 1269 1283 1298 1309 1315 1328 1334 1343 1358 1368 1380 1393 1408 1420 1426 1431">La resonancia ocurre cuando una frecuencia natural se excita con una frecuencia forzada   <tspan font-family="F33" y="742" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 809 815 820 834 843 857 869 879 893 899 914 928 934 940 953 959 972 993 1008 1017 1027 1033 1048 1062 1075 1087 1093 1107 1122 1128 1141 1147 1161 1176 1188 1194 1203 1213 1227 1239 1253 1266 1281 1293 1299 1312 1317 1332 1345 1355 1368 1378 1391 1397">Los estudiantes deben entender el efecto de la amortiguación a una frecuencia natural <tspan font-family="F32" font-size="43" font-weight="700" y="827" x="378 403 423 440 462 484 504 521 535 555 562 585 594 616 635 670 679 697 717 724 747 768 775 796 819 826 842 864 879 901 916">Respuesta dinámica de un rotor <tspan font-family="F25" font-size="27" font-weight="400" y="908" x="378 396 409 420 430 443 449 462 476 491 501 514 519 534 548 570 585 596 601 623 638 653 667 673 686 700 715 721 727 740 746 759 773 785 791 801 814 826 832 846 861 866 881 895 901 915 930 942 948 970 983 994 1007 1013 1028 1042 1053 1067 1081 1087 1098 1112 1118 1133 1146 1157 1171 1178 1183 1197 1203 1208 1223 1238 1249 1264 1273 1283 1298 1309 1315 1328 1342 1354 1360 1370 1382 1404 1419 1430">Hasta ahora hemos modelado la excitación de una masa desde su base. Si nosotros excitamos <tspan y="945" x="378 393 399 409 423 434 444 457 479 492 507 516 530 536 542 555 561 583 596 607 620 627 633 648 662 672 685 700 714 724 738 760 775 786 791 805 811 817 839 845 856 878 893 898 908 922 933 947 953 963 976 991 1005 1012 1018 1032 1043 1053 1066 1087 1102 1113 1119 1133 1147 1162 1175 1185 1198 1212 1227 1242 1248 1262 1277 1289 1295 1304 1318 1332 1342 1354 1367">directamente la masa, obtendremos el mismo resultado. Estamos generando una fuerza <tspan y="983" x="378 389 395 410 424 435 450 456 471 484 490 496 511 516 526 540 551 561 574 596 609 624 634 647 653 667 681 687 693 706 712 734 747 758 771 777 787 800 805 820 834 844 857">sinusoidal directamente en la masa (Figura <tspan font-family="F42" x="862"> <tspan font-family="F25" x="862 877 884 897 909 919 925">6-33). <tspan y="1574" x="1455"> <tspan font-family="F26" font-size="24" y="1620" x="864 875 879 891 903 911 923">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="928"> <tspan font-family="F26" font-size="24" font-weight="400" x="928 940 945 956 968">6-33 <tspan font-family="F25" font-size="27" y="1673" x="378 393 407 417 432 437 446 459 465 476 482 488 494 507 513 522 536 549 559 571 584 590 601 607 622 636 647 662 668 683 696 702 708 718 732 738 752 766 780 794 804 818 824 839 854 863 869 883 898 911 917 939 952 963 976 982 996 1010 1016 1030 1044 1055 1070 1083 1089 1102 1117 1129 1142 1152 1158 1173 1186 1192 1204 1210 1225 1238 1252 1266 1276 1281 1296 1311 1322 1328 1342 1351 1365 1376 1386 1400 1411 1417 1431">Pero ¿y si la fuerza sinusoidal se generó por una masa de desbalance? Va a haber dos efectos – <tspan y="1710" x="378 392 398 404 418 427 441 453 462 477 483 498 511 517 523 536 542 551 565 579 589 601 614 620 631 636 651 665 676 691 697 712 725 731 737 759 776 790 795 809 815 821 835 844 858 869 879 894 900 914 928 934 940 949 962 974 984 998 1008 1013">el efecto de la fuerza sinusoidal MÁS el efecto del factor w<tspan font-family="F44" font-size="17" y="1698" x="1034">2<tspan font-family="F25" font-size="27" y="1710" x="1042 1052 1057 1067 1080 1085 1100 1114 1124 1137">r (Figura <tspan font-family="F42" x="1142"> <tspan font-family="F25" x="1142 1157 1164 1177 1191 1201 1207">6-34). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="340" width="1085" height="1" fill="#000000"/><rect x="374" y="850" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="974" height="495" transform="scale(1.106776, 1.107071) translate(341.532468,927.673358)" xlink:href="page29_data/img63.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110"