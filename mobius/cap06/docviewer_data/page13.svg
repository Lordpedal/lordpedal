]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-13 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 393 399 405 411 424 430 439 445 460 465 480 494 506 512 519 531 538 544 558 569 575 597 609 622 637 646 653 659 665 678 684 692 702 716 728 742 756 771 782 788 801 807 818 832 842 854 860 882 895 908 922 932 939 944 958 964 970 976 989 995 1017 1030 1041 1054 1060 1066 1088 1095 1101 1115 1126 1131 1153 1166 1179 1193 1203 1210 1216 1222 1235 1241 1249 1259 1273 1285 1299 1312 1327 1339 1345 1358 1364 1375 1388 1397 1410">Si la rigidez 'k' es mayor, la frecuencia será mayor. Si la masa 'm' es mayor, la frecuencia será <tspan y="341" x="379 401 415 430 444 454 461 466 476 494 509 519 531 538 544 559 581 594 609 622 628 635 654 661 667 681 692 702 715 720 734 748 754 768 783 789 804 816 831 845 856 862 876 890 896 906 918 933 940 951 965 979 985 998 1003 1010 1019 1026 1032 1046 1056 1066 1079 1085 1098 1113 1119 1137 1148 1157">menor. (Nota: omega ‘ω' está en unidades de rad/seg y 'f' está en Hz) <tspan y="410" x="379 393 399 405 419 425 431 442 448 458 468 482 504 517 522 537 552 558 572 582 592 605 611 624 646 661 670 680 685 700 714 727 742 757 764 770 776 789 794 807 813 828 838 851 862 868 883 898 903 918 933 938 953 967 979 992 1005 1015 1028 1034">Si el sistema no está amortiguado, la vibración no decaerá. <tspan y="874" x="1309"> <tspan font-family="F16" font-size="24" y="920" x="867 878 882 894 906 914 926">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="931"> <tspan font-family="F16" font-size="24" font-weight="400" x="931 943 948 955 967">6-13 <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="999" x="379 397 405 419 432 450 479 497 504 523 552 571 585 597 606 624 644 662 681 701 708 723 736 745 757 765 781 799 829 846 866 878 896">Sistema amortiguado críticamente <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1073" x="379 393 399 405 414 427 439 449 464 474 479 494 508 514 527 549 563 573 582 588 603 617 630 642 648 662 677 683 695 704 710 720 726 738 752">El factor de amortiguación crítico <tspan font-family="F37" font-style="italic" x="758">C<tspan font-family="F38" font-size="17" y="1077" x="771">c<tspan font-family="F0" font-size="27" font-style="normal" y="1073" x="778 784 799 813 827 842 856 861 867 881 891 905 914 929 938 952 962 975 985 995 1009 1015 1027 1042 1064 1079 1085 1091 1104 1110 1123 1144 1159 1168 1178 1184 1199 1213 1226 1238 1244 1258 1273 1279 1301 1306 1321 1327 1349 1362 1367 1382 1396 1410"> puede interpretarse como la amortiguación mínima que <tspan y="1110" x="379 389 403 414 428 434 444 457 463 476 491 497 519 534 546 552 574 580 593 608 618 632 638 653 667 673 688 701 711 717 732 747 753 765 779 785 794 808 819 825 840 854 866 871 881 887 893 904 910 932 947 953 967 972 987 1001 1013 1026 1032 1054 1059 1073 1087 1097 1112 1121 1128 1134 1147 1160 1166 1174 1184 1198 1210 1224 1238 1253 1264 1270 1283 1289 1304 1316 1326 1340 1350 1363 1369">resulta en movimiento no periódico (es decir, simple decaimiento). La frecuencia natural <tspan y="1148" x="379 392 414 429 439 449 454 469 483 496 511 524 530 544 555 561 572 586 596 610 616">amortiguada es cero. <tspan y="1327" x="1129"> <tspan y="1390" x="379 394 409 424 438 460 475 486 492 504 518 533 544 550 564 578 588 600 610 616 622 635 641 654 676 690 700 710 715 730 744 757 769 775 790 804 810 822 837 859 874 880 894 909 921 927 937 951 957 970 982 987 1002 1017 1022 1036 1050 1060 1070 1083 1089 1095 1108 1114 1127 1149 1164 1173 1183 1188 1203 1217 1230 1242 1248 1263 1278 1284 1295 1309 1319 1333 1339 1349 1360 1365 1380">Podemos considerar la amortiguación como una relación entre la amortiguación cero (sin <tspan y="1428" x="379 392 414 429 439 449 454 469 483 496 505 515 520 533 539 545 558 564 577 599 613 623 633 638 653 667 680 692 698 713 727 733 745 755 760 770 776 788 801 808 814 828 839 844 859 872 887 902 912 925 940 954 960 975 989 999 1005 1017 1031 1041 1053 1059">amortiguar) y la amortiguación crítica. Es denotado por zeta: <tspan y="1583" x="989"> <tspan y="1646" x="379 395 408 419 432 447 462 476 491 506 517 523 536 551 557 563 576 587 593 607 619 633 646 658 664 679 693 707 718 724 739 753 767 772 785 798 803 818 832 854 869 880 885 900 914 925 938 947 957 972 978 984 997 1012 1027 1034 1039 1054 1069 1084 1097 1119 1134 1145 1151 1156 1171 1181 1194 1204 1216 1229 1251 1266 1272 1284 1294 1300 1306 1321 1332 1338 1347 1361 1371 1392 1397 1412 1427 1438">Basándonos en las ecuaciones que ya hemos desarrollado, podemos intercambiar los términos <tspan y="1683" x="379 394 408 414 427 449 463 473 483 488 503 517 530 542 548 563 577 583 595 610 625 631 642 656 666 679 685 700 712 722 735 741 755 769 779 792 802 824 829 844 857 867 873 879 891 897 906 916 930 942 956 969 984 996 1002 1015 1020 1035 1048 1058 1072 1082 1095 1101 1107 1120 1141 1156 1165 1175 1181 1196 1210 1223 1238 1250 1256">de amortiguación con zeta para determinar la frecuencia natural amortiguada. <tspan font-family="F39" font-size="59" y="1799" x="1309"> <tspan font-family="F0" font-size="27" y="1867" x="379 394 407 413 428 441 463 478 489 495 508 514 525 535 549 555 570 584 598 604">Ya hemos visto que: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="528" y="457" width="778" height="412" xlink:href="page13_data/img28.png"/><image x="0" y="0" width="212" height="67" transform="scale(2, 2) translate(352.5,596)" xlink:href="data:image/png;base64,"/><image x="0" y="0" width="71" height="56" transform="scale(2, 2) translate(422.5,735.5)" xlink:href="data:image/png;base64,"/><image x="0" y="0" width="391" height="32" transform="scale(2, 2) translate(262.5,867.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>