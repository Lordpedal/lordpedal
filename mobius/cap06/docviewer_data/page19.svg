]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-19 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="27" y="302" x="378 393 407 417 432 438 449 463 475 488 503 517 523 536 541 556 571 577 589 603 613 619 634 645 659 665 678 684 706 719 734 740 755 768 774 789 803 816 822 835 849 871 885 899 909 922 944 959 970 976 982 995 1001 1009 1019 1033 1045 1059 1073 1088 1099 1105 1118 1124 1139 1152 1158 1172 1186 1197 1203 1213 1226 1238 1244 1258 1273 1280 1286 1304 1315 1324 1338 1353 1358 1373 1388 1397 1410 1420 1433">Pero sucede algo curioso a medida que aumentamos la frecuencia de excitación. Usted notará <tspan y="340" x="378 393 407 421 427 433 446 452 465 487 502 508 514 524 538 552 558 573 587 593 599 612 617 632 643 655 661 667 680 692 698 713 728 734 746 760 782 788 801 816 828 841 847 860 866 879 893 915 928 943 953 966 975 981 1003 1016 1027 1033 1047 1057 1070 1092 1105 1115 1121 1133 1146 1167 1181 1195 1205 1219 1226 1231 1245 1258 1280 1295 1300 1314 1329 1334 1349 1363 1377 1391 1405">que la amplitud de la oscilación comienza a aumentar más dramáticamente. También puede <tspan y="377" x="378 393 408 418 430 440 446 461 475 489 494 508 514 520 529 543 552 562 575 586 601 607 621 635 645 654 668 674 688 694 700 712 726 741 756 770 782 791 806 816 821 834 840 846 859 865 887 900 911 924 929 943 954 964 977 983 996 1010 1032 1045 1060 1070 1082 1097 1112 1127 1133">notar que el retraso entre el conductor y la masa está aumentando. <tspan y="447" x="378 392 398 404 417 423 437 448 458 471 493 508 519 525 531 544 550 558 568 582 594 608 621 636 648 654 667 673 688 701 711 723 729 744 758 772 778 784 797 803 816 838 853 859 864 874 888 903 909 920 934 947 953 959 972 977 999 1012 1025 1039 1049 1055 1070 1084 1099 1113 1135 1150 1161 1166 1179 1193 1202 1208 1223 1238 1249 1255 1267 1282 1293 1306 1317 1324 1330 1343 1358 1364 1378 1388 1393 1415 1429 1439">Si ajustamos la frecuencia para que la amplitud sea la mayor podemos ver dos cosas. En primer <tspan y="484" x="378 384 398 413 426 436 443 449 464 478 493 507 529 544 555 560 573 586 596 602 617 631 645 650 665 678 691 697 710 725 738 744 759 765 773 787 796 810 825 837 843 856 861 876 890 896 905 918 929 942 948 963 977 982 997 1012 1019 1024 1038 1052 1062 1072 1085 1091 1097 1110 1116 1125 1139 1153 1163 1175 1188 1194 1215 1230 1240 1249 1255 1267 1273 1285 1291 1297 1310 1316 1326 1340 1350 1365 1379 1392 1403 1413 1426">lugar, podemos ver que hay una diferencia de fase de 90° entre la fuerza motriz y la respuesta <tspan y="522" x="378 393 407 413 419 432 438 460 473 484 497 504 510 524 534 544 557 563 577 588 594 600 613 619 633 647 656 661 676 682 694 700 714 729 735 750 763 769 778 792 803 818 833 846 861 872 878 891 897">de la masa. Esta es la definición de resonancia. <tspan y="1018" x="1455"> <tspan font-family="F26" font-size="24" y="1064" x="865 876 880 892 904 912 924">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="929"> <tspan font-family="F26" font-size="24" font-weight="400" x="929 941 946 956 967">6-22 <tspan font-family="F25" font-size="27" y="1117" x="378 392 398 404 415 429 444 458 472 487 502 508 523 537 551 561 576 582 594 600 613 626 639 645 659 670 676 691 705 719 724 738 752 758 764 777 783 793 807 818 832 847 860 875 886 892 905 912 918 924 937 943 956 978 993 999 1004 1014 1028 1043 1049 1063 1077 1083 1089 1102 1108 1121 1126 1141 1151 1164 1176 1182 1196 1211 1217 1231 1241 1251 1264 1270 1285 1291 1302 1312 1325 1340 1353">El segundo punto clave es que en la resonancia, la amplitud de la vibración está dictada <tspan y="1154" x="378 392 407 416 430 440 453 474 488 502 512 526 532 547 561 571 577 583 596 602 615 637 651 661 670 676 691 705 718 730 736 750 765 772 778 791 806 812 818 831 837 845 855 869 881 895 909 924 935 941 954 960 975 987 997 1011 1021 1034 1040 1047 1053 1059 1072 1083 1089 1098 1112 1125 1135 1147 1160 1171 1177 1192 1206 1220 1226 1241 1254 1265 1271 1284 1290 1296 1309 1314 1324 1330 1344 1350 1365 1379 1391 1396 1409 1415 1421 1434">enteramente por la amortiguación. En la frecuencia natural, las fuerzas debidas a la rigidez y la <tspan y="1192" x="378 400 413 424 437 443 454 468 474 486 499 514 526 540 546 558 573 579 601 615 625 639 652 674 687 702 712 725 731 740 754 768 783 789 803 813 826 835 849 871 886 897 903 917 927 937 952 958 972 987 992 1007 1022 1034 1049 1055 1077 1090 1101 1107 1120 1135 1141 1154 1169 1175 1197 1212 1233 1247 1261 1271 1286 1295 1302 1308 1322 1327">masa se cancelan mutuamente (exploraremos esto un poco más en un momento). Si <tspan y="1229" x="378 391 405 427 441 456 466 479 501 516 527 533 539 552 558 571 592 607 616 626 632 647 661 674 686 692 706 721 728 734 740 753 759 772 793 808 814 820 830 844 859 864 879 885 896 918 923 938 952 958 968 981 987 993 1008 1021 1031 1046 1052 1058 1071 1077 1085 1095 1109 1121 1135 1149 1164 1175 1181 1194 1200 1215 1229 1235 1247 1260 1282 1297 1303 1316 1326 1338 1345 1351 1365 1376 1386 1400 1406 1417 1431">aumentamos la amortiguación, la amplitud disminuirá, pero la frecuencia no cambiará. Esto se <tspan y="1267" x="378 384 390 403 425 438 444 458 469 479 492 502 507 521 543 557 569 575 588 610 625 634 644 649 664 678 691 706 721 735 741">llama estar “muy amortiguado”. <tspan y="1336" x="378 392 398 404 413 427 442 456 468 474 496 511 522 528 534 547 553 566 588 602 612 621 627 642 656 669 681 687 701 716 723 729 735 748 754 767 789 804 809 815 825 839 854 860 873 887 909 922 937 947 959 969 982 989 994 1008 1014 1020 1029 1043 1057 1071 1093 1108 1119 1125 1139 1154 1167 1172 1187 1200 1206 1219 1225 1237 1250 1264 1274 1280 1295 1307 1322 1328 1343 1356">Si reducimos la amortiguación, la amplitud aumentará. Si tenemos una baja cantidad de <tspan y="1374" x="378 391 413 428 438 448 453 468 482 495 507 513 528 542 548 554 569 575 581 587 600 622 635 657 672 683 689 695 700 715 728 738 751 773 786 801 811 824 830 843 865 880 889 899 904 919 933 946 961 976 983 989 1002 1008 1014 1020 1033 1039 1052 1074 1088 1098 1108 1113 1128 1142 1155 1167 1173 1188 1202 1208 1217 1231 1245 1255 1268 1274 1285 1299 1309 1324 1330 1336 1343 1349 1362">amortiguación lo llamamos ligeramente amortiguado. Si la amortiguación fuera cero, ¡la <tspan y="1411" x="378 391 413 428 434 440 450 464 479 485 496 509 519 525 538 544 549 564 573 578 593 599 609 622 628">amplitud sería infinita! <tspan y="1480" x="378 392 398 404 415 428 443 457 463 485 500 511 517 530 544 566 580 594 604 617 631 646 661 667 673 686 692 700 710 724 736 750 764 779 790 796 809 816 822 833 847 859 873 887 901 907 920 926 941 956 961 967 982 996 1007 1021 1034 1040 1047 1053 1066 1079 1085 1098 1120 1135 1141 1146 1156 1170 1185 1191 1205 1211 1222 1244 1250 1265 1278 1291 1305 1310 1320 1335 1349 1363 1369 1383 1393 1403 1417 1432">Si seguimos aumentando la frecuencia, sucede algo inusual. La amplitud disminuye (que usted <tspan y="1518" x="378 393 406 421 431 437 449 455 469 480 495 508 518 531 546 560 570 577 583 597 611 621 635 641 655 661 667 681 695 706 715 728 739 753 759 774 787 793 802 815 826 840 846 856 869 890 905 911 924 939 945 958 972 994 1007 1022 1032 1045 1052 1058 1074 1088 1094 1108 1122 1134 1149 1163 1170 1176 1191 1205 1211 1225 1236 1242 1257 1272 1283 1288 1303 1309 1323 1329 1342 1356 1378 1391 1406 1416 1429 1438">habría esperado), pero el desfase de fase también aumenta. De hecho, no es posible aumentar <tspan y="1555" x="378 384 397 403 412 422 436 448 462 476 491 502 508 521 527 540 555 561 575 585 598 612 618 640 653 668 674 689 702 707 717 731 742 757 771 782 788 801 807 829 843 857 867 881 887 899 913 925 940 955 970 976 987 1000 1006 1019 1041 1056 1065 1075 1080 1095 1109 1122 1128 1134 1140 1155 1168 1178 1191 1213 1226 1241 1250 1264 1273 1279 1294 1307 1317 1330 1336 1348 1362 1371 1377 1391 1406">la frecuencia en gran medida (especialmente cuando se amortigua ligeramente) para ver un <tspan y="1593" x="378 388 402 411 421 434 445 460 466 480 494 500 509 524 539 546 551 565 579 589 599 612 618 624 637 643 656 670 682 688 698 711 723 729 743 758 763 776 782 788 801 806 816 830 841 856 870 884 895 905 918 924">retraso de 180° entre la excitación y la respuesta. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="378" y="567" width="1078" height="453" xlink:href="page19_data/img42.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
