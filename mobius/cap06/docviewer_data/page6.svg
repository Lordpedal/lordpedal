]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 6-6 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 150 164 170 185 199 210 225 240 247 252 266 280 286 300 306 312 326 336 346 360 375 381 396 402 416 430 436 442 455 461 475 481 496 509 531 537 549 562 567 582 596 601 615 626 636 646 660 671 681 695 705 718 729 735 757 770 781 787 802 815 830 844 858 873 886 897 904 910 916 928 934 956 969 980 993 999 1014 1028 1034 1040 1051 1064 1079 1090 1104 1114 1120 1135 1148">De hecho, en el estudio de la dinámica de estructuras más pequeñas, la masa del sensor de <tspan y="341" x="133 146 152 167 177 190 202 208 222 237 243 254 268 274 285 300 315 328 333 347 356 366 380 385 399 414 420 433 448 454 468 478 493 508 514 528 550 563 568 583 598 608 623 636 650 656 668 681 703 718 724 737 743 749 762 773 779 793 803 818 833 838 852 867 880 894 908 919 925 940 945 960 973 995 1001 1013 1026 1037 1043 1057 1071 1077 1083 1096">vibración se convierte en un problema porque cambia las propiedades dinámicas de la <tspan y="378" x="133 147 158 168 178 192 204 214 227 237 250 256 271 285 299 305 319 329 339 352 374 389 400 406 415 425 438 448 460 475 490 505 510 525 539 545 566 580 595 600 610 616">estructura que estamos tratando de medir. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="458" x="133 154 162 181 189 208 225 241">Rigidez <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="532" x="133 147 153 159 172 186 208 222 236 246 259 281 296 307 313 319 332 337 347 352 367 373 388 402 414 419 434 448 454 459 469 483 494 508 518 528 541 548 554 563 577 592 607 617 629 639 652 658 671 677 691 706 718 724 733 743 757 769 783 796 811 823 829 842 848 870 883 894 900 913 918 928 941 948 954 969 983 993 998 1012 1018 1024 1036 1051 1065 1075 1085 1097 1107 1113 1128 1134 1140 1151 1156 1162 1176 1182">Si aumentamos la rigidez del resorte, rebotará a una frecuencia más alta. Por el contrario, si el <tspan y="570" x="133 143 157 168 183 192 202 216 221 235 246 252 274 287 302 317 328 334 343 349 364 369 384 399 406 412 418 431 437 445 455 469 481 495 508 523 535 541 554 560 571 585 590 600 613 628 642 654 660 670 683 689">resorte es menos rígido, la frecuencia se reducirá. <tspan y="1113" x="1047"> <tspan font-family="F16" font-size="24" y="1159" x="625 636 640 652 664 672 684">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="689"> <tspan font-family="F16" font-size="24" font-weight="400" x="689 701 706 717">6-7 <tspan font-family="F0" font-size="27" y="1212" x="133 147 153 159 169 183 194 208 218 228 241 247 257 270 285 295 309 319 333 347 357 370 376 382 395 401 410 416 431 436 451 465 477 483 496 511 517 531 536 542 553 559 570 580 594 616 628 635 641 656 670 685 699 721 736 747 753 767 781 796 807 819 829 835 848 863 869 875 890 901 907 919 925 947 952 966 980 990 1005 1016 1022 1034 1049 1071 1086 1091 1105 1111 1117 1126 1140 1150 1165 1175 1185 1198 1205">El resorte representa la rigidez en el sistema. Podemos pensar en los cimientos como el resorte, <tspan y="1249" x="133 148 154 160 175 186 192 202 217 232 245 266 272 285 300 310 325 336 342 354 369 391 405 411 425 431 436 446 460 471 486 495 505 518 525 531 548 562 577 590 605 619 625 639 653 668 683 689 703 717 723 729 744 750 764 778 784 796 809 819 831 844 850 865 879 893 898 913 927 941 951 964 986 1001 1012 1018 1031 1045 1058 1080 1086 1101 1113 1123 1129 1135 1149 1160">o los rodamientos como el resorte. Dependiendo de lo de cerca que queremos examinar los <tspan y="1287" x="133 148 154 167 180 190 201 216 227 233 245 260 282 297 311 326 339 354 364 378 389 394 409 422 437 446 456 471 477 491 505 511 517 530 536 558 571 586 600 605 620 633 640 646 661 675 690 704 726 741 752 757 771 786 798 812 827 836 846 859 869 874 896 910 922 937 952 963 969 983 988 1002 1024 1039 1045 1060 1071 1076 1091 1105 1110 1120 1134 1144 1159 1169 1179 1193 1203 1209">diversos componentes dentro de la máquina, podemos encontrar muchos ejemplos de resortes. <tspan y="1356" x="133 147 153 159 172 186 198 204 218 224 246 261 272 278 284 297 303 316 338 352 362 372 377 392 406 419 431 437 452 466 473 479 491 506 528 543 548 562 577 583 589 602 613 618 632 644 658 671 683 689 704 719 733 744 750 762 777 786 800 810 816 830 840 854 865 871 877 892 907 921 935 957 972 983 989 1001 1014 1020 1032 1046 1052 1065 1075 1081 1087 1100">Si excluimos la amortiguación, como en las ecuaciones anteriores, podemos calcular la <tspan y="1394" x="133 142 152 166 178 192 206 221 232 238 251 257 272 284 294 308 318 331 337 343 354 360 374 380 393 415 430 439 449 454 469 483 496 506 513 518 533 547 561 567 581 592 598 604 617 623 631 641 655 667 681 694 709 721 727 740 746 761 775 789 795 801 814 819 841 854 865 878 884 894 908 922 937 947 960 970 982 988 1003 1016 1028 1034 1047 1053 1065 1075 1084 1090 1105 1118 1123 1136 1142 1156 1169 1181 1187 1200">frecuencia natural sin amortiguar, que es la frecuencia que la masa rebotará hacia arriba y hacia <tspan y="1431" x="133 146 161 174 180 195 201 212 218 224 230 243 249 259 264 274 287 309 324 335 340 355 368 380 386 399 405 418 433 446 452 466 472 485 491 497 510 515 530 544 550 563 585 600 610 616 622 631 638 644 657 670 676 685 694 708 720 734 748 763 775 781 793 799 814 827 837 850 860 873 879 885 900 914 920 933 955 970 979 989 994 1009 1023 1036 1051 1064 1070 1081 1096 1102 1117">abajo si la tiramos hacia abajo y la dejamos ir. La frecuencia natural no amortiguada sólo <tspan y="1468" x="133 148 162 177 190 205 220 233 239 254 268 274 280 293 298 320 333 344 357 363 373 394 404 409 422 428 434 447 452 462 468 482 488 503 517 529 534 549 563 569 574 584 598 609 624 633 643 657 662 672 685 694 701 706">depende de la masa (m) y la rigidez del resorte (k).  <tspan font-family="F14" font-size="43" font-weight="700" y="1553" x="133 156 177 199 214 236 253 261 279 288 308 327">Puntos clave<tspan font-family="F15" x="347"> <tspan font-family="F6" font-size="27" font-weight="400" y="1635" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 455 465 475 488 498 504 513 526 547 553 559 565 578 588 594 606 618 633 648 659 665 677 692 706 712 726 732 738 750 764 779 791 805 820 829 844 850 865 878 884 890 903 909 918 927 941 953 967 981 996 1008 1014 1027 1032 1047 1060 1070 1083 1093 1106 1112 1118 1129 1135 1150">Los estudiantes deben estar familiarizados con el concepto de la frecuencia natural sin <tspan y="1673" x="181 194 216 231 241 251 256 271 285 298 310 316 331 345">amortiguación <tspan font-family="F6" y="1711" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 455 465 475 488 498 504 513 526 547 553 559 565 578 588 594 606 618 633 648 659 665 677 692 706 712 718 731 742 748 757 772 782 804 818 824 837 848 854 869 882 888 894 907 913 926 932 947 960 970 983">Los estudiantes deben estar familiarizados con las fórmulas de la Figura <tspan font-family="F19" x="988"> <tspan font-family="F0" x="988 1003 1010 1024 1030 1043 1048 1062 1076 1086 1100 1114 1129 1142 1152 1158 1164 1177">6-4 y entender la <tspan y="1749" x="181 191 205 211 224 236 242 256 271 277 290 305 314 324 338 344 366 379 390 403 410 415 425 430 445 451 465 479 491 497 509 515 524 534 548 560 574 587 602 614 620 633 638 653 666 676 690 700 713 718 725 731 736">relación entre masa, rigidez y frecuencia natural.   </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1576" width="1085" height="1" fill="#000000"/><image x="299" y="617" width="744" height="490" xlink:href="page6_data/img14.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
