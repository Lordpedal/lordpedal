]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-37 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="313" x="379 408 427 447 466 480 488 504 511 531 550 570 589 604">Modos y nodos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="388" x="379 392 405 411 424 430 445 458 463 477 488 494 508 522 528 537 551 564 570 576 591 604 619 625 638 653 659 670 676 687 697 710 732 745 751 766 779 785 807 821 827 837 843 858 864 878 888 894 908 918 931 946 961 972 978 992 1006 1012 1018 1024 1038 1052 1061 1071 1084 1099 1106 1112 1126 1137 1151 1157 1168 1174 1188 1203 1209 1218 1224 1236 1249 1255 1270 1284 1297 1303 1313 1318 1332 1347 1360 1366 1388 1400 1411 1417 1432 1446">La viga es en realidad un sistema de múltiples grados de libertad. Eso significa que tiene más de <tspan y="425" x="379 393 408 421 427 436 446 460 472 486 499 514 526 532 545 550 565 578 588 602 612 625 631 637 643 656 671 677 692 706 720 725 740 754 776 791 801 807 820 826 837 847 862 867 882 895 906 916 929 935 947 962 976 986 999 1005 1019 1030 1036 1050 1056 1061 1075 1089 1099 1105 1127 1140 1150 1156 1178 1192 1207 1222 1228 1242 1256 1262 1271 1277 1290 1304 1310 1324 1339 1353 1359">una frecuencia natural. Lo que hemos visto hasta ahora es el “primer modo de flexión”. <tspan y="705" x="1261"> <tspan font-family="F16" font-size="24" y="751" x="865 876 880 892 904 912 924">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="929"> <tspan font-family="F16" font-size="24" font-weight="400" x="929 941 946 958 970">6-43 <tspan font-family="F0" font-size="27" y="804" x="379 393 399 405 418 432 454 468 482 492 505 527 542 553 559 565 578 584 592 602 616 628 642 655 670 682 688 701 707 721 735 741 754 768 780 786 796 809 821 827 841 856 863 869 875 888 893 906 912 926 936 949 961 967 982 996 1002 1017 1031 1045 1051 1066 1081 1092 1105 1115 1128 1141 1163 1178 1189 1195 1205 1219 1225 1234 1248 1263 1277 1289 1295 1305 1317 1324 1330 1345 1358 1368 1383 1389 1401">Si aumentamos la frecuencia de excitación, la vibración que observamos se reducirá. Pero a <tspan y="841" x="379 401 415 430 436 451 464 469 484 498 512 518 529 534 549 562 584 599 610 616 629 643 665 679 693 703 716 730 745 760 766 772 785 791 799 809 823 835 849 863 878 889 895 908 915 921 927 940 946 959 964 979 989 1002 1014 1020 1034 1049 1055 1067 1082 1103 1117 1132 1144 1156 1166 1179 1185 1198 1204 1217 1231 1253 1266 1281 1291 1304 1313 1319 1334 1347 1353 1368 1382 1395 1408 1423 1430">medida que sigamos aumentando la frecuencia, la vibración comenzará a aumentar de nuevo, <tspan y="878" x="379 394 408 418 433 438 452 463 473 486 492 504 518 530 536 550 556 562 577 589 599 609 623 638 644 658 669 674 689 695 704 717 727 740 755 765 778 784">pero esta vez el patrón es diferente. <tspan y="1178" x="1263"> <tspan font-family="F16" font-size="24" y="1224" x="864 875 879 891 903 911 923">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="928"> <tspan font-family="F16" font-size="24" font-weight="400" x="928 940 945 957 970">6-44 <tspan font-family="F0" font-size="27" y="1277" x="379 393 399 405 420 426 438 452 458 464 479 493 499 511 533 548 554 560 570 584 598 604 619 629 643 658 671 686 692 706 728 741 756 765 779 785 796 809 819 832 838 860 873 884 890 905 918 924 938 945 951 966 979 989 1004 1010 1021 1034 1040 1055 1069 1083 1098 1111 1117 1130 1143 1153 1159 1171 1177 1190 1200 1213 1234 1248 1262 1272 1286 1292 1306 1321 1333 1339 1354 1360 1369 1382 1391 1405 1420 1432 1438 1451">El nivel de amplitud probablemente será más bajo, pero se puede ver claramente una diferencia <tspan y="1314" x="379 393 408 414 420 433 438 452 461 476 486 508 520 534 540 554 568 574 580 593 599 612 617 632 645 652 657 671 682 692 707 713 724 737 743 758 771 786 801 823 828 843 856 861 875 886 900 915 928 943 958 973 979 1001 1015 1030 1045 1051 1065 1079 1085 1094 1100 1113 1127 1133 1147 1162 1176 1182">en la “forma” de la viga. Esto se denomina “segundo modo de flexión”. <tspan y="1384" x="379 394 409 424 438 460 475 486 491 497 511 521 531 545 560 574 586 592 602 608 622 632 642 656 662 672 685 695 717 722 737 752 758 771 786 791 805 816 826 840 845 867 882 904 917 932 942 956 963 969 984 998 1013 1028 1033 1043 1056 1062 1074 1089 1098 1104 1111 1125 1140 1155 1169 1179 1186 1192 1206 1212 1218 1233 1246 1261 1271 1285 1291 1304 1310 1332 1338 1348 1360 1375 1381 1395 1409">Podemos introducir otro término en este momento: nodo (y anti-nodo). El punto a mitad de <tspan y="1421" x="379 391 404 426 432 447 462 468 481 487 493 508 514 520 532 542 556 571 577 592 605 611 617 630 636 649 654 669 682 688 699 713 718 733 747 761 776 798 804 819 831 837 852 866 881 896 901 911 924 929 944 957 969 975 990 1004 1019 1034 1045 1051 1064 1079 1085 1097 1110 1125 1138 1143 1157 1170 1180 1190 1203 1225 1240 1249 1256 1262 1276 1289 1295 1310 1324 1338 1352 1366 1372 1385 1398 1408 1414 1429 1443 1456">camino a lo largo de la viga se denomina nodo (y hay nodos en cada extremo). Se puede ver que <tspan y="1458" x="379 394 409 415 430 442 455 461 483 497 510 516 538 543 557 571 581 596 602 615 630 636 650 656 661 676 690 705 715 729 735 757 771 785 791 806 812 827 832 846 861 867 873 888 899 904 918 931 941 950 964 986 1001 1012 1019 1025 1037 1050 1063 1069 1082 1087 1100 1113 1126 1132 1145 1151 1157 1172 1178 1184 1197 1206 1221 1236 1241 1256 1270 1276 1282 1295 1301 1314 1319 1334 1347 1353 1364 1377 1383 1397 1411 1425 1440 1454">no hay movimiento en el punto medio o en los extremos. 25% y 75% a lo largo de la viga se puede <tspan y="1496" x="379 392 406 416 422 437 451 464 470 484 490 496 518 532 545 551 573 579 592 607 616 631 637 651 662 668 682 687 693 715 728 741 755 765 772 777 791 802 812 826 831 846 860 875 885 899 905 916 930 936 950 964 979 994 1015 1021 1036 1049 1054 1068 1081 1095 1105 1111 1117 1132 1147 1162 1176 1190 1196">ver que el movimiento es el mayor. Este punto se denomina “anti-nodo”. <tspan y="1565" x="379 393 399 405 418 432 454 468 482 492 505 527 542 553 559 572 586 600 606 628 641 652 658 664 677 683 692 701 715 727 741 755 770 782 788 801 806 821 835 840 854 868 880 885 895 908 920 926 940 955 962 968 974 987 993 1006 1011 1026 1036 1049 1061 1067 1081 1096 1102 1116 1130 1136 1142 1153 1166 1181 1195 1210 1225 1239 1245 1267 1282 1297 1311 1317 1332 1346 1352 1361 1366 1380 1394 1399 1414 1429">Si aumentamos aún más la frecuencia de excitación, la vibración del segundo modo de flexión <tspan y="1603" x="379 390 404 410 425 439 450 463 475 490 504 516 529 539 552 558 570 576 589 604 614 628 643 655 669 680 686 699 714 726 736 750 762 775 785 798 804 818 833 846 851 866 880 894 907 920 926 935 949 959 981 994 1000 1014 1028 1034 1056 1070 1085 1100 1106">se desvanecerá y entonces aparecerá una nueva forma de modo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="576" y="472" width="682" height="228" xlink:href="page37_data/img82.png"/><image x="574" y="925" width="684" height="249" xlink:href="page37_data/img83.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',37)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
