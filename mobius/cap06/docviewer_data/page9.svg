]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-9 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="821" x="1273"> <tspan font-family="F16" font-size="24" y="867" x="866 877 881 893 905 913 925">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="930"> <tspan font-family="F16" font-size="24" font-weight="400" x="930 942 947 955 968">6-10 <tspan font-family="F14" font-size="43" font-weight="700" y="951" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F15" x="593"> <tspan font-family="F6" font-size="27" font-weight="400" y="1033" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 701 711 721 734 744 750 759 772 793 799 805 811 824 834 840 852 864 879 894 905 911 923 938 952 958 972 978 984 996 1010 1025 1037 1051 1066 1075 1090 1096 1111 1124 1130 1143 1165 1180 1189 1199 1204 1219 1233 1246 1258 1264 1279 1293">Los estudiantes deben estar familiarizados con el concepto de amortiguación <tspan font-family="F8" y="1071" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 536 549 555 568 590 605 615 625 630 645 659 672 684 690 704 719 725 739 750 756 762 775 781 793 807 822 835 848 858 869 875 889 904 910 925 938 944 950 963 969 982 997 1011 1020 1035 1041 1054 1059 1081 1095 1107 1120 1135 1141 1153 1165 1171 1185 1199 1205 1217 1230 1236 1251 1260">La amortiguación es la conversión de la energía mecánica en calor <tspan font-family="F6" y="1109" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 701 711 721 734 744 750 759 772 793 799 805 811 824 834 840 852 864 879 894 905 911 923 938 952 958 964 979 990 996 1005 1015 1029 1040 1046 1055 1061 1076 1091 1102 1108 1122 1136 1142 1155 1177 1191 1201 1211 1216 1231 1245 1258 1270 1276 1291 1306 1312">Los estudiantes deben estar familiarizados con los tres tipos de amortiguación: <tspan font-family="F8" y="1147" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 544 555 567 582 593 606">Viscosa <tspan font-family="F8" y="1185" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 536 546 552 564 576 582 597 612 625 630 636 641">Friccional   <tspan font-family="F8" y="1222" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 541 547 558 568 581 591 605 616 622 632">Histéresis <tspan font-family="F6" y="1261" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 752 767 780 792 806 817 822 837 851 857 871 881 896 911 925 935 947 953 967 982 995 1005 1010 1024 1030 1044 1065 1080 1086 1101 1112 1118 1133 1146 1152 1166 1177 1187 1202 1213 1218 1228 1234 1249 1264 1275 1280 1295 1309">Los estudiantes deben ser capaces de proporcionar ejemplos de estos tipos de <tspan y="1298" x="427 440 462 477 487 497 502 517 531 544 556 562 577 591 597">amortiguación. <tspan font-family="F14" font-size="43" font-weight="700" y="1383" x="379 400 410 426 440 461 495 515 532 539 561 582 589 612 627 646 669 692 699 721 743 753 770 793 800 823 844 851 860 870 892 912 928 942 961">Sistemas de grado único de libertad<tspan font-family="F15" x="983"> <tspan font-family="F0" font-size="27" font-weight="400" y="1464" x="379 393 408 414 428 439 449 461 467 482 496 517 532 543 553 563 576 588 593 608 623 628 642 653 663 676 698 713 724 730 742 756 771 782 788 803 816 826 839 853 868 883 889 903 917 923 934 949 955 970 976 990 995 1009 1015 1029 1043 1049 1071 1086 1099 1104 1126 1132 1145 1160 1170 1185 1191 1197 1210 1219 1229 1235 1250 1263 1268 1281 1287 1300 1315 1328 1334 1348 1355 1361 1375 1390 1395 1410 1416 1430 1441">En esta demostración estamos considerando un solo eje de movimiento: arriba y abajo. Sólo es <tspan y="1501" x="379 385 391 406 416 430 435 450 464 470 491 506 519 532 542 553 567 573 586 601 607 621 636 649 655 666 681 687 700 705 720 725 735 749 761 773 779 793 808 815 821 836 850 860 865 879 890 900 913 918 928 941 953 968 983 989 995 1001 1014 1036 1049 1071 1086 1097 1103 1116 1121 1135 1146 1156 1169 1175 1186 1192 1203 1213 1227 1249 1262 1268 1281 1296 1302 1313 1319 1330 1339 1353 1375 1388 1393 1408 1422">libre de moverse en una sola dirección. Por esta razón llamamos a este sistema un sistema de <tspan y="1539" x="379 394 404 417 431 446 452 466 481 487 499 513 519 534 548 554 560 565 580 593 603 613 626 641 646 656 670 686 705 718 727 733">grado único de libertad (SDOF). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="974" width="1085" height="1" fill="#000000"/><rect x="375" y="1406" width="1085" height="1" fill="#000000"/><image x="564" y="281" width="704" height="536" xlink:href="page9_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>