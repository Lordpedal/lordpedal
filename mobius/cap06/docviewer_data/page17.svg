]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-17 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="977" x="1045"> <tspan font-family="F16" font-size="24" y="1023" x="866 877 881 893 905 913 925">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="930"> <tspan font-family="F16" font-size="24" font-weight="400" x="930 942 947 955 968">6-18 <tspan font-family="F0" font-size="27" y="1076" x="379 394 408 421 436 451 466 471 481 487 497 510 531 546 557 563 578 591 597 612 626 640 651 660 670 683 689 711 724 735 748 753 766 772 786 800 806 819 841 856 867 873 878 888 895 900 914 920 926 937 943 954 964 978 1000 1012 1018 1033 1044 1056 1062 1068 1081 1087 1100 1106 1117 1131 1137 1146 1156 1170 1182 1196 1209 1224 1236 1242 1255 1260 1275 1288 1298 1311 1321 1334 1340 1347 1353 1368 1382 1394 1409 1424 1439">Cuando tiramos de nuestra masa y dejamos ir, el sistema oscila a su frecuencia natural. Cuando <tspan y="1114" x="379 393 408 414 425 431 442 452 466 488 501 507 517 531 537 550 564 576 582 592 605 610 624 639 645 656 670 676 684 694 708 720 734 747 762 774 780 793 798 813 826 836 850 860 873 879 886 892 902 916 922 937 943 954 968 974 989 1003 1017 1022 1036 1045 1059 1070 1084 1098 1113 1125 1139 1146 1152 1169 1175 1186 1198 1212 1222 1227 1237 1251 1273 1288 1299 1305 1311 1323 1329 1339 1353 1364 1378 1392 1405 1420 1432 1438 1451">un sistema se excita en su frecuencia natural, se dice que “resuena”. Discutiremos la resonancia <tspan y="1151" x="379 391 406 421 427 449 461 474 489 499 504 519 532 542 555 561 567 581 587 600 615 621 635 645 659 672 685 691">con mayor detalle en breve. <tspan y="1571" x="1294"> <tspan font-family="F16" font-size="24" y="1616" x="866 877 881 893 905 913 925">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="930"> <tspan font-family="F16" font-size="24" font-weight="400" x="930 942 947 955 968">6-19 <tspan font-family="F0" font-size="27" y="1669" x="379 394 409 431 446 452 465 479 489 503 517 532 538 560 575 586 592 604 619 628 642 652 658 672 682 704 717 732 741 755 762 768 774 787 792 802 807 822 828 842 856 868 874 887 893 899 912 917 939 952 963 976 982 997 1003 1015 1025 1037 1052 1058 1064 1077 1083 1091 1101 1115 1127 1141 1154 1169 1181 1187 1200 1206 1221 1233 1243 1257 1267 1280 1286 1293 1298 1311 1317 1323 1336">Como aprendimos anteriormente, la rigidez y la masa dictan la frecuencia natural, y la <tspan y="1707" x="379 392 414 429 439 449 454 469 483 496 508 514 529 543 549 564 570 581 591 604 610 616 629 635 650 664 674 687 699 704 719 734 739 754 768 774 780 793 799 811 817 832 842 855 867 872 887 902 908">amortiguación dicta la duración de la vibración. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1786" x="379 397 415 430 438 451 469 488 508 527 534 553 561 568 582 591 605 618 636 665 684">Excitando al sistema <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1861" x="379 396 411 425 435 448 454 463 477 491 505 527 542 553 559 574 588 602 608 614 620 633 646 659 669 674 688 699 709 724 730 743 749 755 766 771 786 800 806 819 834 844 857 863 878 883 896 910 916 923 929 942 957 963 969 983 998 1010 1020 1026 1040 1054 1059 1074 1087 1093 1106 1116 1122 1128 1141 1147 1169 1182 1193 1206 1211 1224 1230 1243 1256 1266 1272 1284 1298 1320 1335 1341 1350 1364 1375 1389 1404 1419 1434 1447 1454">Ahora tenemos que llevar esto al siguiente nivel. En lugar de halar la masa y ver cómo responde, <tspan y="1898" x="379 392 407 422 432 445 450 464 478 490 495 505 518 527 541 563 578 589 595 609 615 621 632 638 648 658 672 694 707 712 725 731 743 757 767 780 802 817 828 834 849 863 877 883 894 908 920 934 948 962 969 974 991 1006 1020 1030 1043 1049 1055 1068 1074 1082 1092 1106 1118 1132 1145 1160 1172 1178 1191 1197 1212 1225 1231 1246 1257 1269 1275 1281 1294 1306 1312 1327 1341 1347 1361 1372 1382 1395">ahora excitaremos el sistema y veremos qué sucede. Ahora la frecuencia de oscilación está <tspan y="1936" x="379 394 400 412 422 435 450 463 469 483 498 508 514 520 533 539 547 557 571 583 597 610 625 637 643 656 662 676 690 696 709 723 735 741 751 764 776 781 796 811 817 823 838 853 874 888 903 915 928 937 951 973 988 999 1005 1017 1031 1046 1052 1058 1071 1077 1085 1095 1109 1121 1135 1149 1164 1175 1181 1194 1200 1215 1228 1234 1247 1254 1259 1274 1289 1304 1317 1339 1354 1365 1371 1384 1397 1407 1413 1428 1442 1456">dictada por la frecuencia de excitación. Comenzaremos con la frecuencia baja. Podemos ver que </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="792" y="281" width="246" height="691" xlink:href="page17_data/img36.jpg"/><image x="0" y="0" width="721" height="359" transform="scale(1.044383, 1.044568) translate(518.009296,1144.013333)" xlink:href="page17_data/img37.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>