91"> <tspan font-family="F0" x="427 443 457 468 483 498 511 526 538 544 557 568 573 587 601 613 618 628 641 655 665 679 689">Resonancias excitantes <tspan font-family="F8" y="1471" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 539 553 563 573 586 597 612 617 632 646 652 661 674 685 698">Retraso de fase <tspan font-family="F8" y="1509" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 540 550 563 572 578 590 603 614 620 634 648 654 670 684 699 713 718 731 737 751 757 770 784 794 807 829 842 853 859 877 889 904 918 924 935 945 950 960 975 981 993 1008 1018 1031 1053 1066 1071 1086 1101 1107 1120 1129 1138">Gráficas de Bodé y diagramas Nyquist (diagrama polar) <tspan font-family="F8" y="1546" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 552 567 577 592 598 612 626 637 650 665 680 685 698 704 719 732 747 757 772 778 791 796 806 820">Punto pesado y punto alto <tspan font-family="F6" y="1584" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 441 447 458 468 482 504 517 528 533 548 562 568 590 604 610 619 625 640 646 660 671 676 691 701 714 728 743 754 760 775 789 795 800 806 821 834 844 854 867 882 887 892">Sistemas de múltiples grados de libertad   <tspan y="1638" x="379"> <tspan y="1676" x="379 393 404 414 428 434 446 459 474 479 489 503 509 524 530 543 558 571 577 583 595 608 614 620 633 639 653 659 674 687 709 715 727 739 745 760 774 780 786 797 803 813 823 837 859 872 877 890 896 902 915 926 932 941 950 964 976 990 1004 1019 1031 1037 1050 1061 1066 1081 1094 1104 1117 1127 1140 1146 1160 1171 1177 1190 1205 1211 1220 1234 1244 1265 1271 1286 1301 1312 1317 1332 1346 1352 1374 1387 1397 1410 1417">Este capítulo analiza la dinámica del sistema y las frecuencias naturales en términos de masa, <tspan y="1713" x="379 389 395 409 415 430 444 456 461 474 480 493 515 529 539 549 554 569 583 596 608 614 628 643 650 656 671 683 693 699 714 725 730 740 746 761 776 787 792 805 811 823 836 846 859 870 880 893 903 909 920 930 936 948 961 972 978 992 1006 1012 1025 1047 1061 1071 1081 1086 1101 1115 1128 1140 1146 1161 1175 1181 1194 1199 1213 1219 1225 1234 1247 1259 1269 1283 1293 1299 1313 1327">rigidez y amortiguación. Varios tipos y características de amortiguación y el factor de <tspan y="1751" x="379 392 414 429 435 441 450 456 468 481 493 499 514 529 535 545 559 565 574 584 597 607 619 634 640 653 668 674 688 702 712 725 731 737 751 757 763 776 789 800 806 820 830 843 852 858 870 883 894 900 915 929 934 950 965 979 993 999 1011 1017 1023 1038 1049 1055 1070 1076 1088 1103 1113 1126 1148 1161 1172 1177 1192 1206 1212 1229 1242 1257 1271 1277 1288 1298 1304 1314 1328 1334 1347 1361 1376 1382 1388 1399 1412 1427 1433 1446 1452">amplificación se tratan en detalle. Las gráficas de Bodé y los diagramas de Nyquist se explican al <tspan y="1788" x="379 385 400 414 427 433 439 454 468 482 488 494 509 520 526 537 543 554 563 577 599 612 623 629 644 657 663 685 699 705 715 721 736 742 756 766 772 786 796 809 824 839 850 856 870 884 890 896 902 916 930 939 949 962 977 983">igual que los sistemas de múltiples grados de libertad. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="1089" width="1085" height="1" fill="#000000"/><image x="264" y="276" width="1211" height="456" xlink:href="page1_data/img1.jpg"/></g></svg>