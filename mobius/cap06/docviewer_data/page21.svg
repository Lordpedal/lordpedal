]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-21 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="1303" x="1434"> <tspan font-family="F16" font-size="24" y="1349" x="674 685 689 701 713 721 733">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="738"> <tspan font-family="F16" font-size="24" font-weight="400" x="738 750 755 765 778 782 794 806 814 826 838 851 855 867 879 892 905 909 920 926 930 940 944 953 961 972 992 1003 1008 1020 1032 1036 1047 1059 1071 1080 1092 1104 1116 1127 1140 1151 1161">6-24 Entendiendo el sistema de coordenadas <tspan font-family="F0" font-size="27" y="1401" x="379 392 405 411 426 436 442 464 477 487 500 505 518 524 534 547 553 558 571 585 597 603 609 622 628 637 651 661 683 696 702 724 737 748 754 763 776 788 794 800 805 820 834 840 853 868 877 891 905 920 933 943 949 963 974 983 997 1003 1018 1032 1046 1056 1071 1077 1091 1101 1107 1122 1136 1147 1159 1168 1174 1189 1195 1208 1223 1238 1253 1259 1273 1279 1301 1315 1329 1335 1348 1362 1372 1386">La primera y tal vez la forma más fácil de entender este punto es describiéndolo mediante <tspan y="1439" x="379 391 406 421 431 446 459 474 487 502 515 526 532 546 553 568 575 580 594 600 606 621 635 649 659 674 680 694 705 710 724 733 739 752 767 773 779 792 798 813 818 828 842 854 866 872 886 901 907 919 933 942 952 958 970 983 989 995 1004 1019 1028 1034 1047 1052 1066 1078 1084 1097 1112 1118 1124 1137 1143 1157 1163 1173 1187 1199 1210 1216 1231 1246 1251 1266 1280 1290 1296 1308 1323 1337 1347 1360 1366 1372 1381 1395 1405 1412 1417 1434 1445 1451">coordenadas X-Y. El punto es +1 en la dirección vertical (Y) y +2 en la dirección horizontal (X). Así <tspan y="1476" x="379 394 408 422 428 443 458 473 486 508 523 534 540 555 569 580 586 596 602 617 631 644 650 664 670 676 691 704 719 729 744 749 763 774 780 790 795 805 817 824 833 843 848 862 876 882 894 909 924 933 948 962 977 989 1004 1017 1028 1034 1049 1056 1070 1077 1082">que podemos decir que el punto es t (2.1) en coordenadas X-Y.  <tspan y="1546" x="379 398 413 424 438 447 460 474 480 495 509 522 528 538 551 573 588 593 607 621 627 642 657 672 685 707 722 733 739 754 768 779 790 800 806 821 826 836 842 856 866 876 890 896 911 924 939 949 964 969 984 999 1008 1014 1020 1033 1039 1048 1054 1068 1080 1095 1108 1113 1128 1134 1148 1154 1160 1172 1186 1198 1208 1222 1232 1239 1245 1258 1271 1277 1283 1297 1311 1326 1332 1342 1356 1371 1376 1390 1404 1410 1416 1429">Observe que también podemos describir este punto por la flecha o el vector. La longitud de la <tspan y="1583" x="379 388 394 408 420 435 448 454 468 479 485 491 504 510 523 544 559 565 571 581 595 610 615 630 644 650 656 669 675 687 693 708 718 731 743 749 763 778 783 796 802 816 821 827 840 854 869 883 889 904 910 925 939 953 959 973 983 993 1006 1012 1025 1040 1054 1068 1078 1091 1106 1121 1135 1141 1155 1166 1172 1186 1192 1198 1210 1224 1239 1253 1259 1274 1280 1295 1309 1315 1324 1337 1348 1361 1368 1374 1388 1393">flecha es la amplitud de la vibración y el ángulo que está apuntando es el ángulo de fase. Si <tspan y="1621" x="379 389 403 415 429 443 452 467 480 491 497 512 525 531 537 550 556 570 584 599 621 634 644 654 660 672 679 685 700 715 729 743 765 780 791 797 809 822 828 840 854 860 873 883 889 895 908 914 920 934 949 964 969 979 993 1008 1014 1028 1042 1048 1054 1067 1073 1082 1088 1102 1113 1128 1141 1147 1161 1172 1185 1200 1215 1229 1235 1249 1255 1261 1270 1284 1299 1308 1322 1344 1357">recuerdas de la geometría, podemos calcular la longitud de la flecha usando el teorema <tspan y="1658" x="379 394 400 410 423 438 452 462 468 480 495 500 509 523 535 541 554 567 579 585 599 605 617 628 638 645 651 666 680 690 705 719 733 738 752 758 764 777 791 802 812 827 837 843 854 864 878 891 897 910 925 931 940 950 956 968 983 998 1012 1018 1033 1038 1048 1062 1074 1083 1098 1104">pitagórico (x2 +y2 = z2), porque el vector crea un triángulo recto. <tspan y="1729" x="379 392 405 411 426 439 450 464 470 485 499 505 510 520 530 536 548 562 577 591 597 612 618 632 643 649 661 667 679 685 691 704 710 723 729 739 753 763 776 781 795 806 812 821 828 834 849 863 873 879 885 900 905 915 928 943 952 967 973">La base del triángulo es 2 y la altura es 1, por lo tanto z<tspan font-family="F40" font-size="17" y="1717" x="985">2<tspan font-family="F0" font-size="27" y="1729" x="993 999 1012 1018"> = 2<tspan font-family="F40" font-size="17" y="1717" x="1030 1038">2 <tspan font-family="F0" font-size="27" y="1729" x="1042 1056 1062">+ 1<tspan font-family="F40" font-size="17" y="1717" x="1071 1079">2 <tspan font-family="F0" font-size="27" y="1729" x="1083 1097 1103 1115 1121 1135">o z = <tspan font-family="F6" x="1140"><tspan font-family="F0" x="1155 1167">5 <tspan y="1798" x="379 394 400 412 418 432 438 450 457 469 476 481 487 501 516 521 536 545 555 568 579 585 600 613 619 632 647 657 670 681 688 694 700 713 719 725 739 753 768 774 784 798 812 818 833 847 853 859 872 878 887 892 906 918 933 946 951 965 976 982 994 1001 1013 1020 1026 1032 1037">o z = 2.2.  En otras palabras, la longitud de la flecha es 2.2.    <tspan y="1868" x="379 394 407 417 430 436 449 464 476 491 505 515 525 537 547 553 567 573 579 591 605 620 634 640 655 661 676 691 706 719 741 756 767 773 787 798 811 821 827 840 850 862 873 878 893 899 905 918 928 940 952 967 978 984 999 1005 1017 1027 1039 1049 1061 1076 1082 1097 1111 1121 1136 1150 1164 1169 1183 1194 1204 1218 1223 1237 1248 1254 1268 1283 1288 1298 1308 1314 1326 1340 1355 1369 1375 1390">Para encontrar el ángulo podemos usar arcsin, arccos o arctan porque este es un triángulo <tspan y="1905" x="379 389 403 415 425 439 446 452 466 472 478 489 502 517 532 538 552 566 572 578 591 605 620 634 640 655 660 674 680 695 710 724 738 749 759 774 780 795 801 816 830 840 853 868 882 893 906 913 919 931 946 957 963 976 982 995 1010 1023 1036 1047 1061 1075 1085 1099 1106 1120 1126 1141 1156 1165 1179 1194 1208 1219 1232 1238 1250 1256 1266 1278 1293 1308 1321 1336 1345 1359 1364 1378">recto. El seno del ángulo = opuesto/hipotenusa, cos = adyacente/hipotenusa y tangente = <tspan y="1943" x="379 394 409 423 437 448 458 473 480 493 508 521 534 545 559 573 583 597 604 610 628 638 648 662 677 682 697 711 725 740 754 759 769 783 795 809 819 834 846 856 862 876 886 896 911 917 931 942 955 970 985 999 1005 1019 1037 1055 1060 1075 1091 1109 1115 1128 1146 1163 1170 1176 1189 1195 1201 1216 1230 1240 1254 1267 1273 1288 1303 1312 1326 1340 1354 1364 1369 1383 1389">opuesto/adyacente. Usted puede recordar esto usando SOH CAH TOA. Si desea obtener el </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="399" y="276" width="1035" height="1028" xlink:href="page21_data/img46.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>