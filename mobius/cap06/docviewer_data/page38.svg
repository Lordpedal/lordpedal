]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-38 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="565" x="1015"> <tspan font-family="F16" font-size="24" y="611" x="619 630 634 646 658 666 678">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="683"> <tspan font-family="F16" font-size="24" font-weight="400" x="683 695 700 712 724">6-45 <tspan font-family="F0" font-size="27" y="664" x="133 150 165 179 189 202 208 217 231 245 259 281 296 307 313 325 339 352 362 371 386 392 407 421 436 451 462 467 480 486 495 505 519 530 536 548 563 573 578 585 600 614 629 644 655 661">Ahora tenemos cuatro nodos y tres anti-nodos. <tspan y="1156" x="1225"> <tspan font-family="F16" font-size="24" y="1202" x="618 629 633 645 657 665 677">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="682"> <tspan font-family="F16" font-size="24" font-weight="400" x="682 694 699 711 724">6-46 <tspan font-family="F0" font-size="27" y="1255" x="133 146 159 165 180 186 195 209 218 232 247 259 265 277 283 297 311 321 330 344 350 364 370 375 390 405 419 434 440 452 458 472 478 484 496 511 521 527 533 548 563 577 592 598 612 623 629 644 658 671 677 690 696 711 723 733 746 752 774 779 789 802 812 818 824 839 852 862 877 883 894 900 906 919 924 939 953 968 981 987 999 1013 1025 1031 1041 1046 1060 1075 1088 1094 1100 1113">La diferencia entre el nodo y el anti-nodo es obvia para mirar, pero si alguna vez tiene la <tspan y="1292" x="133 139 154 163 177 192 204 210 224 239 245 259 273 279 293 303 318 333 346 355 361 370 384 395 410 425 437 452 464 470 483 494 501 507 522 528 540 554 564 573 587 601 607 617 622 632 646 657 671 686 699 714 726 732 745 756 762 768 782 796 806 820 835 847 861 872 878 884 897 903 918 924 932 946 955 969 984 996 1002 1015 1020 1034 1045 1051 1073 1087 1099">intención de probar resonancias, o corregir resonancias, entonces la diferencia es muy <tspan y="1329" x="133 139 161 176 191 200 210 223 237 247 261 268 273 287 293 299 305 318 323 337 348 358 368 382 394 404 417 427 440 446 457 471 476 490 504 516 521 531 544 559 572 578 590 604 619 625 631 644 650 659 668 682 694 708 722 737 749 755 768 773 788 802 816 822 834 848 858 868 882 893 907 922 937 951 965 971 984 990 996 1007 1020 1035 1049 1064 1079 1093 1099 1121 1136 1150 1165 1171 1186 1200">importante. Si la estructura se excitaba con la frecuencia que corresponde al segundo modo de <tspan y="1367" x="133 142 148 162 176 182 196 211 217 229 235 246 260 266 288 293 308 314 329 335 341 354 360 372 378 393 403 416 428 433 448 463 468 482 497 502 516 522 528 543 557 571 581 596 601 616 631 646 659 665 671 684 699 704 718 724 730 742 755 770 779 789 804 810 825 838 844 850 863 869 882 887 902 915 922 927 937 952 966 980 986 1007 1021 1036 1041 1051 1057 1070 1079 1085 1103 1118">flexión y se midió la vibración en el punto nodal en el centro de la viga, ¿qué mediría? Un <tspan y="1404" x="133 147 158 173 187 199 208 218 233 239 254 268 282 296 310 316 327 340 350 356 371 384 395 405 417 432 441 455 461 473 488 510 525 531 537 549 562 576 591 597 606 621 635 649 663 678 692 698 711 726 741 756 762 776 790 796 808 823 845 859 865 876 890 896 910 920 930 943 949 962 976 988 994 1004 1016 1031 1046 1060 1070 1077 1083 1097 1111 1121 1135 1141 1147 1160">espectro puede ser bastante complicado (dependiendo de cómo se está excitando), pero la <tspan y="1442" x="133 146 168 183 189 195 205 219 234 240 253 259 265 278 284 292 302 316 328 342 355 370 382 388 401 407 421 435 441 447 458 472 487 500 515 530 545 550 572 587 602 617 622 637 651 657 666 672 685 699 705 719 734 740 751 764 774 780 793 799 811 824 834 849 856 861 875 881 887 892 907 918 931 941 951 963 973 986 992 1006 1021 1034 1039 1054 1068 1082 1095 1108 1114 1126 1141 1146 1160 1182 1197 1210">amplitud a la frecuencia del segundo modo de flexión sería cero. Si insertara una nueva columna <tspan y="1479" x="133 148 162 177 190 196 211 216 231 245 251 257 270 276 288 294 309 322 327 341 356 361 375 386 400 406 421 434 449 459 474 479 489 502 508 530 535 545 558 573 578 593 607 613 625 638 660 665 680 695 701 714 720 726 740 746 752 765 774 789 804 810 824 838 844 850 863 869 882 887 902 915 924 931 937 943 956 962 975 981 995 1005 1018 1030 1036 1050 1065 1071 1084 1090 1096 1111 1117 1123 1135 1144 1159 1174 1180 1194 1208">debajo de la viga en ese punto (a mitad de camino a lo largo de la viga), la vibración a lo largo de <tspan y="1517" x="133 139 152 158 171 177 192 205 210 225 240 246 258 271 293 308 314 326 336 342 355 361 375 390 400 415 429 442 448 463 477 492 504 516 522 535 541 555 565 578 593 606 612 625 640 646 660 671 684 690 705 719 733 743 758 764 774 785 799 814 828 843 849 862 877 892 906 912 927 941 955 961 967 980 986 999 1013 1019 1031 1037 1052 1066 1072 1087 1101 1107 1113 1126">la viga no cambiaría porque nunca vibraba en ese punto (suponiendo que la adición de la <tspan y="1554" x="133 145 160 166 180 202 217 230 236 251 266 272 282 296 302 315 329 339 352 367 380 390 403 409 421 427 433 446 452 474 487 498 511 517 532 545 551 557 570 576 589 594 609 622 628 643 648 654 666 679 701 716 722 734 744 757 763 769 782 788 801 823 838 847 857 862 877 891 904 916 922 937 951 961 967">columna no se agregara a la masa de la viga ni cambiara la amortiguación). <tspan y="1623" x="133 150 161 167 173 188 202 216 221 235 241 247 269 282 297 308 321 327 341 346 360 371 377 392 406 420 426 432 445 456 462 484 497 512 518 530 536 550 565 579 590 595 605 620 642 655 670 683 694 700 713 728 734 749 762 777 787 802 813 818 833 848 863 876 882 887 902 917 922 932 946 959 973 979 991 1001 1014 1028 1034 1040 1055 1064 1078 1088 1110 1123 1135 1141 1155 1170">Así que el mensaje es que las mediciones tomadas en puntos nodal no revelarán información <tspan y="1661" x="133 144 159 174 184 198 203 217 223 229 251 266 281 295 302 308 314 327 333 346 361 370 380 393 408 421 427 441 455 461 470 484 497 507 519 532 543 549 563 578 584 590 605 615 621 636 650 665 674 689 700 706 721 735 750 763 769 775 790 804 810 824 838 849 855 865 878 888 900 906 920 926 932 954 968 983 998 1005 1010 1023 1029 1035 1048 1059">sobre el modo; la entrada de fuerzas en los puntos nodal no excitará el modo; y las <tspan y="1698" x="133 155 170 185 191 200 206 218 231 243 249 263 278 292 303 308 318 332 345 351 357 369 382 397 410 421 427 440 455 461 467 482 493 499 514 527 542 552 567 578 583 598 613 628 641 647 652 667 682 688 701 710 724 735 745 758 768 780 795 801 814 820 826 848 862 877 892 899 905 918 932 947 953 967 977 990 1000 1013 1035 1050 1061 1067 1081 1092 1102 1116 1122 1144 1156 1167">modificaciones realizadas en los puntos nodal no afectarán al modo. Exploraremos esto más <tspan y="1736" x="133 146 161 175 181 194 209 218 232 238 251 266 272 278 291 297 308 322 334 346 352 366 381 387 398 413 427 437 451 456 471 481 495 509 524 537 548 553 566 572 584 598 608 617 631 643 655 661 676 690 696 711 724 730 740 754 765 779 794 807 822 833 839 852 863 869">adelante en la sección sobre pruebas y corrección de resonancias. <tspan y="1805" x="133 147 160 182 197 203 216 231 237 252 266 281 295 317 332 343 348 358 371 386 400 409 415 437 452 467 482 493 498 508 522 532 543 549 564 579 592 598 612 623 628 643 658 668 674 680 695 705 711 726 740 754 760 766 779 785 799 809 819 829 843 855 865 879 889 901 907 918 932 938 948 962 975 985 997 1010 1016 1029 1035 1049 1064 1077 1083 1091 1101 1115 1127 1141 1154 1169 1181 1187 1200">También podemos tener modos torsionales por los que la estructura se tuerce a una frecuencia <tspan y="1843" x="133 147 158 173 187 199 205 214 220 232 245 251 264 270 279 293 308 321 336 351 360 366 381 395 401 414 429 435 450 464 478 488 503 508 523 538 553 566 572 578 584 602 614 627 633 648 662 683 697 707 722 733 748 759 765 786 801 816 831 842 848 857 872 882 893 899 913 928 941 947 961 972 978 992 1006 1017 1029 1039 1044 1054 1069 1080 1086 1101 1115 1125 1131 1145 1151">específica alrededor de un punto nodal. Hay numerosos modos torsionales descritos por el <tspan y="1880" x="133 148 162 184 198 208 222 228 243 256 262 277 282 292 307 318 325 330 345 360 375 390 401 406 419 425 437 452 462 467 482 497 511 526 537 544 549">número de giros, nodos y antinodos.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="331" y="281" width="681" height="279" xlink:href="page38_data/img85.png"/><image x="139" y="716" width="1079" height="430" xlink:href="page38_data/img86.jpg"/><rect x="135" y="710" width="1089" height="6" fill="#000000"/><rect x="135" y="716" width="4" height="430" fill="#000000"/><rect x="1218" y="716" width="6" height="430" fill="#000000"/><rect x="135" y="1146" width="1089" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',38)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>