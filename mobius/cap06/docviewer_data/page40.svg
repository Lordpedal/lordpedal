7 1063 1078 1091 1112 1118 1130 1143">diagnosticar fallas de rodamientos, o cómo resolver resonancias estructurales; la dinámica </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1722" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="488" height="481" transform="scale(1.391393, 1.392931) translate(237.891016,205.322388)" xlink:href="page40_data/img91.png"/><rect x="325" y="280" width="691" height="6" fill="#000000"/><rect x="325" y="286" width="6" height="670" fill="#000000"/><rect x="1010" y="286" width="6" height="670" fill="#000000"/><rect x="325" y="956" width="691" height="6" fill="#000000"/><image x="0" y="0" width="641" height="478" transform="scale(1.073323, 1.075314) translate(304.661337,973.669261)" xlink:href="page40_data/img92.png"/><rect x="321" y="1041" width="700" height="6" fill="#000000"/><rect x="321" y="1047" width="6" height="514" fill="#000000"/><rect x="1015" y="1047" width="6" height="514" fill="#000000"/><rect x="321" y="1561" width="700" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
