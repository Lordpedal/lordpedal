]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 6-16 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="302" x="132 146 152 158 169 175 186 196 210 232 245 251 263 269 284 294 306 316 329 335 348 354 365 379 385 394 403 417 429 443 457 472 484 490 503 508 523 536 546 559 569 582 588 594 605 611 626 632 644 666 681 690 700 706 721 735 748 760 766 780 795 800 813 819 834 848 861 876 890 896 908 923 945 960 965 979 989 1001 1011 1017 1031 1046 1052 1064 1070 1082 1088 1102 1108 1123">El sistema vibrará a su frecuencia natural sin amortiguación y puede completar un ciclo o <tspan y="340" x="132 154 168 180 195 210 221 227 239 245 257 263 278 289 295 308 322 332 346 357 363 377 391 397 403 409 422 437 450 460 466 479 484 499 513 524 536 549 564 575 587 597 603">muchos ciclos antes de llegar a descansar. <tspan font-family="F32" font-size="43" font-weight="700" y="424" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F33" font-size="27" font-weight="400" y="506" x="132"><tspan font-family="F34" x="144"> <tspan font-family="F25" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 452 466 481 496 508 521 531 537 543 556 562 577 583 591 605 614 628 643 655 661 674 679 693 707 717 726 740 746 752 767 778 784 795 801 812 821 835 857 870 881 887 900 922 937 946 956 961 976 990 1003 1018 1033 1044 1050 1062 1071 1077 1087 1093 1105 1118 1140 1153 1168 1177 1191 1198">Los estudiantes deben conocer la diferencia entre los sistemas amortiguados críticamente, <tspan y="544" x="180 191 206 221 231 245 258 280 294 304 314 319 334 348 361 376 391 402 407 420 426 437 451 466 479 501 516 525 535 540 555 569 582 597 612 623 630 635">sobreamortiguados y subamortiguados.  <tspan font-family="F33" y="583" x="132"><tspan font-family="F34" x="144"> <tspan font-family="F25" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 558 572 578 584 606 611 626 632 654 668 678 684 698 706 720 732 742 757 763 778 791 805 811 817 830 836 849 871 885 895 905 910 925 939 952 964 970 985 1000 1005 1015 1021 1034 1049 1063 1068 1082 1096 1102 1108 1121">Los estudiantes deben entender (el mínimo) efecto que la amortiguación tiene en la <tspan y="620" x="180 189 199 213 225 239 253 268 279 285 298 304 319 331 341 355 365 378 384 390">frecuencia natural. <tspan font-family="F33" y="659" x="132"><tspan font-family="F34" x="144"> <tspan font-family="F25" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 555 568 574 583 597 603 616 628 634 649 663 669 683 697 707 716 730 736 742 755 761 774 796 810 820 830 835 850 864 877 889 895 910 924 930 943 948 962 968 974 984 989 1003 1025 1040 1054 1060 1075 1089 1103 1109 1119 1131 1141 1156 1169">Los estudiantes deben entender la relación entre la amortiguación y el tiempo que tarda <tspan y="697" x="180 194 209 222 228 239 253 268 281 287 293 306 321 326 341 355 367 380 393 402">una señal en decaer <tspan font-family="F33" y="735" x="132"><tspan font-family="F34" x="144"> <tspan font-family="F25" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 717 730 741 747 760 773 783 789 802 817 822 836 847 853 868 882 888 894 907 918 924 933 947 957 979 993 999 1012 1023 1029 1044 1058 1069 1080 1090 1096 1106 1119 1130 1135 1149 1164">Los estudiantes deben estar familiarizados con las variables de las fórmulas descritas en <tspan y="773" x="180 194 205 215 228 234 245 259 271 283 289 303 318 324 336 342 357 370 385 399 413 419 430 444 453 459 471 484 499 512 524 538 549 555 569 583 589 595 609 619 632 642 656 666 680 690 702 712 718 731 742 748 753">esta sección y deben ser capaces de interpretarlas   <tspan font-family="F32" font-size="43" font-weight="700" y="857" x="132 152 167 188 206 227 247 270 287 297 316 333 340 363 382 397 418 434 453 463 483 500 507 522 544 559 577 596 619 638 654">Frecuencias naturales forzadas <tspan font-family="F25" font-size="27" font-weight="400" y="938" x="132 149 164 178 188 201 207 220 233 255 270 281 287 299 305 318 331 341 347 353 366 372 381 390 404 416 430 444 459 471 477 490 495 510 523 533 546 556 569 575 582 587 600 606 620 626 631 645 654 668 680 690 704 710 725 739 745 751 764 769 791 804 815 828 835 841 850 856 871 876 891 905 917 922 935 941 954 976 990 1000 1010 1015 1030 1044 1057 1069 1075 1090 1104 1110 1124 1138 1144 1149 1162">Ahora vamos a ver la frecuencia natural, y el efecto de la masa, rigidez y amortiguación en la <tspan y="976" x="132 147 157 170 182 192 198 210 223 229">práctica. <tspan y="1045" x="132 150 165 171 182 188 199 209 223 245 258 263 278 292 298 311 326 332 343 358 364 379 384 399 409 422 436 451 457 472 485 491 497 503 518 531 541 551 564 578 584 594 599 613 627 641 647 661 676 689 695 706 721 727 740 746 754 764 778 790 804 817 832 844 850 863 869 884 896 906 920 930 943 949 956 961 976 991 1013 1028 1034 1045 1058 1064 1070 1084 1099 1105 1117 1132">Un sistema de un solo grado de libertad tiene una sola frecuencia natural. Como se indicó <tspan y="1083" x="132 145 160 170 183 193 199 213 223 245 258 273 283 296 303 309 315 328 334 356 368 381 396 405 411 424 430 445 458 464 470 483 494 500 514 525 534 544 558 570 580 594 604 617 628 634 646 661 675 681 687 700 711 717 732 746 760 766 775 785 798 808 821 842 857 868 874 885 900 915 921 932 938 948 958 972 994 1007 1018 1024 1038 1052 1058 1071 1083 1093 1099 1114 1125 1130 1145 1154 1167 1182 1197 1208">anteriormente, la mayoría de las estructuras con las que tratamos son sistemas de varios grados <tspan y="1120" x="132 147 161 167 173 179 194 207 217 227 239 254 261 266 279 285 294 308 322 337 347 359 374 380 402 416 422 432 437 452 458 472 483 489 498 507 521 533 547 561 576 588 594 607 618 623 638 651 661 675 685 698 703 717 728 735 741 756 769 779 794 800 806 820 826 841 847 858 870 884 894 899 909 923 945 960 971 976 998 1011 1022 1028 1041 1056 1070 1076 1089 1103 1113 1126 1133 1139 1153 1168 1178 1184 1190 1205">de libertad, y tendrán múltiples frecuencias naturales, pero lo discutiremos más adelante. Por lo <tspan y="1157" x="132 142 155 170 180 194 201 207 217 231 246 259 270 276 282 295 306 312 326 337 346 356 370 382 392 406 416 429 440 445 455 461 474 489 502 517 523 532 541 555 567 581 595 610 622 628 641 652 657 672 685 695 709 719 732 737 751 762 769 775 788 803 809 831 845 857 872 887 898 904 916 929 940 955 966 972 983 996 1002 1016 1031 1043 1057 1070 1085 1094 1104 1116 1131">tanto, todas las estructuras tienen frecuencias naturales. En muchos casos se encuentran <tspan y="1195" x="132 138 153 166 178 188 194 207 220 231 236 251 264 279 288 298 313 319 333 347 353 367 382 395 401 423 436 451 465 470 485 498 503 516 522 536 551 557 568 583 605 620 631 637 649 663 678 689 701 707 720 735 745 759 770 775 790 804 809 823 829 835 848 859 866">inactivas dentro de una máquina y no somos conscientes de ellas. <tspan y="1264" x="132 150 165 178 184 199 213 223 238 252 258 264 270 283 289 304 317 323 336 345 351 366 379 391 397 411 426 431 445 456 462 476 491 497 510 516 530 552 567 573 588 594 606 612 625 636 642 654 668 674 689 703 709 722 737 750 756 770 781 790 800 814 826 836 850 860 872 878 890 905 920 926 939 954 967 973 982 991 1005 1017 1031 1045 1060 1072 1078 1091 1096 1111 1124 1134 1147 1157 1170 1176">Una horquilla de afinación es un ejemplo clásico de una estructura con una frecuencia natural <tspan y="1302" x="132 144 159 174 189 201 207 222 235 241 247 261 267 273 279 292 297 312 326 336 351 365 371 377 383 396 402 417 430 436 449 458 464 479 492 504 510 524 539 545 559 569 575 590 603 613 626 632 638 651 656 671 686 696 708 714 727 740 747 753 759 772 778 786 796 810 822 836 850 865 876 882 895 901 916 929 935 941 954 960 975 989 999 1014 1028 1034 1040 1046 1059 1065 1080 1093 1099 1112 1121 1127 1142 1154 1166 1172 1187 1202">conocida. Si la horquilla de afinación es para la nota La, la frecuencia de la horquilla de afinación <tspan y="1339" x="132 146 157 163 178 192 198 212 226 241 246 264 276 283 288 294 309 322 332 347 353 366 372 393 407 422 437 448 453 468 482 496 502 515 521 536 550 556 569 584 589 604 619 625 640 653 667 673 679 692 697 712 727 737 752 766 772 778 784 797 802 817 831 837 850 859 864 879 892 904 910 925 939 946 952 958 971 977 986 995 1009 1021 1035 1049 1064 1075 1081 1094 1100 1115 1127 1137 1151 1161 1174 1180">es de 440 Hz.  Pero a menos que alguien golpee la horquilla de afinación, la frecuencia natural <tspan y="1377" x="132 146 157 167 180 186 192 205 215 228 243 252 266 272">está latente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="447" width="1085" height="1" fill="#000000"/><rect x="128" y="880" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
