]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-5 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="717" x="1295"> <tspan font-family="F16" font-size="24" y="763" x="871 882 886 898 910 918 930">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="935"> <tspan font-family="F16" font-size="24" font-weight="400" x="935 947 952 964">6-5 <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="842" x="379 408 426 440 459">Masa <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="917" x="379 393 399 405 418 432 454 468 482 492 505 527 542 553 559 565 578 584 606 619 630 643 649 655 665 678 693 708 718 730 740 753 759 781 794 805 811 817 830 845 855 868 890 903 918 927 941 948 953 968 983 993 998 1012 1018 1024 1036 1051 1065 1075 1085 1097 1107 1113 1127 1134 1140 1154 1169 1182 1188 1210 1223 1234 1247 1252 1262 1276 1291 1305 1317 1322 1337 1350 1356 1371 1383 1392 1405 1411 1426 1440 1454">Si aumentamos la masa, rebotará más lentamente. Por el contrario, una masa reducida hará que <tspan y="954" x="379 385 398 404 426 439 450 463 469 479 493 508 522 532 546 552 565 571 584 599 612 618 627 636 650 662 676 690 705 717 723 736 741 763 776 787 793 806 812 822 835 841">la masa rebote a una frecuencia más alta. <tspan y="1498" x="1293"> <tspan font-family="F16" font-size="24" y="1543" x="870 881 885 897 909 917 929">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="934"> <tspan font-family="F16" font-size="24" font-weight="400" x="934 946 951 964">6-6 <tspan font-family="F0" font-size="27" y="1596" x="379 394 408 421 436 451 466 472 484 498 513 524 530 544 558 568 581 603 618 629 635 641 654 659 674 680 695 707 729 735 747 760 766 781 794 800 814 829 842 848 870 883 898 912 917 932 945 950 960 974 987 993 1000 1006 1012 1025 1031 1053 1066 1077 1090 1096 1111 1125 1138 1153 1167 1173 1184 1189 1203 1218 1224 1233 1239 1251 1264 1273 1279 1293 1308 1321 1327 1341 1355 1361 1376 1391 1401">Cuando consideramos la dinámica de una máquina real, la masa puede significar una de dos <tspan y="1634" x="379 391 406 417 430 441 448 454 468 474 480 494 504 514 527 549 564 575 581 593 608 623 634 639 654 667 677 690 705 719 734 740 754 769 782 787 797 811 821 836 841 856 869 876 882 895 910 923 929 951 964 979 993 999 1014 1026 1032 1047 1061 1066 1081 1094 1109 1123 1129 1135 1150 1156 1168 1182 1195 1201 1216 1230 1236 1249 1259 1265 1287 1300 1315 1329 1334 1349 1362 1368 1381 1396 1401 1407 1420">cosas. Si estamos considerando una turbina, una máquina de papel o cualquier máquina en la <tspan y="1671" x="379 394 408 422 428 443 458 469 475 489 499 513 528 540 554 569 582 588 594 607 612 627 633 648 660 682 688 700 713 719 734 748 753 759 769 783 793 808 817 823 837 851 857 868 874 881 887 900 915 924 939 954 966 980 991 996 1011 1026 1037 1043 1057 1067 1081 1096 1108 1122 1137 1150 1156 1162 1175 1180 1202 1215 1226 1239 1245 1260 1274 1280 1285 1295 1310 1320 1334 1344 1349 1362">que nos preocupa la dinámica del rotor en sí, entonces nos preocupa la masa del rotor y <tspan y="1709" x="379 391 405 418 424 439 453 459 473 483 489 501 516 538 553 567 582 595 610 620 633 639 651 666 680 694 706 716 729 744 758 764 777 783 797 803 808 818 831 842 857 870 881 887 902 916 921 931 945 955 969 975 990 1003 1009 1015 1030 1045 1054 1060 1074 1080 1093 1115 1130 1136 1151 1160 1166">cualquier componente conectado a él (aspas de turbina, por ejemplo). <tspan y="1778" x="379 394 408 421 436 451 466 471 486 501 512 518 532 542 556 571 583 597 612 625 630 640 655 670 683 689 695 708 714 728 738 748 758 772 784 794 807 817 830 837 843 856 871 881 895 910 922 936 947 953 959 974 988 998 1004 1015 1029 1044 1058 1072 1083 1093 1108 1115 1120 1135 1150 1161 1167 1181 1191 1205 1220 1232 1246 1261 1274 1296 1311 1322 1327 1342 1357 1367 1373 1379 1392 1397 1419 1432 1443 1456">Cuando nos preocupa toda la estructura, entonces, por supuesto, nos preocupamos por la masa <tspan y="1816" x="379 394 408 414 424 438 453 466 472 478 491 497 519 532 547 561 566 581 594 601 606 619 625 640 655 666 672 687 692 706 728 741 756 766 779 785 791 806 817 823 835 841 863 868 882 896 906 921 932 938">de toda la máquina, y posiblemente los cimientos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="542" y="281" width="746" height="433" xlink:href="page5_data/img11.jpg"/><image x="544" y="1001" width="744" height="492" xlink:href="page5_data/img12.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>