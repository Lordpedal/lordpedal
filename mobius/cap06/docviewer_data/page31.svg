]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1300 1318 1337 1357 1367 1387 1406 1416 1433 1442 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-31 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 394 408 414 428 442 453 468 481 487 500 515 527 541 546 560 575 581 594 609 622 628 642 657 663 675 688 700 706 720 735 741 747 760 770 783 793 806 812 818 832 843 857 871 883 889 898 904 916 929 935 948 963 969 983 997 1003 1017 1022 1036 1050 1056 1062 1077 1092 1114 1128 1134 1147 1162 1172 1185 1200 1214 1228 1237 1251 1273 1288 1299 1306 1311 1326 1341 1347 1358 1372 1387 1393 1398 1411">de desbalance en una ubicación lateral específica en un eje”. Como aprenderemos, no son la <tspan y="341" x="379 401 407 418 440 453 459 473 488 494 506 519 531 537 552 566 572 585 599 614 628 634 647 657 663 676 691 697 711 717 722 732 746 756 771 780 794 800">misma ubicación angular en el rotor”. <tspan y="1040" x="1384"> <tspan y="1087" x="379 396 402 424 437 452 458 473 486 492 507 521 534 540 554 560 566 579 585 599 604 619 624 634 647 653 662 676 687 702 717 731 746 760 766 779 785 791 804 815 821 830 844 857 867 879 892 903 909 921 935 949 959 969 975 984 997 1012 1025 1036 1043 1049 1063 1074 1084 1096 1102 1111 1125 1139 1149 1161 1174 1180 1191 1205 1210 1225 1239 1253 1268 1281 1287 1297 1310 1325 1335 1349 1359 1373 1387 1396 1409 1419">A medida que el eje gira responde a las fuerzas centrífugas. Esta fuerza se puede representar <tspan y="1125" x="379 391 406 428 443 449 463 478 484 496 510 522 532 546 556 562 577 591 605 610 625 630 640 653 659 672 678 684 697 703 716 730 736 751 762 768 783 796 811 816 831 845 851 865 880 894 904 917 929 934 949 964 969 984 998 1004 1010 1023 1029 1051 1063 1078 1092 1098 1113 1126 1131 1141 1147 1160 1166 1179 1193 1199 1214 1226 1231 1246 1259 1274 1279 1294 1308 1313 1328 1334 1343 1358 1364 1379 1393 1398">como un vector que gira a la velocidad de operación de la máquina (la velocidad de giro del <tspan y="1162" x="379 389 404 414 428 438 447 454 460 473 486 492 501 515 529 539 551 564 569 584 598 603 618 632 643 658 671 677 690 705 716 730 736 751 764 770 782 797 818 833 839 848 862 873 887 893 903 916 931 946 952 966 980 986 1001 1015 1026 1041 1047 1060 1072 1085 1107 1112 1126 1140 1150 1165 1171 1193 1206 1221 1227 1242 1248 1261 1267 1280 1286 1299 1314 1327 1333 1342 1356 1370 1380 1391 1404 1410 1425 1439 1453">rotor). La fuerza de desbalance da como resultado un desplazamiento medible y una fuerza que <tspan y="1200" x="379 390 404 410 420 430 442 457 468 490 496 505 519 525 538 543 553 563 576 588 602 613 619 634 648 654 660 673 679 691 703 713 725 738 749 762 768 783 797 802 808 818 832 847 860 882 888 901 916 926 941 946 961 975 989 995 1006 1020 1026 1041 1055 1068 1083 1097 1103 1124 1138 1153 1158 1168 1174 1186 1200 1215 1221 1235 1250 1256 1266 1280 1295 1306 1320 1330 1336 1350 1364">se transmite a través de la carcasa del rodamiento que se puede medir con un sensor de <tspan y="1237" x="379 392 406 412 427 439 445 460 473 488 493 508 514 528 543 549 562 574 588 593 607 617 631 653 667 676 686 701 708 713 728 741 751 766 772 785 800 814 824 837 842 852 866 880 894 916 931 942 948 963 977 990 996 1010 1022 1037 1049 1059 1065 1079 1093 1099 1112 1118 1129 1139 1152 1164 1179 1184 1206 1219 1230 1236 1251 1265 1271 1282 1296 1306 1318 1331 1337 1350 1356 1362 1376 1382 1396 1410 1424">velocidad o un acelerómetro. Pero ahora tenemos que echar un vistazo más de cerca a lo que <tspan y="1274" x="379 389 403 416 422 444 457 472 482 495 501 523 536 551 557 579 594 605 611 619 629 643 657 667 681 687 700 706 711 726 739 749 762 784 797 807 816 831 837 852 866 880 885 899 910 920 933 955 970 981 987 996 1006 1019 1029 1041 1056 1071 1085 1091 1106 1120 1125 1147 1161 1176 1181 1191 1197">realmente medimos frente al parámetro que estamos tratando de medir. <tspan y="1344" x="379 394 408 418 433 438 448 463 477 491 496 511 524 535 548 554 565 571 577 591 602 612 625 646 661 672 678 688 703 725 737 752 767 782 788 793 807 819 829 843 853 866 877 882 897 911 917 929 935 950 960 973 985 991 1005 1020 1025 1035 1050 1056 1071 1084 1090 1102 1117 1129 1143 1156 1170 1185 1200 1209 1215 1229 1244 1257 1262 1272 1286 1296 1311 1316 1331 1344 1350 1365">Pero ¿qué pasa si estamos tomando lecturas de vibración (o balanceando) una turbina o <tspan y="1381" x="379 401 414 429 443 449 464 477 483 497 511 517 532 545 560 574 580 585 600 606 618 632 645 651 666 680 686 700 710 715 730 739 749 762 768 781 796 802 808 820 833 845 851 865 880 886 901 915 929 935 940 962 977 983 989 1004 1018 1032 1037 1047 1062 1072 1086 1096 1110 1121 1127 1136 1141 1155 1169 1174 1189 1195 1209 1220 1230 1235 1241 1255 1268 1283 1297 1318 1333 1344 1350 1365 1379 1393 1398 1409 1423 1433">máquina de papel o cualquier otra aplicación que implique rotores flexibles?  Tenemos que ser <tspan y="1419" x="379 390 404 419 430 436 451 457 471 482 488 501 506 521 536 550 565 579 585 591 604 610 632 645 660 674 679 694 707 713 727 737 747 760 766 775 789 804 816 822 836 851 864 878 893 908 914 927 942 947 957 971 977 990 1002 1008 1022 1037 1043 1055 1070 1084 1090 1096 1109 1115 1124 1133 1147 1159 1173 1187 1202 1214 1220 1233 1239 1250 1260 1265 1275 1281 1293 1306 1312">sensibles a dónde la máquina está funcionando en relación con la frecuencia crítica. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1498" x="379 400 419 432 451 464 471 484 493 512 520 539 559 566 583 600 613 628 647 661 668 681 689 706 724 733 753 761 779">Rotor rígido versus flexible <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1572" x="379 396 402 417 430 436 449 455 467 481 487 502 514 520 535 548 562 568 578 591 597 610 625 638 644 657 671 677 692 704 709 724 737 752 758 763 778 787 800 810 816 830 840 846 859 873 883 898 912 917 939 952 967 980 1002 1015 1030 1039 1053 1059 1072 1078 1084 1097 1111 1125 1131 1145 1159 1165 1171 1184 1190 1204 1214 1220 1242 1255 1265 1278 1284 1293 1302 1316 1328 1342 1356 1371 1383 1389 1401">A baja velocidad (a una velocidad inferior aproximadamente al 50% de la primera frecuencia <tspan y="1610" x="379 394 407 417 431 441 454 459 469 476 482 496 501 507 521 527 540 546 555 569 584 596 602 616 631 644 650 662 677 699 714 720 733 748 754 763 778 788 802 812 818 827 833 848 853 868 883 890 896 910 920 930 943 949 958 972 983 998 1013 1027 1042 1048 1061 1076 1091 1106 1112 1124 1130 1136 1149 1160 1166 1175 1189 1203 1213 1225 1238 1249 1255 1267 1280 1295 1304 1314 1320 1329 1343 1358 1371 1382">natural), el eje funciona como un rotor rígido. Está respondiendo a las fuerzas centrífugas <tspan y="1647" x="379 389 402 417 423 436 442 456 467 474 479 493 508 513 527 538 548 562 568 580 593 604 618 625 631 645 651 657 669 684 699 713 719 734 739 754 768 774 779 793 808 822 837 846 861 867 880 886 896 910 924 929 942 948 961 976 990 1005 1015 1029 1035 1050 1064 1075 1088 1103 1117 1131 1137 1151 1161 1171 1184 1194 1207 1213 1228 1241 1251 1261 1274 1289 1298 1312 1318 1330 1343 1353 1365 1378 1385 1390">radiales. En este caso, el ángulo del “punto alto” y “punto pesado” estará bastante cerca.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="449" y="383" width="936" height="658" xlink:href="page31_data/img68.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>