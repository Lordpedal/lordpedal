813 826 837 843">relaciona con las velocidades críticas. <tspan font-family="F6" y="477" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 802 817 828 834 843 857 867 889 894 909 924 935 940 954 969 983 997 1007 1022 1028 1041 1047 1057 1071 1085 1090 1103 1109 1122 1137 1151 1166 1176 1190 1196 1211 1225 1236 1249 1264 1278 1292 1298">Los estudiantes deben entender los términos “punto alto” y “punto pesado”. <tspan font-family="F6" y="516" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 810 816 822 834 848 863 875 889 903 913 928 934 948 962 968 977 990 1001 1015 1021 1034 1049 1055 1067 1082 1096 1102 1115 1129 1139 1154 1159 1172 1178 1187 1201 1210 1220 1233 1244 1259">Los estudiantes deben entender el concepto de fase en adelanto y retraso <tspan font-family="F8" y="553" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 553 568 573 583 597 606 619 629 642 657 669 675 688 694 707 713 719 734 747 762 772 787 793 806 811 821 836 841 854 860 874 880 886 901 914 929 939 954 959 974 988 999 1012 1027 1041">Con referencia al punto alto y el punto pesado <tspan font-family="F8" y="591" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 553 568 573 583 597 606 619 629 642 657 669 675 688 694 707 713 726 741 754 760 773 787 793 808 820 825 840 853 868 874 885 895 901 911 917 929 941">Con referencia a una velocidad crítica <tspan font-family="F8" y="628" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 553 568 573 583 597 606 619 629 642 657 669 675 688 694 707 713 719 733 739 752 766 776 789 811 824 830 844 858 864 880 894 909 923 928 941 947 953 966 971 986 996 1009 1018 1024 1036 1049 1054 1069 1083 1089 1106 1119 1134 1148 1154 1165 1174">Con referencia al diagrama de Bodé y la gráfica de Nyquist <tspan font-family="F6" y="667" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 811 820 830 843 854 860 869 883 897 911 921 935 946 951 966 980 985 995 1009 1018 1028 1041 1052 1067 1073 1087 1101 1107 1116 1129 1140 1153">Los estudiantes deben entender otras fuentes de retraso de fase <tspan font-family="F6" y="706" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 808 822 835 841 847 857 870 880 885 898 911 933 946 961 971 984 990 1002 1017 1039 1054 1060 1074 1088 1094 1104 1118 1128 1143 1152 1158 1173 1178 1188 1201 1207 1222 1236 1246 1252 1265 1280 1292 1298 1320 1333 1338 1351 1357 1371 1386 1396">Los estudiantes deben entender cualitativamente cómo un rotor gira por encima y por <tspan y="743" x="427 442 456 471 484 490 505 510 525 539 545 556 570 576 590 600 606 628 641 651 664 670 682 696 702 717 729 735 750 763 778 784 795 805 810 820 826 838 850">debajo de su primera velocidad crítica <tspan font-family="F8" y="781" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 540 554 569 582 588 603 609 623 629 639 652 658 671 676 686 700 714 728 743 757 767 773 788 801 807 818 832 838 850 864 878 888 898 912 918 933 947 952 967 980 995 1017 1031 1040 1050 1056 1069 1074 1079">Debajo gira alrededor de su centro de geometría   <tspan font-family="F8" y="818" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 538 553 563 569 582 597 609 615 637 650 655 670 675 685 698 704 717 723 732 746 761 774 789 804 813 819 834 848 854 865 879 885 897 910 925 934 944 959 964 979 993 999 1021 1034 1045 1057">Por encima gira alrededor de su centro de masa <tspan font-family="F14" font-size="43" font-weight="700" y="903" x="379 400 410 426 440 461 495 515 532 539 561 582 589 624 646 655 669 679 701 711 732 748 756 778 793 812 835 858 874 882 904 925 933 942 951 974 994 1009 1024 1043 1066 1073 1087 1123 1149 1178 1197">Sistemas de múltiples grados de libertad (MDOF)<tspan font-family="F15" x="1210"> <tspan font-family="F0" font-size="27" font-weight="400" y="984" x="379 396 411 425 435 448 454 467 480 502 517 528 534 546 552 566 579 594 600 615 625 637 647 653 664 670 681 691 704 726 739 750 756 771 785 790 812 826 832 842 848 863 869 883 894 899 914 924 936 951 966 977 983 997 1011 1017 1023 1029 1044 1057 1067 1077 1089 1104 1111 1116 1129 1135 1150 1156 1167 1179 1193 1202 1208 1218 1224 1245 1260 1275 1290 1301 1306 1319 1325 1339 1354 1369 1384 1395 1401">Ahora vamos a explorar sistemas de múltiples grados de libertad, y discutir modos y nodos. <tspan y="1021" x="379 396 410 425 440 454 468 473 488 501 512 522 535 541 553 568 583 593 606 611 626 640 661 676 687 693 706 720 733 755 761 776 788 803 818 824 835 841 852 861 875 897 910 921 927 938 944 966 981 987 1001 1012 1017 1032 1046 1052 1066 1080 1086 1097 1112 1118 1133 1139 1153 1163 1176 1191 1205 1211 1226 1240 1246 1251 1257 1272 1285 1295 1305 1318 1332 1339 1345 1358 1373 1379 1393 1398">Aunque hasta ahora hemos examinado sistemas simples de un solo grado de libertad, en el <tspan y="1058" x="379 401 415 430 445 460 465 475 489 502 508 513 528 543 554 560 573 588 597 607 620 635 645 657 667 681 702 717 728 734 747 753 764 770 781 791 805 827 840 851 856 871 885 891 904 916 926 932 947 958 963 978 988 1000 1015 1030 1041 1047 1061 1075 1081 1087 1093 1108 1121 1131 1141 1153 1168 1175 1181 1195 1210 1232 1247 1253 1264 1278 1283 1298 1311 1317 1322 1337 1352 1358 1370 1382 1396 1411">mundo real nos enfrentaremos a sistemas de varios grados de libertad. Como se ha indicado <tspan y="1096" x="379 392 407 417 430 440 446 460 470 492 505 520 530 543 550 556 571 585 600 614 636 651 662 668 680 694 709 720 726 740 754 764 776 786 792 806 821 827 838 844 854 864 878 900 913 919 933 947 953 975 989 995 1005 1010 1025 1031 1045 1056 1061 1076 1086 1099 1114 1129 1140 1145 1160 1174 1180 1186 1191 1206 1220 1229 1239 1252 1267 1273 1285 1299 1321 1336 1342 1356 1371 1384 1390 1400 1414 1424 1430 1443">anteriormente, podemos considerar un sistema de múltiples grados de libertad como una serie <tspan y="1133" x="379 394 408 414 425 431 442 452 465 487 500 511 517 532 546 552 565 580 586 597 612 618 633 638 653 663 675 690 705 711 725 739 745 751 757 772 785 795 805 817 832 839 845 859 873 883 898 903 918 930 943 949 963 978 991 997 1008 1021 1031 1037 1050 1056 1071 1085 1091 1103 1117 1131 1141 1151 1157 1171 1186 1200 1211 1217 1223 1244 1259 1274 1283 1293 1306 1320 1330 1344 1355 1361 1374">de sistemas de un solo grado de libertad, pero hay una serie de cuestiones importantes a <tspan y="1171" x="379 391 406 421 432 438 453 466 476 489 498 504">considerar. <tspan y="1638" x="1243"> <tspan font-family="F16" font-size="24" y="1684" x="643 654 658 670 682 690 702">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="707"> <tspan font-family="F16" font-size="24" font-weight="400" x="707 719 724 736 749 753 765 769 778 787 798 817 828 833 846 857 861 880 892 897 906 910 922 928 939 949 953 965 973 985 997 1010 1019 1024 1036 1048 1052 1057 1062 1075 1086 1094 1102 1113 1126 1130 1150 1164 1180 1192">6-40 Sistema de múltiples grados de libertad MDOF <tspan font-family="F0" font-size="27" y="1737" x="379 394 409 431 444 459 471 485 507 522 533 539 551 565 580 586 600 615 628 633 646 652 667 679 685 700 714 728 734 748 758 768 781 787 800 815 827 833 846 861 874 879 893 908 914 926 938 953 966 972 985 999 1008 1018 1032 1054 1068 1075 1081 1096 1109 1131 1146 1157 1163 1177 1188 1197 1207 1221 1233 1243 1257 1267 1280 1291 1297 1310 1315 1325 1339 1354 1367 1382 1396 1406 1412 1427 1440">Comencemos con una viga que está anclada en cada extremo. Vemos estructuras alrededor de <tspan y="1774" x="379 389 404 419 432 443 449 455 468 479 485 500 506 519 533 543 556 567 573 588 602 616 622 633 647 652 665 678 693 699 712 723 729 736 741 755 761 767 782 794 800 814 825 840 846 859 874 880 894 899 913 919 928 934 940 953 968 982 988 1001 1016 1022 1035 1057 1072 1087 1098 1103 1117 1130 1140 1150 1163 1185 1200 1211 1217 1232 1246 1256 1262 1272 1286 1301 1314 1336 1342 1355 1370 1379 1393 1404 1410 1421 1435">todas las plantas que se ven así, e incluso un eje fijado en ambos extremos por rodamientos se <tspan y="1812" x="379 394 408 422 437 451 457 479 493 508 522 528 541 550 556 571 585 590 604 615 625 638 644 666 678 693 706 716 729 736 742 757 770 791 806 817 823 836 842 855 869 881 887 897 909 919 925 931 944 950 964 974 984 994 1008 1020 1030 1044 1054 1066 1072 1086 1100 1106 1120 1135 1148 1154 1165 1180 1186 1199 1205 1213 1223 1237 1249 1263 1277 1292 1303 1309 1322 1329 1334 1351 1357 1379 1392 1407 1413 1428 1441">puede modelar de esta manera. Vamos a excitar la estructura en una sola frecuencia. A medida <tspan y="1849" x="379 394 408 422 428 441 455 477 491 505 515 528 550 565 576 582 588 601 607 616 625 639 651 665 679 694 706 712 724 730 743 748 763 778 789 795 808 820 833 843 855 868 890 905 916 922 935 941 947 960 966 980 990 996 1017 1031 1041 1054 1060 1068 1078 1092 1104 1118 1131 1146 1158 1164 1177 1182 1197 1210 1220 1234 1244 1257 1263 1269 1281 1295 1304 1318 1340 1355 1366 1372 1378 1391 1396 1409 1415 1430 1443">que aumentamos la frecuencia y nos acercamos a la primera frecuencia natural veremos la viga <tspan y="1887" x="379 389 403 414 429 443 458 473 486 496 502">responder. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><rect x="375" y="926" width="1085" height="1" fill="#000000"/><image x="594" y="1218" width="645" height="415" xlink:href="page35_data/img77.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',35)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>