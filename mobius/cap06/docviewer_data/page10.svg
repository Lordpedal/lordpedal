2 268 283 297 311 317 323 338 349 355 366 372 382 392 406 428 441 452 457 467 481 494 500 514 525 531 542 556 571 577 588 594 605 615 628 650 663 674 680 692 707 722 727 749 763 769 779 785 800 806 820 831 836 851 861 873 888 903 914 920 935 948 954 960 966 981 994 1004 1014 1027 1041 1048 1054 1072 1086">entenderse que los sistemas reales son sistemas con múltiples grados de libertad. Un <tspan y="989" x="133 145 160 182 197 212 227 240 255 264 278 284 299 313 327 341 355 361 383 397 410 424 434 444 458 464 477 492 498 507 517 531 542 547 561 567 581 592 599 604 610 622 637 651 657 671 680 695 708 715 730 743 753 767 778 793 806 812 821 835 841 855 860 874 883 890 896 909 918 928 934 949 962 969 982 997 1010 1016 1030 1036 1045 1059 1065 1079 1084 1096 1106 1113">componente puede moverse en tres ejes: izquierda/derecha (eje x), arriba/abajo (eje y), <tspan y="1026" x="133 145 159 169 181 194 201 207 221 227 242 253 258 268 282 287 301 307 319 329 334 347 352 367 372 382 395 405 411 424 429 439 453 467 481 496 510 520 526 540 554 560 572 585 600 613 619 633 648 662 668 683 696 702 716 727 742 753 759 773 778 792 803 810 816 830 836 850 865 871 883 898 920 934 949 964 977 992 1001 1015 1021 1036 1050 1063 1078 1092 1097 1107 1121 1135 1148 1158 1164 1178 1184">cerca/lejos (eje z) y girar alrededor de cada uno de esos ejes. Y un componente puede tener el <tspan y="1064" x="133 147 162 176 182 195 208 214 228 242 252 266 271 286 300 306 328 342 348 357 363 378 384 398 409 414 424 438 449 464 473 483 497 508 515 520 542 555 566 579 590 596 609 615 628 650 664 674 683 689 704 718 731 746 760 770 784 795 801">equivalente de múltiples resortes, masas y amortiguadores. <tspan y="1133" x="133 148 162 175 190 205 220 225 240 246 257 269 283 293 306 328 343 354 360 374 380 386 398 413 426 432 438 449 455 466 472 494 508 523 536 542 548 561 567 573 586 601 607 629 642 657 672 681 687 709 722 737 743 758 771 778 783 802 819 833 839 845 858 872 885 907 913 928 940 950 964 986 1001 1011 1017 1039 1052 1063">Cuando discutamos el análisis modal y, en menor medida, ODS, examinaremos más <tspan y="1171" x="133 148 162 172 185 200 206 221 233 255 269 283 293 307 313 319 334 345 351 361 367 378 388 402 424 437 448 453 468 482 488 501 513 523 529 544 555 560 575 585 597 612 627 638 644 659 672 678 684 690 705 718 728 738 751 765 772 778 793 807 822 836 858 873 884 889 904 918 930 935 945 952 958 969 974 989 995 1009 1030 1045 1058 1067 1082 1097 1104 1110 1125 1139 1152">detenidamente los sistemas de varios grados de libertad. Podemos decir, sin embargo, que <tspan y="1208" x="133 148 163 178 192 214 229 240 246 267 282 297 311 317 329 339 345 359 365 371 382 388 399 408 422 444 457 463 475 490 512 526 532 546 561 574 580 591 604 614 620 633 639 654 668 674 685 691 701 711 725 747 760 771 777 791 805 811 825 839 845 856 871 877 892 898 912 922 935 950 965 970 985 999 1005 1011 1016 1031 1045 1054 1064 1077 1092 1098 1104 1118">podemos modelar el sistema como una serie de sistemas de un solo grado de libertad, e <tspan y="1245" x="133 139 154 163 177 187 201 212 224 234 249 264 275 280 295 310 320 326 332 345 351 359 369 383 395 409 422 437 449 455 468 473 488 501 511 525 535 548 554 559 574 588 594 606 619 634 646 652 674 689 704 718 724">interesarnos por la frecuencia natural de cada modo. <tspan y="1858" x="1210"> <tspan font-family="F16" font-size="24" y="1920" x="553 564 568 580 592 600 612">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="617"> <tspan font-family="F16" font-size="24" font-weight="400" x="617 629 634 642 652 657 668 673 682 690 701 720 732 737 748 762 778 790">6-12 Sistema SDOF </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="432" y="276" width="477" height="540" xlink:href="page10_data/img22.png"/><image x="131" y="1288" width="1080" height="571" xlink:href="page10_data/img23.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>