1404 1410 1423">6-28 arriba, la fase se describe en la parte superior de la gráfica y la amplitud en la <tspan y="1122" x="378 393 406 416 426 439 445 460 473 479 492 499 505 519 524 530 544 550 563 569 584 590 604 614 624 637 643 656 671 677 686 695 709 721 735 749 764 776 782 794 801 807 820 833 839 848 857 871 883 897 911 926 938 944 956 962 975 981 987 1000 1006 1021 1035 1049 1055 1061 1074 1080 1093 1115 1130 1135 1141 1151 1165 1180 1186 1199 1205 1217 1230 1245 1257 1270 1276 1287 1301 1307 1321 1327 1339 1354 1360 1382 1394 1408 1414 1436 1451">parte baja. El eje X está en frecuencia. La frecuencia a la que la amplitud alcanza su pico máximo <tspan y="1159" x="378 392 407 413 419 432 438 453 465 475 484 498 504 519 532 538 551 558 563 577 588 594 600 613 619 628 637 651 663 677 691 706 718 724 736 742 757 770 780 793 803 816 822 829 835 849 860 870 882 888 897 907 921 933 947 960 975 987 993 1006 1011 1021 1034 1056 1071 1077 1090 1105 1111 1123 1137 1147 1156 1170 1181 1196 1211 1225 1240 1254 1260 1272 1286 1301 1307 1321 1335 1341 1353 1366 1387 1402 1408 1423">en la parte baja, es la frecuencia natural. Esta frecuencia también corresponde con un cambio <tspan y="1197" x="378 393 407 413 422 435 446 460 466 480 494 500 514 529 534 549 559 572 587 602 612 618 640 653 663 675 688 703 717 723 736 751 757 763 776 782 797 810 819 829 843 849 860 874 889 902 912 918 932 942 948 962 976 982 988 1003 1009 1021 1036 1046 1058 1080 1093 1100 1106 1111">de fase de 90 grados marcado en la parte superior del diagrama.   <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="1276" x="378 400 408 427 445 458 477 506 524 532 551 568 576 599 616 635 654 663 677 690 697 716 724 743 763 771 790 804">Diagrama de Nyquist o Polar <tspan font-family="F25" font-size="27" font-weight="400" font-style="normal" y="1351" x="378 393 408 430 445 451 462 476 482 503 517 532 543 549 564 579 592 597 611 626 632 638 651 657 671 676 686 692 714 727 733 744 758 770 782 788 802 817 824 829 844 859 874 887 909 924 935 941 950 960 973 985 998 1008 1014 1020 1033 1039 1060 1066 1077 1099 1112 1118 1124 1139 1147 1162 1172 1194 1207 1219 1225 1239 1254 1260 1274 1283 1289 1295 1301 1313 1326 1341 1356 1370 1376 1390 1405">Como se menciona en la última sección, podemos trazar la misma información utilizando un <tspan y="1388" x="378 389 395 406 416 430 452 465 471 485 499 505 517 532 546 556 571 584 599 612 627 640 651 657 672 678 686 700 709 723 737 747 761 768 774 791 806 812 826 832 845 859 869 882 904 917 923 938 951 957 975 987 1002 1016 1022 1033 1043 1049 1063 1074 1080 1093 1108 1121 1127 1141 1151 1164 1173 1179 1191 1204 1210 1225 1240 1246 1258 1268 1274 1288 1302 1308 1314 1327 1333 1342 1356 1371 1383 1388 1403 1418 1424 1438 1452">sistema de coordenadas diferente. Un diagrama de Nyquist es una gráfica polar de la función de <tspan y="1426" x="378 388 402 413 428 442 456 467 477 490 495 510 524 530 538 548 562 574 588 601 616 628 634 647 653 667 681 687 701 716 722 733 739 749 759 773 795 808 814 820 825 840 854 867 873 880 885 900 906 917 923 945 960 966 979 1001 1015 1029 1039 1053 1059 1065 1078 1083 1097 1107 1120 1129 1135 1147 1160 1166 1181 1194 1200 1213 1235 1250 1256 1262 1272 1286 1300 1306 1315 1324 1338 1352 1362 1376 1382 1395 1400 1409 1422 1433 1447">respuesta de frecuencia de un sistema lineal, o simplemente la gráfica de amplitud frente a fase <tspan y="1463" x="378 393 406 416 429 435 449 464 469 479 492 506 521 536 541 556 570 576 584 594 608 620 634 647 662 674 680 693 704 711 717 730 744 750 765 779 793 807 821 827 841 851 865 876 889 904 914 926 936 942 957 970 976 991 1006 1017 1023 1045 1057 1072 1085 1095 1108 1119 1125">para un rango de frecuencias. Se puede presentar de dos maneras: <tspan y="1532" x="378 394 408 421 427 433 443 457 462 476 482 495 505 511 523 537 547 558 572 583 589 595 617 629 644 649 664 677 687 693 707 713 723 736 742 756 762 776 786 792 798 811 824 830 839 849 863 875 889 902 917 929 935 948 954 965 978 984 999 1012 1021 1031 1045 1051 1062 1077 1099 1114 1120 1134 1148 1154 1169 1182 1192 1205 1226 1240 1249 1259 1274 1281 1287 1293 1308 1313 1328 1342 1356 1362 1371 1385 1395 1409 1415 1425 1438">Real (eje x) versus imaginario (eje Y). La frecuencia se barre como un parámetro, lo que resulta <tspan y="1570" x="378 392 407 413 427 441 447 462 476 490 500 515 521 536 550 560 566 575 584 598 610 624 638 653 665 671 683 690 695">en un punto por frecuencia.  <tspan y="1639" x="378 392 407 413 425 440 454 464 479 492 507 520 535 548 559 565 577 591 606 612 626 641 647 658 664 674 686 700 706 721 726 736 751 757 769 784 794 807 829 842 847 862 877 883 896 905 915 921 936 950 965 979 993 999 1005 1018 1024 1033 1046 1057 1071 1077 1091 1105 1111 1117 1130 1136 1145 1159 1174 1186 1192 1206 1221 1226 1236 1246 1258 1273 1284 1293 1307 1316 1330 1345 1357 1363 1375 1381 1394 1405">En coordenadas con un círculo (diagrama polar) donde la fase de la función transferencia es <tspan y="1677" x="378 388 398 411 423 436 451 464 470 482 497 519 533 539 545 558 564 576 591 606 615 630 643 658 671 686 699 705 717 732 747 761 767 780 790 796 807 822 837 843 856 871 884 890 912 925 939 954 959 969 983 998 1004 1016 1031 1053 1068 1074 1085 1100 1115 1125 1139 1153 1168 1180 1195 1208 1214 1224 1236 1251 1257 1270 1276 1283 1289 1302 1307 1322 1336 1346 1359">trazada como la coordenada angular con una magnitud como coordenada radial. Figura <tspan font-family="F42" x="1364"> <tspan font-family="F25" x="1364 1379 1386 1398 1413">6-29 <tspan y="1746" x="378 393 408 423 437 459 474 485 491 505 514 520 526 532 544 557 567 572 586 597 607 621 627 635 650 660 682 694 704 719 725 739 753 759 768 778 791 803 816 831 846 852 864 878 893 899 914 926 936 951 962 968 983 997 1012 1027 1040 1046 1057 1072 1078 1093 1099 1113 1127 1149 1164 1175 1181 1202 1216 1231 1237 1252 1266 1272 1278 1291 1297 1306 1320 1331 1346 1360 1374 1385 1394 1407">Podemos utilizar este formato de trazado con datos donde solo hemos medido la respuesta <tspan y="1784" x="378 388 403 418 427 433 447 453 466 488 503 509 524 531 537 550 571 586 592 598 608 622 637 642 657 671 677 689 695 710 720 733 745 750 765 780 785 798 804 818 833 845 851 873 886 901 915 921 936 949 954 969 982 992 1006 1020 1026 1039 1054 1069 1084 1095 1108 1118 1124 1139 1145 1157 1172 1193 1208 1214 1228 1243 1256 1262 1271 1285 1300 1311 1317 1332 1346 1352 1367 1381">(por ejemplo, amplitud de vibración y una máquina deteniéndose) o como una función de <tspan y="1821" x="378 388 398 411 426 437 445 459 469 482 497 509 515 528 534 548 554 563 577 592 604 610 624 639 645 659 673 679 688 702 713 728 742 756 767 777 790 796 810 824 830 839 848 862 874 888 902 917 928 934 947 953 962 977 992 1006 1021 1035 1041 1054 1069 1075 1081 1095 1110 1122 1132 1138 1152 1166 1172 1185 1207 1222 1228 1233 1243 1257 1272 1278 1287 1301 1315 1329 1351 1366 1377">transferencia o función de respuesta de frecuencia (donde en lugar de amplitud tenemos <tspan y="1859" x="378 400 413 428 443 448 458 472 487 493 508 513 528 540 555 568 583 595 601 613 623 629">magnitud o ganancia). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="481" height="466" transform="scale(1.488565, 1.487124) translate(376.872905,186.937951)" xlink:href="page25_data/img54.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>