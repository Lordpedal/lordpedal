]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-26 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="1069" x="1073"> <tspan font-family="F16" font-size="24" y="1131" x="518 529 533 545 557 565 577">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="582"> <tspan font-family="F16" font-size="24" font-weight="400" x="582 594 599 609 622 627 641 645 657 669 677 688 707 718 723 735 747 751 767 778 790 802 807 816 825">6-29 Diagrama de Nyquist <tspan font-family="F0" font-size="27" y="1184" x="133 146 159 165 180 190 203 212 218 230 243 249 266 279 294 308 314 325 334 340 352 367 381 391 397 410 425 439 445 451 464 469 491 497 508 530 543 549 554 569 578 593 603 625 638 650 655 670 685 690 705 719 733 739 745 758 764 778 788 801 810 816 828 841 847 861 875 881 896 911 926 940 946 952 965 978 984 998 1008 1021 1030 1036 1048 1061 1067 1082 1096 1109 1115 1128 1141 1146 1159">La gráfica Nyquist contiene la misma información que la gráfica de Bodé. La gráfica que va a <tspan y="1222" x="133 147 157 163 169 175 187 200 210 216 230 244 259 272 287 302 315 325 338 344 358 372 378 384 395 410 419 428 449 462 472 485 491 506 520 534 540 554 564 574 588 594 608 617 623 629 635 647 660 675 690 704 710 722 728 743 757 763 768 778 784 799 814 819 834 848 854 868 878 892 906 921 934 939 954 968 982 988 1002 1013 1022 1036 1042 1057 1070 1081 1087 1101 1115 1130 1145 1150 1165 1178 1188 1201">utilizar dependerá del software que esté utilizando y del tipo de prueba que esté haciendo para <tspan y="1259" x="133 148 162 172 186 197 207 220 230 236 249 264 277 283 292 301 315 327 341 355 370 382 388 400 406 421 434 444 457 467 480 486 493 499 513 525 547 562 568 581 596 602 616 630 645 658 673 688 701 711 724 730 744 758 764 770 783 794 800 814 824 838 847 860 870 883 898 910 916 929 940 946 961 974 984 995 1010 1025 1038 1044 1058 1068 1075 1080">detectar una frecuencia natural. También dependerá de las preferencias personales.  <tspan y="1329" x="133 146 159 165 180 190 203 212 218 230 243 249 266 279 294 308 314 325 334 340 353 367 377 391 400 406 421 431 436 458 472 486 497 506 516 529 535 549 564 577 583 605 618 633 647 652 667 680 686 701 715 729 735 746 760 775 788 794 809 822 828 843 849 862 867 880 887 902 914 926 932 948 963 986 993 999 1012 1024 1030 1039 1049 1063 1075 1089 1102 1117 1129 1135 1148">La gráfica Nyquist anterior muestra una máquina que sube de 0 a 7,927 RPM. La frecuencia <tspan y="1366" x="133 148 161 171 185 195 208 214 220 231 244 250 265 275 289 304 318 330 344 350 356 370 381 391 406 411 426 441 450 456 471 485 500 513 518 533 539 554 567 573 588 594 609 622 635 641 657 672 695 701 707 720 733 739 752 774 789 795 800 810 824 839 845 860 873 879 885 898 904 917 923 937 947 960 972 978 992 1007 1013 1024 1038 1044 1059 1073 1086 1101 1115">natural se produce justo por debajo de 6,035 RPM. La amplitud de la vibración se puede <tspan y="1403" x="133 148 162 173 185 195 201 215 221 231 236 251 257 272 286 292 305 319 334 349 355 369 384 396 402 408 414 429 443 455 461 471 485 491 504 518 530 539 554 563 573 579 593 607 618 633 647 652 666 672 678 693 702 708 723 736 751 756 771 785 791 797 806 816 829 841 854 869 884 889 899 913 919 925 936 950 964 974 984 998 1008 1013 1028 1041 1052 1062 1075 1081 1095 1110 1115 1130 1144 1159 1169 1184">describir dibujando una línea (o vector) desde el origen del trazado (el centro) hasta un punto <tspan y="1441" x="133 148 162 168 174 187 193 205 219 229 242 254 261 267 280 293 299 312 334 349 355 360 370 384 399 405 427 439 453 459 481 494 500 515 527 541 550 560 574 579 585 599 610 620 635 641 654 668 678 692 703 708 723 737 743 757 764 779 792 805 811 827 841 864 870">de la curva. La amplitud máxima ocurre justo antes de 6,035 RPM. <tspan y="1510" x="133 151 166 172 181 191 204 216 229 244 259 265 280 295 301 313 323 329 351 365 379 390 399 409 422 428 441 455 470 484 490 505 516 522 537 550 556 565 578 589 603 609 622 637 643 657 663 668 683 698 707 722 736 742 755 769 778 792 801 807 822 832 837 852 866 872 877 887 897 910 922 935 950 964 970 982 988 998 1010 1024 1030 1043 1052 1059 1065 1079 1093 1099 1114 1129 1141 1155 1161 1183 1196 1207">Un trazado polar muestra ángulos de fase en el borde exterior del trazado circular. En poco más <tspan y="1548" x="133 148 162 168 183 189 204 219 242 248 261 276 282 296 306 316 330 335 349 355 369 391 406 412 426 433 439 453 459 465 477 492 507 521 527 542 547 562 576 582 591 604 615 628 634 648 659 665 679 693 699 708 723 738 743 757 767 780 795 810 821 828 834 845 859 870 880 895 901 913 928 937 951 962 968 983 996 1002 1015 1021 1033 1046 1061 1073 1086 1096 1102 1108 1121 1132 1137 1151 1158 1173 1186 1199">de 0 RPM en este ejemplo, el ángulo de fase es de 180 grados. Justo antes de alcanzar las 6.035 <tspan y="1585" x="133 149 164 187 194 200 206 219 225 231 236 251 265 278 284 295 305 319 331 344 350 372 385 396 402 417 431 437 449 461 476 481 496 506 519 534 549 559 566 572 584 597 612 617 624 630 639 654 669 674 688 693 708 723 728 743 753 765 780 795 806 813 819 834 848 858 864 870 885 890 905 919 933 939 950 964 969 979 989 1002 1012 1024 1030 1045 1059 1065 1078 1093 1099 1111 1124 1145 1160 1166 1181">RPM, la línea cruza más de 270 grados. 270 - 180 = 90 grados, por lo que se trata de un cambio <tspan y="1623" x="133 148 162 168 182 197 203 217 227 240 255 270 281 286 301 315 326 340 354 360 374 380 386 401 414 429 439 454 459 474 488 494 499 514 520 532 538 552 559 565 580 594 608 613 623 636 658 673 678 692 707 712 718 732 747 753 765 778 784 799 813 827 832 846 857 867 880 886 900 911 917 923 936 942 950 960 974 986 1000 1013 1028 1040 1046 1059 1064 1079 1092 1102 1116 1126 1139 1145 1151 1156 1173">de 90 grados desde el punto de inicio- que también indica que esta es la frecuencia natural. A <tspan y="1660" x="133 155 169 184 190 205 218 223 238 252 266 272 284 298 313 323 328 343 357 370 392 407 418 424 437 449 463 469 482 492 505 520 534 549 556 562 568 581 587 596 609 620 634 640 650 664 670 683 695 709 719 731 743 749 762 768 781 796 810 816 830 840 853 868 883 894 900 914 920 929 944 959 964 979 989 1001 1016 1031 1042 1048 1063 1076 1082 1097 1110 1119 1129 1135 1149 1164">medida que continuamos acelerando, la fase se acerca a 360 grados o 180 grados de barrido <tspan y="1698" x="133 148 162 173 188 202 207 222 236 250 256 268 283 305 318 333 345 358 380 395 406 412 425 440 446 455 470 484 491 497 510 523 529 542 564 579 585 590 600 614 629 635 649 663 669 675 688 694 707 712 727 737 750 762 768 782 797 802 812 825 847 862 868 881 896 902 917 930 936 948 955 961 979 994 1007 1013 1019 1024 1039 1053 1066 1071 1086 1092 1107 1121 1127 1140 1154 1167">desde que comenzamos en 180. La amplitud de la vibración también baja. Una línea dibujada <tspan y="1735" x="133 148 162 173 188 202 207 221 227 233 248 262 276 286 301 307 320 335 340 353 360 375 387 400 405 420 433 444 454 467 472 486 492 498 510 523 538 547 557 572 578 592 606 612 618 633 639 651 666 676 689 711 723 729 743 754 760 782 795 806 812 824 838 848 858 871 877 892 906 919 925 931 944 950 956 962 976 990 1003 1009 1022 1037 1046 1056 1070 1076 1090 1097 1112 1125 1138 1143 1155 1161 1175 1181">desde el punto en 7,927 hasta el centro del diagrama es más corta que la línea entre 6,035 y el <tspan y="1772" x="133 145 159 174 183 193 208 214 228 242 248 254 269 275 287 301 311 324 346 359 366 371">centro del diagrama.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="273" y="281" width="797" height="783" xlink:href="page26_data/img56.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
