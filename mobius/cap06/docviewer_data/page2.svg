]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 6-2 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="43" font-weight="700" y="318" x="133 144 166 180 195 218 240 262 280 297 306 329">Introducción<tspan font-family="F15" x="351"> <tspan font-family="F0" font-size="27" font-weight="400" y="399" x="133 150 165 179 189 202 208 221 234 256 271 282 288 300 306 320 332 347 359 369 375 389 403 409 422 428 439 449 462 474 489 495 517 530 541 546 561 575 581 592 606 616 628 641 647 660 666 672 687 698 704 715 721 731 741 755 777 790 801 807 828 842 854 867 882 888 900 915 926 932 938 952 963 973 986 992 997 1012 1021 1035 1045 1067 1080 1092 1098 1113 1127 1133 1147 1162 1173">Ahora vamos a echar un vistazo más de cerca a los sistemas mecánicos. Esta información nos <tspan y="437" x="133 148 158 173 188 202 212 224 230 244 259 272 282 295 301 306 321 330 345 354 376 389 401 407 422 436 442 451 465 480 495 508 529 543 557 567 580 586 592 607 621 635 641 653 667 682 693 703 708 718 732 745 759 765 771 784 789 804 817 828 842 848 862 876 882 904 918 930 945 960 971 976 991 1005 1011 1017 1032 1043 1048 1063 1073 1088 1103 1108 1122 1144 1156 1167">proporcionará información fundamental que constituye la base de muchos de los problemas <tspan y="474" x="133 148 162 176 182 196 211 219 229 242 257 267 280 302 317 328 333 347 362 367 381 387 393 415 429 444 450 460 474 484 498 512 518 533 546 552 574 587 602 616 622 637 649 659 665 678 685 690 705 718 740 755 766 772 785 791 805 826 841 855 867 880 889 895 910 925 934 940 962 967 977 990 1000 1006 1012 1027 1038 1043 1053 1062 1076 1087">que enfrentamos en el monitoreo de maquinaria. Vamos a empezar por mirar los tres <tspan y="512" x="133 145 160 182 197 212 227 240 255 264 278 289 295 310 323 334 340 352 367 378 385 391 413 426 437 450 456 462 472 477 492 497 512 526 538 543 556 562 575 597 612 621 631 636 651 665 678 690 696 711 726 732 738 756 770 782 796 807 812 822 835 857 872 883 889 902 917 926 940 954 969 983 992 998 1012 1023 1033 1048 1059">componentes básicos: masa, rigidez y amortiguación. Necesitamos entender estos <tspan y="549" x="133 145 160 182 197 212 227 240 255 264 278 289 295 308 322 332 346 357 363 377 391 397 412 426 440 445 455 469 482 488 509 523 537 547 561 567 582 596 611 624 646 661 672 678 691 706 715 729 744 758 772 781 787 802 812 826 841 847 861 883 896 907 913 925 940 962 977 983 989 1001 1007 1017 1031 1042 1056 1071 1084 1099 1110 1116 1129 1136 1142 1155 1161">componentes antes de que realmente podamos entender problemas como la resonancia, el <tspan y="587" x="133 148 161 167 180 195 207 221 236 243 248 262 268 274 288 299 314 320 332 338 353 368 381 391 404 416 422 437 451 457 472 486 492 498 508 522 537 548 562 572 579 585 591 604 610 621 635 641 655 667 678 684 699 714 719 734 748 754 760 773 779 793 808 814 826 839 850 856 871 886 891 906 920 926 947 961 976 982 994 999 1014 1029 1034 1047 1053 1059 1072 1078 1090 1096 1111 1121 1134 1146 1151 1166 1181">balanceo, el uso y operación del sensor, la selección de la ubicación de medición y la vibración <tspan y="624" x="133 148 162 168 174 187 193 215 228 243 257 262 277 290 300 306 319 324 338 352 358 369 375 381">de la maquinaria en sí. <tspan y="693" x="133 147 153 159 174 188 194 206 221 236 247 252 267 280 290 303 325 340 351 357 371 382 392 407 417 423 438 448 462 477 483 497 519 532 543 550 556 571 585 600 614 636 651 662 667 680 693 703 718 733 744 750 764 779 785 791 806 819 833 848 859 865 878 884 899 912 927 938 951 961 966 980 995 1001 1013 1025 1040 1053 1059 1070 1076 1087 1097 1110 1132 1145">Si no consideramos estos problemas, podemos vernos obligados a pensar en cada sistema <tspan y="731" x="133 155 169 181 194 209 215 227 242 248 260 274 296 311 317 331 346 352 363 368 390 405 411 425 430 445 451 462 477 492 503 509 518 524 537 552 558 564 569 584 598 611 617 624 629 643 649 655 666 679 685 700 713 728 741 751 764 770 784 799 812 818 827 841 854 864 876 889 895 908 913 928 938 951 960 975 985 991 1004 1009 1024 1037 1052 1061 1071 1086 1092 1106 1120 1126 1140 1154 1167">mecánico como un simple dispositivo lineal. Si se genera una fuerza vibratoria dentro de una <tspan y="768" x="133 155 168 183 197 203 218 231 238 244 258 269 282 287 309 315 326 348 361 367 376 390 404 414 426 439 445 455 469 475 484 494 507 522 533 554 560 570 575 585 598 604 617 623 632 642 655 668 682 693 698 713 727 733 739 752 758 780 792 807 821 827 842 855 860 873 879 885 898 904 918 928 938 948 962 974 984 997 1007 1020 1026 1037 1043 1057 1063 1078 1083 1098 1113 1126 1141 1153">máquina, esa misma fuerza se transmitirá a través de la máquina y la estructura sin ninguna <tspan y="806" x="133 146 152 162 176 186 199 211 217 231 246 253 258 264 279 293 307 322 335 350 365 370 384 398 408 422 444 457 472 481 495 501 515 529 535 541 554 565 571 580 589 603 615 629 643 658 670 676 689 700 705 720 733 748 761 771 784 799 812 823 830 835 849 864 879 894 905 911 922 935 950 963 985 1000 1011 1017 1032 1046 1060 1066 1080 1090 1100 1114 1119 1134 1149 1154 1168 1179 1185 1199 1205">alteración, independientemente de las frecuencias generadas. Todos sabemos que este no es el <tspan y="843" x="133 145 158 169 184 191">caso. <tspan y="1387" x="997"> <tspan font-family="F16" font-size="24" y="1432" x="627 638 642 654 666 674 686">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="691"> <tspan font-family="F16" font-size="24" font-weight="400" x="691 703 708 716">6-1 <tspan font-family="F0" font-size="27" y="1485" x="133 147 160 175 189 211 226 237 243 258 272 285 291 305 320 333 339 361 374 389 403 408 423 436 442 457 471 485 499 513 518 533 547 561 575 585 597 607 613 618 633 643 656 665 680 693 715 728 743 753 766 772 786 801 814 820 829 843 856 866 878 891 897 912 917 932 945 967 973 985 998 1004 1016 1030 1045 1051 1066 1072 1080 1094 1103 1117 1132 1141 1154 1165">Sabemos que una máquina puede generar internamente una fuerza dinámica con diferentes <tspan y="1523" x="133 148 154 167 181 187 201 211 217 232 246 252 265 286 301 307 313 323 337 352 358 370 376 391 397 406 419 429 442 457 466 480 491 497 506 516 530 542 556 569 584 596 602 615 626 633 638 653 667 676 691 697 712 726 740 746 752 767 772 787 801 815 821 830 844 857 863 885 898 913 923 936 942 964 978 992 998 1020 1035 1046 1052 1067 1081 1095 1109 1123 1129 1140 1153 1163">niveles de amplitud a diferentes frecuencias, pero que lo que realmente medimos puede ser <tspan y="1560" x="133 155 169 182 188 203 209 217 231 241 254 269 278 292 299 305 318 331 342 348 361 383 398 404 409 419 433 448 462 473 478 492 507 513 526 531 546 560 575 588 599 605 613 623 637 649 663 676 691 703 709 722 733 739 750 764 774 786 801 807 828 842 857 871 881 895 906 913 918 940 954 966 981 996 1002 1024 1037 1048 1054 1069 1081 1087 1100 1111 1117 1130">muy diferente. Las amplitudes en algunas frecuencias serán menores; mucho más bajas a <tspan y="1598" x="133 145 151 165 175 185 198 209 215 223 233 247 259 273 286 301 313 319 332 343 350 356 378 384 397 412 421 431 444 455 461 476 490 504 510 523 538 544 558 568 578 591 602 608 616 626 640 652 666 680 695 706 712 725 736 742 748 761 772 778 791 813 828 834 840 850 864 878 892 903 909 920 934 944 956 971 977 999 1012 1023 1029 1042 1048 1058 1071 1082 1087 1102 1116 1130 1136 1142 1154 1165">ciertas frecuencias. Mientras que en otras frecuencias las amplitudes serán más altas que las <tspan y="1635" x="133 148 162 176 190 200 212 227 240 251 257">generadas. <tspan y="1705" x="133 147 153 159 174 188 194 206 221 236 247 252 267 280 290 303 325 340 351 357 363 376 382 397 402 417 430 452 458 470 483 488 503 517 523 529 542 548 570 583 598 612 617 632 645 651 661 673 695 710 716 729 744 750 765 779 794 804 810 823 844 859 870 876 888 898 911 925 934 940 955 969 983 989 1003 1018 1031 1036 1058 1071 1086 1100 1106 1121 1134">Si no consideramos la dinámica de la máquina también podríamos creer que una máquina <tspan y="1742" x="133 148 162 176 190 200 212 222 235 241 255 261 266 288 294 305 327 342 348 363 375 385 395 409 424 430 444 458 464 477 482 497 507 520 532 538 552 567 573 578 593 608 621 636 650 664 679 685 698 713 722 736 758 771 786 796 809 815 830 843 849 855 868 874 887 901 907 922 934 939 954 967 982 988 1002 1016 1022 1031 1045 1060 1072 1078 1092 1107 1120 1142 1147 1161 1176 1186 1200 1207">generará el mismo patrón de vibración independientemente de la velocidad de funcionamiento. <tspan y="1779" x="133 148 163 173 179 190 204 219 233 247 258 268 282 289 295 301 314 325 331 340 354 368 378 390 403 414 420 432 445 460 469 479 485 494 508 523 536 547 552 565 578 588 594 606 621 627 639 654 668 674 680 693 699 712 726 732 747 759 764 779 792 807 814 819 834 847 857 872 878 887 902 914 927 933 948 957 967 982 993 999 1011 1024 1046 1061 1066 1081 1092">Por supuesto, las fuerzas centrífugas varían con la velocidad, pero ¿hay otros cambios <tspan y="1817" x="133 143 157 163 176 188 194 208 223 236 251 266 277 283 295 309 324 330 336 349 355 368 382 388 403 415 420 435 448 462 472 478 485 498 504 511 517 523 539 553 568 581 596 611 616 630 645 659 674 680 695 708 714 720 733 739 761 774 789 803 809 824 836 843 849 855 868 879 885 898 920 935 941 947 957 971 985 999 1010 1016 1028 1034 1049 1062 1071 1081 1096 1110 1124 1135 1141 1155 1169">relacionados con la velocidad? ¡Sí!  Dependiendo de la máquina, las amplitudes y patrones de <tspan y="1854" x="133 146 152 167 177 190 202 208 222 237 243 258 272 285 300 313 328 334 346 359 381 396 402 414 424 430 444 454 467 478 488 494 506 519 541 554 569 578 592 599 604 621 635 645 659 673 688 701 711 725 747 762 773 779 793 808 818 823 838 852 866 872 886 897 903 917 928 942 948">vibración pueden cambiar drásticamente. Aprenderemos por qué es eso. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><image x="349" y="890" width="642" height="491" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>