]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 6-34 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="302" x="132 147 161 170 180 193 204 210 225 239 245 250 265 279 294 304 318 324 339 353 364 377 392 406 413 419 431 437 452 466 480 495 508 514 525 539 554 569 584 597 607 613 628 642 655 661 672 686 692 706 720 735 749 755 767 782 788 803 815 827 837 843 857 871 877 892 906 917 932 937 952 966 972 986 996 1010 1024 1039 1052 1058 1066 1076 1089 1104 1114 1127 1133 1146 1151 1157 1170">detrás del punto pesado, y puede suponer que se debe colocar un peso de prueba frente a la <tspan y="340" x="132 138 152 164 174 188 198 211 217 231 245 251 260 273 284 298 305 310 324 335 341 356 370 382 387 397 404 410 421 426 432 438 452 466 488 503 513 519 532 547 552 567 577 589 604 619 630 637 643 658 672 687 697 703 716 737 752 763 769 781 796 802 817 829 842 852 858 864 877 882 904 917 928 941 947 960 966 978 987 1002 1008 1022 1032 1045 1060 1075 1086 1092">lectura de fase. Es decir, si leemos 30 grados, podríamos colocar la masa a 210 grados. <tspan y="409" x="132 147 161 171 186 191 201 216 230 244 249 264 277 288 301 307 318 324 330 344 355 365 378 399 414 425 431 445 456 469 484 499 514 520 533 548 554 565 578 593 604 619 629 634 649 663 669 681 695 701 716 728 734 749 762 776 783 789 804 810 832 845 856 862 876 886 901 916 929 944 949 963 985 998 1013 1023 1036 1042 1056 1071">Pero ¿qué pasa si estamos usando un sensor de velocidad, o más probablemente un <tspan y="447" x="132 145 157 171 177 191 201 216 237 251 260 270 285 295 300 306 315 330 345 360 374 395 410 421 427 438 444 466 481 487 501 522 536 550 560 574 580 593 599 613 624 634 646 656 662 668 681 687 693 707 718 728 742 752 765 771 785 799 805 814 827 838 852 858 870 885 906 921 927 938 952 958 972 986 997 1009 1019 1025 1039 1045 1060">acelerómetro?  ¿Podemos simplemente ajustar la lectura de fase como se describió <tspan y="484" x="132 145 160 170 183 193 199 213 223 245 258 273 283 296 306 312 330 344 351 357 371 386 392 407 422 436 450 472 487 498 505 510 525 539 549 561 568 574 587 601 616 631 645 659 664 679 694 699 714 729 740 746 760 770 784 799 811 825 840 853 858 872 878 884 899 913 924 933 946 957 971 976 991 1005 1020 1025 1040 1055 1061 1074 1080 1086 1099">anteriormente? No, no podemos. Verá, aunque no nos preocupa el desfase debido a la <tspan y="522" x="132 142 156 167 182 197 209 224 236 242 255 261 275 289 295 301 315 320 334 341 346 356 369 384 398 420 435 446 452 467 481 494 500 506 512 527 533 545 555 561 573 587 602 608 622 637 642 652 665 675 685 698 709 724 729 744 758 763 773 787 809 824 838 848 854 866 879 891 897 911 926 932 954 968 980 992 1007 1013 1025 1040 1046 1052 1065 1070 1080 1093 1103 1113 1126 1137 1151 1162 1168 1182 1197">resonancia del eje, tenemos que lidiar con un retraso de temporización mecánico, y retrasos en <tspan y="559" x="132 146 152 158 169 183 198 209 223 233 239 251 257 263 276 282 296 302 316 327 337 347 361 376 382 394 407 413">el sensor y la electrónica. <tspan font-family="F43" font-weight="700" y="629" x="132 148 162 172 182 195 206 221 227 249 263 275 288 303 309 321 335">Retraso mecánico <tspan font-family="F25" font-weight="400" y="698" x="132 145 158 169 175 184 198 212 222 234 247 258 264 276 290 304 314 324 330 339 352 367 380 391 397 412 426 440 454 468 474 484 494 506 521 532 554 559 569 575 585 596 609 615 628 634 643 653 666 679 693 704 709 724 738 744 750 765 776 781 791 806 821 834 856 861 875 889 899 914 925 932 938 951 957 963 976 981 995 1006 1015 1025 1039 1051 1061 1075 1085 1098 1103 1116 1122 1137 1149 1160 1170 1183 1189 1203 1209">Las fuerzas centrífugas deben transmitirse a través de los rodamientos, a la estructura y hasta el <tspan y="735" x="132 143 157 172 183 198 208 213 228 242 248 260 266 281 291 304 316 321 336 351 357 363 377 388 403 409 415 421 435 448 461 466 476 482 496 517 532 547 554 560 573 586 591 604 610 625 635 648 659 665 680 695 700 713 719 732 738 751 757 770 776 782 795 801 813 827 833 848 860 866 881 894 908 914 929 943 949 955 966 980 995 1001 1015 1030 1037 1043 1058 1072 1085 1091 1104 1117 1127 1133 1145">sensor de vibración. Eso lleva tiempo. La vibración viaja a la velocidad del sonido, que varía <tspan y="773" x="132 143 157 172 186 201 206 220 226 232 254 267 282 288 303 310 315 332 346 361 376 390 403 409 423 429 435 444 450 464 486 501 515 521 536 549 559 572 577 592 606 620 626 632 645 651 664 670 684 694 707 719 725 739 754 760 773 779 791 797 811 817 830 836 842 853 866 881 892 907 917 922 937 952 957 971 982 988 1001 1023 1038 1044 1050 1065 1070 1079 1092 1098 1109 1123 1129 1143 1157 1171 1186 1200">según el medio. Aunque el tiempo para que la vibración viaje al sensor no es amplio (y se puede <tspan y="810" x="132 146 157 167 173 195 208 217 227 233 239 253 267 273 288 298 312 327 342 352 364 369 384 399 405 418 424 429 439 445 459 480 495 510 516 531 545 559 564 574 587 596 611 624 630 644 650 655 669 675 689 694 708 723 728 743 748 758 771 781 787 793 808 823 837 847 853 866 871 881 895 909 919 933 944 957 972 982 994 1004 1010 1024 1039 1054 1065 1070 1085 1100 1112 1127 1138">estimar), en proporción al tiempo que tarda el eje en girar, podría representar unos pocos <tspan y="848" x="132 147 157 170 184 199 210 216">grados. <tspan font-family="F43" font-weight="700" y="917" x="132 148 162 172 182 195 206 221 227 242 256 262 268 279 293 308 319 334 343">Retraso del sensor <tspan font-family="F25" font-weight="400" y="987" x="132 145 158 164 177 183 198 208 221 233 239 253 268 274 288 302 317 330 336 350 364 374 388 403 415 429 440 446 460 473 484 494 500 513 525 535 549 554 568 574 580 594 600 614 635 649 663 673 688 694 708 722 728 739 752 767 778 784 799 805 819 824 834 846 855 861 872 882 895 901 907 920 935 941 955 961 967 980 991 1005 1011 1025 1034 1049 1071 1085 1094 1104 1119 1125 1131 1145 1160 1170">La vibración debe entonces “activar” el elemento de sensible (cristal en el acelerómetro, por <tspan y="1024" x="132 146 152 166 188 203 209 223 233 240 245 258 264 279 293 306 321 335 340 355 368 383 396 406 411 421 435 444 454 467 478 493 504 510 525 538 544 553 566 577 591 597 610 625 631 643 648 663 678 691 697 711 722 728 733 748 757 767 782 797 811 823 828 843 858 869 875 888 903 909 923 934 944 956 962 976 986 999 1014 1026 1032">ejemplo), y puede haber retrasos de fase adicionales introducidos en esta etapa. <tspan font-family="F43" font-weight="700" y="1093" x="132 148 162 172 182 195 206 221 227 241 248 261 273 283 293 308 323 329 341 355">Retraso electrónico <tspan font-family="F25" font-weight="400" y="1163" x="132 145 158 164 175 189 204 217 223 229 244 258 272 278 289 302 308 330 336 350 364 370 384 398 413 427 433 448 461 472 484 494 500 513 519 528 538 551 564 578 589 594 609 623 628 641 654 664 670 685 696 702 714 728 750 765 780 794 808 822 832 846 857 863 877 882 896 908 917 927 942 957 963 974 989 1000 1006 1021 1035 1049 1055 1065 1077 1099 1114 1120 1133 1148">La señal que se mide debe pasar a través de varios componentes electrónicos que también <tspan y="1200" x="132 147 161 175 190 204 218 224 230 244 254 263 278 293 307 319 325 335 340 350 363 373 383 396 407 422 433 438 453 467 473 482 495 506 520 525 538 544 556 569 591 605 611 626 637 643 658 671 677 686 699 710 724 731 737 751 761 771 786 797 803 818 832 846 860 874 889 895 905 919 929 935 947 961 976 987 993 1007 1021 1031 1044 1059 1065 1079 1089 1095">pueden introducir retrasos de fase y cambios de fase. Estos pueden ser considerables. <tspan y="1270" x="132 145 158 164 176 191 206 218 224 238 249 255 270 285 290 304 315 321 336 350 364 370 384 390 395 410 424 435 444 457 468 482 488 502 516 522 531 544 555 569 574 588 602 612 622 635 641 655 661 667 682 695 710 720 735 740 755 769 780 793 808 823 828 838 852 865 871 876 889 895 909 915 920 935 949 964 974 988 994 1007 1013 1023 1038 1043 1053 1066 1081 1087 1098 1107 1117 1130 1144 1159 1165 1179 1194">La conclusión es que el desfase de fase entre el punto pesado real y el punto alto registrado en <tspan y="1307" x="132 146 152 158 169 175 186 196 210 232 245 250 265 279 285 297 312 325 331 337 348 354 365 371 386 400 414 428 442 448 459 472 482 488 500 515 530 541 546 561 574 584 597 612 618 632 639 644 658 669 684 698 710 716 729 735 756 770 784 794 808 814 826 840 853 867 882 897 903 918 930 943 949 962 974 988 993 1007 1017 1032 1053 1067 1076 1086 1101 1112">el sistema de análisis puede ser considerable, especialmente cuando hay acelerómetros <tspan y="1345" x="132 138 153 166 181 187 201 213 223 236 250 265 276 282">involucrados. <tspan y="1414" x="132 146 161 167 181 192 201 215 220 235 241 254 268 274 279 294 308 314 325 339 345 358 373 382 392 405 420 433 455 461 474 489 499 513 519 533 544 550 556 577 592 607 616 626 639 653 663 677 683 698 712 725 731 745 759 769 775 788 803 818 831 837 843 856 861 867 882 891 905 915 937 950 962 968 982 997 1003 1018 1032 1046 1052 1065 1077 1090 1105 1117 1139 1153 1164 1170 1185 1199">En este nivel de su entrenamiento es importante que entienda la información que acabamos de <tspan y="1451" x="132 144 158 173 183 189 199 205 211 228 242 257 270 276 288 303 325 339 349 363 377 392 405 415 421 427 440 446 455 469 475 488 500 506 521 535 541 555 569 579 588 602 608 614 627 633 654 668 683 689 701 707 721 736 742 756 770 776 785 798 809 823 828 838 851 866 872 883 892 902 915 930 943 948 961 967 981 987 992 1007 1021 1036 1046 1060 1066 1081 1095 1106 1119 1134 1149 1154 1164 1178 1191 1197">cubrir. Debe comprender la relación entre la medición de fase registrada y el punto pesado real <tspan y="1489" x="132 146 161 167 181 186 192 206 212 225 232 238 254 268 280 294 307 317 332 345 352 358 363 378 390 396 410 421 436 442 453 459 465 480 495 500 514 525 535 548 570 585 596 601 611 625 638 644 650 662 675 689 704 719 725 739 745 750 765 778 784 797 812 824 838 852 858 873 887 893 899 912 917 939 952 967 981 987 1002 1015 1021 1027 1040 1046 1068 1081 1096 1110 1125 1140">en el eje. Recuerde, incluso si no estamos realizando el balanceo de la máquina, a menudo <tspan y="1526" x="132 146 157 167 180 190 203 209 230 236 251 257 270 285 300 314 320 326 339 345 354 367 378 392 398 411 417 423 436 442 454 468 474 489 501 507 522 535 549 555 570 584 589 611 624 634 645 660 673 680 686 692 707 713 728 742 755 761 775 786 792 814 827 838 844 858 868 883 898 911 926 932 945 951 966 979 994 1000 1015 1030 1036 1049 1055 1060 1075 1089 1100 1115 1128 1134 1146 1161 1173 1187">estará midiendo la fase a la velocidad de marcha, lo que es más probable debido al desbalance <tspan y="1564" x="132 142 156 167 173 188 202 215 221 227 242 247 262 276 287 300 306 312 326 340 353 365 371 386 400 406">residual o desalineación. <tspan y="1633" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 301 312 318 330 335 349 358 368 383 389 403 417 429 435 445 450 465 479 493 499 510 516 522 536 547 557 570 585 591 605 615 625 638 644 653 667 680 686 692 704 717 732 747 761 767 781 787 793 808 821 827 840 855 866 880 895 902 908 922 928 942 953 963 977 991 997 1011 1022 1032 1045 1050 1060 1070 1082 1092 1105 1120 1135 1149 1154 1169 1183">Sin embargo, es cierto decir que si usted está realizando el balanceo, o usted está tratando de <tspan y="1671" x="132 146 161 170 184 198 213 227 236 242 256 262 268 290 304 317 323 345 351 364 379 389 403 409 424 437 443 449 462 468 490 503 518 532 538 553 565 572 578 592 603 613 627 641 647 660 673 679 692 697 707 722 744 757 767 773 778 792 804 814 828 838 851 862 867 882 896 902 915 927 937 943 956 967 973 982 995 1006 1020 1031 1036 1049 1055 1070 1083 1094 1108 1118">entender el movimiento de la máquina, usted va a tomar lecturas de varias fases y hacer <tspan y="1708" x="132 144 159 181 196 209 219 232 244 250 264 279 293 304 311 317 330 345 350 364 370 376 388 401 412 427 433 448 461 467 482 495 501 514 529 541 555 569 575 586 600 606 619 632 642 655 661 675 680 686 698 711 733 748 754 769 774 788 803 808 822 828 834 847 861 876 890 896 911 917 931 945 951 960 973 984 998 1004 1016 1031 1053 1067 1073 1083 1097 1108 1122 1128 1138 1150 1165 1180">comparaciones. En el caso de balanceo se verá el cambio en el ángulo de fase como resultado <tspan y="1746" x="132 147 161 167 173 186 192 205 220 226 238 243 258 273 278 293 307 313 326 341 347 362 376 387 402 407 422 436 442 456 466 480 494 509 522 528 534 548 562 568 583 592 602 615 626 632 643 649 659 673 686 698 704 718 733 747 758 765 771 785 794 800 806 812 824 837 847 860 866 872 885 891 900 913 924 938 943 958 971 981 994 1000 1012 1026 1036 1042 1053 1068 1090 1105 1111 1125 1139">de la adición de un peso de prueba. En otras situaciones, utilizará la fase para ver cómo un <tspan y="1783" x="132 147 161 176 186 201 206 221 235 241 247 260 266 288 301 316 330 335 350 363 369 384 389 403 414 424 434 448 459 469 483 493 506 512 523 537 542 564 578 592 605 619 624 638 653 658 668 682 688 701 713 719 733 748 754 766 780 795 801 816 825 835 850 855 870 884 899 909 923 930 936 952 967 981 991 1004 1010 1024 1038 1060 1075 1086 1092 1105 1111 1121 1131 1146 1151 1166 1180 1194">punto de la máquina o estructura se mueve en relación con otro punto. Ahora hemos visto que <tspan y="1820" x="132 154 160 174 188 198 208 221 232 237 252 267 273 285 298 320 334 340 354 376 391 402 408 414 427 433 445 459 465 480 492 498 513 526 540 546 561 574 580 586 599 605 627 640 655 669 675 690 703 708 723 738 753 766 788 803 814 820 829 843 856 862 868 880 893 903 909 923 933 943 956 967 973 985 1000 1022 1037 1049 1059 1072 1084 1090 1105 1119 1133 1144 1149 1164 1178">mientras no cambiemos la velocidad de la máquina podemos realizar estas comparaciones de <tspan y="1858" x="132 141 156 166 188 201 207 218 231 246 260 270 283 289">forma segura. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',34)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
