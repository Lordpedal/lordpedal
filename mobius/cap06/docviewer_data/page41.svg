]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-41 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="27" y="302" x="378 389 403 418 431 444 456 470 484 494 508 514 528 542 548 554 567 573 595 608 623 637 642 657 670 676 688 694 700 713 719 733 744 753 763 777 789 799 813 823 836 841 856 870 876 887 902 917 931 941 950 964 970 981 996 1010 1016 1038 1052 1065 1070 1076 1098 1113 1127 1137 1147 1159 1174 1184 1198 1209 1215 1221 1236 1250 1260 1266 1279 1294 1308 1318 1331 1336 1351 1366 1377">subyacente de la máquina y la estructura de soporte son muy importantes. Por ahora nos <tspan y="340" x="378 391 404 426 441 452 458 471 477 489 503 517 527 537 549 559 565 578 593 599 605 618 629 634 644 658 669 684 699 711 726 738 744 757 768 774">vamos a centrar en las resonancias. <tspan y="409" x="378 392 398 404 418 429 439 453 467 473 487 498 508 521 526 536 546 558 568 581 596 610 625 631 643 658 672 678 688 702 711 726 732 747 760 771 777 783 797 811 821 835 850 862 876 887 893 907 918 928 941 956 962 972 985 1000 1014 1024 1037 1043 1058 1072 1086 1092 1103 1118 1133 1144 1150 1164 1178 1188 1200 1210 1216 1222 1235 1241 1255 1261 1276 1289 1311 1317 1329 1341 1347 1362 1376 1382 1387 1396 1411 1421 1436 1446 1452">Si usted está tratando con turbinas, entonces usted tendrá que considerar la dinámica del rotor. <tspan y="447" x="378 392 398 404 419 432 438 451 466 478 492 507 512 527 541 547 552 562 577 587 601 611 618 623 636 642 648 661 666 680 686 700 712 726 738 744 758 773 779 794 807 813 828 838 852 865 880 893 904 910 925 939 945 957 967 977 989 1004 1019 1033 1047 1052 1065 1071 1086 1098 1108 1123 1129 1143 1157 1163 1169 1182 1188 1198 1211 1221 1236 1241 1256 1269 1275 1290 1303 1313 1325 1331 1346 1359 1370 1383 1393 1398 1411">El balanceo del rotor, y la ejecución de pruebas de arranque y paro de la turbina para pasar a <tspan y="484" x="378 388 398 411 424 438 449 454 469 483 489 495 508 519 525 533 543 557 569 583 596 611 623 629 642 653 659 674 686 696 710 720 733 739 753 764 770 781 795 810 816 838 852 864 870 876 898 913 927 937 947 959 974 984 998 1009 1015 1021 1036 1049 1059 1074 1080 1094 1104 1118 1124 1138 1149 1154 1168 1174 1180 1190 1203 1225 1238 1244 1259 1273 1279 1285 1297 1310 1320 1331 1346 1352 1366 1380">través de las frecuencias naturales son muy importantes. Pero ese es el tema del curso de <tspan y="522" x="378 393 406 416 429 444 459 469 475 487 493 500 515 521">Categoría IV. <tspan y="1005" x="1210"> <tspan font-family="F26" font-size="24" y="1067" x="727 738 742 754 766 774 786">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="791"> <tspan font-family="F26" font-size="24" font-weight="400" x="791 803 808 819 827 831 843 855 863 882 893 903 907 920 931 935 955 968 980 993 997 1010 1022 1026 1038 1051 1055 1063 1075 1084 1096 1105">6-51 Formas de modo de un rotor <tspan font-family="F32" font-size="43" font-weight="700" y="1151" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F33" font-size="27" font-weight="400" y="1233" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 698 712 727 742 754 767 777 783 789 802 808 822 836 845 851 865 871 883 889 904 918 924 939 953 959 970 976 986 996 1010 1032 1045 1050 1065 1079 1084 1099 1109 1121 1136 1151 1157 1179 1193 1199 1209 1214 1229 1235 1249 1255 1269 1283 1289 1295 1301 1316 1329 1339 1349 1361 1376">Los estudiantes deben conocer la definición de sistema de grado múltiple de libertad <tspan y="1271" x="426 436 459 476 495 507 516">(MDOF) <tspan font-family="F33" y="1309" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 699 714 723 737 751 766 779 789 795 801 816 827 833 845 860 875 886 900 915 925 940 951 956 971 985 991">Los estudiantes deben entender los conceptos de: <tspan font-family="F35" y="1347" x="474">o<tspan font-family="F34" x="490"> <tspan font-family="F25" x="522 545 560 575 590 600">Modos <tspan font-family="F35" y="1384" x="474">o<tspan font-family="F34" x="490"> <tspan font-family="F25" x="522 540 555 570 585 596 602 615 621 633 648 657 663 678 692 707 722 732">Nodos y antinodos <tspan font-family="F35" y="1422" x="474">o<tspan font-family="F34" x="490"> <tspan font-family="F25" x="522 545 560 575 590 601 607 622 635 641 650 656 670 683 689 704 718 724 737 742 752 767 777 788 793 808 822">Modos de flexión y torsión <tspan font-family="F33" y="1460" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 751 766 779 791 805 816 821 836 850 856 861 876 885 899 909 923 933 946 956 969 979 984 998 1004 1010 1025 1031 1043 1057 1067 1080 1102 1115 1121 1137 1151 1166 1180 1185 1198 1204 1210 1223 1234 1240 1254 1264 1277 1286 1292 1304 1317 1328 1334 1348 1362 1368 1386 1398 1413 1427 1433 1444 1454">Los estudiantes deben ser capaces de interpretar el diagrama Bodé y las gráficas de Nyquist <tspan y="1498" x="426 439 450 465 477 483 496 511 524 535 541 553 568 583 589 595 610 621 627 638 644 655 664 678 700 713 724 730 753 770 789 801 807 812">asociadas con los sistemas MDOF   <tspan font-family="F35" y="1536" x="474">o<tspan font-family="F34" x="490"> <tspan font-family="F25" x="522 535 550 561 567 581 592 602 616 631 637 650 664 674 688 699 704 719 733 748 761 776 782 793 806 816 822 834 847 862 875 887 901 912 917 932 946 951 966 980 989 1003 1013 1034 1040 1055 1067 1077 1083 1098 1112 1126 1132 1153 1168 1183 1198 1203 1213 1219 1232 1247 1261 1267 1289 1302 1313 1319 1333 1339 1361 1374 1389 1404 1415">Los estudiantes deben ser capaces de determinar qué modo tiene más o menos <tspan y="1573" x="522 535 557 572 582 592 597 612 626 639 651 657 672 686 692 704 719 733 739 753 768 781 786 801 811 824 833 839 851 864 869 884 898 903 919 934 949 962">amortiguación con una gráfica de Bodé <tspan font-family="F33" y="1611" x="378"><tspan font-family="F34" x="390"> <tspan font-family="F25" x="426 439 454 465 471 485 496 506 520 535 541 554 568 578 592 603 608 623 637 652 665 680 686 697 710 720 726 738 752 767 778 790 796 809 824 834 848 859 864 879 893 899 914 928 941 947 953 968 979 985 995 1009 1019 1034 1043 1057 1068 1074 1083 1089 1102 1116 1122 1137 1143 1157 1168 1173 1183 1196 1218 1233 1239 1252 1267 1272 1282 1288 1301 1316 1329 1344 1350 1372 1387 1401 1416 1427">Los estudiantes deben ser conscientes de que los rotores flexibles también tienen modos <tspan y="1665" x="378"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan>