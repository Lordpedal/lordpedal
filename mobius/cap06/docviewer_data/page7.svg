]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-7 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="43" font-weight="700" y="318" x="379 405 439 461 476 491 500 523 544 564 581 591 613">Amortiguación<tspan font-family="F15" x="635"> <tspan font-family="F0" font-size="27" font-weight="400" y="399" x="379 393 399 405 418 424 434 447 457 470 492 507 518 524 530 543 549 562 584 598 608 617 623 638 652 665 677 683 697 712 719 725 731 744 750 758 768 782 794 808 821 836 848 854 867 873 887 902 908 920 933 955 970 976 989 994 1004 1026 1040 1052 1067 1081 1091 1098 1104 1117 1129 1135 1148 1170 1185 1194 1204 1209 1224 1238 1251 1263 1269 1284 1299 1305 1317 1331 1346 1355 1365 1380 1386 1398 1404 1410 1423">Si alteramos la amortiguación, la frecuencia no cambia (mucho). La amortiguación controla la <tspan y="437" x="379 392 414 429 435 441 451 465 480 486 500 514 520 532 545 560 573 578 588 602 617 631 641 655 661 667 679 685 700 715 724 730 736 751 757 767 779 794 804 819 824 838 844 850 859 865 879 901 916 930 936 951 965 979 985 995 1007 1017 1032 1045 1051 1057 1070 1075 1097 1110 1121 1134 1140 1154 1168 1174 1189 1203 1209 1221 1231 1237 1251 1265 1271 1280 1294 1309 1323 1333 1346 1356 1362">amplitud de cada rebote, y por lo tanto el tiempo que tarda la masa en dejar de rebotar. <tspan y="506" x="379 392 405 411 424 446 461 471 481 486 501 515 528 540 546 560 575 581 596 609 620 634 640 655 669 683 689 695 708 713 727 742 755 764 779 785 798 804 818 832 838 844 855 861 872 882 896 918 930 936 947 961 967 982 988 999 1004 1019 1033 1040 1045 1059 1065 1070 1080 1094 1107 1113 1126 1136 1149 1171 1186 1197 1203 1215 1228 1238 1253 1259 1272 1294 1308 1318 1328 1333 1348 1362 1375 1387 1392 1407 1422 1429 1435 1449 1454">La amortiguación hace que la energía del sistema se disipe. Si tuviéramos cero amortiguación, el <tspan y="544" x="379 390 396 407 417 431 453 466 472 483 496 511 525 531 541 547 560 565 578 584 598 608 621 636 650 665 671 682 688 702 708 717 723 737 743">sistema seguiría vibrando sin fin. <tspan y="1091" x="1319"> <tspan font-family="F16" font-size="24" y="1137" x="870 881 885 897 909 917 929">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="934"> <tspan font-family="F16" font-size="24" font-weight="400" x="934 946 951 964">6-8 <tspan font-family="F0" font-size="27" y="1190" x="379 397 410 423 428 438 447 461 472 478 487 502 511 533 546 557 563 578 588 593 608 620 626 641 654 660 674 685 690 705 719 725 738 759 774 783 793 799 814 828 841 853 859 873 888 895 901 914 935 950 960 969 975 990 1004 1017 1029 1035 1049 1064 1070 1084 1098 1104 1113 1122 1128 1140 1152 1158 1173 1187 1194 1200 1213 1235 1249 1259 1269 1274 1289 1303 1316 1328 1334 1349 1363 1369 1382 1388 1398 1410 1425 1436 1449">Hay tres formas principales de amortiguación: amortiguación de fricción, amortiguación viscosa <tspan y="1227" x="379 392 398 411 433 447 457 467 472 487 501 514 526 532 547 562 567 582 596 601 616 622 633 642 656 665 679 690 696 707 714 720 733 746 752 765 787 801 811 821 826 841 855 868 880 886 901 915 921 936 950 960 966 975 985 991 1003 1014 1020 1035 1050 1056 1066 1080 1086 1100 1110 1125 1140 1154 1166 1180 1186 1198 1212 1225 1239 1254 1269 1275 1290 1305 1315 1321 1336 1349 1358 1368 1382 1393 1398 1409 1423">y amortiguación de histéresis. La amortiguación por fricción se produce cuando dos partes se <tspan y="1265" x="379 394 408 419 425 431 443 456 471 477 491 506 518 524 536 551 565 575 585 598 604 610 623 629 643 653 663 675 682 688 701 714 720 729 738 744 756 768 774 789 803 809 821 834 848 859 872 878 890 903 909 924 934 940 955 969 983 988 1002 1013 1019 1033 1048 1061 1067 1081 1095 1105 1119 1125 1140 1153 1159 1173 1187 1193 1206 1221 1234 1244 1258 1264 1277 1284 1290 1303 1318 1329">deslizan una contra la otra. La fricción causa calor que es una pérdida de energía. Los <tspan y="1302" x="379 389 404 419 432 454 459 473 487 497 512 523 529 543 554 564 576 591 597 611 617 628 642 657 669 684 699 710 716 731 744 754 767 772 794 800 814 820 842 848 860 873 883 889 895 907 913 922 932 938 950 962 968 982 997 1003 1009 1024 1039 1048 1054 1060 1075 1081 1096 1110 1124 1129 1143 1154 1164 1177 1182 1197 1212 1218 1232 1243 1249 1255 1268 1274 1283 1297 1307 1329 1342 1348 1362 1376">rodamientos están diseñados para minimizar la fricción, por lo que esta no es la forma de <tspan y="1340" x="379 392 414 429 439 449 454 469 483 496 508 514 529 543 549 564 578 592 598 620 633 644 649 664 679 690 696 710 720 734 749 761 775 790 803 809">amortiguación que más nos preocupa. <tspan y="1409" x="379 392 405 411 424 446 461 471 481 486 501 515 528 540 546 560 575 581 596 609 615 621 634 640 655 661 671 681 694 704 718 729 735 746 752 758 780 795 800 806 818 831 837 846 856 862 874 886 891 906 921 926 948 963 969 983 995 1009 1015 1028 1038 1044 1049 1064 1073 1087 1096 1111 1124 1131 1137 1151 1166 1176 1181 1195 1201 1215 1237 1252 1258 1272 1279 1285 1298 1304 1325 1339 1354 1360 1375 1387 1392 1407 1421 1435">La amortiguación de la histéresis implica fricción molecular interna. Por ejemplo, a medida que <tspan y="1447" x="379 393 399 405 415 429 440 454 464 473 487 493 504 518 524 536 551 572 587 597 603 624 638 643 656 662 668 674 689 702 712 725 732 738 744 757 763 771 781 787 799 811 817 831 846 852 865 880 889 899 912 918 924 937 948 954 976 991 997 1011 1023 1037 1043 1056 1067 1073 1088 1101 1116 1129 1139 1152 1158 1170 1183 1189 1204 1213 1219 1232 1238 1244 1253 1259 1274 1287 1293 1314 1328 1342 1352 1366 1372 1378 1392 1405 1417 1431">el resorte se comprime y libera, la fricción entre las moléculas genera calor y, finalmente, hace <tspan y="1484" x="379 394 408 422 428 442 448 454 463 477 488 503 512 522 536 541 556 570 576 589 595 610 624 629 644 655 667 673 679 692 702 707 720 726 740 754 765 777 790 805 816 830 836 842 860 873 883 897 907 920 926 948 961 976 985 999 1006 1011 1025 1036 1046 1059 1065 1074 1088 1098 1120 1133 1139 1153 1167 1173 1186 1208 1222 1232 1242 1247 1262 1276 1289 1301 1307 1322 1337 1342 1352 1366 1377 1391 1396 1406 1419 1425 1439 1453">que el resorte deje de oscilar y descanse. Naturalmente, esta forma de amortiguación resulta en <tspan y="1521" x="379 389 404 419 432 438 444 457 463 485 498 513 527 532 547 560 566 578 593 615 630 636 645 659 672 682 694 707 718 724 739 744 759 772 794 800 812 825 836 842 855 870 876 882 895 901 923 935 950 964 970 985 998 1003 1018 1031 1043 1057 1071 1077 1092 1106 1120 1126 1132 1145 1156 1162 1175 1186 1201 1214 1225 1231 1242 1256 1261 1276 1291 1306 1312 1325 1340 1347 1353 1359 1374 1385">toda la máquina como fuerzas dinámicas en la máquina hacen que las aspas se doblen, los <tspan y="1559" x="379 389 404 419 432 454 459 473 487 497 512 523 529 542 548 562 572 585 600 607 613 619 632 643 649 661 673 683 695 708 719 732 743 749 760 774 780 789 795 809 822 828 843 857 871 886 892 898 912 922 933 939">rodamientos vibren, las carcasas se flexionen, etc. <tspan y="1628" x="379 393 404 414 427 449 464 475 481 503 516 527 533 538 553 563 576 586 600 611 624 639 654 665 670 684 699 705 711 723 729 742 764 779 788 798 803 818 832 845 857 863 878 893 899 911 917 928 940 955 966 979 986 992 1005 1018 1024 1037 1059 1073 1083 1093 1098 1113 1127 1140 1152 1158 1173 1188 1193 1206 1212 1223 1235 1250 1261 1274 1280 1294 1305 1311 1317 1330 1335 1345 1359 1370 1376 1387 1396 1410 1425 1437 1443 1456">Estamos más interesados en la amortiguación viscosa. La amortiguación viscosa es la resistencia <tspan y="1666" x="379 392 398 404 413 419 433 439 454 460 475 489 495 504 510 524 530 545 560 571 577 583 601 616 622 635 649 661 675 680 694 708 718 732 738 751 757 771 793 808 814 829 835 846 860 875 881 887 902 913 919 932 954 968 978 987 993 1008 1022 1035 1050 1064 1074 1088 1099 1104 1119 1133 1139 1150 1164 1170 1182 1197 1209 1223 1237 1244 1249 1264 1279 1301 1316 1322 1333 1346 1352 1367 1381 1394 1409 1423">al flujo de fluidos. Un excelente ejemplo son los amortiguadores de su coche. Como se puede <tspan y="1703" x="379 385 407 420 435 440 455 468 478 484 490 496 509 515 527 540 554 564 570 585 598 612 618 633 647 653 666 687 702 711 721 727 742 756 769 781 787 801 816 822 836 850 865 878 893 908 921 927 942 955 961 975 990 1003 1009 1020 1033 1043 1049 1063 1068 1083 1097 1103 1112 1125 1137 1146 1161 1171 1185 1195 1202 1208 1223 1237 1250 1264 1279 1294 1300 1311 1325 1330 1352 1358 1368 1381 1386 1399 1405">imaginar, la cantidad de amortiguación depende de una serie de factores. Cuando se mira el <tspan y="1741" x="379 392 414 429 439 449 454 469 483 496 511 525 535 542 548 554 567 578 584 596 609 619 632 643 653 666 676 682 693 703 709 721 734 745 751 765 779 785 798 820 834 844 854 859 874 888 901 913 919 934 948 954 965 979 989 1001 1016 1022 1036 1042 1054 1064 1077 1092 1105 1116 1122 1136 1151 1161 1167 1173 1186 1191 1204 1210 1221 1233 1248 1259 1265 1280 1293 1308 1313 1328 1342 1348 1354 1363 1369 1383 1388 1403 1418 1425 1430 1443">amortiguador, las características de amortiguación serán dictadas por la viscosidad del fluido, y <tspan y="1778" x="379 393 399 405 415 428 450 463 477 492 498 513 527 532 538 550 556 562 568 582 597 607 621 627 640 645 659 665 671 685 707 721 736 742 757 763">el tamaño del cilindro y el émbolo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1" fill="#000000"/><image x="518" y="591" width="798" height="496" xlink:href="page7_data/img16.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>