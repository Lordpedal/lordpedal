]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-33 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="27" y="901" x="1256"> <tspan font-family="F26" font-size="24" y="947" x="864 875 879 891 903 911 923">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="928"> <tspan font-family="F26" font-size="24" font-weight="400" x="928 940 945 956 969">6-38 <tspan font-family="F25" font-size="27" y="1000" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 552 566 588 602 616 626 639 645 651 664 670 683 697 702 717 729 735 750 763 777 784 790 804 810 816 830 844 855 864 877 888 902 908 922 936 942 951 964 975 989 995 1008 1022 1044 1057 1072 1082 1094 1104 1117 1123 1136 1142 1151 1166 1181 1186 1200 1210 1223 1238 1253 1264 1271 1277 1291 1296 1302 1324 1339 1352 1358 1379 1385 1398 1413 1423 1438">A medida que aumenta la velocidad, el desfase de fase aumentará a 180 grados. El movimiento <tspan y="1038" x="378 393 407 413 419 432 438 447 462 472 485 497 503 517 532 538 550 563 585 600 606 618 624 639 654 663 669 683 698 709 715 737 750 756 770 784 790 796 809 815 828 842 848 863 875 880 895 908 923 929 940 950 956 965 971 983 996 1003 1008 1025 1040 1054 1064 1077 1083 1097 1103 1108 1122 1128 1142 1147 1153 1167 1177 1191 1205 1215 1228 1238 1250 1256 1271 1276 1286 1299 1308 1314 1327 1333 1343 1356 1371 1385 1399 1414 1424">de la rotación cambia por encima de la velocidad crítica. Ahora el eje intentará girar alrededor <tspan y="1075" x="378 393 407 413 419 431 444 459 468 478 493 499 513 527 533 555 568 579 592 598">del centro de masa. <tspan y="1744" x="1256"> <tspan font-family="F26" font-size="24" y="1790" x="864 875 879 891 903 911 923">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="928"> <tspan font-family="F26" font-size="24" font-weight="400" x="928 940 945 956 969">6-39 <tspan font-family="F25" font-size="27" y="1843" x="378 391 404 410 432 445 458 473 482 488 501 507 522 535 541 547 560 571 577 592 607 629 644 657 668 675 680 693 707 721 731 737 743 756 771 785 795 809 820 826 832 854 869 879 893 903 917 928 933 946 952 964 979 1000 1015 1025 1039 1050 1064 1074 1088 1099 1105 1120 1134 1147 1153 1162 1176 1191 1203 1209 1223 1238 1251 1266 1272 1284 1290 1303 1317 1323 1338 1350 1355 1370 1383 1397 1411 1422">La mayoría de las bombas, ventiladores, motores y compresores que funcionan a velocidades <tspan y="1880" x="378 393 407 413 428 441 451 461 474 480 493 508 522 537 543 559 574 596 602 612 626 641 646 664 676 686 692 703 717 732 737 747 762 772 786 796 810 821 826 836 841 856 862 877 892 903 909 915 930 945 954 960 966 981 987 997 1009 1024 1034 1048 1055 1061 1072 1078 1084 1095 1109 1115 1128 1138 1144 1150 1156 1168 1183 1189 1203 1218 1231 1237 1248 1262 1277 1292 1305 1310 1325 1339">de hasta 3600 RPM (60 Hz) son rotores rígidos. Por lo tanto, si se utilizó una sonda de <tspan y="1917" x="378 393 407 418 433 439 452 464 477 499 505 519 533 543 558 563 573 587 597 612 626 631 653 659 674 687 701 711 717 732 744 754 767 773 795 808 823 828 838 844 850 863 869 882 888 902 912 925 937 943 957 972 979 985 999 1004 1010 1025 1039 1054 1063 1078 1084 1097 1103 1113 1128 1133 1148 1163 1169 1180 1193 1199 1214 1228 1242 1257 1269 1279 1292 1298 1320 1334 1346 1352 1367 1382 1391">desplazamiento (proximidad) para medir la vibración, el punto alto no se quedará muy por </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="577" y="278" width="680" height="625" xlink:href="page33_data/img73.png"/><image x="577" y="1120" width="680" height="625" xlink:href="page33_data/img74.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
