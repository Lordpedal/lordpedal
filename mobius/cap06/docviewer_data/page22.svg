]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-22 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 146 161 176 190 196 211 216 229 235 247 262 276 291 303 317 323 329 344 355 361 367 380 395 410 420 427 433 444 450 472 487 493 507 528 542 556 566 580 585 600 606 619 624 639 652 658 664 679 690 696 702 715 730 745 756 761 771 786 799 809 822 827 837 850 864 879 892 907 916 930 936 947 960 970 976 989">ángulo y conoce los lados, simplemente divida los lados (para tangente sería <tspan y="341" x="133 148 163 177 191 202 212 227 234 247 262 275 288 299 313 327 337 350 360 366 378 384 390 404 418 433 448 454 467 477 483 489 495 507 521 526 540 546 552 567 581 591 606 621 627 639 649 661 671 683 698 704 719 724 734 747 761 768 777 783 797 811 817 828 842 848 860 873 879 891 905 911 924 939 954 964 977 984 990 1003 1017 1031 1046 1059 1065 1078 1093 1099 1111 1125 1138 1152 1162 1175">opuesto/adyacente) y luego utilice el botón arctan o tan-1 en su calculadora. Tenga en cuenta <tspan y="378" x="133 148 162 176 182 192 205 227 242 247 261 276 281 296 310 324 339 352 358 380 394 408 414 424 429 443 449 455 468 482 497 511 517 532 538 552 562 568 574 580 592 604 619 634 649 655 669 683 689 698 708 721 736 747 762 776 786 796 808 823 838 848 854 859">que también puede medir el ángulo utilizando un transportador.  <tspan y="448" x="133 147 162 168 174 187 193 202 207 222 236 246 259 265 277 292 302 315 325 331 345 355 362 367 381 387 393 399 412 427 442 448 463 478 492 506 516 526 541 547 560 566 572 584 599 614 628 634 649 655 669 679 685 694 700 713 718 732 738 744 750 763 778 793 799 812 826 839 852 864 877 892 901 915 921 935 946 952 964 971 977 991 996 1002 1015 1029 1044 1058 1064 1079 1085 1099 1110">En la figura anterior, el lado opuesto al ángulo es 1 y el lado adyacente es 2. El ángulo es <tspan y="485" x="133 147 162 172 186 201 213 227 238 244 256 266 278 288 300 315 321 331 340 347 359 368 374 388 394 406 420 427 442 447 462 472 485 499 514 525 532 538 554 569 583 593 606 612 621 635 650 663 685 700 711 717 731 746 759 765 774 788 798 820 833 839 853 859 868 881 891 905 919 929 943 948 963 977 982 997 1011 1022 1034 1044 1049 1064 1070 1079 1085 1099 1105 1111 1133 1139 1149 1171 1186">entonces arctan (1/2) = 26.6 grados. Ahora tenemos una forma diferente de describir el mismo <tspan y="523" x="133 148 162 177 187 202 208 214 229 244 259 272 294 309 320 326 341 355 366 372 382 387 402 416 430 436 446 451 465 479 493 499 513 528 541 547 560 581 596 602 608 618 632 647 652 667 681 687 699 706 718 723 736 742 756 771 777 789 804 819 833 839 854 859 874 888 894 903 916 927 940 946 961 975 981 993 1007 1014 1029 1034 1049 1059 1071 1086 1101 1112 1119 1125 1139 1149 1159 1174 1180 1191 1205">punto, podemos decir que tiene una amplitud de 2.2 y un ángulo de fase de 26.6 grados. Esto se <tspan y="560" x="133 139 145 158 180 193 199 213 228 234 248 260 274 286 296 310 320 334 340 345">llama un “vector”.  <tspan y="630" x="133 151 166 179 185 195 208 218 230 243 253 266 272 281 296 305 327 340 346 361 374 380 395 409 420 431 441 447 462 467 477 483 497 508 517 531 537 552 566 580 590 605 610 624 639 644 658 664 670 684 694 707 716 722 734 749 754 768 779 785 800 813 823 836 842 855 865 871 877 883 895 908 918 923 938 952 974 987 997 1012 1023 1029 1038 1052 1065 1071 1085 1096 1102 1115">Una tercera forma de describir este punto en el gráfico es para utilizar números reales e <tspan y="667" x="133 139 161 174 189 194 209 222 232 238 253 263 270 276 290 304 310 324 335 344 358 364 375 381 392 402 415 437 450 457 463 477 483 488 502 508 522 527 541 555 569 575 586 600 606 612 618 631 653 666 671 685 694 708 721 727 741 746 759 765 779 784 790 804 810 823 829 843 857 871 877 888 901 907 913 919 932 954 967 973 987 992 1014 1027 1042 1047 1062 1075 1084 1090 1105 1119 1125 1131 1144 1159 1165 1171 1184">imaginarios. En este sistema, el eje “X” se llama “real” y el eje “Y” se llama “imaginario”. En la <tspan y="704" x="133 146 152 167 181 191 204">Figura <tspan font-family="F19" x="209"> <tspan font-family="F0" x="209 224 231 243 256 262 268 282 288 293 307 313 327 333 345 359 368 378 384 396 409 415 421 436 442 447 469 482 497 502 517 530 539 545 560 566 580 591 601 613 619 632 647 653 667 682 687 702 715 730 744 755 761 775 789 794 808 814 827 833 848 862 877 892 906 911 925 930 944 950 964 975 981 987 1000 1005 1015 1028 1034 1046 1052 1064 1078 1091 1105 1115 1128 1143 1155 1161 1176 1190 1196">6-25  el eje vertical o imaginario está en unidades de “i” donde “i” es la raíz cuadrada de -<tspan y="742" x="133 142 149 155 169 184 190 204 214 224 238 244 255 261 272 281 295 317 330 337 342 356 362 368 381 395 406 416 431 440 446 461 467 476 482 496 507 522 535 541 552 566 572 586 600 611 623 633 638 653 667 673 685 700 722 736 743 749 763 768 782 788 800 814 823 829 834 847 852 866 872 878 891 905 920 934 940 955 961 975 986 991 1001 1014">1. En este sistema, el vector o flecha se describe como: Z = 2+1i y el ángulo es tan<tspan font-family="F40" font-size="17" y="730" x="1029 1033">-1<tspan font-family="F0" font-size="27" y="742" x="1039"> <tspan y="779" x="133 143 149 171 184 198 204 219 231 241 247 262 269 278 292 305 311 321 327 333 338">(imaginario/real).   <tspan y="1484" x="1005"> <tspan font-family="F16" font-size="24" y="1530" x="478 489 493 505 517 525 537">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="542"> <tspan font-family="F16" font-size="24" font-weight="400" x="542 554 559 569 581 585 600 612 632 643 651 664 673 677 686 697 708 713 725 734 739 751 755 759 778 790 802 806 819 830 838 843 855 865">6-25 Números reales e imaginarios <tspan font-family="F0" font-size="27" y="1583" x="133 146 161 172 178 193 207 229 243 252 267 278 284 290 312 325 339 345 360 372 382 388 403 414 419 434 449 460 466 479 492 506 521 533 548 554 567 572 582 592 604 614 627 637 643 655 669 684 690 699 714 736 749 759 765 771 784 789 799 812 818 830 836 848 862 875 889 899 912 927 940 946 960 974 980 986 1001 1012 1017 1032 1046 1068 1082 1092 1107 1118">Los números imaginarios nos ayudan a tratar con tomar la raíz cuadrada de los números <tspan y="1621" x="133 148 162 177 189 199 205 218 233 244 250 256 271 285 295 301 315 320 334 356 371 377 392 398 404">negativos. Por ejemplo, 2<tspan font-family="F40" font-size="17" y="1609" x="416">2<tspan font-family="F0" font-size="27" y="1621" x="424 430 444 450 464 469 482 488 495"> = 4 y -2<tspan font-family="F40" font-size="17" y="1609" x="507">2<tspan font-family="F0" font-size="27" y="1621" x="515 520 530 543 565 580 586 599 614 619 633 639 653 660 665 679 685 691 706 720 733 743 757 779 794 805 810 816 826 831 846 861 871 876 890 896 902 917 926 936 951 957 963 976 990 1005 1012"> también = 4. Si queremos ir por el otro lado, <tspan font-family="F6" x="1018"><tspan font-family="F0" x="1033 1047 1052 1066 1072 1084 1089 1102">4 = 2 y <tspan font-family="F6" x="1108"><tspan font-family="F0" x="1122 1129 1143 1148 1162 1168 1180 1186 1193">-4 = 2i. <tspan y="1659" x="133 146 159 165 179 185 198 204 219 225 240 254 275 289 299 313 319 325 347 360 374 380 395 407 417 423 438 443 458 473 484 490 503 516 529 544 557 563 576 582 591 601 614 624 636 646 652 664 679 693 699 709 724 746 758 768 774 780 793 798 808 821 827 839 845 857 871 884 899 909 921 936 949 955 970 983 989 1003 1018 1023 1038 1052 1074 1088 1098 1112">La “i” o número imaginario nos ayuda a tratar con tomar la raíz cuadrada de un número <tspan y="1696" x="133 148 162 177 189 199 205 218 232 238 251 264 270 285 298 312 318 333 338 352 367 381 396 401 416 430 452 466 475 490 496 509 515 521 533 547 560 575 585 597 612 627 633 647 658 664 669 684 698 711 717 723 736 742 756 771 776 791 805 827 840 850 865 870 885 898 913 926 936 942 955 969 976 982 997 1009 1019 1032 1038 1053 1067 1081 1091 1101 1111 1126 1137">negativo ya que ningún número al cuadrado es igual a un número negativo. Para nuestros <tspan y="1734" x="133 148 158 173 188 203 214 219 229 244 255 261 272 278 300 315 321 334 356 370 384 394 408 413 423 436 451 466 479 484 498 512 518 530 544 558 572 582 595 601 616 630 644 650 665 679 694 708 730 745 756 761 776 790 801 813 822 828 843 849 858 864 870 883 889 902 908 922 932 945 957 963 977 992 998 1010 1025 1047 1062 1068 1081 1096 1109">propósitos simplemente tenga en cuenta que podemos describir la vibración como una <tspan y="1771" x="133 146 168 183 189 195 205 219 234 239 252 258 272 287 293 305 320 335 349 355 370 376 388 402 424 439 445 457 464 476 482 495 501 513 528 534 549 555 569 579 592 607 622 633 638 648 662 672 682 697 703 714 728 734 740 746 759 781 794 800 812 826 838 848 862 872 881 887 902 908 923 937 952 966 988 1003 1014 1019 1034 1048 1059 1071 1081 1086 1101 1107 1117 1123 1137 1143 1155 1170 1192 1207">amplitud y un ángulo como 2.2 a 26.6 grados (esto se llama vector) o podemos describirlo como <tspan y="1809" x="133 147 162 168 183 197 212 221 236 242 255 270 276 290 305 318 323 338 348 361 370 376 388 400 406 421 428 442 448 460 475 497 512 517 527 539 546 555 565 571 586 591 606 621 636 649 671 686 697 703 718 732 743 754 764 770 785 790 800 806 821 827 839 854 876 890 896 910 925 930 945 959 981 995 1004 1019 1025 1037 1052 1074 1089 1095 1108 1114 1129 1135 1149 1154 1168 1174 1186 1192 1206">un punto en una gráfica X-Y como (2.1) o podemos describirlo como un número complejo Z = 2 + <tspan y="1846" x="133 142 148 155 161">1i.  <tspan y="1915" x="133 148 161 176 189 195 209 224 237 243 257 271 277 291 301 311 324 335 341 350 365 375 397 410 421 426 441 455 460 475 489 500 512 522 527 542 548 557 563 569 584 595 601 616 629 639 654 665 670 680 686 699 714 728 734 745 759 770 776 790 800 815 830 836 851 862 867 882 895 910 924 933 939 951 957 972 983 989 994">Cada una de estas formas de describir los datos tiene sus propios beneficios.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="336" y="822" width="668" height="663" xlink:href="page22_data/img48.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
