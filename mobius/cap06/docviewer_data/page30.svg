]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 6-30 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="822" x="1209"> <tspan font-family="F26" font-size="24" y="868" x="618 629 633 645 657 665 677">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="682"> <tspan font-family="F26" font-size="24" font-weight="400" x="682 694 699 710 723">6-34 <tspan font-family="F25" font-size="27" y="921" x="132 147 157 172 187 200 215 221 234 256 270 284 294 308 313 327 338 344 366 379 390 396 405 418 430 436 442 448 461 467 478 492 505 511 517 529 542 552 558 572 578 590 605 627 642 648 662 676 682 696 702 715 721 733 748 762 768 782 797 802 816 831 845 859 869 884 890 905 919 930 943 957 972 986 991 1001 1015 1029 1039 1053 1064 1077 1092 1102 1114 1129 1143 1158 1164 1170 1183">Probablemente es más fácil visualizarlo como un eje con un “punto pesado” representando la <tspan y="958" x="132 154 167 178 191 197 212 226 232 246 260 271 286 299 305 318 333 345 359 365 371 377 395 410 419 433 439 453 459 465 477 490 511 526 532 547 553 566 581 587 593 606 611 621 635 646 661 675 689 699 709 722 728 743 756 762 775 797 812 818 824 834 848 862 868 878 891 896 911 925 935 948">masa de desbalance.  Note el cambio en la respuesta de amplitud (Figura <tspan font-family="F42" x="953"> <tspan font-family="F25" x="953 968 975 988 1001 1010 1016 1029 1035 1050 1062 1075 1081 1095 1110">6-35) – hay un <tspan y="996" x="132 145 151 161 167 182 188 201 216 231 236 251 265 276 291 305 319 330 336 350 364 370 376 389 394 408 421 435 441 456 468 473 488 501 516 522 533 543 549 559 565 577 589 603 609 623 637 652 658 673 687 693 706 712 718 733 747 758 773 786 792 804 819 831 845 851">altiplano después de la “velocidad crítica” debido al desbalance. <tspan y="1588" x="1209"> <tspan font-family="F26" font-size="24" y="1634" x="618 629 633 645 657 665 677">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="682"> <tspan font-family="F26" font-size="24" font-weight="400" x="682 694 699 710 722">6-35 <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="1713" x="132 150 169 189 208 221 240 247 267 284 298 317 336 355 373 381 398 415 428 442 461 476 483 501 520 540 560 572 591 598 617 626 638 657 676">“Punto pesado” versus “punto alto” <tspan font-family="F25" font-size="27" font-weight="400" font-style="normal" y="1787" x="132 148 162 172 182 197 208 222 237 250 272 287 298 304 318 332 338 360 375 397 410 425 435 449 455 467 473 486 497 511 526 540 549 563 585 600 611 617 631 645 651 666 680 694 699 713 727 737 750 765 780 794 815 830 841 847 861 867 872 886 901 915 930 939 954 960 975 989 1000 1013 1027 1042 1056 1061 1074 1080 1094 1099 1105 1119 1134 1147 1162 1172 1187">Retrocedamos un momento y aseguremos de que entendemos el “punto pesado” y el “punto <tspan y="1824" x="132 145 151 161 176 190 197 202 216 222 228 243 257 271 281 296 302 315 321 331 346 352 362 376 382 397 409 415 430 444 453 458 473 479 493 508 514 526 541 563 578 583 597 603 616 622 636 651 657 669 682 694 700 714 729 735 748 762 777 791 797 810 820 825 839 854 859 873 879 885 899 904 918 924 939 944 954 968 979 989 1002 1024 1037 1052 1062 1075 1081 1096 1110 1125 1137 1142 1157 1163 1178 1192 1198">alto”. El punto alto se ha definido como “la ubicación angular en el eje directamente debajo del <tspan y="1862" x="132 142 152 165 180 190 205 219 231 241 256 265 271 286 300 305 318 324 338 348 361 373 379 394 408 414 428 442 448 462 468 474 489 502 517 527 542 547 562 576 582 596 606 620 634 640 662 668 683 695 710 716 738 751 762 768 780 793 803 815 828 843 857 864 877 883 889 902 915 921 932 947 961 976 989 995 1010 1023 1029 1044 1058 1069 1084 1090 1103 1115 1128 1150 1155 1169 1184 1194 1208">transductor de vibración en el punto de proximidad más cercano.”  La sonda de desplazamiento <tspan y="1899" x="132 146 157 163 174 188 203 214 220 235 240 254 260 273 279 285 300 314 328 338 353 359 372 378 388 402 409 415 429 435 441 456 469 484 494 509 515 529 543 554 567 582 597 603 614 627 633 648 661 666 681 695 704 709 724 730 745 759 765 777 792 814 829 834 848 854 867 873 887 902 908 920 933 945 951 966 980 986 999 1013 1028 1042 1048 1061 1071 1077 1091 1105 1111 1117 1130 1144 1155 1165 1180 1190">es sensible al punto alto. El punto pesado se ha definido como “la ubicación angular del vector </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="981" height="497" transform="scale(1.097859, 1.098592) translate(121.144847,253.051282)" xlink:href="page30_data/img65.png