]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 6-32 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="901" x="1010"> <tspan font-family="F26" font-size="24" y="947" x="618 629 633 645 657 665 677">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="682"> <tspan font-family="F26" font-size="24" font-weight="400" x="682 694 699 710 723">6-36 <tspan font-family="F25" font-size="27" y="1000" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 300 306 328 341 356 362 377 390 395 410 424 438 444 457 471 493 507 521 531 544 550 556 569 575 587 601 607 622 634 640 655 668 682 688 703 717 723 728 742 748 762 768 774 785 799 811 825 840 853 863 876 891 896 911 926 937 943 955 970 981 994 1005 1012 1018 1035 1049 1063 1077 1091 1106 1112 1125 1140 1154 1169 1175 1190 1204">Sin embargo, a medida que aumenta la velocidad del eje, sucederán dos cosas. Dependiendo de <tspan y="1038" x="132 138 151 157 169 182 197 207 213 228 240 255 261 275 289 295 308 330 344 354 364 369 384 398 411 423 429 444 459 465 471 477 492 503 509 523 529 542 556 562 576 587 592 607 621 627 639 645 660 670 683 695 701 715 730 736 749 763 785 798 813 823 835 845 858 872 878 889 895 909 924 930 939 945 957 970 979 985 998 1011 1033 1046 1061 1070 1084 1090 1099 1109 1123 1135 1148 1162 1172 1186 1200 1207">la cantidad de amortiguación, los niveles de vibración aumentarán significativamente (recuerde, <tspan y="1075" x="132 143 149 163 185 200 209 223 229 242 256 278 292 306 316 329 339 351 366 372 385 400 406 420 430 445 460 474 484 496 502 516 531 537 550 556 562 574 588 601 616 626 638 653 668 674 688 702 708 714 727 733 746 760 766 781 792 798 813 826 840 850 857 863 877 891 901 915 921 935 941 947 959 974 989 1003 1009 1024 1030 1044 1058 1064 1073 1086 1097 1111 1116 1130 1144 1153 1163 1177 1183 1197 1202">siempre aumentarán en proporción al cuadrado de la velocidad), pero el ángulo de fase entre el <tspan y="1113" x="132 147 161 176 186 201 207 220 226 235 250 256 268 274 288 294 300 315 328 343 353 368 374 388 402 413 426 441 456 462 475 489 511 524 539 549 561 571 584 591 597 611 617 622 637 651 666 676 690 696 709 715 725 740 746 757 770 776 791 805 819 834 846 856 869 875 890 903 913 923 936 947 952 967 981 987 993 1008 1021 1036 1046 1061 1066 1081 1095 1106 1119 1134 1149 1155">punto alto y el punto pesado aumentará. El punto alto se quedará detrás del punto pesado. <tspan y="1781" x="1010"> <tspan font-family="F26" font-size="24" y="1827" x="619 630 634 646 658 666 678">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="683"> <tspan font-family="F26" font-size="24" font-weight="400" x="683 695 700 711 722">6-37 <tspan font-family="F25" font-size="27" y="1880" x="132 149 155 161 174 180 189 198 212 224 238 252 267 279 285 297 303 313 327 338 352 367 380 394 404 418 423 433 446 460 466 481 492 498 513 526 541 547 558 568 573 583 589 601 614 624 630 636 650 656 662 674 687 709 723 729 744 750 764 778 784 793 806 817 831 837 851 862 867 882 896 901 916 931 936 951 961 973 988 1003 1014 1020 1029 1043 1049 1055 1070 1084 1098 1108 1123 1129 1142 1147 1157 1172 1178 1189 1203">A la frecuencia resonante (velocidad crítica), el cambio de fase es de 90 grados (el punto alto se <tspan y="1917" x="132 142 156 165 175 188 199 212 218 233 246 256 266 279 290 295 310 324 330 336 351 364 379 389 404 409 424 438 449 462 477 492 497 512 527 532 547 557 569 584 599 610 620 626 631">retrasa detrás del punto pesado 90 grados).  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="331" y="278" width="681" height="625" xlink:href="page32_data/img70.png"/><image x="331" y="1158" width="681" height="625" xlink:href="page32_data/img71.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
