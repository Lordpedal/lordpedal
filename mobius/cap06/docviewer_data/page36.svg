]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-36 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="561" x="1113"> <tspan font-family="F16" font-size="24" y="607" x="621 632 636 648 660 668 680">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="685"> <tspan font-family="F16" font-size="24" font-weight="400" x="685 697 702 714 722">6-41 <tspan font-family="F0" font-size="27" y="660" x="133 144 158 169 179 194 200 213 228 238 252 262 268 283 297 302 316 330 342 347 357 370 379 385 391 404 410 423 428 443 456 462 475 490 496 507 521 527 536 546 560 572 586 599 614 626 632 645 650 665 678 688 702 712 725 731 736 749 762 772 786 808 823 834 840 846 861 872 877 892 898 910 924 930 944 955 961 976 989 995 1008 1014 1028 1038 1051 1063 1069 1084 1098">Justo antes de excitar la viga en su frecuencia natural veremos los niveles de vibración <tspan y="698" x="133 146 160 182 196 211 221 233 243 250 256 269 284 290 296 309 315 323 333 347 359 373 387 402 413 419 432 438 453 465 475 489 499 512 518 524 538 544 549 564 570 582 596 602 608 623 636 642 651 657 671 684 690 705 720 725 739 750 756 778 790 803 818 828 834 840 855 861 874 879 901 915 930 935 950 963 969 984 998 1012 1018 1031 1045 1067 1080 1095 1105 1118 1139 1153 1164 1170 1176 1189">aumentar. En la frecuencia natural el nivel de flexión es mayor. Y a medida que aumentamos la <tspan y="735" x="133 142 152 166 178 192 206 221 232 238 251 258 264 278 284 289 304 310 322 336 342 348 363 376 382 395 417 432 438 444 454 468 482 488 498 510 522 537 547 552 567 580 595 601 615 629 635 644 650 663 677 683 697 712 718 731 746 752 766 772 778 789 803 817 827 837 851 857 872 886 892 898 911 916 929 935 950 962 972 978 989 1002 1008 1018 1031 1046 1060 1072 1078 1088 1101 1107">frecuencia, el nivel de amplitud (cantidad de flexión en el centro de la viga) se reducirá. <tspan y="805" x="133 150 164 174 188 197 203 218 228 249 263 277 287 301 306 320 335 340 354 365 375 388 394 405 419 431 443 449 463 478 483 497 511 525 539 549 554 576 590 604 614 627 649 664 675 681 693 707 722 728 742 757 770 775 797 810 821 834 841 847 861 876 881 891 905 916 930 940 950 963 969 982 988 1001 1016 1022 1035 1057 1071 1081 1091 1096 1111 1125 1138 1152 1167 1177 1184">Anteriormente en esta sección experimentamos con una masa, un resorte y un amortiguador. <tspan y="842" x="133 150 165 179 189 202 208 222 232 242 255 277 292 303 309 318 328 341 351 363 378 393 408 414 426 440 455 461 475 490 503 508 522 533 542 552 566 578 588 602 612 625 630 640 654 667 673 680 686 699 712 717 730 736 751 763 769 779 792 814 829 834 848 862 868 881 893 903 917 930 936 948 963 985 1000 1006 1019 1034 1040 1051 1057 1068 1078 1091 1113 1126">Ahora estamos tratando con una estructura real. La viga también actúa como un sistema <tspan y="879" x="133 143 157 168 183 192 202 216 222 228 250 263 274 287 294 300 313 335 349 359 369 374 389 403 416 431 445 455 462 468 481 487 493 507 513 525 531 544 554 567 589 604 615 621 627 640 646 659 664 679 692 698 720 733 744 749 764 774 788 802 813 826 832 838 849 863 869 882 897 903 915 929 939 945 957 963 985 998 1009 1015 1025 1030 1045 1050 1065 1078 1084 1096 1102 1113 1127 1133 1154 1167 1178 1191">resorte, masa, amortiguador. Si hiciéramos la viga más gruesa, se volvería más rígida y su masa <tspan y="917" x="133 146 160 182 196 211 221 233 243 249 262 269 275 289 304 319 333 355 370 380 386 398 411 433 448 454 467 476 482 496 502 507 522 532 547 558 572 582 588 602 616 622 628 641 647 660 665 680 693 700 706 712 725 731 743 758 770 785 798 808 821 827 842 855 861 867 880 886 899 904 919 932 939 944 957 963 969 982 988 994 1008 1023 1038 1043 1053 1067 1082 1088 1102 1116 1122 1128 1141 1146 1159 1165 1180 1193">aumentaría. Podemos cambiar el grosor de la viga, la anchura de la viga, y la longitud de la viga <tspan y="954" x="133 146 152 165 178 188 202 224 239 249 255 269 275 281 293 306 328 343 349 363 369 384 397 403 412 422 436 448 462 475 490 502 508 521 526 541 554 564 578 588 601 606 613 619 633 638 644 658 664 670 681 687 698 707 721 743 756 762 776 787 793 815 828 839 844 854 859 874 880 895 909 916 922 928 941 947 956 965 979 991 1005 1019 1034 1046 1052 1064 1070 1081 1095 1110 1116 1126 1139 1145 1150 1164 1170 1176 1190 1201">y veremos el cambio de frecuencia natural. Si el sistema es más rígido, la frecuencia subirá. Si es <tspan y="992" x="133 155 168 179 185 200 214 225 238 253 268 275 281 287 300 306 314 324 338 350 364 377 392 404 410 423 428 443 456 466 480 490 503 509 515 530 542 548 561 571 584 591 596 611 624 634 649 655 669 684 690 696 718 733 747 757 767 779 785 797 812 834 849 855 867 880 902 916 922 936 958 973 984 989 1003 1014 1024 1037 1048">más pesado, la frecuencia natural bajará. Pero no importa cómo cambiemos estas <tspan y="1029" x="133 145 158 168 181 193 203 216 226 232 243 253 259 271 284 295 301 310 316 327 333 345 358 369 375 381 391 406 421 433 446 452 465 471 486 500 515 525 538 560 575 586 592 605 620 632 647 661 671 681 693 703 709 723 738 751 757 765 775 789 801 815 828 843 855 861 874 880 894 908 914 927 941 953 959 969 982 994 1000 1014 1029 1035 1050 1064 1077 1083 1089 1102 1108 1123 1135 1149 1162">características físicas, todavía podremos encontrar una frecuencia de excitación que la haga <tspan y="1067" x="133 146 152 167 177 189 199 205 220 233 239 245 258 264 286 292 303 325 338 344 366 378 393 406 416 429 435">vibrar de la misma manera. <tspan y="1414" x="1113"> <tspan font-family="F16" font-size="24" y="1460" x="619 630 634 646 658 666 678">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="683"> <tspan font-family="F16" font-size="24" font-weight="400" x="683 695 700 712 723">6-42 <tspan font-family="F0" font-size="27" y="1513" x="133 150 156 178 191 206 212 227 240 246 261 275 288 294 306 319 341 356 362 375 397 412 423 429 435 448 454 460 474 488 503 509 519 533 547 554 560 573 588 599 614 628 638 651 656 669 674 689 699 714 725 739 749 756 762 774 787 809 823 829 842 864 879 890 896 902 915 921 943 956 967 980 985 998 1004 1010 1023 1029 1038 1044 1059 1064 1079 1093 1105 1112 1117 1132 1146 1155 1170 1176 1191 1206">A medida que cambiamos la longitud, anchura y grosor, cambiamos la masa y la rigidez, pero no <tspan y="1550" x="133 145 158 180 195 201 214 236 251 262 268 274 287 293 306 328 343 352 362 367 382 396 409 421 427 442 457 463 469 484 499 508 514 520 535 541 556 570 584 590 596 609 623 638 653 667 681 687 693 706 712 720 730 744 756 770 783 798 810 816 829 834 849 862 872 886 896 909 915 921 933 946 968 982 988 1001 1011 1024 1030 1036 1042 1055 1061 1073 1086 1101 1110 1116 1131 1143 1158 1164 1179 1193">cambiamos la amortiguación, por lo que, aunque la frecuencia natural cambiará, la cantidad de <tspan y="1588" x="133 146 152 167 177 190 202 208 222 237 242 257 272 278">vibración no. <tspan y="1657" x="133 147 153 159 172 178 188 201 211 224 246 261 272 278 290 300 310 316 325 331 342 348 361 367 389 403 417 427 441 447 453 466 472 484 496 511 521 526 541 554 569 574 589 603 609 622 644 658 668 677 683 698 712 725 737 743 757 772 779 785 791 804 810 818 828 842 854 868 881 896 908 914 927 933 945 958 980 995 1001 1013 1023 1036 1042 1048 1053 1068 1082 1092 1105 1126 1140 1154 1164 1178 1185">Si alteramos artificialmente la cantidad de amortiguación, la frecuencia cambiará ligeramente, <tspan y="1695" x="133 148 162 172 187 193 199 212 218 230 252 267 273 279 289 303 318 324 336 348 370 385 391 404 414 426 432 446 460 466 481 491 505 520 535 545 557 562 577 592 598 611 617 623 636 650 672 685 700 709 724 730 745 751 765 771 782 804 810 825 839 851 857 871 886 891 906 920 926 932 945 951 964 986 1000 1010 1020 1025 1040 1054 1067 1079 1085 1099 1114 1120">pero la amplitud cambiará en proporción al aumento o disminución de la amortiguación. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1850" x="915"> <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1915" x="133"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="233" y="281" width="875" height="277" xlink:href="page36_data/img79.png"/><image x="233" y="1114" width="875" height="295" xlink:href="page36_data/img80.jpg"/><image x="0" y="0" width="244" height="56" transform="scale(2, 2) translate(213.5,869.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',36)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
