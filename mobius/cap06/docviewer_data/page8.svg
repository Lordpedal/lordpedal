]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 290">PÁGINA 6-8 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="826" x="681 991">  <tspan font-family="F26" font-size="24" y="872" x="623 634 638 650 662 670 682">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="687"> <tspan font-family="F26" font-size="24" font-weight="400" x="687 699 704 717">6-9 <tspan font-family="F25" font-size="27" y="924" x="132 146 161 167 173 186 192 214 227 242 256 261 276 289 299 305 318 323 333 347 357 370 380 386 399 412 418 424 430 443 449 455 469 484 494 500 512 525 537 543 557 572 577 591 606 612 618 633 644 649 659 674 689 702 723 729 742 757 767 782 793 799 813 823 838 853 867 877 889 895 909 924 937 943 956 978 993 1002 1012 1017 1032 1046 1059 1071 1077 1092 1107 1112 1125 1131 1142 1153 1168 1179 1192 1199">En la maquinaria rotativa, la lubricación en los rodamientos proporciona amortiguación viscosa. <tspan y="962" x="132 155 161 175 189 199 209 222 233 239 254 268 281 287 301 307 313 319 333 348 357 363 375 388 402 412 426 432 443 457 463 476 486 492 498 504 516 529 535 550 562 572 585 591 600 613 625 631 637 643 653 665 675 681 695 701 706 728 743 756 762 784 789 803 817 827 842 848 862 876 882 888 901 912 918 933 948 954 967 978 985 995 1009 1024 1030 1036 1042 1057 1068 1074 1087 1102 1108 1122 1137">Mientras que el lubricante se utiliza para facilitar el movimiento de las bolas/rodillos en un <tspan y="999" x="132 142 157 172 185 207 212 226 240 250 265 272 278 292 298 312 318 324 338 343 357 363 378 390 400 413 419 433 439 449 461 471 477 490 505 511 525 540 546 557 572 578 584 598 612 621 635 641 656 669 675 690 704 715 721 727 739 752 774 779 793 807 817 832 839 845 859 869 884 899 913 923 935 941 955 970 983 989 1003 1018 1031 1037 1046 1060 1073 1083 1095 1108 1114 1123 1137 1148 1153 1164 1174 1180 1193 1206">rodamiento, o el eje para girar en un cojinete de deslizamiento, proporciona una fuerza resistiva <tspan y="1037" x="132 145 151 165 176 190 196 218 233 246 251 273 279 292 307 317 331 338 344 358 371 393 407 413 426 441 447 460 482 496 506 516 521 536 550 563 569 575 588 594 607 613 627 637 650 662 668 682 697 703 716 722 728 741 747 756 766 779 794 805 827 833 844 850 864 879 884 899 913 919 925 938 944 956 962 977 987 1000 1012 1018 1032 1047 1052 1067 1081 1092 1107 1120 1126 1140 1146">a ese movimiento. También amortigua la vibración – la transmisión de la vibración desde el <tspan y="1074" x="132 142 157 167 181 191 197 210 216 222 235 241 253 265 275 287 300 311 324 330 345 359 365 371 384 390 412 424 439 453 459 474 487 493">rotor a la carcasa de la máquina. <tspan y="1112" x="132 146 152 158 173 183 198 210 224 235 249 255 269 283 289 300 306 312 322 335 356 371 377 390 405 411 425 435 450 465 479 489 501 507 522 537 549 555 568 590 605 614 624 630 645 659 672 684 690 704 719 725 737 743 754 766 781 792 805 812 818 833 846 852 863 877 890 896 909 924 930 943 956 971 980 986 992 1005 1020 1035 1044 1050 1065 1079 1093 1099 1121 1135 1148 1161 1175">El proceso en sí también proporciona amortiguación viscosa. Ya sea un ventilador que mueve <tspan y="1149" x="132 145 151 161 175 181 195 201 215 230 243 249 264 279 300 315 328 334 348 370 385 399 405 417 432 447 462 468 477 483 497 502 517 532 539 545 559 564 570 585 595 610 621 635 646 661 667 681 691 706 721 735 745 757 763 778 793 805 811 824 846 861 870 880 885 900 914 927 939 945 960 975 981 996 1010 1023 1029 1043 1054 1064 1077 1082 1092 1102 1114 1124 1137 1151 1166 1181">aire o una bomba empujando fluido, el proceso proporciona amortiguación que está tratando <tspan y="1187" x="132 147 161 167 176 190 201 207 218 228 233 243 249 255 268 273 283 298 308 321 333 339 353 368 374 388 402 408 414 428 433 447 453">de resistir la rotación del eje. <tspan y="1256" x="132 155 168 179 185 198 213 227 233 246 260 270 284 290 303 318 323 337 343 349 361 375 385 396 411 417 430 444 454 467 482 497 510 520 533 539 551 566 588 603 609 615 627 633 646 668 683 692 702 708 723 737 750 762 768 782 797 802 817 823 835 845 858 864 870 883 889 901 913 928 938 943 958 971 986 992 1006 1020 1026 1039 1061 1076 1082 1088 1096 1102 1114 1127 1139 1144 1159 1174 1180 1193 1208">Más adelante en el curso aprenderá cómo la amortiguación dicta la cantidad de amplificación en <tspan y="1293" x="132 138 151 157 167 181 192 207 222 234 249 261 267 280 287 293 304 319 341 356 362 376 386 396 402 424 437 446 452 458 471 477 490 512 527 536 546 551 566 580 593 605 611 626 641 646 661 675 681 694 710 723 728 738 760 773 787 802 807 817 831 846 853 859 868 881 892 905 912 918 933 946 955 970 981 987 997 1011 1024 1029 1043 1054 1060 1074">la resonancia, cómo estimar la amortiguación de FRF (magnitud, fase, datos reales e <tspan y="1331" x="132 138 160 173 188 193 208 221 231 237 252 262 272 277 290 296 302 317 328 334 349 361 371 386 397 403 418 431 437 443 456 462 476 486 499 508 514 526 539 545 559 573 579 595 609 624 638 644 650 664 677 699 714 719 733 747 753 766 781 791 804 819 833 847 857 870 876 888 902 924 939 945 956 970 975 990 1004 1018 1033 1047 1053 1066 1076 1082 1088 1094 1106 1119 1129 1135 1141 1153">imaginarios) y los datos de la gráfica de Bodé. También aprenderá cómo se puede utilizar la <tspan y="1368" x="132 145 167 182 192 202 207 222 236 249 261 267 282 296 302 317 330 340 353 358 368 381 396 410 422 428 438 444 450 463 468 481 487 502 512 525 536 542 557 572 578">amortiguación para reducir la vibración. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="351" y="278" width="330" height="549" xlink:href="page8_data/img18.jpg"/><image x="0" y="0" width="152" height="72" transform="scale(2, 2) translate(344,341.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>