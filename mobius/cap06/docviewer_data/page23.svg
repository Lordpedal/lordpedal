]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-23 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F26" font-size="24" y="417" x="1190"> <tspan y="462" x="722 733 737 749 761 769 781">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="786"> <tspan font-family="F26" font-size="24" font-weight="400" x="786 798 803 814 826 831 846 858 877 888 897 909 919 923 931 942 953 959 970 980 985 996 1001 1005 1024 1035 1048 1052 1064 1075 1083 1088 1100 1110">6-26 Números reales e imaginarios <tspan font-family="F36" font-size="37" font-weight="700" font-style="italic" y="541" x="378 394 413 421 440 459 477 484 498 517 532 550 569 586 594 611 630 638 646 664 671 685 702 716 735 755 773 792 807 815 834">Lo que sucede en la resonancia <tspan font-family="F25" font-size="27" font-weight="400" font-style="normal" y="615" x="378 395 401 423 436 451 457 472 485 491 506 520 533 539 552 566 578 584 594 607 629 644 655 661 674 689 702 708 722 733 742 752 766 778 788 802 812 825 830 840 855 860 870 885 894 909 918 928 934 947 953 962 976 991 1004 1019 1034 1044 1049 1064 1078 1084 1097 1112 1125 1131 1140 1149 1163 1175 1189 1203 1218 1230 1236 1249 1254 1269 1282 1292 1305 1315 1328 1334 1341 1347 1353 1366">A medida que excitamos una estructura (o rotor) alrededor de una frecuencia natural, la <tspan y="653" x="378 391 413 428 434 440 450 464 479 484 497 503 509 522 528 537 550 561 575 581 593 606 628 642 648 661 676 682 688 702 717 723 736 751 757 768 783 789 804 810 821 827 838 847 861 883 896 902 916 930 935 950 960 973 988 1002 1008 1023 1036 1042 1048 1054 1069 1082 1092 1102 1115 1129 1136 1142 1156 1162 1168 1180 1193 1214 1229 1235 1250 1256 1270 1284 1290 1303 1325 1340 1346 1351 1361 1375 1390 1395 1406 1420 1430 1443">amplitud y la fase cambian. En un solo sistema de grado de libertad, el cambio de amplitud será <tspan y="690" x="378 393 399 411 421 434 449 464 469 484 499 508 514 528 534 540 562 576 591 601 614 619 633 639 653 667 673 679 692 698 711 733 747 757 767 772 787 801 814 826 832 847 861 868 874 889 902 912 927 933 947 958 972 986 996 1009 1030 1045 1056 1062 1075 1088 1098 1104 1118 1133 1139 1151 1164 1185 1200 1206 1221 1227 1240 1255 1261 1267 1280 1286 1299 1320 1335 1341 1347 1357 1371 1386 1391 1404">dictado por el montaje de la amortiguación, pero esperamos ver un cambio en la amplitud a <tspan y="727" x="378 400 414 429 435 450 463 468 483 497 511 517 530 543 556 571 583 596 617 632 643 649 662 668 677 687 700 713 727 738 743 758 772 778 792 807 820 825 835 849 860 874 889 902 917 929 935 947 954 960 973 979 994 1000 1012 1025 1047 1060 1075 1084 1098 1104 1110 1123 1129 1142 1164 1179 1185 1190 1200 1214 1229 1235 1248 1262 1284 1297 1312 1322 1335 1345 1357 1363 1374 1380 1386 1399 1405">medida que avanzamos a través de una resonancia. Típicamente la amplitud aumentará si el <tspan y="765" x="378 389 395 406 416 430 452 465 471 485 496 506 518 524 535 549 564 577 599 614 623 633 639 654 668 681 696 710 717 722">sistema está subamortiguado.  <tspan y="834" x="378 391 404 410 419 432 443 457 463 473 486 508 523 528 542 557 563 574 587 593 608 621 630 640 653 663 676 682 695 701 710 720 733 746 760 770 776 791 805 811 820 834 849 856 863 869 884 898 913 927 949 964 975 980 995 1010 1021 1035 1044 1057 1070 1080 1085 1099 1110 1120 1135 1146 1152 1164 1177 1199 1213 1219 1234 1245 1251 1264 1270 1279 1289 1302 1315 1329 1340 1345 1360 1374 1380 1393 1408 1421">La fase también se barrerá a través de 180°. Podemos observar estos cambios a través de una <tspan y="872" x="378 393 403 416 425 431 443 456 461 476 490 495 511 526 541 554 561 567 581 591 604 613 619 631 644 655 661 675 689 695 712 725 740 754 760 771 781 788 803 818 824 837 846 853 859 874 880 892 898 911 926 941 956 962 968 981 992 998 1013 1025 1035 1045 1059 1070 1075 1085 1099 1112 1118 1132 1142 1148 1162 1168 1174 1196 1208 1223 1228 1243 1256 1266 1272 1285 1296 1301 1316 1330 1336 1342 1357 1368 1373 1388 1400 1410 1425 1436 1443 1448">gráfica de Bodé, gráficas de Nyquist/polar, o viendo las partes reales e imaginarias de los datos.  <tspan y="941" x="378 391 404 410 432 445 460 474 480 490 504 519 524 534 546 561 583 598 604 614 628 634 649 663 671 677 692 698 712 718 731 745 755 769 778 784 799 809 830 844 858 868 881 891 897 903 909 922 937 950 960 973 979 992 998 1011 1026 1032 1047 1053 1065 1079 1085 1099 1113 1119 1125 1138 1144 1153 1163 1177 1189 1203 1216 1231 1243 1249 1262 1267 1282 1295 1305 1318 1328 1341 1347 1354 1360 1373 1386 1392 1400 1413 1424 1438">La magnitud (como se definió anteriormente) llegará a un pico en la frecuencia natural. La fase <tspan y="979" x="378 389 403 409 424 437 446 456 470 480 492 498 511 517 526 536 549 562 576 587 592 607 621 627 636 651 665 671 685 695 708 723 738 749 754 767 773 787 802 807 822 832 845 860 875 885 892 898 913 919 933 938 944 959 973 988 997 1012 1018 1040 1053 1068 1074 1089 1095 1109 1123 1129 1135 1150 1162 1172 1182 1187 1202 1217 1223 1235 1249 1259 1269 1283 1294 1308 1323 1338 1352 1366 1376 1389 1394 1407 1413 1419 1432">se barrerá a través de 180 grados y 90 grados, o el punto medio del barrido corresponderá a la <tspan y="1016" x="378 387 397 411 423 437 451 466 477 483 496 502 517 529 539 553 563 576 582 589 594">frecuencia natural.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="273" height="70" transform="scale(2, 2) translate(321.5,139)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
