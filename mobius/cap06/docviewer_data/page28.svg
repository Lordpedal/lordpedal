]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 6-28 <tspan font-family="F10" font-weight="400" x="677"> <tspan font-family="F9" font-weight="900" x="681 700 719 737 747 765 784 801 821 830 847 857 867 877 896 907 927 946 968 978 997 1016 1026 1044 1062 1072 1090 1100 1118 1135 1153 1175 1193">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F11" font-size="21" font-weight="400" x="1210"> <tspan font-family="F12" y="2130" x="133"><tspan font-family="F13" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="821" x="1077"> <tspan font-family="F16" font-size="24" y="883" x="621 632 636 648 660 668 680">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="685"> <tspan font-family="F16" font-size="24" font-weight="400" x="685 697 702 713 721">6-31 <tspan font-family="F0" font-size="27" y="936" x="133 149 163 175 189 203 213 228 241 248 254 269 283 296 310 325 340 345 355 370 383 393 406 412 426 437 442 449 458 465 471 485 491 497 508 514 525 534 548 570 583 589 600 614 620 633 654 669 678 688 694 709 723 736 742 753 763 769 778 784 796 809 831 845 859 869 882 889 895 910 924 937 951 966 981 987 996 1011 1024 1034 1047 1053 1067 1078 1084 1106 1119 1132">Recuerde: Cuando theta es '1' el sistema se amortigua críticamente. Cuando theta es muy <tspan y="974" x="133 148 162 177 191 205 220 234 240 250 265 279 289 294 308 314 328 350 365 371 385 392 398 412 419 434 447 456 462 476 482 488 499 505 516 525 539 561 574 580 594 604 614 627 633 655 669 682 688 693 699 714 727 737 750 772 785 800 809 823 829 842 864 878 888 898 903 918 932 945 960 975 980 993 998 1013 1026 1041 1051 1064">pequeño (por ejemplo, 0.05) el sistema está muy ligeramente amortiguado y habrá <tspan y="1011" x="133 146 168 183 189 195 204 210 222 235 247 253 268 283 289 300 305 319 334 340 349 355 367 380 389 395 408 421 427 440 455 461 467 480 486 495 504 518 530 544 558 573 584 590 603 609 624 636 646 660 670 683 689 695 704 717 723 737 752 762 767 781 796 808 813 835 848 854 866 872 887 902 911 917 932 946 961 973 979 994 1000 1015 1028 1034 1048 1059 1072">amplificación significativa en la frecuencia natural (y por encima y por debajo de esa <tspan y="1049" x="133 142 152 166 178 192 206 221 232 238 251 261 267">frecuencia). <tspan y="1118" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 388 394 400 413 419 433 439 453 459 474 488 494 499 514 524 537 545 551 563 578 584 595 609 614 629 644 653 675 688 694 700 712 725 731 744 750 756 769 775 784 793 807 819 833 847 862 874 880 893 898 913 926 936 949 959 972 978 985 990 1003 1009 1023 1029 1034 1048 1054 1068 1073 1088 1094 1108 1119 1125 1139 1153 1166">Tenga en cuenta que el eje X del gráfico se normaliza a la frecuencia natural, y el eje Y es una <tspan y="1155" x="133 143 157 163 176 188 194 208 223 229 235 250 265 277 287 293 302 324 330 342 355 361 375 389 395 401 414 420 433 439 453 463 476 488 494 508 523 529 543 557 563 576 591 600 610 623 638 651 657 669 683 698 704 710 723 729 742 748 762 772 785 797 803 817 832 838 852 866 872 883 896 902 908 923 936 941 951 965 976 982 996 1010 1022 1028 1037 1044 1050 1056 1069 1074 1084 1098 1109 1124 1138 1151 1162 1172 1185">relación logarítmica de la vibración de entrada con la vibración de salida (es decir, la respuesta <tspan y="1193" x="133 147 162 168 180 195 216 231 244 254 267 279 285 299 314 320 332 346 361 367 373 386 392 401 415 429 439 451 464 469 484 498 503 517 531 543 548 558 571 583 589 604 618 624 639 652 658 672 686 696 706 718 733 746 756 762">en comparación con la fuerza de excitación de entrada). <tspan y="1684" x="1083"> <tspan font-family="F16" font-size="24" y="1746" x="620 631 635 647 659 667 679">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="684"> <tspan font-family="F16" font-size="24" font-weight="400" x="684 696 701 712 723">6-32 <tspan font-family="F0" font-size="27" y="1799" x="133 147 161 176 182 197 207 219 229 243 265 280 290 296 302 315 321 331 345 351 364 376 381 396 411 416 430 444 454 464 477 483 489 502 508 517 526 540 552 566 580 595 607 613 626 631 646 659 669 682 692 705 711 717 730 736 742 755 761 770 783 793 807 813 826 841 847 869 881 894 909 919 924 939 953 963 976 982 987 1001 1007 1029 1042 1053 1059 1075 1090 1104 1110 1123 1137 1146 1160 1166 1180 1194">Exploraremos la relación entre la frecuencia natural y la fase en mayor detalle más Adelante en <tspan y="1837" x="133 147 158 168 181 187 198 212 224 236 242 256 271 278 284 295 300 315 321 335 356 371 384 393 408 423 430 436 442 455 461 473 479 494 508 518 530">esta sección, sin embargo, la Figura <tspan font-family="F19" x="535"> <tspan font-family="F0" x="535 550 557 570 582 588 603 618 624 635 650 656 671 677 683 689 703 714 723 733 746 752 764 779 801 816 822 828 841 847 856 869 880 893 899 911 924 946 961 967 979 989 995 1008 1014 1027 1042 1048 1057 1071 1086 1098 1103 1118 1133 1138 1152 1166 1172 1178 1191">6-32 no solo ilustra como la fase cambiaría en función de la <tspan y="1874" x="133 142 152 166 178 192 206 221 232 238 251 258 264 279 292 302 317 322 332 345 367 382 387 401 416 422 434 448 470 485 491 502 516 522 535 544 558 569 579 592 598 613 627 637 643 649 662 668 681 703 717 727 737 742 757 771 784 796 802 816 831 838 844 857 870 876 885 898 909 923 929 940 945 959 981 995 1005 1019 1025 1037 1050 1072 1086 1092 1105 1115 1128 1134 1148 1163 1173">frecuencia, pero también como se afecta por la amortiguación. La fase siempre cambiará por <tspan y="1911" x="133 142 157 172 179 186 192 207 220 230 245 251 257 270 275 285 298 309 322 328 341 347 353 366 372 387 401 415 421 433 446 468 482 488 501 507 518 532 547 560 575 581 595 610 621 627 640 652 666 675 690 704 718 740 755 766 772 785 791 797 810 816 824 834 848 860 874 888 903 914 920 933 939 954 966 976 990 1000 1013 1019 1026 1031 1045 1056 1062 1077 1090 1100 1113 1123 1145 1150 1165 1178 1193 1208">180°, pero la tasa a la que cambia según nos acerquemos a la frecuencia natural, es determinado <tspan y="1949" x="133 148 163 173 179 193 199 205 217 239 254 263 273 279 294 308 321 343 348 362 376 386 401 407">por el amortiguamiento. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="269" y="281" width="805" height="536" xlink:href="page28_data/img60.png"/><image x="263" y="1240" width="817" height="441" xlink:href="page28_data/img61.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
