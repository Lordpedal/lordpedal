]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F9" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 598 609 629 648 670 680 699 718 728 746 764 774 792 802 820 837 855 877 895 912 1317 1335 1354 1374 1384 1404 1423 1433 1450 1459 1475">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-3 <tspan font-family="F12" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F13" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 394 400 411 417 423 438 452 458 470 485 500 511 516 531 544 554 567 589 604 615 621 627 640 646 661 666 681 694 716 722 734 747 752 767 781 787 793 806 812 834 847 862 876 881 896 909 914 927 933 947 958 967 977 991 1003 1013 1027 1037 1050 1056 1062 1068 1082 1093 1099 1114 1129 1140 1145 1160 1166 1180 1186 1201 1215 1229 1234 1249 1264 1269 1283 1297 1307 1320 1335 1350 1363 1385 1399 1410 1416 1431 1446 1456">Y si no consideramos la dinámica de la máquina y estructural, es posible que no entendamos por <tspan y="341" x="379 394 408 422 428 440 446 460 469 479 492 503 509 523 534 543 553 567 579 589 603 613 626 637 643 652 665 671 677 690 699 714 729 734 744 755 770 776 791 804 819 832 842 855 866 873 879 890 905 920 934 944 954 968 978 985 991 1005 1015 1026 1033 1042 1049 1055 1070 1076 1091 1105 1115 1121 1136 1150 1163 1169 1180 1194 1199 1214 1227 1242 1256 1266 1278 1288 1302 1317 1323 1338 1343 1356 1370 1376 1390 1400">qué ciertas estructuras fallaron (soldaduras, soportes, etc.), o por qué se generaron niveles <tspan y="378" x="379 385 400 410 425 430 444 454 467 482 488 502 513 518 533 547 553 565 571 586 596 609 621 626 641 656 662">intolerables de vibración. <tspan y="448" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 543 557 571 585 599 605 619 629 639 652 662 667 681 696 702 715 730 743 749 764 770 783 797 807 820 826 841 855 870 885 898 904 910 925 936 942 952 966 981 994 1016 1022 1035 1050 1060 1075 1085 1091 1106 1120 1126 1139 1154 1167 1173 1195 1208 1223 1237 1242 1257 1270 1276 1291 1304 1313 1327 1339 1353 1367 1373 1382 1395 1401 1407 1420 1430">Por ejemplo, puede estar en una planta donde los rodamientos de una máquina parecen fallar <tspan y="485" x="379 389 403 418 432 438 450 460 482 495 510 520 533 540 546 559 565 579 593 604 617 627 633 647 661 667 682 696 710 716 722 735 740 762 775 790 804 810 825 838 844 855 868 874 889 902 908 921 927 932 947 961 974 988 1003 1009 1021 1027 1033 1046 1057 1063 1078 1088 1101 1113 1122 1128 1140 1153 1164 1170 1185 1199 1205 1211 1225 1239 1249 1255 1267 1280 1292 1298 1312 1327 1333 1344 1359 1373">regularmente, a pesar de que la máquina se ha alineado y las prácticas de lubricación son <tspan y="523" x="379 394 408 422 437 450 461 468 473 492 498 513 527 541 555 569 575 589 599 613 624 637 652 664 670 683 693 698 708 722 737 750 760 766 779 790 796 811 825 839 844 854 868 883 897 907 920 934 940 955 968 980 986 999 1005 1017 1027 1036 1042 1057 1070 1076 1088 1094 1109 1122 1134 1140 1153 1159 1171 1186 1199 1205 1220 1226 1241 1246 1260 1271 1283 1297 1309 1324 1337 1347 1352 1358 1373 1382 1396 1406 1428 1442 1453">buenas. O puede presenciar tuberías que rebotan hacia arriba y hacia abajo o escuchar informes <tspan y="560" x="379 394 408 414 425 440 455 469 479 489 503 514 519 534 548 562 568 583 595 610 616 625 638 644 650 663 678 693 698 712 727 733 739 752 763 769 780 795 800 815 828 843 857 867 880 891 897">de soportes que han fallado en las soldaduras. <tspan y="1216" x="1163"> <tspan font-family="F16" font-size="24" y="1261" x="692 703 707 719 731 739 751">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="756"> <tspan font-family="F16" font-size="24" font-weight="400" x="756 768 773 783 788 793 798 806 821 832 837 848 852 872 884 897 901 916 928 936 944 948 958 970 979 985 989 1004 1015 1028 1039 1049 1053 1063 1067 1079 1091 1102 1110 1123 1134 1142">6-2 - (De Simon Hurricks, Genesis Energy) <tspan font-family="F0" font-size="27" y="1314" x="379 396 402 412 425 435 450 462 472 478 491 504 526 539 554 563 577 584 590 604 615 624 638 653 659 674 688 701 716 730 736 747 760 770 776 788 802 817 828 840 846 859 874 884 897 903 918 932 938 944 959 969 975 990 996 1008 1022 1028 1042 1053 1059 1073 1087 1093 1106 1111 1126 1136 1149 1161 1167 1181 1196 1202 1224 1237 1250 1256 1269 1275 1285 1300 1311 1317 1328 1343 1349 1364 1369 1383 1397">Alternativamente, usted puede ser consciente de los niveles de vibración muy altos sólo en <tspan y="1352" x="379 391 397 411 421 430 445 456 462 484 499 521 534 549 559 574 584 590 605 619 629 641 656 666 679 685 699 705 711 725 735 750 762 776 787 802 807 817 832 838 850 864 877 891 906 921 927 940 954 960 971 980 994 1000 1014 1029 1042 1048 1060 1074 1089 1104 1110 1121 1127 1142 1156 1162 1177 1191 1197 1206 1219 1225 1231 1244 1249 1263 1278 1284 1297 1312 1325 1331 1353 1366 1381 1395 1400 1415 1428 1438 1444">ciertos momentos durante el proceso (o cuando existe una condición de falla en una máquina). <tspan y="1389" x="379 392 405 411 426 439 454 464 477 483 498 512 526 541 554 560 575 589 603 609 621 631 642 656 662 676 690 696 702 717 728 734 748 754 767 781 787 801 812 817 832 846 852 864 870 885 895 908 920 926 940 955 961 973 987 1000 1014 1029 1044 1050 1065 1077 1087 1101 1113 1126 1132 1147 1161 1175 1181 1195 1209 1215 1230 1236 1247 1262 1268 1281 1296 1302 1316 1330 1336 1350 1365 1371 1379 1385 1397 1402 1417">La gente puede quejarse de los niveles de vibración cuando parece que un piso en un edificio <tspan y="1427" x="379 392 398 413 423 436 441 455 469 481 495 506 511 524 537 559 572 587 597 610 617 623 637 651 666 679 690 696 710 721 731 744 755 761 773 787 801 812 821 827 842 856 870 881 887 901 912 922 934 949 954 964 978 984 997 1009 1015 1029 1044 1057 1072 1085 1096 1102 1114 1129 1143 1149 1155 1168 1179 1185 1195 1209 1220 1234 1249 1262 1277 1289 1295 1308 1319 1324 1337 1343 1355 1370 1385 1394 1407">vibra excesivamente. Todas estas cuestiones están relacionadas con las resonancias y ahora <tspan y="1464" x="379 393 407 420 442 447 462 475 484 498 520 535 546 552 566 577 587 599 605 611 633 648 662 672 682 694 709 719 732 738 751 761 775 787 793 805 820 835 840 862 875 886 892 907 920 930 943 949 955 969 975">examinaremos esta importante área con más detalle. <tspan font-family="F14" font-size="43" font-weight="700" y="1549" x="379 415 435 451 471 481 488 503 512 534 544 566 586 604 614 621 640 675 697 712 726 736 758 780 800 817 826 849 871">Masa, rigidez, amortiguación <tspan font-family="F15" x="878">–<tspan font-family="F14" x="898 906 916 939 947 969 989 1005 1015 1032"> lo básico<tspan font-family="F15" x="1054"> <tspan font-family="F0" font-size="27" font-weight="400" y="1629" x="379 394 407 429 444 455 461 474 480 493 506 516 522 534 547 562 575 581 593 608 629 644 659 673 687 701 711 725 730 745 759 765 771 784 790 812 825 840 854 859 874 887 892 907 920 931 941 954 960 971 985 996 1002 1016 1022 1036 1058 1071 1086 1095 1110 1121 1127 1149 1162 1173 1179 1190 1196 1218 1233 1239 1253 1264 1270 1276 1289 1304 1315 1321 1332 1338 1349 1359 1372 1393 1406 1417 1423 1434 1448">Vamos a ver cada componente de la máquina hasta sus elementos más simples. Los sistemas se <tspan y="1667" x="379 394 408 422 437 451 465 471 486 500 511 522 532 538 553 558 568 574 587 602 607 617 631 640 662 668 683 698 709 714 729 743 748 770 783 794 807 814 820 830 835 850 855 870 884 896 901 914 920 933 955 969 979 989 994 1009 1023 1036 1048 1054 1069 1083 1090 1096 1109 1119 1132 1147 1153 1165 1171 1185 1200 1213 1219 1241 1254 1269 1278 1292 1298 1309 1323">pueden describir en términos de masa, rigidez y amortiguación. Tradicionalmente se <tspan y="1704" x="379 389 403 417 427 441 452 465 480 490 502 517 523 535 550 572 587 593 604 617 623 645 659 673 684 693 703 716 722">representan como se muestra: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1571" width="1085" height="1" fill="#000000"/><image x="674" y="607" width="483" height="605" xlink:href="page3_data/img5.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>