]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 6-18 <tspan font-family="F21" font-weight="400" x="676"> <tspan font-family="F20" font-weight="900" x="680 699 718 736 746 764 783 800 820 829 846 856 866 876 895 906 926 945 967 977 996 1015 1025 1043 1061 1071 1089 1099 1117 1134 1152 1174 1192">CAPÍTULO 6 - DINÁMICA DE SISTEMAS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="27" y="302" x="132 138 151 157 171 185 197 202 212 225 237 243 258 273 278 291 297 303 316 322 344 357 368 381 386 401 414 424 438 449 463 478 483 497 508 518 531 540 546 559 574 580 589 602 613 627 634 640 653 666 677 683 697 712 727 740 751 757 768 773 788 802 813 828 834 849 862 868 882 893 899 910 923 929 943 949 963 976 988 1003 1008 1021 1027 1039 1052 1065 1080 1086 1092 1106 1120 1130 1143 1154 1161">la excitación y la masa parecen estar en fase. Las ondas sinusoidales se elevan y caen juntas. <tspan y="340" x="132 147 160 170 184 196 209 215 230 244 258 264 278 284 289 299 313 324 338 348 357 371 377 391 402 408 430 443 456 462 471 477 492 497 512 527 534 539 554 567 578 584 590 601 615 621 636 650 665 674 680 693 699 705 727 739 754 760 775 787 797 803 818 832 846 851 865 876 882 896 911 924 930 943 955 965 971 977 983 996 1002 1016 1030 1036 1049 1061 1074 1084 1099 1105 1118 1133 1142 1151 1165 1171 1185 1191">Parece que el resorte es muy rígido. Casi se podría imaginar que es una varilla de acero entre el <tspan y="377" x="132 144 159 174 189 203 215 225 239 249 254 267 273 279 292 298 320 333 344 357 363">conductor y la masa. <tspan y="971" x="1209"> <tspan font-family="F26" font-size="24" y="1016" x="618 629 633 645 657 665 677">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="682"> <tspan font-family="F26" font-size="24" font-weight="400" x="682 694 699 709 722">6-20 <tspan font-family="F25" font-size="27" y="1069" x="132 149 155 177 190 205 211 226 239 245 260 274 287 293 306 320 342 356 370 380 393 415 430 441 447 453 466 472 480 490 504 516 530 544 559 570 576 589 595 610 624 638 652 666 672 687 699 709 723 735 748 758 764 779 793 807 812 822 837 852 865 878 884 896 902 916 927 937 949 964 970 983 998 1004 1013 1026 1037 1051 1057 1063 1081 1092 1102 1116 1131 1137 1147 1162 1168 1183">A medida que aumentamos la frecuencia puede parecer que todavía están en fase. Usted sólo <tspan y="1107" x="132 147 161 175 190 204 209 224 239 249 261 271 277 292 306 320 326 332 345 351 364 385 400 406 412 422 436 451 456 471 485 491 497 510 516 531 542 554 560 566 579 591 597 611 626 632 645 659 681 694 709 719 731 737 743 749 763 777 787 800 822 835 850 859 873 880 886 903 916 922 936 950 962 977 991 998 1004 1015 1021 1027 1049 1054 1064 1077 1083 1105 1118 1131 1137 1151 1165">puede notar que la amplitud de la oscilación aumenta ligeramente. De hecho, si mira muy de <tspan y="1144" x="132 144 158 168 180 193 200 205 219 230 236 251 266 277 283 298 304 317 323 338 352 366 372 385 399 411 417 432 446 460 465 480 493 506 512 525 540 546 552 557 572 586 595 610 616 631 645 655 669 684 690 703 715 729 734 748 762 772 781 795 801 807 820 826 841 852 864 870 876 889 901 907 921 936 942 957 971 976 982 994 1009 1023 1038 1052 1064 1074 1089 1099 1105 1118 1130 1144 1150 1155 1168 1174 1180 1193">cerca, es posible que vea que hay un ligero desenlace entre la oscilación del conductor azul y la <tspan y="1182" x="132 154 167 178 191 197 212 225 240 250 263 269">masa negra. <tspan y="1779" x="1209"> <tspan font-family="F26" font-size="24" y="1825" x="620 631 635 647 659 667 679">Figura <tspan font-family="F27" font-size="27" font-weight="700" x="684"> <tspan font-family="F26" font-size="24" font-weight="400" x="684 696 701 712 720">6-21 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="970" height="495" transform="scale(1.110309, 1.111111) translate(119.786444,379.8)" xlink:href="page18_data/img39.png"/><image x="0" y="0" width="967" height="497" transform="scale(1.113754, 1.114688) translate(119.41597,1099.859206)" xlink:href="page18_data/img40.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>