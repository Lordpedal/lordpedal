9 955 966 980 990 1004 1010 1021 1036 1051 1057 1070 1085 1091 1103 1116 1127 1142 1148 1162 1173 1187 1201 1213 1219 1232 1238 1244 1257 1272 1278 1292 1298 1304 1319 1333 1346 1353">Los sistemas sub-amortiguados con amortiguación cero son un caso especial en el que, <tspan y="972" x="379 389 403 418 427 433 445 458 480 493 508 518 531 538 544 550 563 569 584 595 607 613 619 632 644 650 664 679 685 700 713 728 740 753 759 769 782 792 814 819 834 847 854 860 873 886 892 900 910 924 936 950 963 978 990 996 1009 1015 1029 1043 1049 1064 1075 1087 1093 1099 1112 1124 1130 1144 1159 1165 1179 1190 1196 1202 1215 1220 1242 1256 1269 1275 1287 1300 1310 1322 1335 1350 1363 1369 1381 1387 1393 1406">teóricamente, la oscilación nunca termina. La frecuencia de oscilación es la muy cercana a la <tspan y="1009" x="379 388 398 412 424 438 452 467 478 484 497 503 518 530 540 554 564 577 583 589 603 618 624 637 659 673 683 693 698 713 727 740 755 768 774">frecuencia natural no amortiguada. <tspan font-family="F16" font-size="24" y="1269" x="1197"> <tspan y="1314" x="696 707 711 723 735 743 755">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="760"> <tspan font-family="F16" font-size="24" font-weight="400" x="760 772 777 785 797 801 812 821 832 842 855 866 878 889 893 905 909 921 932 940 952 960 971 976 981 990 1003 1015 1026 1046 1058 1066 1074 1078 1090 1102 1114 1126 1138">6-16 Frecuencia natural subamortiguada <tspan font-family="F0" font-size="27" y="1367" x="379 393 399 405 417 432 447 458 463 478 491 501 514 536 551 562 568 582 596 602 617 631 644 657 672 678 684 697 703 716 738 752 762 772 777 792 806 819 831 837 852 866 872 884 899 921 936 942 956 971 983 989 1004 1014 1028 1043 1058 1068 1080 1086 1100 1115 1120 1135 1149 1155 1161 1176 1187 1193 1206 1219 1225 1239 1249 1263 1274 1279 1294 1309">Si consideramos de nuevo la amortiguación como una proporción de los valores no <tspan y="1404" x="379 392 414 429 439 449 454 469 483 496 511 526 537 542 555 561 574 596 610 620 630 635 650 664 677 692 707 718 724 735 745 751 761 767 779 792 813 827 841 851 865 871 877 891 905 915 929 944 956 970 981 987 993 1006 1012 1021 1035 1041 1054 1066 1072 1087 1101 1107 1122 1136 1150 1164 1170 1181 1194 1204 1210 1232 1245 1260 1274 1284 1290 1305 1319 1333 1339 1346 1355 1361 1367 1379 1393 1406 1421 1436 1451">amortiguados y amortiguados críticamente, entonces la relación debe ser menor que '1' cuando <tspan y="1442" x="379 393 399 405 416 422 433 443 457 479 492 497 511 522 532 545 551 562 576 591 604 626 640 650 660 665 680 694 707 722 737 743">el sistema está subamortiguado. <tspan y="1869" x="1275"> <tspan font-family="F16" font-size="24" y="1915" x="867 878 882 894 906 914 926">Figura <tspan font-family="F17" font-size="27" font-weight="700" x="931"> <tspan font-family="F16" font-size="24" font-weight="400" x="931 943 948 956 967">6-17 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1104" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="558" y="351" width="718" height="380" xlink:href="page15_data/img32.png"/><image x="0" y="0" width="280" height="108" transform="scale(2, 2) translate(318.5,526.5)" xlink:href="data:image/png;base64,"/><image x="562" y="1489" width="710" height="375" xlink:href="page15_data/img33.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-op