]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 558 568 578 597 608 628 647 669 679 698 717 727 745 763 773 791 801 819 836 854 876 894 911 1299 1317 1336 1356 1366 1386 1405 1415 1432 1441 1458 1474">CAPÍTULO 6 - DINÁMICA DE SISTEMAS PÁGINA 6-11 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F25" font-size="27" y="302" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 524 538 550 565 578 600 615 626 632 646 661 666 679 685 696 706 719 731 746 752 774 787 798 803 818 832 838 850 863 873 885 898 904 917 923 929 940 946 957 966 980 1002 1015 1021 1035 1049 1055 1069 1084 1090 1101 1116 1122 1137 1142 1156 1166 1179 1194 1209 1214 1229 1243 1249 1255 1261 1275 1289 1298 1308 1321 1336 1343 1348 1363 1376">Por lo tanto, echemos un vistazo más de cerca al sistema de un solo grado de libertad. Ya <tspan y="340" x="378 389 402 417 431 453 468 479 485 500 514 528 534 545 551 557 570 585 591 597 609 622 643 658 669 675 689 704 717 723 732 746 759 769 781 794 800 814 820 825 835 849 860 875 884 894 908 914 924 938 944 956 971 993 1007 1017 1023 1045 1050 1060 1073 1079 1094 1099 1113 1124 1134 1139 1149 1162 1172 1185 1191 1197 1210 1215 1229 1243 1253 1268 1283 1294 1308 1319 1325 1337 1352 1374 1387 1401 1413 1426 1436 1449">sabemos que si aplicamos una fuerza el resorte se comprimirá o estirará, y entonces comenzará <tspan y="377" x="378 391 397 412 423 435 441 447 460 470 477 483 496 509 515 528 550 564 574 583 589 604 618 631 643 649 663 678 684 697 706 720 732 742 754 760 773 779 785 798 804 819 833 843 856 868 873 888 903 908 923 937 943 949 962 968 983 994 1006 1012 1018 1031 1043 1049 1063 1078 1085 1090 1105 1119 1128 1143 1149 1164 1178 1184 1197 1203 1209 1222 1228 1237 1246 1260 1272 1286 1300 1315 1327 1333 1345 1351 1366 1380">a oscilar. La amortiguación afecta a la duración de la oscilación, pero no a la frecuencia de <tspan y="415" x="378 393 404 416 422 428 441 453 459 474 489 494 504 526 539 550 556 566 578 588 603 617 623 635 650 660 673 688 702 716 726 739 761 776 787 793 808 822 836 841 851 865 878 884 906 919 934 943 957 963 975 988 1010 1025 1031 1043 1049 1055 1061 1075 1089 1099 1112 1134 1147 1162 1171 1185 1191 1197 1210 1216 1224 1234 1248 1260 1274 1288 1303 1314 1320 1333 1343 1349 1355 1368 1381">oscilación (más tarde aprenderemos que realmente cambia ligeramente la frecuencia). La <tspan y="452" x="378 387 397 411 423 437 451 466 477 483 496 502 516 527 537 550 555 570 576 588 598 610 625 638 644 659 673 683 689 695 708 714 723 729 744 749 764 778 790 796 810 824 830 836 858 872 886 892 898 912 917 930 936 942 955 961 983 996 1007 1020 1026 1032 1046 1052 1058 1070 1083 1105 1120 1126 1140 1146 1161 1175 1181 1190 1204 1217 1227 1239 1252 1258 1271 1277 1283 1298 1304 1310 1322 1332 1347 1361 1367 1382 1396 1401">frecuencia está dictada por la rigidez del muelle y la masa. El cambio de fuerza a lo largo del <tspan y="490" x="378 388 394 408 430 445 459 465 476 490 496 511 525 538 553 567 573 587 601 612 624 634 640 654 660 670 676 688 702 724 739 745">tiempo se puede describir como: <tspan font-family="F28" font-size="48" y="833" x="1066"> <tspan font-family="F25" font-size="27" y="868" x="378"> <tspan y="905" x="378 392 403 413 426 432 446 458 472 485 497 503 518 533 538 553 567 581 596 609 615 630 643 652 666 678 692 701 707 729 743 756 762 774 788 810 825 831 837 849 862 877 890 897 902 917 931 940 955 961 974 989 995 1004 1018 1031 1037 1043 1058 1071 1085 1091 1106 1121 1127 1133 1147 1153 1167 1178 1185 1190 1204 1210 1232 1247 1253 1266 1288 1301 1316 1326 1339 1345 1356 1362 1376 1391 1396 1405 1411 1423 1436">Esta ecuación puede parecer muy complicada, pero en realidad no lo es. Simplemente significa <tspan y="943" x="378 393 407 421 427 433 446 452 461 475 489 499 511 524 530 544 555 561 574 589 602 608 620 635 657 672 677 692 705 717 723 737 752 758 772 786 792 798 811 817 826 832 847 852 867 881 893 899 913 927 938 953 959 972 984 997 1012 1025 1031 1041 1047 1060 1066 1077 1092 1114 1129 1138 1152 1163 1169 1184 1198 1204 1217 1222 1236 1242 1248 1262 1273 1282 1288 1298 1311 1332 1338 1352 1366 1376 1391 1396 1411 1425 1431">que la fuerza es una combinación de la rigidez desplazada (la compresión y el estiramiento del <tspan y="980" x="378 388 402 413 428 437 447 460 470 477 482 496 502 508 523 533 547 562 576 588 598 613 618 633 647 653 659 672 678 691 713 727 737 746 752 767 781 794 806 812 826 841 847 859 865 871 884 890 903 917 923 938 950 955 970 983 998 1003 1013 1023 1036 1047 1060 1066 1080 1094 1100 1112 1125 1147 1162 1168 1182 1188 1203 1216 1222 1237 1251 1262 1277 1283 1296 1308 1321 1343 1349 1362 1377 1386 1400 1410 1417 1422 1435">resorte), el producto de la amortiguación y la velocidad (tasa de cambio de desplazamiento), y <tspan y="1018" x="378 392 398 404 419 429 443 458 472 484 494 509 515 529 543 549 555 568 574 596 609 620 633 638 651 657 663 676 682 695 707 721 727 740 750 763 775 781 795 810 816 825 835 848 859 872 878 893 906 912 924 937 959 974 980 995 1000 1015 1029 1035 1047 1061 1067 1082 1094 1100 1115 1128 1142 1152 1158">el producto de la masa y la aceleración (tasa de cambio de velocidad). <tspan y="1087" x="378 393 406 412 423 436 451 465 487 502 513 519 534 548 562 568 578 584 590 596 610 620 633 648 658 671 692 707 718 724 730 743 749 762 774 788 794 807 817 830 842 848 863 877 883 898 913 922 936 950 964 986 1001 1012 1018 1031 1045 1051 1066 1077 1083 1098 1111 1126 1132 1138 1151 1157 1168 1173 1179 1185 1199 1209 1222 1237 1247 1260 1281 1296 1307 1313 1319 1332 1338 1351 1365 1371 1386 1397 1403 1418 1431 1446">Ya sabemos que si integramos la aceleración obtenemos velocidad, y si integramos la velocidad <tspan y="1124" x="378 393 408 418 431 446 460 482 497 508 513 528 542 553 568 574 587 599 612 634 640 653 668 678 692 699 705 719 730 740 753 764 770 784 796 810 823 835 841 855 870 884 895 901 912 926 941 947 953 968 974 989 1004 1017 1031 1042 1052 1067 1072 1086 1092 1103 1117 1132 1138 1153 1166 1176 1182 1195 1207 1222 1237 1248 1255 1261 1276 1290 1304 1309 1324 1337 1348 1354 1366 1379 1400 1414 1429 1438 1452">obtenemos desplazamiento. Estas ecuaciones son lo opuesto – son derivados, que básicamente <tspan y="1162" x="378 389 395 410 425 431 439 445 457 470 476 489 499 512 523 536 542 557 571 577 589 602 623 638 644 659 672 679 685 698 711 717 731 745 755 760 773 786 801 814 819 829 844 850 865 871 879 893 902 916 931 943 949 962 974 979 994 1008 1018 1024 1038 1052 1058 1064 1079 1093 1104 1119 1125 1138 1150 1163 1185 1190 1204 1218 1228 1243 1249 1263 1274 1280 1286 1299 1305 1317 1331 1337 1352 1364 1370 1385 1397 1412 1419 1425 1437">significa “tasa de cambio”. La derivada (o diferenciación) del desplazamiento es la velocidad, y <tspan y="1199" x="378 384 397 403 418 432 442 447 460 473 488 501 507 521 535 541 547 560 566 579 593 599 614 625 631 646 659 674 679 693 704 710 716 729 735 748 760 774 780 793 803 816 828 834 849 863 869 882 888 903 918 927 933 939 954 960 970 982 997 1007 1021 1028 1034 1040 1053 1059 1074 1089 1104 1109 1123 1129 1143 1157 1167 1173 1186 1198 1213 1226 1232 1246 1260 1266 1272 1287 1301 1312 1327 1333 1346 1358 1371 1393 1398 1412 1427 1437 1451">la derivada de la velocidad es la aceleración – por lo tanto, la doble derivada del desplazamiento <tspan y="1237" x="378 392 403 409 415 428 434 447 459 473 479 493 503 516 528 533 548 563 569">es la aceleración. <tspan y="1306" x="378 395 409 415 430 444 455 470 485 492 497 512 527 542 555 577 592 603 609 624 637 652 663 676 686 691 705 720 725 739 750 760 775 780 795 809 815 829 839 849 862 873 879 901 913 928 941 951 964 975 981 1003 1016 1027 1033 1038 1053 1063 1077 1083 1092 1098 1111 1124 1135 1142 1148 1162 1175 1189 1203 1225 1240 1251 1257 1272 1286 1299 1305 1311 1324 1330 1339 1353 1367 1377 1389 1401 1407 1421 1432 1442 1455">De hecho, podemos pensar en esto de otras maneras más intuitivas. Sabemos que la fuerza está <tspan y="1344" x="378 388 402 408 421 433 439 453 468 481 496 509 515 527 541 556 562 568 581 587 599 614 636 650 660 674 685 691 705 720 725 738 744 758 764 769 783 794 804 809 819 832 854 860 873 888 898 913 918 933 947 953 958 968 982 993 1007 1017 1027 1040 1047 1053 1069 1075 1097 1111 1125 1131 1146 1159 1165 1180 1194 1207 1213 1228 1241 1247 1260 1282 1297 1308 1313 1328 1341 1353 1359 1372 1378 1390 1405 1418 1424 1439">relacionada con la compresión y el estiramiento del resorte. A medida que halamos hacia abajo <tspan y="1381" x="378 392 407 413 423 437 448 462 472 481 495 502 508 522 532 542 556 561 571 581 593 603 616 622 637 650 656 670 692 707 721 727 739 749 755 770 783 795 801 813 819 832 841 851 864 875 881 893 908 923 929 942 957 970 976 985 999 1013 1023 1035 1048 1054 1060 1074 1080 1085 1100 1115 1120 1134 1145 1151 1173 1187 1200 1205 1215 1220 1235 1241 1256 1270 1277 1283 1297 1308 1314 1323 1336 1348 1354 1360 1365 1380 1394">un resorte, este trata de empujar hacia atrás con una fuerza. Si no es muy rígido, es fácil de <tspan y="1419" x="378 390 405 427 442 452 458 479 485 495 500 513 519 533 543 553 559 569 581 591 598 604 621 636 641 651 665 676 691 700 710 724 730 752 765 778 783 793 799 813 819 834 849 855 870 884 897 912 926 932 943 956 966 972 994 1007 1020 1026 1040 1046 1055 1061 1073 1079 1085 1091 1105 1119 1125 1137 1152 1174 1188 1198 1204 1226 1231 1241 1246 1259 1265 1279 1289 1299 1305 1315 1327 1337 1344 1350 1363 1376 1382 1390 1404 1418 1428 1440 1453">comprimir y estirar. Un resorte muy rígido puede ser muy difícil de comprimir y estirar. La fuerza <tspan y="1456" x="378 393 407 413 422 436 449 461 473 479 494 508 514 528 539 545">de reacción es: <tspan y="1578" x="1034"> <tspan y="1624" x="378 395 410 424 434 447 453 467 478 493 507 529 544 555 561 574 589 595 608 614 624 634 647 659 674 680 693 699 705 718 724 737 759 773 783 793 798 813 827 840 852 858 873 887 894 900 915 921 932 946 959 965 971 983 997 1003 1016 1031 1037 1050 1072 1086 1096 1106 1111 1126 1140 1153 1168 1183 1192 1199 1205 1220 1226 1231 1246 1258 1264 1278 1289 1304 1310 1324 1339 1352 1358 1369 1375 1396 1411 1417 1431">Ahora echemos un vistazo a la amortiguación. Visualice un amortiguador, o incluso una simple <tspan y="1662" x="378 393 408 430 445 458 464 479 492 498 513 519 531 537 549 555 568 578 591 598 603 617 623 629 643 664 679 693 699 712 734 749 760 766 772 785 800 810 823 845 858 873 882 896 901 916 929 941 947 960 966 979 994 1007 1013 1028 1033 1047 1062 1067 1081 1087 1093 1115 1128 1142 1157 1172 1177 1192 1206 1212 1218 1231 1236 1251 1266 1288 1303 1316 1323 1329 1339 1353 1359 1381 1395 1408 1422 1432 1445">bomba de bicicleta. Si empujamos lentamente hacia abajo en el mango de la bomba, se moverá <tspan y="1699" x="378 384 398 413 423 436 457 471 485 495 509 516 521 539 551 564 570 579 593 604 610 621 631 644 659 671 677 690 697 702 717 731 740 755 761 776 791 805 819 841 856 867 873 895 909 922 936 946 952 965 971 977 992 1005 1015 1030 1036 1047 1053 1058 1072 1094 1109 1123 1129 1142 1164 1179 1190 1196 1205 1219 1232 1242 1251 1265 1271 1283 1289 1298 1308 1321 1331 1344 1366 1381 1392 1397 1412 1426">lentamente. Hay resistencia, pero podemos moverla. Pero si empujamos fuerte y tratamos de <tspan y="1737" x="378 393 406 418 432 442 448 462 468 490 505 518 531 541 552 566 571 581 594 609 615 630 643 664 678 692 702 716 721 731 745 756 761 776 790 802 807 817 824 830 843 857 879 892 907 917 930 952 967 977 983 989 1002 1008 1021 1035 1041 1056 1068 1073 1088 1101 1116 1125 1131 1145 1159 1169 1183 1198 1210 1224 1235 1241 1247 1260 1265 1275 1289 1300 1306 1317 1327 1340 1355 1367 1373 1386 1391 1405 1416">hacerlo moverse rápidamente (es decir, aumentamos la velocidad) entonces la resistencia es <tspan y="1774" x="378 400 414 426 441 456 462 484 497 509 524 534 540 546 559 572 578 591 597 608 620 635 646 652 667 679 694 700 715 729 734 740 753 759 768 782 788 802 813 819 825 840 846 857 871 880 886 898 903 917 931 941 955 977 990 1005 1014 1028 1034 1048 1058 1071 1085 1100 1114 1120 1132 1146 1168 1183 1189 1204 1216 1226 1239 1245 1254 1268 1279 1285 1296 1306 1311 1321 1327 1333 1346">mucho mayor. La viscosidad del aire es lo suficientemente grande como para resistir la <tspan y="1812" x="378 391 405 411 426 438 444 459 472 486 493 499 513 526 548 562 568 581 596 602 617 631 641 654 676 691 702 708 723 737 750 756 762 775 781 796 811 833 848 861 867 878 891 897 909 922 928 934 947 962 972 985 990 1004 1010 1024 1035 1040 1055 1069 1081 1086 1096 1103 1109 1115 1128 1134 1148 1162 1171 1186 1192 1207 1220 1225 1240 1254 1260 1273 1288 1301 1310 1325 1331 1344 1351 1357 1370 1383">velocidad. También notamos que la bomba se calienta – es decir, la pérdida de energía. La <tspan y="1849" x="378 387 401 415 425 437 450 456 471 485 490 500 514 527 539 551 557 571 586 591 605 616 622">fuerza de reacción es: <tspan font-family="F29" font-size="58" y="1555" x="849 889">()</tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1104" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="344" height="150" transform="scale(2, 2) translate(189,267.5)" xlink:href="page11_data/img25.png"/><clipPath id="c30"><rect x="809" y="1502" width="225" height="67"/><rect x="924" y="1501" width="110" height="67"/></clipPath><g clip-path="url(#c30)"><text><tspan font-family="F30" fill="#000000" font-size="58" font-style="italic" y="1555" x="819 868 971 997">ftkx<tspan font-family="F31" font-style="normal" x="924"></tspan></tspan></text></g><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>