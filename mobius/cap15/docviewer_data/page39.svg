]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-39 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="725" x="1189"> <tspan font-family="F15" font-size="24" y="771" x="637 648 652 664 676 684 696">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="701"> <tspan font-family="F15" font-size="24" font-weight="400" x="701 708 719 724 736 749 754 766 777 781 793 797 810 822 826 838 850 862 870 881 893 905 909 921 930 935 945 958 970 974 985 997 1010 1017 1022 1034 1046 1054 1065 1076 1080 1093 1105 1110 1122 1127 1134 1145 1154 1165 1177 1186 1198">15-46 Caja de engranajes con configuración diferente <tspan font-family="F12" font-size="43" font-weight="700" y="855" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F13" x="593"> <tspan font-family="F17" font-size="27" font-weight="400" y="937" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 906 919 930 936 948 961 967 980 991 997 1011 1025 1031 1044 1059 1073 1083 1095 1110 1123 1129 1143 1154 1160 1175 1181 1193 1208 1222 1232 1244 1254 1260 1273 1284 1289 1299 1313 1328 1334 1346 1352 1364 1370 1376 1388 1401 1411 1421 1426 1439">Los estudiantes deben ser conscientes de las cajas de engranajes planetarias (epicíclicas) y <tspan y="975" x="427 442 456 470 484 494 507 513 534 548 562 572 586 591 606 620 635 648 663 669 682 697 706 720 734 749 762 772 778 790 805 827 842 848 857 870 885 897 903 918 933 945 960 965 978 984 999 1013 1028 1042 1056 1062 1073 1087 1093 1107 1117 1123 1128 1134 1146 1159 1174 1181 1186">generalmente deben entender cómo funcionan y dónde se utilizan.  <tspan font-family="F42" y="1012" x="475">o<tspan font-family="F18" x="491"> <tspan font-family="F14" x="523 537 551 565 580 593 599 612 627 633 645 659 672 687 697 710 716 722 735 746 751 761 771 785 795 801 813 828 843 852 857 872 886 896 909 921 927 941 956 970 981 987 999 1013 1035 1049 1064 1078 1089 1094 1109 1123 1129 1143 1153 1163 1178 1189 1195 1208 1223 1237 1247 1260 1275 1288 1293 1307 1317">Tenga en cuenta las tres configuraciones comunes de estos engranajes <tspan font-family="F42" y="1050" x="475">o<tspan font-family="F18" x="491"> <tspan font-family="F14" x="523 538 553 568 583 595 608 618 624 630 645 656 661 676 691 713 727 737 751 762 767 782 796 802 808 823 834 840 852 867 888 903 918 932 946 960 970 984 995 1001 1011 1022 1037 1042 1049 1055 1070 1076 1089 1103 1117 1127 1140 1146 1152 1167 1182 1191 1201 1214 1229 1243 1253 1260 1266 1278 1293 1299 1305 1311 1326 1335">Conocer los nombres de los componentes (sol, planeta, portador, anillo) <tspan font-family="F17" y="1088" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 441 447 453 464 478 483 493 507 522 536 542 555 565 578 593 599 611 624 630 642 656 662 677 688 694 709 723 729 737 747 761 773 787 800 815 827 833 846 857 863 872 886 896 908 921 936 949 960 967 973 984 998 1004 1018 1028 1043 1058 1072 1082 1094 1100 1114 1129 1142 1152 1164 1179 1185 1194 1208 1218 1240 1254 1260 1273 1284 1291">Si se requieren cálculos de frecuencias forzadas, se proporcionarán fórmulas. <tspan font-family="F12" font-size="43" font-weight="700" y="1173" x="379 415 437 459 469 483 505 521 541 564 571 594 615 622 640 659 669 688 705 712 735 756 763 784 806 828 843 863 885 904 914 935">Monitoreo de cajas de engranajes<tspan font-family="F13" x="951"> <tspan font-family="F14" font-size="27" font-weight="400" y="1254" x="379 397 412 425 431 446 452 463 475 489 500 506 521 536 542 553 567 582 592 605 611 625 631 637 649 664 677 683 689 700 706 717 723 738 751 757 763 776 782 794 807 813 826 832 847 860 866 879 894 908 918 931 946 959 964 978 989 995 1009 1020 1030 1043 1048 1054 1069 1081 1096 1117 1132 1138 1152 1162 1175 1181 1192 1197 1212 1218 1232 1247 1259 1265 1280 1286 1297 1309 1323 1334 1340 1355 1369 1375 1389 1403">Una discusión sobre el análisis de la caja de engranajes está incompleta sin una discusión de <tspan y="1292" x="379 389 403 415 430 436 448 461 472 477 492 506 512 533 547 562 568 580 585 600 615 621 633 647 657 666 680 692 702 715 726 733 738 752 765 780 794 816 831 842 847 862 876 890 896 909 920 933 948 962 972 985 994 1009 1024 1035 1041 1055 1069 1075 1081 1096 1108 1121 1127 1133 1145 1158 1168 1173 1187 1193 1199 1210 1224 1239 1250 1264 1274 1279 1293 1308 1314 1327 1342 1348 1354 1368 1383 1395 1405">técnicas de medición correctas. Tenemos que asegurarnos de localizar el sensor en un lugar <tspan y="1329" x="379 392 407 417 432 447 453 466 481 495 502 508 522 536 551 565 587 602 613 618 640 655 669 679 692 702 708 723 728 743 756 766 779 785 800 814 827 833 839 852 863 869 882 888 898 911 922 928 937 946 960 972 986 1000 1015 1027 1033 1046 1057 1063 1074 1087 1093 1108 1122 1136 1151 1163 1178 1184 1206 1219 1234 1240 1249 1256 1261 1274 1280 1295 1308 1323 1337 1359 1374 1385">apropiado; debemos montarlo para que las altas frecuencias se puedan medir; y debemos <tspan y="1366" x="379 391 406 421 430 436 451 464 474 487 497 502 516 522 528">configurar el F<tspan font-family="F32" font-size="17" y="1370" x="541 555 563">max<tspan font-family="F14" font-size="27" y="1366" x="572 578 590 605 614 624 638 650 660 672 694 708 722 732 746 751 766 779 789 802 808 820 834 848 858 864 873 879 885 898 909 915 924 934 948 960 974 987 1002 1014 1020 1033 1044 1050 1064 1078 1084 1089 1104 1114 1127 1137 1151 1162 1169 1174 1188 1201 1223 1238 1243 1257 1272 1277 1291 1302 1308 1322 1336 1348 1362 1373 1386 1396 1401 1416"> correctamente para cubrir las frecuencias de interés. También es necesario <tspan y="1404" x="379 389 403 415 430 436 450 461 471 484 494 500 509 523 533 555 568 579 585 599 613 619 633 648 663 676 682 696 710 716 726 731 745 767 782 797 803 815 830 844 866 879 890 895 910 924 930 944 955 969 983 995 1004 1014 1029 1040 1047 1052 1065 1071 1085 1095 1101 1107 1113 1125 1137 1147 1153 1162 1176 1188 1203 1209 1221 1234 1245 1250 1265 1279 1285 1299 1313 1335 1350 1365 1379 1385 1397 1409 1415 1430 1445">recolectar formas de onda de tiempo además de espectros, y utilizar técnicas de demodulación <tspan y="1441" x="379 394 400 414 429 441 456 462 475 489 503 513 526 533 539 554 560 574 589 599 605 619 625 634 640 662 677 684 689 704 718 733 738 753 768 774 787 793 798 813 827 849 863 872 887 893 908 921 927 941 955 969 979 992 1007 1020 1025 1039 1050 1056 1069 1074 1084 1099 1114 1126 1148 1154 1167 1182 1192 1207 1218 1225 1230 1245 1259 1273 1288 1301 1307 1318 1332 1342 1347 1362 1376 1387 1400 1411 1424 1434 1440 1455">o envolvente. Y por último, debido al número de engranajes y rodamientos, puede ser necesario <tspan y="1479" x="379 389 403 416 422 428 440 453 463 469 482 497 503 517 527 542 564 577 592 598 613 619 630 635 650 662 672 686 701 716 721 736 750 756 765 771 785 807 822 836 842">realizar un promedio síncrono de tiempo. <tspan y="1548" x="379 393 404 410 424 435 449 464 476 482 495 501 506 521 535 549 555 561 574 580 594 609 615 627 640 652 658 672 687 693 707 721 727 733 742 752 765 780 791 806 820 832 842 856 866 872 883 896 902 913 927 933 947 959 971 977 991 1006 1020 1026 1038 1052 1058 1073 1085 1100 1115 1126 1139 1161 1174 1189 1199 1212 1219 1225 1239 1250 1260 1273 1278 1284 1298 1308 1321 1336 1346 1359 1373 1388 1402">Es esencial que la ubicación del transductor se seleccione cuidadosamente. Está intentando <tspan y="1586" x="379 401 415 430 435 445 451 457 470 476 489 495 509 519 532 544 550 564 579 585 600 614 628 633 643 657 668 682 688 698 711 716 731 745 751 757 772 783 789 802 816 831 841 853 868 881 887 901 912 918 932 946 960 970 980 994 1000 1015 1028 1034 1040 1053 1059 1071 1084 1090 1103 1109 1124 1137 1143 1156 1171 1185 1195 1208 1223 1237 1247 1254 1260 1273 1286 1292 1305 1311 1325 1335 1348 1360 1366 1380 1395">medir la vibración que resulta de los engranajes dentro de la caja de engranes. La vibración <tspan y="1623" x="379 394 408 423 437 442 455 461 474 480 493 502 508 521 527 533 548 554 560 573 582 597 612 617 632 646 652 658 672 677 691 697 711 725 731 737 750 765 779 789 802 817 830 835 849 856 862 875 880 890 900 913 925 939 950 956 971 984 990 996 1011 1022 1028 1038 1052 1067 1080 1102 1108 1121 1136 1146 1161 1171 1178 1184 1196 1202 1215 1221 1230 1240 1253 1266 1280 1291 1296 1311 1325 1331 1343 1357 1370 1376 1390 1404 1410 1424 1434">debe viajar a lo largo del eje del engranaje, a través de los rodamientos, y a través de cualquier <tspan y="1660" x="379 385 399 414 424 437 444 449 463 473 485 491 497 515 530 543 549 561 574 580 593 598 613 627 633 646 660 675 685 697 712 725 731 745 756 762 774 789 810 825 831 845 851 864 870 885 899 912 927 941 946 956 970 984 998 1007 1013 1027 1042 1055 1061 1072 1085 1095 1101 1115 1120 1135 1149 1154 1168 1182 1197 1207 1219 1234 1247 1253 1267 1278 1283 1296 1302 1316 1326 1332 1347 1362 1373 1379 1394 1399 1413">junta, etc. Una caja de engranajes compleja puede tener una serie de engranajes y es posible <tspan y="1698" x="379 394 408 422 428 443 457 472 485 490 500 515 537 549 559 565 587 600 615 621 636 649 660 666 680 694 700 714 729 742 748 758 772 782 787 801 807 822 835 841 855 870 876 888 901 913 919 934 948 962 973 979">que deba tomar medidas de una serie de ubicaciones. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="878" width="1085" height="1" fill="#000000"/><rect x="375" y="1196" width="1085" height="1" fill="#000000"/><image x="648" y="281" width="535" height="439" xlink:href="page39_data/img90.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',39)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
