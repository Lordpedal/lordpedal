]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 15-8 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="313" x="133 151 170 188 202 220 239 257 265 283 297 305 324 332 346 364 372 391 410 429 443 451 470 488 496 504 519 539 547 566 585 593 611 626">Engranajes biselados helicoidales <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="133 147 153 159 173 187 202 212 224 239 252 258 272 277 292 298 309 323 329 342 357 372 377 392 406 412 418 430 444 450 465 478 484 490 504 515 521 534 549 555 568 583 597 607 620 635 647 653 667 673 687 701 715 725 738 753 768 773 788 802 808 822 828 839 853 868 882 888 901 915 930 944 950 963 973 980 985 999 1005 1011 1017 1030 1045 1060 1066 1080 1094 1100 1113 1128 1137 1146 1159 1174 1187">El engranaje biselado helicoidal es un engranaje dentado de diseño angular. El lado de entrada <tspan y="425" x="133 147 158 168 181 187 202 211 226 239 245 256 266 280 286 301 315 321 334 349 362 368 382 392 398 413 426 431 446 460 466 488 502 512 527 536 542 557 563 577 591 597 611 617 630 636 651 665 670 684 698 708 718 730 745 758 764 770 776 791 800 814 819 832 838 852 858 864 870 883 897 912 918 933 946 952 963 976 982 988 1003 1016 1022 1036 1046 1056 1069 1075 1090 1100 1114 1127 1133 1144 1153 1168 1174 1189 1203">está provisto de una brida de motor o un eje de entrada libre y el lado de salida está provisto de <tspan y="463" x="133 147 162 168 182 195 205 214 228 250 265 270 285 299 305 318 324 338 344 350 356 370 380 394 399 414 420 434 449 454 468 474 488 493 508 522 536 548 563 569 575 588 603 614 620 633 648 662 672 685 700 713 718 732 743 749 764 770 781 795 801 814 829 844 855 860 875 889 895 901 913 927 933 948 961 967 981 992 997 1011 1022 1032 1045 1060 1065 1079 1094 1108 1114 1129 1142 1156 1171 1182">un extremo de eje libre o un eje hueco. Los engranajes biselados helicoidales están equipados <tspan y="500" x="133 145 160 175 181 195 205 211 226 239 250 256 270 284 290 303 315 325 331 346 357 363 373 386 408 420 435 450 461 468 473 491 504 514 524 536 558 564 577 592 602 615 626 631 641 655 667 673 687 697 712 724 737 751 761 775 786 792 798 813 824 830 842 856 866 876 888 903 909">con bridas de varios tamaños. Herramientas reciprocantes los cortan. <tspan y="570" x="133 146 159 170 176 189 203 218 228 240 246 259 270 276 291 305 311 317 332 343 348 362 376 391 401 413 428 441 447 461 472 477 492 498 509 523 529 542 557 572 583 588 603 617 623 629 641 656 661 676 689 695 709 720 726 737 752 766 772 778 791 797 810 816 826 839 845 859 867 873 885 891 904 919 931 937 950 955 968 974 980 993 999 1014 1027 1033 1046 1051 1061 1074 1085 1098 1104 1119 1133">Las ventajas de los engranajes biselados helicoidales son la alta eficiencia y la baja tasa de <tspan y="607" x="133 143 157 172 186 198 210 216 230 245 252 258 272 278 284 298 309 324 329 344 358 363 377 391 406 416 428 443 456 462 476 487 493 507 513 524 538 544 557 572 587 598 603 618 632 638 644 656 671 676 691 704 710 724 735 741 754 769 783 793 803 815 821 835 849 863 872 887 893 906 911 924 930 942 957 968 977 992 1003 1010 1016 1029 1044 1055 1061 1074 1089 1103 1113 1125 1140 1153 1159 1173 1184">reducción. El uso de engranajes biselados helicoidales ahorra energía y costos. Los engranajes <tspan y="644" x="133 148 154 165 179 185 198 213 228 239 245 259 273 279 285 297 312 318 333 346 351 365 376 382 396 407 417 429 444 450 459 472 487 496 502 514 527 542 557 568 574 586 600 615 621 635 650 663 669 682 688 702 715 726 732 747 762 767 782 796 802 815 827 840 850 865 870 884 898 913 927 937 951 963 968 983 998 1005 1010 1027 1033 1039 1061 1074 1083 1097 1107 1113 1126 1131 1137 1151 1165 1171">biselados helicoidales están fabricados con una aleación de acero endurecido. Al material del <tspan y="682" x="133 147 162 176 186 198 213 226 232 246 252 263 276 282 288 302 308 323 336 342 355 370 383 389 403 414 423 433 447 459 469 483 493 505 511 525 538 548 557 571 593 606 621 634 655 669 683 693 707 713 722 736 749 759 769 782 788 801 806 821 836 858 872 887 900 915 929 942 948">engranaje se le da una estructura extremadamente fuerte y homogénea. <tspan y="751" x="133 148 162 176 191 204 219 225 234 248 262 284 299 305 318 330 343 352 358 371 386 400 410 423 438 451 456 470 481 487 502 515 521 531 545 555 570 576 582 588 603 609 620 625 640 646 655 660 675 680 694 709 715 728 743 756 762 775 788 797 803 817 832 845 859 865 880 893 899 912 927 933 939 951 964 976 982 997 1011 1025 1036 1043">Pueden reemplazar engranajes de tornillo sin fin en una variedad de aplicaciones, <tspan y="789" x="133 148 161 171 181 187 199 213 219 232 242 263 277 291 301 315 320 334 349 354 376 389 404 418 424 439 451 461 467 480 486 508 522 537 551 557 570 580 587 592 606 619 641 656 662 675 690 696 707 720 726 740 750 756 762 768 780 793 807 813 825 840 862 877 883 897 911 917 932 945 960 965 980 994 1000 1013 1019 1041 1054 1066 1079 1094 1107 1129 1134 1147 1162 1172 1187 1192 1205">particularmente en maquinaria modular. También se utilizan como unidad de almacenamiento y <tspan y="826" x="133 143 157 169 183 198 211 221 234 246 252 267 281 288 294 307 321 327 341 351 357 363 369 381 393 408 414 426 441 463 477 492 513 527 541 551 565 570 584 599 604 619 625 634 647 657 670 685 697 703 716 722 736 747 753 775 789 804 818 827 842 857 868 874">recuperación. Se utilizan comúnmente en diferenciales modernos. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="906" x="133 151 170 188 202 220 239 257 265 283 297 304 323 341 349 358 373 392 401 420 439 447 464 478 486 505 525 545 553 570 584 592 611 618 638 655 662 679 694 713 722 740 759">Engranajes helicoidales dobles o de espiga <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="980" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 307 322 336 342 348 360 375 380 395 408 414 428 439 445 460 475 490 495 509 520 526 541 547 561 575 581 595 606 621 626 641 654 660 672 686 701 716 730 742 755 770 776 782 795 801 816 830 840 853 868 880 886 899 905 917 923 945 960 973 978 1000 1006 1019 1034 1044 1059 1064 1078 1092 1102 1111 1125 1131 1145 1150 1164 1175">Los engranajes helicoidales dobles o de espiga conducen la potencia y movimiento entre ejes <tspan y="1017" x="133 148 161 171 184 190 204 210 225 236 243 248 263 278 284 289 304 313 327 337 348 362 374 386 401 411 424 431 437 450 465 476 482 495 509 524 534 546 561 574 580 594 605 610 625 639 645 651 663 678 683 698 711 717 731 742 748 763 778 793 798 812 823 829 839 844 858 873 886 901 907 920 935 948 954 964 976 991 1005 1015 1028 1034 1047 1062 1067 1081 1087 1093 1115 1129 1143 1148 1163 1170 1176 1182 1197 1208">paralelos, no intersecante. Los engranajes helicoidales dobles tienen una ranura en el medio, los <tspan y="1055" x="133 147 162 176 186 198 213 226 232 246 257 263 277 291 297 311 322 337 342 357 370 375 390 405 412 418 431 446 457 462 477 492 503 509 522 536 551 565 571 586 597 603 618 631 637 651 665 671 677 689 703 709 720 734 740 753 768 781 796 802 815 830 836 850 856 862 873 887 901 911 921 935 941 956 970 976 982 995 1001 1013 1025 1035 1048 1054 1068 1082 1088 1094 1107 1122 1136 1145 1158 1173 1186 1192 1206">engranajes de espiga no. Los dos ángulos de hélice se unen en el centro de la cara del engranaje <tspan y="1092" x="133 148 161 171 184 190 199 214 223 245 258 268 274 287 302 315 321 328 343 349 356 362 375 390 396 410 421 431 446 456 462 476 490 504 514 527 542 555 561 575 585 591 597 610 621 627 636 650 664 674 686 699 710 716 731 744 750 764 786 801 815 820 834 840 853 867 873 886 891 905 916 922 933 947 953 965 978 993 1004 1018 1024 1037 1052 1057 1071 1085 1095 1105 1118 1124 1135 1141 1148 1153 1167 1178">para formar una 'V'. En estos engranajes las fuerzas de empuje axiales se cancelan entre sí. Es <tspan y="1130" x="133 148 154 163 169 181 187 193 199 211 225 235 245 258 267 273 287 298 307 321 327 337 342 357 372 378 392 406 412 425 440 454 464 477 492 505 510 524 531 537 551 565 575 589 595 606 620 625 640 653 665 679 685 707 720 731 737 746 759 771 777 783 789 810 824 839 845 857 872 881 895 901 915 921 927 948 962 974 987 1002 1008 1020 1033 1047 1062 1068 1083 1096 1102 1116 1131 1144">difícil cortar este tipo de engranaje, pero se hace más fácil mediante el mecanizado de una <tspan y="1167" x="133 143 156 171 185 195 208 213 227 241 247 253 266 272 284 297 307 320 326 339 354 359 373 379 385 400 414 428 438 453 459 473 487 493 499 512 527 533 545 559 564 579 593 599 605 618 623 630 645 652 658 669 679 693 705 720 735 750 756 770 785 797 803 813 827 837 851 861 874 880 893 908 913 927 933 939 951 964 979 989 998 1013 1019 1034 1047 1053 1059 1074 1085 1091 1106 1111 1125 1139 1148 1162 1173">ranura en la cara en el punto del ápice de la 'V' creando una rotura en el centro de los dientes <tspan y="1205" x="133 148 162 168 174 187 202 216 226 239 254 267 272 286 292 306 320 326 340 351 366 371 386 399 405 420 432 442 455 461 473 482 496 509 519 525 538 553 559 572 587 601 611 624 639 651 657 671 676 691 705 711 717 729 744 749 764 777 783 789 804 819 834 839 853 859">del engranaje de espiga para crear un engranaje helicoidal doble. <tspan y="1776" x="1047"> <tspan font-family="F15" font-size="24" y="1822" x="360 371 375 387 399 407 419">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="424"> <tspan font-family="F15" font-size="24" font-weight="400" x="424 431 442 447 460 464 476 488 500 508 520 532 544 548 561 572 577 581 592 605 609 621 632 638 642 655 668 680 685 697 701 709 713 724 736 749 753 764 773 785 797 804 809 819 824 835 845 857 862 874 885 890 898 910 921 930 941 951 963 975 983">15-6 Engrane helicoidal doble (izquierda) y espiga (derecha) <tspan font-family="F14" font-size="27" y="1875" x="133 147 158 168 183 194 200 214 228 242 252 265 280 293 298 312 323 329 343 358 372 378 384 390 404 414 427 442 448 454 467 478 484 493 507 520 530 542 555 566 572 584 590 596 609 615 624 634 640 652 664 669 684 699 704 714 727 741 751 766 772 785 800 806 812 827 838 844 857 871 886 896 908 923 936 942 956 967 973 985 1000 1022 1036 1042 1055 1070 1076 1086 1100 1115 1130 1141 1147 1152 1167 1178">Estos engranajes equilibran las fuerzas y la fricción tanto en los engranajes como en todos los <tspan y="1912" x="133 143 158 173 186 208 213 227 241 251 266 277 284 290 303 318 329 335 348 362 377 387 399 414 427 433 447 458 464 478 492 498 512 523 537 543 558 571 576 586 599 621 636 642 655 670 676 690 704 713 735 741 751 764 779 784 798 804 810 824 835 850 856 871 885 890 904 910 924 935 940 955 969 975 997 1009 1022 1036 1046 1052 1067 1073 1086 1107 1121 1130 1140 1154">rodamientos. Los engranajes de espiga también permiten el uso de ejes de mayor diámetro <tspan y="1950" x="133 148 161 171 184 190 204 210 216 237 243 254 276 291 297 311 325 336 351 357 370 382 395 417 423 437 451 461 476 482 495 510 516 530 551 565 574 584 590 602 617 622 635 641 663 675 688 703 713 719 731 744 759 772 783 789 804 817 832 837 852 866 872 886 896 910 921 927 941 956 961 976 982 991 1004 1014 1028 1043 1054 1060 1073 1079 1085">para el mismo desplazamiento volumétrico y mayor capacidad de presión diferencial. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="299" y="1252" width="358" height="521" xlink:href="page8_data/img15.jpg"/><image x="667" y="1408" width="375" height="362" xlink:href="page8_data/img16.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
