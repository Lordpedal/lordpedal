]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-15 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="853" x="1125"> <tspan font-family="F15" font-size="24" y="899" x="754 765 769 781 793 801 813">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="818"> <tspan font-family="F15" font-size="24" font-weight="400" x="818 825 836 842 849 859 863 876 888 900 908 919 931 943 947 959 968 973 985 990 1001 1014 1025 1033 1044 1052 1057 1070 1080">15-12 Engranajes planetarios <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="956" x="379 409 428 446 466 487 499 516 546 567 578 599 618 629 648 669 690 706 726 747 767 779 798 815">Mecanismo de engranajes <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1029" x="379 393 408 414 428 443 448 462 476 491 501 513 528 541 547 560 566 581 587 600 615 628 638 651 660 666 681 688 694 700 713 719 734 746 756 765 779 785 800 814 828 833 843 857 869 875 889 903 909 931 946 958 964 986 992 1005 1020 1030 1044 1050 1065 1079 1090 1104 1118 1124 1133 1147 1160 1170 1183 1189 1204 1218 1224 1229 1251 1265 1277 1290 1304 1310 1321 1343 1358 1364 1375 1389 1395 1400 1406 1419 1441 1454">En un engranaje planetario, la parte que recibe movimiento desde fuera del mecanismo se llama <tspan y="1067" x="379 393 399 405 417 432 447 462 476 487 497 512 522 528 534 540 553 559 574 587 596 606 620 625 640 654 660 666 681 695 708 714 725 739 745 755 769 791 804 810 824 830 836 858 872 885 891 913 918 932 946 956 971 977 986 1000 1014 1024 1036 1042 1057 1071 1077 1083 1104 1118 1130 1143 1158 1164 1175 1196 1211 1217 1228 1242 1248 1254 1260 1273 1295 1308 1314 1328 1333 1339 1350 1364 1379 1393 1398 1413 1428 1438 1445">el conductor; la parte del que se toma el movimiento fuera del mecanismo se llama el seguidor; <tspan y="1104" x="379 385 398 404 419 432 442 452 465 471 486 500 514 520 526 532 546 559 571 577 591 606 621 627 642 647 669 682 693 699 714 727 738 751 766 781 790 804 815 821 836 849 855 865 879 894 907 929 935 948 963 973 988 999 1005 1016 1030 1045 1055 1068 1074 1080 1095 1106 1112 1124 1138 1151 1157 1171 1182 1188 1203 1208 1218 1231 1245 1251 1257 1272 1283 1289 1302 1317 1331 1341 1354 1369 1382 1387 1400 1411 1417 1432 1446">la parte que lleva uno o más pasadores de rodamientos sobre los cuales giran los engranajes de <tspan y="1142" x="379 394 400 413 428 442 452 465 476 482 493 506 512 518 524 537 559 572 578 592 598 604 618 628 641 653 668 674 688 702 708 714 723 733 746 761 767 782 788 803 817 827 837 849 855 870 876 889 904 917 927 940 951 958 964 982 996 1011 1017 1032 1045 1051 1057 1072 1083 1089 1098 1108 1122 1133 1139 1151 1166 1188 1202 1217 1232 1245 1260 1269 1283 1294 1300 1315 1321 1333 1347 1362 1368 1382 1396 1406 1421 1432">planetas se llama el brazo del tren o porta planetas. Uno de los tres componentes o conjuntos <tspan y="1179" x="379 394 408 414 427 442 456 466 479 494 506 512 526 537 543 557 572 578 592 598 608 621 627 633 639 654 660 675 689 703 708 718 732 743 757 763 773 786 792 805 820 825 835 845 859 869 875 887 902 917 926 931 946 960 970 983 995 1001 1015 1030 1044 1055 1060 1075 1089 1094 1108 1122 1137 1147 1159 1174 1187 1193 1207 1218 1224 1239 1245 1257 1272 1285 1295 1308 1318 1324 1339 1350 1356 1362 1376 1389">de engranajes no gira, lo que resulta en tres configuraciones de engranajes planetarios. Se <tspan y="1216" x="379 394 408 422 437 451 465 471 486 496 510 525 539 551 557 567 572 587 593 602 615 625 638 653 663 677 687 693 703 717 723 736 748 754 768 783 797 808 813 828 842 847 857 867 879 894 905 927 933 944 950 964 979 985 1000 1013 1028 1041 1056 1071 1077 1090 1105 1120 1134 1140 1155 1169 1174 1189 1203 1217 1223 1236 1251 1265 1275 1288 1303 1315 1321 1335 1341 1352 1366 1372 1385 1395 1400 1406 1412 1424 1437">pueden producir diferentes relaciones de transmisión dependiendo de qué engranaje se utiliza <tspan y="1254" x="379 391 406 428 443 449 463 477 487 497 509 524 537 544 550 562 576 589 595 601 613 628 650 665 671 682 695 701 706 721 734 740 753 759 771 785 798 804 810 821 834 840 862 875 889 899 905 918 933 947 953 958 973 995 1009 1022 1028 1034 1041 1046">como entrada, cuál como salida y cuál se mantiene inmóvil.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1327" x="379 402 423 435 447 465 485 503 515 536 557 576 593 604 614">Aplicaciones   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1400" x="379 397 412 425 431 441 451 463 478 489 511 517 528 534 548 563 569 582 596 606 621 643 655 665 671 683 696 702 715 730 736 750 764 770 783 797 807 822 844 859 871 877 883 889 903 913 919 925 931 943 956 962 975 989 1004 1014 1026 1041 1054 1060 1074 1085 1091 1106 1112 1124 1139 1153 1163 1175 1185 1191 1206 1217 1223 1238 1250 1260 1273 1279 1291 1300 1314 1327 1337">Una transmisión automática en un automóvil utiliza engranajes planetarios para crear <tspan y="1438" x="379 394 400 409 423 432 446 460 470 484 495 500 510 524 530 543 555 561 575 590 604 615 621 635 649 655 664 674 687 702 713 735 741 752 757 772 787 793 806 816 822 828 834 846 859 874 888 903 909 923 945 959 969 981 996 1010 1024 1035 1041 1054 1059 1074 1087 1102 1117 1130 1141 1146 1161 1175 1181 1189 1199 1212 1227 1242 1248 1263 1275 1285 1298 1304 1326 1339 1353 1363 1376 1390 1404 1414">diferentes relaciones de transmisión utilizando embragues y bandas de freno para mantener <tspan y="1475" x="379 394 400 409 423 432 446 460 470 484 495 501 516 528 538 548 562 573 578 593 607 613 618 632 646 661 671 683 698 711 717 731 736 750 761 771 784 796 802 816 831 844 854 860 873 884 890">diferentes partes del engranaje estacionarias. <tspan y="1544" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 554 569 575 587 602 616 626 638 648 654 669 680 685 695 708 730 745 751 764 779 785 796 809 815 829 839 845 851 857 869 882 896 902 915 937 952 958 964 977 999 1012 1027 1036 1050 1056 1069 1084 1090 1100 1113 1123 1138 1143 1158 1171 1182 1188 1202 1217 1223 1229 1241 1254 1265 1271">Los engranajes planetarios también se utilizan ampliamente en turbinas eólicas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="712" y="281" width="406" height="566" xlink:href="page15_data/img30.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>