]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-12 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="961" x="1031"> <tspan font-family="F16" font-weight="700" y="1007" x="549"> <tspan font-family="F15" font-size="24" font-weight="400" x="549 556 567 573 580 593 597 609 621 633 641 653 665 676 681 693 697 710 721 725 734 746 754 767 771 776 781 794">15-10 Engranaje de tornillo <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1064" x="133 152 173 194 212 224 245 266 285 302 313 323">Funciones   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1137" x="133 146 159 165 179 188 194 206 212 225 240 252 258 271 277 291 305 311 317 330 345 359 369 382 397 410 415 429 435 450 463 469 479 493 503 517 523 529 535 550 556 571 585 599 613 627 642 656 661 676 690 696 702 715 729 744 758 764 779 785 799 813 819 832 844 856 862 876 891 898 904 910 923 929 941 955 961 976 988 994 1009 1022 1036 1042 1057 1071">La eficiencia del engranaje de tornillo depende del ángulo de acción, la velocidad de <tspan y="1175" x="133 148 162 173 179 185 197 210 232 238 251 266 276 291 296 309 315 329 334 340 346 360 375 385 391 403 415 430 440 453 460 466 472 485 491 503 516 522 528 543 556 570 576 591 604 610 616 629 635 646 660 675 689 699 708 714 726 731 745 750 763 769 775 788 799 805 817 832 846 861 867 879 885 899 914 928 939 945 959 973 979 984 999 1010 1020 1033 1039 1052 1064 1070 1085 1099 1106 1112 1131 1139 1148 1162 1174 1188 1203">deslizamiento y el lubricante, la calidad de la superficie y las condiciones de instalación. Ofrecen <tspan y="1212" x="133 147 162 175 181 190 205 215 237 250 255 270 284 289 303 317 332 342 354 369 382 388 402 407 429 442 453 459 470 484 497 510 524 530 542 548 559 565 571 585 600 611 617 632 643 656 663 669 683 693 708 723 737 747 759 765 780 795 807 822 828 842 857 869 875 885 898 913 927 939 951 957 972 987 992 1007 1021 1026 1039 1053 1059 1074 1086 1092 1107 1119 1134 1140 1154 1168">una forma de engranaje más suave y silenciosa. Proporcionan una reducción de velocidad de <tspan y="1250" x="133 146 152 162 175 181 191 205 211 224 236 242 256 271 277 290 305 310 324 335 350 363 375 381 396 407 413 435 440 455 461 483 498 509 515">alta relación en espacios mínimos. <tspan y="1319" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 322 336 341 356 370 381 394 409 424 430 441 455 461 475 484 490 496 502 514 527 542 548 560 574 587 601 616 631 637 648 662 667 677 690 705 719 725 739 748 762 777 782 792 805 820 834 846 858 864 879 894 908 919 924 939 953 958 972 986 1001 1011 1023 1038 1051 1057 1071 1082 1087 1101 1111 1124 1139 1153 1167 1178 1185 1191 1205 1210">Los engranajes de gusano se utilizan cuando se requieren reducciones de engranajes grandes. El <tspan y="1356" x="133 143 158 167 182 188 194 200 215 221 230 236 250 264 278 284 298 313 326 331 346 356 371 385 391 405 420 432 447 453 467 482 488 500 513 518 533 547 552 567 572 582 595 605 611 620 633 645 651 657 678 692 706 716 730 735 749 755 761 774 789 803 813 826 841 854 859 873 880 886 900 906 911 925 939 954 964 976 991 1004 1010 1023 1029 1044 1059 1064 1079 1093 1107 1122 1136 1141 1155 1161 1171 1184 1194">tornillo tiene una propiedad única de girar fácilmente el engranaje. El engranaje no puede girar <tspan y="1394" x="133 147 153 159 169 183 193 208 214 220 226 241 246 261 276 286 301 315 328 334 348 354 360 372 387 402 416 422 437 443 456 471 476 490 496 502 512 526 536 550 556 562 568 583 589 603 614 620 631 645 660 673 683 692 698 710 716 729 735 740 753 759 771 785 798 813 828 842 848 862 868 874 887 901 916 926 938 953 966 972 986 992 997 1012 1021 1035 1049 1059 1072 1078 1092 1098 1108 1120 1130 1136 1150 1157 1163 1169 1182">el tornillo porque el ángulo en el tornillo es superficial y cuando el engranaje intenta girarlo, la <tspan y="1431" x="133 142 152 158 170 182 188 203 217 223 236 251 260 270 284 290 296 311 322 328 342 357 368 374 396 409 423 433 439 452 467 481 486 500 506 512 522 536 546 560 566 572 578 593 599 612 627 633 644 658 664 670 684 699 712 721 727">fricción entre los dos mantiene el tornillo en su lugar. <tspan y="1501" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 322 336 341 356 370 381 394 409 424 430 439 453 468 480 486 500 515 527 542 548 561 576 582 594 609 623 638 644 656 662 676 691 705 716 721 736 742 751 757 769 775 781 795 806 812 818 833 842 856 867 881 895 905 918 932 947 962 968 982 996 1018 1031 1045 1060 1073 1084 1090 1105 1119">Los engranajes de gusano funcionan en condiciones difíciles, presentando demandas de <tspan y="1538" x="133 139 153 168 178 184 196 209 221 227 242 257 263 276 291 297 309 322 333 340 346 359 374 385 390 400 406 421 436 447 452 467 481 487 500 512 526 531 541 555 566 572 594 607 618 624 637 647 653 659 665 677 690 705 720 731 737 752 764 774 787 793 799 813 828 838 844 856 868 878 884 898 908 918 933 944 950 963 978 992 1002 1015 1030 1043 1048 1062 1073 1079 1090 1105 1119 1125 1138 1150 1164 1170 1180 1194 1205">lubricación únicas. Los tipos de aceites más utilizados para lubricar estos engranajes son aceites <tspan y="1576" x="133 155 161 176 189 199 212 218 232 243 249 261 276 298 313 327 341 351 361 376 387 394 400 413 425 438 444 454 468 479 484 499 513 518 532 546 561 571 583 598 611 617 631 642 648 669 675 690 703 713 726 732 746 757 763 776 791 797 809 815 826 832 846 856 870 879 885 897 912 923 930 935">minerales compuestos, aceites de engranajes minerales EP y sintéticos.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1649" x="133 158 179 198 214 234 252 264 285 306 317 338 357 368 387 408 429 445 465 486 506 518 537 554 565 586 605 616 632 653 669 690 702 714 726 747 758 775 787 808 819 833 845 865">Operación de engranajes de tornillo sin fin <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1722" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 322 336 342 351 366 375 390 396 402 408 423 429 440 446 460 481 496 505 519 525 536 550 556 570 580 586 591 597 609 622 637 643 655 670 692 706 712 725 740 754 764 777 792 805 810 824 830 845 858 864 877 892 901 911 924 939 952 959 965 980 992 1002 1015 1021 1035 1040">Los engranajes de tornillo siempre se utilizan como engranaje de entrada. Para el <tspan y="1759" x="133 142 156 171 183 189 204 219 232 254 259 273 287 297 312 318 332 346 352 358 371 386 400 410 423 438 451 456 470 476 490 504 510 520 534 544 558 564 570 576 591 598 604 618 624 629 644 657 667 673 683 697 703 716 731 737 743 755 768 774 787 793 799 812 826 835 845 859 880 895 901 916 929 935 949 963 973 983 995 1010 1023 1029 1044 1058 1063 1069 1083 1089 1102 1108 1123 1137 1143">funcionamiento del engranaje de tornillo, el par se aplica al extremo de entrada del eje del <tspan y="1797" x="133 143 158 167 182 188 194 200 215 221 243 256 271 277 290 304 314 328 334 347 362 375 381 391 405 418 433 446 452 466 480 494 504 517 532 545 551 564 576 588 594 608 623 636 651 664 670 685 691 704 719 725 747 761 771 786 796 801 815 821 835 847 856 866 872 884 899 905 911 925 931 937 947 961 970 985 991 997 1003 1018 1024 1036 1042 1056 1062 1068 1081 1087 1101 1106 1121 1135 1141">tornillo mediante una rueda dentada accionada o un motor eléctrico. El tornillo y el eje del <tspan y="1834" x="133 143 158 167 182 188 194 200 215 221 235 245 255 268 283 289 300 315 330 344 354 364 376 391 406 417 423 438 452 462 468 477 492 507 520 542 547 561 575 585 600 611 617 632 645 651 661 675 690 696 702 708 723 734 740 753 767 777 783 792 802 808 820 831 837 852 866 873 879 896 910 925 930 945 960 966 979 985 991 1004 1010 1023 1029 1039 1051 1057 1066 1076 1082 1094 1106 1112 1126 1141 1147 1152 1167 1178">tornillo están soportados por rodamientos de rodillos antifricción. Debido a la alta fricción los <tspan y="1872" x="133 147 162 176 186 198 213 226 232 246 257 263 277 291 297 307 321 330 345 351 357 363 378 384 395 410 424 430 452 466 479 485 490 505 519 527 533 545 551 564 579 589 603 614 620 626 644 656 669 675 697 711 723 738 750 756 765 775 781 793 805 811 825 840 845 859 873 883 893 906 912 926 941 947 960 974 989 999 1011 1026 1039 1045 1059 1064 1079 1093 1098 1108 1123 1132 1147 1152 1158 1164 1179 1185 1198">engranajes de tornillo son muy ineficientes. Hay mucha fricción entre un engranaje de tornillo y <tspan y="1909" x="133 147 153 159 173 187 202 212 224 239 252 258 271 277 289 304 318 333 347 359 365 380 395 401 416 430 440 446 460 465 471 481 495 505 520 526 532 538 552 559 565 580 594 607 621 636 651 657 668 682 688 701 711 717 723 729 741 754 760 773 788 794 807 822 828 834 846 859 871 877 891 906 920 931 936 951 965 971 984 990 1000 1014 1020 1035 1048 1057 1064 1070 1076 1089 1095 1104 1113 1119 1131 1143 1148 1163 1178">el engranaje conducido por el tornillo. Cuando se utiliza en aplicaciones de alto par, la fricción <tspan y="1947" x="133 145 158 172 183 196 202 216 222 228 243 257 268 283 296 307 316 330 336 349 364 370 376 391 402 408 423 428 442 456 466 480 491 496 511 525 531 537 550 565 579 589 602 617 629 635 649 654 667 673 679 692 698 711 721 736 747 753 767 782 788 802 816 822 828 841 847 858 872 887 901 911 919 925 937 943 957 962 977 991 996 1006 1020 1031 1040 1050 1056 1068 1080 1086 1100 1115 1122 1127">causa el desgaste en los dientes del engranaje y la erosión de la superficie de restricción.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="315" y="281" width="710" height="676" xlink:href="page12_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>