 1442 1456">Los pasos se refieren al número de dientes que se engranan con el engranaje accionado durante <tspan y="910" x="379 393 408 421 427 437 451 463 478 484 498 510 516 531 546 551 566 580 586 592 601 616 625 640 646 652 658 673 680 686 700 710 720 735 741 752 766 771 786 800 814 829 843 848 854 869 882 897 907 913 921 927 939 952 962 968 977 990 1002 1008 1014 1035 1049 1063 1073 1087 1093 1104 1110 1116 1126 1140 1146 1158 1173 1187 1202 1214 1228 1234 1240 1253 1259 1271 1285 1291 1306 1318 1324 1339 1352 1366 1372 1387 1400 1406">una revolución del tornillo. Esto se puede identificar fácilmente si se conoce la velocidad del <tspan y="947" x="379 393 408 422 432 444 459 472 478 492 497 512 526 532 543 556 562 568 583 596 602 608 622 628 633 648 662 684 698 708 722 728 743 756 762 777 783 796 811 820 834 845 851 864 879 885 899 905 910 924 938 953 963 975 990 1003 1009 1023 1028 1043 1057 1063 1074 1087 1093 1098 1113 1126 1132 1145 1151 1157 1169 1175 1188 1202 1208 1223 1235 1240 1255 1268 1283 1289 1303 1317 1323 1329 1343 1348 1362 1368 1383 1396">engranaje de salida, el número de dientes en el engranaje de salida y la velocidad del eje de <tspan y="985" x="379 393 408 417 427 440 455 468 474 480 494 509 514 528 539 549 562 568 582 588 601 623 638 644 659 666 672 685 700 706 719 734 748 758 771 786 799 804 818 824 838 852 858 867 877 890 905 916 938 944 955 960 975 990 995 1010 1024 1030 1041 1054 1060 1066 1081 1093 1099 1111 1126 1141 1147 1159 1173 1179 1193 1199 1213 1227 1237 1251 1262 1267 1282 1287 1297 1310 1325 1339 1354 1360 1373 1379 1388 1402 1408 1426 1438">entrada. En este ejemplo, un engranaje de transmisión de salida con 24 dientes girando a 10 Hz <tspan y="1022" x="379 393 404 410 423 435 447 453 468 483 496 511 525 531 546 561 570 576 590 605 610 624 638 653 663 675 690 703 709 723 728 743 757 762 777 791 802 815 830 845 850 865 870 880 893 908 922 937 943 956 962 974 989 996 1009 1014 1032 1044 1051 1056 1062 1076 1082 1088 1103 1117 1138 1152 1162 1177 1182 1197 1211 1217 1232 1245 1256 1271 1282 1287 1296 1310 1323 1333 1338 1352 1367 1372 1386 1392">es accionado por un engranaje de gusano girando a 29.5 Hz.  El número de pasos (#F) en el <tspan y="1059" x="379 393 408 422 432 444 459 472 478 492 497 512 526 532 545 560 569 579 592 607 620 626 637 650 656 671 685 699 713 727 733 748 761 771 784 794 816 821 836 849 859 864 879 893 899 905 918 924 935 940 955 969 975 988 1003 1013 1026 1032 1054 1067 1081 1095 1105 1118 1124">engranaje de entrada se puede determinar de la siguiente manera: <tspan font-family="F31" font-size="32" y="1247" x="1099"> <tspan font-family="F14" font-size="27" y="1311" x="379 393 399 405 417 432 446 461 473 487 493 499 512 518 530 544 550 565 577 583 598 611 625 631 646 660 665 679 693 703 713 726 741 753 759 768 782 788 802 812 819 825 831 844 849 862 876 882 897 909 915 930 942 957 963 977 991 997 1008 1021 1027 1033 1048 1061 1066 1076 1090 1104 1114 1119 1132 1138 1152 1158 1163 1178 1192 1214 1227 1237 1252 1258 1272 1286 1292 1307 1312 1326 1340 1350 1364 1375 1381 1394 1409 1415 1429 1435">Si conoce la velocidad de entrada [Sin], la velocidad de salida [So] y el número de dientes en el <tspan y="1348" x="379 393 399 413 419 433 447 453 464 477 483 489 504 517 522 532 546 560 570 575 585 599 610 616 630 644 656 662 671 678 684 698 704 709 724 738 760 773 783 798 804 818 832 838 853 858 872 886 896 910 921 927 940 955 961 967 980 985 995 1009 1023 1038 1050 1060 1066 1079 1094 1104 1118 1133 1145 1159 1170 1176 1191 1205 1218 1233 1247 1253 1265 1278 1284 1296 1310 1316 1329 1339 1344 1358 1364">eje de salida [To] (es decir, el número de dientes en la rueda) entonces puede calcular el <tspan y="1386" x="379 394 408 430 444 454 468 474 489 502 508 523 536 547 562 573 579 589 602 607 622 631 637">número de pasos [Fin]. <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1459" x="379 399 411 430 460 481 493 514 527">Ejemplo: <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1532" x="379 394 408 414 429 441 447 462 475 489 495 510 524 529 543 557 567 577 590 605 617 623 632">Velocidad de entrada [S<tspan font-family="F32" font-size="17" y="1536" x="646 650">in<tspan font-family="F14" font-size="27" y="1532" x="659 669 675 681 693 708 714 732 743">]: 20 Hz <tspan y="1601" x="379 396 402 416 431 440 454 465 471 484 499 505 511 524 530 540 554 567 582 595 600 610">Dientes en la rueda [T<tspan font-family="F32" font-size="17" y="1605" x="624">o<tspan font-family="F14" font-size="27" y="1601" x="633 643 650 656 668 682">]: 30 <tspan y="1671" x="379 394 408 414 429 441 447 462 475 489 495 510 524 530 541 554 560 565 580 593 599 608">Velocidad de salida [S<tspan font-family="F32" font-size="17" y="1675" x="622">o<tspan font-family="F14" font-size="27" y="1671" x="631 641 648 654 667 672 690 701">]: 5 Hz <tspan y="1740" x="379 396 419 425 438 444">GM = T<tspan font-family="F32" font-size="17" y="1744" x="458">o<tspan font-family="F14" font-size="27" y="1740" x="467 473 487 492"> x S<tspan font-family="F32" font-size="17" y="1744" x="506">o<tspan font-family="F14" font-size="27" y="1740" x="516 521 535 541"> = F<tspan font-family="F32" font-size="17" y="1744" x="554 558">in<tspan font-family="F14" font-size="27" y="1740" x="567 572 586 592"> x S<tspan font-family="F32" font-size="17" y="1744" x="605 609">in<tspan font-family="F14" font-size="27" y="1740" x="618"> <tspan y="1810" x="379 392 398 413 419 432 438 447">Fin = (T<tspan font-family="F32" font-size="17" y="1814" x="461">o<tspan font-family="F14" font-size="27" y="1810" x="471 476 490 496"> x S<tspan font-family="F32" font-size="17" y="1814" x="509">o<tspan font-family="F14" font-size="27" y="1810" x="519 528 534 541 547">) / S<tspan font-family="F32" font-size="17" y="1814" x="561 565">in<tspan font-family="F14" font-size="27" y="1810" x="573"> <tspan y="1879" x="379 394 409 419 425 431 446 451 461 474 488 498 513 520 526">Por lo tanto: F<tspan font-family="F32" font-size="17" y="1883" x="538 542">in<tspan font-family="F14" font-size="27" y="1879" x="551 557 571 577 589 604 610 623 629 642 648 655 661 673 688 693 707 713 726 733 745"> = 30 x 5 / 20 = 7.5 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="684" y="281" width="463" height="488" xlink:href="page17_data/img34.jpg"/><image x="0" y="0" width="181" height="72" transform="scale(2, 2) translate(367.5,551.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>