]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-18 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="303" x="133 147 153 167 181 195 201 213 220 233 239 254 267 278 293 304 309 319 332 339 352 357 372 378 391 406 416 430 440 446 461 475 489 495 506 520 525 539 553 568 578 590 605 618 632 638 650 665 680 685 699 705 711 724 739 753 763 776 791 804 809 823 829 842 854 866 872 886 901 914 929 944 949 964 978 988 1001 1015 1025 1039 1045 1058 1073 1086 1092 1101 1115 1128 1143 1148 1162 1174 1180 1195 1210">Tiene 7.5 pasos (7.5 dientes que se engranan con el engranaje accionado durante una revolución <tspan y="341" x="133 148 162 168 174 189 203 214 227 241 256 266 272 277">del gusano).  <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="420" x="133 155 172 187 205 223 238 250 267 275 294 312 320 328 345 364 384 392 411 431 439 455 462 474 492 508 520 539 553 570 584 591 606 626 655 675 694 711 725 732 740">Desgaste del equipo y factores comunes   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="495" x="133 146 161 172 178 193 203 218 233 239 252 274 287 298 304 319 333 339 348 361 372 385 391 406 420 425 447 462 476 486 499 505 519 524 539 553 558 572 586 601 611 623 638 651 657 671 682 688 699 713 728 734 748 763 776 782 791 804 810 816 829 835 840 855 870 884 896 901 916 929 935 950 965 974 980 994 1000 1006 1021 1033 1043 1053 1067 1082 1088 1102 1116">Los problemas de fase de montaje de engranajes son una falla inducida por el patrón de <tspan y="532" x="133 148 162 173 188 201 212 221 235 241 256 270 275 281 295 309 323 333 346 361 374 379 393 399 414 428 442 447 457 471 482 496 502 512 525 531 544 559 565 571 584 589 604 617 632 645 655 668 680 686 701 715 721 736 750 756 767 781 796 808 818 840 855 869 875 887 902 913 919 928 938 951 963 975 981 995 1010 1023 1032 1038 1053 1064 1070 1085 1098 1104 1121 1144 1156 1163 1169 1182 1197 1208">desgaste del engranaje que resulta en la generación de subarmónicos fraccionarios de GMF. Los <tspan y="570" x="133 148 158 173 188 194 208 230 243 254 259 273 288 294 300 312 318 327 340 351 365 371 386 399 405 427 442 456 466 479 485 498 504 519 533 538 552 566 581 591 603 618 631 637 651 662 667 682 696 710 725 738 753 759 773 783 788 803 809 824 836 846 857 871 877 892 906 916 922 936 946 961 976 982 995 1017 1030 1041 1047 1062 1076 1082 1091 1103 1118 1128 1134 1145 1158 1170 1176 1191 1206">problemas en la fase de montaje de engranajes pueden originarse por problemas de fabricación <tspan y="607" x="133 147 162 168 174 189 200 206 219 233 248 258 270 285 298 304 318 329 336 341 356 369 384 399 410 416 428 434 440 455 466 472 486 500 514 524 537 552 565 570 584 595 601 616 631 640 646 658 673 687 697 710 732 737 752 765 777 783 798 812 819 825 840 846 861 875 885 890 900 914 928 938 944 957 972 982 994 1004 1010 1016 1031 1042 1048 1062 1068 1082 1096 1106 1120 1131 1136 1150 1164 1170">en los engranajes, daños a los engranajes por contaminación, o por reorientar los dientes del <tspan y="644" x="133 147 162 176 186 198 213 226 232 246 251 266 280 290 303 317 327 341 347 353 366 371 381 395 407 413 424 430 445 460 466">engranaje durante la revisión. <tspan y="714" x="133 151 166 179 185 200 206 220 232 245 251 264 278 284 296 302 317 332 345 351 356 371 385 390 396 411 420 434 444 466 479 491 497 511 526 532 547 561 575 581 595 610 625 639 660 675 686 692 707 722 731 745 760 773 783 788 803 817 823 828 838 852 864 878 892 906 916 931 936 951 965 971 985 991 1005 1019 1029 1043 1054 1059 1073 1084 1090 1104 1110 1115 1125 1131 1145 1160 1166 1181 1195">Una pieza adicional de información que podemos obtener del recuento de dientes es el tipo de <tspan y="751" x="133 148 162 173 188 201 212 221 235 241 256 270 284 289 303 317 331 345 355 360 382 396 410 420 433 443 455 470 476 482 497 508 514 527 541 556 566 578 593 606 612 626 637 644 649 664 679 694 707 729 744 755 761 775 784 797 808 818 833 843 849 861 873 883 897 902 916 922 928 943 957 978 992 1002 1016 1022 1037 1051 1056 1071 1077 1090 1105 1114 1128 1139 1144 1158 1173">desgaste que experimentarán los engranajes. Podemos “factorizar” el número de dientes en <tspan y="789" x="133 145 158 173 186 192 206 220 235 245 257 272 285 291 304 310 323 328 343 357 366 380 390 411 417 432 444 454 460 474 480 485 500 514 536 549 559 574 580 594 608 614 623 636 648 658 672 682 696 707 713 725 740 762 775 790 804 815 822 827 841 847 853 867 882 893 899 913 927 941 951 964 979 992 997 1011 1022 1028 1038 1051 1066 1072 1084 1099 1105 1120 1134 1155 1169 1179 1194 1205">cada engranaje y determinar el número de factores comunes. Si dos engranajes tenían números <tspan y="826" x="133 148 158 164 186 201 212 217 232 246 252 266 272 285 300 310 324 335 341 347 362 377 386 392 406 411 425 447 462 468 483 489 502 511 517 531 537 551 565 575 589 600 605 618 624 633 648 653 668 674 687 702 711 725 736 743 749 762 777 787 801 816 828 842 853 859 871 884 899 912 917 932 938 951 966 975 989 995 1008 1023 1029 1041 1054 1069 1082 1087 1101 1115 1130 1140 1152 1167 1180 1186 1200">primos de dientes, por ejemplo 31 dientes y 19 dientes, entonces cada diente en cada engranaje <tspan y="864" x="133 148 162 177 191 196 210 224 234 244 256 266 272 285 300 306 318 332 347 357 370 382 391 406 412 424 439 453 459 471 484 499 512 518 533 542 552 567 572 587 593 606 621 631 644 650 663 677 687 701 712 718 732 746 752 767 781 795 800 814 828 838 848 861 867 880 895 901 913 928 942 952 965 977 987 1002 1008 1019 1034 1049 1054 1068 1074 1080 1102 1108 1119 1141 1155">debe entrar en contacto con cada otro diente antes de que entre en contacto con el mismo <tspan y="901" x="133 148 154 168 182 192 206 211 226 240 245 260 274 288 301 316 322 328 342 353 363 378 384 397 408 421 436 450 460 473 479 492 507 513 527 541 552 567 580 591 600 614 620 629 643 649 662 672 678 691 704 725 739 753 763 777 783 797 811 817 826 841 851 872 886 892 905 920 925 935 950 965 980 991 997 1003 1018 1029 1034 1049 1055 1068 1083 1093 1107 1118 1124">diente de nuevo. Esto asegura un desgaste relativamente uniforme en todos los dientes. <tspan y="970" x="133 151 165 187 201 211 226 237 243 257 267 273 295 310 321 328 334 343 349 355 367 374 380 393 400 406 418 425 431 443 450 456 465 474 481 487 496 509 516 522 531 544 551 557 566 580 587 594 600">Números primos: 1, 2, 3, 5, 7, 11, 13, 17, 19... <tspan font-family="F33" font-style="italic" x="605"> <tspan font-family="F14" font-style="normal" y="1040" x="133 147 153 159 173 179 184 199 213 235 248 258 273 279 293 307 313 328 333 347 361 371 385 396 401 416 431 437 451 462 468 482 496 502 517 531 553 566 576 591 596 611 621 627 648 663 670 676 689 704 714 728 743 755 769 780 785 799 805 811 826 839 848 858 872 887 893 908 921 927 942 956 966 981 994 1005 1015 1029 1034 1049 1063 1077 1092 1105 1111 1122 1136 1146">Si el número de dientes no es un número primo, entonces el patrón de desgaste puede ser <tspan y="1077" x="133 155 169 184 199 210 216 231 245 258 264 270 285 299 312 317 324 330 344 354 360 382 395 405 420 426 440 454 469 483 504 519 530 536 551 564 574 587 597 619 624 639 652 662 668 674 689 700 706 715 728 739 749 764 773 787 798 804 819 833 847 853 865 880 902 916 931 946 959 974 979 993 999 1005 1015 1029 1041 1055 1068 1083 1092 1107 1113 1128 1141">menos que ideal. Primero debemos determinar los factores que componen el recuento de <tspan y="1115" x="133 148 154 168 182 192 206 217 222 237 251 257 269 282 297 310 315 329 343 358 368 380 395 408 414 427 434 440 452 458 464 478 492 507 521 527 541 556 567 582 596 606 616 628 638 644 650 665 676 682 691 704 716 726 740 750 764 775 781 793 808 830 843 858 872 883 889 902 917 926 936 950 956 968 980 995 1008 1014 1027 1042 1056 1066 1079 1094 1107 1112 1126 1132">dientes de cada engranaje, y luego encontrar los factores comunes entre cada engranaje. <tspan y="1184" x="133 148 163 173 179 192 198 212 234 249 255 269 276 282 293 299 305 319 333 339 353 367 381 391 404 419 432 437 451 457 467 472 486 500 514 520 533 546 552 566 572 585 600 610 624 635 641 647 653 668 679 685 694 707 719 729 743 753 767 778 783 793 806 812 825 839 851 865 875 881 887 893 906 928 941 956 971 982 988 1002 1011 1024 1035 1045 1060 1069 1083 1094 1100 1115 1124 1130 1151 1166 1177 1191 1201">Por ejemplo, si un engranaje tiene 33 dientes, los factores (a veces llamados “factores primos”) <tspan y="1222" x="133 144 159 174 180 189 196 202 215 220 233 239 248 257 263 273 282 287 301 307 320 325 339 345 354 363 369 383 389 402 414 424 431 436 450 456 462 471 484 496 506 520 530 536 558 571 582 587 602 612 624 639 654 668 673 687 698 704 713 722 729 735 749 755 760 774 780 786 801 810 820 835 840 854 868 883 893 905 920 933 939 952 958 968 974 987 1002 1015 1021 1033 1042 1048 1063 1069 1082 1097 1107 1121 1132 1138 1144 1155 1169 1180">son 1, 3 y 11 (1 x 3 x 11 = 33). El factor más grande es 11. Si el otro engranaje tiene 21 dientes, sus <tspan y="1259" x="133 142 155 167 177 192 202 216 227 233 244 258 273 279 288 295 301 314 319 332 337 350 355 365 374 380 394 400 413 418 432 437 450 456 469 475 487 496 506 513 519 533 539 545 554 567 578 588 603 613 618 640 653 664 670 684 694 707 721 736 750 756 770 780 786 799 806 811">factores son 1, 3 y 7 (1 x 3 x 7 = 21). El factor más grande es 7.  <tspan y="1771" x="1025"> <tspan font-family="F15" font-size="24" y="1816" x="475 486 490 502 514 522 534">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="539"> <tspan font-family="F15" font-size="24" font-weight="400" x="539 546 557 563 570 581 585 598 602 613 633 645 650 663 667 680 692 696 703 714 724 733 745 754 765 775 779 789 801 821 833 846 857 867">15-15 Ejemplo de factores comunes <tspan font-family="F14" font-size="27" y="1869" x="133 146 161 172 178 187 200 212 222 237 247 261 272 277 292 306 312 321 326 339 345 358 364 375 389 404 410 422 437 459 472 487 501 512 518 531 537 550 572 587 602 613 618 632 646 661 671 683 698 711 717 731 741 748 754 769 783 793 799 805 820 826 841 855 869 875 886 900 915 920 935 949 963 974 983 993 1008 1019 1025 1039 1048 1061 1072 1082 1097 1106 1120 1131">Los factores de 1 y 3 son comunes a ambos engranajes, por lo que son nuestros “factores <tspan y="1907" x="133 145 160 182 196 211 225 236 249 256 262 277 291 304 318 333 348 354 368 374 380 389 402 413 423 438 447 453 465 480 502 516 531 536 551 566 572 586 596 602 616 631 646 653 659 665 680 691 696 711 717 730 745 754 768 779 785 796 810 816 830 844 855 870 883 894 904 916 931 937 951 965 971 993 1005 1020 1034 1044 1056 1062 1077 1091 1102 1107 1122 1136 1149 1155 1162 1168 1186 1201">comunes”. Cuando el factor común no es uno, los dientes se desgastan de manera desigual. Un <tspan y="1944" x="133 142 155 167 177 192 202 208 220 235 257 270 285 291 305 319 325 334 344 358 369 374 389 402 412 425 431 446 460 473 479 493 508 513 528 534 547 562 572 585 591 605 619 625 639 654 659 673 687 702 712 724 739 752 758 772 778 788 802 808 818 833 847 861 867 879 893 908 914 926 939 954 967 972 982 996 1006 1017 1031 1040 1046 1061 1067 1080 1095 1104 1118 1124 1137 1151 1157 1171 1177">factor común de tres hará que un diente en un engranaje se tope con cada tercer diente en el </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="321" y="1306" width="698" height="460" xlink:href="page18_data/img36.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>