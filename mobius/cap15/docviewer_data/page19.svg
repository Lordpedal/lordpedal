]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-19 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 394 404 414 429 434 448 462 477 487 499 514 527 533 546 553 559 574 587 597 611 632 647 658 664 678 689 699 713 719 733 747 753 767 773 779 793 804 818 832 844 853 863 878 884 897 903 917 932 944 950 959 969 983 995 1009 1022 1037 1049 1055 1068 1073 1088 1102 1108 1121 1135 1150 1160 1172 1187 1201 1207 1221 1227 1240 1246 1260 1266 1281 1294 1300 1315 1329 1339 1345 1359 1364 1370 1379 1392 1404 1414 1429 1439">otro engranaje. Veremos esto en el espectro a una frecuencia de engrane dividida por el factor <tspan y="341" x="379 391 406 428 442 457 463">común. <tspan y="410" x="379 393 399 414 419 433 455 470 483 492 507 522 528 534 545 551 556 571 584 597 603 625 638 649 654 669 683 689 702 717 723 732 745 757 767 781 791 797 809 824 846 860 874 881 887 901 915 930 944 966 981 992 997 1019 1033 1039 1049 1055 1070 1076 1082 1094 1106 1116 1122 1137 1148 1154 1160 1174 1188 1198 1213 1224 1231 1237 1252 1266 1276 1282 1295 1301 1315 1337 1352 1358 1372 1379 1385 1396 1401 1407 1421 1436">Sin embargo, si hay más de un factor común, debemos multiplicarlos juntos. Por ejemplo, si un <tspan y="448" x="379 393 408 422 432 444 459 472 478 492 497 507 513 526 541 555 561 573 588 594 609 614 628 642 652 666 677 684 690 696 711 722 728 737 750 761 771 786 795 809 820 826 836 849 854 867 881 893 907 918 924 930 936 949 971 984 999 1014 1024 1030 1044 1053 1066 1078 1088 1102 1112 1126 1137 1142 1157 1167 1173 1194 1209 1220 1233 1243 1249 1260 1275 1289 1295 1304 1311 1317 1329 1336 1342 1355 1360 1373 1379 1392 1397 1407 1416 1422 1436 1442 1454">engranaje tiene 30 dientes, los factores (a veces llamados “factores primos”) son 1, 2, 3 y 5 (1 x 2 <tspan y="485" x="379 393 399 412 417 431 437 450 455 469 475 488 502 512 519 525 539 545 551 560 573 584 594 609 618 624 646 659 670 676 690 700 713 727 742 756 761 775 786 792 805 812 818 831 837 843 857 863 869 883 893 903 917 923 936 951 965 975 988 1003 1016 1021 1035 1041 1051 1056 1070 1084 1098 1104 1113 1128 1134 1148 1154 1167 1182 1192 1206 1217 1223 1229 1240 1254 1265 1271 1280 1293 1305 1315 1330 1340 1354 1364 1370 1381 1396 1411 1417 1426 1433 1439 1451">x 3 x 5 = 30). El factor más grande es 5. Si el otro engranaje tiene 18 dientes, sus factores son 1, 2 <tspan y="523" x="379 392 398 411 416 426 435 441 455 461 473 478 492 498 511 516 530 536 549 554 568 574 583 597 607 614 620 634 640 646 655 668 679 689 704 713 719 741 754 765 771 785 795 808 822 837 851 856 870 881 887 900 907 913 926 941 946 961 975 989 1000 1009 1019 1034 1040 1054 1059 1073 1095 1110 1116 1131 1137 1143 1157 1163 1169 1183 1193 1208 1223 1237 1249 1259 1273 1279 1294 1308 1313 1327 1338 1348 1363 1374">y 3 (1 x 2 x 3 x 3 = 18). El factor más grande es 3. En nuestro ejemplo, el producto de estos <tspan y="560" x="379 388 401 413 423 438 448 462 473 479 491 505 527 541 556 570 581 586 600 611 617 632 637 647 656 662 676 682 694 699 713 719 732 737 751 757 771 781 788 793 812 827 838 851 861 874 887 893 908 922 936 942 954 967 982 995 1001 1012 1025 1039 1048 1063 1069 1084 1089 1103 1117 1127 1141 1146 1160 1174 1184 1194 1207 1212 1226 1241 1247 1259 1273 1288 1298 1311 1322 1332 1347 1353">factores comunes es 6 (1 x 2 x 3 = 6). Observe que cada sexto diente entra en contacto. <tspan y="1060" x="1255"> <tspan font-family="F15" font-size="24" y="1105" x="721 732 736 748 760 768 780">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="785"> <tspan font-family="F15" font-size="24" font-weight="400" x="785 792 803 809 816 829 833 845 850 861 880 892 898 910 915 928 939 944 951 962 972 981 993 1001 1012 1022 1026 1037 1049 1068 1080 1093 1104 1114">15-16 Ejemplo de factores comunes <tspan y="1156" x="917"> <tspan font-family="F14" font-size="27" y="1208" x="379 392 405 411 420 430 444 456 470 484 499 510 516 529 535 549 563 577 591 601 614 629 641 647 661 675 681 695 706 715 729 735 749 754 768 790 805 811 826 832 846 856 862 868 881 887 896 906 920 932 946 959 974 986 992 1005 1010 1025 1039 1045 1058 1072 1087 1097 1109 1124 1138 1144 1158 1164 1177 1183 1197 1203 1218 1231 1237 1252 1266 1276 1282 1296 1301 1307 1322 1332 1346 1361 1375 1387 1396 1411 1417 1432 1446">La frecuencia generada en este ejemplo es la frecuencia de engrane dividida por el producto de <tspan y="1245" x="379 385 400 411 417 426 439 451 461 476 486 500 511 517 529 543 565 579 594 608 619 625 631 646 652 665 680 686 700 710 720 734 739 753 759 773 795 810 816 830 837 843 856 870 876 882 888 901 923 936 942 948 961 967 981 989 999 1013 1025 1039 1052 1067 1079 1085 1098 1104 1118 1132 1138 1147 1160 1171 1185 1190 1205 1219 1225 1247 1261 1276 1286 1298 1304 1318 1324 1338 1352 1358">los factores comunes, 6 en este ejemplo. Se llama la “frecuencia de fase de montaje del <tspan y="1283" x="379 393 408 422 432 444 459 472 478 491 505 512 517 536 546 556 568 574 583 598 608 630 642 648 663 677 682 695 709 719 725 739 745 759 770 776 791 805 818 824 830 843 849 858 868 882 894 908 921 936 948 954 967 972 986 997 1003 1015 1021 1036 1048 1062 1068 1081 1095 1107 1121 1132 1138 1144 1157 1162 1175 1189 1195 1210 1222 1228 1243 1255 1270 1276 1290 1304 1310 1316 1329 1344 1358 1368 1381 1395 1408 1414 1428">engranaje”. Otra forma de verlo es que la frecuencia es cinco veces la velocidad del engranaje <tspan y="1320" x="379 394 408 414 426 441 455 470 484 496 508 514 529 543 549 559 572 577 591 602 608 622 628 634 643 656 668 678 692 702 708 730 743 754 760 773 778 788 803 812 819 825 837 843 856 862 875 889 900 914 925 931 937 950 956 969 983 989 1004 1016 1021 1036 1049 1064 1069 1084 1098 1104 1110 1122 1136 1151 1166 1180 1192 1198 1213 1228 1233 1243 1256 1261 1275 1286 1292 1306 1312 1318 1327 1340 1352 1361 1376 1386 1391 1413 1426 1437">de conducción (5 es el factor más alto), y 3 veces la velocidad del conducido (3 es el factor más <tspan y="1358" x="379 392 398 408 423 429 443 457 463 477 488 502 507 521 535 550 560 572 587 600 606 619 629 635">alto en ese engranaje). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="582" y="607" width="668" height="446" xlink:href="page19_data/img38.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>