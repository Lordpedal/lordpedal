]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-10 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="857" x="1029"> <tspan font-family="F15" font-size="24" y="903" x="621 632 636 648 660 668 680">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="685"> <tspan font-family="F15" font-size="24" font-weight="400" x="685 692 703 708 721">15-8 <tspan font-family="F14" font-size="27" y="956" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 323 329 339 353 359 372 387 402 413 418 433 439 454 469 474 489 503 509 524 529 544 558 564 578 584 595 609 615 621 636 650 664 678 692 706 712 726 740 755 767 782 794 809 821 831 842 856 862 874 888 903 909 915 930 941 947 961 966 980 991 997 1010 1025 1031 1046 1052 1060 1074 1084 1097 1112 1121 1135 1146">Los engranajes biselados hipoide o de bisel pueden engancharse con los ejes en diferentes <tspan y="994" x="133 148 154 167 182 197 208 215 221 235 246 256 271 281 287 298 312 318 332 342 348 354 360 372 384 399 405 418 424 445 459 474 488 503 518 523 537 551 557 563 578 589 595 610 616 625 638 648 661 676 688 694 707 713 727 738 743 758 772 778 791 805 815 830 851 866 879 885 891 905 916 923 928 942 948 954 967 982 996 1006 1019 1034 1047 1052 1066 1072 1086 1100 1106 1112 1125 1140 1146 1151 1157 1172">planos. Estos se utilizan a menudo en los diferenciales de automóviles. El engranaje del anillo <tspan y="1031" x="133 148 162 168 174 189 195 203 217 227 240 255 267 273 286 292 297 310 316 330 336 341 355 369 384 394 406 421 434 440 453 459 474 479 494 509 524 529 544 558 563 577 591 601 611 624 639 651 657 668 683 698 703 718 724 739 753 759 774 788 794 800 814 825 835 850 855 870 884 893 915 921 930 944 950 965 979 993 998 1012 1018 1024 1039 1044 1059 1074 1089 1094 1109 1123">del diferencial y el engranaje piñón de entrada son hipoide. Esto permite que el piñón de <tspan y="1069" x="133 147 162 171 181 194 209 222 228 239 252 258 280 295 309 319 333 338 360 373 384 390 405 418 424 439 445 460 474 487 493 507 513 519 532 538 552 558 572 586 592 598 611 626 640 650 663 678 690 696 710 716 730 744 750 756 769 784 790 796 802 816 823 829 842 857 868 874 887 902 916 926 938 953 966 972 986 997 1002 1017 1023 1038 1053 1058 1073 1087 1093 1104 1118 1133 1138 1160 1173 1184">entrada se monte más bajo que el eje del engranaje del anillo. Los engranajes hipoide son más <tspan y="1106" x="133 142 156 170 180 190 204 215 221 227 236 250 265 277 283 297 312 325 340 345 367 380 391 397 408 414 420 434 449 460 466 481 492 505 527 541 555 565 579 584 597 603 614 627 633 648 662 676 691 704 719 725 739 748 754 760 766 778 791 801 807 822 834 844 857 863 885 897 910 925 934 948 959 965 980 989 1004 1019 1034 1044 1055 1061 1076 1090 1104 1115 1121 1136 1150">fuertes, funcionan más silenciosamente y se pueden utilizar para mayores proporciones de <tspan y="1143" x="133 143 157 172 186 198 210 216 230 245 252 257 271 284 306 321 327 340 355 360 370 376 389 404 417 432 438 451 463 475 481 495 510 516 531 545 556 562 568 580 592 607 617 630 636 649 655 661 676 682 688 701 710 725 740 745 760 774 780 786 801 812 817 832 838 851 866 876 890 901 907 913 919 934 940 955 969 983 988 1003 1018 1028 1041 1056 1068 1074 1087 1093 1115 1128 1143 1152 1166">reducción. También tienen acción deslizante a lo largo de los dientes, lo que potencialmente <tspan y="1181" x="133 143 157 172 186 198 212 218 224 237 242 256 265 271 283 289 302 317 329 335 348 354 359">reduce la eficiencia.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1254" x="133 156 177 189 201 219 239 257 269 290 311 330 346">Aplicaciones <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1327" x="133 151 166 172 187 201 215 229 235 249 255 268 290 305 311 326 332 346 360 366 379 394 408 418 431 446 458 464 478 489 495 510 516 527 541 547 559 574 589 600 606 617 631 637 649 663 669 681 696 718 733 738 752 758 764 786 800 812 824 839 845 856 878 893 899 913 923 928 943 955 961 976 989 995 1001 1016 1028 1038 1051 1057 1071 1086 1091 1101 1114 1120 1133 1147 1157 1172 1178 1192 1206">Un buen ejemplo de engranajes biselados se ve como el mecanismo principal para un taladro de <tspan y="1365" x="133 155 168 183 198 205 210 227 233 254 268 283 289 304 316 322 337 351 365 371 385 391 396 418 431 445 460 475 481 495 509 515 521 531 544 550 563 577 587 602 608 619 633 638 653 658 668 681 687 700 715 721 735 741 751 765 777 788 794 809 824 829 842 855 865 875 881 893 906 912 919 925 931 946 957 962 976 990 1004 1014 1027 1042 1055 1061 1075 1086 1091 1106 1112 1123 1137 1143 1155 1170 1185 1196">mano. A medida que el mango del taladro se gira en dirección vertical, los engranajes biselados <tspan y="1402" x="133 145 158 180 195 201 214 229 235 241 254 259 269 284 294 307 319 325 339 354 359 374 388 394 400 422 434 449 464 473 479 485 491 504 510 524 539 552 557 567 582 592 605 616 622 637 652 657 672 686 696 702 714 729 743 753 766 772 779 785 798 813 824 829 843 857 872 882 894 909 922 928 942 953 959 973 979 990 1004 1010 1023 1038 1053 1064 1070 1083 1098 1104 1118 1132">cambian la rotación del mandril a una rotación horizontal. Los engranajes biselados en un <tspan y="1440" x="133 143 156 162 175 190 200 215 220 242 255 270 284 297 303 309 319 324 338 352 366 381 387 393 406 411 424 438 452 462 475 481 494 500 512 527 540 555 561 576 588 594 609 623 629 642 656 677 691 705 715 728 738 744 750 763 769 781 795 801 816 828 834 849 862 876 882 897 910 916 926 940 950 963 975 981 996 1010 1016 1031 1045 1051 1056 1078 1091 1106 1120 1130 1136 1142 1147 1160">taladro manual tienen la ventaja añadida de aumentar la velocidad de rotación del mandril y <tspan y="1477" x="133 147 158 168 183 189 204 217 228 242 248 263 278 289 295 310 315 329 335 350 363 373 382 396 406 419 429 435 449 464 476 482 497 510 532 545 550 565 579 585 607 619 629 642 652 658 671 677 691 702 708">esto hace posible perforar una gama de materiales. <tspan y="1546" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 323 329 339 353 359 372 387 402 413 419 432 447 459 473 487 501 511 521 533 548 554 565 579 585 598 613 619 625 637 650 662 668 682 697 703 716 731 737 743 758 770 785 807 821 831 846 856 869 879 886 892 905 920 926 932 944 957 969 975 989 1004 1018 1029 1035 1057 1069 1079 1085 1100 1113 1124 1130">Los engranajes biselados encuentran su aplicación en locomotoras, aplicaciones marinas, <tspan y="1584" x="133 146 160 170 185 207 222 235 241 247 261 272 279 284 290 312 327 336 350 364 374 387 398 405 411 420 435 444 454 468 479 485 499 513 519 528 542 551 560 566 581 594 604 617 629 635 649 664 671 677 688 702 716 726 736 749 755 769 780 785 799 805 819 831 840 850 856 868 881 892 899 905 920 926 938 953 963 976 987 993 1007 1021 1027 1040 1052 1065 1075 1090 1097 1102 1117 1131 1140 1153 1168 1179 1192 1198 1210">automóviles, imprentas, torres de refrigeración, centrales eléctricas, plantas de acero, defensa y <tspan y="1621" x="133 143 156 178 193 199 212 227 233 246 261 267 289 302 317 331 336 351 364 375 381 396 409 415 421 436 447 461 475 487 499 505 519 534 540 555 568 574 587 593 606 617 623 632 645 655 664 678 691 702 709 715 729 743 758 764 776 791 812 827 842 856 870 884 894 908 919 925 931 952 967 982 991 1001 1014 1028 1038 1052 1063 1069 1082 1097 1103 1112 1127 1142 1156 1162 1176 1182">también en máquinas de inspección de vías férreas. Son componentes importantes en todo el <tspan y="1659" x="133 144 150 161 171 185 207 220 226 240 254 260 269 279 292 307 318 340 346 357 362 377 392 397 412 426 431 446 460 466 472 484 499 513 523 536 546 561 572 578">sistema de transmisión de helicópteros. <tspan y="1728" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 323 329 339 353 359 372 387 402 413 419 433 444 459 464 474 487 493 507 518 524 535 549 564 570 582 597 619 634 648 663 676 691 700 714 725 731 737 759 774 788 798 808 820 835 844 858 869 875 888 903 909 919 933 948 963 974 980 986 1001 1012 1018 1029 1035 1046 1056 1069 1091 1104 1115 1121 1136 1150">Los engranajes biselados espirales son componentes importantes en todos los sistemas de <tspan y="1766" x="133 143 153 166 181 192 213 219 230 236 251 265 271 286 300 305 320 334 340 346 358 372 387 397 410 420 435 446 452 465 477 487 501 514 520 534 545 551 557 571 582 592 607 618 624 636 651 672 687 702 716 730 744 754 768 779 785 796 811 825 831 845 859 871 885 896 909 919 925 940 951 956 971 984 994 1007 1013 1022 1035 1050 1062 1068 1083 1098 1110 1120 1126 1139 1144 1157 1163 1173 1186 1197">transmisión de helicópteros actuales. Estos componentes son necesarios para funcionar a altas <tspan y="1803" x="133 146 160 166 181 193 199 214 227 241 255 266 273 279 291 304 313 328 341 352 358 371 377 387 400 411 416 429 435 450 462 472 485 491 505 520 525 540 554 576 589 599 614 620 633 647 656 666 680 702 715 730 742 764 778 792 802 816 821 835 845 858 873 887 901 907 921 935 941 953 959 971 977 992 1003 1009 1023 1037 1043 1055 1068 1077 1092 1105 1112 1118 1131 1146 1151 1165 1176 1186 1199">velocidades, cargas altas y para un número extremadamente grande de ciclos de carga. En esta <tspan y="1840" x="133 146 161 167 173 185 198 210 216 231 246 253 259 265 280 291 296 310 324 339 349 361 376 389 395 409 420 425 440 446 457 471 477 490 505 520 531 536 550 561 576 582 592 605 611 625 635 641 652 666 672 686 696 702 708 714 726 738 753 759 774 786 796 809 815 824 838 853 858 868 874 888 894 904 909 923 929 935 949 954 968 974 988 1002 1013 1028 1042 1047 1061 1067 1073 1095 1110 1120 1134 1144 1149 1164 1178">aplicación, los engranajes biselados espirales se utilizan para redirigir el eje desde el motor de <tspan y="1878" x="133 143 157 167 182 187 202 215 221 236 249 255 270 283 294 299 314 329 338 344 356 371 385 395 408 414 420 433 439 445 455 469 479 494 503 509 522 535 545 555 561 573 586 592 598 603">turbina de gas horizontal al rotor vertical.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="317" y="281" width="709" height="571" xlink:href="page10_data/img21.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>