]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 15-4 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F19" font-size="27" font-weight="700" y="303" x="133 147 158 173 187 198 213 223 229 241 248 258 270 285 292 305">Espesor circular<tspan font-family="F14" font-weight="400" x="315 320 330 340 353 375 390 395 409 423 429 435 441 454 476 489 504 519"> (también llamado <tspan font-family="F19" font-weight="700" x="525 539 550 564 578 589 604 614 620 635 649 656 661 676 682 696 711 720">espesor del diente<tspan font-family="F14" font-weight="400" x="734 744 750 756 770 776 782 796 806 821 832 846 856 862 876 890 896 902 917 923 936 951 960 974 980 1002 1015 1030 1036 1051 1065 1071 1084 1099 1105 1119 1125 1131 1143 1148 1158 1170 1184 1190 1205">): El grosor del diente medido en el círculo <tspan y="341" x="133 148 162 168 183 196 207 222 229 234 248 259 265 271 284 290 296 311 325 340 346 356 370 384 390 405 418 424 438 453 459 471 481 493 508 514 526 532 547 561 567 573 586 592 598 613 627 642 648 658 672 686 692 707 720 726 740 755 768 774 780 785 800 814 827 832 842 856 868 878 890 897 902">de paso. Es la longitud de un arco y no la longitud de una línea recta.  <tspan font-family="F19" font-weight="700" y="410" x="133 147 158 173 186 198 205 220 226 240 254 264 274 288 294 308 315 329 343 353 367">Espacio entre dientes<tspan font-family="F14" font-weight="400" x="378 385 391 404 417 422 437 443 454 464 476 491 503 509 522 528 541 556 565 575 589 595 601 616 627 632 647 653 666 681 691 705 715 721 734 749 762 775 786 800 814 824 838 849 855 877 890 905 911 926 939 944 958 972 978 992 998 1004 1016 1021 1031 1043 1057 1063 1078 1084 1099 1113 1118 1133 1145 1156 1171 1178 1184">: La distancia entre los dientes adyacentes medida en el círculo de paso.  <tspan font-family="F19" font-weight="700" y="480" x="133 144 159 172 187 202 207 217 233 246 258 272 279 292 303 317">Juego (Backlash)<tspan font-family="F14" font-weight="400" x="327 334 340 353 366 371 386 392 401 414 424 437 452 464 470 483 489 502 517 526 536 550 555 569 575 581 595 605 620 631 646 655 661 676 690 696 702 713 719 729 741 755 761 776 782 796 810 816 830 845 850 864 878 892 902 915 930 943 949 962 968 981 986 1000 1006 1012 1026 1037 1052 1065 1077 1083 1097 1103 1118 1132 1138">: La diferencia entre el grosor del círculo de un engranaje y el espacio del <tspan y="517" x="133 148 154 168 182 192 206 211 226 240 246 252 265 279 294 304 316 331 344 350 364 369 384 398 404 417 429 444 459 465 478 499 505 519 533 543 558 565 570">diente del engranaje de acoplamiento.  <tspan font-family="F19" font-weight="700" y="587" x="133 148 161 172 187 193 205 212 222 234 249 256 269">Paso circular<tspan font-family="F14" font-weight="400" x="279 285 299 306 312 326 332 338 350 365 377 392 407 412 427 441 447 460 475 481 496 501 515 529 539 553 558 571 577 591 606 611 625 636 651 664 676 682 697 703 709 731 745 759 765 780 795 801 814 829 834 848 854 860 872 878 888 900 914 920 935 940 955 969 975 990 1003 1014 1028 1035 1040"> p: El ancho de un diente y un espacio, medido en el círculo de paso.  <tspan font-family="F19" font-weight="700" y="656" x="133 148 161 172 187 193 208 215 228 250 264 274 284 297">Paso diametral<tspan font-family="F14" font-weight="400" x="304 309 324 331 337 351 357 362 377 391 413 426 436 451 457 471 485 491 506 511 525 539 549 563 574 580 594 608 614 628 643 648 662 676 691 701 713 728 741 747 760 766 781 796 805 811 826 840 846 861 874 889 902 907 922 936 942 953 967 973 987 993 1006 1028 1042 1051 1061 1076 1081 1096 1110 1116 1131 1144 1154 1169 1176"> P: El número de dientes de un engranaje por pulgada de su diámetro de paso. <tspan y="694" x="133 151 166 172 186 200 214 224 237 252 265 270 284 290 305 318 333 343 355 370 385 391 405 419 434 448 453 463 476 491 504 514 520 534 549 554 569 583 605 618 628 643 649 662 677 686 700 710 725 730 745 759 764 779 785 798 813 823 837 847 854 860 874 880 886 901 914 925 940 946 958 963 973 985 999 1005 1018 1028 1034 1040 1055 1070 1079 1085 1091 1106 1112 1122 1134 1148 1158 1173 1180">Un engranaje dentado debe tener un número entero de dientes. El paso circular, por lo tanto, <tspan y="731" x="133 147 158 164 170 185 199 212 218 224 237 243 249 262 268 280 285 295 307 321 336 345 358 368 381 396 408 414 427 433 447 461 467 482 495 506 521 526 541 547 560 566 580 586 601 614 620 635 649 659 665 679 684 690 705 719 741 754 764 779 784 799 813 819 833 839 853 867 877 891 902 908 914 928 934 940 955 968 979 994 1000 1014 1020 1033 1055 1069 1078 1088 1101 1107 1113 1127 1138 1144 1149 1164 1179 1189">es igual a la circunferencia de paso dividida por el número de dientes. El paso diametral es, por <tspan y="768" x="133 148 162 171 177 191 197 209 215 230 244 251 257 271 277 282 297 311 333 346 356 371 377 391 405 411 426 431 445 459 469 483 494 500 514 520 533 539 554 559 574 589 600 606 621 635 645 651 665 671 676 691 697 710 732 745 755 765 779 785 800 813 819 834 847 858 873 880 885">definición, el número de dientes divididos por el diámetro de paso.  <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="848" x="133 151 170 188 202 220 239 256 263 279 298 311 324 341 357 370 390">Engrane correcto <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="922" x="133 151 166 172 187 193 206 221 230 244 250 264 278 284 298 313 318 333 339 354 368 383 388 398 413 425 438 444 458 473 478 493 499 512 527 537 550 556 571 584 590 604 619 632 637 647 661 675 690 703 709 722 737 743 757 762 768 783 797 812 821 836 842 857 870 876 888 903 917 927 940 952 962 977 982 992 1007 1013 1027 1033 1043 1057 1062 1068 1083 1097 1112 1126 1136 1142 1156 1170 1184">Un diente de un piñón toca un diente de una rueda en el punto de contacto rojo (el nudo) que <tspan y="960" x="133 144 158 164 186 200 214 227 241 246 261 274 286 292 305 311 323 333 343 349 364 376 382 396 410 416 422 435 441 447 453 467 481 494 500 515 528 534 547 559 571 577 592 606 612 625 631 643 649 655 670 676 682 695 704 719 734 740 754 768 774 780 793 804 810 822 835 845 858 869 874 889 903 909 915 930 941 946 961 967 980 995 1005 1019 1030 1036 1048 1054 1076 1090 1104 1110 1125 1138 1143 1158 1172 1186">se mueve hacia arriba en la línea de acción y a lo largo de las caras de los dientes a medida que <tspan y="997" x="133 146 159 172 187 199 212 218 224 237 243 253 267 277 290 302 308 323 337 344 350 367 380 395 410 415 430 444 458 464 478 484 490 502 516 531 541 554 565 575 590 595 610 625 631 646 660 674 688 702 708 723 735 749 758 768 773 783 789 798 812 826 836 849 854 869 883 889 895 910 921 926 941 947 960 975 984 998 1009 1016 1022 1031 1037 1051 1065 1079 1085 1091 1105 1120 1132 1142 1147 1160 1166 1172 1187">avanza la rotación. Dado que el contacto no puede ocurrir fuera de los dientes, tiene lugar a lo <tspan y="1034" x="133 139 152 162 177 192 197 212 226 232 238 251 257 263 268 283 297 310 315 330 344 350 363 375 387 393 407 422 428 439 454 460 475 480 494 508 518 528 541 547 553 568 579 585 600 614 628 638 653 664 670 675 690 705 711 723 736 751 766 777 782 797 812 822 828 834 849 859 865 880 894 909 918 933 944 950 965 978 992 1002 1017 1028 1034 1047 1062 1068 1074 1087 1093 1099 1104 1119 1133 1146 1151 1166 1180">largo de la línea de acción sólo entre los puntos indicados por los puntos negros en la línea de <tspan y="1072" x="133 146 158 170 176 191 206 211 224 230 245 258 273 282 292 307 312 327 341 347 360 382 396 411 422 428 440 446 456 468 482 488 503 514 520 534 548 554 566 579 594 608 620 633 638 648 661 676 690 704 718 733 747 769 779 785 791 804 817 823 829 835 849 863 876 882 895 910 919 929 943 949 955 970 981 987 1002 1015 1030 1040 1055 1066 1071 1086 1099 1114 1124 1139 1149 1154 1165 1179">acción y dentro de ambos círculos de cabeza (addendum). La línea entre los puntos negros se <tspan y="1109" x="133 139 145 158 180 193 199 213 219">llama el <tspan font-family="F19" font-weight="700" x="225 237 250 272 279 294 309 314 329 343 349 361 375 390 400 413 425 434 449">camino de contacto.<tspan font-family="F14" font-weight="400" x="456 462 467">   <tspan y="1753" x="1187"> <tspan font-family="F15" font-size="24" y="1799" x="537 548 552 564 576 584 596">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="601"> <tspan font-family="F15" font-size="24" font-weight="400" x="601 608 619 624 635 639 651 664 676 684 695 708 719 724 737 748 756 763 775 785 793 806">15-3 Engrane perfecto <tspan font-family="F14" font-size="27" y="1852" x="133 148 162 175 190 205 220 226 232 247 258 263 278 284 297 312 322 336 347 353 363 377 383 397 408 418 430 445 451 464 478 493 503 515 530 543 558 572 587 593 605 620 629 639 653 664 674 687 709 722 737 747 760 767 773 787 802 807 822 828 841 856 865 879 885 899 910 920 932 942 955 961 974 989 995 1008 1022 1037 1047 1059 1074 1087 1102 1117 1131 1137 1150 1165">Cuando los dientes se están engranando correctamente, un diente estará en engranando en <tspan y="1889" x="133 143 158 173 188 194 216 230 252 265 280 290 305 311 317 329 344 359 365 378 393 399 410 423 438 452 467 482 496 502 517 523 536 551 560 574 580 593 608 617 627 640 654 669 684 690 703 718 724 737 751 766 776 788 803 817 823 835 850 860 874 885 890 905 919 925 940 953 967 973 987 993 999 1013 1023 1029 1050 1064 1074 1079 1094 1100 1113 1128 1137 1151">todo momento, con un segundo diente entrando en engrane antes de que el primer diente <tspan y="1926" x="133 144 157 163 178 191 197 212 226 231 245 259 274 284 296 311 325 331 337 351 362 372 385 391 405 416 427 437 443 452 467 473 488 502 516 522 535 550 556 569 574 589 603 618 633 644 650 664 670 681 695 710 725 735 742 748 763 776 786 796 809 815 824 834 848 859 865 879 885 899 913 923 937 948 954 969 983 996 1011 1024 1039 1045 1059 1069 1079 1092 1102 1107 1121 1136">salga de engrane. Está escrito que en algunos diseños, hasta tres dientes pueden estar en </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="159" y="1156" width="1026" height="592" xlink:href="page4_data/img7.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>