]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-11 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="313" x="379 397 416 434 448 466 485 503 511 529 543 550 570 587 595 607 626 640 659 668 676 685 704 711 725 734 753 760 772 780 799 807 820 838 857 871 890 909 928 941">Engranajes de tornillo sin fin (gusano) <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="379 397 412 418 432 446 460 470 483 498 511 516 530 536 551 564 570 580 594 604 619 625 631 637 651 657 671 682 688 702 717 722 737 743 756 771 786 791 797 812 824 830 835 850 863 878 893 898 912 927 940 954 968 973 983 998 1004 1017 1023 1032 1046 1061 1074 1089 1104 1113 1119 1134 1148 1154 1167 1182 1188 1202 1207 1221 1227 1239 1252 1267 1276 1286 1299 1305 1312 1318 1332 1343 1349 1362 1377">Un engranaje de tornillo es un plano inclinado envuelto alrededor de un eje central. Es un <tspan y="425" x="379 393 408 422 432 444 459 472 478 492 498 510 524 539 545 559 574 588 594 609 615 637 650 661 667 681 687 700 715 725 739 750 755 769 784 790 799 813 823 845 858 863 878 892 897 907 922 933 945 958 969 975 988 998 1012 1022 1037 1043 1049 1055 1068 1083 1096 1107 1113 1118">engranaje con uno o más dientes en forma de roscas atornilladas.  <tspan y="1021" x="1173"> <tspan font-family="F15" font-size="24" y="1067" x="683 694 698 710 722 730 742">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="747"> <tspan font-family="F15" font-size="24" font-weight="400" x="747 754 765 770 783 787 799 811 823 831 843 855 866 871 882 887 900 911 915 924 936 944 957 961 966 971 983 988 997 1002 1014 1019 1026 1031 1043 1048 1056 1068 1072 1085 1097 1106 1117 1130 1143 1151">15-9 Engranaje de tornillo sin fin (o gusano) <tspan font-family="F14" font-size="27" y="1120" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 554 568 582 588 597 612 621 636 642 648 654 669 675 689 699 709 722 737 742 757 771 782 797 812 823 829 844 857 863 878 893 904 910 925 937 947 956 970 981 988 994 1008 1014 1020 1034 1040 1055 1069 1084 1089 1102 1108 1122 1128 1133 1147 1161 1176 1186 1198 1213 1226 1232 1245 1251 1266 1280 1285 1295 1309 1319 1334 1340 1346 1352 1367 1373 1379 1393 1398">Los engranajes de tornillo están hechos de dos partes: el piñón y el engranaje de tornillo. El <tspan y="1157" x="379 394 400 415 429 444 450 460 465 479 493 507 513 527 542 547 562 576 591 605 618 633 648 653 668 682 704 718 728 742 748 763 776 782 797 803 816 831 840 854 865 871 883 889 900 914 920 933 948 961 975 989 995 1008 1021 1036 1042 1055 1060 1070 1084 1098 1112 1127 1141 1151 1157 1172 1186 1191 1197 1209 1215 1221 1227 1241 1256 1266 1280 1286 1301 1315 1320 1335 1348 1359 1374 1381 1387 1400 1406">piñón tiene un pequeño número de dientes y se envuelven alrededor del cilindro de paso. El <tspan y="1194" x="379 393 408 422 432 444 459 472 478 492 497 512 526 532 541 556 565 580 586 592 598 613 619 628 634 647 662 676 682 694 707 717 730 741 747 758 773 788 800 813 826 839 850 856 871 883 893 906 912 925 931 945 956 966 979 989 999 1013 1019 1032 1038 1044 1057 1063 1075 1089 1099 1112 1124 1134 1148 1158 1171 1176 1191 1205 1211 1216 1231 1245 1256 1269 1284 1299 1305 1317 1331 1346 1352 1366 1372 1378 1387 1392 1407 1413 1428 1441">engranaje de tornillo tiene caras cóncavas para ajustarse a la curvatura del gusano con el fin de <tspan y="1232" x="379 394 404 419 434 448 458 470 476 490 505 518 528 534 540 545 560 574 587 592 607 621 627 639 653 668 678 691 702 712 727 733 746 761 767 773 787 802 814 824 830 844 858 864 879 893 907 917 932 938 952 966 972 984 999 1013 1023 1036 1048 1058 1072 1079 1085 1098 1112 1118 1130 1145 1154 1164 1177 1192 1197 1212 1226 1232 1241 1255 1265 1287 1300 1305 1320 1334 1340 1346 1358 1372 1378 1392 1405 1411">proporcionar línea de contacto en lugar de punto de contacto. Se cortan de forma helicoidal <tspan y="1269" x="379 394 407 417 430 436 450 465 471 492 506 512 526 536 542 555 567 582 597 603 616 638 643 657 671 681 696 703 709 722 737 748 753 767 781 796 806 818 833 846 852 866 877 882 897 911 916 931 945 956 969 984 999 1005 1020 1034 1047 1062 1075 1090 1096 1111 1120 1135 1150 1165 1175 1186 1192 1207 1222 1234 1244 1250 1264 1279 1292 1298 1311 1316 1326 1339 1345 1358 1372 1378 1392 1404 1410 1425 1438 1453">para un mejor acoplamiento. Los engranajes de gusano pueden proporcionar una alta velocidad <tspan y="1307" x="379 392 407 422 436 442 455 465 470 484 498 508 517 531 537 543 558 569 575 589 594 608 619 625 640 654 660 666 680 690 703 713 724 738 750 763 777 787 801 812 818 831 846 852 864 879 894 908 914 929 934 944 958 970 979 994 1001 1007 1020 1035 1050 1056 1068 1081 1096 1109 1120 1134 1145 1151 1166 1179 1185 1194 1204 1217 1232 1243 1265 1270 1280 1286 1295 1301 1313 1326 1335 1350 1363 1374">angular entre los ejes no intersecantes en ángulo recto. Son capaces de transmitir cargas <tspan y="1344" x="379 394 408 422 432 445 451 465 476 482 495 501 511 524 535 542 548 554 567 573 586 601 607 619 632 638 652 666 677 690 704 718 728 741 747 760 766 780 790 796 802 815 826 832 845 851 861 874 885 891 904 918 924 939 951 956 971 984 999 1013 1024 1029 1044 1058 1069 1075 1081 1093 1106 1120 1130 1144 1155 1161 1174 1180 1189 1199 1212 1225 1239 1249 1255 1270 1284 1290 1296 1311 1322 1327 1342 1348 1361 1376 1385 1398 1409 1416">dentales altas, la única desventaja es las altas velocidades deslizantes a través de los dientes. <tspan y="1382" x="379 394 404 419 434 448 458 470 476 490 505 518 533 539 545 558 564 586 598 612 618 640 653 658 668 682 688 701 713 719 733 748 753 768 782 788 803 817 827 840 855 867 873 886 892">Proporcionan la máxima relación de potencia. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="664" y="472" width="504" height="543" xlink:href="page11_data/img23.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>