]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-25 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="27" y="304" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 441 455 467 480 495 504 514 520 532 538 553 566 580 586 601 615 621 626 640 654 669 679 691 706 719 725 738">Excentricidad del engranaje <tspan font-family="F17" y="343" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 438 452 466 481 496 502 511 526 539 551 564 570 583 594 609 618">Juego (backlash) <tspan font-family="F17" y="382" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 444 458 469 482 488 494 509 523 536 548 554 568 583 589 602 617 626 636 650 655 669 683 698 708 720 735 748 754 768 778">Desalineación entre engranajes <tspan font-family="F17" y="421" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 444 450 464 479 488 502 513 519 529 543 553 568 579 585 600 606 618 633 642 648 662 672 684 699 714 724">Dientes rotos o agrietados <tspan font-family="F12" font-size="43" font-weight="700" y="506" x="379 399 421 436 471 491 507 515 537 558 566 588 610 632 652 660 680 687 706 729 749 758 768 784 793 810 818 840 861 868 889 911 933 948 968 990 1010 1019 1040">Formas de onda y análisis de engranajes<tspan font-family="F13" x="1056"> <tspan font-family="F14" font-size="27" font-weight="400" y="587" x="379 392 405 411 420 435 445 467 480 486 500 514 520 534 549 564 577 583 597 608 614 627 642 655 661 675 689 698 708 721 743 749 762 777 787 799 805 827 841 854 860 874 889 904 917 927 942 953 966 972 984 998 1011 1026 1041 1055 1061 1072 1086 1092 1097 1112 1122 1135 1150 1160 1172 1178 1193 1199 1211 1226 1241 1256 1266 1276 1282 1294 1307 1317 1323 1332 1345 1351 1357 1370 1381 1387 1401 1415">La forma de onda es una herramienta muy poderosa cuando se intenta diagnosticar fallas de <tspan y="624" x="379 393 408 422 432 444 459 472 478 492 503 509">engranajes. <tspan y="1060" x="1303"> <tspan font-family="F15" font-size="24" y="1106" x="444 455 459 471 483 491 503">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="508"> <tspan font-family="F15" font-size="24" font-weight="400" x="508 515 526 531 541 553 557 569 573 589 601 606 618 623 634 646 655 667 671 683 694 707 718 731 743 748 757 769 773 793 805 814 822 830 841 849 860 865 876 889 893 898 909 914 922 934 942 961 972 977 989 1001 1006 1018 1030 1043 1054 1058 1069 1081 1101 1113 1118 1130 1142 1147 1157 1169 1179 1183 1195 1199 1204 1215 1220 1227 1235 1246 1256 1269 1280 1292 1303 1307 1319 1323 1336 1347 1352 1357 1368 1373 1384 1390">15-25 – Un diente dañado se mostrará en la forma de onda como pulsos a la frecuencia del eje. <tspan font-family="F14" font-size="27" y="1158" x="379 394 409 424 429 443 449 455 468 483 497 507 520 534 548 554 569 582 588 600 613 628 641 647 662 667 681 695 705 719 724 739 752 764 770 784 799 805 820 834 840 851 866 872 885 900 906 912 925 931 940 954 964 986 999 1005 1019 1033 1039 1053 1068 1083 1096 1103 1109 1121 1136 1147 1153 1168 1174 1187 1202 1211 1225 1236 1242 1252 1257 1272 1278 1290 1303 1325 1338 1353 1363 1376 1382 1393 1407">Con el engrane de cada diente hay un pulso en la forma de onda. Los dientes típicamente se <tspan y="1196" x="379 394 408 422 437 451 465 471 483 498 512 522 535 545 550 564 578 584 590 603 609 618 633 643 665 678 683 698 712 718 732 747 762 775 780 795 809 814 824 830 844 865 880 895 902 908 925 938 953 966 981 996 1002 1015 1030 1045 1059 1065 1080 1094 1100 1106 1119 1124 1139 1152 1162 1175 1185 1198 1204 1218 1230 1243 1249 1264 1277 1283 1289 1302 1308 1317 1330 1336 1342 1355 1362 1368 1382 1396 1411 1417 1432 1446">pueden contar en la forma de onda de tiempo. Dependiendo de la naturaleza de la falla, uno de <tspan y="1233" x="379 385 400 411 417 423 445 460 473 485 495 510 521 527 542 556 566 572 584 590 602 608 623 628 643 657 671 686 699 705 719 730 740 752 762 768 781 787 801 816 829 835 848 869 884 890 896 906 920 935 940 962 975 988 1002 1012 1019 1025 1039 1045 1067 1080 1095 1110 1119 1125 1135 1146 1152 1157 1171 1182 1188 1203 1217 1231 1236 1251 1266 1271 1286 1299 1311 1321 1328 1334 1348 1362 1371">los impactos por ciclo puede estar a una amplitud mayor; o menor (si es que no hay). Ver <tspan y="1271" x="379 392 398 413 427 437 450">Figura <tspan font-family="F41" x="455"> <tspan font-family="F14" x="455 464 477 484 496 511">15-26 <tspan y="1682" x="1467"> <tspan font-family="F15" font-size="24" y="1728" x="589 600 604 616 628 636 648">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="653"> <tspan font-family="F15" font-size="24" font-weight="400" x="653 660 671 676 687 699 704 715 720 732 743 755 767 772 776 795 807 818 828 837 850 854 864 875 879 888 899 904 915 925 930 942 955 966 970 981 993 1006 1010 1023 1036 1045 1050 1062 1067 1078 1090 1099 1110 1120 1124 1136 1148 1160 1168 1179 1191 1203 1215 1228 1240 1246">15-26 – Cada impacto se relaciona con dos dientes engranando. <tspan font-family="F14" font-size="27" y="1781" x="379 392 405 411 420 435 445 467 480 486 500 514 520 534 549 564 577 583 597 611 617 626 632 646 668 683 697 703 717 731 737 743 756 762 775 781 796 809 819 832">La forma de onda de tiempo en la Figura <tspan font-family="F41" x="837"> <tspan font-family="F14" x="837 846 859 866 878 893 899 921 935 949 960 970 980 993 999 1005 1026 1041 1054 1066 1076 1091 1102 1108 1120 1133 1148 1161 1166 1179 1193 1205 1211 1226 1240 1254 1260 1266 1281 1292 1297 1312 1318 1331 1346 1355 1369 1380">15-26 muestra impactos cada vez que los dientes <tspan y="1818" x="379 393 408 422 432 444 459 472 487 493 499 512 525 531 544 557 567 573 586 597 603 618 633 638 652 666 672 678 691 697 710 732 747 753 759 769 783 797 803 814 828 834 848 862 877 891 897 910 915 930 944 958 964 970 983 994 1000 1010 1024 1037 1052 1065 1076 1082 1096 1107 1117 1129 1144 1150 1164 1178 1189 1202 1208 1214 1229 1243 1255 1270 1283 1294 1301 1307 1319 1332 1346 1357 1370 1385 1399 1414">engranan. La variación en la amplitud se debe a que las ruedas están desalineadas, causando <tspan y="1856" x="379 392 405 415 421 434 446 452 466 481 487 500 515 521 527 540 546 558 571 580 595 608 613 626 632 647 661 671 677 689 703 718 729 735 750 764 769 783 797 807 821 827 840 852 862 868 881 893 899 913 928 934 947 962 968 974 987 993 1006 1028 1043 1049 1054 1064 1078 1093 1100 1106 1119 1134 1145 1150 1165 1179 1185 1196 1211 1222 1228 1239 1253 1259 1269 1283 1289 1302 1314 1319 1334 1349 1361 1376 1382 1393 1408 1423">variación en la carga y por consiguiente variación en la amplitud. Los pulsos se relacionan con <tspan y="1893" x="379 385 400 411 417 429 444 459 469 482 494 503 518 529 535 549 563 573 582 596 602 617 632 643 648 663 669 682 697 706 720 731 738 744 758 769 779 792 798 806 821 831 853 866 871 886 900 906 920 935 950 963 968 990 1004 1018 1029 1039 1049 1061 1067 1081 1096 1102 1114 1120 1132 1138 1153 1158 1173 1187 1201 1207 1218 1232 1237 1247 1261 1267 1280 1292 1298 1312 1327 1340 1346 1359 1365 1379 1394 1399 1414 1420 1430 1444">los contactos entre dos dientes. Esta forma de onda muestra un ciclo que se relaciona a un giro <tspan y="1931" x="379 391 406 428 443 449 463 473 488 493 508 522 528 534 547 553 567 573">completo del eje. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="529" width="1085" height="1" fill="#000000"/><image x="531" y="668" width="770" height="390" xlink:href="page25_data/img53.jpg"/><image x="382" y="1318" width="1080" height="360" xlink:href="page25_data/img54.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>