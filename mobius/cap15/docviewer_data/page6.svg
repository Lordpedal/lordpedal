]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 15-6 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="697" x="949"> <tspan font-family="F15" font-size="24" y="743" x="518 529 533 545 557 565 577">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="582"> <tspan font-family="F15" font-size="24" font-weight="400" x="582 589 600 605 617 621 634 646 658 666 677 689 701 705 717 722 734 746 750 762 771 784 796 807 812 824">15-4 Engranaje de espuela <tspan font-family="F14" font-size="27" y="796" x="133 146 159 170 176 191 201 207 222 233 239 254 267 273 287 298 304 316 329 339 352 363 373 386 396 402 413 423 429 441 454 465 471 485 499 505 511 526 537 543 556 570 585 595 607 622 635 641 655 666 672 686 700 706 720 731 746 760 774 780 793 799 810 824 839 845 859 873 888 901 916 931 945 967 973 979 992 1007 1021 1035 1050 1065 1079 1100 1107 1113 1122 1128 1141 1155 1167 1182 1188 1201">Las principales características de los engranajes de espuela son dedendum, addendum, flanco y <tspan y="834" x="133 143 156 162 174 180 190 201 216 229 238 244 257 271 281 288 294 308 314 320 331 337 343 349 363 378 388 403 408 423 437 442 452 465 471 483 489 500 514 520 529 543 553 575 588 593 608 622 633 648 661 667 673 686 692 702 715 721 733 738 753 767 773 779 794 805 810 825 831 844 859 868 882 893 899 912 918 928 942 948 961 975 985 990 1004 1018 1033 1047 1052 1067 1080 1091 1101 1114 1120 1126 1139">raíz (chaflán). El cilindro de raíz se forma desde la raíz de los dientes y se extiende hasta la <tspan y="871" x="133 148 162 177 187 200 206 212 218 231 253 266 281 294 300 312 317 327 339 353 359 374 380 394 408 414 426 439 454 468 480 493 500 505 519 525 531 540 546 559 574 586 601 607 621 627 633 646 652 664 677 687 700 705 719 733 743 753 766 771 785 800 806 818 832 847 857 870 881 891 906 912 924 938 953 959 973 979 984 998 1012 1027 1037 1049 1064 1077 1083 1097 1102 1116 1130 1140 1149 1162 1177 1187 1200 1207">punta llamada círculo de cabeza. El flanco o la cara entra en contacto con el engranaje entrante, <tspan y="909" x="133 139 152 158 170 183 193 206 218 228 241 251 257 268 278 284 296 309 314 336 349 360 366 380 390 396 402 408 422 436 442 448 463 474 480 493 508 522 532 545 559 573 584 590 605 618 624 638 649 664 678 692 698 711 718 724 738 743 749 760 775 787 800 813 826 841 856 862 875 890 896 902 915 920 930 943 958 964 978 993 999 1013 1027 1033 1039 1052 1058 1068 1081 1087 1098 1104 1118 1129">la característica más útil de los engranes de espuela. El socavado en la región de la raíz es <tspan y="946" x="133 145 151 166 180 189 195 207 220 242 255 270 280 293 299 305 314 324 338 344 357 370 383 398 407 421 428 433">cinéticamente irrelevante.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1019" x="133 153 173 189 209 227 243 262 278 290 307 322 334 352 372 388 399 409">Características   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1092" x="133 146 159 165 178 192 198 213 225 231 246 259 273 279 292 297 311 317 323 335 348 370 385 391 405 411 426 440 446 452 465 471 480 494 507 517 529 542 548 562 576 591 604 619 634 647 653 668 682 688 694 707 712 722 736 742 755 767 773 787 802 807 822 836 842 855 869 884 894 906 921 934 940 954 965 972 978 984 997 1002 1012 1026 1032 1045 1057 1063 1077 1092 1098 1112 1126">La velocidad y el cambio de la fuerza depende de la relación de engranajes, la relación de <tspan y="1130" x="133 148 162 184 198 208 222 228 243 256 262 277 283 296 311 320 334 345 351 364 379 385 391 406 417 423 436 451 465 475 488 503 515 521 535 546 552 567 581 595 600 613 626 641 647 660 665 680 693 705 718 728 734 739 754 764 777 787 796 809 821 835 840 854 868 878 888 901 907 918 924 931 937 954 969 975 988 1003 1017 1027 1040 1055 1068 1073 1087 1093 1106 1121 1130 1140 1153 1159 1165 1180 1191">número de dientes en los engranajes que van a hacer interface entre sí. Un engranaje entre los <tspan y="1167" x="133 148 163 174 180 194 205 215 228 233 247 262 267 281 287 293 307 312 326 332 347 360 366 379 394 403 413 426 441 454 461 466 480 486 492 506 512 525 531 546 560 566 571 593 608 618 632 642 647 660 666 680 686 692 706 716 726 740 746 759 774 788 798 811 826 839 844 858 864 878 892 898 904 919 932 941 947 961 972 982 995 1000 1014 1029 1034 1048 1054 1060 1074 1079 1093 1099 1114 1127 1133 1143 1156 1162 1168 1183 1196 1203">dos está en el eje de entrada, el eje del motor y el otro engranaje del par está en el eje de salida, <tspan y="1205" x="133 147 153 159 173 179 193 198 213 227 233 239 252 257 267 281 295 310 322 329 334">el eje de la rueda.  <tspan y="1274" x="133 147 153 167 181 195 209 215 229 244 257 262 272 286 292 305 317 323 337 352 358 373 386 392 404 419 433 443 456 468 478 493 499 521 534 545 551 564 569 579 592 598 613 627 641 647 653 668 679 684 699 712 724 738 744 755 769 782 795 809 820 825 838 844 855 861 867 880 895 907 913 928 939 954 965 970 984 999 1005 1014 1027 1042 1054 1060 1075 1090 1103 1124 1130 1143 1158 1168 1183 1189">Tienen una relación de contacto más alta que los hace suaves y silenciosos en funcionamiento. <tspan y="1312" x="133 147 158 168 181 196 202 216 222 233 248 263 278 283 298 304 318 329 335 350 362 372 385 391 405 420 426 435 449 464 475 481 496 511 524 545 551 565 579 589 604 609 619 633 644 650 661 670 684 698 708 722 728 741 747 753 766 772 784 798 807 817 832 843 849 864 878 885 891 904 918 924 937 952 964 978 992 1006 1016 1026 1038 1053 1059 1072 1087 1096 1106 1120 1125 1139 1145 1150 1160 1166 1181 1196">Están disponibles para un funcionamiento resistente a la corrosión. Se encuentran entre el tipo <tspan y="1349" x="133 148 162 168 181 196 210 220 233 248 260 266 280 286 308 321 332 337 347 360 375 385 398 413 419 432 439 445 459 472 493 508 514 527 542 548 559 573 579 593 602 608 614 620 632 645 660 666 681 693 703 716 722 733 743 757 770 779 785 799 809 822 837 851 865 876 882 895 910 924 934 947 962 974 980 994 1005 1011 1020 1034 1049 1063 1075 1085 1099 1109 1123 1134 1140">de engranaje más rentable. También se utilizan para crear grandes engranajes reductores. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1428" x="133 151 170 188 202 220 239 257 265 283 297 304 323 341 349 358 373 392 401 420 439 447 464 479">Engranajes helicoidales <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1503" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 307 322 336 342 348 360 375 380 395 408 414 428 439 445 457 472 486 500 512 522 534 549 555 565 579 592 607 620 631 637 652 665 675 688 693 707 713 726 737 744 750 765 778 788 803 809 815 830 841 847 861 867 880 895 905 919 930 935 949 964 976 991 997 1010 1024 1038 1048 1062 1073 1079 1091 1105 1115 1125 1137 1151 1157 1171 1186">Los engranajes helicoidales conectan ruedas paralelas, pero los dientes envolventes cortan en <tspan y="1540" x="133 147 162 168 181 195 210 224 230 245 251 264 270 276 290 296 309 315 330 344 349 359 373 383 396 408 414 429 443 450 456 473 488 499 505 518 533 547 557 570 585 598 603 617 628 634 648 662 668 674 686 701 707 722 735 740 754 765 771 786 800 814 828 842 848 858 871 886 899 909 915 929 935 940 962 968 979 1001 1016 1022 1034 1049 1064 1078 1084 1099 1105 1119 1133 1138 1152 1166 1172 1178 1190 1204">un ángulo al eje de rotación. Dos engranajes helicoidales deben tener el mismo ángulo de hélice <tspan y="1578" x="133 148 162 172 187 192 206 221 226 241 246 256 270 282 294 300 314 329 335 350 365 379 393 404 414 426 433 439 454 468 478 487 501 515 521 543 556 567 573 584 598 611 624 638 644 656 662 684 697 708 714 725 731 737 750 765 777 783 798 809 822 844 857 872 882 895 902 908 921 927 941 955 969 983 989 1011 1024 1037 1051 1061 1067 1079 1092 1107 1120 1132 1137 1151 1164 1179">pero en dirección opuesta. Corren más suave y más silenciosamente. Tienen mayor capacidad <tspan y="1615" x="133 148 162 168 180 193 202 217 230 237 243 254 268 283 289 311 324 335 341 353 365 375 390 401 407 422 435 441 450 463 478 488 494 506 518 528 533 546 552 564 573 587 600 615 620 634 656 671 685 691 704 710 723 737 743 756 762 768 773">de carga, son más caros de fabricar y crean empuje axial.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="397" y="281" width="548" height="413" xlink:href="page6_data/img10.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
