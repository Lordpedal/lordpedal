]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-29 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="693" x="1327"> <tspan font-family="F15" font-size="24" y="739" x="684 695 699 711 723 731 743">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="748"> <tspan font-family="F15" font-size="24" font-weight="400" x="748 755 766 771 783 790 794 806 810 822 833 844 855 867 875 884 888 898 903 915 927 939 944 954 959 963 976 987 1000 1012 1017 1029 1041 1045 1057 1069 1081 1089 1100 1112 1124 1129 1140 1150">15-31 – Excentricidad y juego de engranajes <tspan font-family="F14" font-size="27" y="792" x="379 392 405 416 422 431 441 455 467 481 495 510 522 528 541 552 558 566 580 586 602 625 638 644 656 662 675 689 694 711 734 747 753 764 777 787 800 814 820 835 850 871 877 892 904 919 929 943 954 959 974 988 1003 1008 1023 1038 1044 1057 1063 1069 1082 1088 1100 1106 1121 1131 1144 1156 1161 1176 1191 1196 1210 1224 1239 1245 1251 1257 1271 1285 1298 1304 1318 1324 1330 1344 1355 1365 1380 1386 1396 1410">Las frecuencias 1x GMF y 3x GMF serán dominantes debido a la vibración “no lineal”. Esto se <tspan y="830" x="379 394 404 419 434 448 460 474 480 492 506 518 533 548 563 569 575 590 601 606 621 627 640 655 665 679 690 696 706 720 726 741 755 766 772 778 790 802 817 823 837 851 865 875 885 900 905 918 924 933 947 960 970 983 989 1003 1017 1023 1029 1041 1056 1070 1080 1093 1105 1115 1129 1135">produce cuando los dientes se deslizan dentro y fuera del contacto. <tspan y="1397" x="1259"> <tspan font-family="F15" font-size="24" y="1443" x="751 762 766 778 790 798 810">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="815"> <tspan font-family="F15" font-size="24" font-weight="400" x="815 822 833 838 849 860 864 876 888 900 908 919 932 943 948 959 969 973 985 996 1007 1018 1030 1038 1046 1050 1061 1074 1084">15-32 Engranajes excéntricos <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1522" x="379 393 412 430 448 467 475 494 511 519 536 556 574 587 605 624 643 651 668 682 690 702 722 740 756 773 781 800 814 833 846">Juego de engranajes (backlash) <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1596" x="379 393 399 405 411 425 439 454 469 474 488 502 512 521 535 541 554 569 583 593 606 621 634 639 653 664 670 680 693 714 729 735 748 763 769 783 797 811 825 835 848 853 868 881 896 911 924 935 941 947 959 969 983 993 1006 1011 1025 1036 1042 1057 1071 1076 1089 1103 1109 1124 1136 1142 1157 1169 1184 1190 1204 1218 1224 1230 1244 1249 1263 1269 1282 1288 1298 1311 1326 1340 1355 1369 1379 1384 1398 1412 1418 1424 1437">El juego entre engranajes también genera bandas laterales de velocidad del eje alrededor de la <tspan y="1634" x="379 388 398 412 424 438 452 467 478 484 497 503 518 531 537 551 565 579 589 602 617 630 637 643 657 663 669 683 689 701 716 722 737 750 756 769 784 798 808 821 835 849 855 867 873 887 893 899 914 920 932 946 952 967 980 986 995 1005 1019 1031 1045 1058 1073 1085 1091 1104 1109 1124 1137 1147 1161 1171 1184 1190 1195 1210 1224 1230 1235 1249 1263 1278 1288 1300 1315 1328 1334 1348 1354 1366">frecuencia de engrane. El pico de engrane y el pico de frecuencia natural del engranaje a <tspan y="1671" x="379 401 415 430 444 459 474 479 494 500 511 533 538 553 567 573 583 595 610 616 628 642 657 663 677 683 689 702 716 738 751 766 776 790 796 811 825 831 837 849 855 867 880 889 904 917 923 935 949 962 977 992 1007 1012 1026 1039 1045 1056 1066 1079 1085 1099 1109 1119 1133 1139 1153 1163 1178 1193 1199 1212 1234 1247 1253">menudo disminuirán con el aumento de la carga cuando exista este problema. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1751" x="379 397 416 434 448 466 485 503 511 529 543 550 570 587 601 620 628 636 656 673 691 711 730 745">Engranajes desalineados <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1825" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 554 568 582 593 606 612 618 633 647 659 674 689 700 706 716 729 750 765 771 784 799 805 819 833 847 861 871 883 898 904 913 922 936 948 962 976 991 1003 1009 1022 1033 1038 1053 1067 1072 1086 1100 1115 1125 1137 1152 1166 1171 1186 1200 1206 1219 1224 1234 1247 1253 1266 1288 1303 1309 1315 1325 1339 1353 1359 1371 1386 1400">Los engranajes desalineados también generan frecuencias de engrane de alta amplitud con <tspan y="1862" x="379 394 407 422 437 450 461 467 473 486 495 509 519 532 538 552 563 569 575 586 592 607 612 626 648 663 676 685 700 715 721 727 741 752 758 770 785 807 820 835 841 850 864 879 892 902 908 920 930 952 966 981 987 999 1014 1025 1031 1046 1059 1065 1074 1083 1097 1109 1123 1137 1152 1164 1170 1183 1188 1203 1217 1222 1236 1250 1265 1275 1287 1302 1316 1322 1328 1340 1355 1370 1375 1390 1395 1408 1422 1428 1442 1453">bandas laterales, sin embargo, es común tener armónicos de frecuencia de engrane, con niveles <tspan y="1900" x="379 401 414 425 431 444 450 460 475 486 492 505 511 526 541 552 557 570 576 585 595 609 620 625 638 652 664 678 689 695 701 714 720 728 738 752 764 778 791 806 818 824 837 843 857 871 877 890 905 919 929 942 956 970 976">más altos a dos y tres veces la frecuencia de engrane. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="507" y="278" width="818" height="414" xlink:href="page29_data/img63.jpg"/><image x="578" y="877" width="676" height="516" xlink:href="page29_data/img64.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>