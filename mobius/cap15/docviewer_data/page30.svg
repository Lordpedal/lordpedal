7 716 721 734 745 754 765 770 775 787 799 810 823 835 845">15-34 Engranajes desalineados <tspan font-family="F14" font-size="27" y="1361" x="133 147 153 159 174 188 199 214 227 237 247 261 267 280 295 301 315 320 326 340 354 368 378 391 406 419 424 438 444 458 469 475 489 503 514 520 535 549 562 568 574 588 594 605 619 630 645 658 673 687 693 708 721 736 742 757 772 778 791 797 803 815 829 844 854 867 878 888 903 909 921 936 951 965 971 984 994 999 1013 1027 1037 1046 1060 1066 1072 1087 1098 1104 1119 1124 1138 1152 1162 1176 1187 1194">El desgaste en el engranaje es desigual o sesgado debido al contacto angular entre los dientes. <tspan y="1399" x="133 147 158 168 183 189 204 213 228 243 257 269 283 289 304 316 331 346 359 370 376 382 395 404 418 428 441 447 461 472 478 491 496 506 520 534 548 563 577 587 593 607 621 627 636 650 656 662 674 688 695 700 713 719 731 745 751 757 770 776 785 794 808 820 834 848 863 874 880 893 899 914 927 933 947 961 975 985 998 1013 1026 1033 1039 1054 1068 1082 1096 1110 1116 1127 1140 1150 1155 1168 1174 1186 1200">Esto produce bandas laterales alrededor de 1x, 2x, y 3x la frecuencia de engrane, puede ser a 2x <tspan y="1436" x="133 149 164 187 193 207 221 227 233 247 262 275 284 290 305 319 325 333 347 353 369 384 406 413 419 432 445 456 462 477 490 504 519 532 543 549 555 568 578 591 601 614 620 634 645 651 666 680 693 708 722 736 742 753 767 776 782 804 817 832 847 856 870 881 887 902 917 926 932 947 960 975 988 994 1009 1015 1029 1043 1049 1061 1075 1081 1087 1100">RPM en lugar de 1x RPM. Las bandas laterales pueden ser menores por debajo de 2x la <tspan y="1473" x="133 142 152 166 178 192 206 221 232 238 251 257 272 285 291 305 319 333 343 356 371 384 390 404 418 424 436 451 473 488 500 510 523 535 541 556 570 576 588 603 618 624 630 643 654 660 675 687 702 717 730 741 747 753 766 775 789 799 812 818 832 842 848 863 878 887 893 907 922 933 939 961 974 980 994 1008 1014 1026 1040 1046 1052 1065 1071 1079 1089 1103 1115 1129 1142 1156 1168 1174 1187">frecuencia de engrane en comparación con las bandas laterales por encima de 2x la frecuencia <tspan y="1511" x="133 148 162 168 181 196 210 220 233 247 261 267">de engrane. <tspan y="1580" x="133 146 161 172 178 193 206 216 231 242 248 262 273 287 301 313 322 332 345 351 365 376 382 404 418 432 443 452 462 475 490 496 502 515 526 532 547 559 574 589 602 613 619 625 637 647 661 671 684 689 703 714 720 732 746 759 774 789 804 810 820 834 840 853 865 879 889 901 913 928 934 947 952 962 976 991 1004 1019 1034 1043 1049 1064 1077 1083 1089 1102">Los datos espectrales muestran las bandas laterales cuando se acercan alrededor de la <tspan y="1618" x="133 142 152 166 178 192 206 221 232 238 251 257 272 285 291 305 319 333 343 356 371 384 390">frecuencia de engrane. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="285" y="278" width="770" height="388" xlink:href="page30_data/img66.jpg"/><image x="333" y="742" width="676" height="516" xlink:href="page30_data/img67.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',30)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
