]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 819 835 854 872 882 900 918 928 945 965 984 1003 1022 1041 1059 1076 1093 1110 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-13 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F28" font-size="32" font-weight="700" font-style="italic" y="306" x="378 399 411 432 453 469">Tipos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="379" x="378 396 409 422 427 437 446 460 471 477 487 492 507 522 533 539 554 567 573 587 601 615 625 638 653 666 671 685 696 702 717 731 736 746 760 770 785 791 797 803 818 824 830 835">Hay tres tipos de engranajes de tornillo:   <tspan y="449" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F29" font-weight="700" x="416 430 437 452 458 473 486 496 511 524 538 548">Sin garganta<tspan font-family="F0" font-weight="400" x="561 568 574 587 602 608 621 636 650 660 673 688 701 706 720 726 740 754 760 766 778 793 799 814 827 832 838 850 865 880 886 899 914 920 930 944 953 968 974 980 986 1001 1007 1016 1030 1042 1052 1067 1073 1079 1093 1099 1105 1117 1131 1146 1156 1169 1181 1191 1205 1211 1223 1238 1253 1259 1265 1280 1290 1296 1311 1317 1330 1345 1354 1368 1379 1385 1399 1410 1416 1429 1444">- un engranaje helicoidal con un tornillo recto. El contacto con los dientes es un <tspan y="486" x="416 430 445 451 463 478 484 499 513 527 537 552 558 572 586 592 614 629 641 647 669 675 688 703 713 727 733 747 761 767 781 787 793 802 817 826 841 847 853 859 874 881 886">único punto de movimiento en el tornillo.  <tspan y="556" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F29" font-weight="700" x="416 434 449 462 468 483 496 506 521 534 548 558">Una garganta<tspan font-family="F0" font-weight="400" x="571 578 583 593 599 612 627 641 646 661 667 680 695 705 719 730 735 750 764 770 776 788 802 808 823 836 842 856 867 873 885 899 914 926 939 952 967 978 984 997 1012 1025 1040 1046 1058 1072 1086 1096 1110 1121 1127 1140 1146 1155 1169 1184 1197 1212 1227 1236 1242 1257 1271 1277 1282 1297 1311 1322 1335 1350 1365 1371 1377 1391 1402 1412 1427">- tiene dientes helicoidales cóncavos envolventes alrededor del gusano. Esto <tspan y="593" x="416 428 443 458 473 487 499 513 519 532 538 544 556 570 585 595 608 619 629 644 650 664 678 684 690 696 710 724 737 744 749">conduce al contacto de línea.  <tspan y="663" x="378 391">3.<tspan font-family="F6" x="398"> <tspan font-family="F29" font-weight="700" x="416 433 448 463 470 484 490 505 518 528 543 556 570 580 593">Doble garganta-<tspan font-family="F0" font-weight="400" x="600 606 612 618 631 653 666 681 695 701 713 728 743 758 763 778 784 793 807 813 828 834 840 854 868 874 887 896 910 925 938 944 950 964 969 983 997 1011 1017 1032 1037 1051 1065 1075 1089 1100 1106 1118 1132 1147 1159 1172 1185 1200 1211 1217 1227 1239 1254 1264 1279 1284 1298 1312 1318 1332 1338 1344 1353 1368 1377 1392 1398 1404 1410 1425"> llamado cono o reloj de arena. Tiene dientes cóncavos tanto en el tornillo <tspan y="700" x="416 428 443 465 480 486 500 514 520 526 539 545 555 569 582 597 610 616 630 644 650 656 668 683 689 704 717 723 729 734">como en la rueda helicoidal.  <tspan font-family="F28" font-size="32" font-weight="700" font-style="italic" y="773" x="378 401 422 434 446 464 484 502 514 535 556 575 591">Aplicaciones <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="846" x="378 391 406 417 423 437 451 466 476 488 503 516 522 536 547 553 567 581 586 601 615 626 639 654 669 675 686 700 706 720 729 735 741 747 759 772 787 793 806 827 842 848 854 867 889 902 917 927 940 946 960 974 980 1002 1015 1030 1044 1050 1065 1077 1087 1093 1106 1111 1126 1140 1146 1159 1174 1187 1200 1211 1224 1239 1253 1260 1266 1288 1301 1315 1321 1336 1350 1356 1369 1381 1387 1401 1416 1422 1437 1450">Los engranajes de gusano se utilizan ampliamente en maquinaria de envasado, manipulación de <tspan y="884" x="378 400 413 423 437 446 452 465 471 485 496 503 509 531 544 559 573 578 593 606 617 623 637 651 660 670 683 705 711 724 739 749 761 768 774 779 794 809 822 836 849 861 867 882 896 902 914 920 935 945 960 971 985 996 1009 1031 1037 1050 1065 1075 1090 1095 1110 1124 1130 1143 1149 1155 1176 1190 1204 1214 1229 1240 1247 1252 1266 1280 1286 1300 1310 1316 1321 1327 1339 1352 1367">materiales, máquinas herramienta, indexación y procesamiento de alimentos. Se utilizan <tspan y="921" x="378 391 413 428 434 440 453 475 489 503 513 527 532 546 561 567 578 584 594 604 618 640 653 664 669 679 689 701 716 727 742 757 766 776 789 804 818 828 842 853 860 865 879 892 914 929 935 948 963 969 980 993 999 1013 1023 1029 1035 1041 1053 1066 1080 1086 1099 1114 1120 1134 1140 1146 1160 1166 1175 1188 1198 1212 1227 1238 1244 1257 1263 1269 1279 1293 1303 1314 1328 1342 1349 1355 1369 1379 1385 1391 1396 1408 1421 1436 1451">ampliamente en sistemas transportadores. También se utilizan en el diferencial torsen, utilizado <tspan y="959" x="378 392 407 413 426 431 446 460 475 490 501 507 519 534 545 560 574 585 590 603 609 621 634 656 662 676 691 705 716 722 736 750 756 769 775 785 800 805 815 828 843 858 863 885 891 904 919 929 944 950 956 970 975 985 998 1011 1026 1032 1044 1059 1081 1095 1101 1110 1124 1139 1153 1165 1175 1189 1199 1213 1224 1230 1244 1258 1264 1277 1291 1297 1312 1323 1329 1344 1357 1372 1377 1390 1405">en algunos coches y camiones de alto rendimiento. Sirven como reductores de velocidad en <tspan y="996" x="378 400 414 426 441 454 465 471 477 492 507 521 532 541 551 557 570 581 587 601 607 616 629 639 653 667 677 691 702 709 714">muchas industrias diferentes.  <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1076" x="378 396 409 427 456 475 483 492 509 522 540 548 564 572 591 599 619 638 658">Cremallera y piñón <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1150" x="378 396 411 417 431 445 459 469 482 497 510 515 529 535 550 563 569 581 591 604 626 639 645 651 665 675 688 693 707 718 724 738 753 766 772 787 799 809 819 832 837 852 865 880 890 903 918 931 936 951 965 979 985 996 1010 1015 1029 1043 1058 1068 1080 1095 1108 1114 1126 1140 1155 1161 1175 1190 1196 1210 1216 1231 1245 1260 1267 1273 1286 1299 1310 1316 1327 1337 1351 1373 1386 1392 1397 1411 1421 1434 1445">Un engranaje de cremallera es una barra dentada que se engrana con un piñón. Las cremalleras <tspan y="1187" x="378 389 404 419 425 438 453 467 477 490 505 518 523 537 548 554 569 582 588 598 611 625 631 646 652 666 680 686 701 714 725 740 746 751 766 775 780 795 801 811 825 832 838 852 865 871 885 895 901 907 913 925 938 952 958 973 986 996 1009 1014 1024 1034 1046 1061 1075 1087 1093 1103 1108 1122 1128 1134 1156 1171 1184 1189 1211 1217 1230 1245 1255 1270 1275 1285 1299 1309 1322 1332 1346 1356 1362 1377 1383 1396 1401">son engranajes de radio de paso infinito. Se utilizan para traducir el movimiento rotatorio al <tspan y="1225" x="378 400 415 428 434 456 462 475 490 500 514 520 526 532 546 560 573 579 585 600 606 619 625 636 650 663 676 686 697 710 717 723 736 750 756 769 784 798 808 821 836 848 863 869 881 895 910 916 931 936 951 965 980 994 1005 1011 1025 1039 1045 1051 1073 1079 1090 1112 1127 1132 1147 1160 1171 1186 1193 1198">movimiento lineal o viceversa. Se engranan con piñones del mismo paso.  <tspan y="1294" x="378 391 404 415 421 433 443 457 479 492 498 504 518 528 541 552 557 571 582 592 604 619 625 639 653 665 680 693 704 710 724 738 744 759 764 777 790 800 811 826 837 843 865 878 888 901 911 917 930 936 950 961 967 973 986 1001 1012 1018 1040 1053 1062 1076 1086 1092 1105 1111 1125 1136 1142 1153 1168 1190 1204 1219 1241 1254 1269 1278 1292 1298 1312 1322 1328 1334 1340 1352 1364 1379 1393 1404">Las cremalleras están hechas de diversos materiales. Los materiales comúnmente utilizados <tspan y="1332" x="378 393 406 416 429 435 447 456 470 492 505 511 517 531 541 554 565 571 582 596 611 617 630 642 655 665 680 686 691 706 720 734 740 755 768 783 789 802 809 815 821 834 844 858 873 878 891 897 912 918 931 942 952 958 970 984 991 996">para cremalleras son acero inoxidable, latón y plástico.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
