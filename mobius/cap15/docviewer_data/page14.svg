]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-14 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="853" x="901"> <tspan font-family="F15" font-size="24" y="899" x="466 477 481 493 505 513 525">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="530"> <tspan font-family="F15" font-size="24" font-weight="400" x="530 537 548 554 561 569 573 585 597 609 617 628 641 652 657 668 673 686 697 702 714 719 731 744 756 761 771 775 785 794 805 824 835 840 845 856 864 876">15-11 Engranaje de piñón y cremallera <tspan font-family="F14" font-size="27" y="952" x="133 147 162 177 183 196 217 232 238 244 257 279 292 307 317 330 336 350 360 366 372 378 390 403 418 433 444 449 463 478 484 497 511 520 535 557 572 585 591 597 611 621 628 634 648 654 660 673 688 694 706 721 731 744 750 765 779 785 798 813 819 831 846 857 872 886 891 906 912 922 934 940 954 960 966 979 993 1008 1018 1030 1045 1058 1064 1078 1084 1099 1113 1126">Son ampliamente utilizados en automóviles. El volante de un coche gira el engranaje que <tspan y="990" x="133 147 162 177 189 204 215 230 243 249 255 268 274 286 296 309 331 344 350 356 370 380 393 399 405 418 431 437 449 458 472 494 507 513 519 533 543 556 562 572 586 592 607 621 632 638 644 656 669 675 687 693 699 712 718 733 746 756 770 781 796 809 815 830 836 849 855 861 874 880 886 898 913 927 932 946 955 970 983 990 996 1008 1022 1035 1050 1064 1079 1085 1099 1105">engancha la cremallera. La cremallera se desliza a la derecha o a la izquierda, cuando el <tspan y="1027" x="133 147 162 176 186 198 213 226 232 246 251 266 271 281 294 301 307 321 335 350 363 378 393 398 412 427 441 456 462 477 490 496 502 515 521 530 545 555 577 589 595 609 623 629 644 658 672 677 692 698 708 720 742 757 768 774 780 793 799 809 823 836 851 864 871 877 890 905 916 922 928 934 955 970 976 989 1004 1017 1027 1040 1054 1064 1070 1081 1094 1105 1111 1125 1139 1145 1150 1165 1176">engranaje gira, dependiendo de la forma en que giramos la rueda. Los limpiaparabrisas de los <tspan y="1065" x="133 146 160 170 185 207 222 235 241 247 261 272 278 287 301 316 327 333 348 363 375 390 396 408 422 437 443 457 472 485 491 502 512 526 548 561 567 573 586 596 609 615 627 633 647 662 668 689 703 715 728 743 749 760 782 796 802 817 830 836 851 857 871 886 901 907 913 927 940 962 976 982 996 1010 1016 1027 1041 1047 1061 1071 1077 1083 1089 1101 1113 1128 1134 1147 1162">automóviles funcionan con una cremallera y un mecanismo de piñón. También se utilizan en <tspan y="1102" x="133 146 152 167 181 196 209 220 226 241 254 260 273 288 300 313 324 330 345 357 367 380 386 400 406 416 428 438 444 450 463 469 482 497 511 517 530 535 550 564 578 584 606 620 634 645 654 664 677 683 697 703 708 723 737 748 763 770 775">algunas balanzas para girar la aguja que muestra el peso.  <tspan y="1171" x="133 147 153 159 174 180 195 209 224 230 244 255 261 274 289 302 308 318 332 345 360 373 379 393 407 421 431 444 459 472 478 493 506 521 535 549 564 577 583 595 609 624 629 644 650 663 678 688 702 713 718 732 747 759 772 778 790 805 820 831 837 850 865 871 885 900 913 918 928 942 956 971 984 989 1004 1018 1023 1037 1051 1066 1076 1088 1103 1116 1122 1136 1147 1152 1174 1187 1198">El piñón es una rueda dentada pequeña con dientes encajados en una rueda de engranajes más <tspan y="1209" x="133 148 158 170 185 200 213 220 226 240 246 252 274 288 301 307 329 335 348 363 373 387 393 403 417 427 440 452 458 472 487 500 506 512 523 537 543 555 569 584 597 603 616 626 635 649 655 668 683 689 711 726 738 744 766 772 785 800 810 824 830 836 842 856 870 883 889 895 907 921 934 949 964 979 984 998 1004 1010 1025 1030 1045 1060 1074 1080 1095 1100 1110 1123 1128 1141">grande. El movimiento rotacional se convierte en movimiento lineal cuando el piñón gira y <tspan y="1246" x="133 155 169 183 196 210 216 222 235 241 253 262 276 298 311 317 323 336 346 359 366 372 390 404 410 425 431 445 460 475 481 493 507 522 528 541 556 562 577 591 612 626 636 651 656 678 691 702 708 723 737 752 766 779 794 809 815 829 843 849 863 869 883 897 907 921 932 938 952 962 977 992 1006 1018 1031 1037 1059 1072 1083 1089 1104 1117 1126 1133 1139 1152 1158">mueve la cremallera. Un piñón con un número más pequeño de dientes produce más par. El <tspan y="1284" x="133 148 154 169 183 198 204 218 229 239 251 257 271 286 292 307 321 327 340 346 352 366 371 385 391 406 420 425 431 453 468 478 492 502 508 520 534 549 555 570 583 598 611 633 646 661 670 685 692 698 712 718 723 738 744 759 773 788 793 808 813 823 836 842 855 861 871 884 899 913 928 942 952 957 972 986 992 1006 1020 1026 1038 1052 1066 1076 1085 1100 1106 1115 1121 1127 1142 1148 1153 1159 1174">piñón está unido al eje del motor con pegamento. El piñón gira alrededor de un centro fijo, lo <tspan y="1321" x="133 148 162 176 182 197 210 222 236 241 256 270 284 290 296 309 315 327 336 350 372 385 391 397 411 421 433 439 450 464 470 492 506 520 533 546 551 565 579 585 591 604 610 616 622 636 650 663 669 678 692 704 714 727 734 739 753 759 765 771 784 790 801 811 825 847 860 866 872 885 895 908 914 925 939 945 967 980 994 1007 1021 1026 1039 1045 1059 1065 1070 1085 1091 1105 1120 1135 1140 1154 1160 1170 1183 1190">que hace que la cremallera se mueva en la línea recta. Si la cremallera se mueve y el piñón gira, <tspan y="1359" x="133 147 153 159 171 185 199 209 219 233 239 254 268 274 279 294 300 315 329 344 349 359 372 394 409 415 428 443 449 460 473 479 501 516 529 542 552 565 571">el centro del piñón también se moverá. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1438" x="133 151 170 188 202 220 239 257 265 283 297 304 324 332 351 370 388 400 418 431 440 459 474">Engranajes planetarios <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1512" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 323 329 341 356 370 380 392 402 408 423 434 440 445 467 482 488 494 506 519 533 539 554 569 580 586 601 606 628 641 652 658 672 686 700 710 723 738 751 757 771 781 787 809 824 838 848 861 876 891 902 908 921 936 942 956 962 977 990 1005 1014 1024 1039 1045 1059 1073 1079 1093 1108">Los engranajes planetarios implican dos o más engranajes montados en o dentro de un <tspan y="1550" x="133 147 162 176 186 198 213 226 232 246 252 274 287 298 303 318 328 340 355 369 383 390 396 409 423 429 443 453 459 465 471 483 495 510 516 531 543 553 566 572 587 600 611 625 635 640 655 670 681 687 702 708 722 728 741 756 769 775 789 799 812 826 832 842 856 862 875 887 893 907 922 927 942 956 962 975 989 1004 1014 1026 1041 1054 1060 1074 1085 1092 1097 1111 1124 1145 1160 1166 1180 1195">engranaje más grande. Se utilizan para hacer posible una gran relación de engranajes. También <tspan y="1587" x="133 144 158 164 178 188 194 200 206 218 231 246 252 264 278 290 305 320 335 341 352 365 371 386 400 411 425 438 443 458 463 473 486 495 501 507 520 526 540 554 564 574 586 601 614 620 633 648 654 660 673 679 701 707 718 740 753 758 773 778 788 802 814 826 832 846 861 867 882 896 910 916 922 935 941 952 965 971 977 992 1004 1011 1017 1031 1037 1043 1056 1070 1085 1095 1107 1122 1135 1141 1154 1160 1174 1189">se utilizan cuando se desea girar la entrada en la misma dirección que la salida. El engranaje en <tspan y="1625" x="133 147 153 159 171 185 199 209 219 233 239 254 268 274 279 293 307 322 332 344 359 372 378 391 397 419 432 443 449 463 473 486 500 515 529 536 542 548 554 567 589 601 616 631 637 651 657 663 674 689 695 701 707 720 735 750 762 777 789 804 817 822 837 852 863 869 884 889 899 909 923 934 939 953 967 981 991 1004 1019 1032 1038 1052 1063 1068 1090 1103 1114">el centro del engranaje más grande, llamado el sol, engancha dos o tres engranajes más <tspan y="1662" x="133 148 162 177 191 205 220 235 246 252 263 278 284 299 311 324 339 354 365 371 384 399 405 419 425 430 452 458 469 491 506 512 525 539 554 564 576 591 604 610 624 629 644 654 666 681 695 709 716 722 736 747 756 771 782 788 803 817 832 846 859 874 889 900 906 919 933 948 958 970 985 998 1004 1018 1029 1035 1046 1060 1066 1072 1078 1091 1113 1125 1140">pequeños colocados en el mismo engranaje grande. Estos pequeños engranajes se llaman <tspan y="1700" x="133 148 154 167 182 196 206 219 230 235 248 254 268 278 288 301 316 322 334 348 370 385 395 409 431 445 454 460 475 490 501 507 519 533 548 554 568 574 579 585 599 609 623 632 638 653 663 668 683 697 703 708 722 736 751 761 773 788 801 807 821 826 840 850 863 878 892 906 912 918 924 937 959 972 987 1002 1008 1020 1035 1041 1047 1053 1068 1075 1081 1093 1108 1119">planetas y están comprometidos con el interior del engranaje grande llamado anillo. Los <tspan y="1737" x="133 147 162 176 186 198 213 226 232 246 257 263 278 284 296 311 325 335 347 357 363 378 389 394 409 415 425 437 452 457 471 486 492 505 520 526 538 551 566 575 585 600 606 628 643 655 661 667 673 685 691 705 711 717 728 743 749 754 769 775 785 797 803 817 831 837 851 866 872 884 897 912 921 931 946 952 961 966 972 987 994 999">engranajes planetarios giran en un centro móvil y el sol gira en un centro fijo.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="445" y="281" width="450" height="566" xlink:href="page14_data/img28.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
