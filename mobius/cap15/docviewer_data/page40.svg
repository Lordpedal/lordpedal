]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-40 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="761" x="923"> <tspan font-family="F15" font-size="24" y="807" x="508 519 523 535 547 555 567">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="572"> <tspan font-family="F15" font-size="24" font-weight="400" x="572 579 590 595 608 618 623 635 646 654 664 675 684 696 700 713 725 729 741 753 765 773 784 796 808 812 824 834">15-47 Carcasa de engranajes <tspan font-family="F14" font-size="27" y="860" x="133 147 153 159 173 184 194 208 222 228 242 253 259 271 285 300 311 323 329 343 357 367 381 386 401 415 420 435 450 464 479 493 499 510 523 529 543 558 570 584 597 612 621 631 644 658 664 670 685 696 702 716 722 736 757 771 785 795 810 821 827 841 851 861 871 885 897 907 921 931 944 949 963 974 980 986 1000 1010 1023 1033 1048 1063 1074 1079 1089 1101 1116 1138 1152 1158 1164 1177 1188">Si usted es consciente de dónde se encuentran los elementos estructurales internos (como las <tspan y="898" x="133 145 160 170 180 194 207 217 227 234 239 253 267 277 292 307 318 332 343 349 363 374 384 398 413 418 433 447 461 476 489 495 507 522 528 543 555 568 578 583 597 603 609 620 634 649 660 674 684 690 704 719 734 748 762 768 782 788 793 807 813 827 849 862 877 886 901 907 918 932 938 951 966 978 992 1005 1020 1029 1039 1052 1058 1070 1085 1099 1105 1111 1124">correas), entonces usted puede colocar el sensor donde el elemento se encuentra con la <tspan y="935" x="133 145 158 168 180 193 204 217 224 230 247 261 276 290 295 310 323 338 351 361 367 380 395 408 414 429 443 457 472 484 490 499 509 522 535 549 560 570 585 594 600 613 619 634 647 653 662 672 685 700 711 733 739 750 756 770 785 791 812 826 838 851 866 872 884 897 903">carcasa. Debe haber una buena trayectoria de transmisión mecánica. <tspan y="1005" x="133 146 159 170 176 188 202 217 223 237 247 257 270 281 286 299 305 320 332 342 356 370 384 395 401 416 430 444 458 472 487 492 502 516 527 541 556 569 578 585 591 603 609 624 639 648 654 660 675 681 691 703 718 728 742 748 766 785 791 802 816 831 837 852 866 879 894 907 918 924 938 953 959 971 984 996 1002 1016 1031 1045 1056 1062 1077 1089 1099 1112 1118 1132 1138">Las cubiertas y paredes pueden resonar, y por lo tanto NO son buenas ubicaciones para el <tspan y="1042" x="133 144 158 173 184 199 209 215">sensor. <tspan y="1111" x="133 146 159 170 176 188 201 207 220 231 237 252 266 272 284 297 319 334 340 355 366 372 383 397 411 417 430 445 451 462 475 485 491 497 512 518 529 543 552 558 570 575 589 603 613 627 649 662 677 686 700 706 712 734 748 763 772 782 795 810 819 833 844 850 862 877 899 914 919 934 947 957 970 976 991 1005 1018 1024 1038 1049 1059 1073 1088 1093 1103 1118 1139 1152">Las cajas de cambios suelen ser lo suficientemente importantes como para que usted tome <tspan y="1149" x="133 155 169 184 190 205 218 229 234 248 263 269 281 293 308 321 327 341 356 362 374 387 399 405 419 434 440 452 458 472 478 491 497 512 527 538 544 559 565 578 585 591 605 610 625 630 644 666 681 694 703 718 733 739 745 758 773 787 809 822 833 838 853 867 873 878 893 902 916 930 940 953 963 968 982 997 1009 1023 1038 1047 1057 1070 1079 1085 1091 1104">medidas en cada ubicación y eje posible. Sin embargo, además de intentar encontrar la <tspan y="1186" x="133 147 162 168 180 193 205 211 226 241 247 269 282 293 299 311 324 334 346 359 374 386 392 405 411 417 432 443 449 459 473 488 501 523 529 542 557 567 582 593 598 611 617 623 638 649 654 668 674 688 710 723 738 748 763 773 779 793 804 813 823 837 849 859 873 883 896 902 916 927 933 944 959 965 970 985 1000 1011 1018 1024 1034 1046 1068 1083 1089 1102 1117 1123 1137 1150 1165 1179">ubicación más cercana a los rodamientos y los elementos estructurales sólidos, también debe <tspan y="1224" x="133 145 160 175 186 192 207 220 230 243 252 258 264 277 283 298 303 313 327 339 351 357 371 386 392 406 420 426 432 445 456 462 471 485 499 509 521 534 545 551 565 575 581 603 615 625 631 644 655 661">considerar la dirección de las fuerzas primarias. <tspan y="1293" x="133 151 166 172 186 200 214 224 237 252 265 270 284 290 305 318 324 338 349 364 378 392 398 411 417 426 440 454 469 482 492 505 511 524 530 544 558 572 586 596 608 618 624 633 647 661 671 683 696 707 712 722 735 750 756 769 775 789 800 806 812 827 841 851 857 863 878 884 899 913 927 932 946 952 958 969 982 997 1008 1023 1033 1039 1050 1063 1069 1081 1096 1102 1117 1129 1142 1151 1157 1170 1176 1190 1205">Un engranaje de espuela tenderá a generar fuerzas radiales; por lo que el sensor se colocaría en <tspan y="1331" x="133 147 162 168 182 188 201 207 222 236 250 256 270 280 290 303 309 322 337 343 356 370 385 399 405 420 426 435 449 461 471 486 492 505 510 516">un eje que está en ángulo recto al. <tspan y="1698" x="630 1136">  <tspan font-family="F15" font-size="24" y="1744" x="442 453 457 469 481 489 501">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="506"> <tspan font-family="F15" font-size="24" font-weight="400" x="506 513 524 529 541 554 558 570 582 594 602 614 626 637 642 653 663 667 680 692 696 708 717 730 742 753 758 770 774 785 789 802 813 818 822 833 846 850 862 873 879 890 900">15-48 Engranajes de espuela y helicoidales <tspan font-family="F14" font-size="27" y="1797" x="133 147 153 168 173 187 209 224 237 246 261 276 282 288 302 317 322 336 350 365 375 387 402 415 421 435 440 455 469 475 481 493 507 513 528 541 547 552 562 577 583 597 608 623 628 643 656 662 676 682 694 708 721 727 742 756 762 776 786 792 806 816 826 840 846 860 874 888 898 911 926 939 944 958 964 976 991 1005 1011 1025 1040 1046 1058 1073 1088 1102 1108 1123 1129 1143 1156">Sin embargo, un engranaje helicoidal (o espiga o cualquier otro engranaje con un ángulo de <tspan y="1834" x="133 148 154 165 179 185 195 200 215 228 243 256 266 279 289 302 307 321 343 358 372 378 392 398 410 424 430 443 449 456 461 476 491 501 507 513 527 533 548 562 576 582 596 602 608 618 632 647 658 672 682 688 702 716 731 745 751 772 787 801 811 824 834 845 859 864 879 892 902 915 921 942 956 971 976 986 992 1005 1018 1024 1037 1043 1065 1079 1093 1103 1116 1122">bisel) generará empuje axial; por lo que el sensor debe montarse para medir axialmente. <tspan y="1904" x="133 147 160 182 197 203 216 231 237 251 265 280 294 300 312 326 341 352 358 372 386 396 408 418 424 436 451 473 488 493 507 518 528 541 547 569 583 598 608 620 635 650 664 670 684 690 696 709 721 735 741 754 764 779 800 814 823 833 848 854 867 882 888 894 907 913 925 938 944 957 963 969 983 989 995 1009 1020 1029 1043 1058 1064 1078 1088 1098 1111">También debe considerar cómo está montando el acelerómetro en la caja. Si usted está <tspan y="1941" x="133 147 158 173 187 197 209 224 239 254 259 274 287 297 310 316 330 344 353 367 379 389 402 411 417 430 436 446 459 470 476 485 494 508 520 534 548 563 575 581 594 605 611 617 631 645 655 669 684 696 710 721 727 741 756 761 783 798 812 822 835 841 855 860 875 889 895 917 929 944 959 964 979 994 1000 1011 1024 1034 1047 1053 1066 1078 1092 1106 1116 1129 1144 1149 1163 1170 1176 1188">esperando para detectar altas frecuencias, entonces un montaje de mano no será aceptable, y </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="423" y="281" width="494" height="476" xlink:href="page40_data/img92.jpg"/><image x="210" y="1378" width="417" height="315" xlink:href="page40_data/img93.jpg"/><image x="639" y="1378" width="490" height="316" xlink:href="page40_data/img94.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',40)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>