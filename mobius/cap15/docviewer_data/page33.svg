]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-33 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="677" x="1311"> <tspan font-family="F15" font-size="24" y="723" x="381 392 396 408 420 428 440">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="445"> <tspan font-family="F15" font-size="24" font-weight="400" x="445 452 463 468 480 493 497 509 513 525 530 535 547 552 563 575 584 595 599 608 620 628 641 645 655 667 671 690 702 714 723 731 739 750 754 774 785 790 802 811 815 826 839 843 848 859 864 872 884 892 911 922 927 939 951 956 968 980 993 1004 1009 1021 1033 1037 1045 1050 1061 1081 1093 1106 1110 1121 1133 1153 1165 1169 1182 1194 1199 1211 1223 1228 1238 1250 1255 1266 1270 1275 1287 1291 1302 1313 1319 1331 1341 1346 1358 1370 1382 1387 1400 1411 1416 1421 1432 1437 1448 1454">15-40 – El diente roto se muestra mejor en la forma de onda de tiempo como un pulso a la velocidad del eje. <tspan font-family="F14" font-size="27" y="1182" x="1227"> <tspan font-family="F15" font-size="24" y="1228" x="703 714 718 730 742 750 762">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="767"> <tspan font-family="F15" font-size="24" font-weight="400" x="767 774 785 790 803 810 814 826 839 851 859 870 882 894 898 910 914 925 937 950 954 967 971 983 995 1003 1015 1024 1029 1041 1054 1065 1077 1085 1097 1109 1122 1132">15-41 Engranaje con dientes quebrados <tspan font-family="F12" font-size="43" font-weight="700" y="1312" x="379 399 419 426 435 470 492 514 530 544 563 586 603 613 633 640 663 683 691 701 720 737 744 759 781 796 831 850 867 874 897 918 925 947 969 992 1012 1019 1042 1062 1072 1079 1094 1103 1123 1158 1180">La importancia de las formas de onda del tiempo<tspan font-family="F13" x="1202"> <tspan font-family="F14" font-size="27" font-weight="400" y="1393" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 535 550 560 582 594 600 615 629 634 649 664 679 691 697 712 726 731 741 747 760 782 797 812 818 832 843 849 855 867 873 885 891 904 917 931 937 951 965 971 977 990 1004 1010 1020 1034 1040 1052 1067 1082 1088 1094 1107 1118 1124 1136 1149 1155 1168 1179 1184 1199 1213 1218 1232 1246 1261 1271 1283 1298 1311 1317 1331 1342 1348 1354 1367 1380 1391">El análisis de forma de onda de tiempo es la clave del éxito con las cajas de engranajes. Las <tspan y="1430" x="379 388 403 413 435 448 459 465 480 493 499 514 528 543 556 562 577 590 596 606 611 625 647 662 677 683 689 702 708 730 744 758 769 778 788 801 816 822 828 842 848 863 877 891 897 911 921 931 944 950 961 975 987 1001 1016 1022 1035 1050 1065 1079 1085 1097 1112 1126 1132 1144 1157 1172 1185 1191 1204 1219 1233 1243 1256 1271 1283 1289 1303 1310 1315 1329 1335 1341 1347 1362 1373">formas de onda de tiempo le muestran lo que está sucediendo con cada engranaje. Si los <tspan y="1468" x="379 394 400 414 428 438 452 463 468 483 498 504 517 531 546 556 568 583 596 611 617 630 645 651 660 675 684 706 720 742 755 770 779 793 800 806 812 827 832 845 859 869 881 888 894 908 913 919 925 940 951 957 972 977 991 1005 1015 1029 1040 1046 1060 1070 1080 1093 1108 1113 1128 1142 1153 1168 1181 1191 1201 1214 1229 1244 1255 1262 1268 1274 1289 1294 1307 1321 1331 1343 1350 1356 1370 1375 1381 1387 1401 1412">dientes no engranan uniformemente, lo verá. Si los dientes están desgastados; lo verá. Si los <tspan y="1505" x="379 394 400 414 428 438 452 463 468 482 493 503 516 531 536 551 564 579 591 606 621 632 639 645 656 661 676 682 697 711 726 739 745 751 765 771 784 797 807 820 826">dientes están dañados; sin duda lo verá. <tspan y="1575" x="379 396 411 425 431 437 452 464 477 483 497 511 517 531 536 550 572 587 593 608 614 628 642 648 661 676 690 700 713 728 740 746 760 771 777 789 803 818 824 839 845 857 870 885 898 908 921 932 938 951 966 972 978 993 1004 1010 1025 1030 1044 1058 1068 1082 1093 1100 1106 1120 1125 1131 1145 1156 1171 1185 1196 1206 1216 1231 1236 1251 1266 1271 1286 1300 1306 1319 1325 1347 1360 1373 1379 1391 1396 1409 1419 1434">Aquí hay un ejemplo de engranajes con picaduras en los dientes. El espectro no deja muy claro <tspan y="1612" x="379 391 405 418 424 430 445 460 475 485 491 504 510 521 534 544 550 564 569 575 590 600 614 629 635 649 671 684 691 696 711 725 734 749 755 761 774 780 789 804 813 835 848 854 869 882 888 903 917 932 945 951 960 974 987 1001 1007 1020 1026 1038 1044 1057 1067 1079 1101 1115 1129 1139 1153 1159 1165 1180 1191 1196 1211 1221 1236 1251 1256 1270 1292 1305 1316 1323 1329 1347 1362 1367 1382 1394 1407 1413 1427 1442">cuál podría ser el problema, pero la forma de onda revela claramente los problemas. No hay un <tspan y="1650" x="379 394 400 412 427 433 455 468 479 485 500 513 519 534 540 555 570 584 590 596 611 618 629 642 657 663">pico más de 0.006 in/seg. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1335" width="1085" height="1" fill="#000000"/><image x="523" y="278" width="786" height="398" xlink:href="page33_data/img76.jpg"/><image x="610" y="754" width="612" height="423" xlink:href="page33_data/img77.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',33)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>