]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-32 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="313" x="133 151 170 188 202 220 239 257 265 283 297 304 319 339 358 365 378 397 416 424 443 457 465 473">Engranajes con radios   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="388" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 320 334 349 354 364 377 392 398 413 424 430 445 459 472 487 500 515 521 536 550 556 567 581 590 596 611 624 634 643 657 669 679 692 713 727 741 751 765 770 780 794 808 823 838 852 867 878 885 891 906 920 934 948 962 967 982 995 1010 1023 1033 1039 1054 1068 1082 1092 1107 1118 1124 1137 1143 1152 1167 1178">Los engranajes con radios pueden no ser perfectamente redondos; puede haber puntos altos <tspan y="425" x="133 147 162 168 182 187 193 208 222 237 246 261 267 282 295 301 313 326 341 354 359 369 382 397 403 418 424 430 447 452 474 488 503 508 523 536 542 557 571 585 590 604 615 629 635 650 664 678 688 703 708 722 736 746 756 769 774 788 803 808 822 836 851 861 873 888 902 908 914 920 933 939 952 958 972 982 995 1007 1013 1027 1042 1048 1059 1073 1079 1093 1098 1112 1125 1138 1147 1160">en el punto de cada radio. A medida que ese punto entra en engrane, la vibración se elevará <tspan y="463" x="133 155 170 192 206 220 230 243 257 271 284 306 319 334 344 357 364 370 384 389 395 410 422 435 441 452 466 472 483 488 498 511 526 532 547 558 564 570 585 599 609 615 629 634 648 670 685 691 706 713 718 733 746 760 770 783 789 800 814 820 831 837 852 866 872 883 896 908 914 928 943 957 968 974 989 1003 1013 1018 1028 1043 1053 1066 1078 1084 1098 1113 1119">momentáneamente. Si hay seis radios, por ejemplo, habrá seis pulsaciones por rotación. <tspan y="882" x="937"> <tspan font-family="F15" font-size="24" y="928" x="510 521 525 537 549 557 569">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="574"> <tspan font-family="F15" font-size="24" font-weight="400" x="574 581 592 597 608 621 625 637 649 661 669 681 693 704 709 720 730 734 745 757 770 774 782 793 806 810 823 833">15-38 Engranajes con radios <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1007" x="133 155 163 180 200 212 230 237 256 274 287 295 313 325 344 363 382 390 409 416 429 449 462 482">Diente agrietado o roto <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1081" x="133 151 166 172 187 193 206 221 230 244 250 263 277 287 292 306 316 329 344 358 364 379 385 394 409 419 434 439 454 467 482 495 505 518 528 541 547 560 575 581 596 602 614 629 634 649 663 669 682 687 697 710 716 729 751 766 772 778 788 801 816 822 835 841 847 860 866 879 893 899 914 925 931 946 959 974 979 994 1008 1013 1028 1033 1043 1058 1064 1078 1092 1098 1112 1123 1137">Un diente agrietado o roto generará un pico de alta amplitud a la velocidad de giro de ese <tspan y="1119" x="133 147 162 176 186 198 213 226 232 246 253 258 273 278 293 306 316 329 335 350 364 377 383 389 402 408 417 427 441 453 467 480 495 507 513 526 531 546 559 569 582 592 605 611 617 632 646 652 657 671 685 700 710 722 737 750 756 770 776 786 800 806 819 833 845 851 860 874 881 886 904 917 932 942 954 960 975 988 1002 1017 1030 1041 1047 1053 1066 1076 1089 1099 1112 1118 1132 1143 1148 1163 1177">engranaje. Y hará que la frecuencia natural del engranaje se excite. Habrá bandas laterales de <tspan y="1156" x="133 146 160 166 181 193 199 214 227 242 247 262 276 281 296 301 311 326 332 346 360 366 380 391 404 410 424 438 452 462 475 490 503 508 522 528 541 547 557 570 585 599 613 628 638 643 658 672 678 684 697 703 711 721 735 747 761 774 789 801 807 820 826 840 854 860 873 888 902 912 925 939 953 959">velocidad de giro de ese engranaje alrededor de la frecuencia de engrane. <tspan y="1724" x="1013 1019">  <tspan font-family="F15" font-size="24" y="1770" x="486 497 501 513 525 533 545">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="550"> <tspan font-family="F15" font-size="24" font-weight="400" x="550 557 568 573 584 597 601 613 625 637 645 657 669 680 685 696 706 710 721 733 746 750 763 767 779 791 799 811 815 823 835 844 857">15-39 Engranajes con diente roto <tspan font-family="F14" font-size="27" y="1822" x="133 147 153 168 173 187 209 224 237 246 261 276 282 288 294 307 313 335 349 354 369 379 385 407 419 434 447 457 470 476 490 504 510 523 536 546 552 566 580 586 601 607 620 635 644 658 664 676 691 701 706 720 730 743 758 772 778 793 799 808 823 833 848 853 867 878 884 897 912 918 924 937 943 952 967 976 998 1011 1017 1032 1045 1051 1066 1080 1095 1108 1115 1121 1134 1140">Sin embargo, la mejor manera de ver un diente agrietado o roto es en la forma de onda. Si <tspan y="1860" x="133 148 162 177 183 196 206 219 225 234 246 252 267 273 286 301 311 325 335 342 348 362 377 392 397 412 426 432 438 453 464 470 479 491 497 512 526 532 543 558 569 575 588 603 609 615 628 634 643 658 667 689 702 708 723 736 742 757 771 786 799 805 816 830 840 852 858 880 894 907 912 927 933 942 955 965 978 993 1003 1017 1022 1037 1051 1057 1063 1078 1089 1094 1109 1119 1128 1143 1154 1161 1167 1180 1193">hubiera 12 dientes, uno de los 12 pulsos en la forma de onda será muy diferente de los otros. La <tspan y="1897" x="133 148 154 163 177 186 200 215 227 233 245 251 266 280 285 295 301 314 336 351 366 372 385 400 409 419 433 438 452 463 473 488 499 505 520 534 540 551 566 577 583 594 607 617 630 636 641 656 670 683 689 695 708 714 720 735 749 758 764 779 794 809 814 829 843 849 855 868 874 886 900 906 921 933 939 954 966 981 987 1002 1015 1021 1036 1041 1051 1066 1071 1086 1100 1106">diferencia de tiempo entre estos pulsos será igual al período de la velocidad de giro del <tspan y="1935" x="133 147 162 176 186 198 213 226 232 246 252 267 281 291 306 320 334 339 353 359 365 380 385 399 413 423 437 442 456 470 480 490 503 508 522 537 543 555 569 584 594 607 618 628 643 649 663 678 691 696 709 723 735 741 756 770 780 785 795 809 822 837 843 857 869 875 889 904 910">engranaje porque el diente entra en contacto una vez por revolución. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="409" y="510" width="524" height="366" xlink:href="page32_data/img73.jpg"/><image x="333" y="1203" width="676" height="516" xlink:href="page32_data/img74.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',32)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
