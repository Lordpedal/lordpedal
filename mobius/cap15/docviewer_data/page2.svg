]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 15-2 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="133 156 175 185 204 221 228 251 272 279 299 322 344 359 378 401 420 430 450">Cajas de engranajes<tspan font-family="F13" x="466"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="133 146 159 170 176 188 201 207 220 231 237 252 266 272 285 300 314 324 337 352 365 370 384 395 401 412 426 440 446 460 474 480 491 505 514 520 534 549 562 568 582 596 602 608 621 632 638 653 659 673 685 698 709 715 737 750 761 767 778 788 793 803 809 821 834 845 851 866 879 885 891 904 910 932 945 960 974 980 995 1007 1017 1023 1036 1041 1051 1066 1076 1088 1098 1104 1117 1130 1136 1150 1164 1170 1181 1195">Las cajas de engranajes suelen ser una de las piezas más críticas de la maquinaria rotativa de su <tspan y="437" x="133 148 154 167 182 192 205 212 217 231 244 266 281 286 300 315 321 332 346 361 367 381 395 410 416 431 444 450 456 471 482 488 498 504 518 533 544 550 565 579 584 598 613 627 633 648 663 674 680 702 715 726 731 746 760 771 784 793 799 812 826 836 850 861 867 882 894 904 917 923 945 959 974 980 989 1004 1014 1028 1040 1050 1057 1062 1085 1099 1111 1126 1141 1151">planta. También son uno de los tipos de equipos más desafiantes para monitorear. Muchos <tspan y="474" x="133 146 161 174 180 186 197 207 220 231 237 247 262 284 296 311 317 331 345 351 364 379 388 403 418 432 446 452 463 469 491 506 511 525 532 538 549 555 561 567 582 593 598 613 619 631 645 651 665 676 682 696 710 716 729 735 749 759 772 784 790 804 819 825 838 852 874 887 902 912 925 939 945 958 973 979 993 999 1004 1018 1029 1044 1058 1070 1079 1089 1104 1111">analistas toman un enfoque simple; si los niveles de vibración aumentan en el espectro, <tspan y="512" x="133 147 162 172 186 201 213 227 238 243 258 264 276 289 304 310 325 339 353 359 365 378 384 396 409 415 427 433 448 462 467 481 495 510 520 532 547 560 566 580 591 596 611 625 636 650 661 667 677 690 696 707 720 730 735 745 759 774 786 796 809 824 837 843">entonces dicen que la caja de engranajes necesita ser reparada. <tspan y="581" x="133 147 161 167 182 196 210 224 238 244 257 271 281 294 309 324 337 347 353 375 389 401 416 430 436 448 463 477 483 497 503 509 522 537 550 556 562 573 579 589 595 610 624 630 639 653 663 685 698 703 718 732 738 752 767 782 795 800 815 829 834 844 850 864 885 900 915 922 928 934 947 962 972 987 993 1005 1019 1034 1040 1053 1058 1073 1087 1102 1117 1128">Se puede aprender mucho con el análisis de forma de onda de tiempo, junto con algunos <tspan y="619" x="133 145 160 175 190 202 208 230 235 249 263 273 288 299 305 316 331 346 355 369 375 381 396 407 413 428 440 450 460 474 489 503 514 520 534 548 554 567 572 587 597 610 622 628 642 657 664 670 683 698 703 717 728 738 751 757 768 782 794 806 812 826 841 847 861 867 878 890 904 914 920 929 943 965 980 991 997 1009 1024 1046 1060 1066 1081 1095 1109 1124 1137">conocimientos sobre los patrones de vibración. En esta sección discutiremos cómo puede <tspan y="656" x="133 148 158 173 188 201 210 216 228 243 252 262 276 287 297 310 332 345 360 370 383 389 395 408 419 425 437 450 456 469 480 486 501 515 520 534 548 563 573 585 600 613 619 633 644 649 662 668 682 688 701 715 730 745 756 766 772 784 796 806 812 826 841 854 860 873 894 909 915 921 934 940 955 967 989 1002 1008 1023 1036 1042 1051 1064 1070 1076 1089 1100 1107">probar correctamente las cajas de engranajes y diagnosticar una amplia gama de fallas. <tspan y="1135" x="1013"> <tspan font-family="F15" font-size="24" y="1181" x="490 501 505 517 529 537 549">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="554"> <tspan font-family="F15" font-size="24" font-weight="400" x="554 561 572 578 585 589 603 616 627 639 651 655 666 678 691 695 708 712 724 736 744 756 765 770 782 793 805 817 830 842 852">15-1 Rueda con dientes dañados <tspan font-family="F14" font-size="27" y="1234" x="133 151 164 177 183 196 211 224 230 241 255 264 270 284 289 304 318 323 333 346 358 373 388 402 413 418 433 448 457 463 469 482 493 499 514 528 542 548 562 577 590 596 608 621 627 640 645 660 674 679 693 707 722 732 744 759 772 778 792 803 809 824 837 851 866 880 886 895 908 914 920 932 942 949 954 967 973 988 1002 1012 1018 1024 1039 1044 1054 1067 1082 1091 1106 1112 1126 1141 1153">Hay una serie de razones por las que una caja de engranajes puede fallar, y por lo tanto una <tspan y="1272" x="133 144 158 168 174 188 193 208 222 228 240 254 269 284 290 301 307 322 336 350 361 367 382 395 401 410 423 429 435 448 454 469 483 497 503 518 531 546 560 582 597 608 614 625 638 648 654 666 679 694 707 719 733 744 749 764 778 783 798 812 821 835 847 857 869 879 886 891 908 923 937 943 949 963 973 983 996 1002 1016 1031 1044 1050 1056 1062 1073 1083 1095 1101 1116 1129 1139 1151 1156 1169 1175 1182">serie de condiciones de falla que debemos ser capaces de detectar. Aquí está una lista parcial: <tspan font-family="F17" y="1342" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 198 212 223 238 251 262 272 286 291 306 320 325 340 346 359 374 384 398 408">Desgaste de dientes <tspan font-family="F17" y="1381" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 198 204 218 233 242 256 267 273 285 298 307 322 335 350 365 375">Dientes cargados <tspan font-family="F17" y="1420" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 195 209 221 234 249 258 268 274 286 292 307 320 334 340 355 369 375 380 394 408 423 433 445 460 473 479 492">Excentricidad del engranaje <tspan font-family="F17" y="1459" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 192 206 220 235 250 256 265 280 293 305 318 324 337 348 363 372">Juego (backlash) <tspan font-family="F17" y="1498" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 198 212 223 236 242 248 263 277 290 302 308 322 337 343 356 371 380 390 404 409 423 437 452 462 474 489 502 508 522 532">Desalineación entre engranajes <tspan font-family="F17" y="1536" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 198 204 218 233 242 256 267 273 283 297 307 322 333 339 354 360 372 387 396 402 416 426 438 453 468 478">Dientes rotos o agrietados <tspan font-family="F17" y="1575" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 188 195 202 209 214 229 235 250 259 269 284 294">.... Y otros <tspan y="1645" x="133 151 166 172 186 197 207 221 236 241 256 262 271 285 297 303 316 331 341 354 360 382 397 408 417 427 442 448 463 477 491 496 510 516 522 536 551 565 570 585 599 605 611 624 635 641 650 663 669 675 688 699 705 720 735 749 759 765 777 792 798 811 820 830 836 851 865 871 881 891 905 911 924 930 944 959 972 978 984 998 1012 1022 1028 1040 1053 1065 1071 1085 1100">Un estudio reciente mostró que el 60% de las fallas podrían atribuirse a una lubricación <tspan y="1683" x="133 139 154 167 182 196 208 222 235 250 263 268 281 287 301 311 321 336 347 352 367 377 392 407 412 426 448 461 472 478 492 502 515 527 537 543 555 570 581 587">inadecuada y otros problemas prácticos. <tspan font-family="F12" font-size="43" font-weight="700" y="1767" x="133 156 178 212 235 250 270 292 315 324 344 366 389 412 419 429 449 466 473 491 510 520 539 556 563 586 607 614 634 657 679 694 713 736 755 765 785">Comprendiendo las cajas de engranajes<tspan font-family="F13" x="801"> <tspan font-family="F14" font-size="27" font-weight="400" y="1848" x="133 150 164 174 188 199 205 219 233 239 253 275 289 303 315 328 338 343 357 372 378 384 397 403 413 427 439 451 457 472 486 492 507 521 526 541 547 559 574 589 604 615 624 630 642 657 664 669 684 698 710 724 735 740 750 763 785 800 811 817 831 841 851 864 874 880 889 902 923 929 935 941 954 964 970 982 995 1009 1024 1035 1041 1053 1068 1083 1089 1095 1110 1120">Antes de empezar en la sección de diagnóstico, necesitamos estar familiarizados con los <tspan y="1885" x="133 143 157 167 188 194 209 224 235 241 254 265 280 292 298 310 325 340 351 357 369 384 398 404 410 423 434 440 452 465 471 484 495 501 516 530 535 549 563 578 588 600 615 628 634 648 659 665">términos asociados con las cajas de engranajes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="1790" width="1085" height="1" fill="#000000"/><image x="333" y="703" width="677" height="429" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
