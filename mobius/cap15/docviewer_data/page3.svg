42 1252 1258 1272 1278 1288 1300 1314 1329 1344 1351 1356 1370 1380 1392 1398 1408 1414 1429 1443 1456">: La superficie del cilindro giratorio imaginario (cono, etc.) que <tspan y="1147" x="379 390 404 410 425 439 453 468 482 488 499 514 529 540 546 560 574 584 596 606 612 627 641 655 660 674 680 686 699 714 728 738 751 766 778 784 798 804 818 832 846 856 869 884 899 904 914 928 941 963 978 984 997 1009 1022 1029 1034">se puede considerar que el engranaje dentado reemplaza.  <tspan font-family="F19" font-weight="700" y="1216" x="379 394 401 411 423 438 445 459 465 480 494 499 514 527 538 553 559 569 583 590 600 612 626 632 644 651 661 673 679 693 703">Círculo de paso (Pitch circle):<tspan font-family="F14" font-weight="400" x="709 715 733 748 761 767 778 792 804 816 822 836 851 856 871 885 894 908 920 935 948 953 968 982 988 994 1007 1013 1024 1038 1053 1066 1076 1085 1091 1103 1108 1122 1128 1143 1156 1162 1177 1190 1201 1216 1223 1228"> Una sección derecha de la superficie de paso.  <tspan font-family="F19" font-weight="700" y="1286" x="379 394 401 411 423 438 445 459 465 480 494 499 511 524 539 553 565 577 583 593 609 624 639 652 667 681 696 718 724 736 743 753 765 772 785">Círculo de cabeza (Addendum circle)<tspan font-family="F14" font-weight="400" x="795 801 807 825 840 846 858 863 873 885 899 905 920 926 941 955 969 975 981 987 1008 1014 1024 1037 1043 1049 1064 1075 1080 1094 1107 1117 1127 1140 1162 1177 1188 1194 1209 1222 1228 1234 1249 1260 1266 1281 1286 1300 1314 1324 1338 1349 1356 1361 1375 1390 1396 1401 1414">: Un círculo que limita los extremos de los dientes, en la <tspan y="1323" x="379 390 404 416 428 434 449 464 470 481 495 510 523 533 539 553 563 570 575">sección superior.  <tspan font-family="F19" font-weight="700" y="1392" x="379 394 401 411 423 438 445 459 465 480">Círculo de<tspan font-family="F14" font-weight="400" x="494"> <tspan font-family="F19" font-weight="700" x="500 510 523 529 541 546 556 571 577 594 608 622 636 651 665 680 702 711 718">raíz (o Dedendum): <tspan font-family="F14" font-weight="400" x="724 738 744 750 762 767 777 789 803 809 824 830 845 859 873 879 892 907 921 927 933 948 959 965 979 990 1005 1018 1029 1035 1050 1061 1067 1080 1095 1104 1114 1128 1134 1140 1155 1166 1172 1186 1192 1205 1220 1230 1244 1255 1261 1266">El círculo que une los espacios entre los dientes.  <tspan font-family="F19" font-weight="700" y="1462" x="379 394 407 422 436 448 461 466 476 493 507 522 536 550 565 580 601">Cabeza (Addendum)<tspan font-family="F14" font-weight="400" x="611 618 624 637 650 655 670 676 687 697 709 724 736 742 755 761 771 783 798 804 817 823 829 842 857 866 876 890 895 909 915 921 933 939 949 961 975 981 996 1001 1016 1030 1036 1051 1064 1075 1090 1095 1108 1113 1127 1133 1139 1151 1157 1167 1179 1193 1199 1214 1219 1234 1248 1254 1266 1279 1293 1307 1319 1332 1339 1344">: La distancia radial entre el círculo de paso y el círculo de cabeza.  <tspan font-family="F19" font-weight="700" y="1531" x="379 395 408 415 427 432 442 459 473 488 501 516 530 545 567">Raíz (Dedendum)<tspan font-family="F14" font-weight="400" x="577 583 589 602 615 621 636 642 653 663 675 690 702 708 721 726 736 749 764 770 783 789 794 808 822 832 842 855 861 875 881 887 899 904 914 926 940 946 961 967 982 995 1001 1016 1029 1040 1055 1061 1073 1079 1093 1099 1105 1117 1122 1132 1144 1158 1164 1179 1185 1200 1213 1219 1229 1242 1248 1260 1266 1271">: La distancia radial entre el círculo de paso y el círculo de raíz.  <tspan font-family="F19" font-weight="700" y="1601" x="379 393 404 419 432 444 451 464 486 493 507 522 532">Espaciamiento<tspan font-family="F14" font-weight="400" x="546 553 559 572 585 591 605 611 620 634 643 657 672 684 690 702 708 722 736 746 755 769 775 789 795 800 815 829 843 857 871 886 900 922 928 943 956 962 976 991 997 1010 1024 1039 1049 1061 1076 1089 1095 1109 1114 1127 1133 1147 1153 1159 1171 1186 1199 1214 1229 1243 1265 1271 1285 1299 1305 1311 1324 1339 1353 1363 1376 1390 1403 1409 1423">: La diferencia entre el dedendum de un engranaje y el adendum del engranaje <tspan y="1638" x="379 394 408 414 427 439 454 469 475 488 510 515 529 543 553 568 575 580">de acoplamiento.  <tspan font-family="F19" font-weight="700" y="1708" x="379 394 407 417 430 436 451 465 470 485 500 506 520 527 541 555 565">Cara de un diente<tspan font-family="F14" font-weight="400" x="579 585 591 605 616 629 635 650 663 672 682 696 701 716 730 736 742 755 761 772 786 801 814 824 833 839 851 857 870 876 891 905 911 916 931 937 950 965 974 988 994 1009 1023 1037 1043 1054 1067 1073 1086 1101 1113 1127 1141 1155 1165 1175 1188 1194 1203 1217 1230 1240 1253 1259 1273 1287 1293 1299 1312 1318 1329 1343 1358 1372 1382 1390 1395 1407 1413 1427">: Esa parte de la superficie del diente que se encuentra fuera de la superficie <tspan y="1745" x="379 394 408 414 429 442 453 468 475 480">de paso.  <tspan font-family="F19" font-weight="700" y="1814" x="379 392 399 412 427 439 454 460 475 488 494 508 523 529 544 550 564 579 588">Flanco de un diente<tspan font-family="F14" font-weight="400" x="602 609 615 628 641 646 661 674 683 693 707 713 727 741 747 753 766 772 783 797 812 825 835 844 850 862 868 882 887 902 916 922 928 942 948 961 976 986 999 1005 1020 1034 1048 1054 1065 1079 1084 1098 1113 1125 1139 1152 1167 1176 1186 1199 1205 1219 1233 1247 1257 1267 1282 1287 1302 1316 1322 1328 1341 1347 1358 1372 1387 1400 1410 1419 1425 1437 1443 1456">: La parte de la superficie del diente que se encuentra dentro de la superficie <tspan y="1852" x="379 394 408 414 429 442 453 468 475 480">de paso.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" heigh