]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-16 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="813" x="1051 1057">  <tspan font-family="F15" font-size="24" y="859" x="406 417 421 433 445 453 465">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="470"> <tspan font-family="F15" font-size="24" font-weight="400" x="470 477 488 494 501 512 516 528 540 552 560 572 584 595 600 611 621 626 638 643 654 667 678 686 697 705 710 722 732 736 749 760 764 773 785 793 806 810 822 833 843 847 860 872 876 887 892 903 915 924 937">15-13 Engranajes planetarios de turbinas de viento <tspan font-family="F12" font-size="43" font-weight="700" y="943" x="133 156 176 185 203 225 234 257 264 287 308 315 329 344 365 383 404 424 447 464 474 493 510 517 532 554 569 587 606 629 648">Cálculo de frecuencias forzadas<tspan font-family="F13" x="664"> <tspan font-family="F14" font-size="27" font-weight="400" y="1024" x="133 147 162 168 182 193 203 215 221 232 246 258 270 276 290 305 311 323 337 352 362 367 377 391 412 427 438 444 450 463 474 480 491 497 512 526 532 545 560 569 583 594 600 609 618 632 644 658 672 687 699 705 718 729 735 744 758 768 780 793 808 821 832 838 851 866 872 885 900 914 924 936 951 964 970 984 995 1002 1008 1020 1034 1040 1055 1067 1073 1088 1100 1115 1121 1136 1149">En esta sección cubriremos las siguientes frecuencias forzadas en engranajes: velocidad de <tspan y="1062" x="133 147 162 171 181 194 209 222 228 234 247 261 267 282 294 299 314 327 342 348 362 376 382 393 406 412 418 433 446 453 459 467 477 491 503 517 530 545 557 563 576 582 596 610 616 629 644 658 668 680 695 709 716 721 738 761 774 780 786 795 805 819 831 845 858 873 885 891 904 909 924 938 944 953 966 977 991 996 1011 1025 1031 1053 1067 1082 1092 1104 1110 1124 1130 1144 1158">entrada, velocidad de salida, frecuencia de engrane: GMF, frecuencia de fase de montaje de <tspan y="1099" x="133 147 162 176 186 198 213 226 232 246 257 264 270 278 288 302 314 328 341 356 368 374 387 393 407 421 427 436 450 465 478 488 494 506 512 526 541 547 561 575 581 596 601 615 629 639 653 658 671 677 686 695 709 721 735 749 764 775 781 794 800 814 823 835 850 860 873 884 906 919 932 938">engranajes, frecuencia de repetición de diente y frecuencia “fantasma”. <tspan y="1168" x="133 151 164 177 182 192 201 215 226 232 241 250 264 276 290 304 319 331 337 350 361 367 379 385 398 410 424 430 445 459 473 478 493 507 519 533 544 549 559 572 594 609 620 626 638 651 657 669 683 689 702 712 718 731 737 743 765 770 780 793 802 808 814 829 840 846 859 874 888 898 911 926 939 944 958 969 976 982 988 1001 1007 1019 1033 1039 1054 1066 1072 1087 1100 1114 1120 1135 1149">Hay tres frecuencias clave que necesitamos calcular al mirar los engranajes: la velocidad de <tspan y="1206" x="133 147 162 171 181 194 209 222 228 234 240 253 259 268 278 292 304 318 331 346 358 364 377 382 397 411 417 430 444 459 469 481 496 510 517 522 537 551 565 571 585 596 601 615 621 627 642 656 678 691 701 716 721 736 750 755 770 776 789 804 814 828 839 844 866 880 886 896 902 917 923 929 941 954 969 983 989 1004 1019 1028 1034 1040 1053 1059 1072 1086 1092 1107 1119 1124 1139 1151 1166 1172 1187 1201 1207">entrada, la frecuencia de engrane, que es el número de dientes multiplicado por la velocidad del <tspan y="1243" x="133 147 153 167 174 179 192 198 204 217 223 235 249 255 270 282 288 303 316 330 336 351 364 370 381 394 400 406 421 434 440">eje, y la velocidad de salida. <tspan font-family="F30" font-size="35" y="1444" x="1025"> <tspan font-family="F14" font-size="27" y="1507" x="133 147 153 159 169 174 188 202 216 222 244 257 268 274 288 302 308 322 337 350 355 369 379 392 407 420 426 432 443 449 471 486 492 506 527 541 555 565 579 585 599 609 615 620 626 638 652 658 664 677 688 694 716 722 733 755 768 779 785 794 808 818 840 854 860 873 884 890 905 918 928 941 947 959 972 978 990 1004 1010 1023 1033 1039 1045 1058 1069 1075 1083 1093 1107 1119 1133 1146 1161 1173 1179 1192 1203">Si tiene más de una etapa, simplemente utilice las mismas fórmulas para calcular las frecuencias <tspan y="1545" x="133 148 162 168 181 196 210 220 233 247 261 267 272 287 297 310 320 342 355 370 376 391 402 407 420 426 432 445 456 462 475 489 495 510 521 527 542 555 570 584 595 600 615 629 634 648 654 668 679 685 690 705 714 728 738 759 773 788 794 809 820 826 831">de engrane intermedios y las velocidades de ejes intermedios.  <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1624" x="133 150 163 180 195 214 231 251 266 274 292 306 313 326 345 358 373 391 410 429 443 450 467 487 495 507 526 539 558 567 576 584 603 618 625 639 647 667 674 686 694 714">Frecuencias forzadas en tornillos sin fin <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1698" x="133 146 161 172 178 192 206 221 231 243 258 271 277 291 302 308 322 336 342 351 366 375 390 396 402 408 423 429 442 448 469 483 498 512 527 541 547 558 573 588 594 606 620 635 644 658 669 684 695 701 716 731 740 755 769 783 789 802 808 821 835 846 860 871 877 891 902 912 924 930 936 949 955 970 979 993 1008 1022 1036 1046 1059 1065 1079 1093 1099 1111 1125 1138 1152 1162 1177 1188">Los engranajes de tornillo a menudo son confusos porque a veces está la pregunta de cuántos <tspan y="1736" x="133 148 154 168 182 192 206 217 222 237 250 262 268 282 296 302 308 321 327 341 356 362 377 389 404 410 424 438 444 454 468 478 492 498 504 510 525 531 546 559 565 578 593 603 613 625 640 653 660 666 679 694 700 714 720 726 738 751 762 776 782 797 811 817 830 845 851 864 879 893 903 916 931 943 949 963 969 983 997 1003 1013 1027 1036 1051 1057 1063 1069 1084 1091 1096 1111 1126 1132 1146 1156 1162 1176 1182">dientes hay en la unidad de tornillo de entrada. En el caso de un engranaje de tornillo, no es el <tspan y="1773" x="133 148 162 184 198 208 222 228 243 256 262 277 283 296 311 320 334 345 351 357 372 378 393 407 421 426 441 451 464 479 491 505 520 533 539 549 562 568 589 603 618 632 647 661 667 681 696 701 711 726 735 750 756 762 768 783 789 800 815 821 836 841 851 857 870 885 899 905 918 933 939 954 959 973 987 997 1010 1020 1026 1041 1054 1064 1079 1085 1096 1102 1107 1121 1127">número de dientes lo que preocupa (a menudo un tornillo sólo tiene un diente) pero sí el <tspan y="1811" x="133 148 162 184 198 208 222 228 243 256 262 277 290 301 316 327 333 347 361 367 381 387 393 406 420 435 445 457 472 485 491 505 510 525 539 544 554 569 578 593 599 605 611 626 632">número de pasos en el engranaje de tornillo. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="966" width="1085" height="1" fill="#000000"/><image x="295" y="281" width="750" height="526" xlink:href="page16_data/img32.jpg"/><image x="0" y="0" width="354" height="78" transform="scale(2, 2) translate(158.5,643.5)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
