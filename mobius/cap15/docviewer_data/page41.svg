]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-41 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 393 408 414 420 442 455 469 475 490 504 509 524 539 550 556 571 586 592 607 618 624 639 653 666 681 695 700 715 730 736 747 760 770 776 789 801 814 829 839 852 867 873 886 893 899 912 926 940 955 968 974 996 1010 1022 1037 1051 1057 1069 1083 1089 1104 1117 1132 1147 1153 1165 1179 1194 1200 1211 1225 1236 1242 1264 1277 1292 1298 1310 1316 1330 1345 1359 1370 1375 1388">un imán de dos polos puede no ser aceptable. Tenga mucho cuidado con sus mediciones y <tspan y="341" x="379 394 409 419 432 447 462 472 484 490 496 511 522 528 550 564 570 584 594 608 619 624 634 648 659 673 679 689 702 717 732 742 748">obtendrá los mejores resultados. <tspan y="844" x="1315"> <tspan font-family="F15" font-size="24" y="890" x="672 683 687 699 711 719 731">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="736"> <tspan font-family="F15" font-size="24" font-weight="400" x="736 743 754 759 771 784 788 805 817 827 832 844 857 868 878 882 895 907 911 930 943 955 963 974 979 991 995 1008 1019 1023 1035 1045 1056 1062 1073 1081 1093 1113 1124 1132 1140 1153 1163">15-49 Opciones de montaje de acelerómetros <tspan font-family="F14" font-size="27" y="943" x="379 392 405 411 433 447 462 468 480 486 500 515 521 536 550 563 569 579 594 616 629 651 666 676 682 697 711 725 739 745 759 769 784 799 813 823 835 841 856 871 883 893 899 911 926 940 954 963 973 987 997 1010 1016 1030 1044 1050 1060 1074 1089 1102 1113 1119 1125 1138 1149 1155 1164 1174 1188 1200 1214 1227 1242 1254 1260 1273 1284 1290 1304 1318 1324 1329 1344 1353 1367 1377 1391 1401 1408 1414 1429 1442">La medición que tomamos debe proporcionar cobertura de todas las frecuencias de interés. Ya <tspan y="981" x="379 390 404 417 423 438 452 466 472 478 491 497 509 522 528 541 547 561 575 581 594 609 623 633 646 661 674 679 693 704 710 724 738 752 766 775 789 795 808 814 824 837 848 854 863 872 886 898 912 926 941 953 959 972 983 988 1003 1009 1018 1027 1041 1053 1067 1081 1096 1108 1114 1127 1138 1144 1159 1171 1177 1190 1201 1207 1217 1229 1242 1248 1261 1272 1277 1287 1301 1316 1330 1341 1351 1366 1376 1389 1399 1409 1416 1422 1436 1447">sea que la caja de engranajes genere altas frecuencias o frecuencias bajas (cajas reductoras), es <tspan y="1018" x="379 393 404 418 433 445 451 464 470 476 491 505 518 524 538 544 550">esencial que el F<tspan font-family="F32" font-size="17" y="1022" x="563 577 585">max<tspan font-family="F14" font-size="27" y="1018" x="594 600 614 625 634 648 654 666 680 695 704 710 725 738 748 761 776 791 797 812 824 834 847 853 865 879 894 903 909 919 924 934 943 957 968 974 987 1001 1012 1026 1037 1043 1049 1062 1068 1077 1087 1101 1113 1127 1140 1155 1167 1173 1186 1191 1206 1220 1226 1239 1253 1268 1278 1290 1305 1319 1325 1347 1360 1371 1377 1390 1395 1405 1418 1424"> esté configurado para cubrir tres veces la frecuencia de engrane más alta. <tspan y="1087" x="379 396 410 425 431 446 461 467 480 485 500 514 528 534 548 559 569 582 603 618 629 635 650 664 675 687 700 715 730 745 750 765 778 793 808 821 832 838 844 856 866 879 889 902 908 922 933 939 954 968 974 980 991 1006 1021 1036 1050 1061 1071 1086 1096 1101 1114 1120 1126 1139 1150 1155 1165 1180 1202 1207 1222 1236 1242 1248 1260 1274 1289 1304 1318 1330 1340 1354 1364 1371 1377 1383 1396">Debido a que estamos buscando bandas laterales del conductor y las rpm del conductor, la <tspan y="1125" x="379 389 403 414 429 435 449 461 467 482 497 502 516 522 535 550 556 571 584 589 604 618 633 646 652 667 680 690 712 718 727 733 743 749 762 768 777 791 802 817 823 836 850 859 865 878 893 902 912 926 932 946 956 966 981 992 998 1013 1019 1031 1046 1057 1063">resolución elegida debe permitirle resolver entre estos picos. <tspan y="1194" x="379 394 409 424 438 460 475 486 491 506 520 529 543 553 574 580 595 607 617 623 629 642 648 657 671 682 697 703 717 729 735 750 765 770 785 791 804 809 824 830 843 858 873 888 893 907 913 919 929 941 956 970 985 991 1006 1019 1025 1034 1044 1058 1070 1084 1097 1112 1124 1130 1143 1148 1158">Podemos determinar la resolución dividiendo el rango de frecuencia (F<tspan font-family="F32" font-size="17" y="1198" x="1171 1185 1193">max<tspan font-family="F14" font-size="27" y="1194" x="1202 1212 1218 1232 1247 1257 1262 1276 1282 1288 1303 1317 1338 1352 1362 1377 1382 1396 1410">) por el número de <tspan y="1232" x="379 385 391 406 420 433 444 450 464 478 484 493 507 518 533 539 553 565 571 586 601 606 620 625 638 644 650 664 677 692 707 713 735 749 755 765 771 786 791 797 809 822 837 852 866 872 887 902 911 917 926 933 946 952 967 981 991 1006 1020 1034 1040 1054 1064 1074 1087 1109 1124 1135 1141 1155 1166 1179 1194 1209 1223 1229 1243 1258 1271 1277 1289 1303 1317 1327 1340 1355 1368 1374 1388 1401">líneas de resolución – y luego multiplicando por 1.5 porque estamos usando una ventana de <tspan y="1269" x="379 397 410 424 439 445 459 474 480 486 501 516 525 531 545 550 564 586 601 607 622 629 635 646 651 657 667 680 695 709 730 745 756 762 776 791 797">Hanning. Por ejemplo, si tenemos un F<tspan font-family="F32" font-size="17" y="1273" x="810 824 832">max<tspan font-family="F14" font-size="27" y="1269" x="841 847 862 875 881 893 905 920 935 940 958 970 976 988 994 1009 1023 1038 1044 1050 1056 1070 1084 1097 1108 1115 1121 1133 1146 1161 1174 1180 1186 1191 1206 1220 1233 1238 1252 1263 1273 1285 1295 1308 1314 1325 1339 1354 1367 1377 1389 1404 1417"> de 2200 Hz y 800 líneas, cada línea estará separada <tspan y="1307" x="379 394 409 419 424 434 446 458 473 488 495 510 524 539 549 555 567 573 585 592 605 618 623 641 653 660 666 680 694 704 719 725 737 749 764 777 783 798 804 816 831 837 850 865 871 883 898 903 913 927 942 956 969 979 984 994 1007 1013 1027 1034 1043 1055 1068 1074 1092 1104 1111 1117 1122 1137 1150 1160 1173 1178 1191 1205 1214 1220 1234 1249 1262 1268 1282 1292 1306 1317 1332 1345 1351 1364 1379 1388 1397 1411 1417 1431 1437">por (2200/800) a 2.75 Hz, pero cada pico único requerirá 4.125 Hz.  Para ver una brecha entre el <tspan y="1344" x="379 394 400 412 427 433 442 456 467 473 488 502 514 519 529 536 541 556 569 579 592 597 607 621 632 647 653 666 679 689 695 710 721 730 737 742 757 771 783 797 808 813 823 836 858 873 884 890 905 919 933 939 945 960 971 977 991 997 1009 1024 1035 1041 1055 1066 1075 1089 1104 1110 1122 1137 1147 1161 1175 1181 1203 1216 1231 1243 1265 1279 1293 1303 1317 1323 1336 1351 1357 1370 1384 1397 1403 1425 1438 1449">pico (es decir, para resolverlos), necesitamos que los picos estén aproximadamente un 50% más <tspan y="1382" x="379 390 404 419 432 442 455 470 485 496 503 508 523 538 547 553 559 574 580 595 609 623 629 635 650 661 667 681 687 699 714 725 731 746 760 774 788 802 817 823 833 847 857 863 876 891 897 919 924 939 945 967 982 987 1002 1016 1021 1036 1042 1060 1071 1077 1092 1106 1111 1126 1132 1141 1154 1164 1177 1192 1204 1210 1223 1229">separados, por lo que los picos pueden ser un mínimo de 6 Hz de diferencia. <tspan y="1451" x="379 394 407 413 427 433 439 452 458 473 486 501 514 520 529 543 558 563 577 591 606 621 627 640 655 661 673 687 700 715 725 738 744 750 765 776 781 791 805 820 834 840 851 856 866 881 892 898 913 926 932 942 956 967 982 988 1002 1014 1020 1034 1049 1056 1062 1076 1082 1097 1110 1116 1122 1137 1143 1155 1170 1184 1194 1204 1216 1226 1232 1247 1253 1259 1274 1285 1290 1305 1311 1323 1338 1349 1355 1369 1383">Vale la pena teniendo en cuenta los requisitos de resolución, o de lo contrario los picos de <tspan y="1488" x="379 394 407 422 437 450 456 462 475 484 498 508 521 527 533 544 557 563 572 586 597 603 618 633 646 656 668 683 688 701 707 718 732 737 752 766 777 790 805 814 829 841 854 864 876 891 897 910 925 931 945 960 974 980 991 1006 1012 1027 1033">banda lateral se fusionarán y se desenfocarán en uno solo. <tspan y="1558" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 535 550 560 582 594 600 615 629 634 649 664 679 691 697 712 726 731 741 747 760 782 797 812 818 832 843 849 862 877 890 896 910 924 933 943 956 978 984 997 1012 1022 1034 1040 1055 1069 1074 1089 1095 1107 1122 1137 1152 1163 1172 1178 1190 1205 1211 1225 1236 1249 1264 1276 1282 1295 1301 1308 1313 1327 1340 1362 1377 1382 1395 1410 1416 1430 1441">El análisis de forma de onda de tiempo es una herramienta de diagnóstico esencial. También es <tspan y="1595" x="379 393 403 409 415 421 432 438 444 458 469 479 493 507 513 523 528 542 557 570 576 590 605 618 624 646 658 673 686 696 709 715 730 743 749 763 774 786 800 812 827 840 849 855 861 874 885 891 900 915 925 947 960 971 976 991 1005 1011 1025 1040 1055 1068 1074 1086 1101 1107 1121 1132 1142 1155 1170 1183 1194 1200">útil si usted tiene una manera de escuchar las formas de onda colectadas. <tspan y="1665" x="379 392 405 411 420 435 445 467 480 486 500 514 520 534 549 564 577 583 597 611 617 626 632 646 668 683 697 703 725 739 753 764 773 783 796 802 808 821 827 840 846 860 870 883 895 901 915 930 936 941 956 967 977 990 1004 1014 1027 1041 1055 1068 1074 1089 1103 1117 1122 1132 1146 1157 1171 1177 1187 1200 1206 1220 1234 1240 1252 1265 1280 1293 1299 1312 1326 1341 1351 1363 1378 1392 1398 1404 1418 1424">La forma de onda de tiempo muestra la vibración instantánea que resulta de cada engrane. Si <tspan y="1702" x="379 394 407 420 426 439 451 461 467 480 492 498 512 527 533 546 561 567 573 586 592 601 615 625 647 660 665 679 694 700 715 729 742 748 760 773 788 801 807 821 827 841 855 865 879 884 898 912 927 937 949 964 977 984 989 1004 1018 1033 1038 1053 1068 1074 1087 1093 1099 1112 1117 1131 1145 1157 1170 1185 1194 1204 1210 1222 1227 1242 1255 1270 1277 1282 1297 1311 1322 1335 1341 1347 1361 1375 1388 1399 1405 1420 1435 1442">hay variación en la forma en que cada diente engrana, debido a la excentricidad, desalineación, <tspan y="1740" x="379 394 400 414 428 438 452 463 468 483 496 511 524 539 554 565 571 577 592 598 613 627 637 643 655 669 682 688 703 717 723 736 746 752 767 776 786 799 804 814 827 839 854 869 876 881 894 907 917 930 936 950 961 971 984 995 1001 1014 1026 1036 1042 1055 1067 1073 1087 1102 1116 1127 1132 1146 1161 1167 1173 1188 1199 1204 1219 1232 1242 1257 1268 1273 1288 1302 1308 1317 1331 1341 1363 1376 1382 1396 1410">dientes dañados, o por cualquier otra razón, verá estas variaciones en los datos de forma de <tspan y="1777" x="379 394 409 424 437 443 457 471 477 486 492 506 528 543 557 564 570 583 598 609 615 628 641 655 669 679 694 705 711 726 740 754 759 774 789 795 806 819 825 840 849 864 879 893 905 919 933 939 952 967 973 985 998 1013 1026 1032 1044 1050 1062 1068 1083 1089 1099 1113 1123 1135 1150 1156 1169 1184 1198 1209 1221 1234 1243 1253 1266 1281 1296 1307 1320 1326 1341 1354 1360 1366 1379 1385 1393 1408 1418 1440 1453">onda de tiempo. Los eventos que no se producen en cada ciclo serán “descartados” de la forma <tspan y="1814" x="379 394 408 414 428 443 458 471 477 491 505 511 517 527 532 546 568 583 598 604 610 624 630 636 650 660 675 697 710 725 731 746 752 766 780 786 800 811 825 839 851 860 870 885 891 905 911 917 938 944 959 971 981 994 1000 1012 1026 1039 1045 1060 1074 1080 1094 1104 1109 1124 1137 1146 1156 1171 1186 1191 1206 1220 1234 1240 1246 1261 1266 1281 1294 1307 1320 1326 1338 1352 1367 1380 1393 1402 1412 1418 1433 1448">de onda del tiempo. El promedio de espectro eliminará cualquier patrón que lo haya convertido <tspan y="1852" x="379 393 408 414 428 433 439 453 464 479 493 504 514 524 538 545 551 565 571 577 590 605 618 624 630 641 647 657 663 678 692 697 712 725 740 755 768 779 785 791 803 813 827 837 850 855 869 880 886 900 911 917 931 941 947 952 959 965 976 982 996 1002 1016 1038 1053 1065 1075 1090 1104 1110 1125 1137 1150 1156 1161 1176 1185 1200 1209 1231 1244 1256 1262 1277 1292 1297 1311 1325 1331 1337 1350 1356 1365 1380 1389 1411 1424">en el espectro. El análisis de bandas laterales es útil, sin embargo hay información en la forma <tspan y="1889" x="379 394 408 414 428 443 458 471 477 491 505 511 521 526 540 562 577 591 597 612 626 640 646 657 671 677 691 697 710 720 735 749 754 768 782 788 794 807 813 822 832 845 860 871 880 895 904 926 939 951 957 972 986 992 1005 1018 1032 1038">de onda de tiempo que se pierde en la transformación FFT. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="522" y="388" width="788" height="454" xlink:href="page41_data/img96.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',41)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>