]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-27 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 396 411 425 435 448 454 466 480 495 506 512 527 540 550 564 570 585 598 612 618 632 638 643 657 671 686 696 708 723 736 742 756 761 775 786 796 809 815 826 840 855 868 883 898 912 918 930 945 967 982 988 1001 1016 1029 1035 1047 1060 1082 1097 1110 1125 1137 1143 1157 1171 1177 1188 1202 1208 1217 1227 1241 1253 1267 1280 1295 1307 1313 1326 1331 1346 1359 1369 1383 1392 1405 1411 1417 1430">Ahora considere que el engranaje está sonando como una campana en su frecuencia natural y <tspan y="341" x="379 391 404 419 432 438 451 465 477 483 498 512 526 531 545 551 557 572 577 591 605 615 629 635 650 662 677 690 705 719 725 731 746 752 767 782 787 802 816 829 836 842 853 867 880 895 908 914 936 949 960 966 975 989 1002 1012 1022 1035 1042 1048 1054 1068 1082 1097 1111 1117 1139 1152 1163 1169 1180 1194 1207 1220 1234 1241 1247 1253 1267 1280 1295 1310 1316 1338 1351 1362 1368 1377 1390 1404 1414 1423 1437">cada vez que el diente dañado lo golpea, suena más fuerte, luego más suave, luego más fuerte <tspan y="378" x="379 391 405 418 433 448 463 469 480 494 499 514 529 535 550 564 577 582 597 611 616 631 645 659 672 687 693 699 713 727 733 748 757 767 780 791 797 812 825 831 844 859 869 882 893 899 905 911 924 930 943 965 980 986 992 1002 1016 1030 1036 1051 1065 1071 1076 1086 1092 1114 1128 1138 1151 1157 1168 1182 1197 1211 1217 1229 1235 1250 1263 1269 1282 1288 1303 1308 1322 1333 1343 1356 1362 1373 1379 1392 1407 1422 1437">cuando se golpea de nuevo. En otras palabras, la amplitud del timbre sube y baja o está siendo <tspan y="416" x="379 393 415 430 445 459 465 478 493 506 519 525 538 553 559 572 594 609 615 620 630 644 659 666 672 686 696 706 721 727 742 754 764 777 783 789 803 818 830 840 846 859 865 880 892 907 922 935 946 952 958 971 981 994 1004 1017 1023 1037 1048 1054 1067 1073 1082 1096 1111 1124 1139 1154 1163 1169 1184 1197 1203 1209 1222 1228 1237 1247 1261 1273 1287 1300 1315 1327 1333 1346 1351 1366 1379 1389 1402 1412 1425 1431">“modulada” en amplitud. Esto dará lugar a bandas laterales alrededor de la frecuencia natural <tspan y="453" x="379 394 408 414 420 433 448 462 472 485 500 513 518 532 537 547 563 578 587 597 603 609 623 629 634 648 654 660 675 680 694 708 718 732 737 752 765 780 793 808 822 828 842 853 863 876 881 895 910 915 929 935 941 954 969 983 993 1006 1021 1034 1039 1053 1059 1073 1087 1093 1106 1121 1130 1140 1153 1168 1181 1186 1199 1204 1219 1234 1240 1255 1269 1282 1288 1302 1317 1329 1335 1348 1362 1374 1380 1394 1409 1419">del engranaje (Gnf). Si el diente dañado está en el engranaje de entrada y golpea una vez por <tspan y="491" x="379 389 403 416 431 437 451 463 469 483 498 512 523 529 543 557 563 569 582 597 611 621 634 649 662 667 681 687 701 715 721 734 749 758 768 781 796 809 816 821 835 849 859 874 889 900 914 925 931 945 956 966 979 984 998 1009 1015 1021 1034 1040 1049 1058 1072 1084 1098 1112 1127 1139 1145 1158 1163 1178 1192 1198 1219 1234 1249 1263 1269 1282 1294 1300 1315 1330 1335 1348 1354 1360 1373 1384">revoluciones del engranaje de entrada, entonces esta es la frecuencia de modulación y las <tspan y="528" x="379 394 407 422 437 450 461 467 473 486 495 509 519 532 538 552 563 569 580 593 599 613 624 639 652 664 670 683 693 705 720 725 739 754 760 769 784 790 796 810 816 821 835 841 847 862 867 881 895 905 919 924 939 952 967 980 995 1009 1015 1026 1040 1046 1059 1074 1086 1100 1114 1128 1138 1148 1160 1166 1180 1194 1200 1214 1220 1226 1239 1253 1268 1278 1290 1305 1318 1324 1338 1343 1358 1372 1378 1389 1401 1407 1413 1428 1441 1448">bandas laterales se espaciarán en 1X. Si el diente dañado se encuentra en el engranaje de salida, <tspan y="566" x="379 385 398 409 415 430 443 458 473 486 497 503 509 522 532 545 555 568 574 588 599 605 616 630 635 649 660 675 688 700 706 719 729 741 756 762 775 781 787 800 806 818 832 838 853 865 871 886 899 913 919 934 948 954 959 973 979 992 998 1013 1027 1033 1044 1057 1063 1068 1083 1096 1103 1108">las bandas laterales se espaciarán a la velocidad del eje de salida.  <tspan y="635" x="379 393 399 405 420 433 443 453 467 482 487 504 519 528 533 548 562 576 582 595 607 620 635 648 670 685 696 702 716 730 736 750 764 775 787 797 803 817 823 833 839 854 868 881 896 910 916 929 944 956 966 980 991 1005 1015 1020 1034 1049 1055 1067 1081 1094 1100 1115 1129 1135 1148 1158 1164 1186 1200 1222 1236 1250 1260 1275 1281 1296 1310 1323 1329 1344 1356 1369 1382 1388 1401 1416">El patrón Gnf que acabamos de describir puede aparecer en cualquier momento que haya un <tspan y="672" x="379 385 407 422 435 447 457 472 477 487 501 515 529 539 544 554 560 573 588 593 607 622 627 641 647 653 666 681 695 705 718 733 745 751 765 771 786 791 805 820 826 838 852 865 871 886 900 906 919 929 935 957 971 986 1001 1007 1021 1035 1041 1050 1063 1069 1075 1088 1094 1109 1123 1138 1153 1166 1172 1186 1197 1207 1221 1227 1241 1252 1262 1275 1281 1296 1308 1321 1331 1341 1346 1360 1374 1388 1403 1410 1415">impacto repetitivo en el engranaje o en cualquier modo de falla donde esto está ocurriendo.  <tspan y="742" x="379 393 399 405 420 426 438 453 459 472 478 491 506 512 518 531 537 545 555 569 581 595 608 623 635 641 654 660 674 688 694 707 721 736 746 758 773 787 793 806 820 842 855 870 880 892 902 915 921 934 949 955 968 990 1005 1011 1016 1026 1040 1055 1060 1073 1079 1092 1107 1120 1129 1143 1155 1168 1178 1191 1206 1212 1225 1237 1247 1253 1266 1277 1283 1298 1310 1325 1340 1353 1364">El pico a 3X la frecuencia de engrane aumentará en amplitud y aparecerán varias bandas <tspan y="779" x="379 385 398 408 422 432 445 451 465 476 482">laterales. <tspan y="1347" x="1259"> <tspan font-family="F15" font-size="24" y="1393" x="738 749 753 765 777 785 797">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="802"> <tspan font-family="F15" font-size="24" font-weight="400" x="802 809 820 825 836 848 853 868 872 884 896 904 916 925 929 948 961 971 976 988 1000 1009 1021 1033 1042 1050 1061 1074 1086 1096">15-28 Dientes muy desgastados <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1472" x="379 401 409 426 446 458 475 490 497 512 530 544 562 581 600 619 634">Dientes cargados <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1546" x="379 392 405 411 424 446 461 467 473 483 497 512 518 532 546 552 558 571 577 585 595 609 621 635 649 664 675 681 694 700 715 728 734 748 762 776 786 799 814 827 833 848 862 876 890 904 919 933 938 953 967 973 979 992 998 1011 1017 1022 1037 1051 1064 1076 1082 1096 1111 1117 1131 1145 1151 1157 1172 1183 1189 1203 1208 1222 1233 1239 1254 1268 1282 1288 1294 1300 1313 1326 1339 1354 1360 1366 1381 1392">La amplitud de la frecuencia de engrane depende de la alineación de los ejes que llevan los <tspan y="1583" x="379 393 408 422 432 444 459 472 478 492 503 510 515 528 534 540 553 559 571 583 593 608 621 626 640 655 660 674 680 686 699 714 728 738 751 766 778 784 798 805 810 825 839 852 867 877 891 897 919 932 945 959 969 975 986 1000 1013 1019 1025 1037 1043 1055 1068 1077 1092 1105 1112 1118 1140 1152 1165 1180 1189 1195 1206 1220 1230 1243 1249 1255 1268 1274 1286 1308 1323 1329 1335 1345 1359 1373 1380 1385 1403 1418">engranajes, y la carga en el engranaje. Cuanto mayor sea la carga, mayor será la amplitud. Un <tspan y="1621" x="379 394 400 412 427 433 446 452 462 477 482 496 511 517 523 536 542 550 560 574 586 600 613 628 640 646 659 665 679 693 699 712 727 741 751 764 778 792 797 812 827 833 838 853 868 874 886 899 904 919 933 945 959 970 982 992 998 1011 1033 1046 1061 1070 1084 1090 1104 1119 1124 1139 1149 1164 1179 1184 1198 1220 1233 1240 1246 1259 1272 1278 1290 1302 1312 1327 1340 1345 1359 1373 1384 1397 1408 1414 1427 1440">pico alto en la frecuencia de engrane no indica necesariamente un problema. La carga excesiva <tspan y="1658" x="379 394 408 422 437 451 457 471 481 496 509 524 536 548 558 564 578 592 603 618 631 642 652 665 671 683 689 704 717 732 747 758 763 777 791 797 811 817 823 832 846 856 870 879 894 900">puede provocar desgaste y daños en el futuro. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="578" y="826" width="676" height="516" xlink:href="page27_data/img58.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
