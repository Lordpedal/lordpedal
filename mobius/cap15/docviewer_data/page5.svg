]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F22" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 575 585 595 614 633 652 669 679 697 708 726 736 754 772 782 801 819 835 854 872 882 900 918 928 945 965 984 1003 1022 1041 1059 1076 1093 1110 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-5 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 390 405 420 430 443 455 465 479 485 498 513 519 531 545 558 564 579 593 599 613 623 628 650 665 687 700 715 725 739 746 752 766 781 796 801 816 830 844 850 861 874 880 894 900 914 928 934 947 962 976 986 999 1013 1027 1034 1040 1053 1068 1083 1089 1102 1117 1123 1136 1151 1165 1175 1187 1202 1216 1223 1228 1241 1247 1261 1266 1272 1282 1295 1305 1317 1330 1340 1355 1361 1372 1385 1391 1396 1410 1425 1440 1454">contacto en cualquier momento; uno que sale de engrane, uno en engrane, y el tercero saliendo <tspan y="340" x="378 393 407 413 426 441 455 465 478 492 506 512">de engrane. <tspan y="409" x="378 392 398 404 410 425 436 442 455 470 484 494 507 522 535 540 554 565 571 585 596 606 618 633 639 651 665 675 684 698 710 720 733 755 768 783 792 806 812 825 831 836 851 865 878 893 908 919 925 931 944 950 956 971 982 987 1001 1015 1030 1040 1052 1067 1080 1086 1100 1111 1116 1131 1146 1151 1165 1176 1186 1199 1213 1219 1233 1247 1258 1272 1286 1296 1306 1312 1323 1338 1349 1356 1362 1374 1380 1386 1400 1411">Si los engranajes están correctamente alineados, y los engranajes no están excéntricos, y los <tspan y="447" x="378 392 398 412 423 429 443 458 464 475 489 495 509 524 539 545 558 573 579 585 598 604 610 625 635 641 651 665 680 693 715 721 734 749 759 774 785 790 805 820 826 840 850 860 873 888 894 905 919 933 938 948 963 974 981 987 999 1012 1027 1040 1045 1059 1073 1088 1098 1110 1125 1139 1145 1155 1169 1179 1192 1197 1203 1218 1232 1245 1251 1258 1264 1278 1284 1289 1304 1317 1327 1336 1351 1366 1371 1386 1399">ejes no se doblan, y los rodamientos no están sueltos, cada engrane será igual. El patrón de <tspan y="484" x="378 391 397 412 422 435 447 453 467 482 488 493 508 523 529 541 553 563 576 582 596 611 616 631 644 653 663 678 693 699 711 725 740 751 757 768 777 791 805 815 829 835 848 863 869 881 894 909 921 927 939 945 957 963 978 984 998 1012 1018 1028 1042 1052 1065 1077 1083 1097 1112 1118">vibración indicará un patrón consistente en cada ciclo de rotación. <tspan y="554" x="378 393 407 417 432 438 449 454 460 474 485 495 508 519 525 537 551 566 581 587 598 604 619 633 647 658 664 678 691 697 708 718 724 737 747 760 774 781 787 793 808 819 825 840 852 862 872 886 901 915 926 932 946 960 966 979 984 999 1009 1022 1034 1040 1054 1069 1074 1084 1098 1112 1127 1136 1142 1155 1170 1176 1191 1205 1218 1224 1236 1249 1271 1286 1292 1304 1314 1321 1327 1340 1346 1352 1358 1373 1384">Pero si estas condiciones existieran, los patrones de vibración tendrían que cambiar. Si los <tspan y="591" x="378 392 407 421 431 443 458 471 477 491 502 508 519 533 539 552 563 577 587 599 611 626 632 654 667 678 683 696 702 708 722 736 751 765 771 782 796 802 815 821 835 841 853 868 874 886 900 915 921 933 946 961 974 979 989 1004 1014 1027 1039 1045 1059 1074 1080 1086 1092 1105 1111 1124 1130 1144 1154 1167 1179 1185 1200 1214 1220 1231 1245 1251 1265 1270 1284 1297 1310 1320 1326 1338 1344 1357 1362 1377 1390 1395 1408 1418 1424 1437">engranajes se acercan más y luego se alejan con cada rotación, la vibración se elevaría y bajaría <tspan y="629" x="378 390 405 420 426 438 451 466 479 485 497 503 515 521 535 541">con cada ciclo. <tspan y="698" x="378 392 406 412 426 437 451 465 475 488 494 509 523 536 542 548 561 567 578 592 607 621 631 640 646 657 663 677 683 697 711 717 723 738 749 755 769 775 789 803 813 827 838 844 855 869 881 887 893 899 910 923 929 942 947 961 972 982 995 1001 1016 1022 1035 1050 1056 1062 1076 1091 1100 1106 1118 1131 1146 1159 1166 1172 1186 1192 1198 1209 1224 1238 1248 1261 1273 1283 1298 1303 1318 1332 1347 1360 1366 1377 1391 1400">Se espera que la superficie de los dientes sea lisa y esté bien lubricada. El contacto debe ser <tspan y="735" x="378 389 403 416 429 443 449 462 468 480 494 509 520 526 537 547 560 575 584 598 604">suave y consistente. <tspan y="805" x="378 393 407 417 432 438 449 454 460 475 487 500 506 520 534 545 560 573 584 593 607 614 620 635 641 653 665 680 694 704 717 728 735 741 754 769 784 790 796 809 824 837 847 860 871 877 892 897 912 922 927 941 951 964 975 982 988 994 1007 1012 1025 1031 1045 1055 1068 1080 1086 1101 1116 1121 1136 1151 1157 1167 1181 1191 1204 1210 1222 1236 1251 1262 1268 1279 1289 1302 1317 1326 1340 1347 1353 1367 1372">Pero si hay desgaste, picaduras, abolladuras o grietas, la vibración no será consistente. El <tspan y="842" x="378 390 405 420 430 443 455 465 479 485 500 514 528 542 556 562 573 587 596 602 615 626 641 654 664 679 685 699 704 710 725 737 751 766 777 783 794 804 817 832 841 855 862 868 883 897 910 925 939 944 959 972 987 1000 1010 1016 1027 1042 1048 1063 1069 1082 1097 1103 1118 1132 1146 1156 1171 1177 1190 1205 1211 1217 1230 1235 1245 1260 1270 1283 1295 1301 1315 1330 1336 1348 1362 1375 1389 1404 1419 1425 1439 1445">contacto puede ser áspero e inconsistente. Puede haber sólo un punto en la rotación cuando el <tspan y="880" x="378 393 399 413 427 437 451 457 469 484 493 499 513 523 535 550 565 571 586 591 601 616 625 640 646 659 674 683 693 706 712 725 740 746 759 774 788 798 811 825 839 844 858 864 879 893 907 921 935 941 952 965 975 981 992 1007 1013 1028 1034 1048 1059 1072 1078 1100 1115 1137 1150 1165 1174 1189 1195 1207 1221 1234 1249 1264 1278 1284 1290 1303 1309 1322 1328 1342 1352 1365 1377 1383 1397 1412">diente agrietado o roto entra en engrane – puede ser sólo ese momento cuando la vibración <tspan y="917" x="378 390 403 425 440 446 459 466 472 489 503 508 523 537 548 563 578 585 591 603 617 639 654 660 675 689 700 712 726 740 750 756 765 779 801 816 827 834 839 854 868 882 897 911 916 931 944 959 972 982 988 1001 1016 1029 1035 1046 1052 1062 1076 1089 1101 1107 1121 1136 1142 1155 1170 1176 1182 1195 1201 1216 1230 1244 1250 1256 1269 1274 1287 1293 1307 1317 1330 1342 1348 1363 1378">cambia. De hecho, como descubriremos, puede haber una situación en la que la vibración <tspan y="955" x="378 390 403 425 440 446 459 465 476 491 497 512 518 530 544 557 572 587 601 607 621 636 642 656 662 676 690 700 714 719 733 747 753 767 782 788 801 815 830 840 852 867 880 886 900 905 919 933 943 953 966 971 985 1000 1006 1018 1032 1047 1057 1070 1081 1091 1106 1112 1124 1138 1153 1159 1173 1188 1193 1208 1214 1227 1242 1251 1265 1271 1285 1300 1306 1318 1333 1338 1352 1366 1372 1386 1392 1397 1412 1422 1432 1447">cambia sólo cuando un diente en un engranaje entra en contacto con un diente único en el otro <tspan y="992" x="378 392 407 421 431 443 458 471 477 491 497">engranaje. <tspan y="1061" x="378 393 407 421 436 449 464 470 483 497 503 514 524 529 539 545 559 574 587 593 603 617 627 632 646 652 666 680 686 698 713 727 742 748 760 766 780 795 809 820 826 831 846 860 871 885 898 904 918 929 935 950 964 978 984 997 1011 1026 1032 1047 1057 1069 1079 1093 1115 1130 1141 1146 1160 1174 1180 1194 1205 1215 1228 1234 1256 1271 1286 1300 1306 1321 1327">Pueden existir una serie de condiciones inusuales que exploraremos en este módulo. <tspan font-family="F25" font-size="43" font-weight="700" y="1146" x="378 404 414 431 451 473 496 503 526 547 554 574 596 619 634 653 676 695 705 725 741">Diseño de engranajes <tspan font-family="F0" font-size="27" font-weight="400" y="1227" x="378 396 409 422 428 441 456 469 475 486 500 509 515 529 534 549 563 569 583 589 598 612 621 635 649 659 673 684 689 699 705 720 735 746 752 766 780 786 799 814 828 838 851 866 878 884 898 909 916 921 936 949 964 977 983 997 1012 1026 1032 1042 1047 1061 1076 1089 1095 1109 1124 1130 1144 1154 1169 1184 1199 1210 1215 1225 1240 1246 1260 1271 1285 1299 1311 1317 1326 1332 1344 1359 1365 1371 1386 1398 1408 1421 1427 1441 1447">Hay una serie de diferentes tipos de engranajes. Cada uno tiene un propósito específico. Para el <tspan y="1264" x="378 391 406 419 425 431 442 452 465 471 485 499 505 518 524 538 548 561 573 579 593 608 614 628 639 645 659 668 674 680 686 697 710 725 739 748 754 769 783 797 802 812 818 833 848 853 868 882 888 901 915 930 940 952 967 980 986 1000 1005 1020 1033 1045 1051 1065 1079 1085 1091 1104 1110 1122 1135 1141 1154 1160 1174 1188 1194 1207 1222 1236 1246 1259 1274 1287 1292 1306 1317 1323 1338 1352 1362 1377 1390 1404 1410 1416 1429 1440">analista de vibración es útil saber qué tipo de engranaje hay en la caja de engranajes porque las <tspan y="1302" x="378 387 401 415 425 437 450 461 467 482 495 510 523 533 546 561 574 585 591 602 617 631 637 652 658 667 680 690 703 718 727 741 752 759 765 780 794 804 810 823 829 843 865 880 886 900 907 913 919 934 945 951 964 979 993 1003 1016 1031 1043 1049 1063 1074 1080 1094 1108 1114 1128 1139 1154 1168 1182 1188 1201 1206 1221 1234 1249 1262 1272 1285 1300 1306 1319 1334 1347 1353 1362 1376 1390 1399 1411 1424">fuerzas generadas son diferentes. Por ejemplo, los engranajes de espuela generan una fuerza <tspan y="1339" x="378 388 401 416 422 435 441 448 454 475 481 494 509 518 528 541 552 558 573 587 601 607 613 628 639 645 658 673 687 697 709 724 737 743 757 768 773 788 802 808 814 826 841 846 861 874 880 894 905 911 925 939 953 967 977 989 1004 1010 1024 1039 1052 1058 1067 1081 1094 1104 1116 1129 1135 1148 1162 1168 1181 1186 1192">radial, mientras que los engranajes helicoidales generan una fuerza axial. <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="1418" x="378 396 415 433 447 465 484 502 510 528 542 549 569 586 593 610 625 644 663 681 689 708">Engranajes de espuela <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1493" x="378 391 406 417 423 437 451 466 476 488 503 516 522 536 547 553 567 581 587 601 612 627 641 655 661 674 680 692 706 721 735 746 756 769 784 789 803 809 823 834 840 855 867 877 890 896 910 916 931 942 949 954 964 970 983 998 1011 1026 1032 1046 1052 1066 1080 1090 1104 1115 1121 1133 1147 1162 1168 1177 1191 1201 1223 1236 1242 1255 1270 1283 1298 1304 1316 1330 1344 1354 1368 1374 1389">Los engranajes de espuela conectan ejes paralelos, tienen dientes con forma envolvente o <tspan y="1530" x="378 384 399 412 427 433 447 457 470 476 482 497 511 525 531 542 557 571 577 592 605 615 628 634 648 654 669 679 685 698 704 710 724 730 743 749 762 767 782 796 810 825 838 853 858 868 882 896 910 920 925 940 946 959 974 983 997 1008 1014 1020 1034 1044 1057 1067 1082 1097 1108 1113 1128 1134 1147 1161 1171 1184 1193 1208 1223 1234 1241 1247 1265 1280 1286 1298 1311 1325 1336 1349 1364 1369 1384 1389 1404 1419 1433 1447">involuta, que son paralelos al eje y pueden tener dientes internos o externos. No causan ningún <tspan y="1568" x="378 392 414 429 443 449 463 469 482 496 505 519 528 543 558 563 577 591 601 611 624 630 636 651 662 668 681 696 710 720 733 748 761 766 780 791 798 804 818 832 847 853 868 880 890 903 913 928 939 944 959 973 979 988 1001 1015 1025 1031 1043 1056 1065 1072 1078 1092 1102 1117 1132 1146 1156 1168 1174 1188 1203 1216 1231 1237 1250 1265 1271 1280 1294 1308 1323 1329 1351 1357 1370 1385 1394 1409">empuje externo entre los engranajes. Son baratos de fabricar. Proporcionan un rendimiento <tspan y="1605" x="378 400 413 424 430 445 458 464 479 485 500 513 523 538 544 555 568 577 583 594 603 616 628 638 653 663 668 683 690 696 709 723 729 743 753 759 765 771 783 795 810 816 828 842 855 870 884 899 905 911 926 937 943 957 962 976 987 993 1007 1013 1023 1035 1050 1056 1069 1084 1090 1104 1110 1115 1137 1143 1154 1176 1191 1197 1212 1218 1230 1245 1260 1267 1272">más bajo pero satisfactorio. Se utilizan cuando los ejes giran en el mismo plano.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1169" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>