]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-9 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="303" x="379 392 405 411 424 439 445 451 463 476 488 494 509 524 530 552 565 576 582 594 608 630 644 659 665 679 690 695 709 723 729 735 748 754 763 773 786 801 812 834 840 851 857 871 886 892 906 920 926 941 955 965 978 993 1005 1011 1024 1031 1037 1055 1064 1070 1076 1082 1094 1107 1122 1127 1142 1148 1161 1176 1186 1200 1211 1217 1229 1242 1252 1265 1280 1291 1297 1312 1324 1334 1347 1353 1367 1382 1395">La aplicación más común es en la transmisión de potencia. Utilizan dientes curvos para una <tspan y="341" x="379 389 399 412 427 438 459 465 476 482 497 511 517 532 546 551 566 581 591 604 619 631 637 650 655 669 678 684 696 702 715 730 739 753 759 771 777 792 805 811 824 830 840 853 859 871 884 899 912 924 930 945 957 972 979 985 1002 1016 1030 1036 1051 1066 1072 1085 1090 1105 1119 1133 1139 1148 1158 1171 1186 1197 1218 1224 1234 1247 1262 1268 1274 1287 1293 1308 1322 1332 1345 1360 1372 1378 1391 1396 1407 1413 1428">transmisión de potencia eficiente y de alta capacidad. Debido a que transmiten la potencia sin <tspan y="378" x="379 394 404 419 434 440 454 476 489 500 506 512 523 529 544 549 564 578 584 595 608 620 626 641 656 670 681 688 694 706 712 734 747 762 776 791 806 812 823 837 843 856 866 872 878 884 896 909 924 929 944 957 967 980 986 992 1005 1010 1024 1037 1047 1057 1071 1082 1088 1102 1117 1123 1135 1141 1147 1160 1166 1181 1196 1202 1208 1230 1243 1253 1259 1271 1284 1296 1302 1316 1331 1338 1344 1357 1372 1383">problemas, sin pulsaciones, a menudo se utilizan para la extrusión y la polimerización. Los <tspan y="416" x="379 393 408 422 432 444 459 472 478 492 503 509 523 537 543 557 568 583 588 603 616 622 633 646 652 666 676 682 688 694 706 719 733 739 754 764 769 784 796 802 817 830 836 857 871 885 895 909 914 928 943 949 971 983 998 1012 1018 1033 1046 1055 1061 1074 1080 1095 1109 1120 1133 1148 1160 1166">engranajes de espiga se utilizan principalmente en maquinaria pesada. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="495" x="379 397 416 434 448 466 485 503 511 529 543 551 570 578 592 610 618 637 656 675 690">Engranajes biselados <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="570" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 554 569 575 585 599 605 618 633 648 659 665 677 691 706 720 732 742 754 769 775 789 794 808 819 825 830 845 855 868 878 889 903 915 925 937 952 961 975 986 992 1004 1010 1023 1029 1042 1057 1070 1085 1091 1104 1119 1125 1138 1150 1160 1166 1181 1192 1198 1207 1213 1228 1243 1254 1261 1267 1280 1293 1299 1310 1324 1339 1352 1362 1371 1377 1389 1394 1408 1414 1429 1443">Los engranajes biselados conectan ejes intersectantes y vienen en varios tipos. La superficie de <tspan y="607" x="379 394 407 418 433 439 454 468 474 480 495 506 511 525 539 554 564 576 591 604 610 624 635 641 655 661 672 686 692 705 720 735 746 752 766 777 783 796 811 817 829 843 858 873 880 885 899 914 929 935 948 958 964 970 984 995 1001 1013 1027 1040 1055 1069 1084 1090 1104 1115 1120 1135 1149 1161 1175 1186 1198 1208 1214 1229 1235 1247 1260 1282 1296 1302 1315 1325 1331 1337 1350">paso de los engranajes biselados es un cono. Son útiles cuando es necesario cambiar la <tspan y="644" x="379 394 400 410 424 436 447 453 468 483 488 503 517 523 529 542 547 557 572 582 595 607 612 627 642 647 662 676 682 696 710 716 730 735 749 756 762 776 782 788 802 813 828 834 848 862 868 881 895 910 920 932 947 960 966 980 991 997 1011 1025 1031 1046 1052 1060 1074 1083 1097 1111 1121 1135 1146 1151 1166 1180 1202 1216 1226 1241 1252 1257 1272 1286 1291 1306 1312 1325 1340 1350 1364 1374 1380 1394 1408 1422 1437 1451">dirección de la rotación de un eje. El uso de engranajes de diferentes números de dientes puede <tspan y="682" x="379 391 404 426 441 447 460 470 476 482 495 501 513 527 533 548 560 566 581 594 608 614 629 643 648 658 672 682 695 707 713 728 742 749 755 770 784 794 800 806 821 826 841 854 869 882 892 905 911 918 924 935 949 955 977 991 1006 1016 1028 1043 1048 1062 1077 1082 1096 1102 1116 1127 1133 1148 1162 1175 1181 1195 1206 1216 1228 1243 1249 1262 1268 1282 1297 1302 1317 1327 1340 1354 1369 1380 1386 1399 1414 1423 1433 1447">cambiar la velocidad de rotación. Por lo general, se montan en ejes que están a 90 grados entre <tspan y="719" x="379 390 396 403 409 424 437 447 462 468 479 493 499 514 527 541 556 569 584 590 605 611 621 635 650 662 672 678 693 705 715 728 734 743 753 766 781 794 800 813 822 828 842 856 862 877 886 896 911 922 928 941 955 970 984 990 1005 1016 1022 1032 1045 1067 1081 1087 1100 1115 1122 1128 1142 1153 1162 1177 1188 1194 1208 1222 1236 1246 1259 1274 1287 1292 1306 1317 1323 1338 1351 1361 1383 1389 1398 1412 1427">sí, pero se pueden diseñar para trabajar en otros ángulos también. Estos engranajes permiten <tspan y="757" x="379 393 408 414 427 433 447 458 468 482 488 509 523 538 552 562 568 583 596 606 619 633 643 657 663 677 682 688 710 725 739 749 762 768 782 787 800 806 820 834 843 865 871 881 894 909 915 927 932 946 955 965 980 986 1000 1014 1025 1040 1046 1059 1071 1084 1106 1112 1125 1140 1150 1165 1170 1185 1199 1214 1219 1234 1249 1255 1268 1274 1280 1293 1299 1313 1327 1338 1351 1357 1370 1382 1388 1402 1417">un ajuste menor durante el montaje y permiten cierto desplazamiento debido a la desviación <tspan y="794" x="379 394 407 413 428 434 446 459 468 483 496 507 513 528 541 547 562 577 590 600 613 625 631 646 660 666 677 683 698 704 716 730 745 757 770 785 794 804 817 826 832 838 851 857 869 882 891 906 919 925 938 953 959 973 979 984 998 1011 1021 1030 1044 1066 1081 1087 1101 1115 1121 1127 1142 1147 1161 1175 1185 1199 1206 1211 1226 1239 1249 1262 1268 1281 1296 1302 1311 1325 1339 1354 1360 1382 1388 1401 1416 1426 1441">bajo cargas de operación sin concentrar la carga en el extremo del diente. Para un rendimiento <tspan y="832" x="379 391 406 421 430 436 449 464 470 484 490 496 502 517 528 534 547 562 576 586 599 614 627 632 646 657 663 678 691 706 720 734 740 749 755 761 774 784 794 808 814 827 833 839 853 858 872 878 890 904 919 925 939 954 960 975 988 999 1012 1026 1041 1051 1057 1069 1083 1098 1104 1116 1131 1137 1143 1156 1171 1182 1188 1200 1215 1229 1235 1249 1264 1274 1289 1300 1305 1320 1334">confiable, los engranajes deben fijarse al eje con un pasador cónico. Los conjuntos de <tspan y="869" x="379 393 408 422 432 444 459 472 478 492 503 509 524 530 540 554 560 573 588 603 614 620 632 647 662 673 679 689 699 712 727 733 746 761 767 782 797 808 813 827 841 856 866 878 893 906 912 926 937 942 957 971 976 991 997 1006 1019 1029 1042 1057 1067 1080 1086 1101 1107 1120 1142 1155 1165 1174 1189 1195 1210 1223 1229 1244 1257 1268 1283 1289 1304 1318 1332 1337 1352 1362 1376 1390 1404 1416 1430 1445">engranajes biselados consisten en dos engranajes de diferente diámetro de paso que producen <tspan y="906" x="379 389 403 409 422 434 440 454 469 483 494 500 511 525 540 554 563 569 584 593 607 618 624 637 643 652 659 668 674">relaciones superiores a 1:1. <tspan y="1390" x="992 1346">  <tspan font-family="F15" font-size="24" y="1436" x="775 786 790 802 814 822 834">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="839"> <tspan font-family="F15" font-size="24" font-weight="400" x="839 846 857 862 873 877 889 901 913 921 933 945 957 966 971 984 988 998 1009 1014 1025 1038 1050 1060">15-7 Engranes biselados <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1493" x="379 400 412 433 454 471 482 492">Tipos   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1566" x="379 392 407 418 424 439 445 458 473 483 497 508 513 528 542 548 554 569 580 585 599 613 628 638 650 665 678 684 698 709 715 729 735 746 760 766 779 794 809 820 826 841 855 868 883 896 911 917 928 942 951 957 966 980 992 1002 1017 1028 1035 1040 1054 1065 1080 1086 1096 1109 1114 1128 1139 1145 1160 1166 1181 1187 1198 1212 1218 1230 1245 1260 1271 1278 1284 1297 1312 1318 1331 1346 1360 1370 1383 1397 1410 1416 1430 1441">Los dientes de los engranajes biselados pueden ser rectos, espirales o biselados. En engranajes <tspan y="1603" x="379 394 400 411 425 431 444 459 474 485 491 500 514 526 536 551 562 568 574 580 595 606 612 627 633 646 661 670 684 695 701 716 730 736 746 751 765 779 793 808 814 826 841 856 870 876 891 902 908 922 936 941 956 970 976 982 994 1007 1014 1020 1034 1039 1053 1067 1081 1096 1101 1115 1129 1144 1154 1166 1181 1194 1200 1214 1225 1230 1245 1259 1265 1270 1285 1299 1312 1318 1324 1334 1347 1369 1381 1395 1410">biselados rectos, los dientes no tienen ángulos de hélice. Tienen engranajes de igual tamaño <tspan y="1641" x="379 391 406 421 427 441 456 462 474 489 504 518 524 539 544 559 573 578 592 598 612 617 632 646 651 666 681 686 701 711 723 738 753 764 770 785 791 805 819 825 838 852 867 881 887 902 908 923 937 942 956 962 976 981 996 1002 1013 1023 1028 1043 1052 1067 1073 1088 1101 1107 1122 1136 1142 1156 1166 1179 1194 1209 1220 1227 1232 1246 1259 1281 1296 1301 1315 1330 1336 1346 1360 1366 1381 1394 1408 1423 1437">con un ángulo de eje de 90 grados o un ángulo de eje distinto de 90 grados. También se puede <tspan y="1678" x="379 391 401 415 428 437 443 457 472 478 491 505 520 534 540 555 561 575 589 595 610 616 627 641 646 652 662 676 687 697 712 718 730 744 759 765 779 793 799 813 827 841 851 864 879 892 898 911 917 932 938 951 966 980 987 993 1005 1020 1034 1040 1054 1069 1075 1087 1102 1117 1131 1137 1152 1157 1172 1186 1192 1207 1220 1231 1246 1251 1266 1280 1285 1300 1315 1320 1335 1345 1357 1372 1387 1397 1404 1410 1416 1429 1444 1455">crear un ángulo de bisel recto con un engranaje plano, con un ángulo de paso de 90 grados.  Los <tspan y="1715" x="379 394 400 414 428 438 452 463 468 478 492 504 513 528 539 545 555 560 574 589 603 617 631 637 650 656 671 680 695 710 724 736 742 751 757 763 785 800 813 825 835 850 860 867 873 879 894 905 911 926 931 945 959 969 983 994 1000 1012 1026 1036 1048 1063 1074 1080 1089 1103 1114 1128 1142 1148 1161 1175 1189 1195 1209 1220 1230 1243 1249 1264 1273 1288 1303 1309 1323 1345 1358 1364">dientes rectos tienden a producir impactos, los dientes curvos resuelven este problema. <tspan y="1785" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 554 569 575 585 599 605 618 633 648 659 665 679 690 705 710 720 733 739 753 764 769 779 785 798 813 826 841 847 860 874 889 903 909 924 935 941 955 966 981 986 996 1009 1015 1029 1040 1047 1053 1067 1073 1079 1090 1105 1119 1129 1142 1154 1164 1179 1185 1198 1213 1222 1232 1245 1251 1257 1272 1283 1289 1304 1310 1323 1338 1347 1361 1372">Los engranajes biselados espirales tienen ángulos espirales. El contacto entre los dientes <tspan y="1822" x="379 391 406 428 434 448 463 475 488 493 507 522 528 541 556 562 575 589 598 608 622 644 658 664 679 693 699 704 718 732 747 757 769 784 797 803 816 822 835 841 847 861 874 889 904 910 921 934 940 954 967 977 983 996 1011 1025 1039 1045 1060 1074 1084 1090 1100 1114 1129 1144 1150 1164 1169 1175 1190 1196 1209 1224 1233 1247 1254 1260 1273 1288 1294 1307 1329 1343 1358 1369 1375 1385 1390 1405 1420 1431">comienza en un extremo del engranaje y luego se extiende por todo el diente. En ambos tipos <tspan y="1860" x="379 394 408 414 427 442 456 466 479 494 506 512 526 537 543 558 564 575 589 595 607 622 637 648 655 661 667 682 693 699 712 718 732 743 749 763 777 792 805 820 826 837 850 860 866 881 894 904 919 932 947 962 968 980 994 1000 1013 1022 1036 1047 1053 1066 1081 1090 1100 1114 1120 1131 1137 1142 1155 1160 1175 1189 1204 1217 1232 1237 1251 1262 1272 1285 1294 1300 1314 1328 1334 1348 1354 1360 1382 1388 1398 1420 1435">de engranajes biselados, los ejes deben ser perpendiculares entre sí y deben estar en el mismo <tspan y="1897" x="379 394 400 413 428 443 450 456 469 484 495 500 514 528 543 553 565 580 593 599 613 624 630 644 650 661 675 681 694 709 724 735 741 755 766 780 786 796 809 815 829 840 846 861 869 879 893 904 918 933 938 960 974 980 994 1004 1017 1028 1034 1049 1062 1068 1078 1091 1106 1120 1126 1148 1154 1167 1182 1192 1206 1212 1224 1239 1254 1259 1269 1283 1294 1308 1322 1334 1344 1359 1365 1378 1384 1389 1404 1415">plano. Los engranajes biselados espirales ofrecen mejoras de rendimiento con respecto a los <tspan y="1935" x="379 394 404 414 429 440 445 455 461 476 491 502 508 513">otros tipos.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="491" y="954" width="498" height="431" xlink:href="page9_data/img18.jpg"/><image x="1001" y="1038" width="342" height="346" xlink:href="page9_data/img19.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>