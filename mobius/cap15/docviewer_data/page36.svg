incluyendo turbinas eólicas. Gracias a su complicado diseño, puede ser muy <tspan y="442" x="133 148 154 163 169 181 187 193 199 213 227 237 250 260 282 287 302 315 324 330 336 349 360 366 375 385 399 411 425 438 453 465 471 484 495 501 510 524 534 546 559 574 587 598 605 611 623 629 644 658 672 686 700 706 717 731 740 746 761 767 776 782 793 799 805 811 821 836 858 870 880 886 907 921 936 942 957 970 981 986 1001 1015 1029 1035 1047 1062 1068 1082 1094 1103 1117 1131 1137 1143 1156">difícil determinar las frecuencias forzadas, y puede ser difícil tomar medidas que colecten la <tspan y="480" x="133 146 152 167 177 190 202 208 222 237 243 257 271 277 283 298 309 315 328 343 357 367 379 394 407 413 427 438 443 456 462 472 486 501 514 536 542 555 570 579 594 605 611 617 631 641 654 664 679 694 705 711">vibración de los engranajes y rodamientos internos. <tspan y="549" x="133 147 162 168 190 204 216 231 246 257 263 273 279 290 300 314 336 349 360 365 380 394 400 413 427 442 452 464 479 492 498 512 523 529 542 557 563 575 581 593 599 605 617 632 643 650 656 669 684 699 705 719 733 739 753 764 773 788 799 805 814 824 838 849 855 867 882 904 919 933 948 961 976 985 999 1010 1016 1031 1044 1055 1061 1073 1088 1099 1105 1116 1130">En muchos sistemas de engranajes epicíclicos, uno de estos tres componentes básicos se <tspan y="587" x="133 155 168 183 193 198 212 227 240 246 260 271 281 294 306 312 326 341 354 363 369 384 391 397 410 425 440 446 460 474 480 486 501 512 518 533 548 559 565 577 591 613 628 643 657 671 685 695 709 720 725 735 749 760 770 782 797 807 821 832 837 851 862 868 882 897 910 915 929 943 953 963 976 991 1003 1010 1016 1030 1040 1055 1070 1084 1094 1106 1112 1127 1142 1154 1169 1184 1199">mantiene estacionario; uno de los dos componentes restantes es una entrada, proporcionando <tspan y="624" x="133 147 162 175 185 199 205 218 224 237 243 249 260 266 277 287 300 322 335 342 348 370 375 389 403 413 423 436 447 453 468 482 495 501 515 521 527 541 547 557 563 584 599 605 617 632 654 669 683 698 711 726 736 749 755 769 780 786 800 815 828 834 845 858 864 869 884 897 904 909 919 933 945 951 966 971 985 999 1014 1029 1035 1048 1063 1076 1086 1100 1106 1119 1125 1140 1153 1159">energía al sistema, mientras que el último componente es una salida, recibiendo energía del <tspan y="661" x="133 144 150 161 171 185 207 220 227 233 246 259 264 274 288 294 307 319 325 339 354 360 373 388 397 407 421 427 433 446 451 461 475 485 498 510 516 531 546 551 566 580 585 599 613 623 633 646 661 673 679 692 698 704 717 722 732 746 756 769 781 787 802 816 822 837 851 857 868 881 887 892 907 920 926 941 954 969 983 997 1012 1026 1031 1046 1060 1066 1071 1086 1100 1122 1136 1145 1160 1166 1181 1195">sistema. La relación entre la rotación de entrada y la rotación de salida depende del número de <tspan y="699" x="133 148 154 168 182 192 206 217 222 236 251 257 269 281 296 309 315 328 343 357 367 380 395 408 413 427 433 445 451 466 479 485 500 514 528 534 546 561 583 598 612 627 640 655 664 678 684 695 709 715 737 749 764 773 779 793 807 821 827 832 847 869 884 897 903 908 914">dientes en cada engranaje y de qué componente se mantiene inmóvil. <tspan y="768" x="133 151 164 177 182 192 201 215 226 232 244 259 274 282 288 303 317 327 340 352 357 372 387 401 411 417">Hay tres configuraciones: <tspan font-family="F17" y="839" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 196 202 215 230 244 254 266 276 282 297 303 309 325 340 346 352 358 373 379 393 403 413 426 438 444 459 474 486 496 502 516">Planetario: Anillo estacionario <tspan font-family="F17" y="878" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 195 206 216 226 240 246 252 265 272 277 292 307 316 326 339 354 368 378 384 398 408 418 431 443 449 464 479 491 501 507 521">Estrella: Portador estacionario <tspan font-family="F17" y="916" x="133"><tspan font-family="F18" x="145"> <tspan font-family="F14" x="181 195 210 216 229 239 246 251 265 280 286 292 306 316 326 339 351 357 372 387 399 409 415 429">Solar: Sol estacionario <tspan y="1568" x="965"> <tspan font-family="F15" font-size="24" y="1614" x="515 526 530 542 554 562 574">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="579"> <tspan font-family="F15" font-size="24" font-weight="400" x="579 586 597 602 614 626 630 642 654 666 674 685 697 709 714 725 730 742 747 758 771 782 790 801 809 814 827">15-45 Engranaje planetario <tspan font-family="F14" font-size="27" y="1667" x="133 146 159 165 176 182 197 211 217 230 245 255 269 274 288 300 314 327 339 345 360 375 380 395 409 423 437 443 454 467 477 483 496 509 519 534 547 561 575 585 598 604 618 624 639 652 658 664 679 685 697 712 726 736 746 758 768 774 789 795 801 816 827 832 846 860 875 885 897 912 925 931 945 956 961 976 991 996 1011 1025 1039 1054 1067 1082 1088 1101 1116 1128 1141 1146 1159 1169">La siguiente ecuación debe ser verdadera o de lo contrario los engranajes no pueden encajar <tspan y="1705" x="133 142 148 159 165 177 190 212 226 240 250 264 270 283 298 307 317 331 337 347 353 359">físicamente entre sí. <tspan font-family="F43" font-size="43" y="1800" x="889"> <tspan font-family="F14" font-size="27" y="1866" x="133 146 159 165 179 191 205 218 230 236 251 266 272 287 301 315 320 330 344 350 363 375 381 395 410 423 429 435 448 459 465 478 492 498 513 524 530 545 558 572 586 597 603 616 622 628 643 654 659 674 680 693 708 717 731 742 748 763 776 782 796 810 824 834 847 862 875 881 894 900 911 926 941 947 953 968 979 985 995 1001 1016 1030 1036 1049 1064 1073 1087 1098 1104">La ecuación que relaciona las velocidades y los dientes de engranaje son los siguientes: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="16