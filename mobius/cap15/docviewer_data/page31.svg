]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-31 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="625" x="1499"> <tspan font-family="F15" font-size="24" y="671" x="381 392 396 408 420 428 440">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="445"> <tspan font-family="F15" font-size="24" font-weight="400" x="445 452 463 468 479 490 495 506 511 524 535 548 560 571 581 585 590 601 609 620 628 639 645 656 666 670 681 685 690 702 706 717 728 734 746 756 761 773 785 797 802 814 825 831 835 847 852 863 868 877 890 902 907 918 929 934 946 958 970 978 990 999 1003 1014 1026 1037 1050 1062 1075 1079 1089 1100 1105 1117 1128 1139 1150 1154 1167 1179 1183 1195 1205 1216 1224 1234 1245 1265 1269 1281 1293 1301 1314 1318 1330 1334 1339 1350 1355 1362 1370 1381 1391 1404 1415 1427 1438 1442 1453">15-35 – Bandas laterales a la velocidad del eje son evidentes cuando se hace un acercamiento a la frecuencia <tspan y="706" x="861 873 885 889 901 913 925 933 944 957 968 974">de engrane. <tspan font-family="F14" font-size="27" y="758" x="379 392 407 418 424 437 447 469 484 498 504 516 531 542 548 563 576 582 588 601 607 616 626 640 652 666 679 694 706 712 725 730 745 759 765 778 792 807 817 829 844 858 864 869 884 898 904 916 929 944 950 956 969 975 989 999 1013 1024 1037 1052 1064 1070 1083 1088 1103 1117 1123 1138 1150 1165 1180 1193 1204 1210 1216 1229 1238 1252 1262 1275 1281 1295 1306">Los armónicos de la frecuencia de engrane indican la presencia de bandas laterales <tspan y="795" x="379 393 404 419 433 445 451 464 470 492 505 520 530 543 549 562 568 578 591 606 620 635 649 659 664 679 693 699 711 724 730 736 749 755 764 774 788 800 814 827 842 854 860 873 878 893 907 913 926 940 955 965 977 992 1006 1013 1018 1032 1038 1044 1059 1065 1077 1092 1098 1111 1117 1128 1142 1148 1154 1167 1173 1181 1191 1205 1217 1231 1245 1260 1271 1277 1290 1296 1311 1324 1330 1344 1358 1372 1382 1394 1409 1423 1429 1443 1454">especialmente alrededor de 2x la frecuencia de engrane. El pico a 2x la frecuencia de engrane es <tspan y="833" x="379 389 402 424 439 445 458 473 479 493 499 504 526 539 550 556 569 575 585 600 606 619 634 640 653 674 689 695 701 711 725 740 746">también el más alto en amplitud. <tspan y="1240" x="1463"> <tspan font-family="F15" font-size="24" y="1286" x="537 548 552 564 576 584 596">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="601"> <tspan font-family="F15" font-size="24" font-weight="400" x="601 608 619 624 635 648 652 658 662 673 684 688 699 708 719 729 742 753 765 776 780 791 796 809 820 825 836 848 860 868 880 892 904 909 920 929 933 938 950 954 973 984 994 998 1009 1014 1022 1033 1038 1048 1053 1063 1076 1088 1092 1111 1123 1132 1137 1149 1160 1173 1185 1196 1206 1210 1215 1226 1234 1245 1253 1264 1270 1281 1291 1297">15-36 - 2x Frecuencia de engrane es la más alta y con más bandas laterales. <tspan font-family="F14" font-size="27" y="1339" x="379 392 405 416 422 437 450 465 480 493 504 510 516 529 539 552 562 575 581 595 606 612 623 636 646 652 664 679 685 707 720 731 737 749 755 768 778 791 802 808 819 825 831 837 852 863 868 883 896 906 921 932 937 952 967 972 986 997 1007 1021 1034 1040 1053 1063 1076 1091 1096 1102 1116 1126 1139 1154 1164 1177 1192 1207 1217 1223 1236 1242 1252 1266 1276 1282 1294 1309 1315 1328 1342 1357 1362 1384 1397 1403 1418 1428 1442 1453">Las bandas laterales serían más claras si los datos no estuvieran integrados y serían aún mejores <tspan y="1377" x="379 393 408 414 428 443 455 461 475 486 498 511 517 530 536 542 557 572 584 594 600 610 631 637 649 662 669 675 689 700 709 724 735 741 756 769 779 794 805 810 824 838 844 854 868 881 887 892 907 920 935 941 955 965 980 992 1006 1021 1027 1039 1054 1060 1074 1088 1094 1100 1113 1119 1134 1139 1149 1163 1175 1187 1192 1207 1222 1228 1240 1254 1260 1273 1279 1285">en una escala logarítmica. Estos datos en realidad provenían de la dirección axial. <tspan y="1446" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 535 550 560 582 594 600 615 629 634 649 664 679 691 697 712 726 731 741 747 760 782 797 812 818 832 842 857 872 886 896 908 914 928 943 956 962 976 991 1004 1010 1015 1030 1045 1051 1063 1076 1088 1093 1108 1123 1128 1150 1164 1177 1183 1195 1201 1214 1224 1236 1242 1257 1271 1277 1283 1296 1301 1323 1338 1353 1367 1373 1386 1397 1403 1418 1433">El análisis de forma de onda de tiempo proporciona una indicación muy clara de la modulación <tspan y="1483" x="379 394 408 422 428 439 453 459 473 483 498 513 527 539 553 559">que se produce. <tspan y="1895" x="1463"> <tspan font-family="F15" font-size="24" y="1941" x="655 666 670 682 694 702 714">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="719"> <tspan font-family="F15" font-size="24" font-weight="400" x="719 726 737 742 753 764 768 780 792 800 819 830 835 847 859 864 876 889 901 912 917 929 941 946 957 969 981 989 1000 1013 1024 1029 1040 1050 1054 1067 1078 1087 1098 1104 1108 1121 1132 1143 1156 1169 1179">15-37 Forma de onda de engranajes desalineados </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="382" y="281" width="1113" height="338" xlink:href="page31_data/img69.png"/><image x="382" y="880" width="1074" height="355" xlink:href="page31_data/img70.png"/><image x="382" y="1531" width="1076" height="358" xlink:href="page31_data/img71.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',31)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
