]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 15-24 <tspan font-family="F21" font-weight="400" x="473"> <tspan font-family="F22" font-weight="900" x="477 496 515 533 543 561 580 597 617 626 643 660 669 683 693 712 731 750 767 777 795 806 824 834 852 870 880 899 917 934 952 970 980 998 1016 1026 1044 1063 1083 1101 1120 1139 1158 1174 1192">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F35" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="43" font-weight="700" y="317" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="399" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 717 732 743 749 759 765 780 795 805 811 823 838 860 874 889 903 914 919 934 948 953 967 981 996 1006 1018 1033 1046 1052 1066 1077 1082 1095 1101 1115 1121 1132 1146 1161 1175">Los estudiantes deben estar familiarizados con los tipos comunes de engranajes y diseño <tspan y="437" x="180 195 208 219 225 237 252 258 273 287 292 306 320 335 345 357 372 385 391 405 416 422">básico de engranajes. <tspan font-family="F5" y="476" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 453 468 477 491 505 520 533 543 549 561 567 578 592 601 607 619 632 647 660 672 686 697 703 718 731 737 749 762 768 780 794 800 813 823 829 835 848 859 865 874 884 898 910 924 937 952 964 970 983 994 1000 1009 1023 1033 1045 1058 1073 1086 1097 1103 1115 1130 1152 1166 1180 1193 1204">Los estudiantes deben entender y ser capaces de calcular las frecuencias forzadas comunes <tspan y="514" x="180 194 209 215 221 236 247 253 266 280 295 305 317 332 345 351 365 375">en los engranajes <tspan font-family="F36" y="551" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 299 313 325 339 353 368 379 385 398 404 419 432 438 452 466 480 490 503 518 531 537 546 563 586 599 608 614 627 632 645 659 665 680 692 698 713 725 740 754 765 771 785 799 805 819 824 838 844 859 871 881 894 900 914 929 942 948 960 973 979 992 997 1012 1026 1031 1045 1059 1074 1084 1096 1111 1124 1130 1144 1155 1160 1175 1189">Frecuencia de engrane (GMF) y velocidades de eje para una caja de engranajes de <tspan y="588" x="276 291 304 315 325 338 344 359 374 385 390 404 414 427 442 455 466 473 478 493 506 521 536 549 560 566 572 584 594 607 617 630 636 650 660">hasta dos etapas, bandas laterales <tspan font-family="F36" y="626" x="228">o<tspan font-family="F6" x="244"> <tspan font-family="F0" x="276 289 299 313 325 339 353 368 379 385 398 404 419 432 438 447 460 471 485 491 506 519 525 547 561 576 586 599 605 618 624 639 653 659 664 678 692 707 717 729 744 757 763 776 783 789 798 807 821 833 847 861 876 888 894 907 912 927 941 946 956 970 984 998 1008 1014 1025 1031 1046 1061 1066 1081 1095 1100 1115 1121 1134 1149 1159 1172 1179">Frecuencia de fase de montaje del engranaje, frecuencia de repetición de diente, <tspan y="663" x="276 285 295 309 321 335 349 364 375 381 394 400 414 423 435 450 460 473 484 506 518 532 538 543">frecuencia “fantasma”   <tspan font-family="F37" y="701" x="324"><tspan font-family="F6" x="336"> <tspan font-family="F0" x="372 386 400 406 420 430 445 460 474 484 496 502 517 532 544 554 567 581 587 596 611 621 643 657 663 676 686">Se proporcionarán fórmulas <tspan font-family="F5" y="739" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 193 208 219 225 239 250 260 274 289 295 308 322 332 346 357 362 377 391 406 419 434 440 454 464 474 487 497 503 512 525 546 552 558 564 577 587 593 605 617 632 647 658 664 676 691 705 711 717 732 743 749 764 770 782 797 807 820 842 855 866 872 884 889 899 911 925 931 944 954 968 979 984 989">Los estudiantes deben estar familiarizados con los diagramas circulares   <tspan font-family="F25" font-size="43" font-weight="700" y="824" x="132 158 180 200 209 219 235 245 262 269 291 312 320 339 348 370 386 406 423 432 455 477">Análisis de vibración <tspan font-family="F0" font-size="27" font-weight="400" y="905" x="132 150 165 175 197 210 216 238 251 266 276 289 295 310 323 337 347 360 366 381 387 399 414 424 430 443 449 455 468 479 485 498 512 518 533 545 550 565 578 593 607 618 624 638 652 658 664 678 683 697 702 715 721 727 740 746 755 764 778 790 804 818 833 845 851 863 869 884 898 903 917 931 946 956 968 983 996 1003 1009 1020 1026 1040 1046 1060 1082 1097 1109 1119 1134 1148 1154">Normalmente habrá picos a las velocidades del eje y la frecuencia de engrane; sin embargo, <tspan y="942" x="132 143 157 167 180 195 200 215 229 235 250 262 268 283 289 303 309 322 336 342 348 354 369 383 397 411 425 431 446 459 473 487 497 503 516 531 537 552 558 570 584 590 603 609 621 636 642 648 661 667 676 685 699 711 725 739 754 766 772 784 790 805 819 824 838 852 867 877 889 904 917 924 930 942 948 963 977 991 1006 1019 1025 1040 1053 1067 1081 1091 1096 1111 1124 1139 1153 1166 1177">serán de bajo nivel. Puede haber un pico a 2X la frecuencia de engrane, y puede haber bandas <tspan y="980" x="132 138 151 161 175 185 198 204 218 229 234 249 263 269 281 295 301 316 328 334 349 362 376 382 397 411 417 422 436 442 456 462 475 480 490 504 518 532 547 561 571 577 591 605 611 617 630 636 645 654 668 680 694 708 723 735 741 753 759 774 788 793 807 821 836 846 858 873 886 892">laterales de velocidad del eje alrededor de la frecuencia de engrane. <tspan y="1049" x="132 149 155 170 184 199 212 223 229 238 251 257 263 276 287 293 303 316 337 352 358 371 386 392 405 420 432 442 456 468 481 496 502 515 530 536 549 564 570 576 589 595 603 613 627 639 653 666 681 693 699 712 718 732 746 752 765 780 794 804 816 831 845 852 857 872 887 897 903 909 923 929 939 951 966 976 991 997 1003 1017 1028 1033 1048 1062 1074 1088 1099 1112 1121 1127 1142">Algunas fallas también aparecen en 3X la frecuencia de engrane. Por lo tanto, es necesario <tspan y="1087" x="132 145 151 165 176 186 199 209 215 229 235 241">ajustar el F<tspan font-family="F38" font-size="17" y="1091" x="254 268 276">max<tspan font-family="F0" font-size="27" y="1087" x="285 291 297 312 318 329 343 352 358 370 376 389 404 413 427 449 462 477 487 500 506 519 525 535 550 556 568 582 604 619 625 640 653 663 675 681 694 707 717 723 735 749 755 764 773 787 799 813 827 842 854 860 873 878 893 907 912 926 940 955 965 977 992 1006 1011 1024 1030 1045 1057 1072 1087 1100 1111"> lo suficientemente alto como para ver 3x frecuencia de engrane y bandas <tspan y="1124" x="132 138 151 161 175 185 198 204 218 229 235">laterales. <tspan y="1555" x="1054"> <tspan font-family="F39" font-size="24" y="1601" x="263 274 278 290 302 310 322">Figura <tspan font-family="F40" font-size="27" font-weight="700" x="327"> <tspan font-family="F39" font-size="24" font-weight="400" x="327 334 345 350 360 373 377 389 393 405 417 429 437 448 461 472 477 488 498 502 515 526 539 550 558 569 581 586 599 611 622 634 644 648 659 663 668 680 684 695 706 712 724 735 739 751 763 775 780 792 804 808 821 825 833 846 850 861 865 872 881 892 902 915 926 938 949 953 965 969 982 993 998 1009 1022 1034 1042 1053 1065 1077">15-24 – Engranajes generan pocos a la velocidad de giro y frecuencia de engrane <tspan font-family="F0" font-size="27" y="1654" x="132 146 157 167 180 191 197 206 216 230 242 256 269 284 296 302 315 326 332 343 356 366 379 394 400 422 435 446 451 466 476 491 512 518 533 546 561 570 584 595 601 614 629 635 641 654 660 674 680 690 704 716 728 733 748 763 768 778 791 806 812 825 831 836 851 864 874 887 892 906 920 935 945 957 972 985 991 1005 1016 1021 1036 1050 1056 1070 1081 1096 1110 1124 1130 1142 1149 1154 1167 1173 1186 1201">Estas frecuencias serán más prominentes en la dirección radial para engranajes de espuela, y en <tspan y="1692" x="132 138 151 157 172 178 188 202 214 225 231 246 261 267 279 293 299 312 318 324 339 351 361 374 380 393 408 422 432 445 460 472 478 492 503 509 523 537 543 549 561 576 582 597 610 615 629 640 646">la dirección axial para engranajes helicoidales. <tspan y="1761" x="132 145 158 164 186 199 212 227 236 242 255 261 276 289 295 301 314 325 331 340 353 359 365 378 389 395 406 420 426 441 454 464 478 490 500 512 527 533 555 568 583 589 602 616 626 640 645 659 665 671 685 696 706 719 734 740 755 761 775 789 795 801 814 820 829 838 852 864 878 892 907 919 925 937 943 958 972 977 991 1005 1019 1029 1042 1057 1070 1076 1089 1095 1106 1120 1126 1138 1143 1156 1170">La mayoría de las fallas se detectan mediante el estudio de la frecuencia de engrane y 2x y 3x <tspan y="1799" x="132 141 151 165 177 191 205 220 231 237 250 261 267 282 296 301 315 329 344 354 366 381 395 400 406 420 435 445 459 465 477 492 506 512 523 537 548 554 569 582 597 612 625 636 642 648 661 670 684 694 707 713 727 738 744 750 763 776 782 793 799 814 828 833 847 861 871 885 891 905 915 921 935 950 963 969 975 981 992 1002 1015 1020 1035 1048 1058 1070 1076 1089 1095 1100 1115 1129 1135 1143 1156 1162 1168 1181 1192">frecuencias de engrane junto con sus bandas laterales. La siguiente es una lista parcial de fallas <tspan y="1836" x="132 147 161 175 181 192 206 212 227 241 255 269 283 298 303 318 331 341 355 367 377 389 399 405 418 423 433 443 456 469 483 493 499 514 528 533 547 558 568 581 587 601 612 622 636 651 657 671 677">que se pueden detectar a través de este estudio. <tspan font-family="F5" y="1906" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 211 222 237 250 261 271 285 290 305 319 324 339 345 358 373 383 397 407">Desgaste de dientes <tspan font-family="F5" y="1945" x="132"><tspan font-family="F6" x="144"> <tspan font-family="F0" x="180 197 203 217 232 241 255 266 272 284 297 306 321 334 349 364 374">Dientes cargados </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="847" width="1085" height="1" fill="#000000"/><image x="287" y="1169" width="766" height="388" xlink:href="page24_data/img51.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width=