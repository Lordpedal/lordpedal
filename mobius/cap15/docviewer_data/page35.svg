]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-35 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F12" font-size="43" font-weight="700" y="318" x="379 405 427 447 456 466 482 492 509 516 538 559 567 589 608 624 638 647 665 687 696 716 733 740 763 784 791 813 834 850 873 892 908 923">Análisis de partículas de desgaste<tspan font-family="F13" x="943"> <tspan font-family="F14" font-size="27" font-weight="400" y="399" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 541 554 563 573 579 591 605 611 624 635 641 656 670 675 690 704 715 730 743 753 763 777 783 796 802 823 837 852 866 880 895 901 916 925 940 955 970 980 991 997 1012 1027 1040 1046 1059 1074 1087 1093 1106 1121 1133 1147 1156 1166 1180 1195 1206 1212 1225 1231 1246 1259 1265 1280 1293 1308 1323 1333 1339 1353 1367 1373 1387 1393">El análisis de partículas de desgaste a menudo proporciona una advertencia de daños en el <tspan y="437" x="379 393 408 422 432 444 459 472 478 492 498 520 534 545 560 575 581 594 608 618 632 643 648 663 677 683 698 712 726 732 738 752 758 773 785 800 813 819 833 839 845 857 872 885 891 897 908 914 925 931 945 959 965 978 984 998 1008 1021 1033 1039 1053 1068 1074">engranaje mucho antes de que lo haga el análisis de vibración. <tspan y="506" x="379 393 407 421 436 449 455 468 483 489 501 515 528 543 553 566 572 587 601 614 620 634 640 646 658 673 686 692 698 709 715 726 732 747 760 766 781 794 803 813 819 831 845 851 864 875 881 896 910 915 930 944 955 970 983 993 1003 1017 1023 1034 1048 1062 1068 1082 1087 1101 1112 1122 1135 1144 1150 1161 1175 1190 1203 1213 1225 1240 1255 1261 1275 1289 1295 1301 1314 1329 1342 1348 1354 1365 1371 1382">Tenga en cuenta que el análisis de partículas de desgaste suele estar separado del análisis <tspan y="544" x="379 389 403 413 419 434 446 456 462 477 482 497 511 517 530 541 555 561 571 584 591 597 612 626 640 645 660 675 681 693 707 722 731 737 751 765 779 785 800 812 822 832 838 850 864 870 883 894 900 915 928 934 949 963 973 988 1001 1012 1022 1036 1042 1054 1069 1083 1093 1115 1128 1134 1148 1159 1166 1172 1186 1192 1197 1212 1226 1236 1251 1264 1275 1285 1299 1304 1319 1333 1339 1351 1365 1375 1384 1397 1404 1410 1424 1430">rutinario de aceite, que no contiene partículas de desgaste anormales. El desgaste de corte, el <tspan y="581" x="379 394 408 419 434 447 458 467 481 487 500 515 525 538 549 554 567 582 587 600 606 620 626 631 646 660 671 686 699 710 719 733 739 753 767 778 784 790 802 815 830 839 853 859 873 883 898 913 927 939 952 967 973 988 1001 1010 1020 1026 1038 1052 1058 1071 1082 1088 1103 1117 1131 1137 1148 1162 1177 1183 1205 1218 1229 1234 1249 1259 1271 1286 1301 1315 1326 1332 1347 1361 1374 1380 1386 1398 1409">desgaste abrasivo y el desgaste deslizante producen partículas que son más grandes que las <tspan y="619" x="379 391 404 419 432 444 450 465 478 493 507 518 524 538 552 558 564 577 583 597 608 622 636 648 657 667 682 693 705 720 735 741 754 760">capacidades de la espectroscopia. <tspan y="1090" x="1217"> <tspan font-family="F15" font-size="24" y="1136" x="422 433 437 449 461 469 481">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="486"> <tspan font-family="F15" font-size="24" font-weight="400" x="486 493 504 509 521 534 538 550 555 559 570 582 593 599 603 613 617 627 631 644 655 660 672 683 691 699 704 714 726 731 742 752 756 769 780 785 798 809 818 830 842 851 859 871 875 888 900 909 913 918 931 935 948 959 972 983 991 1002 1007 1011 1019 1030 1042 1053 1058 1069 1074 1086 1097 1110 1122 1132 1137 1148 1161 1165 1170 1182 1192 1197 1208 1220 1232 1240 1252 1264 1276 1285 1289 1301 1313 1321 1332 1342 1347 1359 1372 1383 1387 1392 1403 1413">15-44 El análisis de partículas de desgaste por lo general revela daños en los engranes antes que las <tspan y="1171" x="861 872 876 888 896 907 918 923 935 947 959 968 974">vibraciones. <tspan font-family="F12" font-size="43" font-weight="700" y="1253" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F13" x="593"> <tspan font-family="F17" font-size="27" font-weight="400" y="1335" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 810 816 822 837 849 859 869 883 898 904 917 928 943 955 961 974 988 1003 1009 1021 1036 1050 1056 1062 1075 1081 1090 1100 1114 1126 1140 1153 1168 1180 1186 1199 1204 1219 1232 1242 1256 1266 1279 1284 1290 1305 1319 1325 1330 1344 1358 1373 1383 1395 1410 1423 1429 1443">Los estudiantes deben entender el patrón asociado con la frecuencia natural del engranaje <tspan y="1373" x="427 437 453 468 477 487 492 506 521 527 536 549 555 561 574 585 591 606 620 633 639 645 667 682 688 694 706 718 733 739 745 767 782 795 806 816 831 838 843">(Gnf) en fallas que implican impacto.  <tspan font-family="F17" y="1412" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 752 767 780 792 806 817 822 837 851 857 862 877 890 905 915 921 930 936 948 960 970 976 982 995 1001 1009 1019 1033 1045 1059 1073 1088 1099 1105 1118 1124 1139 1152 1158 1171 1186 1200 1210 1223 1237 1251 1257 1269 1275 1281 1294 1305 1311 1326 1339 1354 1369 1382 1393">Los estudiantes deben ser capaces de identificar la frecuencia de engrane y las bandas <tspan y="1450" x="427 433 446 456 470 480 493 499 513 524 529 544 558 564 570 583 589 601 615 621 636 648 654 669 682 696 702 717 731 737 742 756 762 776 781 795 809 815 829 844 850 864 875 889 903 915 924 934 948">laterales de la velocidad del eje en un espectro <tspan font-family="F17" y="1488" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 752 767 780 792 806 817 822 837 851 857 869 883 898 907 912 927 941 951 964 973 979 993 1008 1021 1027 1041 1051 1065 1079 1094 1107 1113 1128 1140 1150 1163 1169 1182 1197 1210 1216 1222 1234 1246 1256 1262 1276 1291 1297 1308 1314 1328 1337 1347 1362 1367 1382 1396 1418 1431 1440 1455">Los estudiantes deben ser capaces de configurar una prueba para analizar un cierto número <tspan y="1526" x="427 442 456 462 471 485 498 513 519 533 545 551 566 580 594 605 611 626 639 645 659 664 678 684 697 712 718 724 737 743 752 766 776 798 811 817 832 845 851 866 880 895 908 914 929 942 948 958 963 977 999 1014 1029 1035 1047 1061 1076 1082 1093 1107 1116 1122 1134 1140 1153 1168 1177 1191 1197 1211 1225 1235 1248 1254 1260 1274 1280 1295 1307 1317 1330 1336 1348 1362 1372 1378 1390 1403 1418 1430">de revoluciones de eje en la forma de onda de tiempo con suficiente detalle para ver cada <tspan y="1563" x="427 441 456 470 480 492 507 520 526 539">engranaje <tspan font-family="F42" y="1601" x="475">o<tspan font-family="F18" x="491"> <tspan font-family="F14" x="523 536 551 562 568 582 593 603 617 632 638 651 665 675 689 700 705 720 734 749 762 777 783 794 807 817 823 835 848 863 876 888 902 913 918 933 947 953 965 980 993 999 1005 1017 1030 1040 1046 1055 1069 1079 1101 1114 1125 1131 1145 1159 1165 1179 1194 1209 1222 1228 1242 1256 1262 1271 1277 1291 1313 1328 1342 1348 1363 1377 1383 1389 1402 1413">Los estudiantes deben ser capaces de analizar formas de onda de tiempo de las <tspan y="1638" x="523 535 548 554 567 578 584 599 613 619 632 647 661 671 684 699 711 717 731 742 748 763 775 785 798 804 810 824 838 852 862 868 877 883 895 908 917 923 938 944 957 972 981 995 1006 1012 1022 1036 1046 1061 1072 1079 1085 1106 1121 1136 1150 1156 1169 1181 1187 1202 1216 1223 1229 1243 1253 1264 1270">cajas de engranajes para identificar dientes rotos, modulación, etc. <tspan font-family="F17" y="1677" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 701 711 721 734 744 750 763 769 774 784 797 811 821 836 842 856 870 876 882 897 908 914 927 941 956 966 978 993 1006 1012 1026 1037 1043 1055 1069 1084 1090 1096 1111 1122 1128 1138 1150 1165 1171 1186 1197 1203 1208">Los estudiantes deben estar al tanto de los engranajes con los radios   <tspan font-family="F17" y="1715" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 810 816 822 835 848 854 868 878 884 898 912 918 932 943 956 966 972 986 991 997 1012 1022 1036 1058 1072 1087 1092 1107 1113 1124 1130 1145 1156 1166 1180 1195 1201 1213 1228 1234 1248 1262 1268 1277 1283 1297 1319 1334 1348 1354 1367 1373">Los estudiantes deben entender el valor de usar el promedio sincrónico de tiempo al <tspan y="1753" x="427 440 455 468 474 480 492 505 515 521 527 540 551 557 569 582 588 601 612 618 632 646 652 665 680 694 704 717 732 745 750 764 774">analizar las cajas de engranajes <tspan font-family="F17" y="1792" x="379"><tspan font-family="F18" x="391"> <tspan font-family="F14" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 915 929 942 948 962 968 974 986 1001 1014 1020 1026 1037 1043 1054 1060 1075 1088 1094 1109 1122 1131 1141 1147 1159 1173 1179 1192 1203 1209 1224 1238 1243 1258 1272 1283 1298 1311 1322 1331 1345">Los estudiantes deben ser conscientes de que el análisis de partículas de desgaste <tspan y="1830" x="427 437 446 460 469 479 493 508 518 531 540 546 558 568 574 587 593 614 628 643 657 672 686 692 707 721 735 750 763 769 784 793 808 823 838 848 859 865 880 895 907 917 923 945 958 964 979 989 994 1000 1015 1024 1038 1048 1070 1083 1095 1101 1115 1130 1135 1148 1154 1169 1182 1192 1206 1218 1230 1236 1250 1265 1271 1293 1306 1317 1322 1332 1346 1368 1382 1392 1405 1420 1432">(ferrografía) a menudo puede proporcionar mejor información y detección más temprana <tspan y="1867" x="427 442 456 462 468 483 497 507 522 535 546 556 569 575 589 603 609 623 638 651 657 669 682 688 701 706 721 735 741 754 768 783 793 805 820 833 839 853 864 870">del desgaste en una caja de engranajes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1085" height="1