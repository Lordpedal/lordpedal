]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F22" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 15-26 <tspan font-family="F21" font-weight="400" x="473"> <tspan font-family="F22" font-weight="900" x="477 496 515 533 543 561 580 597 617 626 643 660 669 683 693 712 731 750 767 777 795 806 824 834 852 870 880 899 917 934 952 970 980 998 1016 1026 1044 1063 1083 1101 1120 1139 1158 1174 1192">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F35" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="302" x="132 145 158 164 173 188 198 220 233 239 253 267 273 287 302 317 330 336 350 364 370 379 385 399 421 436 450 456 467 481 491 504 509 523 538 543 557 567 580 595 600 615 628 638 647 661 667 678 683 698 712 723 738 744 759 772 778 784 796 811 825 831 853 868 883 897 903 916 928 934 948 963 969 975 981 1003 1008 1018 1031 1046 1059 1066 1072 1085 1100 1106 1112 1125 1136 1142 1153 1166 1172 1185 1196">La forma de onda de tiempo será en gran parte sinusoidal con modulación limitada. En las cajas <tspan y="340" x="132 147 161 167 180 195 209 219 232 247 259 265 279 290 296 307 320 335 348 359 364 379 394 400 414 428 443 457 462 477 490 505 518 528 533 543 553 565 580 591 597 607 621 631 637 652 663 669 683 689 700 710 715 730 740 755 766 772">de engranajes sanas no debe haber transitorios distintos. <tspan font-family="F29" font-weight="700" y="409" x="132 150 165 178 184 194 208 223 230 242 248 263 276 291 305 315 328 335 341 355 366 372 382 396 407 422 429 443 454 464 477 487 493 507 514 523 537 543 553 568 578 591 603 610 624 639 653 664 670 684 698 704 716 729 744 757 762 776 783 796 802 814 829 844 849 864 879 891 897 907 921 932 947 954 969 980 987 1002 1017 1023 1035 1050 1064 1075 1090 1103 1118 1131 1137 1151 1164 1174 1187">Una regla general es recolectar 6-10 rotaciones de cada eje con una resolución adecuada para <tspan y="447" x="132 145 159 169 175 182 195 206 212 227 240 255 270 283 294 300 307 320 329 343 353 366 373 387 398 404 417 423 430 445 456 461 476 490 500 513 519 526 540 551 557">ver las bandas laterales y los detalles. <tspan font-family="F26" font-size="37" font-style="italic" y="526" x="132 151 164 184 213 231 250 259 278 285 299 307 327 342 355 374 393 402 417 436 444 463 480 488 500 509 526 556 575 595">Promedio sincrónico de tiempo <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="601" x="132 146 152 158 173 183 198 219 233 248 254 269 275 286 291 306 317 327 342 357 371 377 392 406 411 421 427 441 462 477 492 497 507 521 534 550 560 566 577 591 597 611 621 627 632 638 650 663 669 681 696 718 732 747 768 782 796 806 820 826 838 852 865 879 894 909 915 926 940 946 951 966 975 989 1003 1013 1026 1032 1047 1053 1065 1079 1094 1109 1120 1130 1136 1147 1160 1170">El promedio síncrono de tiempo (TSA) se utiliza comúnmente cuando se intenta diagnosticar <tspan y="638" x="132 141 154 160 166 179 190 196 211 225 231 245 259 273 283 296 311 324 330 343 350 356 369 383 399 405 420 430 444 466 480 495 501 513 523 536 542 551 566 581 594 605 611 617 630 641 647 656 670 684 698 708 722 733 739 753 767 773 786 791 806 816 829 841 847 861 876 882 897 911 925 930 945 960 966 977 991 1006 1012 1023 1028 1043 1055 1065 1079 1094 1107 1118 1124 1136 1150 1165 1171 1185 1191">fallas de engranaje. TSA promediará todas las fuentes de vibración que no son síncronas con el <tspan y="675" x="132 147 161 167 178 193 199 209 222 234 249 256 261 276 290 304 310 321 335 340 350 365 387 400 406 420 434 440 446 460 465 479 485 500 514 519 525 539 553 567 577 590 605 618 623 637 643 658 671 677 683 697 707 720 730 744 755 761">pulso tach, que se toma del eje del engranaje de interés. <tspan y="745" x="132 146 157 167 182 188 199 205 219 234 240 249 255 267 280 285 300 314 328 334 345 359 365 379 384 390 412 417 432 445 460 466 480 490 500 513 524 530 539 553 566 581 590 604 615 621 636 650 655 668 674 688 698 711 723 729 744 758 765 771 785 799 810 825 839 845 851 866 877 882 892 907 922 935 956 962 976 990 1000 1015 1026 1033 1038 1052 1058 1064 1086 1101 1110 1125 1135 1141 1147 1153 1166 1177">Esto significa que se eliminan otras fuentes de vibración, desde los rodamientos, el motor, las <tspan y="782" x="132 142 156 167 182 197 209 224 236 242 255 266 273 278 292 302 314 320 327 333 348 361 367 380 395 409 424 430 444 459 472 478 487 501 511 533 546 552 566 580 586 600 615 630 643 649 663 677 683 692 698 712 734 749 763 769 775 781 803 818 824 837 843 849 862 875 881 894 908 925 931 943 957 972 983 997 1019 1033 1039 1061 1075 1086 1101 1116 1122 1131 1137 1150 1172 1187 1202">resonancias, etc., dejando una forma de onda de tiempo limpia. La TSA consume mucho tiempo <tspan y="820" x="132 142 153 167 172 182 196 211 225 231 244 254 268 274 287 302 308 322 332 345 359 365 380 394 416 429 439 454 459 474 488 494 508 518 533 554 568 583 589 604 614 624 630 642 648 654 660 674 687 700 706 728 742 754 768 783 789 799 804 818 840 855 870 876 887 902 917 926 931 946 960 970 982 992 1003 1017 1023 1036 1051 1057 1071 1081 1087 1109 1122 1132 1138 1143 1157 1172 1185 1195 1202">(se requiere un gran número de promedios) y lleva mucho tiempo configurarse en primer lugar. <tspan y="857" x="132 146 152 167 172 186 208 223 236 245 260 275 281 287 300 313 319 333 339 345 358 364 378 392 407 420 425 435 450 465 479 485 499 505 511 525 536 545 559 572 582 594 609 615 630 644 654 660 666 681 692 697 707 721 732 746 752 762 775 790 805 816 822 836 851 861 874 889 895 909 924 935 941">Sin embargo, vale la pena todo el esfuerzo por los resultados obtenidos. <tspan font-family="F26" font-size="37" font-weight="700" font-style="italic" y="937" x="132 154 171 186 204 222 237 249 266 274 293 311 318 337 346 363 383 395 412 427">Desgaste de dientes <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1011" x="132 138 153 167 180 195 210 225 231 237 252 263 268 283 289 302 317 326 340 351 357 369 384 406 412 425 440 452 465 480 486 499 504 519 533 544 559 572 583 593 605 615 626 640 646 652 667 680 691 704 714 727 741 747 762 777 788 794 806 821 832 845 856 863 869 882 895 900 915 925 930 952 966 976 988 994 1008 1019 1025 1040 1054 1068 1074 1080 1093 1104 1110 1125 1137 1151 1166 1179 1190"> Cuando los dientes comiencen a desgastarse, pasarán dos cosas. La primera es que las bandas <tspan y="1048" x="132 138 151 161 175 185 198 204 218 229 234 248 263 269 275 288 294 302 312 326 338 352 365 380 392 398 411 417 431 445 451 464 479 493 503 515 530 544 550 563 577 599 612 627 637 649 659 672 687 693 704 718 724 746 758 773 787 793 803 817 832 838 844 857 870 881 887 902 915 930 945 958 969 975 981 993 1003 1016 1026 1039 1045 1059 1070">laterales en la frecuencia de engrane aumentarán su magnitud. Las bandas laterales <tspan y="1086" x="132 144 159 169 179 193 203 218 233 247 262 276 286 298 313 319 332 338 344 357 363 375 389 395 410 422 428 443 456 470 476 491 505 511 516 530 544 558 568 581 596 609 615 628 634 646 661 676 681 695 701 707 721 735 746 761 774 785 794 808 815 821 834 847 858 864 879 891 906 921 934 945 951 957 970 980 993 1003 1016 1022 1036 1047 1053 1064 1077">corresponderán a la velocidad del engranaje con el desgaste. Las bandas laterales se <tspan y="1123" x="132 147 161 172 185 195 204 219 225 231 244 254 267 281 287 299 314 336 351 356 366 380 391 405 411 421 434 449 464 469 484 498 504 510 523 528 550 565 580 594 600 613 625 631 646 660 666 681 695 701 714 735 750 756 762 772 786 801 806 821 827 836 845 859 871 885 899 914 926 932 944 950">desarrollarán como resultado de la modulación de amplitud o frecuencia. <tspan y="1559" x="1056"> <tspan font-family="F39" font-size="24" y="1605" x="515 526 530 542 554 562 574">Figura <tspan font-family="F40" font-size="27" font-weight="700" x="579"> <tspan font-family="F39" font-size="24" font-weight="400" x="579 586 597 602 613 623 628 639 644 659 670 679 691 703 712 720 732 737 749 761 765 778 782 794 806 814 826">15-27 – Desgaste de diente <tspan font-family="F0" font-size="27" y="1658" x="132 145 158 164 175 189 204 218 233 248 260 266 278 293 304 317 323 338 352 366 372 387 399 413 422 432 446 451 465 476 482 497 511 525 531 537 550 556 564 574 588 600 614 627 642 654 660 673 678 693 706 716 730 740 753 759 764 779 793 799 805 818 833 847 857 869 884 897 903 917 922 932 948 963 972 981 987 998 1012 1018 1031 1045 1057 1063 1073 1085 1091 1106 1120 1134 1140 1154 1169 1175 1188 1194">La segunda cosa que ocurre es que la frecuencia natural del engranaje (Gnf) se excita debido al <tspan y="1695" x="132 138 160 175 188 200 210 225 230 245 259 265 271 286 297 303 316 330 345 355 367 382 396 407 414 420 434 444 454 468 474 488 494 506 521 527 537 550 571 586 592 605 620 626 639 653 667 673 688 694 704 716 722 737 750 764 779 792 803 809 815 828 838 851 861 874 880 894 905 912 917 930 936 948 963 985 999 1005 1019 1034 1047 1053 1062 1071 1085 1097 1111 1125 1140 1151 1157 1170">impacto de los engranes. Este pico también exhibirá bandas laterales, y como una frecuencia <tspan y="1732" x="132 147 160 170 184 194 207 213 220 225 239 250 256 270 280 295 310 323 338 344 358 363 378 392 406 412 421 435 449 464 477 483 497 512 525 530 545 558 569 583 589 611 624 635 641 654 676 691 697 703 715 721">natural, es probable que tenga una base más amplia. <tspan y="1802" x="132 147 160 170 183 189 202 217 226 240 255 269 283 293 298 312 318 324 339 352 361 371 385 400 406 420 434 440 449 458 472 484 498 512 527 539 545 558 563 578 591 601 614 624 637 643 649 664 678 684 689 703 717 732 742 754 769 782 788 801 807 819 834 849 854 869 882 897 912 925 936 942 948 960 970 983 993 1006 1012 1026 1037 1044 1050 1056 1078 1090 1105 1110 1125 1139 1144 1159 1173 1187">Para entender el patrón de frecuencia natural del engranaje con bandas laterales, imagine que <tspan y="1839" x="132 146 161 167 182 188 201 216 225 239 245 258 273 279 293 308 322 328 343 357 363 369 384 394 400 414 428 442 452 465 480 493 499 513 523 529 543 554 564 577 582 597 610 625 638 653 667 674 680 695 707 722 735 741 754 768 780 786 801 815 828 834 848 854 860 874 880 894 908 918 932 937 952 965 980 992 1007 1022 1028 1034 1056 1071 1084 1095 1105 1118 1124 1138 1144 1149 1164 1174 1184 1199">un diente en uno de los engranajes está dañado. Cada vez que el diente dañado impacta el otro <tspan y="1877" x="132 146 161 175 185 197 212 225 231 245 250 265 278 290 304 310 325 339 352 358 372 383 397 402 416 430 445 455 467 482 495 501 515 521 532 546 559 574 588 594 606 620 642 657 663 677 692 705 711 723 736 757 772 785 800 813 818 832 847 853 864 878 884 892 902 916 928 942 955 970 982 988 1001 1007 1022 1034 1044 1058 1068 1081 1087 1094 1100 1114 1124 1138">engranaje hace que ese engranaje suene como una campana en su frecuencia natural. Ese <tspan y="1914" x="132 142 148 170 184 194 208 214 229 241 247 259 274 296 311 316 326 340 351 365 371 381 394 409 424 430 443 458 464 477 492 507 513 527 541 555 560 574 589 594 608 614 620 634 645 659 673 685 695 704 719 725 738 744 758 769 782 788 796 806 820 832 846 859 874 886 892 905 911 926 938 948 962 972 985 991 998 1003">timbre da como resultado un “golpe” en el espectro a esa frecuencia natural.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="285" y="1168" width="772" height="392" xlink:href="page26_data/img56.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
