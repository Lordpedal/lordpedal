]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F7" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 15-22 <tspan font-family="F8" font-weight="400" x="474"> <tspan font-family="F7" font-weight="900" x="478 497 516 534 544 562 581 598 618 627 644 661 670 684 694 713 732 751 768 778 796 807 825 835 853 871 881 900 918 935 953 971 981 999 1017 1027 1045 1064 1084 1102 1121 1140 1159 1175 1193">CAPÍTULO 15 – ANÁLISIS DE CAJAS DE ENGRANAJES<tspan font-family="F9" font-size="21" font-weight="400" x="1210"> <tspan font-family="F10" y="2130" x="133"><tspan font-family="F11" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F14" font-size="27" y="865" x="1095"> <tspan font-family="F16" font-weight="700" y="927" x="533"> <tspan font-family="F15" font-size="24" font-weight="400" x="533 540 551 557 567 575 579 594 605 616 621 633 644 657 669 673 684 695 707 719 723 734 739 751 756 767 779 788 799 809">15-21 Hay daño cada 5 dientes <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1006" x="133 150 163 180 195 214 231 251 266 274 292 300 319 336 343 357 374 394 411 424 432 447 455 475 494 501 521 538 545 565 573 590 610 623 640 648">Frecuencia de repetición de diente  <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1081" x="133 147 153 159 168 181 193 203 218 228 233 248 263 269 281 295 317 331 346 352 357 372 386 400 410 416 425 431 443 456 461 475 481 487 502 516 537 551 561 576 581 596 610 615 630 636 649 664 674 688 699 704 710 725 739 752 758 780 793 808 817 831 837 852 866 874 888 900 910 924 939 950 965 976 982 995 1010 1016 1030 1035 1041 1055 1069 1083 1093 1106 1121 1134 1140 1153 1159 1172 1178 1192 1198">El factor no común identifica el número de dientes igualmente defectuosos en el engranaje y el <tspan y="1118" x="133 148 162 184 198 208 222 228 243 256 262 272 285 298 313 319 333 345 351 366 381 395 406 411 426 440 454 460 474 480 486 500 510 519 534 540 553 568 582 592 605 620 633 638 652 658 672 686 701 715 720 735 748 760 773 783 789 802 816 826 840 851 857 871 885 891 906 920 934 939 953 967 982 992 1004 1019 1032 1047 1053 1059 1074 1085 1091 1113 1119 1130 1151 1166 1177">número de revoluciones que el otro engranaje debe hacer antes de que engranen los mismos <tspan y="1156" x="133 148 154 168 182 192 206 217 222 237 251 256 271 285 299 312 327 334 340 353 365 371 380 390 404 416 430 443 458 470 476 489 494 509 523 529 543 553 563 577 582 596 609 622 637 647 662 668 678 692 698 704 710 723 745 758 764 770 783 789 798 807 821 833 847 861 876 888 894 907 912 927 941 946 956 970 984 998 1008 1014 1026 1031 1046 1061 1066 1081 1095 1100 1115 1121 1134 1148 1158 1172 1179">dientes de nuevo. La frecuencia de este evento se llama la frecuencia de repetición de diente. <tspan y="1193" x="133 148 163 178 192 214 229 240 246 258 271 277 289 303 309 322 332 338 344 357 363 371 381 395 407 421 434 449 461 467 480 486 500 514 519 529 543 558 571 581 587 599 605 619 634 640 654 668 674 689 694 708 722 732 746 751 766 780 786 799 811 821 827 840 851 857 879 891 906 920 930 943 954 960">Podemos calcular la frecuencia de repetición de diente de varias maneras. <tspan font-family="F33" font-style="italic" y="1262" x="133 149 163 175 180 194 200 215 236 247 253 266 272">HTF = GMF x N<tspan font-family="F34" font-size="17" y="1266" x="288">a<tspan font-family="F33" font-size="27" y="1262" x="296 302 309 314 324"> / (T<tspan font-family="F34" font-size="17" y="1266" x="338 342">in<tspan font-family="F33" font-size="27" y="1262" x="350 356 369 374"> x T<tspan font-family="F34" font-size="17" y="1266" x="388 397 406">out<tspan font-family="F33" font-size="27" y="1262" x="412 421">) <tspan font-family="F14" font-style="normal" y="1332" x="229">N<tspan font-family="F32" font-size="17" y="1336" x="247">a<tspan font-family="F14" font-size="27" y="1332" x="255 261 275 281 296 306 320 335 349 361 371 386 392 406 420 426 435 448 460 470 484 494 508 519 525 537 551 573 587 602 616 627"> = producto de factores comunes <tspan font-family="F33" font-style="italic" x="632"> <tspan font-family="F14" font-style="normal" y="1401" x="133 151 165 178 183 197 203 217 231 237 252 264 270 285 298 312 318 333 347 352 366 380 390 400 413 428 440 446 453 459 474 487 493 498 513 522 536 546 551 566 576">HTF = Velocidad de entrada / CF interior <tspan font-family="F33" font-style="italic" x="581"> <tspan font-family="F14" font-style="normal" y="1471" x="133 151 165 178 183 197 203 217 231 237 252 264 270 285 298 312 318 333 347 353 364 377 383 388 403 416 422 429 435 450 463 468 482 495 505 519 528 534 549 558 563">HTF = Velocidad de salida / CF exterior  <tspan y="1540" x="133 146 159 165 171 177 190 212 225 240 253 259 273 282 291 305 317 331 345 360 372 378 390 396 411 425 430 440 454 468 482 492 498 509 515 530 545 550 565 579 584 599 605 618 633 642 656 670 675 689 700 706 712 725 731 744 758 764 779 791 796 811 824 839 845 858 864 870 883 889 904 917 931 937 951 966 971 986 992 1005 1020 1030 1043 1049 1062 1077 1083 1097 1112">La llamada “frecuencia de repetición de diente” es la velocidad a la que un diente en un <tspan y="1578" x="133 147 162 176 186 198 213 226 232 246 252 264 277 283 295 308 314 326 340 355 361 375 390 395 410 416 429 444 454 467 473 486 501 507 522 535 544 554 560 572 586 592 605 615 620 634 649 654 668 674 680 695 704 714 729 734 748 762 777 787 799 814 827 833 846 853 859 873 878 884 890 903 909 919 933 939 952 964 970 984 999 1004 1019 1033 1039 1052 1066 1081 1091 1103 1118 1131 1137 1150 1161 1167 1181 1192">engranaje calza con un diente en particular en el otro engranaje. Si la relación de engranajes es <tspan y="1615" x="133 147 162 168 182 196 206 219 229 244 250 262 277 299 313 319 328 335 341 353 359 374 380 393 399 405 411 424 430 439 449 463 475 489 502 517 529 535 548 553 568 582 587 597 611 626 639 649 655 667 673 687 702 708 722 736 742 756 762 776 790 800 814 820 830 844 854 867 873 879 892 903 909 925 940 962 968 983 997 1003 1008 1022 1036 1050 1060 1073 1088 1101 1107 1120 1126 1147 1160 1171">un entero como 1, 2 o 3, la frecuencia de repetición de diente será las RPM del engranaje más <tspan y="1652" x="133 148 158 170 185 200 213 220 226 238 244 250 265 276 282 304 310 321 343 358 369 374 389 395 408 423 433 447 458 463 477 488 498 511 521 533 548 554 567 582 588 600 614 629 639 652 663 673 688 694 708 723 736 741 754 768 780 786 801 815 825 830 840 854 867 882 888 902 914 920 934 949 956 962 976 986 996 1011 1017 1029 1042 1056 1067 1080 1090 1103 1109 1123 1138">grande, y los mismos dientes estarán en contacto una vez por revolución. Esto causará un <tspan y="1690" x="133 148 162 173 188 201 212 221 235 241 256 270 281 286 301 315 328 334 340 353 368 374 380 395 406 412 425 439 454 464 476 491 504 510 524 535 541 547 553 567 582 588 602 616 631 645 659 674 688 694 709 723 731 745 757 767 782 787 801 816 822 835 850 856 871 876 890 904 914 928 934 945 958 964 979 994 1008 1023 1033 1045 1051 1065 1079 1085 1097 1112 1126 1136 1148 1160 1170 1185">desgaste desigual en los engranajes - un pequeño defecto en un diente se pondrá en contacto <tspan y="1727" x="133 143 157 172 185 195 201 216 229 250 264 278 288 302 308 320 334 349 355 361 376 387 393 414 420 431 453 468 479 485 500 505 519 533 543 557 568 574 587 602 608 622 628 633 648 657 667 682 688 701 716 730 740 753 768 781 786 800 806 818 831 845 856 869 884 899 913 919 934 948 958 973 986 997 1007 1021 1027 1033 1048 1060 1073 1079 1085 1097 1110 1124 1139 1144 1158 1173">repetidamente con los mismos dientes en el otro engranaje causando desgaste localizado en <tspan y="1765" x="133 147 158 173 184 190 205 211 224 239 249 263 273 280 285">esos dientes.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="251" y="281" width="841" height="579" xlink:href="page22_data/img46.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>