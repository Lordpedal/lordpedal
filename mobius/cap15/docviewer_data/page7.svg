]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-7 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="625" x="1393"> <tspan font-family="F15" font-size="24" y="671" x="756 767 771 783 795 803 815">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="820"> <tspan font-family="F15" font-size="24" font-weight="400" x="820 827 838 843 854 858 871 883 895 903 914 926 938 942 954 963 968 980 991 997 1001 1012 1024 1029 1041 1052 1057 1069 1079">15-5 Engranajes helicoidales <tspan font-family="F14" font-size="27" y="724" x="379 392 407 418 424 438 452 467 477 489 504 517 523 537 548 553 568 582 588 594 606 621 626 641 654 660 674 685 691 702 716 722 737 751 764 779 792 807 813 827 837 843 849 855 867 879 889 895 910 922 932 945 951 964 979 993 1003 1016 1031 1043 1053 1059 1074 1089 1100 1105 1119 1125 1139 1150 1156 1171 1185 1198 1204 1219 1233 1239 1250 1265 1280 1286 1301 1313 1323 1336 1342 1356 1362 1377 1388 1393 1406">Los engranajes helicoidales se pueden utilizar para engranar dos ejes que no son paralelos y <tspan y="762" x="379 389 402 424 439 445 458 473 479 490 504 509 524 538 552 567 580 595 601 615 625 631 637 643 655 667 677 683 696 711 717 730 744 759 769 781 796 809 815 829 840 846 857 867 881 893 906 921 936 947 953 968 982 996 1002 1014 1028 1043 1057 1069 1079 1091 1097 1112 1127 1138 1144 1157 1163 1177 1188 1194 1209 1222 1232 1247 1260 1275 1289 1295 1307 1321 1327 1340 1350 1364 1375 1382">también se pueden utilizar en engranajes cruzados que conecta dos ejes perpendiculares. <tspan y="799" x="379 393 399 413 427 441 455 461 476 482 495 510 519 533 544 550 572 585 596 602 608 621 630 645 660 671 676 689 695 704 718 732 741 751 765 776 782 788 803 817 831 846 859 874 880 886 892 905 918 931 941 947 959 971 981 996 1009 1014 1029 1043 1054 1067 1082 1095 1101 1115 1129 1144 1149 1164 1179 1185 1198 1204 1210 1232 1244 1257 1272 1282 1288 1299 1314 1328 1338 1351 1363 1373 1388 1393 1408 1422 1428 1434 1447">Tienen dientes más largos y fuertes. Pueden llevar carga pesada debido al mayor contacto de la <tspan y="837" x="379 390 404 419 433 443 452 458 470 476 490 496 507 522 537 543 549 564 575 580 595 601 614 629 638 652 663 670 676 687 693 707 713 727 749 764 776 786 800 815 822 828 842 852 862 877 883 898 911 922 936 942 957 971 985 991 1002 1016 1028 1043 1049 1070 1084 1099 1114 1125 1130 1144 1153 1159 1171 1177 1190 1205 1214 1228 1239 1246 1252 1266 1272 1277 1291 1305 1320 1330 1342 1357 1370 1376 1390 1395 1409 1420">superficie con los dientes, sin embargo, esto hace que sean menos eficientes. El engranaje es <tspan y="874" x="379 401 414 425 431 442 448 454 468 483 495 501 516 527 542 548 560 574 589 595 616 630 645 660 671 676 689 695 709 719 732 744 750 765 779 785">más silencioso con menos vibración. <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="947" x="379 399 420 441 456 468 489 510 526 546 564 576 597 618 629 650 669 681 692 711 732 753 769 789 810 830 842 861">Configuración del engranaje <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1020" x="379 393 407 413 428 442 456 470 484 498 504 513 526 541 551 557 569 581 591 597 610 625 631 643 657 672 681 686 701 715 725 738 750 756 770 785 799 810 816 830 844 850 865 878 888 902 913 928 941 947 961 966 972 984 999 1013 1019 1033 1042 1057 1070 1076 1088 1102 1117 1123 1137 1152 1158 1170 1185 1200 1214 1220 1235 1240 1255 1269 1274 1289 1303 1309 1315 1327 1340 1346 1361 1374 1384 1397">Se pueden fabricar en configuraciones de derecha e izquierda con un ángulo de hélice para <tspan y="1058" x="379 389 399 412 427 438 459 465 475 480 490 496 518 532 545 551 573 579 592 607 617 631 637 649 655 670 685 694 708 723 735 741 754 759 773 787 797 806 820 826 840 845 859 870 876 891 905 911 917 931 941 954 964 975 989 1001 1014 1028 1038 1052 1063 1069 1084 1098 1112 1118 1129 1143 1158 1164 1179 1191 1201 1214 1220 1234 1240 1255 1266 1272 1287 1293 1305 1311 1326 1341 1346 1360 1370 1383 1397 1412 1423">transmitir movimiento y potencia entre ejes no intersecantes que son paralelos o a 90 grados <tspan y="1095" x="379 393 408 417 427 441 447 458 463 470 476 491 503 513 526 532 546 552 557 571 577 591 597 610 615 630 645 650 664 674 687 702 717 728 735 741 752 765 771 785 795 801 807 813 825 838 852 858 864 879 890 896 918 924 935 957 972 983 989 1001 1016 1031 1045 1051 1066 1077 1083 1097 1111 1117 1131 1145 1151 1157 1169 1183 1188 1201 1206 1220 1226 1232 1245 1255 1269 1281 1287 1302 1316 1322 1334 1348 1363 1373 1386 1397 1407 1422">entre sí. Para el eje a 90 grados, se utilizan los mismos ángulos de hélice y el área de contacto <tspan y="1133" x="379 394 408 414 420 435 440 454 468 478 492 498 512 526 532 538 551 566 580 590 603 618 630 636 650 656 670 681 686 708 722 735 741 755 769 784 798 812 827 839 846 852 866 871 877 891 897 903 915 930 945 959 965 980 986 1000 1014 1020 1026 1041 1052 1058 1072 1078 1092 1106 1116 1130 1141 1146 1161 1175 1181 1187 1200 1214 1229 1239 1251 1266 1279 1285 1299 1304 1318 1329 1335 1347 1362 1371 1381 1394 1406 1416 1431 1438">del diente del engranaje es muy pequeña. Si el ángulo de los dientes del engranaje es correcto, <tspan y="1170" x="379 390 404 410 425 439 453 468 481 496 502 524 538 553 563 575 585 591 604 619 625 639 644 650 664 670 683 689 704 717 727 742 755 770 785 791 803 817 823 836 846 852 864 870 884 895 905 918 933 948 962 968 982 988 994 1006 1021 1036 1050 1056 1071 1076 1091 1105 1110 1120 1135 1145 1158 1170 1176 1190 1205 1211 1225 1240 1245 1260 1270 1283 1297 1312 1323 1330 1336 1349 1362">se pueden montar en el eje perpendicular ajustando el ángulo de rotación 90 grados. La <tspan y="1208" x="379 385 400 412 418 424 439 452 464 469 484 499 504 519 533 539 545 560 571 576 591 597 610 625 635 649 660 665 680 693 708 721 731 744 750 764 779 792 798 807 821 834 844 856 869 875 888 901 907 920 926 933 939 955 961 983 996 1011 1017 1032 1045 1051 1066 1080 1093 1099 1112 1126 1148 1162 1176 1186 1199 1205 1219 1225 1231 1243 1258 1273 1287 1293 1308 1313 1328 1342">inclinación de los dientes genera una fuerza axial. A medida que aumenta el ángulo de <tspan y="1245" x="379 385 400 412 418 424 439 452 464 469 484 499 505 511 517 530 536 545 559 573 583 595 608 614 626 640 646 659 665 671 681 694 715 730 736 749 764 770 783 797 819 832 847 857 870 877 883 896 911 921 927 937 951 966 979 1001 1007 1020 1035 1045 1060 1071 1076 1091 1105 1111 1124 1146 1161 1175 1181 1195 1201 1216 1230 1243 1258 1271 1286 1292 1304 1318 1333 1342 1352 1365 1374 1384 1397 1408 1418 1431 1441">inclinación, la fuerza axial también aumenta. Los rodamientos de empuje pueden contrarrestar <tspan y="1282" x="379 393 404 414 427 438 444 453 467 481 491 503 516 527 534 539">estas fuerzas.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1356" x="379 402 423 435 447 465 485 503 515 536 557 576 593 604 614">Aplicaciones   <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1429" x="379 393 404 414 429 440 446 457 472 487 493 506 511 521 534 556 570 584 594 608 614 627 637 643 649 655 667 680 695 710 721 727 740 755 761 767 780 785 795 805 817 832 843 865 871 882 888 902 917 923 938 952 962 977 991 1005 1011 1022 1036 1051 1057 1079 1092 1103 1109 1120 1126 1132 1145 1160 1172 1178 1193 1204 1219 1230 1236 1241 1256 1268 1274 1288 1299 1314 1320 1333 1339 1361 1374 1387 1401 1411">Estos son altamente utilizados en la transmisión porque son más silenciosos incluso a mayor <tspan y="1466" x="379 392 406 412 427 439 445 460 473 488 493 506 512 523 537 552 558 573 586 596 609 624 637 647 662 673 680 686 699 712 723 729 743 753 763 776 787 793 808 823 834 839 854 860 874 885 891 904 919 925 931 943 956 968 974 988 1003 1017 1028 1034 1048 1062 1068 1081 1095 1110 1120 1132 1147 1160 1166 1180 1191 1196 1211 1225 1231 1237 1249 1264 1269 1284 1297 1303 1317 1328 1334 1345 1360 1374 1380 1393 1408 1414 1420 1433">velocidad y son duraderos. Las otras posibles aplicaciones de engranajes helicoidales son en la <tspan y="1504" x="379 385 400 415 429 440 449 459 465 478 484 493 507 520 530 536 542 549 555 566 581 596 602 614 629 644 653 667 678 685 691 704 710 716 738 751 766 776 788 803 818 827 841 852 859 865 870 885 900 914 925 934 944 950 963 969 983 997 1003 1015 1028 1042 1054 1069 1084 1089 1102 1108 1123 1129 1142 1153 1163 1169 1180 1195 1202 1208 1229 1243 1255 1267 1273 1286 1301 1316 1326 1340 1351 1356 1371 1385">industria textil, sopladores, alimentadores, industria de caucho y plástico, mezcladores de <tspan y="1541" x="379 392 402 416 431 443 450 456 461 476 491 505 516 526 535 541 554 560 573 585 599 611 624 634 647 657 670 677 683 705 720 726 731 746 761 772 778 792 806 812 818 831 853 858 873 886 898 904 919 933 940 946 951 966 981 995 1006 1016 1025 1031 1044 1050 1063 1069 1075 1097 1110 1125 1135 1147 1157 1163 1176 1183 1189 1202 1213 1225 1238 1253 1264 1279 1288 1302 1313 1320">arena, industria azucarera, molinos de laminación, industria alimentaria, ascensores, <tspan y="1579" x="379 389 399 412 427 438 452 467 476 486 499 514 529 538 552 563 570 576 588 602 612 622 635 649 664 674 687 698 705 711 733 745 760 774 780 795 807 817 823 836 842 856 870 876 885 895 908 923 936 942 957 962 977 991 997 1009 1019 1031 1037 1043 1049 1062 1069 1075 1087 1102 1124 1138 1148 1162 1173 1187 1197 1211 1222 1229 1235 1247 1261 1272 1287 1293 1299 1305 1320 1331 1337 1352 1365 1371 1383 1396 1411 1424 1430 1442">transportadores, cortadoras, maquinaria de trabajo de arcilla, compresores, cuchillos de caña y <tspan y="1616" x="379 393 408 414 420 433 439 444 459 474 488 499 508 518 524 537 543 557 571 580 590 605 611 625 635 647 654 659">en la industria petrolera.  <tspan font-family="F27" font-size="32" font-weight="700" font-style="italic" y="1689" x="379 403 422 439 458 477 498 514 534 546 566 583">Desventajas <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1762" x="379 397 412 425 431 446 460 471 484 497 512 522 534 540 553 559 574 587 593 599 614 625 631 644 659 673 683 696 711 724 729 743 754 760 774 788 794 800 812 827 833 848 861 867 881 892 897 911 922 928 942 948 953 967 989 1004 1018 1024 1038 1043 1053 1067 1078 1092 1098 1108 1120 1135 1145 1158 1164 1177 1183 1189 1204 1210 1216 1229 1238 1253 1268 1273 1288 1302 1308 1314 1328 1333 1347 1353 1367 1381 1387">Una desventaja de los engranajes helicoidales es el empuje resultante a lo largo del eje del <tspan y="1800" x="379 393 408 422 432 444 459 472 478 492 499 504 519 533 547 553 567 581 596 610 616 627 640 650 656 669 681 696 718 732 747 760 775 790 795 810 825 835 841 847 862 873 878 888 903 918 930 952 958 971 986 996 1011 1022 1027 1042 1056 1062 1075 1097 1112 1126 1132 1146 1152 1165 1179 1193 1205 1219 1232 1247 1262 1273 1280 1286 1300 1310 1320 1335 1341 1356 1370 1384 1398 1412 1418 1429 1443 1453">engranaje, que debe ser acomodado por los rodamientos de empuje adecuados. Esto puede ser <tspan y="1837" x="379 390 404 419 433 443 456 471 486 492 507 521 531 536 550 556 562 576 587 602 608 623 637 642 656 670 685 695 707 722 735 741 755 766 771 786 800 806 812 824 838 844 859 872 878 892 903 909 923 938 953 959 973 984 990 1005 1019 1029 1034 1044 1058 1072 1086 1095 1101 1116 1122 1135 1150 1159 1173 1184 1190 1202 1217 1231 1237 1251 1266 1279 1285 1294 1308 1318 1340 1353 1359 1366 1378 1385 1392 1397">superado por el uso de engranajes helicoidales dobles por tener dientes con una forma 'v'.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="444" y="281" width="527" height="338" xlink:href="page7_data/img12.jpg"/><image x="980" y="281" width="409" height="338" xlink:href="page7_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>