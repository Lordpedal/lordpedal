]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F7" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 576 586 596 615 634 653 670 680 698 709 727 737 755 773 783 802 820 836 855 873 883 901 919 929 946 966 985 1004 1023 1042 1060 1077 1094 1111 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 15 - ANÁLISIS DE CAJAS DE ENGRANAJES PÁGINA 15-23 <tspan font-family="F10" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F11" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F14" font-size="27" y="785" x="1297"> <tspan font-family="F15" font-size="24" y="831" x="680 691 695 707 719 727 739">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="744"> <tspan font-family="F15" font-size="24" font-weight="400" x="744 751 762 767 778 788 792 804 817 829 837 848 860 872 876 888 892 903 915 927 932 944 957 961 971 983 988 1001 1005 1018 1023 1034 1046 1054 1066 1070 1089 1100 1108 1118 1130 1142 1155">15-22 Engranaje con un solo diente marcado <tspan font-family="F14" font-size="27" y="884" x="379 394 409 419 425 439 449 459 472 478 488 501 513 527 542 549 555 561 574 585 591 603 616 622 635 646 651 666 680 686 699 713 728 738 750 765 778 784 798 809 814 829 844 850 861 875 880 895 908 920 933 948 954 966 980 995 1001 1015 1026 1036 1049 1060 1065 1075 1089 1095 1108 1120 1126 1140 1155 1169 1180 1186 1197 1203 1224 1239 1245 1259 1270 1276 1289 1295 1317 1330 1345 1360 1371 1377 1391 1405 1419">Por esta razón, las cajas de engranajes no se hacen con estas relaciones simples a menos que <tspan y="922" x="379 390 404 417 423 436 451 462 477 483 497 507 520 542 556 570 580 594 599 614 628 640 654 665 677 687 693 708 714 720 727 742 756 769 775 797 810 825 835 848 855 861 867 880 886 894 904 918 930 944 958 973 984 990 1003 1009 1024 1037 1043 1053 1066 1081 1095 1104 1110 1122 1128 1143 1157 1163 1178 1192 1197 1212 1218 1231 1246 1255 1269 1275 1290 1303 1318 1332 1338 1349 1362 1372 1378 1384 1398 1404 1426 1439 1450">sea absolutamente necesario. Idealmente, la frecuencia de repetición de diente debe ser lo más <tspan y="959" x="379 394 407 413 426 432 447 462 473 479 494 500 514 519 534 547 557 570 576 590 596 607 617 626 632 647 661 667 676 682 696 711 717 726 740 750 772 786 807 821 835 845 859 865 879 884 890 905 919 929 944 957 968 978 992 998 1011 1016 1026 1040 1054 1068 1083 1097 1107 1113 1127 1141 1147 1160 1182 1197 1212 1223 1228 1242 1256 1271 1281 1293 1308 1321 1327 1341 1352 1358 1364 1378 1389 1398 1413">baja posible para distribuir uniformemente el desgaste alrededor de ambos engranajes. Esto <tspan y="997" x="379 390 396 411 426 432 440 446 458 471 477 492 506 520 526 540 545 551 566 580 602 615 625 640 646 660 674 680 694 700 714 728 738 752 763 768 782 797 803 815 827 842 855 861 874 889 903 913 926 941 954 959 973 979 993 1007 1022 1036 1042 1053 1066 1076 1082 1096 1110 1116 1131 1145 1167 1180 1190 1205 1211 1225 1235 1241 1262 1277 1283">significa que el número de dientes en cada engranaje debe ser un número primo. <tspan y="1412" x="1278"> <tspan font-family="F16" font-weight="700" y="1458" x="729"> <tspan font-family="F15" font-size="24" font-weight="400" x="729 736 747 753 763 774 778 789 798 809 819 832 843 855 866 870 881 886 899 910 914 923 934 947 958 966 971 981 986 998 1011 1015 1028 1039 1044 1057 1061 1073 1085 1093 1105">15-23 Frecuencia de repetición de diente <tspan font-family="F14" font-size="27" y="1510" x="379 393 408 414 420 433 439 453 463 476 488 498 504 516 529 535 541 547 560 566 575 585 599 611 625 638 653 665 671 684 689 704 718 723 733 747 761 775 785 791 803 809 823 838 843 858 872 878 892 898 912 926 936 950 956 966 980 986 1000 1010 1016 1022 1028 1040 1053 1059 1074 1086 1096 1109 1115 1129 1143 1153 1167 1178 1188 1201 1211 1217 1226 1239 1245 1251 1264 1275 1280 1290 1303 1318 1327 1342 1348 1361 1376 1382 1396 1401">En la práctica, la frecuencia de repetición de diente se utiliza para detectar fallas tanto en el <tspan y="1548" x="379 393 408 422 432 444 459 472 478 492 498 510 525 546 561 567 580 595 601 615 621 627 641 647 662 676 691 697 712 726 739 745 760 774 788 803 816 831 836 851 864 879 892 902 908 923 935 949 958 968 974 989 1003 1009 1024 1038 1048 1060 1075 1084 1098 1104 1110 1123 1129 1138 1151 1166 1175 1181 1193 1206 1218 1224 1239 1253 1259 1274 1280 1292 1307 1329 1344 1349 1359 1373 1384 1397 1403 1413 1426 1441 1456">engranaje como en el piñón que pueden haber ocurrido durante la fabricación o como resultado <tspan y="1585" x="379 394 408 414 428 443 448 470 483 489 495 517 530 544 558 564 579 586 591 606 621 631 637 643 657 663 677 691 705 719 729 742 748 754 768 779 785 798 813 826 832 841 850 864 876 890 904 919 931 937 949 955 970 983 989 1002 1009 1014 1027 1033 1044 1058 1063 1078 1092 1106 1121 1134 1140 1154 1165 1177 1191 1203 1218 1231 1240 1246 1260 1275 1281 1292 1306 1321 1327 1342 1357">de un mal manejo. Por lo general es una frecuencia baja, y se puede escuchar un sonido <tspan y="1623" x="379 393 407 417 431 446 459 474 489 503 517 523 537 551 557 563 576 582 594 607 613 626 631 646 660 666 679 693 708 718 730 745 758 764 778 789 795">“gruñendo” de la caja de engranajes. <tspan font-family="F20" font-size="37" font-weight="700" font-style="italic" y="1702" x="379 396 409 426 441 460 477 497 512 520 538 545 557 575 595 608 626 640 670 689">Frecuencia fantasma <tspan font-family="F14" font-size="27" font-weight="400" font-style="normal" y="1777" x="379 396 402 415 429 440 454 465 472 478 492 498 503 517 528 543 557 569 578 588 603 608 623 637 643 655 661 676 686 699 711 717 731 746 751 766 780 786 800 815 827 833 845 858 864 877 883 898 911 917 931 945 959 969 982 997 1010 1015 1029 1040 1046 1058 1073 1087 1097 1110 1125 1140 1150 1162 1168 1180 1195 1217 1232 1246 1261 1274 1289 1299 1313 1324 1330 1345 1358 1372 1378 1392 1407">A veces, el espectro de vibración de una caja de engranajes contendrá componentes que no <tspan y="1814" x="379 394 408 422 437 451 465 471 485 496 506 518 528 534 543 557 563 576 588 594 609 624 636 651 666 677 683 695 710 724 730 745 750 764 779 793 808 821 826 841 855 870 891 905 914 924 930 943 949 961 975 990 1005 1017 1023 1038 1051 1056 1071 1085 1091 1097 1110 1116 1128 1141 1147 1160 1165 1180 1194 1199 1213 1227 1242 1252 1264 1279 1292 1298 1312 1323 1329 1335 1349 1360 1370 1383 1394 1399 1410 1424">pueden estar relacionados con ninguna geometría conocida de la caja de engranajes. Estas se <tspan y="1851" x="379 385 391 404 426 439 454 460 474 482 492 506 518 532 545 560 572 578 591 602 608 617 630 644 654 667 678 700 713 727 734 739 752 758 769 783 798 804 816 829 843 854 867 882 895 906 912 927 942 951 957 963 972 982 995 1010 1024 1030 1043 1053 1059 1074 1086 1101 1115 1126 1132 1153 1167 1179 1192 1207 1213 1225 1238 1253 1266 1277 1282 1296 1311 1317 1323 1338 1349">llaman “frecuencias fantasma”, y son causadas por irregularidades mecanizadas en los <tspan y="1889" x="379 393 408 422 432 444 459 472 478 492 503 509 522 537 543 557 562 568 583 593 608 619 633 644 659 665 680 693 699 708 721 736 745 751 763 776 788 794 809 824 830 836 849 864 875 881 893 908 930 945 959 974 987 1002 1011 1025 1036 1042 1051 1064 1079 1089 1102 1113 1135 1147 1153 1164 1179 1194 1200 1205 1220 1234 1248 1263 1276 1291 1306 1311 1325 1339 1349 1363 1374 1380 1394 1408 1414 1420 1433">engranajes en el proceso de fabricación. Los componentes fantasma son independientes de la <tspan y="1926" x="379 391 404 414 429 442 447 460 466 475 481 494 509 524 537 552 558 571 577 591 605 616 629 644 657 667 681 692 706 716 722 734 740 762 776 790 796 811 824 830 845 859 872 878 889 903 909 923 937 948 963 976 987 997 1009 1024 1030 1036 1051 1062 1068 1081 1096 1110 1120 1133 1148 1160 1166 1180 1191 1197">carga y tienden a desaparecer a medida que se desgastan los engranajes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="540" y="281" width="750" height="500" xlink:href="page23_data/img48.jpg"/><image x="0" y="0" width="651" height="337" transform="scale(1.102919, 1.103858) translate(507.743733,942.150538)" xlink:href="page23_data/img49.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
