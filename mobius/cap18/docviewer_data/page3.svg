]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="149" x="282"> <tspan font-family="F9" font-weight="900" x="286 305 324 342 352 370 389 406 426 435 452 469 479 489 499 519 536 556 573 592 610 629 640 659 679 689 708 726 735 754 770 789 808 829 848 866 875 893 910 928 946 965 976 993 1011 1022 1041 1059 1076 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-3 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 389 403 418 431 437 450 459 474 489 500 506 519 525 531 544 555 561 575 590 596 618 631 646 660 665 680 693 704 710 725 739 753 758 768 782 797 811 817 830 840 853 868 874 887 896 910 925 936 942 957 972 977 992 1006 1011 1021 1034 1040 1046 1068 1081 1095 1109 1119 1132 1137 1152 1166 1180 1186 1201 1215 1221 1231 1244 1258 1273 1286 1308 1323 1334 1340 1355 1369 1383">señalarnos a las 40 máquinas que requieren atención de tal manera que no tengamos que <tspan y="340" x="378 391 406 419 425 431 443 456 466 472 494 506 521 535 548 554 576 590 604 614 628 633 643 658 673 688 699 704 717 723 735 748 763 776 782 795 810 825 831 845 859 865 871 886 897 903 918 930 940 955 966 972 987 1000 1006 1012 1025 1036 1042 1057 1066 1076 1089 1100 1106 1121 1135 1150 1156 1178 1191 1206 1220 1225 1240 1253 1264 1271 1276">analizar manualmente todos y cada uno de los datos de las otras 960 máquinas.  <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="419" x="378 396 404 412 431 444 464 484 492 510 539 557 565 584 601 609 617 635 649 656 675 683 701 715 744 762 777">El problema de las alarmas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="494" x="378 393 407 421 436 450 456 467 480 490 496 510 516 525 531 543 549 555 561 575 585 595 608 623 629 643 655 668 678 684 697 703 716 726 748 761 772 777 791 805 811 824 830 845 859 874 889 900 906 918 931 942 957 968 973 986 992 1007 1019 1029 1042 1048 1059 1072 1082 1088 1103 1117 1132 1146 1156 1166 1181 1187 1200 1206 1212 1221 1235 1246 1261 1275 1286 1296 1311 1318 1324 1335 1348 1354 1369 1383 1394 1408 1419 1425 1435 1448">Puede ser difícil establecer alarmas en algunos casos y para ser honesto al respecto, se necesita <tspan y="531" x="378 392 403 412 426 440 450 462 477 483 495 501 510 520 533 548 561 567 582 587 594 600 607 620 634 649 664 678 691 697 719 733 745 760 775 780 802 816 830 845 856 862 871 881 894 909 922 928 943 949 964 978 991 997 1003 1017 1031 1046 1061 1067 1079 1094 1107 1113 1119 1131 1144 1154 1159 1169 1184 1199 1212 1223 1229 1235 1248 1259 1265 1277 1291 1298 1312 1327 1342 1348 1362 1372 1386 1399 1414 1427 1438">esfuerzo y trabajo - ¡aunque mucho menos trabajo que luego analizar todas las 24,000 pruebas <tspan y="569" x="378 390 403 418 431 437 459 473 484 491 497 502 525 539 551 566 579 590 596 611 624 634 645 660 675 688 699 704 719 725 735 747 762 768 783 797 810 816 831 846 851 861 867 880 895 908 923 928 938 944 958 980 995 1009 1015 1030 1043 1053 1066 1071 1085 1096 1106 1119 1134 1140 1154 1165 1179 1189 1195 1208 1214 1226 1236 1258 1271 1282 1289 1295 1309 1323 1333 1347 1353 1364 1370 1376 1387 1400">cada mes!  Muchas personas dirán que no tienen tiempo para establecer alarmas, pero si se <tspan y="606" x="378 390 404 418 429 439 445 460 475 488 494 507 522 528 543 558 570 585 590 612 625 636 643 649 664 678 689 701 715 729 739 745 755 767 773 788 802 816 822 828 841 846 856 869 881 896 911 917 931 946 956 962 968 981 987 1002 1015 1029 1035 1050 1064 1070 1080 1085 1099 1114 1127 1142 1147 1157 1163 1177 1198 1213 1228 1234 1249 1261 1271 1284 1290 1304 1315 1325 1338 1353 1358 1372 1384 1397 1407">cuestiona un poco más, descubrirá que la razón por la que no tienen tiempo para establecer <tspan y="643" x="378 391 397 410 420 442 455 466 472 479 493 504 510 525 539 549 564 578 592 597 611 622 632 645 659 665 680 693 704 717 732 747 761 767 777 791 806 821 827 838 852 858 868 873 887 909 924 939 945 957 972 985 991 997 1009 1022 1037 1051 1066 1072 1094 1107 1122 1136 1149 1155 1177 1190 1205 1214 1228 1234 1240 1255 1266 1272 1287 1299 1309 1324 1335 1342 1348 1353 1358">alarmas ¡es porque están pasando todo su tiempo analizando manualmente los datos!    <tspan y="713" x="378 397 407 416 431 437 451 461 476 491 497 511 533 546 552 564 578 593 599 605 618 629 635 648 654 667 676 698 711 722 728 742 753 759 774 788 802 808 819 824 830 841 855 861 875 886 896 908 923 929 943 955 968 983 989 994 1009 1021 1036 1045 1055 1069 1081 1091 1103 1125 1139 1153 1163 1177 1182 1197 1212 1222 1235 1250 1264 1274 1287 1293 1302 1315 1321 1332 1347 1358">Otro problema con las alarmas es que si se establecen incorrectamente obtendrá falsos <tspan y="750" x="378 393 408 419 425 435 441 454 469 480 485 498 504 513 526 532 543 558 569 575 589 603 618 630 640 646 659 674 685 690 697 703 716 731 737 752 761 771 784 795 801 816 829 835 848 862 872 885 896 903 909 924 937 947 961 975 985 998 1004 1010 1023 1029 1041 1055 1070 1079 1085 1097 1112 1124 1137 1143 1157 1171 1177 1188 1202 1213 1219 1232 1238 1251 1261 1283 1296 1307 1314 1320 1334 1339 1345 1359 1370 1380 1393 1408 1414 1429 1444">positivos y falsos negativos - en otras palabras, perderá la confianza en sus alarmas. Si usted no <tspan y="788" x="378 393 407 421 436 450 456 468 482 497 506 512 525 534 540 554 568 574 585 599 610 616 629 635 648 658 680 693 704 711 717 730 745 755 769 784 796 810 821 827 841 852 861 875 890 895 905 920 935 948 961 967 980 986 996 1010 1024 1034 1040 1050 1063 1069 1075 1087 1093 1108 1122 1133 1147 1158 1164 1179 1192 1207 1212 1227 1241 1247 1259 1274 1287 1293 1299 1311 1324 1334">puede confiar en sus alarmas, entonces usted todavía sentirá la necesidad de analizar <tspan y="825" x="378 400 413 428 442 455 461 483 497 511 521 535 540 550 565 580 595 606 612 618 633 644 649 664 677 687 702 713 719 734 740 751 765 771 785 795 809 824 834 847 869 882 888 899 914 920 934 940 951 965 971 976 986 999 1005 1018 1024 1030 1043 1049 1064 1077 1088 1102 1112 1125 1131 1137 1151 1165 1171 1181 1195 1206 1220 1242 1255 1270 1276 1282 1297 1310 1320 1333 1339 1350 1363 1373 1379 1392 1402 1408 1414 1421">manualmente todos los datos o su programa sólo se irá a la basura. En resumen, para ser útil, <tspan y="863" x="378 384 397 408 414 427 433 446 456 478 491 502 508 523 537 552 565 580 586 598 612 627 636 641 656 670 680 693 703 713 727 733 748 754 767 782 787 800 806 820 831 841 854 869 875 884 898 912 927 937 950 956 971 985 998 1004 1017 1032 1041 1055 1069 1084 1098 1107 1113 1126 1132 1144 1159 1174 1182 1188 1201 1211 1216 1230 1245 1250 1264 1270 1276 1289 1300 1307 1312">las alarmas deben configurarse bien y usted tendrá que aprender a confiar en ellas.  <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="942" x="378 396 415 434 446 455 473 492 506 524 539 547 566 586 593 613 630 638 646 655 684 693 705 722 736 744 763 780 788 806 815 833 846 876 895">Configuración de límites de alarma <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1016" x="378 392 407 422 437 448 454 460 475 486 492 506 516 530 545 555 568 590 603 614 620 634 648 654 665 680 689 698 719 732 741 755 761 775 789 795 808 823 836 842 848 859 865 876 881 896 910 916 928 934 949 959 972 984 989 1004 1019 1033 1044 1050 1055 1069 1075 1090 1102 1117 1123 1137 1152 1165 1170 1192 1205 1220 1233 1243 1256 1262 1276 1290 1296 1310 1321 1331 1343 1358 1364 1378 1389 1403 1413 1419 1425 1440 1451">Todos los programas de software de análisis de vibraciones le dan una manera de establecer los <tspan y="1054" x="378 384 390 412 418 428 442 453 458 473 487 493 506 512 525 534 556 569 576 581 594 600 614 620 626 637 652 660 670 691 703 713 727 733 745 760 781 796 806 821 836 848 858 871 877 888 902 913 919 925 939 951 961 974 984 997 1008 1014 1028 1034 1039 1054 1063 1078 1087 1109 1122 1132 1145 1151 1162 1177 1191 1201 1215 1221 1233 1247 1260 1266 1281 1295 1301 1314 1324 1330 1343 1357 1369 1383 1397 1409 1415 1430 1445 1452">límites de alarma, y el software comprobará sus lecturas e informará sobre cualquier excepción. <tspan y="1091" x="378 393 406 428 443 454 460 473 479 494 508 519 530 540 546 561 566 576 582 596 606 620 632 646 668 681 696 706 719 725 737 752 774 789 795 806 820 825 840 853 865 879 884 898 909 919 934 939 953 968 974 987 1002 1008 1030 1045 1066 1080 1094 1104 1119 1126 1131 1146 1160 1170 1184 1190 1196 1209 1215 1228 1242 1257 1271 1282 1292 1305 1315 1321 1334 1347 1352 1366 1377 1383 1397 1411 1425">Vamos a describir brevemente cómo se hace esto en un momento, pero la expectativa es que <tspan y="1129" x="378 384 399 410 416 422 428 450 456 466 480 491 496 511 525 531 544 550 563 572 594 607 613 624 639 654 659 674 688 702 717 732 743 749 755 767 773 787 793 799 821 834 844 859 874 888 894 908 918 924 930 936 948 961 976 990 996 1011 1024 1034 1047 1053 1065 1079 1101 1116 1126 1140 1155 1168 1178 1183 1198 1212 1226 1239 1252 1263 1269 1290 1304 1319 1325 1337 1343 1357 1372 1386 1396 1402 1416 1427">los límites de alarma son buenos, y el método utilizado para comprobar nuevas mediciones es <tspan y="1166" x="378 390 403 418 431 443 449 464 478 484 497 512 524 539 553 563 573 585 595 601 610 623 629 635 648 659 665 676 682 696 702 708 730 745 759 769 779 791 801 807 822 836 851 865 879 885 896 910 916 929 944 956 970 983 998 1007 1017 1031 1045 1051 1064 1079 1085 1091 1106 1117 1123 1138 1151 1160 1175 1186 1192">capaz de encontrar fallas sin importar dónde se encuentren en los datos. <tspan font-family="F8" font-size="43" font-weight="700" y="1251" x="378 404 414 433 448 483 502 519 526 549 570 577 600 619 641 664 683">Alarmas de banda <tspan font-family="F0" font-size="27" font-weight="400" y="1331" x="378 396 411 417 439 452 462 477 492 507 513 525 539 561 575 590 612 625 640 649 663 669 683 693 699 705 711 723 736 751 765 771 782 796 802 814 828 843 858 870 884 890 902 916 938 953 959 973 986 992 1004 1014 1036 1049 1060 1066 1081 1094 1100 1115 1128 1142 1157 1170 1184 1189 1199 1209 1222 1243 1258 1264 1277 1292 1298 1310 1324 1339 1354 1366 1372 1387 1401 1412">Un método comúnmente utilizado se conoce como “alarmas de banda” (también conocidos <tspan y="1369" x="378 390 405 427 442 448 462 474 488 503 509 523 537 547 562 573 579 594 607 613 628 641 651 664 685 699 708 718 733 744 750 764 778 784 797 812 825 831 837 848 854 864 878 887 894 900 918 928 933 948 954 969 982 988 1009 1023 1037 1047 1061 1067 1078 1091 1097 1108 1114 1129 1142 1156 1171 1184 1195 1201 1215 1225 1237 1252 1258 1270 1285 1306 1321 1334 1344 1350 1365 1371 1385 1395 1400 1412 1427 1442">como “conjuntos de parámetros de análisis”). Originalmente seis bandas eran compatibles con <tspan y="1406" x="378 384 399 410 416 431 441 446 461 473 479 494 507 513 527 538 544 558 568 582 597 607 620 642 655 666 672 686 700 706 717 732 741 750 771 784 793 807 814 820 834 848 858 872 878 891 906 920 930 943 949 971 985 997 1012 1027 1038 1044 1055 1069 1084 1099 1108 1118 1131 1146 1152 1165 1180 1186 1201 1215 1236 1250 1260 1275 1280 1302 1315 1328 1342 1352 1359 1364 1379 1391 1406 1419">los principales programas de software, pero ahora muchos soportan un número mayor. Cada <tspan y="1444" x="378 393 406 421 436 449 454 464 470 483 498 512 518 532 547 559 565 574 584 598 610 624 637 652 664 670 683 688 703 717 723 728 743 749 761 767 781 787 800 806 814 820 835 841 847 860 866 879 894 900 906 912 934 939 949 963 968 990 1003 1017 1023 1044 1059 1065 1080 1093 1099 1112 1118 1132 1142 1155 1167 1173 1188 1202 1209 1215 1228 1243 1249 1255 1268 1274 1296 1308 1321 1336 1346 1352 1364 1370 1385 1398 1404 1410 1425 1436">banda tiene una frecuencia de inicio y fin, y un límite máximo de vibración. En la mayoría de los <tspan y="1481" x="378 390 403 414 429 440 446 461 475 489 504 518 524 533 547 561 575 585 590 612 625 636 642 657 671 677 690 705 711 717 723 745 750 760 774 780 795 807 817 830 836 851 865 878 884 894 907 922 937 949 955 969 984 997 1002 1016 1029 1035 1049 1058 1068 1081 1095 1100 1113 1119 1133 1148 1160 1166 1180 1193 1199 1212 1221 1243 1256 1270 1276">casos puede tener más de un límite para que tenga una “alerta” y una “alarma”. <tspan y="1551" x="378 395 409 415 428 434 449 463 478 491 497 519 531 546 559 569 582 588 602 613 623 636 651 657 667 672 686 700 714 720 735 749 763 768 783 797 809 815 829 835 845 851 863 877 890 896 910 921 926 941 955 970 983 998 1004 1015 1028 1038 1044 1058 1069 1084 1095 1101 1107 1112 1134 1140 1149 1163 1174 1181 1187 1205 1216 1226 1239 1254 1260 1270 1275 1289 1303 1317 1323 1338 1352 1366 1372 1393 1398 1408 1421 1431">De alguna manera usted tiene que decidir cuáles deben ser esos límites. Usted tiene que mirar <tspan y="1588" x="378 389 403 409 431 444 459 473 479 494 507 514 520 534 548 558 571 581 603 608 623 636 646 652 658 671 682 688 696 706 720 732 746 759 774 786 792 805 816 822 831 846 856 868 880 895 908 919 926 932 944 950 956 970 984 999 1013 1019 1033 1044 1054 1067 1082 1088 1102 1113 1127 1137 1143 1149 1162 1173 1178 1193 1206 1221 1236 1249 1260 1266 1279 1284 1294 1308 1322 1336 1351 1365 1375 1381 1395 1409">su máquina, determinar las frecuencias forzadas, y luego establecer las bandas alrededor de <tspan y="1626" x="378 392 403 416 427 433 442 452 466 478 492 505 520 532 538 551 562 569 575 590 604 614 620 633 639 653 675 690 696 710 717 723 734 740 746 760 775 788 793 808 823 845 860 873 878 888 901 916 922 935 941 956 961 976 989 995 1009 1019 1032 1043 1050 1055 1069 1080 1086 1101 1116 1127 1133 1148 1154 1167 1173 1188 1202 1216 1221 1231 1245 1259 1274 1287 1309 1324 1335 1341 1354 1369 1382">esas frecuencias. Por ejemplo, si una bomba tenía 6 paletas, es posible que tengamos una <tspan y="1663" x="378 393 406 421 436 449 455 470 484 497 503 515 530 552 565 580 592 607 613 626 641 647 660 667 681 696 702 714 720 730 743 753 775 780 795 810 815 829 844 849 864 871 883 898 904">banda que comenzó en 5.8X y terminó en 6.2X. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1273" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>