]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F16" fill="#000000" font-size="19" y="150" x="283"> <tspan font-family="F17" font-weight="900" x="287 306 325 343 353 371 390 407 427 436 453 470 480 490 500 520 537 557 574 593 611 630 641 660 680 690 709 727 736 755 771 790 809 830 849 867 876 894 911 929 947 966 977 994 1012 1023 1042 1060 1077 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-5 <tspan font-family="F18" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F19" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F20" font-size="27" y="929" x="1483"> <tspan font-family="F21" font-size="24" y="991" x="867 878 882 894 906 914 926">Figura <tspan font-family="F22" font-size="27" font-weight="700" x="931"> <tspan font-family="F21" font-size="24" font-weight="400" x="931 938 950 956 967">18-2 <tspan font-family="F20" font-size="27" y="1044" x="379 393 408 414 420 433 439 452 466 481 494 504 510 523 538 550 556 569 574 589 603 609 623 633 643 657 663 676 690 700 714 724 731 736 750 756 762 776 787 802 808 823 836 842 848 854 876 881 891 905 916 922 935 950 960 973 988 1002 1011 1016 1031 1037 1051 1066 1077 1091 1096 1111 1126 1131 1146 1159 1165 1175 1188 1203 1208 1223 1238 1244 1257 1271 1277 1287 1301 1308 1313 1323 1338 1353 1375 1389">En la experiencia de este autor, el uso de límites “predefinidos” no ha tenido éxito. ¿Cómo <tspan y="1082" x="379 394 408 422 437 451 457 471 481 491 504 519 525 539 551 564 574 580 586 592 614 619 629 643 654 660 675 687 697 710 716 730 745 758 763 777 792 806 828 843 856 870 875 890 903 918 931 941 947 959 972 981 987 997 1015 1029 1035 1049 1060 1066 1081 1095 1109 1115 1121 1136 1147 1153 1158 1164 1186 1192 1201 1215 1226 1232 1247 1260 1266 1279 1285 1299 1309 1322 1334 1340 1355 1369">puede establecer límites para una “bomba” genérica? ¿No es que los límites de vibración <tspan y="1119" x="379 394 408 423 436 451 466 479 494 500 514 528 534 545 559 565 575 588 610 622 637 652 659 665 676 690 696 708 720 730 745 758 764 770 782 797 819 834 840 851 864 870 892 907 921 931 944 951 956 971 986 1000 1015 1029 1035 1046 1060 1065 1079 1094 1106 1120 1133 1148 1157 1167 1180 1185 1198 1204 1226 1240 1252 1267 1281 1287 1309 1322 1333 1343 1349 1355 1370 1382 1388 1402 1413 1428">dependen de su tamaño, su carga, cómo se monta, dónde se encuentra y mucho más? Incluso <tspan y="1157" x="379 394 409 420 426 441 456 478 493 506 517 523 528 543 556 571 581 587 599 612 623 629 644 658 671 686 700 714 720 730 743 758 771 781 787 801 807 816 830 839 853 867 877 891 902 908 923 935 945 955 969 984 998 1009 1014 1029 1043 1049 1061 1067 1082 1092 1105 1117 1123 1137 1152 1157 1170 1175 1190 1196 1209 1223 1228 1242 1253 1259 1270 1276 1291 1296 1311 1325 1339 1345 1359 1365 1379 1393 1407 1422 1435">dos bombas idénticas pueden tener diferentes patrones de vibración y niveles sin que ninguna <tspan y="1194" x="379 394 408 414 428 434 440 453 464 470 479 493 507 522 535 541 555 569 575 590 600 614 629 635 649 671 684 690">de ellas tenga un problema. <tspan y="1263" x="379 397 410 423 429 442 457 470 476 488 503 514 527 533 548 562 576 582 593 606 620 634 656 671 682 688 699 714 728 738 752 758 772 778 784 796 811 824 830 836 847 853 864 870 884 898 904 917 923 937 947 960 972 978 992 1007 1021 1032 1039 1045 1057 1070 1091 1106 1112 1127 1133 1146 1161 1167 1173 1188 1199 1204 1219 1225 1237 1251 1257 1271 1282 1288 1302 1316 1322 1335 1341 1355 1365 1378 1390 1395 1410 1425 1431 1445 1456">Hay una cosa que sabemos sobre el análisis de vibraciones; cambio en los niveles de vibración es <tspan y="1301" x="379 393 408 414 420 434 449 455 467 480 495 509 519 525 547 561 573 588 602 608 630 644 650 664 674 680 695 709 722 728 742 748 753 768 774 787 801 807 813 825 840 851 866 872 886 896 911 917">un indicador mucho mejor que el nivel absoluto. <tspan y="1370" x="379 394 409 419 425 436 450 465 479 493 504 514 528 535 541 546 561 573 579 593 604 619 625 636 642 648 662 668 674 680 686 708 713 723 737 742 756 767 777 790 805 811 825 837 842 857 872 878 891 906 912 918 931 937 952 964 979 994 1007 1012 1026 1036 1049 1055 1067 1081 1090 1100 1114 1126 1136 1150 1157 1163 1178 1190 1203 1209 1223 1233 1243 1257 1263 1278 1288 1302 1317 1323 1337 1359 1372 1379 1384 1398 1412 1426">Por supuesto, incluso si el límite establecido en la banda era correcto, hay otro problema, que <tspan y="1408" x="379 393 404 410 420 433 439 445 458 472 484 489 503 509 515 524 538 560 573 579 594 606 616 629 635 650 659 669 684 690 705 718 732 746 752 758 765 770 784 790 796 818 831 841 856 871 886 891 906 920 925 940 953 968 983 996 1001 1015 1029 1035 1046 1052 1058 1072 1083 1088 1103 1117 1126 1140 1152 1162 1176 1191 1202 1216 1223 1229 1243 1248 1254 1269 1282 1294 1308 1329 1344 1355 1361 1367 1380">es tal vez el tema para otro papel - el método de banda en sí es defectuoso. Si hacemos la <tspan y="1445" x="379 390 404 419 434 445 451 463 469 484 499 505 519 533 539 554 568 582 588 599 614 620 635 640 655 668 680 686 700 715 721 735 741 753 768 774 787 802 808 814 827 833 848 860 875 890 903 910 915 928 933 947 958 973 979 993 1004 1009 1019 1034 1049 1064 1070 1076 1091 1096 1111 1125 1139 1145 1159 1174 1185 1191 1197 1211 1221 1234 1244 1258 1269 1282 1289 1294 1308 1322 1332 1347 1362 1373 1387 1398 1404 1418 1424">suposición de que sólo hay un pico en la banda, y eso es todo lo que nos interesa, entonces el <tspan y="1483" x="379 401 415 425 440 455 469 475 490 503 509 524 537 551 566 579 585 596 602 624 639 645 659 665 674 687 702 714 720 734 749 762 772 778 791 796 818 832 845 851 866 871 885 899 906 912 927 940 950 965 971 982 987 993 1008 1020 1033 1039 1054 1066 1081 1096 1109 1120 1126 1132 1145 1155 1168 1178 1191 1197 1211 1222 1229 1235 1247 1257 1279 1293 1308 1314 1326 1341 1352 1357 1370 1376 1391 1396 1408 1423 1434">método de banda simple funcionaría muy bien. Pero si hay bandas laterales, armónicos y picos <tspan y="1520" x="379 394 409 415 426 432 447 458 468 482 497 503 515 530 541 548 554 560 575 586 592 606 612 624 639 650 656 671 685 699 713 727 742 748 761 775 796 810 824 834 847 857 863 874 879 894 908 914 923 929 941 954 964 969 982 995 1017 1031 1045 1055 1069 1074 1088 1102 1108 1121 1143 1158 1164 1170 1180 1194 1208 1214 1229 1242 1257 1266 1276 1291 1297 1311 1325 1331 1345 1360 1373 1378 1392 1405 1420 1435 1448">no sincrónicos, los picos pueden aumentar significativamente en amplitud dentro de una banda <tspan y="1558" x="379 390 396 411 417 430 442 452 457 470 483 493 499 505 518 524 537 543 556 565 587 600 606">sin activar la alarma. <tspan y="1627" x="379 397 412 425 431 442 457 463 477 489 495 510 525 531 545 556 562 574 587 593 605 619 625 638 648 653 667 673 679 693 699 712 726 732 737 752 766 771 785 800 815 824 838 853 865 871 883 897 903 917 923 937 953 975 989 1003 1008 1022 1037 1043 1049 1062 1067 1082 1095 1110 1125 1137 1143 1157 1163 1176 1191 1204 1210 1221 1235 1257 1270 1276 1291 1304 1310 1320 1335 1350 1362 1368 1374 1387">Una solución es calcular el nivel de “potencia” o “RMS” en la banda – una suma de toda la <tspan y="1664" x="379 392 398 413 423 436 448 454 468 483 489 503 517 531 541 551 565 571 586 600 606 612 624 630 645 658 673 688 700 707 712 725 731 745 756 766 779 794 799 813 825 839 848 854 868 883 889 895 901 922 928 938 951 957 971 985 991 1005 1016 1030 1035 1048 1061 1067 1082 1092 1098 1104 1122 1137 1150 1156 1168 1182 1194 1200 1222 1235 1246 1253 1259 1273 1287 1293 1306 1312 1327 1340 1355 1368">vibración dentro de la banda, y establecer un límite en ese valor. Una vez más, de alguna <tspan y="1702" x="379 401 414 429 442 452 465 471 481 486 500 515 528 534 549 563 577 583 597 611 620 634 644 666 671 686 699 708 714 726 740 753 759 765 779 790 796 810 821 835 841 846 852 874 880 889 903 910 916 930 944 954 968 974 988 999 1013 1018 1032 1043 1049 1063 1078 1084 1105 1119 1129 1144 1158 1173 1179 1201 1214 1225 1231 1245 1254 1260 1272 1285 1297 1302 1317 1331 1345">manera tiene que determinar cuál es ese límite, pero ese es un método más eficaz que <tspan y="1739" x="379 393 404 414 427 442 448 462 474 487 497 503 517 532 538 551 566 572 584 599 605 611 617 638 644 654 667 673">establecer un único límite. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="279" y="162" width="1181" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="382" y="281" width="1094" height="642" xlink:href="page5_data/img7.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>