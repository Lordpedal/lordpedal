]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306">PÁGINA 18-6 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="832" x="1064"> <tspan font-family="F14" font-size="24" y="878" x="620 631 635 647 659 667 679">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="684"> <tspan font-family="F14" font-size="24" font-weight="400" x="684 691 703 708 720">18-3 <tspan font-family="F0" font-size="27" y="931" x="132 150 163 176 181 196 210 224 230 245 259 270 276 286 291 306 320 334 340 346 359 370 376 389 395 408 418 440 453 464 470 484 498 504 519 531 546 561 574 579 589 595 608 623 637 651 657 672 681 691 706 712 726 740 755 769 777 783 795 801 816 823 828 838 851 866 881 894 909 921 927 940 946 952 966 972 978 992 1003 1012 1026 1041 1046 1056 1070 1084 1099 1112 1127 1139 1144 1157 1163 1177 1183">Hay que decir que las alarmas de banda tienen otro beneficio: tendencia. Si usted tendencia el <tspan y="969" x="132 147 153 165 180 186 199 205 211 226 236 242 257 263 275 289 295 309 320 326 342 364 378 384 399 412 427 436 446 461 466 481 495 501 515 530 542 548 563 576 590 605 618 625 631 642 656 661 676 690 704 719 733 738 751 764 774 780 792 807 829 844 850 856 869 874 887 893 908 918 931 942 948 963 978 983 997 1008 1018 1031 1037 1049 1062 1084 1098 1104 1117 1132 1146 1161 1167 1181 1196">pico y los niveles RMS dentro de una banda, se puede ver cómo la vibración está cambiando en <tspan y="1006" x="132 143 157 163 177 188 203 217 229 239 249 263 270 276 290 301 314 320 334 345 351 364 379 392 398 412 422 434 449 455 469 483 492 502 515 537 543 556 571 581 594 599 614 628 634 646 661 674 680 686 697 703 714 721 726 739 745 760 774 787 802 816 822 834 847 861 876 889 899 905 918 924 930 936 949 971 983 993 998 1013 1027 1041 1052 1062 1072 1084 1090 1103 1113 1126 1141 1152 1158 1173 1188">su espectro. Esa es una gran herramienta de análisis, y puede ayudar a llamar nuestra atención <tspan y="1044" x="132 143 158 173 183 197 203 217 231 237 246 259 265 271 286 292 307 321 335 341 352 365 371 385 396 406 419 424 439 453 464 477 486 496 511 517 523 536 551 565 580 587 593 607 621 631 646 651 666 681 686 700 711 717 730 744 757 769 779 792 814 827 842 851 865 871 885 900 906 927 941 951 965 980 995 1001 1014 1028 1038 1053 1075 1087 1097 1103 1115 1128 1142 1157 1163 1178 1192">sobre un fallo que se está desarrollando, pero no es exactamente un método automatizado de <tspan y="1081" x="132 147 161 171 185 197 208 214 229 244 249 264 278 284 293 306 312 318 331 342 348">detección de fallas. <tspan font-family="F8" font-size="43" font-weight="700" y="1165" x="132 158 168 187 202 237 256 273 280 303 324 331 366 385 402 419 438 454 474 481 504 512 532 555 574 597 606 626 646 668 683 703">Alarmas de máscara o envolvente <tspan font-family="F0" font-size="27" font-weight="400" y="1246" x="132 150 163 176 182 196 206 215 230 236 258 271 281 296 311 326 332 345 355 361 367 373 385 398 413 428 433 448 463 473 478 500 514 526 541 556 567 573 587 601 607 613 628 639 645 656 662 673 683 696 718 731 742 748 763 777 783 795 810 823 829 835 846 852 863 869 883 897 903 916 922 936 946 959 971 977 991 1006 1012 1024 1038 1053 1068 1080 1086 1101 1116 1127 1133 1144 1159 1181 1196">Hay otro método utilizado por muchos de los sistemas de análisis de vibración conocidos como <tspan y="1284" x="132 145 151 164 174 196 209 220 226 241 255 261 283 296 307 319 331 341 354 360 375 381 394 400 413 422 444 457 468 474 489 503 508 522 537 549 564 570 583 596 611 621 634 640">alarmas de máscara o alarmas de envolvente. <tspan y="1353" x="132 147 162 184 199 205 216 230 236 258 271 285 296 306 316 329 334 348 362 368 382 388 394 407 413 427 449 464 470 485 491 502 507 522 536 542 555 570 579 593 600 606 620 625 631 645 659 672 687 693 706 719 734 744 757 763 777 788 794 808 822 828 834 840 862 868 877 891 897 911 921 931 944 959 965 979 991 997 1012 1026 1032 1045 1060 1066 1076 1090 1105 1118 1129 1135 1141 1154 1165">Como se muestra en el ejemplo siguiente, el envolvente es un límite establecido en todas las <tspan y="1391" x="132 141 151 165 177 191 205 220 231 237 250 261 268 274 292 307 312 327 340 353 358 373 387 401 413 428 439 445">frecuencias. No hay huecos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1188" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="526" height="425" transform="scale(1.494297, 1.303529) translate(185.371501,213.267148)" xlink:href="page6_data/img9.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>