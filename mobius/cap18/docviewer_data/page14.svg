]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306 322">PÁGINA 18-14 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="724" x="1200"> <tspan font-family="F14" font-size="24" y="770" x="615 626 630 642 654 662 674">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="679"> <tspan font-family="F14" font-size="24" font-weight="400" x="679 686 698 704 712 725">18-16 <tspan font-family="F0" font-size="27" y="823" x="132 151 166 177 191 200 213 227 233 245 260 282 296 302 315 330 336 350 356 362 376 386 392 413 427 437 443 455 469 484 490 503 518 528 543 548 563 577 583 598 610 620 635 646 652 658 671 677 689 703 713 726 738 744 758 769 775 797 811 823 829 842 857 866 880 890 903 918 931 937 943 955 961 974 989 1002 1017 1030 1041 1047 1058 1072 1078 1093 1107 1121 1135 1148 1163 1169 1182 1195 1205">Observe cómo en el primer conjunto de datos la curva es muy apretada, y apenas se pueden ver <tspan y="861" x="132 138 151 162 168 174 180 195 209 222 233 239 250 256 270 292 305 311 324 330 336 349 355 370 379 394 409 422 437 443 449 455 470 482 497 503 517 531 537 552 566 580 586 592 605 611 622 627 642 656 662 675 690 700 713 719 725 739 751 761 775 785 797 803 814 828 841 847 869 883 895 901 913 927 937 949 961 976 989 995 1008 1014 1020 1033 1046 1052 1066 1076 1082 1104 1117 1132 1138 1152 1158 1172 1183">las líneas sigma – la probabilidad de que la siguiente lectura sea muy cercana al valor medio es <tspan y="898" x="132 145 151 161 174 181 187 210 216 229 244 253 263 276 287 293 308 322 336 342 354 368 383 389 401 414 429 441 447 459 474 489 495 508 523 533 548 553 568 582 587 602 615 625 640 651 657 663 676 682 694 708 717 730 743 749 761 774 796 811 817 830 835 848 854 860 873 884 890 896 901 916 930 943 954 960 971 976 991 1013 1026 1032 1043 1057 1063 1074 1087 1102 1115 1125 1137 1151 1157 1170 1184 1199">alta. Mientras que con cada conjunto de datos la curva cambia y las líneas sigma se separan aún <tspan y="936" x="132 154 167 178 185">más. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1015" x="132 154 168 188 195 215 232 239 256 271 283 302 321 329 344 356 365 380 398 412 420 439 457 470 488 495 513 527 540 558 578 586 603 619 636 649 657 665 674 703 712 724 741 756 763 783 800 807 826 834 852 866 895 914">Uso de estadísticas para establecer límites de alarma <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1089" x="132 148 154 168 182 189 194 204 219 233 247 253 262 268 282 296 310 316 331 345 359 364 377 390 400 406 416 430 445 460 466 480 490 500 515 521 533 548 562 568 574 587 593 605 620 635 643 649 664 678 688 701 713 718 733 748 753 768 782 788 794 800 821 827 837 851 862 867 882 896 902 915 921 933 943 965 978 987 993 999 1015 1029 1042 1057 1072 1079 1085 1096 1101 1107 1129 1135 1144 1157 1163 1177 1192">Bien, ¿qué tiene que ver todo esto con la configuración de límites de alarma?  Bueno, si mira un <tspan y="1127" x="132 144 159 174 180 194 208 218 233 239 253 267 273 288 293 307 319 325 339 350 365 379 390 400 410 425 436 441 456 470 481 495 509 515 529 544 550 565 578 593 603 618 623 638 652 658 671 686 699 705 727 740 755 769 774 789 802 808 817 827 842 864 877 892 906 912 924 939 954 960 973 988 994 1016 1030 1041 1046 1061 1075 1080 1095 1101 1110 1123 1133 1146 1161 1173 1179 1192 1202">conjunto de diez espectros desde un punto de una máquina (tomado con un mes de diferencia) <tspan y="1164" x="132 145 151 164 177 183 198 212 226 232 238 251 262 268 281 303 318 324 329 339 353 368 382 393 399 412 427 433 445 458 473 485 491 500 510 524 536 550 563 578 590 596 609 614 628 643 648 662 668 674 688 699 714 728 739 749 759 773 779 792 802 815 830 836 842 855 866 872 894 900 911 933 946 957 962 972 981 996 1011 1024 1035 1041 1056 1069 1084 1093 1103 1118 1123 1138 1151 1157 1163 1172 1186">y ve que las amplitudes en cada frecuencia en el espectro eran las mismas (todas dentro del 1% <tspan y="1202" x="132 147 161 167 180 192 202 208 221 233 239 254 268 278 284 290 304 318 328 342 357 369 383 394 400 414 425 439 453 463 475 485 491 504 526 541 552 558 573 587 601 606 620 626 632 646 661 675 689 701 707 729 744 749 763 774 789 803 815 824 834 849 854 864 877 899 914 919 933 948 954 963 977 990 1000 1013 1019 1030 1036 1058 1064 1070 1082 1092 1099 1104 1118 1124 1130 1139 1152 1166 1176 1189">de variación), entonces esperaríamos que el undécimo espectro también fuera similar. Si fuera <tspan y="1239" x="132 146 161 167 176 191 205 211 233 246 257 263 276 281 291 306 312 325 340 346 359 381 396 402 407 417 431 446 451 465 480 486 498 512 525 531 546 560 566 579 589 595 604 613 627 639 653 667 682 694 700 712 719 725 738 753 763 777 792 804 818 829 835 847 861 876 887 893 907 921 931 943 953 959 972 994 1009 1020 1026 1041 1055 1069 1074 1088 1099 1105 1110 1125 1139 1150 1164 1177 1183 1190 1196 1209">un 10% más alto en amplitud en cualquier frecuencia, entonces consideraríamos que es inusual, y <tspan y="1277" x="132 144 159 181 196 202 215 230 243 249 255 266 276 289 294 309 324 335 340 355 369 380 390 403 413 419 431 437 448 462 472 478 490 505 518 531 541 551 556 571 586 592 606 620 626 641 655 669 674 688 699 709 724 729 744 757 763 774 788 800 814 829 834 849 864 870">como analista nos gustaría ser advertido de que esto ha sucedido. <tspan y="1644" x="1194"> <tspan font-family="F14" font-size="24" y="1690" x="136 147 151 163 175 183 195">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="200"> <tspan font-family="F14" font-size="24" font-weight="400" x="200 207 219 225 233 243 248 260 272 284 304 308 321 333 337 342 355 364 368 376 385 396 405 410 423 427 438 450 460 464 475 488 493 504 509 514 525 535 547 559 569 577 585 598 602 613 617 622 634 638 650 658 670 677 681 691 703 707 719 728 732 742 746 754 766 778 786 798 807 819 831 839 850 854 859 871 880 884 904 915 928 932 943 947 960 972 984 993 997 1009 1021 1029 1040 1049 1053 1065 1074 1085 1095 1099 1110 1114 1119 1130 1135 1147 1159 1167 1178 1190 1194 1205">18-17 Zoom de los tres picos en el espectro – la gráfica gris representa las mediciones anteriores y la naranja <tspan y="1725" x="613 624 629 634 646 654 666 686 697 710 715 728">el promedio <tspan font-family="F0" font-size="27" y="1777" x="132 147 161 174 196 211 222 228 242 257 262 276 282 296 318 333 339 353 359 374 380 388 402 412 425 440 449 463 470 475 489 495 501 514 529 535 547 553 567 577 589 611 626 637 643 656 662 684 689 699 712 722 727 742 748 762 774 779 793 804 819 833 845 854 864 879 890 895 905 920 942 955 970 985 996 1001 1016 1030 1036 1050 1064 1070 1085 1099 1114 1123 1138 1143 1158 1172">Veamos un ejemplo diferente. Si volviéramos a mirar diez espectros tomados de un punto de <tspan y="1814" x="132 146 161 174 180 202 215 230 244 250 265 278 284 290 305 318 328 343 349 363 373 383 396 402 415 429 441 446 461 475 486 498 512 527 537 542 564 579 590 596 611 625 639 645 651 666 677 682 697 703 716 730 735 749 760 766 781 794 800 813 835 850 856 862 872 886 900 906 919 934 940 952 965 980 993 999 1007 1017 1031 1043 1057 1071 1086 1097 1103 1116">una máquina, pero esta vez descubrimos que los niveles de amplitud en cada frecuencia <tspan y="1851" x="132 145 158 168 174 187 202 215 229 235 248 263 269 283 298 304 313 327 341 348 353 367 381 391 406 421 432 446 457 463 477 488 503 516 526 539 548 554 567 589 604 615 621 636 650 664 669 683 689 695 709 724 738 752 764 770 792 807 812 826 837 852 866 878 887 897 912 917 927 940 962 977 983 996 1011 1017 1030 1042 1052 1058 1071 1081 1093 1099 1114 1127 1138 1147 1160 1166 1180 1195">variaban en un 10%, entonces esperaríamos que el undécimo espectro también variara hasta en <tspan y="1889" x="132 146 161 167 176 191 205 211">un 10%. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="962" height="407" transform="scale(1.099792, 1.095823) translate(128.206049,253.690583)" xlink:href="page14_data/img30.jpg"/><image x="0" y="0" width="719" height="222" transform="scale(1.45758, 1.459459) translate(100.852099,905.12963)" xlink:href="page14_data/img31.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
