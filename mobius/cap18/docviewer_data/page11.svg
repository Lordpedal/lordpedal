]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="149" x="282"> <tspan font-family="F9" font-weight="900" x="286 305 324 342 352 370 389 406 426 435 452 469 479 489 499 519 536 556 573 592 610 629 640 659 679 689 708 726 735 754 770 789 808 829 848 866 875 893 910 928 946 965 976 993 1011 1022 1041 1059 1076 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="720" x="1442"> <tspan font-family="F14" font-size="24" y="766" x="862 873 877 889 901 909 921">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="926"> <tspan font-family="F14" font-size="24" font-weight="400" x="926 933 945 951 958 971">18-10 <tspan font-family="F0" font-size="27" y="1241" x="1442"> <tspan font-family="F14" font-size="24" y="1287" x="864 875 879 891 903 911 923">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="928"> <tspan font-family="F14" font-size="24" font-weight="400" x="928 935 947 953 961 969">18-11 <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1366" x="378 398 416 429 437 455 471 479 498 518">Variación <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1440" x="378 396 409 422 428 441 456 469 475 497 510 524 538 548 561 566 581 595 601 613 627 640 654 664 670 679 685 697 709 719 725 731 744 750 763 775 785 791 804 816 822 836 851 857 870 885 891 897 912 923 929 944 956 966 981 992 998 1011 1017 1028 1042 1048 1054 1060 1073 1095 1108 1114 1128 1142 1153 1166 1172 1185 1197 1203 1217 1232 1239 1245 1258 1271 1277 1290 1302 1312 1318 1330 1345 1357 1370 1376 1390 1400 1406 1420 1426">Hay una manera de cuantificar la variación en los datos – se llama desviación. La varianza es el <tspan y="1478" x="378 393 403 418 440 453 468 474 489 494 509 523 529 535 548 559 565 580 586 594 608 617 631 646 658 664 677 688 694 706 720 733 747 757 770 785 798 809 815 828 843 852 862 876 882 888 903 914 919 934 948 963 973 988 999 1004 1019 1033 1038 1053 1066 1076 1091 1102 1107 1120 1126 1140 1146 1151 1166 1176 1191 1212 1226 1241 1247 1261 1268 1274 1289 1302 1312 1327 1332 1347 1362">promedio de las diferencias cuadradas entre los puntos de datos y el promedio. Pero no <tspan y="1515" x="378 393 407 419 433 444 449 459 472 494 509 520 526 539 553 568 574 589 599 611 621 627 641 651 661 676 682 704 717 728 734 747 753 762 776 791 806 820 827 832 845 858 864 879 893 907 912 927 942 948 954 969 975 989 1000 1013 1022 1036 1058 1073 1084 1090">necesitamos explorar esto más a fondo, ya que no lo usaremos. <tspan y="1585" x="378 392 398 413 418 432 454 469 482 491 506 521 527 533 547 553 559 571 585 600 612 626 640 650 665 671 685 696 701 707 729 744 758 768 778 791 805 815 828 835 841 855 860 866 872 887 898 904 917 930 936 951 960 974 985 991 1006 1020 1026 1039 1052 1062 1068 1080 1095 1101 1123 1137 1149 1163 1178 1185 1191 1197 1210 1216 1229 1241 1251 1257 1270 1285 1297 1310 1316 1326 1340 1350 1363 1369 1384 1396 1401 1414 1421 1427 1440">Sin embargo, el concepto es importante. Si los valores no varían mucho, la varianza será baja, y <tspan y="1622" x="378 392 403 418 432 442 454 464 470 483 505 520 531 536 546 561 576 589 600 606 612 625 636 642 648 662 674 684 697 707 720 731 737 748 762 775 789 795 806 812 834 840 846 859 868 882 893 899 912 918 924 939 949 963 985 999 1013 1019 1034 1040 1049 1063 1069 1083 1104 1119 1125 1140 1146 1159 1164 1179 1193 1203 1216">esperaríamos todas las lecturas sean similares al promedio (ejemplo Figura <tspan font-family="F23" x="1221"> <tspan font-family="F0" x="1221 1230 1245 1252 1267 1277 1283 1289 1295 1309 1314 1320 1326 1339 1345 1358 1371 1380 1386 1398 1413 1425 1438">18-8).  Si la varianza <tspan y="1660" x="378 392 403 409 422 428 438 451 458 464 477 492 502 516 531 543 557 568 573 588 603 609 623 638 653 667 689 704 714 720 734 745 760 773 783 796 806 812 817 831 843 853 867 877 890 901 907 918 924 945 951 957 970 980 994 1005 1011 1024 1030 1035 1050 1060 1075 1096 1110 1125 1131 1145 1151 1161 1174 1180 1194 1216 1231 1237 1251 1258 1264 1270 1283 1288 1303 1317 1327 1340">es alta, entonces no podemos esperar lecturas similares al promedio (ejemplo,  Figura <tspan font-family="F23" x="1345"> <tspan font-family="F0" x="1345 1354 1369 1376 1385 1394 1404 1410">18-11). <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1739" x="378 400 417 431 448 456 474 490 498 517 536 544 561 576 588 606 626 645 663 677">Desviación estándar <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1813" x="378 391 404 410 425 439 450 463 469 482 494 500 514 529 535 549 560 570 582 597 612 624 634 640 662 667 682 696 702 708 721 726 741 747 758 773 786 796 807 813 828 842 848 863 877 883 889 904 915 920 935 948 958 973 984 990 1001 1016 1030 1040 1053 1059 1073 1079 1085 1098 1111 1117 1131 1141 1147 1161 1171 1186 1208 1221 1236 1242 1257 1264 1270 1283 1296 1301 1316 1330 1341 1354 1360 1373 1385 1390 1405 1420">La desviación estándar mide la dispersión de los datos sobre el valor promedio. La desviación <tspan y="1851" x="378 392 403 413 426 441 456 468 478 484 495 509 514 529 542 557 572 582 595 600 615 628 643 656 666 679 685 707 720 735 745 758 764 776 791 806 812 818 831 837 842 856 865 875 888 894 909 915 925 936 941 956 978 991 997 1010 1025 1031 1052 1058 1073 1087 1098 1110 1124 1130 1143 1153 1160 1165 1179 1193 1199 1213 1227 1236 1241 1256 1270 1276 1288 1303 1325 1339 1345 1351 1364 1370 1380 1393 1398 1410">estándar se denota generalmente con la letra σ (sigma en minúscula). Se define como la raíz <tspan y="1888" x="378 390 404 417 432 442 455 470 483 489 503 517 523 529 542 548 561 574 583 589 602 617 629 642 649 654 669 684 694 700 706 720 726 736 748 763 773 788 794 800 811 825 831 853 858 873 887 892 906 921 927 933 946 957 963 984 990 1001 1023 1036 1047 1053 1067 1082 1088 1103 1115 1130 1144 1155 1161 1176 1190 1204 1210 1216 1231 1242 1247 1262 1275 1285 1300 1311 1316 1326 1338 1344 1358 1364">cuadrada de la varianza; por lo tanto, se mide en las mismas unidades que los datos (y el <tspan y="1926" x="378 393 403 418 440 453 468 474 488 498 504">promedio). </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="962" height="406" transform="scale(1.093555, 1.093596) translate(357.54943,254.207207)" xlink:href="page11_data/img21.jpg"/><image x="0" y="0" width="962" height="407" transform="scale(1.093555, 1.095823) translate(357.54943,725.482063)" xlink:href="page11_data/img22.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
