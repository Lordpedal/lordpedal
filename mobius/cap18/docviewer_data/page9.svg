]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="149" x="282"> <tspan font-family="F9" font-weight="900" x="286 305 324 342 352 370 389 406 426 435 452 469 479 489 499 519 536 556 573 592 610 629 640 659 679 689 708 726 735 754 770 789 808 829 848 866 875 893 910 928 946 965 976 993 1011 1022 1041 1059 1076 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-9 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 393 407 418 432 454 469 482 497 512 517 532 546 552 564 577 592 604 610 632 645 659 670 679 689 704 711 716 730 736 742 756 770 782 797 812 817 827 840 850 860 865 880 886 900 906 920 931 936 951 965 979 985 998 1013 1019 1025 1038 1044 1066 1078 1091 1106 1115 1121 1134 1140 1155 1168 1174 1180 1193 1204 1210 1222 1228 1241 1252 1266 1277 1283 1297 1312 1317 1331 1342 1352 1367 1378 1383 1397 1403 1416 1427 1434">desempeño de cada maestro. El hecho terrible es que en la mayoría de las clases en estos días, <tspan y="340" x="378 392 398 404 417 432 446 451 466 480 486 492 507 518 523 537 548 558 572 587 593 605 620 630 644 655 660 675 689 703 718 731 746 752 766 776 786 799 809 814 829 844 854 859 874 888 903 916 921 936 942 957 971 976 982 997 1007 1021 1043 1057 1072 1078 1092 1098 1104 1113">el 50% de los estudiantes pueden estar por debajo del promedio ;) <tspan y="409" x="378 393 407 417 431 438 444 453 468 482 496 502 517 530 541 554 560 571 577 583 589 602 608 620 626 639 650 664 670 676 693 700 705 715 721 734 749 762 768 777 787 801 812 818 832 838 853 868 879 885 897 911 926 931 946 952 963 975 988 1003 1016 1028 1034 1049 1062 1076 1090 1101 1107 1122 1135 1141 1154 1169 1179 1192 1207 1221 1227 1239 1252 1258 1272 1277 1290 1296 1305 1311 1325 1339 1353 1367 1373 1387 1401">Pero, ¿qué pasa si la clase 'A' tiene tres niños con discapacidades de aprendizaje y tienen un <tspan y="447" x="378 393 407 418 432 454 469 482 497 512 517 532 546 555 561 573 578 592 606 616 630 636 649 664 669 683 689 695 708 722 735 757 770 785 795 800 806 822 832 842 855 866 875 885 898 908 920 935 941 947 960 966 981 994 1009 1019 1033 1046 1058 1064 1078 1093 1099 1113 1123 1138 1160 1174 1188 1194 1209 1215 1229 1243 1249 1255 1268 1274 1286 1292 1305 1316 1330 1335 1350 1363 1375 1381 1394">desempeño deficiente en el examen?  Arrastrarán la puntuación promedio de la clase hacia <tspan y="484" x="378 391 406 419 425 440 447 453 462 476 487 493 507 518 533 539 553 567 573 586 599 609 624 637 651 665 675 690 695 705 719 728 734 747 753 768 774 788 802 808 814 827 833 845 858 873 886 898 904 919 931 946 952 967 981 986 992 1014 1027 1041 1052 1061 1071 1086 1095 1101 1110 1125 1131 1142 1148 1154 1160 1173 1179 1191 1197 1210 1221 1235 1241 1247 1263 1270 1275 1285 1291 1304 1319 1333 1338 1348 1357 1371 1382">abajo. ¿Es eso un verdadero reflejo de la capacidad del maestro? ¿Y si la clase 'B' tiene tres <tspan y="522" x="378 392 403 413 427 442 448 461 475 485 499 510 516 530 540 546 552 558 571 585 595 609 620 626 641 655 668 674 685 691 705 727 741 751 765 770 785 798 809 822 837 843 849 862 868 882 892 906 920 935 948 954 966 980 995 1001 1014 1028 1040 1054 1060 1073 1088 1097 1111 1117 1131 1146 1156 1169 1178 1184 1198 1204 1210 1225 1236 1242 1253 1267 1282 1288 1298 1310 1325 1331 1337 1350 1356 1378 1391 1406 1412 1425 1432">estudiantes brillantes que siempre pasan la prueba con excelente nota? Ellos subirán la media. <tspan y="559" x="378 393 407 417 432 438 449 463 468 483 497 508 522 544 558 572 587 601 607 622 636 650 665 678 684 699 713 719 729 743 752 757 771 777 790 799 805 811 824 835 841 856 869 884 890 896 901 916 929 944 958 969 974 989 1003 1009 1015 1037 1050 1064 1074 1084 1094 1108 1115 1121 1131 1145 1158 1172 1178 1189 1203 1217 1227 1236 1250 1256 1270 1284 1290 1299 1313 1328 1341 1351 1356 1371 1377 1391 1406 1417">Pero su desempeño puede no reflejar las habilidades del maestro; tuvo suerte de tener niños <tspan y="597" x="378 384 399 408 422 428 434 448 462 476 486 500 511 517 530 545 551 557 570 576 588 594 607 618 632 639 645 658 670 676 686 699 709 721 734 744 757 763 775 781 794 805 819 825 840 854 868 882 896 902 911 925 939 953 963 968 990 1004 1016 1031 1046 1057 1062 1077 1083 1098 1113 1124 1129 1144 1154 1169 1190 1204 1219 1225 1239 1245">inteligentes en la clase. La tercera clase puede tener muchos niños promedio. <tspan y="666" x="378 395 406 412 418 433 447 461 466 480 486 492 507 516 531 553 567 581 587 602 608 623 637 651 665 679 684 699 714 720 731 744 754 760 774 789 802 807 822 832 844 859 865 886 900 915 921 936 948 954 969 983 989 995 1008 1019 1024 1039 1052 1067 1073 1079 1084 1099 1112 1127 1141 1152 1158 1172 1186 1192 1198 1220 1233 1247 1257 1267 1277 1292 1297 1307 1320 1326 1347 1361 1376 1391 1401 1407 1422 1436 1450">Así que el promedio puede no ser una gran medida de las habilidades del maestro (a menos que <tspan y="703" x="378 390 403 418 431 437 449 455 468 479 493 499 509 523 536 542 555 565 578 584 598 612 618 633 647 669 682 692 707 713 735 748 761 766 781 791 803 818 833 847 852 867 881 887 900 906 920 941 956 971 982 989 994 1007 1013 1019 1034 1045 1051 1073 1086 1100 1110 1120 1130 1145 1156 1161 1171 1185 1198 1204 1217 1227 1240 1255 1260 1274 1280 1286 1298 1313 1327 1337 1347 1362 1367 1373 1388 1401 1407 1413 1426">cada clase tuviera un número muy grande de alumnos, y los maestros tuvieran el control de la <tspan y="741" x="378 390 396 409 420 434 440 455 469 479 492 506 516 530 536 558 572 583 598 613 619 628 634 648 670 685 699 709 715">clase durante mucho tiempo). <tspan y="810" x="378 393 408 423 428 442 448 454 463 469 483 489 504 518 524 536 548 563 573 587 597 609 619 625 630 645 654 669 679 701 714 725 731 746 761 767 778 792 807 817 830 836 842 857 868 874 887 893 903 918 929 934 947 953 968 981 987 1002 1013 1018 1033 1047 1053 1059 1072 1078 1090 1096 1109 1120 1133 1140 1146 1161 1176 1187 1192 1207 1221 1232 1242 1254 1264 1270 1283 1289 1298 1312 1327 1340 1350 1356 1369 1384 1397">Con el fin de capturar información sobre los altos y bajos de la clase, nos gustaría tener una <tspan y="848" x="378 400 414 429 435 450 463 468 483 497 503 509 522 527 541 554 566 576 582 595 607 613 627 642 656 661 675 681 695 701 715 728 740 750 756 769 784 796 808 822 829 835 848 861 867 880 892 902 908 920 935 947 960 966 977 991 1000 1006 1019 1025 1038 1044 1054 1067 1073 1086 1101 1107 1113 1126 1132 1144 1150 1163 1174 1188 1193 1200 1217 1223 1230 1236 1248 1254 1267 1273 1283 1296 1302 1315 1330 1336 1342 1355 1361 1373 1379 1391 1402 1416">medida de la “variación” – o “varianza”. La varianza sería alta en la clase 'A', y alta en la clase <tspan y="885" x="378 385 401 408 415 420 435 449 459 473 479 494 507 513 526 532 545 560 566 572 585 591 603 609 622 633 647 652 659 674 681 687 693 708 721 731 745 767 782 793 799 812 827 833 847 852 866 888 903 909 924 929 944 958 963 977 988 998 1013 1019 1032 1047 1053 1067 1077 1091 1103 1117 1123">'B', pero baja en la clase 'C'. Veremos un ejemplo de esto en breve. <tspan y="955" x="378 391 404 410 423 437 447 462 474 489 495 506 520 533 538 553 559 571 586 599 605 611 626 641 655 665 671 684 706 721 732 738 752 763 776 785 791 801 814 820 826 848 861 876 882 897 910 915 929 943 949 963 969 975 988 1003 1016 1022 1028 1038 1044 1055 1061 1076 1090 1095 1108 1114 1128 1138 1151 1163 1169 1184 1198 1212 1223 1229 1244 1258 1268 1280 1295 1304 1318 1324 1330 1343">La verdad sea dicha, podríamos usar tal medida en el análisis de vibraciones durante la <tspan y="992" x="378 388 402 414 429 444 450 456 469 481 487 501 516 522 536 550 556 571 583 593 608 619 626 631 646 660 673 688 703 718 724 734 748 754 763 777 789 804 819 825 831 844 858 864 879 892 902 917 928 933 947 958 973 987 998 1008 1018 1031 1037 1051 1062 1068 1074 1088 1094 1100 1113 1128 1141 1147 1153 1165 1177 1192 1207 1217 1222 1244 1257 1271 1281 1287 1300 1315 1329 1335 1349 1354">recopilación de datos. Cuando se recopilan datos espectrales, el analizador mantiene el <tspan y="1029" x="378 393 403 418 440 453 468 474 489 496 501 516 529 539 554 560 574 589 595 606 619 634 648 654 665 670 676 690 696 702 715 730 743 749 755 767 779 794 809 819 824 839 849 864 885 899 914 920 934 940 954 969 982 988 999 1012 1022 1028 1042 1047 1062 1076 1081 1095 1106 1121 1135 1147 1156 1166 1181 1192 1198 1220 1233 1246 1252 1263 1269 1291 1297 1303 1315 1325 1339 1350 1357 1363 1377 1383 1394 1399 1405 1419 1434">promedio. Pero no sabe si el analizador promedió una serie de espectros muy similares, o si en <tspan y="1067" x="378 390 396 410 420 430 443 454 460 468 478 492 504 518 531 546 558 564 577 588 594 609 621 636 642 655 661 683 697 709 724 737 742 755 768 778 784 797 809 814 829 844 850 856 862 877 883 898 912 926 932 943 948 963 977 983 992 998 1010 1023 1029 1044 1058 1072 1077 1092 1105 1110 1120 1134 1149 1163 1175 1181 1195 1210 1216 1222 1235 1241 1250 1264 1279 1292 1302 1308 1318 1323 1336 1342 1357 1370 1384 1389 1402">ciertas frecuencias había mucha variación, lo que significa que ha reducido la repetitividad y <tspan y="1104" x="378 393 408 423 433 439 451 457 467 480 495 508 518 524 539 552 561 567 582 597 603">podría tener batido. <tspan y="1792" x="1366"> <tspan font-family="F14" font-size="24" y="1838" x="866 877 881 893 905 913 925">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="930"> <tspan font-family="F14" font-size="24" font-weight="400" x="930 937 949 955 966">18-7 <tspan font-family="F0" font-size="27" y="1891" x="378 393 408 418 424 430 445 450 460 473 487 497 512 519 524 537 550 556 567 581 594 599 614 628 642 648 662 673 682 696 718 733 744 750 764 774 784 798 813 819 832 846 861 876 882 888 903 914 920 935 949 963 973 986 992 1006 1017 1022 1037 1051 1057 1079 1091 1101 1115 1137 1149 1159 1165 1177 1190 1201 1207 1222 1235 1241 1247 1262 1273 1279 1294 1299 1314 1329 1340 1347 1353 1359 1372 1383">Por lo tanto, ya sea que estemos estudiando los puntajes de matemáticas de los niños, las <tspan y="1928" x="378 384 398 410 420 434 444 457 468 474 489 502 508 521 527 541 551 564 576 582 596 611 617 632 638 650 664 677 683 698 712 718 731 741 747 762 771 781 794 800 812 827 838 851 858 863 877 883 889 902 915 921 936 945 951 966 976 990 1012 1026 1041 1046 1061 1067 1082 1096 1102 1114 1128 1142 1156 1166 1179 1185 1195 1209 1224 1237 1243 1249 1262 1268 1282 1288 1299 1309 1323 1333 1339 1352 1359 1364 1378 1384">lecturas de vibración o cualquier otra cosa, el valor promedio no cuenta toda la historia. Si </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="718" height="513" transform="scale(1.250696, 1.251462) translate(373.391982,918.126168)" xlink:href="page9_data/img16.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
