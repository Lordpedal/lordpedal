]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306">PÁGINA 18-8 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="884" x="1066"> <tspan font-family="F14" font-size="24" y="930" x="619 630 634 646 658 666 678">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="683"> <tspan font-family="F14" font-size="24" font-weight="400" x="683 690 702 708 721">18-6 <tspan font-family="F0" font-size="27" y="983" x="132 155 169 181 196 211 222 228 243 253 267 281 291 304 326 339 350 356 371 384 390 401 416 425 435 456 468 478 492 497 512 522 536 551 566 576 588 594 608 623 636 650 656 670 685 691 712 726 741 747 761 767 782 795 805 818 823 838 851 866 879 889 902 912 917 931 942 952 967 978 984 990 996 1017 1023 1033 1047 1058">Muchos programas de software proporcionan un medio para generar estos límites <tspan y="1021" x="132 145 159 169 184 206 219 229 235 247 260 282 295 310 319 333 340 346 360 374 384 399 405 411 424 429 444 453 467 482 496 510 520 533 539 551 557 570 583 596 602 616 627 634 639 649 664 678 692 697 707 721 730 743 753 766 781 793 799 812 818 829 843 849 862 872 878 884 890 902 915 925 930 936 946 964 973 979 985 991 1003 1016 1022 1036 1042 1048 1059 1074 1082 1092 1113 1125 1135 1149 1154 1169 1183">automáticamente, pero la pregunta clave es; ¿qué referencia se utiliza?  ¿Utiliza el software de <tspan y="1058" x="132 147 161 175 189 199 212 224 229 244 259 264 279 293 299 312 318 331 340 362 375 381 395 401 406 420 431 446 460 472 481 491 506 512 526 540 545 559 569 583 591 605 614 628 643 655 661 673 687 693 708 713 727 733 738 753 767 780 786 800 814 820 835 848 859 872 886 893 898 908 926 936 942 948 954 966 979 985 991 1004 1010 1024 1030 1039 1045 1067 1080 1086 1092 1106 1118 1128 1141 1150 1163">generación de alarma el espectro de “referencia” o “línea de base”; ¿Utiliza la última lectura <tspan y="1096" x="132 142 157 179 192 207 220 227 233 247 253 265 278 284 296 310 316 329 335 349 364 370 384 395 410 424 435 445 455 469 475 490 503 514 527 542 557 563 576 591 597 610 625 631 643 656 662 674 688 694 709 715 729 740 750 763 778 784 794 804 810 822 837 843 858 872 885 891 905 915 921 927 933 945 958 964 973 988 1003 1016 1027 1033 1039 1052 1063 1069 1075 1089 1101 1111 1124 1134 1146 1157">tomada, o calcula un espectro basado en un cálculo estadístico que utiliza todas las lecturas <tspan y="1133" x="132 145 160 170 183 193 199 213 223 237 248 257 263 279 294 309 319 331 337 351 364 379 385 400 410 422 432 446 468 483 494 500 506 519 525 539 554 565 571 586 592 598 604 619 631 646 652 666 680 686 700 711 724 734 740 754 764 774 787 802 808 819 829 835 847 860 871 877">anteriores? Ahora exploraremos la posibilidad de usar estadísticas. <tspan font-family="F8" font-size="43" font-weight="700" y="1217" x="132 157 177 200 219 236 259 266 288 309 317 337 354 368 387 410 419 435 450 459 477 496">Repaso de estadística <tspan font-family="F0" font-size="27" font-weight="400" y="1298" x="132 149 155 177 190 205 220 231 237 252 266 280 285 300 312 325 338 344 356 371 393 408 414 427 437 450 465 480 486 499 514 520 530 535 545 559 565 580 586 601 614 620 626 640 655 668 683 689 702 712 718 731 737 743 758 764 779 793 807 812 827 840 853 865 871 885 896 906 920 935 941 953 968 983 989 1011 1023 1033 1047 1069 1082 1091 1097 1109 1122 1133 1139 1152 1158 1172 1187">A menos que haya completado un título de ingeniería, o que haya estudiado matemáticas a un <tspan y="1336" x="132 147 153 166 180 186 192 205 210 220 235 242 247 257 270 280 302 308 322 337 348 354 366 381 403 418 423 437 448 458 471 486 492 503 512 518 530 543 550 556 569 581 591 597 610 625 637 650 655 668 673 688 702 713 726 732 745 757 763 777 792 798 812 822 832 845 860 875 887 897 903 918 932 945 960 973 988 994 1009 1023 1029 1040 1054 1063 1069 1078 1091 1113 1119 1125 1131 1144 1153 1167 1178">nivel alto, términos como estadística, varianza y desviación estándar pueden no ser familiares <tspan y="1373" x="132 147 160 170 183 189 203 214 224 238 252 259 265 282 292 298 304 319 333 347 353 366 379 400 415 426 432 445 451 466 480 495 509 518 533 548 559 565 578 584 589 604 610 623 629 640 655 669 679 693 699 705 720 726 741 754 768 774 785 791 805 820 826 835 841 853 865 880 886 900 910 920 935 946 952 962 975 985 1007 1012 1027 1042 1053 1060 1065 1078 1084 1096 1111 1132 1147">para usted. Así que vamos a ponernos al día sobre lo que significan estos términos, y cómo <tspan y="1411" x="132 147 161 175 190 204 218 224 237 250 264 279 291 301 316 331 342 348 360 366 380 391 401 414 429 435 449 460 474 484 490 495 501 523 529 538 552 563 569 584 597 603 616 622 635 645 667 680 686">pueden ayudarnos a establecer límites de alarma. <tspan y="1480" x="132 145 158 169 175 189 200 210 223 238 244 255 265 271 283 296 307 313 324 337 343 358 372 386 400 414 429 435 449 458 464 470 476 488 501 511 516 531 544 554 567 573 578 593 608 614 626 638 648 663 678 688 694 706 720 733 748 754 765 771 793 799 805 817 827 833 847 858 864 877 892 898 910 925 939 945 959 974 984 998 1004 1019 1033 1038 1051 1064 1070 1085 1095 1109 1119 1126 1132 1146 1161 1171">Las estadísticas se pueden utilizar para indicarnos cuán similar es un conjunto de valores. Por <tspan y="1518" x="132 146 152 166 188 203 209 224 230 236 247 253 259 265 279 284 299 313 328 333 355 370 381 387 400 406 420 435 440 454 464 478 493 508 514 529 542 548 562 573 583 597 612 618 630 645 654 668 679 685 700 713 719 730 744 757 767 782 787 802 812 825 839 854 860 875 889 903 909 921 936 951 961 973 983 996 1011 1017 1028 1042 1053 1059 1072 1078 1088 1101 1111 1124 1135 1142">ejemplo, si le pedimos a un grupo de estudiantes de sexto grado que anotaran sus alturas, <tspan y="1555" x="132 146 161 173 187 202 212 222 234 244 250 263 285 300 311 316 331 345 359 365 380 393 407 417 423 436 442 455 470 483 489 502 508 518 532 542 555 560 582 596 611 617 629 635 647 662 677 683 696 701 716 730 745 758 764 777 789 799 805 818 830 836 850 865 872 878 891 896 911 925 940 955 966 971 986 991 1006 1021 1032 1038 1049 1064 1079 1084 1106 1119 1130 1136 1149 1155 1165 1180 1191 1197 1209">encontraríamos que habría una altura media con alguna variación; algunos niños son más altos y <tspan y="1592" x="132 145 151 166 180 195 210 221 227 241 247 262 277 288 294 305 319 334 340 362 375 386 392 407 419 425 440 451 458 464 477 490 496 509 515 525 538 548 561 567 582 591 606 628 642 656 662 677 683 694 708 713 728 742 751 765 775 796 802 817 830 836 847 861 883 896 910 925 940 945 955 970 985 998 1009 1015 1021 1034 1045 1051 1064 1070 1080 1094 1104 1117 1128 1134 1140 1153 1168 1178 1191 1202">algunos niños son más bajos. La altura promedio se determina sumando todas las alturas juntas <tspan y="1630" x="132 145 151 166 171 184 190 205 210 220 226 241 255 265 271 285 290 296 311 325 347 360 370 385 390 405 419 425 439 449 459 473 488 494 507 521 531 545 556 563 568 582 597 603 616 631 644 650 661 667 677 691 704 716 722 736 751 757 769 784 806 821 826 840 851 864 870 885 900 914 924 930 943 965 980 991 996 1010 1021 1036 1049 1059 1072 1082 1088 1103 1117 1130 1136 1150 1163 1178 1188 1194 1207">y dividir por el número de estudiantes. En una situación como esa podríamos esperar que habría <tspan y="1667" x="132 147 160 171 181 194 209 218 232 238 251 264 273 279 292 304 310 325 339 346 352 365 371 386 399 414 429 440 446 460 466 481 496 507 513 528 542 555 570 583 598 604 615 628 638 644 659 672 683 693 705 720 730 743 749 762 768 778 793 804 810 823 828 842 853 866 872 886 901 914 928 935 941 963 968 982 996 1006 1016 1029 1040 1046 1061 1075 1088 1094 1109 1118 1128 1143 1153 1159 1170 1185 1200">bastante variación: algunos niños pueden ser bastante altos a esa edad, mientras que otros son <tspan y="1705" x="132 142 157 172 185 198 204 217 223 238 251 261 271 284 298 308 322 328 343 356 361 376 387 394 400 415 429 441 463 478 489 495 509 524 530 543 549 563 585 600 606 620 626 641 647 656 669 679 692 707 716 730 736">todavía bastante bajos. Veamos un ejemplo diferente. <tspan y="1774" x="132 146 152 158 173 187 193 204 210 223 233 246 268 283 294 300 312 327 349 364 376 386 399 408 414 428 434 440 454 468 479 493 515 530 543 558 573 578 593 607 612 622 631 645 656 662 677 687 702 710 724 735 750 759 773 784 790 805 819 824 846 859 869 883 905 917 927 933 945 958 969 976 982 996 1011 1026 1035 1041 1054 1076 1091 1102 1108 1123 1135 1145 1150 1163">Si quisiéramos comparar el desempeño de tres profesores de matemáticas, podríamos dar a <tspan y="1812" x="132 142 157 172 187 198 204 210 225 236 242 256 266 276 290 305 311 324 338 348 362 373 378 393 407 413 419 432 443 449 458 468 482 493 499 511 517 530 541 555 566 572 578 591 597 618 624 635 657 670 676 690 700 714 728 743 756 763 768 785 791 803 817 832 842 847 862 876 889 901 907 922 936 943 949 964 979 993 1007 1029 1044 1055 1061 1072 1086 1108 1121 1131 1136 1145 1160 1175 1188 1199">todos los estudiantes de las tres clases la misma prueba. A continuación, podemos sumar todas <tspan y="1849" x="132 138 151 162 168 183 197 212 222 236 249 261 267 282 296 310 321 327 341 355 361 367 380 386 398 404 417 428 442 448 454 471 478 483 496 502 517 522 535 541 556 561 571 577 592 606 616 621 635 641 647 662 676 698 711 721 736 741 756 770 776 790 800 810 824 839 845 858 872 882 896 907 913 919 932 937 952 965 977 990 1000 1006 1012 1027 1033 1055 1061 1072 1093 1108 1114 1127 1142 1148 1153 1166">las puntuaciones en la clase 'A' y dividir por el número de estudiantes, y hacer lo mismo en la <tspan y="1886" x="132 144 150 163 174 188 194 201 217 224 229 242 248 254 269 276 283 288 302 308 314 326 341 362 377 390 400 413 435 450 461 467 473 488 499 505 519 529 544 565 579 594 600 615 626 632 646 661 671 684 699 713 735 750 760 766 780 795 801 815 825 840 862 875 890 896 911 917 930 944 954 968 982 988 1010 1023 1038 1053 1058 1073 1087 1093">clase 'B' y 'C'. Si comparamos los promedios obtenemos un promedio aproximado del </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="1240" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="529" height="407" transform="scale(1.493384, 1.493857) translate(184.14557,186.095395)" xlink:href="page8_data/img14.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
