]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F0" fill="#000000" font-size="27" y="153" x="378"> <tspan y="822" x="1474"> <tspan font-family="F1" font-size="64" y="934" x="724 759 790 826 840 863 897 912 948 962 984">Capítulo 18<tspan font-family="F2" x="1019"> <tspan font-family="F3" font-size="96" font-weight="700" x="1108"> <tspan y="1069" x="501 558 604 653 699 733 776 816 836 887 936 954 1003 1049 1067 1123 1145 1189 1222 1299 1343 1380">Generación de Alarmas <tspan y="1204" x="721 769 806 838 881 931 951 988 1020 1040 1080 1124 1160">Estadísticas <tspan font-family="F4" font-size="37" font-weight="400" font-style="italic" y="1303" x="378 397 415 445 463 478 486">Temas: <tspan font-family="F5" font-size="27" font-style="normal" y="1379" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 471 480 485 500 514 524 537 549 555 569 584 590 604 618 624 637 643 656 666 688 701 711">Configuración de alarmas <tspan font-family="F7" y="1416" x="522">o<tspan font-family="F6" x="538"> <tspan font-family="F0" x="570 583 598 609 615 630 644 655 668 677 683 698 708">Los desafíos <tspan font-family="F5" y="1455" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 444 459 472 478 492 505 520 526 532 544 557 569 575 590 604 610 625 639 645 651 664 675 680 694 705 715 728 743 749 759 769 775 787 800 811">Una explicación de las estadísticas <tspan font-family="F5" y="1494" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 441 456 471 480 485 500 514 524 537 549 555 569 584 590 604 614 624 637 652 658 669 678 684 696 709 715 730 744 750 763 769 781 791 813 826 836">Configuración estadística de alarmas <tspan font-family="F5" y="1533" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 442 456 469 475 486 492 507 522 527 542 556 562 568 581 592 598 603 625 640 646 660 682 695 710 720 733 744 750 765 779 793 804 810 825 839 845 854 866 881 891 897 909 921 936 946 960 970">Revisión de las implementaciones de fabricantes <tspan y="1597" x="378"> <tspan y="1630" x="378 392 407 413 427 438 447 461 467 479 492 507 512 522 536 542 557 563 578 584 595 607 621 631 636 646 660 682 697 707 713 719 734 745 751 766 779 794 808 817 823 835 841 856 867 872 887 901 907 921 932 945 954 960 974 985 995 1008 1022 1028 1039 1049 1055 1067 1080 1091 1097 1112 1124 1134 1147 1153 1167 1178 1188 1201 1216 1221 1235 1247 1261 1270 1276 1289 1295 1308 1318 1340 1353 1364 1371 1377 1389 1402 1413">En este capítulo discutiremos los beneficios de usar estadísticas para establecer alarmas. Las <tspan y="1662" x="378 391 397 410 420 442 455 466 472 483 489 499 512 525 540 546 561 573 583 596 602 616 631 642 648 663 673 687 702 717 728 734 744 759 770 775 790 803 818 831 841 854 860 874 885 892 898 916 931 942 947 962 968 980 993 1008 1014 1029 1043 1057 1062 1084 1097 1112 1126 1132 1147 1160 1171 1177 1186 1192 1205 1220 1234 1248 1254 1269 1278 1293 1308 1314 1328 1350 1363 1374 1379 1392">alarmas sirven para dos propósitos generales. Nos dicen qué máquinas tienen problemas y <tspan y="1695" x="378 391 404 418 433 446 461 467 480 485 495 508 523 537 549 555 565 570 584 590 596 611 625 647 660 670 685 690 705 719 725 737 751 766 772 786 800 810 825 836 842 856 870 876 891 904 913 928 939 945 960 974 988 993 1003 1017 1032 1046 1052 1065 1075 1088 1103 1109 1122 1137 1150 1156 1162 1173 1179 1189 1195 1217 1230 1245 1259 1272 1278 1292 1303 1310 1315 1332 1338 1352 1366 1377 1390 1399 1405 1420 1434">ayudan a reducir el número de conjuntos de datos que requieren análisis manuales. A pesar de <tspan y="1727" x="378 384 399 410 416 430 445 459 469 491 505 516 522 536 550 564 578 587 593 605 611 626 637 643 657 671 677 691 702 712 724 739 745 759 771 784 794 800 813 819 832 842 864 877 888 895 900 915 930 939 945 960 974 984 999 1009 1022 1034 1040 1053 1059 1065 1087 1101 1113 1128 1141 1152 1158 1172 1186 1196 1207 1221 1236 1249 1260 1266 1281 1295 1310 1322 1334 1340 1351 1365">los enormes beneficios de establecer alarmas, por desgracia, muchas personas nunca se <tspan y="1760" x="378 391 403 417 427 439 452 467 473 485 491 497 510 516 522 544 559 565 578 600 614 628 638 651 663 669 683 698 704 719 732 738 752 763 773 786 792 804 816 826 839 851 861 874 884 890 901 910 916 928 941 947 962 975 981 992 1006 1017 1023 1034 1040 1051 1061 1075 1097 1110 1121 1127 1141 1155 1161 1183 1197 1212 1218 1228 1242 1252 1266 1280 1287 1293 1308 1322 1332 1338 1344 1359 1364 1374 1387 1401 1411 1426 1433">acercan a la implementación de esta característica de sus sistemas de monitoreo. Por lo tanto, <tspan y="1792" x="378 392 398 404 419 434 440 453 463 469 482 497 502 517 531 536 550 561 571 585 591 603 616 630 636 646 660 666 681 687 701 712 717 724 730 745 755 765 778 788 794 807 813 826 836 842 848 854 866 879 889 895 908 914 926 936 958 971 982">el objetivo de este capítulo es ¡instar a utilizar alarmas!<tspan font-family="F8" font-size="43" font-weight="700" x="988"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="1251" width="1085" height="1" fill="#000000"/><image x="265" y="278" width="1209" height="545" xlink:href="page1_data/img1.jpg"/></g></svg>