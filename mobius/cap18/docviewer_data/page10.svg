 513 528 534 549 560 567 573 586 601 607 619 632 647 660 666 678 691 702 717 722 732 745 760 774 796 811 822 828 841 856 862 874 889 903 909 923 938 947 962 968 983 996 1002 1017 1030 1040 1055 1066 1071 1086 1100 1114 1120 1130 1135 1148 1163 1177 1183 1197 1202">Echemos un vistazo a cuatro ejemplos. En cada caso tenemos un conjunto de datos que tiene el <tspan y="447" x="132 154 160 171 193 208 214 229 238 253 275 289 303 309 324 331 337 351 362 368 382 397 410 416 431 436 451 465 479 485 491 506 517 523 535 550 564 570 584 599 609 624 634 640 655 669 674 689 702 712 727 738 744 755 769 784 790 812 826 838 844 859 865 874 887 897 910 925 934 948 959 966 972 986 992 998 1012 1022 1037 1058 1072 1087 1093 1108 1113 1123 1138 1144 1149 1162">mismo promedio. Es obvio que los conjuntos de datos son muy diferentes. El promedio (o la <tspan y="484" x="132 154 168 183 189 201 211 217 232 246 260 274 288 294 305 318 328 334 348 354 360 381 387 398 420 435 442 448 462 476 486 500 506 521 533 546 552 566 581 594 600 612 624 639 649 654 669 682 697 703 725 738 751 757 772 778 786 800 809 823 837 847 861 867 881 895 901 914 926 936 942 955 967 973 987 1002 1008 1021 1036 1042 1048 1063 1074 1080 1095 1107 1117 1132 1143 1149">media) puede ser el mismo, pero hay una cantidad muy diferente de variación en los datos. <tspan y="952" x="1172"> <tspan font-family="F14" font-size="24" y="998" x="619 630 634 646 658 666 678">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="683"> <tspan font-family="F14" font-size="24" font-weight="400" x="683 690 702 708 721">18-8 <tspan font-family="F0" font-size="27" y="1460" x="1184"> <tspan font-family="F14" font-size="24" y="1506" x="619 630 634 646 658 666 678">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="683"> <tspan font-family="F14" font-size="24" font-weight="400" x="683 690 702 708 721">18-9 </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="962" height="407" transform="scale(1.04158, 1.041769) translate(162.253493,507.790094)" xlink:href="page10_data/img18.jpg"/><image x="0" y="0" width="962" height="407" transform="scale(1.066528, 1.066339) translate(147.206628,962.170507)" xlink:href="page10_data/img19.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>