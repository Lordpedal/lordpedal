]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306">PÁGINA 18-2 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F8" font-size="43" font-weight="700" y="317" x="132 158 178 200 220 236 256 273 282 305 328 335 357 378 386 405 415 434 449 484 503 520 528 546 568 591 598 619 635 649 669 691 700 717 731 740 758 778 794 803">Generación de alarmas con estadísticas: <tspan font-family="F0" font-size="27" font-weight="400" y="398" x="132 146 161 167 181 196 201 223 237 252 267 281 287 293 308 322 335 341 347 353 368 383 397 407 413 426 432 446 456 466 479 494 500 514 526 539 549 555 561 567 588 594 604 618 629 634 649 663 669 682 688 700 710 732 745 751 766 779 789 801 807 817 832 846 861 872 878 884 899 910 916 931 944 954 969 979 985 1000 1014 1019 1032 1038 1052 1062 1075 1087 1093 1108 1123 1128 1142 1156 1170">En un mundo ideal, podría establecer límites de alarma para todos los datos de vibración que <tspan y="436" x="132 142 156 168 183 198 204 209 223 229 241 247 258 273 279 294 300 309 323 335 341 356 361 371 377 390 395 409 423 437 448 462 477 489 495 509 524 538 549 562 568 580 594 607 622 637 652 657 667 681 694 700 721 735 749 759 773 778 793 806 821 827 840 846 860 874 880 895 904 919 934 940 954 976 989 995 1001 1014 1019 1034 1048 1063 1075 1088 1093 1103 1116 1131 1146 1155 1161 1174 1180 1194 1209">recopile y sólo recibiría “excepciones” cuando realmente había un problema, y nunca tendría un <tspan y="473" x="132 147 157 172 187 193 207 229 241 247 258 264 279 285 295 309 319 325 337 352 365 378 388 398 403 418 433 440 445 459 473 487 502 515 520 535 548 563 569 582 588 595 601 615 629 639 653 659 674 687 697 710 716 722 735 740 762 775 788 802 812 818 831 837 851 865 871 877 890 895 910 923 938 948 961 967 981 992 998 1012 1027 1033 1047 1062 1068 1081 1091 1097 1110 1125 1130 1144 1159 1171 1186">problema sin ser advertido. Suena genial, pero para la mayoría de la gente es un objetivo poco <tspan y="511" x="132 142 156 169 175 181 192 202 215 221 227 241 256 261 275 286 296 309 315 327 340 355 361 371 385 391 406 412 425 439 449 462 477 492 505 515 528 534 545 560 574 584 598 604 617 632 645 651 673 686 700 714 724 737 742 757 771 776 790 801 811 824 839 845 859 871 884 894 900 906 921 932 938 944 950 971 977 987 1001 1012 1017 1032 1046 1052 1065 1071 1083 1093 1115 1128">realista. En este capítulo aprenderá sobre una manera de establecer los límites de alarma <tspan y="548" x="132 146 157 167 180 195 201 212 222 228 240 252 274 288 302 312 326 332 338 351 366 372 386 397 410 425 437 443 456 463 469 475 488 493 515 528 543 557 563 578 591 596 610 621 631 644 659 665 679 691 704 710 721 735 746 752 767 777 792 807 812 827 838 844 850 856 878 883 893 907 918 924 938 952 958 971 977 990 1000 1022 1035 1041 1047 1061 1072 1082 1095 1101 1123 1137 1146 1161 1176 1191">estadísticamente; en esencia, la máquina establece sus propios límites de alarma. Este método <tspan y="586" x="132 146 156 162 168 174 186 199 205 211 225 237 247 261 271 284 295 301 313 328 338 351 361 367 381 391 405 416 422 437 449 459 472 478 491 504 517 523 537 550 560 566 578 593 615 630 636 642 655 660 682 695 710 724 730 745 758 764 776 782 797 807 819 825 840 854 864 886 899 905 927 940 955 964 978 984 996 1002 1008 1022 1036 1051 1066 1071 1085 1096 1106 1119 1134 1140 1153 1165 1179">utiliza lecturas anteriores para evaluar cómo la máquina vibra normalmente y luego establece <tspan y="623" x="132 138 144 166 172 182 196 207 212 227 241 247 260 266 279 288 310 323 329 342 357 363 375 390 405 415 429 441 455 469 484 496 502 514 520">límites de alarma en consecuencia. <tspan y="692" x="132 149 163 174 189 203 217 228 234 249 263 268 278 292 304 319 334 340 346 358 368 374 388 403 416 421 431 445 455 468 474 480 486 499 514 527 533 547 561 567 582 594 604 619 630 636 651 664 670 683 689 703 713 726 738 744 758 773 780 786 792 805 810 820 833 843 857 870 875 889 903 909 921 935 949 960 970 976 990 1005 1011 1025 1036 1041 1051 1065 1077 1083 1094 1107 1117 1123 1129 1144 1154">Después de recopilar una ruta llena de datos de vibración, la tarea en cuestión es revisar los <tspan y="730" x="132 147 160 170 185 196 202 214 220 233 248 260 275 289 299 309 321 331 337 349 363 376 382 397 411 417 431 440 446 468 481 496 510 516 531 544 549 564 578 592 598 613 627 641 656 668 674 684 697 712 725 735 741 755 765 780 795 801 815 837 850 861 867 873 887 893 898 913 926 932 946 956 971 986 999 1014 1028 1034 1048 1063 1068 1083 1093 1105 1120">datos y encontrar cualquier máquina que pueda tener problemas. Si ha probado un gran <tspan y="767" x="132 147 161 183 197 207 221 227 242 255 261 283 296 311 325 331 346 359 370 376 382 393 407 413 422 436 451 465 478 488 494 504 517 523 536 551 564 570 582 595 609 619 625 640 653 667 673 684 690 704 719 725 734 740 752 764 774 780 793 806 812 826 840 846 855 861 875 897 912 926 932 947 960 970 983 988 1010 1016 1026 1038 1048 1054 1066 1079 1094 1107">número de máquinas, se requerirá una cantidad significativa de tiempo para mirar cada <tspan y="805" x="132 146 157 172 186 198 207 217 232 239 245 257 272 293 308 318 333 348 360 370 376 382 397 408 413 428 434 447 461 466 480 491 497 509 515 530 543 552 562 577 591 605 616 623 628 641 647 662 677 689 703 725 738 753 763 775 785 791 802 816 827 833 848 861 867 873 886 898 913 928 938 945 951 965 970 976 991 1006 1017 1023 1032 1037 1043 1056 1078 1093 1104 1110 1123 1138 1144 1155 1168 1183 1196">espectro, comprobar los niveles y patrones, y documentar sus hallazgos. Si nos fijamos en cada <tspan y="842" x="132 146 157 172 186 198 207 217 232 239 244 258 272 282 297 312 324 338 348 354 365 379 394 407 417 430 452 465 480 490 504 509 524 539 545 555 569 575 590 603 613 628 641 651 664 670 684 699 711 717 729 744 758 773 779 791 797 811 826 832 847 860 866 875 888 894 900 913 920 926 941 955 966 981 995 1009 1020 1025 1040 1054 1059 1069 1084 1099 1113 1120 1126 1140 1151 1161 1175 1190">espectro, entonces seguramente no se perderá una condición de falla, después de todo, usted <tspan y="880" x="132 142 156 168 182 196 205 220 233 239 251 266 288 303 309 319 333 339 352 365 371 384 399 405 411 426 437 442 456 467 482 496 508 517 527 542 553 559 571 586 596 609 619 625 639 649 663 674 681 686 699 705 719 729 735 757 771 784 790 802 816 822 837 849 864 879 890 905 911 923 937 952 958 969 983 989 1002 1017 1030 1036 1042 1053 1059 1070 1075 1089">recuerda cómo se veían los espectros anteriores, y es muy cuidadoso con su análisis – <tspan y="917" x="132 142 157 171 181 191 205 216 226 240 250 255">¿Correcto?  <tspan y="986" x="132 147 161 171 186 192 202 216 222 236 250 262 276 287 293 303 315 321 343 357 369 384 399 404 414 424 437 452 464 470 485 491 506 519 529 541 547 560 575 588 594 600 612 625 634 640 650 662 677 687 702 713 719 734 746 756 771 782 787 800 806 820 831 837 846 859 871 877 883 889 901 915 937 951 960 974 984 989 1003 1012 1022 1037 1046 1060 1071 1078 1083 1101 1114 1126">Pero se necesita mucho trabajo para analizar tantos datos y es fácil cometer errores. Hay <tspan y="1024" x="132 154 168 180 195 210 221 227 242 255 265 278 284 290 304 315 321 334 349 355 367 380 395 408 414 428 438 453 467 479 488 498 513 520 525 540 555 565 571 577 591 597 607 619 634 644 659 665 671 686 698 711 717 731 746 759 764 778 788 801 816 822 834 846 861 871 876 891 904 919 925 939 953 959 964 979 988 1003 1013 1035 1048 1059 1065 1080 1095 1100 1110 1125 1137 1146 1161 1172 1182">muchos detalles en cada espectro; por lo tanto, hay una gran cantidad de información (datos) <tspan y="1061" x="132 147 160 170 183 189 203 214 224 238 252 258 271 281 287 293 306 319 325 339 353 367 377 391 397 408 421 427 439 452 467 478 491 498 504 515 529 535 547 561 576 588 602 616 626 636 649 661 666 681 696 701 716 722 733 755 760 775 789 802 815 822 828 842 853 858 873 887 909 922 937 952 957 971 980 990 1003 1013 1019 1025 1035 1053 1067 1073 1088 1103 1117 1127 1133 1145 1167 1182 1193">para estudiar. La gente se cansa; su concentración disminuye. Es humano errar. ¿No podríamos <tspan y="1099" x="132 146 157 170 180 186 192 205 211 223 238 260 275 289 299 312 327 341 351 364 370 385 397 407 420 426 441 454 466 479 489 495 508 513 528 543 549 563 577 583 597 608 617 631 637 646 656 669 684 697 703 717 726">usar la computadora para hacer algo de este trabajo? <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1178" x="132 148 166 173 193 210 225 242 257 265 284 303 322 330 349 366 373 392 400 418 432 461 479 494">La necesidad de alarmas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1253" x="132 145 158 169 175 188 194 207 217 239 252 263 269 280 294 300 315 329 343 357 371 386 392 405 415 421 427 433 445 458 468 473 488 501 511 524 530 544 558 567 581 593 603 616 625 631 640 653 659 665 678 689 695 710 716 731 744 754 767 772 787 801 810 824 834 855 861 876 888 898 904 915 921 927 938 951 957 969 983 1005 1020 1026 1040 1046 1058 1072 1087 1093 1099 1114 1125">Las alarmas se pueden utilizar para detectar fallas o para determinar si se cumple con los <tspan y="1290" x="132 142 156 171 185 191 202 208 217 232 243 249 264 270 276 289 300 306 315 329 344 358 364 377 389 395 409 424 438 449 456 462 475 488 499 505 518 524 537 546 568 581 592 598 609 623 629 644 658 671 686 700 714 720 732 747 762 771 776 791 805 815 827 837 843 856 871 877 886 901 916 931 942 948 954 969 980 985 995 1001 1016 1031 1042 1048 1062 1076 1082 1097 1109 1119 1134 1145 1151 1157 1175 1190 1203">requisitos o las regulaciones. Las alarmas se pueden configurar en todos los tipos de datos. Una <tspan y="1327" x="132 142 155 167 182 197 203 218 230 240 253 259 271 285 300 309 315 330 343 353 366 376 382 388 401 412 418 431 437 449 459 481 494 505 511 524 539 549 563 578 590 604 615 621 635 646 652 663 668 690 705 711 725 747 760 775 784 798 804 819 831 841 854 860 873 886 896 902 913 919 925 938 953 966 972 994 1007 1022 1036 1042 1057 1069 1075 1089 1100 1110 1123 1128 1141 1160 1176 1190">razón para configurar las alarmas entonces es simplemente para ver si una máquina está “OK” <tspan y="1365" x="132 147 153 168 183 189 195 209 224 229 244 254 264 277 288 293 308 321 327 340 355 365 378 389 396 402 408 421 432 438 451 457 469 479 501 514 525 531 544 556 566 580 593 608 614 626 640 662 677 683 695 704 710 720 733 743 749 764 775 780 795 809 815 828 840 853 868 878 891 903 909 923 938 944 959 965 980 992 1002 1015 1021 1035 1049 1061 1067 1076 1091 1106 1117 1123 1138 1151 1165">o no. En otras palabras, las alarmas actúan como criterios de aceptación o para decirnos qué <tspan y="1402" x="132 147 153 166 180 186 200 210 216 227 242 257 263 277 283 298 313 319 330 344 359 365 378 390 403 418 428 441 456 462 476 487 493">niveles son o no son aceptables. <tspan y="1472" x="132 150 165 171 182 196 211 224 239 254 269 275 289 300 315 321 336 348 358 371 377 383 396 407 413 426 432 445 455 477 490 501 506 520 531 537 550 563 577 592 604 614 620 634 640 653 659 673 683 689 703 713 719 731 744 753 759 770 784 790 800 810 823 838 850 856 871 878 883">Un segundo uso para las alarmas es ayudarle a priorizar su trabajo.  <tspan y="1541" x="132 150 163 176 182 195 200 215 230 236 242 248 261 283 296 311 325 331 337 350 356 366 379 394 400 413 419 433 448 455 467 482 487 502 516 530 536 550 561 571 584 599 604 618 630 644 650 665 679 692 698 712 726 732 746 761 774 780 795 801 813 828 838 851 856 866 872 887 893 905 918 924 930 944 950 956 970 985 998 1004 1019 1033 1039 1045 1058 1069 1075 1097 1109 1124 1138 1144 1159 1172 1183">Hay algo llamado la regla 80-20 que establece que en una planta típica, el 80% de las máquinas <tspan y="1579" x="132 147 162 168 177 183 197 211 225 239 245 260 270 284 299 305 319 341 354 365 372 378 395 409 415 421 432 447 461 466 481 495 501 507 520 531 537 559 572 587 601 606 621 634 645 651 666 680 694 700 711 717 722 732 738 751 766 779 794 800 814 824 839 854 860 874 896 909 920 926 932 943 958 964 979 985 999 1005 1011 1023 1037 1051 1057 1071 1085 1091 1105 1111 1117 1130 1141">no tienen problemas. Del 20% de las máquinas que sí tienen problemas, sólo el 20% de ellas <tspan y="1616" x="132 142 156 171 185 191 204 214 227 242 248 261 270 284 299 311 317 331 346 352 357 372 394 407 422 428 441 451 463 470 476 492 507 521 531 544 550 556 578 590 605 611 625 639 645 660 674 688 693 707 718 728 741 747 761 771 786 801 813 828 843 858 864 873 880 894 909 924 929 951 964 979 993 999 1014 1027 1038 1044 1057 1063 1069 1090 1104 1115 1122 1128 1140 1154 1169 1175 1189 1204">requieren atención inmediata. Ahora imagine que está probando 1,000 máquinas al mes, con un <tspan y="1653" x="132 147 157 172 194 207 222 228 243 248 263 277 283 297 303 317 332 338 350 363 375 381 396 410 424 435 441 456 469 475 490 500 514 527 542 555 561 576 590 600 606 628 641 656 670 676 691 703 709 722 728 742 747 762 772 786 800 815 828 839 844 859 874 884 889 904 918 933 943 957 963 972 986 997 1012 1026 1038 1047 1057 1072 1083 1090 1096 1105 1119 1129 1150 1163 1169 1184 1198">promedio de 6 ubicaciones de prueba por máquina y 4 pruebas por punto (espectros, forma de <tspan y="1691" x="132 147 162 177 190 196 210 224 230 239 245 259 281 296 310 317 323 336 349 355 369 379 385 400 406 420 435 448 454 461 467 481 495 517 532 547 561 567 580 592 598 612 627 637 642 656 662 677 691 704 710 721 735 757 770 776 788 802 809 824 839 853 859 874 884 898 911 926 939 950 956 971 986 995 1001 1023 1037 1048 1055 1060 1070 1085 1099 1121 1136">onda de tiempo, valor global, demodulación) – que suma 24,000 pruebas por mes. ¿Cómo <tspan y="1728" x="132 142 156 170 185 195 208 214 227 232 247 261 267 280 295 301 311 316 330 352 367 382 387 402 415 425 438 444 456 471 484 490 496 508 521 531 536 546 561 576 591 602 607 621 632 642 657 668 674 689 701 711 726 737 747 753 768 782 794 808 822 832 846 860 867 872 886 897 907 920 942 957 968 974 996 1010 1025 1030 1040 1055 1064 1078 1091 1106 1121 1135">tendrá alguien tiempo para analizar todos estos datos? Recuerde, estamos monitoreando <tspan y="1766" x="132 147 161 175 186 196 206 219 230 235 257 270 285 299 305 320 333 344 350 365 377 387 400 406 419 434 448 457 467 480 490 495 510 516 530 544 554 568 575 581 587 602 617 623 635 644 658 671 680 686 700 715 728 734 747 762 777 786 808 822 828 840 852 862 877 890 895 909 922 932 942 955 960 975 989 994 1004 1014 1027 1042 1055 1060 1075 1081">nuestras máquinas para ahorrar dinero, ¡no crear una enorme carga extra de trabajo! <tspan y="1835" x="132 150 161 174 189 204 219 225 231 244 250 259 273 288 294 307 312 327 342 349 361 375 382 388 402 408 414 426 440 454 460 474 488 494 500 513 524 530 539 546 561 575 590 596 618 631 646 660 665 680 693 704 710 720 725 739 753 767 782 787 802 812 827 842 847 861 883 896 907 913 922 936 947 953 968 982 993 999 1009 1015 1021 1033 1048 1062 1072 1078 1090 1096 1107 1122 1128 1143 1148 1162 1168">Usando la regla 80-20, el 20% de las 1,000 máquinas tienen problemas (es decir, 200) y solo el <tspan y="1873" x="132 144 159 173 179 194 207 213 227 233 239 252 263 269 278 292 307 321 327 340 350 364 378 384 397 407 420 435 447 453 467 482 487 497 511 522 528 542 556 568 574 583 590 596 610 625 634 641 647 661 667 673 684 697 712 726 740 755 770 776 791 806 811 825 835 840 853 868 874 888 902 908 922 933 943 956 971 976 990 1002 1016 1025 1031 1044 1050 1063 1073 1095 1108 1119">20% de ellas requieren atención (es decir, 40). El segundo objetivo de establecer alarmas <tspan y="1910" x="132 146 161 171 185 200 212 226 237 242 256 267 273 288 301 313 326 335 350 365 376 382 393 406 421 434 444 450 456 470 492 506 520 526 539 549 562 584 597 612 621 635 641 656 670 684 690 702 716 731 737 759 772 787 801 806 821 834 845 851 861 867 880 895 908 923 929 943 953 968 983 989 1002 1024 1037 1048 1054 1067 1073 1079 1093 1106 1121 1136">entonces es hacernos saber inmediatamente qué 200 máquinas tienen problemas y luego </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
