]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="149" x="282"> <tspan font-family="F9" font-weight="900" x="286 305 324 342 352 370 389 406 426 435 452 469 479 489 499 519 536 556 573 592 610 629 640 659 679 689 708 726 735 754 770 789 808 829 848 866 875 893 910 928 946 965 976 993 1011 1022 1041 1059 1076 1280 1298 1317 1337 1347 1367 1386 1396 1412 1429 1439 1455">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-7 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="880" x="1310"> <tspan font-family="F14" font-size="24" y="926" x="866 877 881 893 905 913 925">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="930"> <tspan font-family="F14" font-size="24" font-weight="400" x="930 937 949 954 967">18-4 <tspan font-family="F0" font-size="27" y="979" x="378 392 398 404 410 425 434 448 458 480 494 499 514 528 533 547 561 573 586 601 613 619 634 648 654 669 683 697 712 725 731 742 748 770 785 791 805 826 840 854 864 878 883 897 912 926 948 961 971 984 993 999 1005 1018 1024 1033 1043 1057 1069 1083 1096 1111 1123 1129 1142 1147 1161 1176 1182 1188 1201 1206 1221 1235 1249 1255 1269 1284 1289 1304 1310 1322 1337 1343 1354 1368 1383 1396 1406 1419">El informe de excepción puede simplemente enumerar la frecuencia en la que un pico supera <tspan y="1017" x="378 392 403 413 427 433 439 445 466 472 482 495 502 508 523 529 544 558 571 586 600 606 618 632 642 651 665 671 684 696 702 717 732 744 754 760 766 779 785 793 803 817 829 843 857 872 883 889 902 908 920 935 949 955 961 974 985 991 1000 1010 1024 1036 1050 1063 1078 1090 1096 1109 1120 1126 1135 1149 1159 1171 1184 1199 1212 1223 1229 1241 1256 1271 1286 1297 1303 1318 1331 1342 1348 1360">este límite, o puede correlacionar la frecuencia con las frecuencias forzadas conocidas y <tspan y="1054" x="378 392 407 421 443 456 466 479 489 494 508 514 520 535 544 559 574 580 595 600 615 630 652 666 676 690 695 709 723 740 753 772 778 795 809 814 831 844 860 876 890 896 913 927 933 945 962 968 983 1002 1025 1040 1056 1070 1077 1083 1098 1103 1109 1124 1136 1142 1156 1167 1182 1188 1193 1208 1218 1231 1246 1256 1268 1278 1284 1289 1304 1319 1325 1337 1349 1359 1365 1371 1384">enumerar el propio nombre “PASO DE ÁLABE DE LA BOMBA”, o incluso intentar indicar la <tspan y="1092" x="378 390 405 420 435 441 453 459 473 488 493 508 522 528 537 550 556 562 575 581">condición de falla. <tspan y="1639" x="1228"> <tspan font-family="F14" font-size="24" y="1685" x="866 877 881 893 905 913 925">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="930"> <tspan font-family="F14" font-size="24" font-weight="400" x="930 937 949 954 966">18-5 <tspan font-family="F0" font-size="27" y="1738" x="378 395 401 407 421 432 442 455 470 475 489 501 515 524 530 536 551 562 568 574 580 602 607 617 631 642 648 662 676 682 695 710 723 738 744 757 770 785 794 808 815 820 830 843 858 872 894 909 920 926 940 955 967 973 984 998 1008 1013 1027 1033 1047 1061 1067 1081 1095 1107 1113 1124 1130 1145 1159 1173 1184 1190 1205 1219 1233 1238 1248 1263 1285 1298 1307 1314 1320 1332 1346 1359 1365 1379 1390">Al establecer los límites de envolvente, tenemos una serie de decisiones que tomar; cuáles <tspan y="1775" x="378 393 407 422 435 450 456 467 480 490 496 502 517 528 534 540 546 568 573 583 597 608 614 628 642 648 661 683 698 704 709 719 733 748 755 761 772 777 783 789 811 826 840 855 869 891 906 917 923 936 951 957 963 969 991 996 1006 1020 1025 1047 1060 1074 1080 1101 1116 1123 1129 1140 1146 1152 1157 1179 1194 1208 1223 1237 1259 1274 1285 1291 1305 1319 1325 1331 1337 1359 1364 1374 1388">deben ser los límites de amplitud, si imponemos un límite máximo, si imponemos un límite <tspan y="1813" x="378 400 406 421 427 449 463 470 475 488 494 506 520 533 548 554 566 579 589 601 614 620 634 648 654 660 675 686 692 707 713 725 740 751 756 771 785 799 813 819 831 840 854 867 877 888 902 908 914 926 932 946 960 973 988 994 1007 1020 1035 1045 1058 1064 1077 1083 1098 1112 1126 1132 1145 1154 1168 1179 1189 1202 1208 1221 1227 1238 1252 1258 1270 1283 1298 1311 1323 1329 1344 1357 1371 1377 1391 1404 1414 1427">mínimo, y cuán cerca de los picos debe crearse la envolvente – que afecta a su capacidad para <tspan y="1850" x="378 393 406 418 432 441 447 456 466 479 494 503 517 523 536 542 548 561 567 580 592 602 608 621 633 639 653 668 674 688 702 708 721 735 741 756 768 773 788 801 816 821 835 841 855 861 872 884 898 908 914 929 944 949 971 984 995 1001 1014 1029 1043 1049 1062 1076 1086 1099 1105">hacer frente a la variación de velocidad – discutido más adelante. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="525" height="403" transform="scale(1.500952, 1.498759) translate(348.445431,185.486755)" xlink:href="page7_data/img11.png"/><image x="0" y="0" width="524" height="425" transform="scale(1.19084, 1.185882) translate(508.044872,957.936508)" xlink:href="page7_data/img12.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onL