]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="19" y="149" x="282"> <tspan font-family="F9" font-weight="900" x="286 305 324 342 352 370 389 406 426 435 452 469 479 489 499 519 536 556 573 592 610 629 640 659 679 689 708 726 735 754 770 789 808 829 848 866 875 893 910 928 946 965 976 993 1011 1022 1041 1059 1076 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS PÁGINA 18-17 <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F12" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F0" font-size="27" y="302" x="378 400 413 428 442 448 463 476 487 493 508 521 527 540 554 560 575 587 592 607 620 635 641 654 666 676 682 695 710 716 730 736 742 756 762 768 782 796 807 820 829 835 850 856 870 881 886 908 922 934 949 964 970 992 1004 1017 1032 1041 1047 1062 1076 1086 1101 1115 1129 1135 1141 1154 1160 1172 1185 1194 1209 1222 1228 1243 1257 1270 1285 1299 1305 1317 1330 1351 1366 1372 1385 1395 1401 1407 1418 1432">máquinas de velocidad variable, el desafío es mucho mayor porque la carga puede cambiar, se <tspan y="340" x="378 392 406 418 424 434 446 461 467 481 487 496 509 519 533 547 557 571 582 587 597 611 622 636 651 664 679 691 697 710 721 726 739 745 760 774 784 799 813 827 833 839 854 865 870 885 891 903 918 929 935 949 964 970 981 995 1001 1014 1020 1025 1040 1054 1067 1081 1087 1100 1115 1121 1134 1149 1160 1175 1181 1195 1205 1220 1226">excitan diferentes resonancias y porque los picos no se alinean en absoluto. <tspan y="409" x="378 395 401 416 430 445 460 470 476 491 504 519 533 547 556 570 581 587 602 615 621 632 647 656 666 687 699 709 723 728 743 753 768 782 797 807 819 825 839 854 867 881 887 902 917 929 935 949 964 978 989 995 1010 1022 1032 1045 1051 1057 1072 1087 1096 1118 1131 1137 1143 1155 1168 1178 1185 1190 1204 1215 1230 1244 1256 1265 1275 1290 1301 1308 1314 1327 1340">Algunos paquetes de software proporcionan opciones para 'normalizar' espectros. La <tspan y="447" x="378 393 408 418 440 453 459 465 477 490 502 508 522 537 542 557 570 580 592 607 617 623 635 648 653 668 682 696 702 712 726 741 756 767 773 779 794 805 811 826 832 844 859 870 876 885 900 906 916 930 936 949 955 961 975 989 1002 1017 1024 1029 1042 1048 1054 1069 1080 1086 1101 1107 1119 1134 1145 1151 1163 1178 1184 1194 1208 1214 1227 1233 1239 1253 1267 1280 1295 1302 1308 1321 1331 1343 1350 1356 1369 1380 1386 1391 1406 1420 1434">normalización garantiza que todos los picos 1X se alineen, y los picos 2X se alineen, etc. así que <tspan y="484" x="378 392 403 413 426 448 463 474 480 492 507 529 544 556 566 579 593 608 623 629 651 663 678 690 703 718 731 742 748 760 775 789 795 817 830 845 857 869 884 897 908 915 921 935 946 952 967 982 993 998 1013 1019 1033 1039 1054 1068 1082 1087 1102 1116 1131 1144 1149 1155 1169 1179 1189 1203 1218 1232 1244 1250 1260 1266 1272 1285 1291 1303 1317 1323 1338 1350 1356 1371 1384 1398 1404 1419 1433">estamos comparando manzanas con manzanas. Es posible que deba introducir la velocidad de <tspan y="522" x="378 384 397 403 425 438 453 467 473 488 501 507 516 531 537 543 556 562 575 589 595 610 621 627 642 655 670 675 690 704 710 716 731 744 758 772 778 785 797 812 821 831 845 858 865 875 890 896 902 916 926 933 939 953 959 973 983 989 995 1001 1013 1026 1035 1041 1055 1070 1075 1085 1098 1110 1125 1147 1160 1170 1180 1195 1200 1222 1228 1241 1256 1265 1275 1288 1299 1305 1315 1329 1340 1355 1370 1376 1382 1395 1400 1406 1421 1432">la máquina (o la velocidad del papel/correa/rollo), o utilizar un tacómetro mientras recopila los <tspan y="559" x="378 393 406 416 431 442 448">datos. <tspan y="629" x="378 397 407 417 429 435 444 459 469 491 503 509 524 538 544 557 567 573 579 585 597 610 620 626 632 645 656 661 675 686 696 709 724 730 740 750 756 768 781 792 798 812 823 829 842 857 863 869 881 893 903 909 924 930 943 949 964 976 991 1006 1019 1030 1036 1050 1064 1070 1083 1089 1103 1113 1126 1138 1144 1158 1173 1178 1188 1202 1213 1219 1233 1247 1259 1265 1274 1281 1287 1293 1306 1317 1323 1338 1351 1365 1380 1392 1403 1409 1424 1438">Otra forma de utilizar las estadísticas es aplicarlo a bandas de vibración (es decir, las bandas de <tspan y="666" x="378 391 397 410 420 442 455 461 476 490 501 512 522 528 538 551 562 568 580 595 605 618 628 634 648 658 680 693 708 717 731 741 746 760 774 780 786 800 815 828 838 843 858 872 878 891 896 911 917 929 944 955 961 966 981 996 1002 1014 1020 1035 1049 1062 1068 1082 1093 1099 1112 1127 1133 1147 1153 1158 1172 1183 1198 1212 1224 1233 1243 1258 1264">alarma descritas anteriormente) en lugar de a picos individuales en el espectro. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="745" x="378 396 415 434 450 458 477 491 500 519 539">Conclusión <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="820" x="378 391 404 415 421 435 446 456 469 484 490 501 511 517 529 542 553 558 573 587 601 616 629 644 650 661 674 684 690 704 719 732 737 752 765 775 785 798 819 825 839 853 863 876 882 897 911 926 939 949 964 975 988 994 1009 1024 1033 1039 1052 1065 1074 1080 1093 1104 1110 1120 1133 1145 1160 1174 1188 1199 1205">Las estadísticas pueden ser una herramienta poderosa por varias razones: <tspan y="889" x="378 387">1.<tspan font-family="F6" x="394"> <tspan font-family="F0" x="426 439 454 465 471 477 483 505 511 521 535 546 551 566 580 586 599 605 617 627 649 662 668 679 693 699 714 728 741 756 769 784 790 803 809 823 834 844 857 866 872 885 899 909 924 946 959 968 974 986 999 1021 1035 1049 1059 1073 1078 1088 1102 1116 1131 1144 1159 1174 1179 1193 1208 1222 1237 1243 1258 1271 1277 1288 1302 1308 1319 1334 1343 1353 1374 1386 1396 1409 1419 1426 1432 1437 1452">Los límites de alarma se pueden ajustar automáticamente (dependiendo de su software), lo <tspan y="927" x="426 441 455 469 475 481 495 501 514 529 543 552 562 575 581 595 610 623 629 642 657 671 681 703 717 723 735 747 762 772 777 792 805 820 825 840 854 859 869 875 889 911 926 940 946">que le ahorra una enorme cantidad de tiempo. <tspan y="964" x="378 390">2.<tspan font-family="F6" x="397"> <tspan font-family="F0" x="426 439 454 465 471 477 483 505 511 521 535 546 551 566 580 586 599 605 617 627 649 662 668 679 693 699 713 727 737 748 762 777 790 796 802 814 827 842 848 863 875 885 898 904 916 929 944 957 962 984 997 1012 1026 1032 1047 1060 1066 1072 1086 1100 1106 1120 1129 1143 1154 1164 1179 1186 1192 1203 1217 1228 1234 1256 1269 1284 1298 1303 1318 1331 1342 1348 1362 1373 1383 1395 1410">Los límites de alarma se personalizan para cada máquina, en efecto, sus máquinas están <tspan y="1001" x="426 440 451 461 474 489 495 509 521 527 540 555 570 584 590 601 615 626 632 647 657 672 687 692 707 718 724 730 736 758 764 773 787 798 804">estableciendo sus propios límites. <tspan y="1039" x="378 391">3.<tspan font-family="F6" x="398"> <tspan font-family="F0" x="426 439 454 465 471 477 492 501 516 525 547 561 572 578 592 606 612 625 631 644 654 676 689 694 709 723 737 751 766 772 782 796 806 812 834 848 859 874 889 895 917 930 941 946 960 969 975 987 1000 1012 1026 1037 1042 1056 1062 1073 1088 1094 1109 1115 1129 1143 1158 1172 1178 1189 1202 1212 1218 1231 1245 1258 1271 1281 1291 1297 1311 1326 1332 1344 1358 1371 1386 1401 1415">Los informes de alarma deben ser mucho más eficaces – sólo debe ser advertido cuando <tspan y="1076" x="426 440 455 468 474 496 509 524 538 544 559 572 577 592 605 611 623 636 658 673 679 691 706 721 727 741 755 761 767 782 788 803 817 830 836 850 861 867 881 896 906 928 941 947 953">una máquina ha cambiado de lo que es normal. <tspan y="1114" x="378 392 398 404 418 424 429 444 458 464 470 485 496 501 516 529 539 554 565 571 583 597 603 618 630 645 660 671 684 706 719 734 744 757 764 770 785 799 813 827 841 846 861 875 889 903 913 925 935 941 955 970 976 987 1002 1017 1023 1036 1051 1061 1076 1081 1096 1110 1116 1122 1128 1149 1155 1165 1179 1190 1195 1210 1224 1238 1244 1250 1264 1270 1282 1297 1312 1321 1331 1344 1354 1366 1381">Si elige los datos cuidadosamente, puede generar un conjunto de límites que le ahorrarán <tspan y="1151" x="378 388 394 408 430 445 459 466 472 481 495 510 524 536 541 551 557 563 576 582 597 612 623 629 644 650 655 661 676 689 704 709 724 738 744 759 772 783 795 805 811 826 840 850 856 869 875 885 900 906 919 934 947 953 965 979 994 1009 1015 1027 1033 1047 1062 1068 1082 1096 1102 1111 1124 1130 1136 1149 1155 1167 1173 1179 1193 1199 1213 1227 1237 1259 1264 1274 1279 1289 1302 1308 1320 1333 1348 1357 1367 1380 1390 1400 1414 1420 1434 1448">tiempo, reducir la posibilidad de pasar por alto una condición de falla y le permitirá centrarse en <tspan y="1189" x="378 384 397 408 414 436 449 464 478 484 499 512 523 529 544 558 572 578 600 613 624 630 643 652 666 681 692 698 713 728 733 748 762 773 787 798 804 814 826 841 847">las máquinas que más atención necesitan. <tspan font-family="F8" font-size="43" font-weight="700" y="1273" x="378 401 422 444 459 481 498 506 524 533 553 572 592">Puntos clave <tspan font-family="F5" font-size="27" font-weight="400" y="1355" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 446 452 465 480 493 499 505 516 526 539 545 559 573 579 594 606 616 629 644 659 669 675 687 693 700 707 714 720 734 745 751 761 775 786 801 815 830 841 854 869 875 889 895 909 923 929 941 955 970 979 985 1000 1013 1023 1036 1046 1051 1064 1070 1083 1098 1119 1125 1140 1146 1156 1166 1176 1188 1198 1204 1210 1225 1236 1242 1256 1266 1281 1295 1305 1318 1340 1353 1364 1370 1384 1398">El analista de Categoría III es responsable de configurar y administrar los programas de <tspan y="1393" x="426 439 445 460 470 483 495 501 515 530 544 554">vibraciones <tspan font-family="F7" y="1430" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 536 547 557 572 578 584 599 611 617 630 643 657 663 669 682 688 700 714 729 738 743 758 772 782 795 807 813 827 842 848 862 876 882 894 904 909 919 932 942 948 963 974 980 995 1007 1017 1030 1036 1042 1055 1066 1072 1085 1091 1104 1114 1136 1149 1159">Esto incluye la configuración de criterios para las alarmas <tspan font-family="F7" y="1468" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 529 544 556 562 576 589 603 609 622 633 646 661 675 685 698 708 719 732 738 753 766 772 787 801 815 821 835 841 846 861 871 885 900 910 922 944 957 963 974 988 994 1007 1013 1027 1039 1053 1063 1076 1082 1096 1110 1116 1138 1150 1165 1179 1189 1201 1207 1221 1230 1236 1248 1253 1267 1281 1291 1304">Incluye asegurarse de que el programa se ejecuta de manera eficiente <tspan font-family="F7" y="1505" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 535 548 559 565 578 584 597 607 629 642 653 659 673 684 694 707 722 728 738 748 754 766 779 790 796 807 822 837 843 856 871 884 890 905 919 932 947 960 966 977 992 998 1012 1024 1030 1045 1060 1065 1080 1093 1103 1116 1122 1135 1157 1172 1185 1195">Las alarmas estadísticas son una buena solución para ambas <tspan font-family="F5" y="1544" x="378"><tspan font-family="F6" x="390"> <tspan font-family="F0" x="426 440 453 475 490 496 509 524 530 545 559 572 587 601 607 618 631 641 647 661 675 685 696 710 725 738 744 766 780 794 804 818 823 833 847 858 873 887 902 913 926 941 947 961 966 981 995 1001 1012 1026 1031 1045 1057 1069 1075 1090 1105 1117 1127 1133 1147 1161 1167 1178 1184 1195 1205 1219 1241 1254 1259 1274 1288 1294 1315 1330 1345 1350 1360 1375 1384 1398 1413 1419 1434">También puede ser personalmente responsable de seleccionar un sistema de monitoreo o <tspan y="1581" x="426 441 454 469 483 497 507 521 526 541 555 561 572 587 596 605 626 638 648 662 668 683 697 707 713 719 734 739 754 768 782 788 802 813 823 837 851 857 872 886 900 914 920 933 948 957 971 985 1000 1014 1023 1029 1035 1048 1059 1065 1077 1090 1105 1118 1130 1136 1151 1164 1178 1192 1203 1209 1224 1238 1243 1258 1264 1276 1290 1305 1316 1322 1333 1339 1350 1360 1374 1396 1409 1420">paquete de software por lo que usted debe entender las capacidades de dichos sistemas <tspan y="1619" x="426 441 454 464 477 483 496 509 519 525 536 542 547 560 573 588 594 607 613 624 636 646 652 663 672 685 697 711 721 727 738 752 763 768 783 797 809 823 834 839 854 867 882 896 907 914 919">para ver si van a satisfacer sus necesidades.  <tspan font-family="F7" y="1656" x="474">o<tspan font-family="F6" x="490"> <tspan font-family="F0" x="522 540 551 561 575 590 596 610 624 639 653 658 672 686 696 710 724 739 752 762 768 780 795 817 832 838 847 860 875 887 893 907 922 935 950 956 962 975 986 992 1006 1012 1025 1038 1048 1059 1072 1083 1089 1102 1108 1121 1131 1153 1166 1177 1182 1192 1214 1227 1238 1250 1263 1273 1286 1297 1304 1310 1325 1337 1352 1367 1380 1391 1398 1403 1417 1427 1439 1445 1454">Usted debe entender cómo funcionan las diversas alarmas (máscaras, bandas, etc.) <tspan y="1694" x="378"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><rect x="374" y="1296" width="1085" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
