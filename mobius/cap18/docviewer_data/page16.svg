]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306 322">PÁGINA 18-16 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F0" font-size="27" y="528" x="1202"> <tspan font-family="F14" font-size="24" y="574" x="158 169 173 185 197 205 217">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="222"> <tspan font-family="F14" font-size="24" font-weight="400" x="222 229 241 247 257 270 274 288 296 301 310 315 324 337 349 354 366 377 386 398 407 412 425 437 445 464 475 480 491 501 506 511 523 534 542 553 565 570 581 586 597 607 611 623 632 644 664 675 688 692 705 710 714 723 735 740 753 757 769 778 783 795 804 816 835 847 859 864 877 881 893 897 906 911 923 942 953 959 963 974 978 989 999 1011 1017 1021 1033 1042 1047 1059 1067 1079 1099 1111 1123 1128 1140 1145 1156 1161 1172 1183">18-20 Gris son datos normales, naranja es promedio, rojo es promedio + sigma, y azul es promedio + 2x <tspan y="609" x="642 651 655 667 686 698">sigma <tspan font-family="F0" font-size="27" y="661" x="132 146 161 167 181 187 193 204 217 232 246 260 275 290 296 308 322 337 343 357 371 381 396 402 416 430 436 451 464 473 488 499 506 512 526 532 537 552 562 577 598 612 627 633 647 653 675 688 699 705 720 735 746 752 767 779 789 804 815 821 832 837 852 874 887 893 907 917 927 940 946 961 976 985 991 1004 1019 1031 1037 1059 1072 1078 1092 1106 1112 1122 1136 1150 1165 1176">En el segundo conjunto de datos, el promedio más dos datos sigma está por encima de todos <tspan y="698" x="132 138 153 164 170 185 198 208 223 234 240 262 275 290 296 311 326 337 342 352 365 380 386 400 410 420 434 439 453 459 473 495 510 516 530 540 547 552 566 572 578 592 603 616 638 653 664 670 684 694 704 718 724 738 748 763 777 789 798 808 823 829 844 856 866 879 885 899 910 920 932 947 953 967 979 992 1002 1008 1014 1029 1040 1046 1052 1058 1080 1085 1095 1109 1120 1126 1140 1153">los datos medidos (en este ejemplo). Si usamos este espectro para establecer los límites de <tspan y="736" x="132 145 151 164 174 196 209 216 222 235 250 260 274 289 301 315 326 332 347 361 376 385 391 404 426 441 452 458 472 483 493 505 515 521 532 545 560 574 584 599 610 615 630 644 650 665 679 692 698 709 724 730 745 751 757 772 783 789 804 817 826 841 852 858 872 877 892 906 917 931 944 950 964 975 989 995 1006 1020 1035 1048 1058 1071 1081 1087 1099 1114 1120 1126 1141 1151">alarma, entonces podríamos estar seguros de que sólo los datos “inusuales” superarían los <tspan y="773" x="132 147 160 170 185 196 202">datos. <tspan y="843" x="132 142 159 173 179 192 197 212 225 231 246 260 273 283 289 295 308 323 334 340 355 367 377 392 403 409 431 446 457 466 476 489 504 519 530 535 549 563 569 575 590 601 607 622 637 648 654 668 674 684 690 711 726 737 743 757 763 776 798 813 819 834 845 851 862 877 891 897 911 925 931 940 954 967 973 979 994 1007 1022 1027 1042 1056 1061 1076 1091 1102">¿Adivina qué?  Los datos mostrados en los dos últimos ejemplos son en realidad de dos <tspan y="880" x="132 143 157 169 181 187 202 217 231 242 247 262 276 282 288 310 316 327 348 363 369 383 394 409 423 434 444 454 468 475 481 495 510 515 529 539 553 568 583 589 603 617 623 638 644 656 671 682 688 701 713 723 729 744 749 771 785 798 804 819 834 846 860 867 873 895 900 914 928 938 948 961 972 978 993 1007 1020 1026 1041 1050 1060 1073 1079 1094 1107 1116 1126 1140 1145 1160 1174 1180">secciones del mismo espectro: un grupo de picos varió muy poco, mientras que otra parte del <tspan y="918" x="132 154 160 171 193 208 214 228 239 254 268 279 289 299 313 319 332 345 355 360 375 381 396 409 420 430 442 457 467 480 487 493 508 522 532 538 544 559 564 574 587 601 611 626 633 639 645 658 669 675 689 699 709 722 737 743 754 763 769 781 794 805 811 822 836 842 857 871 885 899 913 927 933 947 957 963 969 975 987 1000 1010 1015 1030 1043 1053 1066 1072 1086 1096 1110 1120 1134 1148 1162 1172">mismo espectro varió bastante. Por lo tanto, las estadísticas se pueden utilizar para proteger <tspan y="955" x="132 147 153 162 176 185 199 213 223 237 248 254 269 281 291 301 315 326 331 346 360 366 371 385 396 411 425 437 446 456 471 476 491 505 511 525 531 540 554 563 577 591 601 615 626 632 654 666 681 694 704 717 728 735 741 751 765 780 793 804 810 822 837 851 857 871 877 883 905 911 922 944 958 964 978 987 1001 1012 1022 1037 1044 1049 1064 1078 1087 1101 1111 1132 1138 1152 1165 1175 1181 1187 1202">diferentes partes del espectro de diferentes maneras, todas con el mismo efecto, determinar lo <tspan y="992" x="132 147 161 175 181 195 206 212 227 241 251 273 286 292 297 310 316 330 340 350 363 378 384 398 410 423 433 439 445 451 473 478 488 502 513 518 533 547 553 566 572 585 594 616 629 635 648 663 669 681 696 711 721 735 747 761 775 790 802 808 821 827">que es normal y establecer límites de alarma en consecuencia. <tspan y="1336" x="1200"> <tspan font-family="F14" font-size="24" y="1382" x="160 171 175 187 199 207 219">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="224"> <tspan font-family="F14" font-size="24" font-weight="400" x="224 231 243 249 259 267 271 285 294 298 307 312 322 334 346 351 363 374 383 395 405 409 422 434 442 461 472 477 489 498 503 508 520 531 539 550 563 567 578 583 594 604 609 621 629 641 661 672 685 690 702 708 712 720 733 737 750 755 766 776 780 792 801 813 832 844 856 861 874 878 890 894 904 908 920 939 950 956 960 971 975 986 997 1009 1014 1019 1030 1039 1044 1056 1065 1077 1096 1108 1120 1125 1138 1142 1154 1158 1169 1181">18-21 Gris son datos normales, naranja es promedio, rojo es promedio + sigma, y azul es promedio + 2x <tspan y="1417" x="642 651 655 667 686 698">sigma <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1494" x="132 150 168 177 185 204 223 242 250 269 286 294 302 321 336 343 362 381 394 413 428">Calidad de los datos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1569" x="132 147 161 174 189 204 219 225 239 250 263 285 300 311 317 331 341 351 365 371 392 406 416 431 445 460 466 481 494 504 516 522 536 550 565 578 588 601 610 616 622 635 646 652 665 671 684 694 716 729 740 747 752 766 777 783 789 811 826 840 850 860 872 887 897 910 916 930 940 946 952 958 970 983 992 998 1009 1024 1030 1045 1051 1066 1079 1088 1103 1114">Cuando usamos este método para generar las alarmas, es importante utilizar sólo datos <tspan y="1606" x="132 146 161 175 189 204 219 229 243 250 255 269 275 281 287 302 313 319 333 343 358 372 384 393 403 418 429 435 446 460 465 475 489 501 516 530 536 542 555 565 579 594 600 612 626 639 654 669 683 689 702 716 722 733 743 749 762 768 781 796 809 815 827 842 856 871 877 889 895 909 924 930 944 958 964 973 986 992 998 1013 1020 1026 1041 1047 1053 1068 1078 1084 1099 1112 1122 1137 1148 1153 1164 1178">“buenos”. Si los espectros se recopilaron cuando existía una condición de fallo, o los datos se <tspan y="1644" x="132 142 157 179 192 202 216 231 237 242 257 269 284 293 303 317 328 338 351 373 386 401 411 424 431 437 452 458 464 477 488 494 506 520 535 550 556 568 573 588 603 617 628 633 648 662 667 682 692 706 720 735 748 753 767 777 789 804 810 815 830 842 857 866 876 890 901 911 924 935 942 948 961 976 986 1000 1015 1027 1041 1052 1058 1064 1079 1090 1095 1110 1123 1133 1147 1158 1164 1179 1194">tomaron incorrectamente, o las condiciones de prueba eran incorrectas, entonces los datos no <tspan y="1681" x="132 147 161 176 189 204 210 224 234 240 246 252 264 276 286 297 311 318 324 338 348 358 371 393 408 419 425 434 444 457 467 479 494 509 524 529 544 558 564 577 591 601 614 629 644 657 667 673 685 700 721 736 742 748 761 767 789 802 817 831 836 851 864 870 885 899 909 931 944 950 972 985 1000 1009 1023 1029 1042 1047 1062 1072 1085 1091 1106 1118 1128 1141 1146 1161 1175 1189">deben utilizarse. Estamos tratando de aprender cómo la máquina normalmente vibra para que <tspan y="1719" x="132 147 162 177 190 212 227 238 244 255 268 278 284 297 312 324 338 347 357 363 378 393 404 410 422 436 449 463 478 493 498 511 524 530 545 559 565 578 584 598 608 621 627 641 656 666 688 701 707 728 742 756 766 780 787 792 807 822 831 837 843 858 864 874 886 901 911 925 932 938 944 959 970 976 991 1004 1013 1028 1039 1045 1059 1069 1075 1081 1087 1099 1112 1127 1142 1152 1158 1172 1187">podamos ser advertidos cuando ya no vibra normalmente. Por lo tanto, los datos utilizados en <tspan y="1756" x="132 146 152 158 170 183 189 201 215 221 236 242 257 271 286 299 314 319 329 343 357 367 381 392 405 420 430 442 452 458 464 477 483 498 513 526 536 549 561 567 581 596 601 616 631 641 663 676 682 687 702 716 722 728 741 747 769 781 796 810 816 831 844 850">el cálculo deben representar la operación normal de la máquina. <tspan font-family="F13" font-size="37" font-weight="700" font-style="italic" y="1835" x="132 155 174 188 217 236 244 252 267 285 300 309 328 347 356 363 382 395 414 426 444 464 483 502 509 524 544 563 571 579 597 604 621 640 653 661 679 694 703 722 741 749 768 785 792 810 827 836 855 870 879 898 916 936">Normalización: Tratando con la variación de velocidad <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1910" x="132 150 163 176 182 196 206 215 230 236 250 260 275 290 296 310 332 345 351 364 370 376 390 401 414 423 429 443 454 463 477 483 505 518 528 543 558 573 579 585 595 610 624 637 643 658 671 682 695 701 712 718 724 730 743 749 761 775 781 796 808 814 829 842 856 862 875 888 898 904 916 922 937 951 957 970 985 991 1005 1016 1030 1044 1056 1066 1075 1090 1096 1109 1115 1130 1139 1148 1163 1173 1179">Hay otro problema al usar este método: ¿qué pasa si la velocidad varía de un espectro a otro?  <tspan y="1947" x="132 149 163 174 187 196 211 221 231 245 260 272 287 300 322 336 350 360 373 380 386 392 405 411 424 438 444 459 471 476 491 504 519 525 537 550 572 586 592 605 615 628 634 640 653 667 682 697 711 725 731 742 757 763 778 784 795 809 821 827 841 856 862 877 892 904 918 925 931 946 960 972 987 1002 1017 1023 1034 1047 1053 1062 1072 1085 1095 1108 1114 1128 1142">Desafortunadamente, la velocidad cambiará, aunque sólo sea un poco. Cuando se trata de </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="720" height="169" transform="scale(1.477778, 1.47929) translate(94.06015,187.928)" xlink:href="page16_data/img36.jpg"/><image x="0" y="0" width="721" height="202" transform="scale(1.47018, 1.475248) translate(95.906604,702.932886)" xlink:href="page16_data/img37.jpg"/><g><g onclick="t