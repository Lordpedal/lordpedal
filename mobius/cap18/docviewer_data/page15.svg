los naranjas <tspan y="613" x="859 870 875 880 892 900 912 932 943 956 961 974">el promedio <tspan font-family="F0" font-size="27" y="665" x="378 393 408 423 437 459 474 485 491 505 516 529 538 544 558 569 579 594 599 614 627 637 650 655 669 680 690 703 718 724 738 750 763 773 779 785 791 812 818 828 842 853 858 873 887 893 906 912 924 934 956 969 976 981 994 1000 1015 1029 1044 1058 1080 1095 1106 1111 1126 1141 1151 1164 1179 1191 1197 1210 1216 1238 1251 1266 1275 1289 1295 1310 1323 1334 1348 1358 1364 1379">Podemos usar esto para establecer límites de alarma, y podemos potencialmente hacerlo <tspan y="702" x="378 391 405 415 430 452 465 475 481 493 506 528 541 556 565 579 585 598 613 619 633 639 645 656 671 679 689 710 722 732 746 752 758 772 778 784 795 810 819 828 849 862 872 885 891 906 920 934 948 962 968 981 996 1009 1015 1021 1033 1045 1055 1061 1075 1081 1086 1101 1107 1118 1128 1142 1152 1158 1171 1177 1183 1197 1211 1217 1239 1252 1267 1273 1285 1291 1305 1320 1334 1345 1352 1357 1370">automáticamente en el software. El software puede analizar el historial de mediciones, y <tspan y="740" x="378 390 405 427 442 455 465 478 487 493 503 518 533 546 557 563 569 582 593 599 612 633 648 654 660 670 684 699 713 723 730 736 742 748 762 776 789 795 810 824 834 840 846 851 866 880 893 900 905 919 930 945 959 971 980 990 1005 1011 1025 1040 1050 1055 1069 1080 1095 1109 1121 1130 1140 1155 1161 1167 1182 1196 1211 1220 1235 1241 1256 1270 1280 1286 1301 1315 1329 1339 1354 1361 1366 1381 1395 1409 1424 1438">comparar todas las amplitudes, línea por línea, espectro por espectro, punto por punto. Puede <tspan y="777" x="378 390 403 409 421 435 441 454 464 470 484 490 496 511 521 536 557 571 586 592 606 612 625 640 646 658 671 686 699 705 713 723 737 749 763 777 792 803 809 822 828 840 846 861 874 884 897 907 929 935 950 962 972 978 984 997 1003 1015 1027 1042 1052 1057 1072 1085 1100 1106 1120 1134 1140 1153 1165 1175 1181 1194 1206 1212 1226 1241 1247 1256 1270 1281 1287 1302 1316 1328 1333 1343 1349 1355 1361 1374">calcular el promedio en cada frecuencia y determinar la cantidad de variación (es decir, la <tspan y="815" x="378 393 407 418 431 437 450 462 468 482 497 503 517 528 538 550 565 580 592 602 611 618 624 640 646 658 673 687 697 703 718 732 745 757 763 777 792 799 804 819 833 847 862 876 881 895 906 916 929 944 950 964 975 989 999 1004 1018 1024 1030 1036 1042 1064 1069 1079 1093 1098 1113 1127 1133 1146 1152 1165 1174 1196 1209 1215 1230 1243 1254 1267 1282 1297 1302 1316 1331 1336 1350 1356">desviación estándar). A continuación, puede establecer el límite de alarma basado en el <tspan y="852" x="378 393 403 418 440 453 468 474 489 496 501 523 536 547 553 564 570 585 607 619 625 635 650 655 670 685 696 702 713 718 733 755 768 778 783 805 818 829 835 849 864 870 884 895 910 923 934 940 953 975 981 994 1009 1019 1034 1040 1052 1067 1073 1085 1091 1105 1120 1133 1139 1145 1156 1162 1168 1182 1196 1207 1221 1234 1240 1251 1264 1274 1280 1293 1308 1320 1334 1343 1353 1359 1374 1389 1394 1405 1420 1426 1441">promedio, más sigma (o dos sigma) más un espaciamiento adicional si desea ser advertido sólo <tspan y="890" x="378 390 404 417 432 447 462 468 474 487 493 506 518 528 534 547 559 565 580 594 600 614 625 631 644 658 673 678 700 713 726 740 750 756">cuando la variación es aún mayor. <tspan y="959" x="378 392 407 413 428 434 449 462 472 485 491 504 516 522 534 544 557 567 573 579 590 605 611 626 632 644 657 663 675 689 695 708 730 745 756 762 768 781 787 802 816 827 840 846 859 871 876 891 906 912 926 936 951 972 986 1001 1007 1022 1027 1040 1045 1059 1070 1080 1093 1107 1122 1135 1145 1151 1164 1174 1180 1186 1192 1204 1217 1232 1246 1261 1267 1282 1295 1304 1319 1330 1336 1351 1365 1376 1390 1404 1410 1424 1430">Sólo para aclarar, sólo calculamos la desviación promedio y estándar utilizando datos desde el <tspan y="996" x="378 400 406 417 439 454 460 475 489 503 513 528 534 547 562 568 574 587 593 615 628 643 657 662 677 690 696">mismo punto en la máquina. <tspan y="1066" x="378 395 409 424 438 444 456 471 493 507 517 532 547 559 569 575 581 594 605 611 623 636 651 664 676 682 697 710 724 738 749 755 770 783 789 800 814 820 831 846 855 865 886 898 908 922 928 934 948 954 960 973 987 997 1011 1021 1027 1037 1042 1056 1070 1084 1090 1103 1117 1132 1145 1155 1161 1174 1189 1201 1207 1220 1226 1240 1254 1264 1275 1289 1304 1317 1323 1329 1343 1353 1359 1365 1371 1383 1395 1410 1425 1440">Debe comprobar las capacidades de su software. El autor tiene experiencia personal utilizando <tspan y="1103" x="378 393 403 418 440 453 468 474 489 495 517 530 541 547 559 565 576 581 596 618 631 636 646 660 671 677 691 705 717 723 732 739 744 758 770 786 795 801 813 828 850 865 870 880 894 903 916 926 939 954 966 972 985 992 997 1010 1016 1022 1036 1049 1064 1079 1085 1097 1112 1122 1135 1150 1162 1177 1192 1207 1213 1228 1237 1246 1257 1270 1280 1291 1297 1310 1316 1330 1341 1354">promedio más 2 sigma (es decir, ±2σ) como referencia, y luego agregando offsets a ese <tspan y="1141" x="378 392 403 418 432 444 453 463 478 484 496 509 515 527 541 547 560 575 590 596 611 624 634 646 652 658 673 684 690 703 716 722 737 746 760 771 777 792 805 811 824 830 843 853 875 888 893 906 912 925 931 944 954 964 977 983 989 1012 1026 1040 1046 1059 1073 1083 1097 1103 1117 1123 1129 1143 1154 1169 1174 1189 1203 1209 1223 1233 1248 1269 1283 1298 1304 1319 1324 1346 1359 1370 1376 1388">espectro calculado para los valores de alarma y alerta. Mediante el uso de promedio más 2 <tspan y="1178" x="378 389 395 410 432 445 452 458 472 483 492 506 521 527 534 545 555 569 582 589 595 610 622 635 641 655 669 675 690 702 716 722 737 750 756 771 781 795 810 823 838 844 850 856 871 883 898 904 919 932 938 953 967 981 987 993 1006 1017 1023 1029 1043 1054 1064 1078 1088 1101 1112 1118 1127 1141 1151 1165 1175 1188 1199 1204 1219 1233 1248 1261 1276 1282 1296 1306 1316 1329 1339 1344 1359 1374 1384">sigma, usted 'cree' hay un 95% de probabilidad de que las lecturas futuras deben estar por <tspan y="1216" x="378 393 407 422 435 441 456 461 476 490 496 510 520 530 544 550 556 561 583 589 599 612 619 625 639 650 665 679 701 716 727 733 746 761 767 780 786 797 807 820 832 846 852 865 871 885 896 906 921 932 937 952 967 978 984 998 1003 1017 1039 1054 1060 1075 1086 1092 1106 1120 1125 1140 1154 1168 1181 1196 1202 1217 1229 1239 1252 1258 1271 1284 1294 1300 1312 1327 1348 1363 1369 1380 1394 1399 1412 1426 1436 1442 1455">debajo de este límite. Echemos un vistazo a estos dos ejemplos de nuevo para ver cómo se vería <tspan y="1253" x="378 392 398 404 410 416 438 444 453 467 473 487 501 507 522 531 546 568 582 596 602 617 623 645 658 669 675 687 693 704 709 724 746 759 765">el límite de promedio más 2 sigma. <tspan y="1593" x="1444"> <tspan font-family="F14" font-size="24" y="1638" x="517 528 532 544 556 564 576">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="581"> <tspan font-family="F14" font-size="24" font-weight="400" x="581 588 600 606 613 626 630 644 653 657 667 671 681 693 705 710 722 733 742 754 764 768 781 793 801 820 831 836 848 857 863 867 879 890 898 909 922 926 937 942 954 963 975 994 1006 1018 1023 1035 1041 1046 1056 1060 1071 1082 1094 1099 1104 1115 1125 1129 1141 1150 1162 1181 1193 1206 1210 1223 1227 1239 1243 1254 1258 1268 1272 1284 1303 1315">18-19 Gris son datos normales, naranja promedio, y azul es promedio + 2 sigma <tspan font-family="F0" font-size="27" y="1691" x="378 396 409 422 427 437 450 465 470 485 500 512 525 531 544 556 566 572 585 597 603 618 632 638 651 666 672 678 693 704 710 725 737 747 762 773 779 794 808 822 828 842 853 858 873 879 888 894 906 912 918 923 936 949 959 965 971 984 990 1005 1011 1019 1033 1043 1056 1071 1083 1089 1102 1107 1121 1135 1145 1155 1168 1174 1180 1193 1204 1210 1216 1222 1236 1250 1263 1274 1280 1295 1309 1315 1321 1336 1347 1352 1367 1380 1389 1404 1415 1422 1428 1442 1448">Hay tan poca variación en los datos que es difícil ver la diferencia entre las líneas de los datos, el <tspan y="1729" x="378 393 403 418 440 453 468 474 489 494 507 513 527 533 538 553 563 578 599 613 628 634 648 654 676 689 700 706 721 736 747 753 764 769 784 806 819 825">promedio y el promedio más dos sigma. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="278" y="161" width="1181" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="719" height="173" transform="scale(1.463143, 1.468208) translate(267.23289,189.346457)" xlink:href="page15_data/img33.jpg"/><image x="0" y="0" width="719" height="203" transform="scale(1.465925, 1.458128) translate(265.36148,890.182432)" xlink:href="page15_data/img34.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
