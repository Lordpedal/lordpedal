]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text unicode-bidi="bidi-override"><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="149" x="131 149 168 188 198 218 237 247 263 280 290 306 322">PÁGINA 18-12 <tspan font-family="F10" font-weight="400" x="415"> <tspan font-family="F9" font-weight="900" x="419 438 457 475 485 503 522 539 559 568 585 602 612 622 632 652 669 689 706 725 743 762 773 792 812 822 841 859 868 887 903 922 941 962 981 999 1008 1026 1043 1061 1079 1098 1109 1126 1144 1155 1174 1192 1209">CAPÍTULO 18 - GENERACIÓN DE ALARMAS ESTADÍSTICAS <tspan font-family="F11" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F12" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F24" font-size="37" y="448" x="836"> <tspan font-family="F25" font-size="29" y="516" x="132">ݔ<tspan font-family="F26" font-size="21" y="522" x="147">௜<tspan font-family="F27" font-size="29" y="516" x="163">−<tspan font-family="F25" x="192 207">ݔ̅<tspan font-family="F0" font-size="27" x="208 218 236 242 256 267 272 286 292 298 313 327 349 362 372 387 392 407 421 427 449 463 477 487 497 507 520 531 537 552 558 563 577 589 599 613 623 636 647 653 659 673 678 684 694 707 722 731 745 756 770 784 794 807 813 819 832 838 860 874 888 899 908 918 931 936 951 965 987 1001 1011 1025 1031 1045 1050 1064 1069 1082 1087 1101 1114 1128 1134 1148 1159 1164 1178 1184">(N es el número de muestras o lecturas, xi representa la muestra número “i” y “x” es el <tspan y="553" x="132 145 158 164 179 189 195 209 219 234 256 269 284 290 305 314">valor promedio) <tspan y="623" x="132 150 165 171 186 200 211 225 236 242 252 265 287 302 313 319 340 346 356 368 378 384 399 412 418 430 443 453 465 478 484 490 503 514 520 529 544 554 576 590 596 609 620 626 640 650 656 662 668 680 693 708 721 732 737 752 765 775 788 794 806 819 825 837 851 857 870 880 886 892 905 910 925 939 950 963 969 982 994 1000 1014 1029 1035 1049 1059 1069 1082 1097 1112 1124 1134 1141 1146 1161 1175 1185 1200">No necesitamos mirar de cerca las fórmulas utilizadas para calcular la desviación estándar, pero <tspan y="660" x="132 147 160 173 179 192 197 212 226 241 256 267 272 287 301 312 327 342 353 359 381 395 408 413 419 433 443 456 466 480 491 504 518 528 542 553 559 574 588 602 608 619 633 648 654 660 681 696 711 720 730 743 757 767 781 792 798">hay algunos hechos muy interesantes que son importantes. <tspan y="1104" x="1074"> <tspan font-family="F14" font-size="24" y="1150" x="617 628 632 644 656 664 676">Figura <tspan font-family="F15" font-size="27" font-weight="700" x="681"> <tspan font-family="F14" font-size="24" font-weight="400" x="681 688 700 706 713 724">18-12 <tspan font-family="F0" font-size="27" y="1203" x="132 145 158 164 176 190 200 213 226 232 247 261 275 281 292 306 311 324 338 344 356 366 376 381 396 409 415 429 440 446 452 465 471 483 497 506 519 532 538 553 566 572 586 600 606 617 627 636 642 657 671 683 689 704 718 724 739 753 758 773 783 798 813 825 840 846 852 858 873 886 900 914 921 927 938 952 967 981 996 1002 1015 1030 1045 1059 1065 1080 1094 1108 1114 1120 1135 1146">La curva que se ve arriba es la curva de “distribución de probabilidad”, suponiendo que los <tspan y="1240" x="132 147 160 170 185 196 202 213 227 232 247 253 264 273 283 289 304 318 330 344 359 364 379 393 403 425 438 444 466 479 494 504 517 524 530 553 567 581 592 601 611 624 630 636 649 654 668 683 689 700 709 719 725 740 754 766 772 786 801 807 821 835 841 855 865 880 895 908 923 929 935 940 955 968 982 996 1002 1017 1030 1036 1042 1057 1068 1074 1089 1102 1112 1127 1137 1144 1149 1163 1169">datos se distribuyen normalmente. Muestra la “distribución de probabilidad” de los datos. Si <tspan y="1277" x="132 144 157 163 175 189 195 208 230 245 256 262 276 282 288 301 314 320 335 345 351 373 386 401 407 422 427 442 456 462 476 490 496 508 523 538 544 557 572 582 597 602 617 631 637 642 656 668 678 692 702 715 726 733 738 751 757 769 782 788 800 814 820 833 855 870 881 887 893 906 912 926 940 951 964 970 983 995 1001 1015 1030 1036 1050 1061 1071 1083 1098 1113 1125 1135 1142">calculamos el valor medio de un conjunto de lecturas, y calculamos la desviación estándar, <tspan y="1315" x="132 146 161 171 185 200 212 226 237 243 257 272 287 301 322 337 348 354 369 383 395 400 410 416 431 445 458 464 479 491 504 510 524 539 552 558 572 582 597 612 625 639 645 651 657 672 685 699 705 720 734 740 745 760 775 782 794 807 813 828 841 847 862 876 890 896 908 922 935 941 956 970 976 990 999 1005 1011 1025 1037 1047 1061 1071 1083 1089 1098 1112 1122 1136 1145 1158">entonces podemos decir que hay una probabilidad del 68.2% de que cualquier lectura futura <tspan y="1352" x="132 144 157 163 178 191 197 212 225 240 249 259 274 279 294 308 314 320 333 339 360 374 389 395 408 413 435 448 459 465 480 486 508 521 536 551 562 568 574 587 593 607 621 632 645 651 664 676 682 696 711 717 731 741 751 764 779 794 806 816 821 831 845 856 862 876 890 902 908 917 924 930 945 950 964 973 988 998 1005 1010 1024 1037 1059 1074 1080 1093 1108">caiga dentro de la media más o menos la desviación estándar (es decir, µ ±1σ). También <tspan y="1390" x="132 147 162 177 191 213 228 239 244 259 273 285 290 300 306 321 335 349 354 369 382 394 400 414 429 442 448 462 472 487 502 515 530 536 542 547 562 575 590 595 610 624 630 636 651 663 670 684 698 704 718 732 738 753 767 781 787 799 813 826 832 847 861 867 880 890 896 902 916 927 937 951 961 974 980 989 1003 1013 1027 1037 1049 1055 1067 1080 1086 1101 1114 1119 1134 1147 1162 1171 1181 1196">podemos decir que hay una probabilidad del 95.4% de que cualquier lectura futura caiga dentro <tspan y="1427" x="132 147 161 167 173 186 192 214 227 242 248 261 267 289 302 313 319 333 339 361 374 389 404 415 421 433 447 453 459 472 477 492 506 517 530 536 549 561 567 581 596 602 616 626 636 649 664 679 691 701 706 716 730 741 747 761 775 787 793 802 809 815 830 835 849 861 876 886 893 898 913 919 934 948 963 977 999 1014 1025 1030 1045 1059 1071 1076 1086 1092 1107 1121 1135 1140 1154 1167 1180">de la media más o menos 2x la desviación estándar (es decir, µ ±2σ). Y podemos decir que hay <tspan y="1465" x="132 146 161 174 180 195 205 220 235 247 262 268 274 280 295 308 322 328 343 357 363 368 383 398 404 419 432 438 453 467 472 487 501 515 521 533 547 560 566 581 595 601 615 625 631 636 650 662 672 686 696 709 715 724 737 747 761 771 784 790 802 815 820 835 848 854 869 882 897 906 916 931 936 951 965 971 977 990 996 1017 1031 1046 1052 1065 1070 1092 1105 1116 1122 1137">una probabilidad del 99.6% de que cualquier lectura futura caiga dentro de la media más o <tspan y="1502" x="132 154 168 183 198 209 215 227 241 247 253 266 272 286 300 311 324 330 343 355 361 375 390 396 410 421 431 443 458 473 485 495 500 510 524 535 541 555 569 581 587 596 603 609 624 629 643 656 671 681 687">menos 3x la desviación estándar (es decir, µ ±3σ). <tspan y="1572" x="132 149 160 166 172 187 201 215 220 234 246 261 274 296 311 322 328 342 357 363 375 381 392 402 415 427 442 448 461 466 481 495 509 520 529 539 554 565 571 583 597 610 620 630 644 650 662 677 692 698 711 726 736 751 762 767 782 796 802 817 829 839 854 865 872 878 892 906 916 930 936 949 962 984 999 1010 1016 1029 1035 1046 1060 1075 1088 1098 1113 1127 1142 1155 1165 1171 1177 1190 1201">Así que echemos un vistazo a nuestros cuatro conjuntos de datos, pero vamos a superponer las <tspan y="1609" x="132 138 144 159 173 186 197 203 217 231 237 251 259 275 282 287 301 313 329 334 347 352 366 379 395 401 407 420 425 447 462 473 482 492 505 515 528 550 565 576 582 588 601 607 619 633 643 656 669 674 689 703 709 723 729 740 750 759 765 780 794 806 812 827 841 847 862 876 881 896 906 920 935 948 963 969 975 981 996 1009 1023 1029">líneas de ±1σ, ±2σ y ±3σ, y mostraremos la curva de distribución de probabilidad. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="127" y="161" width="1086" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="165" height="85" transform="scale(2, 2) translate(252.5,139)" xlink:href="data:image/png;base64,"/><image x="0" y="0" width="404" height="200" transform="scale(2, 2) translate(133.5,352.5)" xlink:href="page12_data/img24.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
