]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F21" fill="#000000" font-size="19" y="149" x="378"> <tspan font-family="F20" font-weight="900" x="382 401 420 438 448 466 485 502 522 531 548 565 574 588 598 617 636 655 672 682 700 711 729 739 757 775 785 807 826 844 863 882 899 917 927 944 961 978 997 1014 1033 1044 1063 1082 1099 1264 1282 1301 1321 1331 1351 1370 1380 1396 1413 1423 1439 1455">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-21 <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="378"><tspan font-family="F24" x="395 401 413 425 437 449 455 472 484 495 500 511 522 528 535 546 557 563 568 574 585 591 603 609 621 627 641 646 650 656 663 669 680 691 697 708 714 721 733 744 756 763 774 786 798"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1214 1229 1244 1259 1266 1283 1296 1307 1312 1323 1334 1339 1350 1361 1367 1372 1379 1390 1396 1408 1414 1425 1438">www.mobiusinstitute.com<tspan fill="#000000" x="1455"> <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="312" x="378 399 418 431 450 463 470 484 504 521 530 543 563">Rotor suelto <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="387" x="378 395 401 414 428 439 453 464 470 484 490 495 505 520 530 544 554 560 575 589 602 617 631 637 651 665 676 682 688 700 713 723 734 748 753 767 782 787 801 807 813 827 832 846 853 859 873 888 898 904 910 924 930 945 958 973 986 996 1009 1015 1021 1026 1041 1051 1064 1074 1096 1101 1111 1124 1139 1149 1162 1184 1198 1212 1222 1236 1241 1256 1270 1284 1298 1313 1327 1333 1346 1361 1376 1391 1396 1411 1425 1431 1437 1450">A veces el rotor puede deslizarse en el eje, por lo general intermitentemente dependiendo de la <tspan y="424" x="378 388 402 424 439 452 462 475 485 498 508 521 528 533 546 552 566 577 586 601 607 619 632 646 657 670 676 690 705 718 724 737 743 757 767 780 792 798 812 827 833 844 858 871 884 894 907 913 926 941 947 956 971 976 989 995 1007 1017 1039 1054 1068 1074 1086 1101 1112 1119 1125 1138 1153 1164 1170 1182 1195 1217 1231 1237 1252 1263 1269 1284 1294 1308 1319 1331 1346 1357 1363 1376 1391 1396 1402 1415">temperatura, y esto causa una vibración severa en 1X y armónicos. Los cambios bruscos en la <tspan y="462" x="378 390 403 413 428 441 447 461 467 473 486 492 502 515 530 541 547 561 576 582 597 610 616 622 628 642 656 669 675 690 704 718 732 746 761 766 772 787 798 807 813 828 840 850 856 870 881 891 903 909 921 936 950 965 971 983 989 1003 1018 1024">carga o la tensión de línea pueden instigar esta condición. <tspan y="881" x="1286"> <tspan font-family="F25" font-size="24" y="927" x="575 586 590 602 614 622 634">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="639"> <tspan font-family="F25" font-size="24" font-weight="400" x="639 646 657 662 673 686 690 702 706 718 723 727 735 747 756 768 776 781 790 803 814 819 827 840 844 856 865 877 890 902 912 924 928 939 947 967 979 992 996 1006 1019 1028 1033 1046 1057 1061 1066 1078 1082 1089 1097 1109 1119 1131 1143 1155 1166 1170 1181 1186 1198 1210 1214 1227 1231 1239 1252 1258">13-30 – El rotor suelto produce armónicos de la frecuencia de giro. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1006" x="378 398 418 437 445 464 482 497 504 523 541 548 565 580 592 611 623 643 656 663 677 696 714 723 735 753 768">Bobinas de estator sueltas <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="1080" x="378 392 398 404 410 425 436 442 457 472 486 492 507 520 535 550 561 566 580 586 600 612 621 631 637 649 664 675 680 695 709 715 721 735 745 755 768 778 792 802 808 823 837 842 848 870 885 895 909 919 924 938 949 959 972 987 992 998 1013 1025 1031 1045 1056 1071 1077 1091 1106 1111 1126 1141 1153 1168 1174 1185 1199 1213 1219 1229 1244 1255 1261 1267 1281 1287 1292 1307 1313 1326 1340 1346 1351 1366 1380">Si los bobinados eléctricos del estator del motor están incluso un poco sueltos, el nivel de <tspan y="1118" x="378 391 397 412 422 435 447 453 467 482 488 501 506 521 536 547 553 566 580 592 606 616 622 628 641 647 656 666 680 692 706 719 734 746 752 765 770 785 799 805 811 816 831 845 858 864 875 888 894 900 915 926 936 950 971 985 999 1009 1022 1032 1045 1051 1057 1071 1082 1092 1105 1111 1123 1137 1152 1167 1173 1185 1191 1205 1220 1225 1239 1250 1256 1278 1292 1305 1310 1325 1339 1350 1359 1369 1383 1394 1404 1410 1423 1436">vibración a dos veces la frecuencia de línea se incrementará. Esta condición es muy destructiva <tspan y="1155" x="378 393 408 418 433 447 461 467 480 494 504 517 528 541 547 561 567 573 586 592 603 609 622 644 649 663 677 687 702 708 722 736 742 748 760 775 789 804 818 830 840 855 864 871 877 892 904 919 934 949 955 961 974 989 1002 1012 1018 1030 1036 1048 1063 1072 1082 1097 1108 1114 1127 1142 1148 1163 1177 1191 1201 1214 1225 1231 1243 1249 1263 1276 1289 1304 1314 1328 1341 1347 1361 1372">porque abrasa el aislamiento del conductor, dando lugar a cortos en puntas y eventuales <tspan y="1193" x="378 390 405 415 425 440 452 457 467 479 493 499 509 524 535 541 554 559 569 575 588 597 607 620 626 639 645 654 667 673 679 692 697 712 726 732 738 752 762 772 785 795 809 819 825">cortocircuitos a tierra y falla del estator. <tspan y="1564" x="1240"> <tspan font-family="F25" font-size="24" y="1626" x="611 622 626 638 650 658 670">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="675"> <tspan font-family="F25" font-size="24" font-weight="400" x="675 682 693 698 709 717 721 733 737 751 764 776 780 793 804 813 818 831 842 847 852 863 872 880 891 900 912 920 925 934 946 957 962 970 982 991 995 1006 1018 1038 1049 1061 1070 1081 1086 1097 1102 1107 1119 1123 1134 1147 1151 1162 1167 1177 1189 1193 1204 1215 1221">13-31 – Bobinas del estator sueltas aumenta el pico a 2x FL. <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1705" x="378 397 410 430 450 458 476 505 523 537 545 564 582 589 597 616 645 654 673 691 711 731">Problemas de laminado <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="1779" x="378 392 398 404 414 429 439 453 463 468 481 487 501 507 512 526 537 547 560 569 584 594 599 614 628 634 640 655 666 672 694 708 718 732 742 756 767 773 787 801 807 821 838 844 858 868 878 891 906 911 926 940 951 966 981 992 998 1013 1026 1032 1038 1051 1073 1079 1094 1107 1119 1124 1139 1154 1168 1178 1184 1199 1213 1218 1233 1246 1261 1274 1285 1291 1306 1320 1334 1339 1353 1364 1374 1387 1401">El rotor y el estator de los motores de CA están hechos de laminaciones delgadas que están <tspan y="1817" x="378 391 397 408 414 427 442 455 466 472 486 501 510 520 534 540 551 556 563 569 582 588 594 600 613 624 630 636 649 671 677 692 705 717 722 737 752 766 777 782 797 810 822 835 850 856 868 882 892 902 917 923 929 940 954 960 974 984 999 1014 1028 1040 1045 1055 1068 1074 1080 1093 1099 1111 1124 1130 1144 1153 1166 1178 1190 1196 1210 1225 1231 1237 1252 1264 1277 1283 1289 1301 1307 1313 1326">aisladas entre sí. Si las laminaciones hacen corto, se producirá la calefacción local y la <tspan y="1854" x="378 393 407 416 431 441 463 476 487 493 508 523 528 538 551 561 583 589 601 614 619 629 643 654 668 674 684 697 711 721 735 741">deformación térmica resultante. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="374" y="161" width="1085" height="1" fill="#000000"/><rect x="1214" y="2131" width="241" height="2" fill="#0000ff"/><rect x="374" y="2104" width="1085" height="1" fill="#000000"/><image x="547" y="507" width="738" height="374" xlink:href="page21_data/img57.jpg"/><image x="593" y="1238" width="646" height="328" xlink:href="page21_data/img58.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1214" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1266" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1283" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1296" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1379" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1438" y="2110" width="16" height="24"/></g></g></g></svg>
