t-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 571 582 588 600 615 637 652 666 681 694 709 718 732 743 749 764 777 788 794 806 821 832 838 850 856 870 876 882 891 905 920 932 937 952 967 980 1002 1007 1021 1035 1045 1060 1066 1080 1094 1100 1106 1121 1132">Los estudiantes deben entender los componentes básicos y el funcionamiento de los <tspan y="1040" x="181 203 218 228 243 252 266 277 283 298 311 317 323 337 352 366 378 390 396 411 426 431 446 460 465 480 497 502 515 521 542 557 567 581 591 605 616 622 633 638 653 665 675 689 704 719 730 736">motores de inducción de CA y motores síncronos. <tspan font-family="F6" y="1079" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 564 570 575 589 595 609 621 630 640 655 677 690 704 719 732 742 748 759 781 796 802 817 830 841 847 858 873 879 891 897 911 917 923 935 949 964 976 990 1004 1014 1029 1035 1050 1063 1069 1075 1089 1104 1118 1130 1142 1148 1163 1177 1184 1189">Los estudiantes deben entender el electromagnetismo básico y el concepto de inducción.  <tspan font-family="F6" y="1118" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 571 582 588 603 618 624 639 650 656 670 684 690 712 726 736 751 760 766 779 785 791 804 809 819 833 839 852 864 870 884 899 904 918 932 942 952 965 971 985 991 996 1011 1025 1047 1061 1071 1085 1091 1106 1119 1125 1140 1155 1161 1176 1187 1192 1205">Los estudiantes deben entender los polos de motor y la relación entre el número de polos y <tspan y="1156" x="181 187 200 206 219 233 239 254 266 272 287 300 315 321 331 337 352 363 373 388 403 415">la velocidad síncrona <tspan font-family="F6" y="1194" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 575 584 593 607 619 633 647 662 674 680 693 698 713 727 732 747 761 772 778 784 796 809 831 837 850 865 875 889">Los estudiantes deben entender la frecuencia de deslizamiento <tspan font-family="F6" y="1233" x="133"><tspan font-family="F7" x="145"> <tspan font-family="F0" x="181 194 209 220 226 240 251 261 275 290 296 309 323 333 347 358 363 378 392 407 420 435 441 454 469 478 492 506 521 534 544 550 556 569 575 584 598 604 617 629 635 650 664 670 685 698 713 726 736 749 755 761 774 789 798 808 822 827 842 856 867 873 879 891 904 926 932 945 960 970 984 990 1003 1008 1018 1032 1042 1057 1071 1084">Los estudiantes deben entender la relación general entre deslizamiento y torque <tspan font-family="F13" font-size="43" font-weight="700" y="1318" x="133 159 169 188 210 233 255 272 286 296 313 336 343 366 386 394 408 428 438 447 467">Diagnóstico de fallas<tspan font-family="F14" x="483"> <tspan font-family="F0" font-size="27" font-weight="400" y="1399" x="133 148 163 185 200 206 217 231 236 242 257 271 277 289 304 310 323 337 347 360 370 376 390 400 422 435 450 460 473 480 486 496 510 525 540 551 557 563 578 589 595 617 631 641 656 665 679 690 696 710 716 730 741 751 761 767 779 794 805 811 822 836 851 857 868 882 893 905 919 934 943 949 964 970 984 995 1001 1014 1019 1034 1048 1059 1074 1087 1093 1106 1121 1133 1146 1157 1164 1170 1184 1190">Como se indicó anteriormente, todos los motores eléctricos son susceptibles a desbalances; el <tspan y="1436" x="133 143 158 168 182 192 198 213 227 240 255 269 275 290 304 319 325 338 348 359 373 378 393 399 414 428 437 451 461 483 495 505 516 530 536 550 564 579 585 600 614 620 633 639 645 656 671 686 695 709 721 734 740 754 768 778 791 813 819 832 847 856 871 878 884 899 913 926 941 955 969 975 989 1000 1010 1022 1032 1038 1052 1066 1077 1090 1096 1102 1117 1131 1143 1158 1173 1184">rotor puede doblarse o deformarse debido al sobrecalentamiento; pueden estar desalineados <tspan y="1474" x="133 145 160 175 181 195 201 207 219 233 255 270 285 299 313 327 337 351 357 372 386 399 405 419 430 440 452 467 473 485 499 514 529 543 555 561 574 589 604 619 625 631 644 650 661 675 686 691 701 716 731 744 766 771 785 799 809 824 835 841 856 870 884 898 912 927 933 945 959 981 994 1009 1021 1034 1044 1050 1063 1068 1083 1097 1108 1123 1136 1147 1156 1169 1179 1190 1204 1210">con el componente que están conduciendo; y sus rodamientos pueden comenzar a desgastarse. <tspan y="1511" x="133 147 158 168 181 192 199 205 218 223 238 247 257 270 281 287 299 314 329 343 349 361 367 382 396 410 421 427 441 455 461 470 483 489 495 508 519 526 532 543 558 573 578 593 607 612 627 640 650 664 674 687 692 706 718 731 737 759 773 785 798 812 818 830 843 849 861 867 882 896 910 925 938 953 959 970 983 993 998 1013 1019 1032 1046 1061 1076 1087 1097 1103 1115 1127 1142 1155 1166 1172 1187 1201">Estas, y otras condiciones de fallas, son de naturaleza mecánica y pueden ser diagnosticadas de <tspan y="1548" x="133 155 168 183 196 206 219 230 236 251 265 279 285 300 312 327 333 344 349 364 379 385 397 411 426 432 445 455 465 478 489 494 508 523 529 543 553 563 576 587 592 607 620 630 639 653 664 670 685 699 704 710 722 736 746 757 772 778">maneras que han sido cubiertas en otras partes del curso. <tspan y="1618" x="133 147 153 168 173 187 209 224 237 246 261 276 282 288 294 309 320 326 348 363 372 387 397 411 421 427 441 447 461 473 482 492 498 510 525 536 541 556 570 581 594 603 613 628 634 640 653 668 674 686 700 715 729 735 747 753 768 782 796 807 813 828 841 847 856 869 875 881 894 900 914 929 935 947 960 971 977 992 1005 1020 1026 1041 1056 1062 1074 1080 1086 1099 1110 1116 1125 1139 1153 1163 1175 1188 1199">Sin embargo, los motores eléctricos desarrollan condiciones de falla únicas debido a las fuerzas <tspan y="1655" x="133 147 153 167 179 189 198 213 235 249 261 273 288 294 306 319 330 336 351 365 379 384 399 413 435 450 461 466 481 487 498 510 524 534 540 555 569 576 582 600 612 625 631 640 654 667 677 689 702 713 719 741 755 768 774 783 797 810 820 829 843 854 860 873 888 897 907 921 927 941 946 952 962 976 986 1001 1011 1016 1029 1034 1048 1054 1060 1074 1085 1095 1107 1117 1132 1141 1148 1153 1166 1179">electromecánicas que hemos discutido. Hay fuerzas muy fuertes entre el rotor y el estator. La <tspan y="1693" x="133 148 154 165 175 188 203 215 221 233 239 253 267 277 286 300 306 320 326 331 341 356 365 380 390 395 408 413 427 433 439 453 464 474 486 496 511 521 526 541 555 569 583 589 600 614 623 629 634 649 663 676 682 688 701 707 722 735 741 753 768 780 794 807 822 835 840 853 859 873 878 884 896 909 931 946 961 967 989 1001 1016 1030 1044 1054 1060 1072 1086 1092 1107 1121 1135 1149 1154 1165 1179 1189">distancia entre el rotor y el estator debe ser igual y balanceada y el campo magnético debe ser <tspan y="1730" x="133 147 162 168 177 192 202 223 237 244 250 265 279 289 295 308 323 336 342 355 368 377 383 397 412 425 439 445 460 474 479 489 502 514 529 543 557 568 574 588 599 608 623 629 644 658 672 686 700 706 720 735 741 752 766 775 781 795 801 807 819 832 843 858 864">uniforme. Por una variedad de razones esto puede no ser el caso: <tspan font-family="F6" y="1801" x="181"><tspan font-family="F7" x="193"> <tspan font-family="F0" x="229 245 260 270 285 295 301 310 324 337 347 360 366 380 394 400 406 418 431 446 455 465 479">Rotor fuera del centro <tspan font-family="F6" y="1839" x="181"><tspan font-family="F7" x="193"> <tspan font-family="F0" x="229 252 267 280 286 308 314 327 342 351 366 372 387 401 406 412 422 436 446 461 470 477 483 497 502 516 522 537 552 567 573 585 600 614">Movimiento del rotor: eje doblado <tspan font-family="F6" y="1878" x="181"><tspan font-family="F7" x="193"> <tspan font-family="F0" x="229 243 254 264 277 287 302 311 317 331 345 356 370 384 394 403 409 421 436 442 451 466 481 486 496 510 524 539 554 568 583 592">Estator excéntrico (no redondo) <tspan font-family="F6" y="1917" x="181"><tspan font-family="F7" x="193"> <tspan font-family="F0" x="229 242 255 277 283 298 311 323 329 343 358 364 379 392 398 412 423 433 445 455 470 480 485 500 506 516 530 540 555 564 570 584 590 605 614 624 639 650 656 670 680 695 710 716 730 752 765 775">Laminación de estator o rotor u otros problemas </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="944" width="1085" height="1" fill="#000000"/><rect x="129" y="1341" width="1085" height="1" fill="#000000"/><image x="351" y="351" width="638" height="434" xlink:href="page10_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
