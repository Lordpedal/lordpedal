]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-7 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="665" x="1419"> <tspan font-family="F15" font-size="24" y="711" x="502 513 517 529 541 549 561">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="566"> <tspan font-family="F15" font-size="24" font-weight="400" x="566 573 584 589 600 604 616 620 632 643 663 676 688 698 702 721 732 744 757 768 777 781 791 804 813 818 830 834 842 853 862 874 882 887 899 909 914 925 937 942 953 962 970 981 990 1002 1011 1015 1028 1039 1043 1063 1075 1084 1096 1104 1116 1125 1130 1142 1154 1158 1171 1183 1193 1197 1208 1212 1222 1234 1245 1253 1262 1275 1279 1292 1304 1309 1322 1332">13-7 – Campos magnéticos giratorios en estator de motores de dos y cuatro polos <tspan font-family="F13" font-size="43" font-weight="700" y="795" x="379 415 437 452 474 489 510 527 534 551 560 582 599 615 637 659 669 687 709">Motores sincrónicos<tspan font-family="F14" x="725"> <tspan font-family="F0" font-size="27" font-weight="400" y="876" x="379 393 399 405 419 425 430 440 455 465 479 489 494 508 519 525 539 553 559 570 576 582 604 610 621 643 657 663 677 692 698 704 726 738 753 760 765 779 793 803 818 833 844 858 869 875 886 899 914 928 934 944 957 963 977 982 988 1000 1013 1035 1050 1065 1071 1093 1105 1120 1134 1148 1158 1164 1176 1190 1196 1211 1216 1226 1239 1249 1263 1273 1279 1294 1300 1312 1318 1324 1337 1343 1356 1370 1376 1391 1402 1408 1423 1436 1451">Si el rotor es en sí mismo un imán, entonces seguirá el campo magnético giratorio a la velocidad <tspan y="914" x="379 390 396 411 423 433 447 462 475 482 487 501 515 521 527 533 546 568 581">síncrona. Se llama <tspan font-family="F19" font-weight="700" x="587 609 624 634 649 659 665 675 682 697 709 719 734 749">motor síncrono<tspan font-family="F0" font-weight="400" x="763 770 776 789 803 809 824 838 852 866 880 886 892 907 921 931 944 953 959 974 987 993 1008 1023 1034 1040 1062 1074 1089 1102 1112 1125 1136 1142">. Se puede lograr de dos maneras: <tspan y="983" x="379 393 399 405 417 432 438 453 465 478 500 515 526 532 546 560 566 576 590 600 615 624 630 645 659 664 670 692 705 720 725 740 753 763 785 798 813 826 841 850 864 870 884 898 912 922 932 946 952 967 981 987 993 1005 1018 1039 1054 1069 1075 1089 1095 1105 1117 1127 1142 1152 1157 1172 1179 1185 1198 1213 1223 1237 1252 1264 1278 1289 1294 1309 1314 1324 1337 1347 1360 1366 1379 1385 1390 1403">Si colocamos un rotor de imán permanente dentro del campo giratorio, entonces girará a la <tspan y="1020" x="379 392 406 412 427 439 445 460 473 488 494 505 510 525 536 546 561 576 589 595">velocidad síncrona. <tspan y="1090" x="379 393 399 405 417 432 438 453 465 478 500 515 526 532 546 560 566 581 596 611 616 631 644 659 674 679 694 707 722 731 741 756 762 776 790 796 802 816 827 837 849 859 874 883 890 896 908 914 925 939 961 967 982 988 998 1008 1018 1031 1053 1068 1079 1085 1091 1104 1109 1131 1137 1148 1170 1183 1189 1198 1212 1227 1238 1244 1258 1273 1279 1293 1307 1313 1327 1344 1350 1363 1369 1374 1384 1398 1408 1423 1433 1439">Si colocamos un bobinado dentro del estator, y suministramos la misma tensión de CA al rotor, <tspan y="1127" x="379 394 408 422 436 446 458 468 481 487 501 516 522 534 546 568 583 598 604 626 638 653 667 681 691 697 709 723 729 744 758 772 778 788 801 822 837 843 856 871 877 888 901 916 930 936 946 959 964 978 984 990 1002 1015 1037 1052 1067 1073 1095 1107 1121 1136 1150 1159 1165 1177 1192 1198 1212 1218 1228 1240 1250 1265 1275 1281 1295 1301 1314 1320 1326 1339 1345 1358 1372 1378 1392 1404 1410 1425 1438 1453">generará un campo magnético que también seguirá el campo magnético giratorio a la velocidad <tspan y="1165" x="379 390 396 411 423 433 447 462 475 481">síncrona. <tspan font-family="F13" font-size="43" font-weight="700" y="1249" x="379 415 437 452 474 489 510 527 534 556 577 585 594 616 639 660 678 695 705 727">Motores de inducción<tspan font-family="F14" x="749"> <tspan font-family="F0" font-size="27" font-weight="400" y="1330" x="379 392 405 411 421 435 445 456 470 480 493 499 513 528 540 546 561 575 581 595 606 612 634 647 658 664 676 691 712 727 733 739 751 764 779 792 799 805 818 833 844 849 871 886 896 910 920 934 945 951 965 979 985 990 1005 1020 1034 1046 1058 1064 1078 1093 1099 1109 1122 1143 1158 1164 1177 1192 1198 1203 1218 1230 1236 1250 1263 1276 1291 1297 1311 1326 1331 1341 1356 1365 1380 1390 1395 1407 1422 1437">La tercera opción es más complicada. Los motores de inducción también incluyen un rotor con <tspan y="1368" x="379 391 406 421 436 450 462 472 486 496 510 521 528 534 545 550 565 570 584 606 621 634 643 658 673 679 685 699 710 720 735 746 752 764 778 793 808 822 834 844 858 868 882 893 898 913 928 934 945 958 964 977 983 989 1011 1024 1039 1049 1061 1076 1083 1089 1102 1117 1123 1134 1148 1154 1160 1174 1189 1202 1211 1218 1224 1236 1250 1263 1278 1292 1307 1313 1324 1338 1344 1349 1364 1370 1382 1388 1400 1406 1420 1426">conductores, sin embargo, estos conductores no se alimentan. En su lugar, cuando se inicia el <tspan y="1405" x="379 401 416 426 441 450 456 469 474 488 494 500 512 525 547 562 577 582 604 617 631 646 660 669 675 687 702 708 720 735 757 762 776 791 803 816 822 835 840 855 860 870 883 893 899 905 916 930 936 941 956 971 985 997 1011 1017 1030 1045 1058 1064 1076 1091 1100 1110 1116 1129 1144 1153 1167 1173 1186 1201 1207 1213 1228 1239 1245 1257 1271 1286 1301 1315 1327 1337 1351 1361 1375 1386 1391 1406 1420 1426">motor y el campo magnético comienza a girar, se induce una corriente en los conductores del <tspan y="1442" x="379 389 404 414 428 438 445 451 468 483 496 502 511 525 539 548 558 572 578 590 604 614 623 629 642 657 667 681 687 698 713 735 748 763 775 788 798 811 817 830 836 845 851 865 870 880 886 901 915 925 940 954 968 974 988 998 1008 1021 1027 1041 1052 1062 1075 1087 1093 1107 1122 1134 1144 1150 1163 1169 1183 1197 1212 1221 1231 1246 1251 1266 1280 1286 1299 1314 1320 1332 1345 1367 1382 1397 1402 1416 1431">rotor. Una fuerte corriente comenzará a fluir porque está estacionaria dentro de un campo en <tspan y="1480" x="379 401 416 429 435 457 463 476 491 501 515 521 530 544 558 567 577 591 598 603 617 630 644 650 665 675 689 704 713 728 734 746 761 783 798 804 810 823 829 841 855 864 874 880 893 908 918 931 937 949 964 986 992 1005 1020 1032 1046 1052 1064 1070 1079 1085 1099 1105 1115 1121 1132 1146 1151 1166 1179 1194 1207 1217 1230 1240 1253 1259 1272 1287 1293 1305 1318 1340 1355 1370">movimiento fuerte. Tan pronto como la corriente comience a fluir se generará un campo <tspan y="1517" x="379 401 414 429 443 457 467 473 485 499 506 512 526 537 547 562 567 582 595 607 621 626 641 655 669 675 689 695 700 710 725 734 749 759 765 776 789 795 807 822 844 859 873 883 892 906 912 924 939 961 976 982 995 1010 1016 1022 1044 1056 1071 1078 1084 1099 1113 1123 1129 1135 1150 1155 1170 1184 1198 1204 1218 1224 1234 1247 1252 1267 1280 1290 1303 1309 1320 1333 1348 1362 1368 1377 1383 1397 1402">magnético. Esto hace que el rotor se comporte como un imán, por lo que gira para seguir el <tspan y="1555" x="379 391 404 426 441 456 462 484 497 511 526 539 549 555 567 582 587 602 608 618 630 640 655 664 670 685 692 697 711 717 731 737 751 773 788 800 810 825 839 846 852 865 871 892 906 921 927 942 954 960 975 989 1003 1009 1015 1028 1034 1046 1060 1066 1081 1093 1099 1114 1127 1142 1147 1162 1176 1182 1187 1197 1212 1222 1236 1246 1252 1263 1276 1282 1295 1307 1321 1331 1343 1356 1362 1374 1380 1386 1399">campo magnético giratorio. Sin embargo, a medida que la velocidad del rotor se acerca a la <tspan y="1592" x="379 392 406 412 427 439 445 460 473 488 494 505 510 525 536 546 561 576 589 595 601 607 622 633 639 651 666 680 695 709 721 731 746 755 769 780 786 799 811 817 832 847 853 863 877 883 905 919 933 945 959 974 979 994 1007 1022 1032 1041 1056 1062 1077 1090 1096 1110 1125 1131 1143 1156 1178 1192 1207 1213 1235 1248 1262 1277 1290 1300 1306 1318 1333 1338 1352 1367">velocidad síncrona, los conductores ya no se mueven dentro de un campo magnético en <tspan y="1630" x="379 401 416 429 435 457 463 476 491 501 515 521 531 543 558 564 574 587 601 607 622 637 642 652 661 675 681 694 704 710 723 736 757 771 785 795 809 814 829 842 857 863 876 890 905 920 929 936 942 956 961 967 981 987 992 1002 1017 1027 1041 1051 1056 1071 1077 1087 1099 1109 1122 1128 1141 1147 1153 1166 1172 1184 1198 1204 1219 1231 1237 1252 1265 1279 1285 1296 1302 1317 1328 1338 1353 1368 1380 1387 1392 1407 1422">movimiento tan rápido (relativamente hablando). Si el rotor girara a la velocidad síncrona, no <tspan y="1667" x="379 388 394 408 414 424 430 443 449 464 469 483 498 512 527 540 546 558 572 582 592 597 611 625 635 649 655 661 675 681 687 699 712 734 749 764 769 791 804 818 833 846 856 862 874 889 895 906 920 926 939 945 958 964 977 987 993 1006 1011 1024 1029 1043 1049 1055 1065 1079 1089 1104 1113 1119 1131 1146 1168 1181 1196 1208 1221 1231 1237 1250 1256 1268 1274 1284 1297 1303 1316 1331 1341 1347 1359 1371 1381 1391 1405 1411">fluiría ninguna corriente, el campo magnético se alejaría y el rotor comenzaría a ralentizarse. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="818" width="1085" height="1" fill="#000000"/><rect x="375" y="1272" width="1085" height="1" fill="#000000"/><image x="418" y="281" width="496" height="380" xlink:href="page7_data/img17.jpg"/><image x="922" y="281" width="493" height="380" xlink:href="page7_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>