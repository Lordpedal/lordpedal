]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 13-6 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="705" x="981"> <tspan font-family="F15" font-size="24" y="751" x="621 632 636 648 660 668 680">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="685"> <tspan font-family="F15" font-size="24" font-weight="400" x="685 692 703 708 721">13-6 <tspan font-family="F13" font-size="43" font-weight="700" y="835" x="133 153 173 181 200 223 232 242 259 279 296 306 328 351 358 378 385 420 442 457 479 494 515 532 539 560 569 590 607 621 637 646 664 686">La aplicación a motores eléctricos<tspan font-family="F14" x="702"> <tspan font-family="F0" font-size="27" font-weight="400" y="916" x="133 147 158 168 181 187 199 212 222 235 247 256 270 280 286 296 306 312 324 337 343 357 371 377 383 405 418 432 447 460 470 476 487 509 524 530 535 550 565 579 591 597 611 626 632 644 650 664 670 676 685 691 705 711 726 732 746 760 766 778 792 802 812 817 831 845 855 869 875 886 899 905 920 935 949 963 969 982 997 1003 1017 1027 1040 1052 1062 1068 1080 1093 1099 1112 1118 1123 1138 1144 1154 1168 1183 1196 1205">Esta característica del magnetismo inducido y el flujo de corriente se pone en práctica al diseñar <tspan y="954" x="133 155 170 180 195 204 218 229 235 249 255 269 280 290 300 306 318 333 343 350 356 370 376 382 396 406 416 429 439 453 463 469 483 494 504 516 522 534 549 564 575 584 594 608 614 629 643 649 661 676 691 696 711 726 741 746 761 774 785 791 806 819 825 838 844 857 879 894 904 917 923 938 944 955 964 974 980 995 1009 1014 1029 1042 1053 1059 1072 1078 1088 1101 1116 1130 1144 1159 1169 1175 1189 1203 1209">motores eléctricos. El estator está construido con bobinas de alambre distribuidas alrededor del <tspan y="991" x="133 139 154 163 177 187 193 207 217 223 237 251 257 263 276 282 294 307 317 329 342 353 366 371 386 400 406 412 434 448 458 473 482 489 495 510 524 537 551 566 581 587 598 611 617 630 645 651 657 669 682 688 694 707 713 722 736 751 762 768 782 797 803 817 831 837 851 868 874 887 893 899 912 923 929 944 958 973 979 994 1007 1018 1024 1030 1045 1058 1070 1083 1098 1104 1119 1133 1146 1151 1162 1176">interior de la carcasa del motor. Cuando se aplica la tensión de CA a las bobinas, hacen que se <tspan y="1028" x="133 145 155 169 183 189 202 217 223 235 248 270 285 300 305 320 325 335 348 358 372 382 388 403 409 415 428 441 447 460 474 480 495 507 512 527 540 555 561 575 589 594 604 619 629 642 654 660 674 689 695 709 723 738 751 766 781 794 800 815 829 835 840 855 869 891 904 914 929 935 949 963 969 984 999 1005 1020 1031 1036 1050 1065 1070 1084 1090 1096 1118 1132 1142 1156 1166 1173 1179 1192 1206">cree un campo giratorio. La velocidad de rotación depende del número de polos en el motor. Se <tspan y="1066" x="133 139 145 158 180 193 199 212 226 232 247 259 265 280 293 308 314 325 330 345 356 366 381 396 409 415">llama velocidad síncrona. <tspan font-family="F18" font-size="32" y="1177" x="913"> <tspan font-family="F0" font-size="27" y="1241" x="133 151 166 172 194 209 219 233 243 248 263 277 283 298 313 323 329 344 359 365 380 391 397 409 415 428 434 443 456 467 481 492 497 512 525 540 554 564 576 582 596 611 617 629 642 664 679 693 699 714 719 729 742 752 766 776 782 796 802 817 831 845 850 865 871 881 894 900 912 918 933 948 953 971 983 990 995 1010 1016 1029 1044 1049 1067 1079 1085">Un motor de dos polos y 3 fases genera un campo giratorio que gira a 60 Hz, o 50 Hz. <tspan y="1311" x="133 151 166 172 194 209 219 233 243 248 263 277 283 295 309 322 331 341 356 362 377 392 398 413 424 430 441 451 465 477 487 500 506 520 535 541 553 566 588 602 617 623 645 658 672 687 700 710 716 728 743 748 763 768 778 791 801 815 825 831 846 852 865 871 883 898 903 921 933 940 946 961 967 979 992 997 1015 1027 1033">Un motor de cuatro polos creará un campo magnético giratorio a 30 Hz, o 25 Hz. <tspan y="1380" x="133 151 166 172 194 209 219 233 243 248 263 277 283 294 308 314 325 330 345 360 366 381 392 398 410 419 433 446 456 469 475 489 503 509 521 534 556 571 586 592 614 626 640 655 669 679 685 696 711 717 731 737 747 760 769 784 794 800 814 820 833 839 851 866 871 889 901 908 914 929 935 944 958 965 980 985 1003 1015 1021">Un motor de seis polos creará un campo magnético giratorio a 20 Hz, o 16.6 Hz. <tspan y="1450" x="133 147 161 175 190 203 209 222 237 243 255 269 282 297 307 320 326 341 355 368 374 385 391 397 411 421 427 433 439 451 464 486 501 512 518 531 546 552 565 577 587 593 606 621 635 645 651 665 679 685 694 703 717 729 743 757 772 784 790 802 809 815 828 843 849 855 869 884 896 906 912 927 940 946 960 970 976 982 988 1000 1013 1022 1028 1043 1057 1063 1081 1093 1098 1108 1123 1129 1142 1156 1162 1180 1192 1201 1208">Tenga en cuenta que si utilizamos un variador de frecuencia, en lugar de utilizar 60 Hz (o 50 Hz), <tspan y="1487" x="133 148 163 178 192 214 229 240 246 260 269 275 281 287 299 312 322 328 340 354 367 373 388 402 408 421 431 437 446 455 469 481 495 509 524 536 542 554 560 575 589 603 609 623 629 634 640 653 675 690 701 707">podemos utilizar cualquier frecuencia que elijamos. <tspan y="1556" x="133 150 165 179 189 202 208 223 237 251 256 266 279 294 308 330 345 356 362 375 390 396 408 421 443 458 473 478 500 513 527 542 556 565 571 583 598 604 618 624 634 646 656 671 681 686 701 707 722 737 751 765 787 802 813 819 834 848 863 876 886 892 907 913 926 931 941 951 964 979 992 998 1010 1020 1026 1041 1053 1063 1076 1082 1104 1119 1131 1145 1154 1160 1174 1189">Ahora que tenemos un campo magnético giratorio podemos ponerlo a trabajar para mover un <tspan y="1594" x="133 143 158 168 182 192 198">rotor. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="858" width="1085" height="1" fill="#000000"/><image x="365" y="281" width="612" height="420" xlink:href="page6_data/img15.jpg"/><image x="0" y="0" width="241" height="34" transform="scale(2, 2) translate(214.5,555)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>