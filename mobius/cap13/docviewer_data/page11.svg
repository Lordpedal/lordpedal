]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F6" font-size="27" y="304" x="427"><tspan font-family="F7" x="439"> <tspan font-family="F0" x="475 491 504 514 524 537 548 553 563 578 588 601 612 617 632 646 652 657 667 682 692 706 716 721 731 743 756 778 793 808 814 836 848 862 877 891 900 906 918 933 939 944 959 971 986 1001 1012 1018 1029 1038 1052 1066 1076 1089 1098">Barras rotas del rotor (campo magnético inconsistente) <tspan font-family="F6" y="343" x="427"><tspan font-family="F7" x="439"> <tspan font-family="F0" x="475 491 504 519 533 543 556 567 573 588 602 607 621 632 642 655 665 679 689 694 704 719 729 742 753 760 775 787 802 815 830 843 854 859 869 881 894 916 931 946 952 974 986 1001 1015 1029 1039 1045 1057 1071 1077 1083 1098 1110 1124 1139 1150 1156 1167 1176 1190 1204 1214 1227 1237 1242">Ranuras de estator rotas/dañadas (campo magnético inconsistente)  <tspan font-family="F6" y="382" x="427"><tspan font-family="F7" x="439"> <tspan font-family="F0" x="475 490 504 514 528 534 549 562 568 582 596 602 616 631 644 650 659 672 683 696 702 717 723 737 751 762 777 790 796 809 824 836 850 855 870 884 889 899 912 927 938 944 959 973 979 994 1008 1014 1023 1036 1047 1060 1066 1076 1088 1094 1103 1116 1127 1141 1152 1162 1168 1173">Pérdida de una fase o desbalance de tensión de fase (3 fases)   <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="462" x="379 396 415 432 452 464 481 495 503 522 540 547 564 573 592 605 623 638 647 666 685 692 710 729 737 766 786 798 817 831 848 862 869 887 895 912 928 940 954 962 977 996 1011">Fuentes de vibración en motores eléctricos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="536" x="379 393 399 405 420 435 450 456 470 475 490 504 510 518 528 542 554 568 581 596 608 614 627 633 648 661 667 673 679 693 707 720 726 736 745 759 774 779 797 809 815 830 836 845 857 872 877 895 907 917 922 936 947 953 964 970 984 1006 1020 1030 1044 1050 1063 1078 1084 1096 1111 1133 1148 1162 1177 1190 1205 1214 1228 1234 1248 1262 1268 1281 1287 1301 1311 1324 1336 1342 1356 1371">El doble de frecuencia de línea (100 Hz o 120 Hz) es siempre un componente de vibración <tspan y="574" x="379 401 415 430 436 451 457 470 476 489 504 510 524 539 545 566 581 591 605 615 621 635 641 655 666 676 686 692 703 718 725 731 744 757 763 776 785 795 808 820 832 838 852 867 873 895 907 922 936 950 960 966 978 991 996 1010 1024 1034 1044 1057 1063 1077 1083 1089 1103 1113 1123 1136 1146 1160 1170 1175 1188 1194 1208 1214 1219 1229 1244 1254 1268 1278 1284 1297 1309 1319 1325 1338 1344 1357 1362 1376 1387 1396 1410">medible en un motor eléctrico. La atracción magnética entre el estator y el rotor varía a este <tspan y="611" x="379 389 395 405 427 441 448 453 466 472 486 492 497 512 518 531 541 551 565 571 584 599 605 616 622 628 640 653 675 690 696 708 714 729 743 748 763 769 790 804 819 830 836 850 865 871 885 900 905 920 935 947 962 968 981 996 1002 1016 1026 1040 1051 1064 1079 1091 1097 1110 1115 1130 1144 1150 1156 1168 1181 1203 1218 1232 1238 1260 1273 1287 1302 1315 1325 1331 1343 1358 1364 1377 1389 1398 1404 1417 1432 1438 1452">ritmo, y el hierro en sí cambia de dimensión un poco en presencia del campo magnético variable <tspan y="649" x="379 394 408 423 429 444 458 464 477 483 489 502 508 521 543 556 570 585 599 608 623 634 644 653 659 671 683 689 704 718 732 738">debido a la “magnetostricción”. <tspan y="1084" x="1379"> <tspan font-family="F15" font-size="24" y="1130" x="518 529 533 545 557 565 577">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="582"> <tspan font-family="F15" font-size="24" font-weight="400" x="582 589 600 605 613 623 628 639 644 659 672 676 689 693 704 716 721 732 737 747 758 763 774 785 790 801 810 818 830 834 845 856 864 874 885 890 902 914 918 931 942 947 952 956 967 978 982 994 1005 1010 1021 1031 1035 1046 1058 1077 1089 1102 1106 1118 1130 1134 1154 1166 1174 1186 1195 1206 1216 1221 1232 1237 1248 1258 1266 1275 1279 1289 1302 1311 1317">13-12 – Un pico a 2x FL está cerca de 4x.  2x FL es común en motores eléctricos. <tspan font-family="F0" font-size="27" y="1183" x="379 393 408 414 436 450 460 475 484 498 509 515 530 543 549 564 579 590 596 611 626 632 647 658 663 673 686 700 706 721 732 738 753 766 781 787 798 803 818 830 839 854 869 875 887 900 905 920 934 940 952 967 982 996 1002 1017 1031 1054 1060 1075 1081 1094 1108 1123 1138 1143 1158 1173 1195 1205 1212 1218 1231 1236 1249 1263 1275 1289 1300 1305 1319 1330 1336 1351 1357 1366 1372 1384 1390 1395">En motores de dos polos (velocidad sincrónica de 3000 CPM o 3600 CPM), a veces es difícil <tspan y="1220" x="379 394 400 411 421 426 441 456 470 475 485 491 505 511 517 531 537 549 564 570 584 598 604 613 628 643 648 663 669 678 690 705 711 729 741 746 756 768 782 788 796 806 820 832 846 859 874 886 892 905 911 925 939 945 951 956 971 985 998 1007 1013 1028 1042 1048 1053 1068 1074 1086 1101 1107 1119 1134 1140 1153 1168 1173 1187 1193 1199 1213 1224 1239 1253 1264 1274 1284 1298 1304 1319 1333 1338 1351 1357 1371 1381 1393 1405 1411 1426 1441 1448">distinguir el pico de 100 o 120 Hz (2x frecuencia de línea) del pico 2X en el espectro de vibración. <tspan y="1258" x="379 393 404 414 427 433 447 458 464 479 488 498 511 517 532 546 559 574 587 592 602 615 627 642 657 663 678 690 700 713 718 728 742 754 769 775 789 800 810 823 833 838 852 863 878 892 904 913 923 938 949 955 967 981 996 1002 1015 1021 1031 1044 1049 1059 1073 1084 1099 1105 1119 1131 1137 1152 1166 1173 1179 1192 1207 1213 1227 1242 1247 1269 1284 1294 1308 1318 1324 1338 1352 1358 1370 1384 1397 1407 1417 1432">Esta es otra buena razón para recolectar espectros con alta resolución. En un motor de cuatro <tspan y="1295" x="379 394 409 415 430 441 448 454 466 480 493 506 512 523 536 546 559 565 580 595 607 622 627 649 662 673 679 694 708 714 727 741 748 753 767 780 795 810 823 829 841 855 860 875 888 903 918 924 938 952 957 972 987 993 1005 1020 1035 1044 1057 1072 1087 1092 1102 1108 1123 1129 1141 1155 1170 1176 1185 1194 1208 1220 1234 1248 1263 1275 1281 1294 1305 1310 1325 1339">polos, 2xLF será poco más de 4x. Tenga cuidado de no confundirlo con frecuencias de <tspan y="1333" x="379 389 404 419 432 454 459 473 487 497 512 519 525 530">rodamiento!   <tspan y="1402" x="379 397 412 425 431 446 456 470 484 499 511 517 532 545 555 568 573 586 600 609 615 624 630 642 655 665 671 677 690 695 710 719 733 744 758 773 785 791 803 809 824 838 844 857 872 878 893 899 911 925 931 943 958 964 978 992 998 1004 1018 1033 1046 1055 1061 1076 1090 1096 1104 1119 1134 1140 1155 1161 1170 1182 1197 1202 1220 1232 1239 1244 1258 1269 1275 1285 1300 1322 1334 1344 1350 1364 1379 1391">Una prueba para verificar la presencia de un pico 2X en lugar de 100 o 120 Hz, es tomar una <tspan y="1440" x="379 401 415 430 436 451 464 469 491 497 510 525 534 544 557 568 574 588 594 600 622 636 646 661 670 676 690 701 711 724 729 743 757 763 772 786 801 813 819 833 848 861 883 889 902 917 927 941 948 954 966 972 978 992 1006 1021 1036 1042 1053 1068 1077 1087 1100 1110 1116 1122 1135 1140 1154 1169 1182 1191 1206 1212 1225 1231 1244 1250 1256 1278 1292 1302 1317 1326 1333 1339 1353 1359 1365 1380 1386 1397 1412 1418 1433 1447">medida mientras el motor está en funcionamiento, y luego cortar la energía al motor. El pico de <tspan y="1477" x="379 388 403 418 424 439 445 454 466 481 487 505 516 522 537 551 562 575 590 602 612 626 638 651 661 674 681 687 708 714 728 742 752 762 775 786 791 806 820 834 840 852 867 873 888 901 911 933 945 960 974 986 999 1009 1022 1028 1038 1050 1056 1078 1092 1106 1112 1127 1140 1146 1161 1175 1189 1194 1208 1214 1220 1242 1256 1266 1281 1291 1297 1309 1321 1327 1342 1355 1360 1374 1389">100 o 120 Hz desaparecerá, mientras que 2X permanecerá (a medida que el motor caiga en <tspan y="1514" x="379 392 406 412 427 439 445 460 473 487 497 504 510 524 534 544 558 563 577 592 601 616 631 645 658 664 673 687 702 714 720 734 749 762 768 781 796 801 816 830 844 858 868 881 887 892 907 920 930 943 949 963 977 986 1000 1010 1032 1037 1052 1065 1074 1080 1091 1097 1103 1116 1122 1137 1150 1165 1180 1186 1200 1214 1220 1226 1241 1252 1258 1273 1279 1291 1306 1317 1322 1337 1351 1357">velocidad). Este enfoque funciona en general para determinar si alguno de los picos del <tspan y="1552" x="379 393 404 419 433 445 454 464 479 485 499 510 515 529 535 549 561 570 580 586 598 613 624 630 643 658 664 670 684 699 711 721 727 741 755 761 783 797 809 821 836 842 854 869 875 880">espectro es eléctricos en lugar de mecánico.  <tspan y="1621" x="379 393 399 405 420 426 438 453 459 473 487 493 502 511 525 537 551 565 580 592 598 611 616 631 645 651 657 662 677 691 704 710 721 735 741 756 770 784 798 812 818 833 847 869 875 890 902 912 918 932 938 943 957 968 983 997 1008 1018 1028 1043 1048 1061 1067 1082 1096 1109 1124 1138 1144 1155 1168 1178 1184 1206 1219 1232 1238 1247 1261 1274 1284 1294 1308 1313 1326 1331 1346 1361 1383 1388 1402 1415 1425 1431 1445 1451">El pico de frecuencia de línea 2x puede dominar el espectro y puede ser muy fuerte y dominar el <tspan y="1659" x="379 393 404 419 433 445 454 464 479 485">espectro. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="458" y="696" width="916" height="386" xlink:href="page11_data/img27.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
