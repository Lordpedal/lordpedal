]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 13-12 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="649" x="1117"> <tspan font-family="F15" font-size="24" y="695" x="371 382 386 398 410 418 430">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="435"> <tspan font-family="F15" font-size="24" font-weight="400" x="435 442 453 458 465 477 481 493 497 508 519 523 534 546 551 563 575 587 600 611 616 628 640 660 664 676 687 696 700 711 717 721 733 742 755 766 776 784 793 805 811 815 827 836 844 855 860 870 881 889 899 911 915 928 940 944 954 966 972">13-13 – 2x FL puede dominar el espectro. Está cerca de 2x. <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="774" x="133 153 171 184 192 211 230 249 263 280 294 302 321 338 345 357 371 388 403 422 439 458 474 482 501">Variadores de frecuencia <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="849" x="133 151 166 172 185 198 208 214 226 241 256 265 271 286 300 306 314 324 338 350 364 377 392 404 410 423 429 438 452 467 478 484 499 514 527 532 547 561 567 576 590 600 622 635 641 652 658 679 685 691 704 714 721 727 738 743 758 764 777 799 814 827 836 851 866 872 878 892 906 912 918 932 947 960 969 975 990 1004 1010 1023 1038 1051 1057 1066 1075 1089 1101 1115 1129 1144 1155 1161 1174 1180 1195 1209">Un variador de frecuencia funciona de forma similar, sin embargo, en lugar de una frecuencia de <tspan y="886" x="133 139 145 160 174 187 193 207 221 227 240 255 260 278 290 296 311 316 331 346 351 369 381 388 394 400 413 418 428 441 456 467 473 488 502 508 519 533 539 550 564 586 592 606 612 623 633 643 655 661 674 680 694 709 722 728 736 746 760 772 786 799 814 826 832 845 851 866 872 880 894 904 917 932 941 955 962 968 980 994 1009 1018 1028 1043 1049 1062 1076 1091 1106 1112 1125 1136 1142 1148 1153 1166">línea de 50 Hz o 60 Hz, la tensión se suministra a una frecuencia diferente, controlando así la <tspan y="924" x="133 146 160 166 181 193 199 214 227 242 247 262 276 282 288 310 324 334 348 358 365 370">velocidad del motor.  <tspan y="993" x="133 147 153 159 174 180 192 207 213 225 239 252 265 271 282 295 310 324 329 339 352 358 373 382 396 407 421 435 445 459 465 471 486 499 509 524 530 543 558 570 580 594 606 619 629 642 648 661 676 682 694 708 714 726 740 753 759 774 788 794 807 817 830 836 851 865 879 885 895 909 922 928 934 947 953 962 971 985 997 1011 1025 1040 1052 1058 1071 1076 1091 1105 1111 1117 1122 1137 1150 1163">El pico 2xLF seguirá presente, pero aparecerá en 2x cualquiera que sea la frecuencia de línea <tspan y="1030" x="133 143 157 170 176 182 195 210 216 230 236 241 263 278 300 313 328 338 352 358">real en el momento. <tspan font-family="F13" font-size="43" font-weight="700" y="1115" x="133 155 171 193 216 225 246 280 300 317 324 344 367 375 395 405 413 433 450 464 483 498 520">Problemas en el estator<tspan font-family="F14" x="535"> <tspan font-family="F0" font-size="27" font-weight="400" y="1196" x="133 146 161 172 178 193 203 218 233 239 252 274 287 298 304 319 333 339 344 358 369 379 392 402 416 426 431 446 459 474 488 498 510 520 533 547 553 567 582 595 601 614 620 630 643 648 661 667 681 691 704 716 722 737 752 758 771 777 782 797 812 827 833 846 852 867 881 887 893 906 912 920 930 944 956 970 983 998 1010 1016 1029 1035 1049 1063 1069 1075 1080 1095 1109 1122 1127 1137 1146 1161 1176 1182 1197">Los problemas del estator generarán una alta vibración al doble de la frecuencia de línea (100 o <tspan y="1233" x="133 142 154 169 175 193 205 215 221">120 Hz). <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1313" x="133 151 169 184 201 221 233 246 254 269 278 297 316 335 342 359 374 386 405 418 426 441 460">Excentricidad estática <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1387" x="133 146 159 165 179 193 205 218 233 242 252 258 270 276 291 303 318 324 338 348 358 371 381 387 399 412 418 432 442 457 472 486 498 511 517 531 546 552 565 580 589 599 612 627 633 646 656 665 680 686 701 715 726 731 746 760 773 779 785 798 813 822 832 846 852 866 871 877 887 901 911 926 935 941 954 959 973 979 985 999 1010 1020 1032 1042 1057 1066 1072 1087 1101 1115">La excentricidad estática produce un entrehierro desigual entre el rotor y el estator que <tspan y="1424" x="133 148 158 173 188 202 214 228 234 247 262 275 281 290 304 318 332 342 356 361 383 397 410 416 430 436 446 460 472 483 489 504 519 532 538 543 558 572 578 590 596 611 621 634 646 652 666 681 687 693 707 722 728 734 747 762 775 785 790 805 819 825 840 854 867 873 879 892 903 909 918 932 946 956 968 981 992 998 1020 1032 1047 1062 1075 1085 1091 1103 1116 1127 1133 1146 1157 1167 1181 1196">produce una fuente muy direccional de vibración. En lugar de que las fuerzas magnéticas estén <tspan y="1462" x="133 147 162 176 182 188 194 209 219 232 247 260 271 276 290 304 314 323 337 343 357 363 368 378 393 403 417 427 432 445 451 465 470 476 490 501 511 524 533 548 558 564 570 585 598 612 622 635 641 650 664 677 687 699 712 723 729 751 765 778 784 793 807 820 830 840 854 865 870 884 898 908 917 931 937 951 957 962 972 987 997 1011 1021 1026 1039 1045 1059 1065 1070 1084 1095 1105 1118 1128 1142 1151 1157 1171 1186">equilibradas entre el rotor y el estator, habrá fuerzas muy fuertes entre el rotor y el estator en <tspan y="1499" x="133 147 153 159 174 188 203 213 227 233 248 262 277 292 305 311 325 336 346 359 374 380 402 415 426 432 443 457 467 479 492 498 504 521 527 536 550 565 570 585 595 608 623 638 648 654 669 683 688 703 709 720 730 742 757 769 775 788 794 800 813 819 828 842 855 865 877 890 896 907 921 931 944 949 971 984 995 1001 1016 1030 1044 1050 1056 1062 1077 1092 1101 1116 1130 1144 1149 1163 1169">el punto donde estén más cerca. A 180 grados de distancia la fuerza será más débil porque el <tspan y="1537" x="133 143 158 168 182 192 197 210 216 230 236 241 255 266 276 289 299 313 323 329 343 353 363 376 386 398 413 419 441 454 465 471 482 496 511 523 533 546 561 576 587 593">rotor y el estator estarán más separados. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="1138" width="1085" height="1" fill="#000000"/><image x="229" y="281" width="885" height="363" xlink:href="page12_data/img29.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
