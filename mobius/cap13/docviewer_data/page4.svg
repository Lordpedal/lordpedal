]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 13-4 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="303" x="133 147 153 168 173 187 209 224 237 246 261 276 282 288 302 317 323 334 340 350 360 374 396 409 415 429 443 449 463 480 486 500 514 520 532 546 556 566 571 585 599 609 623 629 642 648 657 671 680 695 708 714 728 739 744 759 765 774 787 797 810 825 835 848 855 861 879 894 907 912 922 935 950 961 967 982 996 1002 1017 1031 1036 1051 1067 1073 1084 1098 1113 1127 1132 1145 1150 1165 1178 1184 1197">Sin embargo, un sistema de CA de corriente alterna es diferente. Una tensión de CA sube y baja <tspan y="341" x="133 147 162 168 182 196 202 217 230 239 249 264 278 284 295 301 316 330 341 356 362 377 390 396 402 414 428 443 449 462 477 490 496 505 515 529 541 555 568 583 595 601 614 619 634 648 654 667 681 687 705 717 723 737 743 758 772 778 796 808 814 820 826 842 848 870 884 898 904 919 932 938 953 967 981 987 993 1005 1011 1021 1034 1049 1060 1066 1080 1095 1101 1112 1126 1141 1154 1160 1175 1189">en un patrón sinusoidal con una frecuencia de 50 Hz o 60 Hz.  A medida que la tensión sube de <tspan y="378" x="133 145 159 169 184 190 203 209 215 228 233 243 256 271 282 288 303 317 323 345 358 372 377 399 412 418 433 447 453 467 477 490 505 520 531 537 559 572 583 588 598 611 620 635 649 656 661 675 681 687 696 702 716 722 737 743 757 771 777 789 804 813 823 828 842 857 866 880 886 899 913 935 948 963 973 985 995 1008 1014 1027 1033 1047 1062 1067 1080 1093 1099 1114 1124">cero a la tensión máxima 90 grados más tarde, el flujo de corriente aumentará a un valor <tspan y="416" x="133 155 168 182 188 210 225 231 237 254 259 281 295 310 315 330 343 349 364 378 392 397 411 422 437 443 454 468 480 494 509 522 529 535 545 559 565 579 590 600 613 628 633 647 659 673 683 695 701 715 730 736 748 761 783 798 812 818 840 853 867 882 895 905 911 923 938 944 959 973 986 992 1005 1011 1023 1036 1051 1063 1076 1086 1099 1105 1116 1130">máximo. A medida que eso suceda, se establecerá un campo magnético que alcanzará su <tspan y="453" x="133 155 168 182 188 210 225 230 244 259 265 274 287 298 311 317 329 344 358 364 378 384 390 399 405 419 425 440 446 460 474 480 492 506 516 526 531 545 559 569 583 590 595 610 623 633 648 654 667 673 694 708 723 729 744 756 762 777 791 805 811 817 830 836 848 862 872 882 887 901 915 925 939 945 958 972 986 991 1004 1017 1023 1036 1042 1054 1067 1077 1092 1099 1104 1119 1134">máximo en fase con el flujo de corriente. Pero a medida que la corriente vuelva a cero, 90 <tspan y="491" x="133 148 158 171 185 200 211 217 239 252 263 269 279 291 301 316 329 336 342 356 362 368 380 393 415 429 444 450 472 485 499 514 527 537 543 555 570 576 588 603 609 622 636 646 658 664 677 683 695 708 718 733 739">grados más tarde, el campo magnético volverá a cero. <tspan y="966" x="959"> <tspan font-family="F15" font-size="24" y="1012" x="621 632 636 648 660 668 680">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="685"> <tspan font-family="F15" font-size="24" font-weight="400" x="685 692 703 708 721">13-4 <tspan font-family="F0" font-size="27" y="1065" x="133 148 162 172 187 192 206 220 230 245 260 271 285 296 302 308 321 327 339 354 363 373 379 392 407 416 430 436 448 463 484 498 513 525 538 548 560 566 579 585 594 600 614 620 630 635 649 664 670 676 689 694 709 715 724 738 750 762 768 782 797 803 818 833 847 861 872 882 894 901 907 922 936 946 952 958 973 978 988 1001 1015 1025 1040 1047 1053 1067 1072 1078 1090 1103 1125 1140 1154">Pero entonces la corriente comenzará a fluir en la dirección opuesta. Por lo tanto, el campo <tspan y="1102" x="133 155 168 183 197 211 221 227 239 254 260 270 284 290 304 315 325 337 352 358 372 384 397 407 420 426 441 454 460 475 489 503 516 530 537 543 557 571 581 596 601 615 626 636 649 655 667 681 693 699 713 719 725 740 755 761 775 781 796 810 820 829 843 849 861 867 878 892 902 908 919 933 938 944 959 971 985 994 1004 1010 1020 1032 1039 1045 1063 1078 1091 1097 1109 1123 1135 1140 1162 1175 1186">magnético se establecerá de nuevo, pero esta vez el polo norte y sur se invertirá. Una vez más <tspan y="1140" x="133 147 153 159 171 184 206 221 236 242 264 276 291 305 319 329 335 347 362 368 381 387 399 411 426 438 451 461 474 480 491 505 511 533 545 559 565 587 602 608 620 634 647 661 676 691 697 711 716 722 731 737 751 757 772 778 793 806 812 824 839 848 858 864 877 892 901 915 921 935 946 952 974 986 999 1014 1023 1030 1036 1049 1055 1067 1079 1094 1100 1114 1124 1137 1151 1166 1177 1184 1190 1203">el campo magnético alcanzará su máximo cuando el flujo de corriente es mayor, a 270 grados, y <tspan y="1177" x="133 155 169 183 193 207 212 227 241 246 261 275 289 302 317 323 335 349 371 386 392 398 411 417 429 444 453 463 468 482 496 506 520 526 539 553 567 573 585 599 605 618 624 636 649 659 674 680 693 699 711 726 741 746 761 771 783 798 813 824 830">muere de nuevo como la corriente vuelve a cero a 360 grados. <tspan y="1247" x="133 147 158 168 183 189 200 214 226 240 255 269 275 287 301 316 322 334 347 362 374 380 392 398 410 416 431 438 444 457 471 477 490 504 516 530 540 546 561 576 585 591 602 616 631 644 659 674 689 695 709 715 730 745 750 763 777 789 803 814 819 834 849 859 865 875 889 904 918 932 947 962 968">Esto sucede con cada ciclo; 50 veces por segundo o 60 veces por segundo. <tspan y="1316" x="133 147 153 159 181 186 196 209 231 246 257 263 277 288 303 309 322 337 350 356 369 383 395 400 422 435 446 453 459 474 489 503 517 539 554 565 571 583 597 607 612 627 641 655 661 675 681 687 699 712 734 748 763 769 791 803 818 833 846 856 862 874 889 895 906 919 925 938 952 966 972 985 998 1004 1013 1027 1041 1050 1060 1074 1080 1095 1110 1120 1126 1139 1152 1164 1178 1189">Si miramos eso una vez más, podemos ver que el campo magnético se vuelve fuerte dos veces <tspan y="1354" x="133 148 163 173 179 191 197 209 215 230 236 242 256 271 284 290 302 316 328 334 346 361 375 381 395 401 406 421 436 445 455 469 474 487 493 507 513 519 530 543 553 559 574 583 589 603 617 627 640 655 670 681 686 701 715 721 735 750 762 768 790 803 817 831 841 854 860 866 879 885 891 905 918 933 948 954 966 980 995 1001 1015 1020 1026 1041 1055 1065 1075 1088 1094 1106 1112 1126 1132 1138 1148 1162 1172">por ciclo; una vez con el norte y el sur orientados de una manera, y luego con el norte y el sur <tspan y="1391" x="133 148 158 164 177 192 202 215 229 244 255 261 276 289 301 307 320 325 339 345 351 366 375 385 400 406 412 425 440 454 461 467 481 492 498 513 527 537 543 557 568 582 588 603 617 631 637 650 656 677 691 706 720 735 749 755 768 782 804 819 830 836 849 864 877 883 892 906 920 929 939 953 959 968 982 995 1010 1019 1033 1039 1053 1067 1073 1086 1092 1106 1116 1129 1141 1146 1161 1176">orientados hacia el otro lado. Es por eso que a menudo vemos una fuerte fuente de vibración <tspan y="1428" x="133 148 162 176 182 197 209 223 233 242 256 262 275 281 287 302 316 331 337 351 357 371 385 391 397 410 416 425 434 448 460 474 488 503 515 521 533 539 554 568 574 580 585 600 614 626 633 639 648 663 678 683 701 713 719 734 740 749 761 776 781 799 811 817">que ocurre al doble de la frecuencia de línea; 100 Hz o 120 Hz. <tspan y="1498" x="133 148 161 176 189 195 208 222 234 240 255 268 282 288 302 317 323 337 352 358 372 381 396 402 424 436 451 466 479 489 495 507 522 528 534 548 554 569 584 590 603 613 628 634 643 656 666 675 690 701 716 723 729 743 754 760 771 785 807 821 831 836 851 866 872 885 891 904 919 925 937 950 972 987 1002 1008 1030 1042 1056 1071 1085 1094 1100 1112 1127 1134">Cada vez que un objeto magnético, u objeto ferroso, es sometido a un campo magnético, <tspan y="1535" x="133 143 157 170 182 194 200 214 229 242 248 261 267 273 286 297 303 312 326 340 350 362 375 386 393 399 413 423 433 447 453 461 475 490 505 526 540 555 569 575 586 600 606 612 618 631 653 666 672 694 706 721 735 749 759 774 785 794 804 810 822 834 840 854 869 876 882 895 907 913 935 948 962 977 990 1000 1015 1026 1036 1045 1051 1063 1075 1081 1096 1110 1116 1130 1141 1147 1152 1165">reacciona a las fuerzas. Este fenómeno se llama magnetostricción. La magnetostricción es la <tspan y="1573" x="133 148 162 171 186 196 218 231 242 248 263 278 283 298 312 318 331 346 352 374 387 396 410 420 426 439 445 450 472 485 499 514 528 537 543 555 570 576 589 604 610 624 634 648 659 672 687 699 705 718 724 738 752 758 772 787 793 805 818 839 854 869 875 897 909 924 938 952 962 968 980 994 1001 1007 1019 1025 1037 1050 1064 1075 1088 1094 1107 1113 1128 1138 1150 1162 1168 1183 1198">deformación de un material magnético en presencia de un campo magnético, y causa vibración <tspan y="1610" x="133 146 152 161 176 191 197 212 218 227 239 254 259 277 289 295 308 323 329 339 353 368 383 394 400 406 421 432 438 453 459 470 484 499 510 516 526 532 545 560 570 576 590 596 610 622 631 641 647 659 674 685 691 703 717 739 754 760 782 796 806 821 830 844 855 862 867 882 896 910 924 934 946 961 976 986 1000 1010 1017">a 100 o 120 Hz en todos los dispositivos eléctricos como motores, generadores, <tspan y="1648" x="133 143 153 166 181 192 201 215 225 247 260 275 289 299 313 324 330 336 350 360 371 378 384 399 413 423 429 435 450 455 465 478 492 502 517 524 530 544 554 560 572 587 609 623 638 644 658 673 684 698 708 721 733 743 749 761 767 782 792 805 817 823 837 852 866 877 882 897 911 917 926 940 955 961 979 990 996 1011 1017 1026 1038 1053 1059 1077 1088 1094 1108 1122">transformadores, etc. Por lo tanto, es común observar vibraciones de 100 Hz o 120 Hz en <tspan y="1685" x="133 155 170 180 195 204 218 229 235 249 255 269 280 290 300 306 318 333 343">motores eléctricos <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1764" x="133 153 173 192 200 219 237 252 259 276 283 298 317 346 365 385 399 407 436 455 473 492 510 522 530 546 565 580">Bobinas y campos magnéticos <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1839" x="133 147 153 159 170 176 191 205 211 224 239 249 262 268 278 291 313 326 332 347 360 370 383 389 400 415 430 441 447 461 475 485 497 507 513 527 538 543 557 563 569 583 592 606 617 627 642 648 662 676 682 691 706 728 741 751 756 770 776 782 794 809 823 838 852 864 874 888 898 904 916 922 934 944 958 970 980 986 1000 1015 1027 1033 1048 1063 1078 1083 1098 1111 1118 1123 1138 1152 1165 1180 1195 1210">El siguiente tema para considerar es el efecto de tomar el conductor y crear una bobina. Cuando <tspan y="1876" x="133 139 152 158 170 185 195 205 210 224 238 248 262 268 277 283 297 309 323 329 342 347 357 367 380 392 406 417 423 438 452 458 471 486 492 504 518 533 548 562 574 584 598 608 615 621 632 645 651 663 673 687 700 706 719 734 740 752 765 787 802 816 822 844 857 871 886 899 909 915 927 942 949 955 967 981 1003 1018 1024 1035 1049 1055 1068 1080 1093 1108 1121 1126 1141 1154">la corriente fluye a través de un conductor, se crea un campo magnético, como se acaba de <tspan y="1914" x="133 148 162 173 185 195 201 215 221 231 237 243 257 262 277 283 297 318 333 346 355 370 385 392 398 410 424 437 451 466 481 487 501 506 512 524 539 553 568 582 594 604 619 628 634 644 650 663 678 691 697 706 721 731 753 766 771 786 800 805 820 835 850 855 870 883 890 896 902 915 921 926 941 950 964 979 990 996 1011 1023 1038 1044 1058 1072 1078 1084 1096 1109 1131 1145 1160">describir. Sin embargo, cuando el conductor tiene forma de bobina, la intensidad del campo <tspan y="1951" x="133 155 168 183 197 211 221 227 239 254 260 270 284 290 305 319 334 340 346 358 371 377 383 397 403 408 423 436 448 462 484 499 510 515 530 545 556 562 568 581 593 608 619 626 632 646 652 658 670 682 704 719 734 740 762 774 789 803 817 827 833 845 859 865 876 890 896 905 919 929 939 952 958 972 984 997 1003 1016 1030 1045 1051 1073 1086 1097 1104 1109 1124 1139 1148 1153 1159 1174">magnético se duplica. Si hacemos dos lazos, el campo magnético se fortalece aún más. Por lo </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="387" y="538" width="566" height="424" xlink:href="page4_data/img11.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
