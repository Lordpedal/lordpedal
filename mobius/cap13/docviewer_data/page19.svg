tyle="italic" y="1414" x="379 396 409 426 441 460 477 497 512 520 538 546 565 582 590 609 627 641 661 668 687 705 712 721 739 746 766 784 797 810 828 836 855 873 881 888 902 921 934 953 967">Frecuencia de paso de la barra del rotor <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1488" x="379 393 404 410 422 437 459 473 488 494 507 520 530 536 542 555 561 569 579 593 605 619 632 647 659 665 678 684 698 712 718 724 737 743 758 771 780 790 803 809 823 837 843 849 858 873 883 897 907 913 923 938 954 967 973 980 985 999 1005 1011 1026 1040 1061 1075 1085 1100 1105 1120 1134 1139 1154 1167 1176 1186 1199 1210 1216 1231 1245 1251 1256 1266 1281 1291 1305 1315 1321 1335 1350 1360 1366 1372 1385 1396">Es común ver la frecuencia de la barra del rotor (RBF - el número de barras del rotor por las <tspan y="1525" x="379 395 410 433 443 448 463 477 492 497 512 527 533 546 552 558 572 586 598 613 627 633 648 662 667 682 696 710 716 728 741 756 769 775 790 802 812 822 834 840 855 869 875 880 890 905 914 929 939 944 959 972 983 996 1002 1008 1014 1029 1042 1052 1065 1076 1082 1087 1102 1112 1125 1134 1144 1158 1173 1185 1191 1206 1220 1234 1245 1251 1264 1279 1285 1299 1305 1311 1323 1336 1358 1372 1387">RPM) debido al hecho de que cada barra del rotor pasa ligeras interrupciones en el campo <tspan y="1563" x="379 401 414 429 443 457 467 473 485 500 505 520 534 548 554 569 584 590 603 609 615 628 633 643 653 665 678 692 703 713 728 738 744 756 762 777 791 797 803 816 822 833 848 857 867 873 886 901 911 924 930 943 949 958 968 981 994 1008 1019 1024 1039 1053 1059 1064 1074 1089 1099 1113 1123 1128 1141 1147 1161 1167 1172 1186 1197 1207 1220 1230 1244 1254 1261 1267 1284 1299 1305 1321 1337 1350 1356 1369 1374 1384 1398">magnético debido a la trayectoria de la corriente a través del rotor y el estator. Un RBF alto <tspan y="1600" x="379 385 400 415 421 433 446 451 466 479 488 498 511 522 528 543 557 562 572 586 596 611 621 627 639 654 663 669 683 693 705 720 733 744 750 765 771 780 795 805 818 829 835 850 855 861 875 890 900 913 924 929 944 958 964 979 991 1001 1011 1024 1029 1044 1058 1063 1073 1088 1098 1112 1122 1127 1142 1156 1165 1179 1190 1200 1214 1229 1240 1253 1264 1270 1285 1291 1302 1316 1330 1336 1346 1359 1370 1376">indica barras de rotor agrietadas o rotas o juntas de barra de rotor defectuosas o sueltas. <tspan y="1670" x="379 393 399 405 419 430 440 454 468 474 489 503 509 520 533 548 562 568 582 588 593 608 622 644 657 667 682 688 702 716 722 737 749 759 769 782 793 799 813 827 833 839 848 863 873 887 897 904 910 925 939 950 965 979 993 999 1012 1027 1033 1048 1054 1066 1081 1086 1100 1114 1124 1133 1147 1153 1166 1180 1194 1199 1212 1218 1233 1247 1261 1266 1276 1291 1305 1315 1330 1344 1358">Si usted no sabe el número de barras del rotor, busque un pico entre 36x y 96x (porque <tspan y="1707" x="379 394 409 419 441 454 460 481 495 509 519 533 538 553 566 578 584 597 610 616 623 628 643 658 664 679 691 701 711 724 734 744 750 762 777 791 797 812 825 839 854 867 878 884 890 903 913 926 936 949 955 969 980 986 998 1012 1025 1038 1044 1050 1068 1081 1096 1109 1115 1137 1150 1161 1167 1178 1188 1202 1215 1225 1237 1243 1257 1268 1277 1291 1297 1312 1325 1334 1344 1359 1373 1379 1391 1396 1411 1426 1436">normalmente hay 35 - 96 barras) con bandas laterales 2xLF. Nada más creará este patrón y por <tspan y="1744" x="379 385 400 406 416 429 443 453 468 474 480 493 504 510 525 538 547 557 570 581 587 601 615 621 643 657 667 682 692 698 709 723 738 744 759 772 783 793 805 820 829 843 849 858 871 883 889 895 909 920 925 940 954 960 965 980 994 1008 1018 1024 1033 1039 1051 1063 1073 1079 1093 1107 1118 1133 1147 1152 1166 1172 1178 1192 1203 1218 1232 1243 1253 1263 1277 1284 1289">lo tanto las barras de motor son bastante fáciles de identificar desde el espectro.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="536" y="278" width="766" height="534" xlink:href="page19_data/img49.png"/><image x="444" y="904" width="460" height="364" xlink:href="page19_data/img50.jpg"/><image x="912" y="904" width="475" height="364" xlink:href="page19_data/img51.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>