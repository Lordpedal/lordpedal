]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 13-2 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 144 166 180 195 218 240 262 280 297 306 329">Introducción<tspan font-family="F14" x="351"> <tspan font-family="F0" font-size="27" font-weight="400" y="399" x="133 148 163 178 183 197 203 209 218 224 238 244 259 273 278 292 306 316 329 344 359 372 382 388 400 415 436 451 457 471 481 494 515 529 543 553 567 573 579 594 605 611 633 647 657 671 681 695 706 712 726 732 746 757 767 776 782 794 809 820 826 838 844 855 869 879 884 898 912 926 940 949 959 974 980 993 1008 1013 1027 1033 1039 1054 1060 1072 1087 1102 1117 1127 1137 1143 1154 1169 1175 1190 1204">Con el fin de entender completamente los motores eléctricos y ser experto en el diagnóstico de <tspan y="437" x="133 139 152 163 169 181 196 211 226 232 244 250 264 279 293 304 309 324 338 344 353 366 372 378 391 398 404 416 429 443 458 471 477 490 505 514 528 543 557 571 581 587 598 613 635 650 656 670 680 690 705 716 722 731 745 760 772 778 792 807 820 834 841 847 862 877 898 913 919 931 945 958 964 979 993 999 1013 1023 1028 1050 1063 1078 1092 1098 1113 1126">las condiciones de falla, ayuda entender cómo estos funcionan. Como cualquier máquina <tspan y="474" x="133 148 154 164 176 186 201 210 216 229 235 246 260 269 279 292 307 313 327 341 347 356 369 375 381 394 405 411 433 447 459 472 487 493 505 518 529 535 541 556 570 581 596 609 615 627 642 654 668 675 680 695 709 720 733 739 745 759 773 786 798 804 818 833 840 846 855 868 874 880 893 904 910 925 938 944 954 968 983 996 1018 1024 1037 1052 1062 1077 1088 1094 1100 1114 1120 1133">giratoria sufren de fallas mecánicas: desbalance, desalineación, fallas de rodamientos, eje <tspan y="512" x="133 148 163 178 184 197 212 227 232 245 251 273 286 297 304 309 323 329 343 349 363 385 400 412 422 436 451 458 464 470 485 496 502 524 538 548 563 572 586 597 603 617 623 637 648 658 667 673 685 700 711 718 723 736 749 755 766 780 793 807 813 824 830 845 856 866 881 896 911 922 928 934 949 962 968 983 997 1004 1010 1025 1038 1044 1050 1064 1079 1093 1105 1117 1123 1138 1152 1159 1165 1178 1184 1195 1200">doblado y más. Sin embargo, los motores eléctricos, ya sean síncronos, de CC, de inducción, y si <tspan y="549" x="133 144 159 174 180 186 208 223 237 243 254 267 282 297 308 314 328 342 353 368 382 388 401 416 429 435 444 453 467 479 493 507 522 534 540 552 558 567 573 579 592 598 613 618 633 647 658 672 686 692 706 721 734 740 748 758 772 784 798 811 826 838 844 857 863 876 889 898 904 917 932 938 952 958 964 974 989 1004 1019 1029 1035 1045 1051 1064 1079 1092 1107">son impulsados desde una frecuencia fija o desde una frecuencia variable, todos tienen <tspan y="587" x="133 146 152 167 177 190 202 208 222 237 243 258 272 285 291 301 315 326 340 346 356 369 374 389 403 409 415 428 439 445 454 468 481 491 503 516 527 533 555 568 582 597 610 620 626 638 651 662 668 683 697 711 717 723 738 749 754 769 782 794 808 822 828 843 848 858 871 880 887 893 908 922 944 959 968 982 996 1011 1025 1034 1040 1054 1065 1078 1089 1095 1104 1118 1132 1142 1153 1166 1177">vibración que resulta de las fuerzas magnéticas que los hacen girar. Comprender esas fuerzas <tspan y="624" x="133 148 162 176 191 205 211 223 236 250 265 278 288 294 307 313 326 332 344 359 381 395 405 418 433 448 461 471 477 483 498 509 515 530 542 552 562 576 591 605 616 622 636 650 656 669 674 689 699 712 724 730 744 759 765 780 794 807 813 828 837 851 862 876 891 903 909 921 943 958 969 975">puede ayudarle a comprender los patrones de vibración que presenciamos. <tspan font-family="F13" font-size="43" font-weight="700" y="708" x="133 153 175 192 199 214 235 257 280 299 334 354 376 390 413 430 437 460 480 490 497 532 551 573 596 616 630 640 656 690">Los fundamentos del magnetismo<tspan font-family="F14" x="712"> <tspan font-family="F0" font-size="27" font-weight="400" y="789" x="133 147 153 159 174 184 190 211 225 235 241 253 267 282 294 307 322 332 347 353 368 381 392 398 410 424 430 443 458 464 477 492 502 515 530 544 558 568 573 587 598 604 619 633 647 652 666 672 678 693 707 717 726 740 746 759 768 778 791 805 811 824 830 836 847 861 870 877 883 895 901 914 920 932 945 958 972 982 993 1006 1012 1018 1031 1046 1057 1063 1085 1100 1109 1124 1134 1147 1158">El primer concepto básico en entender es que el norte atrae al sur, y viceversa. Los motores <tspan y="827" x="133 147 153 167 179 189 198 204 216 231 242 248 262 273 283 295 310 316 330 336 347 361 376 388 403 418 429 435 450 463 474 480 492 505 527 540 555 564 578 584 599 612 622 634 640 652 662 676 688 698 704 718 732 738 750 763 785 800 815 821 843 855 870 884 898 908 914 926 940 946 961 966 976 989 999 1013 1023 1029 1044 1049 1064 1078 1092 1098 1112 1127 1132 1142 1156 1166 1181 1191">eléctricos están diseñados básicamente para crear un campo magnético giratorio que un rotor <tspan y="864" x="133 155 168 183 197 211 221 227 239 252 267 281 287 298 312 318 330 344 350 365 380 386 391 406 419 434 449 455 468 474 484 498 513 527 532 542 549 555 568 581 586 601 607 616 629 639 653 668 679 685 698 704 717 732 741 751 765 771 783 796 811 823 829 839 845 860 874 880 895 908 914 936 951 961 975 985 991 1005 1016 1022 1033 1048 1070 1085 1091 1102 1112 1126 1139 1144 1158 1164">magnetizado se ve obligado a seguir. La diferencia entre cada tipo de motor es cómo crea el <tspan y="902" x="133 145 158 180 195 210 216 238 251 265 280 293 303 309 321 336 341 356 362 372 384 394 409 418 424 439 444 457 463 475 490 512 527 533 544 557 563 585 598 612 627 640 650 656 668 681 687 701 707 712 722 737 746 761 771 777">campo magnético giratorio y cómo se magnetiza el rotor. <tspan y="1457" x="925"> <tspan font-family="F15" font-size="24" y="1503" x="624 635 639 651 663 671 683">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="688"> <tspan font-family="F15" font-size="24" font-weight="400" x="688 695 706 711 719">13-1 <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1582" x="133 151 164 181 199 214 223 242 261 269 288 305 312 332 351 358 373 392 421 441 460 468 497 516 534 553 571 583 592 607 626 633 648 668 687 694 707 715 734 742 762 769 788 806 813 828 847 860 874 882 899 919 931 949">Creación de un campo magnético con flujo de corriente <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1656" x="133 148 162 175 190 205 220 226 241 254 265 278 300 315 326 332 345 360 373 379 391 406 415 425 431 444 459 468 482 488 502 507 521 533 543 552 558 570 583 589 602 608 617 627 640 653 667 678 683 698 712 718 731 746 752 764 779 793 808 822 834 844 859 868 875 881 892 906 912 923 933 947 960 966 979 994 1000 1012 1025 1047 1062 1077 1082 1104 1117 1131 1145 1159 1169 1175 1187 1202">Cuando pasamos una corriente eléctrica a través de un conductor, se crea un campo magnético <tspan y="1694" x="133 146 152 162 176 191 204 219 234 243 249 264 278 284 290 302 316 331 346 360 372 382 396 406 412 418 433 446 456 471 477 488 503 509 524 530 552 557 571 585 595 605 618 629 635 641 654 660 672 686 696 705 711 724 739 749 762 768 782 793 803 816 822 831 837 851 863 877 891 906 921 928 933 948 962 975 990 1005 1020 1026 1032 1045 1051 1062 1077 1086 1096 1102 1115 1130 1140 1153">alrededor del conductor, pero solo mientras la corriente está fluyendo. Cuando la corriente <tspan y="1731" x="133 142 148 162 175 189 195 208 223 229 243 258 271 276 291 297 306 320 332 344 350 365 379 386 392 403 417 422 436 447 457 470 485 491 505 517 530 540 553 559 573 587 593 605 618 640 655 670 676 698 710 725 739 753 763 769 781 795 801 813 828 842 848 862 868 874 889 904 910 924 930 945 959 969 979 992 998 1010 1016 1027 1041 1051 1057 1071 1085 1094 1100 1115 1120 1135 1150 1156">fluye en una dirección, se establecerá un campo magnético con el polo norte y sur definido. <tspan y="1769" x="133 148 162 175 190 205 220 226 232 245 251 263 277 287 296 302 316 330 340 354 360 369 375 388 401 415 420 434 449 455 461 474 480 494 504 514 526 532 547 552 562 576 588 600 606 620 635 642 647 661 667 673 688 703 709 724 729 744 759 768 778 792 797 810 815 829 835 841 856 871 877 892 898 909 923 933 938 944 959 971 977 991 1000 1010 1023 1038 1044 1050 1063 1069 1083 1089 1099 1113 1125 1136 1142 1156 1171 1178 1184 1197 1210">Cuando la corriente fluye en la otra dirección, el polo norte y el polo sur invierten la dirección. La <tspan y="1806" x="133 142 156 170 180 192 205 211 226 240 246 252 264 277 298 313 328 334 356 368 383 398 411 421 427 439 454 459 473 484 490 505 514 529 544 559 569 580 586 601 616 629 635 641 654 660 666 679 685 694 708 721 731 743 756 762 776 790 796 802 811 817 831 837 852 858 872 886 892 904 919 928 938 944 957 972 981 995 1002 1007 1022 1028 1039 1045 1051 1065 1071 1077 1086 1092 1106 1112 1126 1132 1146 1160">fuerza del campo magnético es proporcional a la fuerza del flujo de corriente. Y si el flujo de <tspan y="1843" x="133 145 160 170 180 185 199 213 223 237 243 254 267 273 288 301 311 317 330 345 359 365 371 385 391 397 409 422 444 459 473 479 501 514 528 543 556 566 572 584 599 605 627 641 654 664 678 684">corriente se detiene, el campo magnético muere. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1085" height="1" fill="#000000"/><rect x="129" y="731" width="1085" height="1" fill="#000000"/><image x="421" y="949" width="500" height="502" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>