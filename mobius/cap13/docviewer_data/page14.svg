146 159 165 180 193 208 217 231 237 252 266 280 285 300 314 319 334 348 359 374 389 395 410 422 435 441 454 469 475 490 496 508 523 529 541 556 561 574 580 593 608 614 629 635 647 662 667 682 696 702 710 720 734 746 760 773 788 800 806 819 825 839 853 859 874 889 900 905 918 932 944 958 969 975 981 994 1000 1006 1011 1026 1040 1053 1059">evidente que de hecho hay un pico 2X y un pico de frecuencia de dos veces la línea. <tspan font-family="F25" font-size="24" y="1565" x="1108"> <tspan y="1609" x="617 628 632 644 656 664 676">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="681"> <tspan font-family="F25" font-size="24" font-weight="400" x="681 688 699 704 712 723">13-17 <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1688" x="132 151 170 182 200 207 223 242 250 269">Pata coja <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="1762" x="132 145 158 164 179 192 202 215 221 233 248 254 267 272 285 291 297 310 321 327 342 355 366 380 391 397 411 425 434 449 458 480 493 508 521 532 538 553 567 581 595 609 624 629 644 654 668 683 697 709 715 725 731 744 759 765 779 790 800 812 822 837 846 852 866 880 891 905 919 929 939 945 956 971 978 983 1000 1006 1016 1029 1039 1052 1061 1067 1081 1087 1093 1106 1120 1130 1136 1149 1159 1173 1179 1192 1207">La pata coja y las bases deformadas pueden producir un estator excéntrico. Alterar el apriete en <tspan y="1800" x="132 138 153 164 170 185 199 208 223 238 249 255 270 283 289 298 312 322 335 350 362 368 382 397 404 410 422 435 441 453 466 475 481 493 508 517 527 541 553 563 576 597 611 625 635 649 655 661 674 685 691 706 718 728 741 752 759 764 774 788 803 817 829 834 844 850 856 869 875 884 898 913 924 930 944 959 965 986 1000 1012 1025 1040 1046 1058 1071 1076 1091 1105">los pernos de retención, calzar correctamente las patas, reducir la tensión mecánica de <tspan y="1837" x="132 144 159 174 189 203 215 225 240 251 257 271 277 287 301 316 329 339 345 358 369 376 382 396 402 412 425 440 453 463 475 485 491 497 510 516 531 544 555 569 575 590 604 617 632 646 651 661 675 686 701 707 719 733 743 748 762 773 783 797 802 817 827 842 857 862 876 898 911 917">conductos o tuberías, o reparar la base puede resolver este problema. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="0" y="0" width="448" height="279" transform="scale(2, 2) translate(111.5,139)" xlink:href="page14_data/img34.png"/><image x="0" y="0" width="438" height="273" transform="scale(2, 2) translate(116.5,508.5)" xlink:href="page14_data/img35.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
