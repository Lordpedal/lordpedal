]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1281 1299 1318 1338 1348 1368 1387 1397 1413 1430 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-5 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="303" x="379 389 402 417 427 441 448 454 460 475 486 492 514 528 538 553 562 576 587 593 607 613 627 638 648 658 664 676 691 701 707 721 731 737 743 749 761 774 788 794 809 824 839 844 859 872 883 889 904 917 923 936 942 955 977 992 1001 1015 1021 1034 1040 1051 1057 1070 1085 1100 1106 1121 1133 1143 1156 1162 1174 1183 1197 1210 1220 1226 1238 1250 1272 1287 1302 1313 1319 1341 1353 1368 1383 1396 1406 1412 1424 1439 1450">tanto, los motores eléctricos utilizan bobinas de alambre aislado para crear campos magnéticos <tspan y="341" x="379 401 415 428 434 443 457 471 480 490 504 515 522 528 541 554 565 571 585 600 615 620 635 648 659 665 679 690 700 712 727 733 738 753 763 776 791 801 813 828 841 852 858 871 886 892 906 912 918 932 942 952 965 975 989 999 1004 1017 1024 1030 1045 1060 1071 1077 1092 1107 1120 1126 1147 1161 1175 1185 1199 1206 1211 1225 1240 1245 1259 1265 1271 1280 1295 1305 1319 1329 1335 1344 1359 1373 1387 1400 1415 1430 1444">muy fuertes. Las bobinas están integradas en el estator y, opcionalmente, en el rotor (depende <tspan y="378" x="379 394 408 414 420 430 435 450 465 471 485 499 505 527 542 551 566 575 585 591">del tipo de motor). <tspan y="950" x="1203"> <tspan font-family="F15" font-size="24" y="1012" x="580 591 595 607 619 627 639">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="644"> <tspan font-family="F15" font-size="24" font-weight="400" x="644 651 662 667 678 683 698 710 722 727 739 752 765 769 781 793 797 816 828 840 844 856 868 881 893 903 915 919 929 941 953 962 973 978 990 1002 1007 1011 1030 1041 1054 1058 1063 1075 1088 1100 1110 1122 1126 1138 1151 1162 1166 1177 1189 1197 1205 1210 1221 1233 1242 1254">13-5 Una bobina moviéndose sobre un imán induce una corriente <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1091" x="379 388 408 427 446 461 469 487 506 526 545 552 567 586 599 613 621 638 658 670 688 695 712 731 739 758 777 784 799 819 838 857 877 893 905 924 938">Induciendo corriente en un conductor <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1165" x="379 398 408 417 432 438 452 466 478 493 507 513 519 541 556 570 580 590 602 617 627 640 646 660 671 677 692 706 720 726 738 752 764 779 794 809 815 828 843 849 861 876 890 905 919 931 941 956 965 971 985 996 1002 1013 1028 1050 1063 1073 1079 1093 1108 1114 1127 1133 1147 1162 1168 1180 1193 1214 1229 1244 1250 1272 1284 1299 1313 1327 1337 1343 1355 1370 1375 1388 1403">Otro hecho importante es que cuando un conductor es sometido a un campo magnético en <tspan y="1202" x="379 401 416 429 435 457 463 476 491 501 515 522 528 534 547 553 565 579 589 599 604 618 632 642 656 662 671 677 691 696 706 719 725 738 753 759 773 784 798 804 815 830 845 860 874 885 895 910 920 926 932 945 959 974 986 992 1006 1021 1034 1040 1053 1059 1065 1078 1084 1089 1104 1117 1130 1140 1151 1164 1170 1183 1189 1195 1210 1216 1231 1245 1258 1264 1277 1289 1302 1317 1330 1352 1367 1378 1384 1398 1412">movimiento, la corriente fluirá en ese conductor. Funciona a la inversa a lo que acabamos de <tspan y="1240" x="379 394 408 419 431 441 447 461 467 477 483 489 503 509 515 524 530 544 550 565 571 585 599 605 617 632 641 651 657 670 685 694 708 714 725 735 749 762 768 782 797 803 815 827 849 864 879 885 907 919 934 948 962 972 978 990 1004 1011 1017 1029 1035 1049 1060 1075 1081 1096 1110 1123 1138 1152 1158 1163 1178 1193 1207 1219 1224 1234 1240 1246 1259 1265 1277 1291 1301 1311 1316 1330 1344 1354 1368 1373 1387 1401 1407 1422 1432 1442 1456">describir. El flujo de corriente crea un campo magnético, y eso puede inducir la corriente en otro <tspan y="1277" x="379 391 406 421 436 450 462 472 486 496 503 509 522 535 541 553 565 580 590 595 610 623 638 643 658 672 678 687 693 707 713 728 734 748 762 768 780 794 804 814 819 833 847 857 871 876 891 905 920 933 948 962 976 982 997 1010 1016 1022 1035 1041 1050 1064 1078 1088 1100 1113 1118 1133 1147 1153 1159 1171 1184 1206 1221 1235 1241 1263 1276 1290 1305 1318 1328 1334 1346 1361 1366 1379 1385 1390 1403">conductor. La cantidad de flujo de corriente depende de la fuerza del campo magnético y la <tspan y="1315" x="379 385 400 415 430 435 445 459 474 480 494 508 514 520 532 547 561 576 590 602 612 626 636 642 651 665 671 677 692 706 727 741 751 766 771 786 800 805 820 835 850 855 870 883 894 904 910 925 939 952 958 973 986 997 1010 1016 1029 1035 1044 1054 1067 1080 1094 1105 1110 1125 1139 1145 1151 1163 1176 1198 1213 1227 1233 1255 1268 1282 1297 1310 1320 1326 1338 1353 1359">longitud del conductor (el número de bobinas) que pasa a través del campo magnético. <tspan y="1384" x="379 386 401 416 431 441 453 468 483 497 503 509 522 533 539 554 567 577 592 598 613 626 637 642 657 672 682 688 701 716 722 744 759 780 794 808 818 833 840 846 857 862 868 882 893 906 928 943 954 960 974 989 1002 1008 1020 1035 1044 1054 1060 1073 1088 1097 1111 1117 1130 1136 1145 1159 1168 1183 1196 1202 1217 1230 1236 1249 1266 1271 1286 1299 1309 1322 1328 1339 1349 1363 1376 1385 1390 1404 1419">Ignorando las pérdidas por un momento, si usamos una corriente alterna de 5A para crear un <tspan y="1422" x="379 391 404 426 441 456 462 484 497 511 526 539 549 555 567 582 588 602 613 626 641 655 670 676 685 700 706 721 736 750 756 771 784 795 800 815 829 835 847 861 876 891 905 917 927 941 951 958 963 976 981 996 1009 1024 1030 1043 1049 1063 1073 1083 1096 1101 1116 1131 1146 1151 1166 1179 1185 1200 1213 1219 1228 1243 1249 1261 1276 1290 1305 1319 1331 1341 1355 1365 1379 1390 1395 1409 1424 1430 1444 1449">campo magnético usando 10 bobinas de conductor, y había otra bobina de 10 conductores en el <tspan y="1459" x="379 391 404 426 441 456 462 484 497 511 526 539 549 555 567 582 589 594 608 622 632 647 662 673 687 698 704 713 728 734 750 756 765 771 785 791 801 813 828 834 847 853 862 872 885 898 912 923 928 943 957 963 969 982 988 999 1012 1027 1041 1055 1070 1083 1089 1104 1119 1134 1139 1154 1167 1174 1179 1196 1207 1213 1218 1232 1243 1249 1261 1276 1298 1313 1319 1328 1342 1357 1368 1374 1388 1403 1416 1431">campo magnético, entonces 10 A fluirán a través de la segunda bobina. Así es como funcionan <tspan y="1496" x="379 385 400 411 417 427 437 449 464 475 484 499 509 531 544 559 573 583 597 608 614 620 632 638 651 662 668 674 688 699 705 717 732 754 768 774 783 797 812 824 830 844 859 872 887 893 899 914 925 930 952 967 977 991 1001 1015 1026 1031 1046 1060 1066 1071 1086 1101 1115 1127 1139 1145 1159 1174 1181 1187 1201 1215 1225 1238 1244 1250 1262 1276 1289 1304 1319 1334 1340 1346 1361 1371 1377 1390 1407 1413 1424 1439 1453">los transformadores, y así es como funcionan los motores de inducción. Verá, cuando los 5A son <tspan y="1534" x="379 385 400 415 429 441 447 462 477 488 494 506 512 521 527 541 547 557 563 576 591 597 603 616 622 633 646 661 675 689 704 717 723 738 753 768 773 788 801 808 813 827 838 848 861 866 876 889 911 926 932 945 960 965 980 993 1008 1021 1031 1044 1050 1064 1079 1085 1097 1110 1132 1147 1161 1167 1189 1202 1216 1231 1244 1254 1260 1272 1287 1294 1300 1316 1322 1333 1345 1359 1369 1375 1384 1397 1419 1434 1445">inducidos a fluir en la segunda bobina, esta también genera un campo magnético. Discutiremos <tspan y="1571" x="379 393 404 414 429 435 447 461 476 482 504 517 528 534 548 562 572 585 591 597 611 616 630 645 650 665 675 688 701 715 721">esto con más detalle en breve. <tspan y="1641" x="379 393 399 405 420 434 449 459 474 479 494 504 509 524 536 542 557 570 576 581 595 606 612 627 641 655 661 667 680 686 698 712 722 731 737 751 765 775 789 794 809 823 837 843 852 858 872 885 898 904 917 923 932 942 955 968 982 993 999 1013 1027 1033 1047 1062 1068 1079 1094 1109 1124 1138 1149 1159 1174 1184 1189 1204 1217 1232 1245 1255 1268 1278 1291 1297 1310 1325 1331 1343 1356 1378 1392 1407">El punto principal es que la corriente que fluye a través de un conductor generará un campo <tspan y="1678" x="379 401 414 429 443 457 467 473 485 499 506 512 524 530 544 559 565 577 591 606 621 635 647 657 671 681 687 702 716 730 736 746 760 766 788 802 816 828 842 848 861 867 876 886 899 912 926 937 942 957 971 977 990 1005 1011 1023 1036 1058 1073 1088 1094 1116 1128 1142 1157 1171 1180 1186 1198 1213 1220 1226 1241 1247 1257 1271 1277 1289 1304 1310 1325 1337 1350 1356 1369 1384 1389 1403 1418">magnético, y un conductor que se mueve a través de un campo magnético, o se coloca en un <tspan y="1716" x="379 391 404 426 441 456 462 484 497 511 526 539 549 555 567 582 588 601 616 622 644 658 671 677 699 704 718 733 742 757 764 769 779 793 807 822 832 845 850 864 870 876 885 891 905 911 926 932 946 960 966 978 993 1002 1012 1017 1031 1045 1055 1069 1075 1080 1095 1110 1124 1136 1142 1157 1171 1177 1190 1205 1211 1225 1236 1250 1256 1267 1282 1297 1312 1326 1337 1347 1362 1372 1378">campo magnético en movimiento, tendrá el flujo de corriente inducido en ese conductor. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="634" y="425" width="565" height="520" xlink:href="page5_data/img13.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>