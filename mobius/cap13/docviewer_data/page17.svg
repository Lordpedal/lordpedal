]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-17 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="313" x="379 399 417 430 443 461 476 483 502 520 527 540 560 572 591 605 612 631 649 662 670 688 700 719 738 756 771">Barras de rotor agrietadas <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="762" x="1193"> <tspan font-family="F16" font-weight="700" y="808" x="793"> <tspan font-family="F15" font-size="24" font-weight="400" x="793 800 811 817 827 835 839 852 863 871 879 890 900 904 913 925 933 944 954 958 971 982 987 991 1000 1012 1020 1032 1041">13-21 Barras rotas del rotor <tspan font-family="F0" font-size="27" y="861" x="379 392 405 416 422 437 450 460 470 483 494 499 509 524 534 547 558 564 578 592 598 604 613 628 638 652 662 668 682 696 710 724 734 746 756 769 784 789 804 817 832 847 860 871 877 883 895 905 919 929 942 947 961 972 978 993 1006 1012 1021 1031 1045 1057 1071 1084 1099 1111 1117 1130 1135 1150 1164 1170 1185 1198 1209 1224 1229 1244 1258 1264 1279 1294 1299 1314 1320 1333 1339 1349 1362 1377 1390 1405 1420 1430">Las barras rotas del rotor generarán bandas laterales de frecuencia de paso de polo alrededor <tspan y="898" x="379 394 408 414 423 438 444 456 462 473 487 498 504 517 527 549 563 578 584 596 611 622 627 637 649 664 671 677 690 705 711 717 731 741 753 759 769 775 781 798 803 825 839 854 868 882 897 903 916 929 939 952 958 972 986 992 1006 1017 1032 1046 1057 1067 1077 1092 1097 1119 1133 1146 1152 1167 1179 1193 1208 1221 1236 1250 1256 1268 1283 1297 1303 1316 1326 1348 1362 1377 1383 1394 1409 1420 1426 1441 1455">de 1X y sus armónicos (2X, 3X, etc.). A menudo verá un espectro muy ocupado con armónicos de <tspan y="936" x="379 388 403 410 416 428 441 456 469 475 489 504 519 525 537 551 566 571 585 594 607 613 628 641 652 666 671 686 700 706 721 733 748 763 776 787 793 799 812 821 835 845 858 864 878 889 894 909 923 929 944 957 968 982 988 1003 1017 1022 1037 1052 1058 1073">1X, cada uno con “faldas” de bandas laterales de paso de polo.<tspan font-family="F19" font-weight="700" x="1079"> <tspan font-family="F0" font-weight="400" y="1371" x="1303"> <tspan font-family="F15" font-size="24" y="1417" x="432 443 447 459 471 479 491">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="496"> <tspan font-family="F15" font-size="24" font-weight="400" x="496 503 514 519 530 540 544 556 560 573 584 592 600 612 621 626 638 649 655 659 667 679 688 700 708 712 721 733 741 752 762 766 779 790 803 814 822 833 846 850 862 874 886 898 910 919 923 928 939 948 959 967 978 983 995 1004 1008 1020 1024 1029 1040 1045 1052 1060 1071 1082 1094 1105 1118 1128 1132 1144 1148 1161 1173 1177 1189 1201 1210 1223 1228 1240 1252 1256 1269 1281 1287 1299 1304 1315 1328 1332 1340 1351 1356 1366 1371 1380 1392 1402">13-22 – Barras del rotor rotas generan bandas laterales a la frecuencia de paso de polo en 1x y sus <tspan y="1452" x="858 870 881 889 908 920 933 937 948 960 970">harmónicos.<tspan font-family="F33" font-weight="700" x="976"> <tspan font-family="F0" font-size="27" font-weight="400" y="1503" x="379 397 412 418 440 455 465 479 489 494 509 523 529 534 549 564 578 590 602 608 622 637 643 655 670 684 690 705 718 727 737 750 761 767 781 795 801 811 825 835 850 859 865 880 894 902 916 928 938 952 967 978 991 1002 1008 1023 1033 1047 1062 1076 1088 1094 1104 1117 1123 1136 1151 1164 1170 1179 1184 1194 1216 1229 1235 1250 1263 1269 1282 1288 1302 1312 1325 1337 1343 1357 1372 1378 1392 1406 1420">Un motor de inducción con barras de rotor defectuosas producirá una firma de vibración que <tspan y="1541" x="379 392 405 415 421 434 440 446 459 474 484 497 518 532 546 556 570 575 590 603 615 621 634 640 653 662 672 678 693 706 711 724 729 744 757 769 775 788 794 807 822 835 841 855 861 875 889 895 908 930 945 951 957 967 980 995 1001 1014 1020 1026 1041 1056 1071 1076 1090 1096 1111 1124 1130 1136 1149 1155 1164 1173 1187 1199 1213 1227 1242 1254 1260 1273 1278 1293 1307">varía lentamente hacia arriba y hacia abajo en amplitud al doble de la frecuencia de <tspan y="1578" x="379 394 408 419 425 431 443 456 478 484 497 512 522 537 542 557 571 577 583 605 619 629 644 653 660">deslizamiento del motor. <tspan font-family="F19" font-weight="700" x="666 680 691 701 714 720 730 743 758 773 795 809 824 838 844 855 869 875 882 889 902 924 937 943 958 970 980 987 1002 1016">Este fenómeno se llama batido,<tspan font-family="F0" font-weight="400" x="1023 1029 1041 1047 1060 1066 1088 1101 1116 1130 1145 1160 1166 1177 1190 1196 1211 1225 1239 1254 1267 1273 1287 1298 1310 1324 1336 1351 1363 1373 1380 1386 1398 1409 1415"> y a menudo se puede escuchar, así <tspan y="1616" x="379 391 406 428 443 449 460 474 484 489 511 525 540 545 560 575 582 588 601 613 619 632 654 669 675 681 691 705 719 725 738 744 752 762 776 788 802 815 830 842 848 861 867 881 895 901 916 929 938 944 959 974 979 994 1008 1023 1036 1051 1065 1079 1094 1099 1114 1128 1134 1140 1153 1159 1171 1183 1193 1208 1220 1226 1240 1254 1260 1274 1280 1286 1308 1322 1332 1347 1356 1362 1372 1386 1400 1410 1425 1439 1453">como ser medido. La amplitud y frecuencia de batido dependen de la carga en el motor (porque <tspan y="1653" x="379 393 404 419 425 438 447 461 473 483 496 502 515 521 527 540 546 554 564 578 590 604 617 632 644 650 663 669 683 697 703 717 731 742 748 754 766 779 801 807 820 835 845 859 869 875">eso afecta a la frecuencia de deslizamiento). <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1733" x="379 397 415 429 448 456 475 492 500 517 532 544 563 583 591 611">Caso de estudio <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1807" x="379 393 407 416 426 439 451 461 475 485 491 505 519 525 540 553 564 569 584 598 604 609 624 639 648 663 678 683 698 712 718 730 745 760 774 787 793 807 813 828 843 849 864 875 882 888 897 910 925 939 945 961 976 999 1005 1011 1033 1048 1058 1072 1082 1088 1102 1116 1122 1127 1142 1157 1171 1183 1195 1201 1215 1230 1236 1252 1259 1274 1280 1286 1298 1313 1328 1333 1348 1362 1368 1383 1395 1405 1415 1428 1439">Extractor de gas del horno de coque 4 polos, 1500 RPM, motor de inducción A.C. con 64 barras <tspan y="1844" x="379 394 408 414 423 438 448 462 472 478 490 496 508 523 537 543 555 570 576 581 596 610 619 633 644 650 665 678 684 699 713 724 730 736 748 761 783 788 802 816 826 841 848 854 868 874 879 901 916 926 940 950 956 962 983 998 1012 1018 1029 1042 1048 1062 1077 1083 1097 1110 1120 1130 1143 1154 1164 1179 1188 1194 1209 1222 1228 1243 1256 1267 1273 1286 1291 1301 1311 1324 1336 1350 1361 1367 1382 1395 1400 1414 1429 1442">de rotor y con cojinetes de deslizamiento. El motor impulsa un extractor de gas a través de una <tspan y="1882" x="379 391 404 410 423 429 451 465 471 481 487 502 508 514 526 539 554 568 578 591 597">caja multiplicadora. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="644" y="365" width="544" height="394" xlink:href="page17_data/img43.jpg"/><image x="531" y="979" width="772" height="392" xlink:href="page17_data/img44.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',17)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
