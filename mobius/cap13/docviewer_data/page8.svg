]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308">PÁGINA 13-8 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="961" x="1131"> <tspan font-family="F15" font-size="24" y="1007" x="518 529 533 545 557 565 577">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="582"> <tspan font-family="F15" font-size="24" font-weight="400" x="582 589 600 605 618 622 634 638 658 670 679 691 699 704 716 728 732 737 749 762 774 784 794 799 812 825">13-8 – Motor de inducción <tspan font-family="F0" font-size="27" y="1060" x="133 147 153 159 169 183 194 208 214 224 237 252 266 272 286 297 303 318 332 346 351 365 371 377 387 401 411 425 435 441 454 460 473 479 492 497 519 532 543 549 555 569 583 593 606 628 641 656 666 679 685 700 714 728 734 748 753 759 771 784 806 821 836 842 864 876 891 905 919 929 935 947 961 968 974 987 1000 1006 1021 1027 1035 1049 1058 1072 1087 1099 1105 1118 1123 1137 1151 1161 1171 1184 1190 1196 1209">El resultado es que el rotor viaja más lentamente que el campo magnético. La diferencia entre la <tspan y="1098" x="133 146 160 166 181 193 199 214 227 242 248 259 264 279 290 300 315 330 343 348 361 367 373 386 392 404 418 424 439 451 457 472 485 499 505 514 528 541 547 553 564 578 584 590 596 609 631 644 650 659 668 682 694 708 722 737 748 754 767 773 788 801 807 822 836 847 853 859 871 884 906 911 925 939 949 964 971 976">velocidad síncrona y la velocidad real se llama frecuencia de deslizamiento.  <tspan y="1167" x="133 151 166 172 194 209 219 233 243 248 263 277 283 295 309 322 331 341 356 362 377 392 398 413 424 429 443 458 464 477 492 498 511 526 536 550 560 574 589 595 610 623 629 638 648 662 674 688 701 716 728 734 747 752 767 781 787 793 798 813 827 840 845 860 874 880 894 909 914 932 944 950 960 965 979 993 1007 1013 1027 1042 1055 1061 1073 1087 1093 1108 1120 1126 1141 1153 1168 1174 1189 1203">Un motor de cuatro polos en un entorno de frecuencia de línea de 60 Hz tiene una velocidad de <tspan y="1205" x="133 142 157 172 187 193 209 224 246 253 259 273 278 284 295 309 315 328 342 348 363 375 381 396 408 423 429 438 452 465 471 477 491 502 508 522 536 542 551 564 578 593 599 615 630 652 659 665 678 693 703 717 732 744 758 769 775 781 794 800 808 818 832 844 858 871 886 898 904 917 923 938 951 957 972 986 997 1003 1009 1021 1034 1056 1061 1075 1089 1099 1114 1120 1134 1145 1150 1155 1170 1184 1197 1203">1800 RPM. Si su velocidad real es de 1760 RPM, entonces la frecuencia de deslizamiento es igual <tspan y="1242" x="133 146 153 159 168 183 198 213 218 232 238 247 259 274 289 294 308 314 328 343 349 365 379 402 408">a: 1800 – 1760 = 40 RPM. <tspan y="1311" x="133 147 153 159 173 179 184 194 209 219 233 243 249 260 273 279 289 302 308 321 336 346 352 364 377 382 392 407 413 426 440 462 475 490 500 512 518 524 537 543 552 562 576 588 602 615 630 642 648 661 666 681 695 700 715 729 740 746 752 764 777 799 805 818 833 843 857 867 873 887 892 898 910 923 945 960 975 981 1003 1015 1030 1044 1058 1068 1074 1086 1100 1106 1121 1134 1144 1157">Si el rotor se ralentiza (o aumenta la frecuencia de deslizamiento) el campo magnético pasa <tspan y="1349" x="133 144 159 174 184 198 204 210 223 234 240 255 267 277 287 300 311 317 339 352 363 368 378 391 406 411 426 439 461 474 489 499 512 519 525 539 550 560 575 580 595 608 623 636 646 659 665 679 693 699 711 724 746 761 776 782 804 816 831 845 859 869 875 887 901 907 929 942 953 959 968 982 996 1005 1015 1029 1035 1050 1064 1077 1083 1098 1108 1122 1137 1150 1162 1176">sobre las barras más rápidamente. Esto genera un campo magnético más fuerte que produce <tspan y="1386" x="133 155 168 179 185 195 210 220 235 249 262 269 275 292 306 312 318 339 345 356 378 393 399 421 435 450 465 472 478 492 506 512 534 549 559 573 583 589 600 605 620 626 638 651 660 675 688 693 708 723 728 738 752 767 781 787 800 810 824 829 851 865 877 892 907 912 922 937 947 962 975 989 995 1007 1013 1028 1043 1052 1058 1064 1079 1085 1095 1107 1122 1132 1146">más torque. Del mismo modo, un motor sin carga no requiere mucho torque y por lo tanto <tspan y="1424" x="133 143 157 171 186 196 209 215 228 243 256 262 277 291 306 320 333 348 361 367 375 385 399 411 425 438 453 465 471 484 490 505 518 524 539 553 564 570 576 588 601 623 628 642 656 666 681 688 693">tendrá una pequeña frecuencia de deslizamiento.  <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="1615" x="881"> <tspan y="1674" x="133 162 182 194 213 226 244 258 265 285 302 309 317 337 356 375 390 406 414 433 452 460 479 497 504 512 530 550 558 576 584 603 620 627 646 659 678 687 696 704 723">Motores de inducción de jaula de ardilla <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="1748" x="133 146 161 172 178 200 215 225 240 249 263 274 280 295 308 314 320 333 347 353 366 372 387 401 407 419 429 444 450 456 462 475 481 492 506 521 527 549 562 575 581 593 608 630 644 658 672 683 689 702 717 723 729 742 748 753 768 783 797 808 818 827 833 846 853 859 872 887 893 902 916 926 948 961 967 981 995 1009 1023 1033 1046 1052 1058 1064 1078 1084 1089 1099 1114 1124 1138 1148 1153 1167 1178">Los motores de jaula de ardilla son muy comunes en la industria. En forma general, el rotor es <tspan y="1786" x="133 147 162 168 180 186 192 198 212 227 237 251 257 279 294 308 318 331 346 361 366 380 395 401 414 429 435 449 454 468 475 481 488 502 512 525 535 550 563 584 598 612 622 636 642 654 668 683 692 698 712 726 740 746 761 773 783 793 806 817 823 835 849 864 879 893 905 915 929 939 952 963 969 975 990 1004 1019 1024 1034 1048 1063 1069 1084 1097 1102 1116 1127 1133 1147 1161">un cilindro montado en un eje. Internamente contiene barras conductoras longitudinales de <tspan y="1823" x="133 146 152 166 188 194 209 215 230 236 251 257 269 283 298 308 321 327 340 355 361 371 383 398 412 422 435 446 452 467 472 486 496 508 523 537 547 560 571 584 590 602 608 620 635 650 664 675 685 698 713 726 737 743 756 771 780 790 803 809 820 826 832 845 860 866 879 901 916 931 942 947 961 974 984 994 1007 1029 1044 1055 1061 1076 1090 1100 1106 1119 1133 1139 1145 1151 1166 1177">aluminio o cobre en ranuras o “ranuras” y conectadas entre sí en ambos extremos por anillos <tspan y="1861" x="133 148 162 168 180 195 204 214 229 241 246 256 268 282 288 298 313 319 328 342 352 374 386 401 416 431 437 450 465 478 484 493 508 517 539 552 558 569 575 597 603 609 622 631 637 650 656 670 685 698 704 710 723 737 743 756 762">de cortocircuito formando una forma similar a una jaula. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="215" y="281" width="911" height="677" xlink:href="page8_data/img20.jpg"/><image x="0" y="0" width="209" height="74" transform="scale(2, 2) translate(230.5,734)" xlink:href="data:image/png;base64,"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
