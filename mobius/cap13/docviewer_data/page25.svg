7 1202 1215 1226 1232 1244 1259 1281 1295 1310 1324 1335 1340 1354 1368">Los estudiantes deben estar familiarizados con las frecuencias forzadas comunes en <tspan y="1143" x="427 449 464 474 489 498 512 523 529 545 552 567 574 579 594 608 613 619 634 649 663 675 687 693 707 721">motores A.C. de inducción <tspan font-family="F35" y="1181" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 535 549 562 575 582 588 597 607 621 633 647 660 675 687 693 706 711 726 740 745 760 774 785 791 797 809 822 844 850 863 878 888 902 909 915 930 945 957 964 970 979 988 1002 1014 1028 1042 1057 1069 1075 1087 1093 1108 1122 1127 1142 1155 1164 1174 1187 1193 1208 1222 1228 1233 1243 1257 1267 1282 1291 1298 1304 1318 1328 1339 1345">2xLF, frecuencia de deslizamiento, PPF, frecuencia de barra del rotor, etc. <tspan font-family="F35" y="1218" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 536 551 562 568 582 593 603 617 632 638 651 665 675 689 700 705 720 734 749 762 777 783 794 807 817 823 835 848 863 876 888 902 913 918 933 947 952 966 981 993 1007 1022 1031 1041 1054 1064 1069 1083 1089 1095 1110 1116 1128 1142 1148 1163 1177 1183 1189 1202 1207 1222 1235 1244 1254 1267 1273 1288 1302 1307 1313 1323 1337 1347 1362 1372 1377 1391 1405 1411 1425 1431">Los estudiantes deben ser capaces de encontrar el pico de la barra del rotor en el <tspan y="1256" x="523 537 548 563 577 589 598 608 623 629 640 645 660 666 677 690 705 718 728 734 746 760 773 788 798 811 822 828 843 855 864 874 887 898 904 919 931 944 950">espectro sin saber cuántas barras hay. <tspan font-family="F6" y="1294" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 700 715 724 738 752 767 780 790 796 802 817 828 834 848 858 873 888 894 908 930 943 954 959 969 983 989 1002 1014 1020 1034 1049 1062 1077 1092 1103 1109 1121 1135 1150 1156 1162 1175 1186 1192 1214 1227 1242 1256 1261 1276 1289 1300 1306 1318 1333 1347 1357 1367 1382 1388 1401 1416 1429 1440">Los estudiantes deben entender los problemas relacionados con las máquinas controladas <tspan y="1332" x="427 439 454 469 475 488 500 510 516 529 544 558 568 582 593 599 613 627 633 642 651 665 677 691 705 720 732 738 750">con variadores de frecuencia <tspan font-family="F6" y="1370" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 752 767 780 792 806 817 822 837 851 856 871 877 890 904 919 934 945 955 961 973 985 995 1001 1007 1020 1031 1037 1049 1063 1078 1093 1099 1111 1117 1131 1146 1160 1171 1177 1189 1203 1225 1239 1254 1268 1279 1285 1299 1313 1319 1328 1341 1347 1353 1366">Los estudiantes deben ser capaces de diagnosticar las condiciones comunes de falla <tspan y="1408" x="427 441 456 468 482 497 507 517 529 544 557 568 574 587 602 608 614 629 640 646 668 682 692 707 716 730 741 747 761 778 784 799 812 818 824 838 853 867 879 891 897 912 927 932">encontradas en los motores CA de inducción  <tspan font-family="F35" y="1446" x="475">o<tspan font-family="F7" x="491"> <tspan font-family="F0" x="523 541 556 566 579 586 592 605 620 626 640 646 651 665 679 692 713 727 742 748 758 772 778 784 798 804 818 828 843 858 872 882 894 900 914 929 942 952 964 979 985 991 1006 1017 1023 1038 1051 1060 1070 1084 1099 1113 1124 1130 1144 1158 1164 1173 1186 1192 1198 1211 1217 1230 1245 1251 1265 1271 1277 1298 1313 1327 1338 1352 1358 1373 1386 1401 1406">Nota: En el examen se le proporcionarán los patrones de falla en el mouse pad  <tspan font-family="F6" y="1484" x="379"><tspan font-family="F7" x="391"> <tspan font-family="F0" x="427 440 455 466 472 486 497 507 521 536 542 555 569 579 593 604 609 624 638 653 666 681 687 698 711 721 727 739 753 768 779 791 797 810 825 835 849 860 865 880 894 900 915 929 942 948 961 975 981 992 1002 1015 1030 1036 1050 1060 1070 1083 1094 1099 1109 1123 1135 1149 1164 1170 1185 1200 1206 1219 1230 1235 1250 1263 1273 1286 1292 1298 1311 1322 1328 1342 1352 1366 1380 1395 1408 1419 1425 1439 1453">Los estudiantes deben ser conscientes de que existen otras tecnologías para las pruebas de <tspan y="1522" x="427 449 464 474 489 498 512 523 530 535 545 556 570 576 591 605 618 633 647 653 666 681 693 707 722 731 741 754 764 770 792 805 816 821 835 850 856 862 874 880 891 905 917 929 935 950 964 970 985 998 1004 1014 1028 1039 1054 1069 1075 1089 1104 1110 1123 1134 1140 1155 1168 1174 1196 1211 1225 1231 1241 1255 1265 1279 1294 1299 1314 1328 1334 1346 1360 1375 1390 1396 1407 1413 1428 1442 1451">motores. (se puede encontrar más en la sección de tecnologías de monitoreo de condición) <tspan y="1575" x="379"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1046" width="1085" height="1" fill="#000000"/><image x="377" y="276" width="1050" height="603" xlink:href="page25_data/img69.png"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
