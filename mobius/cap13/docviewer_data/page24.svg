]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 13-24 <tspan font-family="F21" font-weight="400" x="491"> <tspan font-family="F20" font-weight="900" x="495 514 533 551 561 579 598 615 635 644 661 678 688 698 708 727 746 765 782 792 810 821 839 849 867 885 895 917 936 954 973 992 1009 1027 1037 1054 1071 1088 1107 1124 1143 1154 1173 1192">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F27" font-size="27" y="302" x="132 145 158 164 186 200 215 221 233 239 253 268 274 288 302 308 321 327 337 350 355 365 379 390 405 411 425 437 443 457 472 478 490 505 520 530 536 547 557 571 576 590 605 610 623 637 646 652 658 671 682 688 703 716 730 745 758 769 775 781 794 804 817 827 840 846 860 871 877 892 905 911 920 929 943 955 969 983 998 1010 1016 1029 1034 1049 1063 1069 1084 1097 1108 1123 1128 1142 1156">La medición de alta resolución consiste en ver las bandas laterales de frecuencia de paso de <tspan y="340" x="132 147 162 168 183 189 202 208 218 231 246 260 275 289 299 305 319 333 339 345 358 364 373 382 396 408 422 436 451 463 469 481 487 502 515 521 527 533 548 562 574 580 590 603 617 623 638 644 658 673 679 697 708 718 725 731 748 758 764 770 776 788 802 808 817 831 846 861 867 873 878 893 907 920 931 936 949 955 969 983 989 999 1011 1026 1041 1055 1061 1076 1090">polo alrededor de la frecuencia de línea (50 o 60 Hz). Utilice 1600 líneas y un rango de <tspan y="377" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 305 311 324 339 344 362 374 380">frecuencia de 0-70 Hz. <tspan y="750" x="998"> <tspan font-family="F25" font-size="24" y="795" x="615 626 630 642 654 662 674">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="679"> <tspan font-family="F25" font-size="24" font-weight="400" x="679 686 697 702 713 726">13-36 <tspan font-family="F27" font-size="27" y="848" x="132 149 155 167 182 196 206 211 226 240 253 265 271 286 301 307 318 331 337 359 373 387 398 407 417 430 436 450 465 478 484 506 520 534 544 554 564 577 582 597 611 616 631 644 654 669 680 685 695 709 722 728 742 753 759">A continuación se muestra una muestra de datos reales. <tspan font-family="F25" font-size="24" y="1441" x="1120"> <tspan y="1485" x="616 627 631 643 655 663 675">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="680"> <tspan font-family="F25" font-size="24" font-weight="400" x="680 687 698 703 714 725">13-37 <tspan font-family="F27" font-size="27" y="1538" x="132 146 152 158 173 188 194 208 217 223 236 251 256 270 281 287 299 314 336 351 364 374 386 396 402 416 421 427 442 447 460 474 480 486 500 514 520 533 555 570 576 581 591 605 620 626 640 654 660 666 681 692 698 713 719 731 746 757 762 776 791 797 803 816 827 833 848 860 875 890 903 914 920 926 939 948 962 972 985 991 1005 1015 1021 1036 1050 1056 1062 1075 1081 1089 1099 1113 1125 1139 1152 1167 1179 1185 1198">El objetivo es comparar el nivel de amplitud de los picos en las bandas laterales de la frecuencia <tspan y="1575" x="132 147 161 167 182 195 206 221 227 241 255 261 267 282 297 303 318 323 333 339 354 365 371 386 401 407 422 433 438 452 458 464 477 483 491 501 515 527 541 554 569 581 587 600 606 620 634 640 655 669 680 686 692 704 717 739 744 758 772 782 797 806 813 818 831 837 849 864 886 901 913 923 936 946 952 967 978 984 996 1010 1025 1031 1045 1050 1056 1071 1077 1089 1103 1109 1115 1129 1143 1149 1154 1167">de paso del polo (los polos x la frecuencia de deslizamiento), y compararlos con el nivel de la <tspan y="1613" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 296 302 316 330 343 349 358 373 388 394 408 423 434 440 453 467 479 493 504 510 516 529 535 543 553 567 579 593 606 621 633 639 652 657 672 686 692 698 703 718 732 744 754 760">frecuencia de línea (no dos veces la frecuencia de línea). <tspan y="1682" x="132"> <tspan y="1720" x="132 147 162 172 178 191 197 211 233 248 254 268 275 281 292 298 304 310 323 329 341 355 361 376 388 394 409 422 436 442 453 459 474 485 495 510 525 538 543 557 567 580 585 600 614 620 629 643 658 673 679 695 709 732 738 750 756 762 775 781 794 808 814 829 841 846 861 874 889 894 904 918 931 937 943 957 968 974 982 995 1010 1025 1030 1045 1060 1082 1089 1095 1101 1114">Por ejemplo, si la velocidad síncrona era de 1800 RPM y la velocidad real es 1760 CPM, la <tspan y="1757" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 305 319 330 336 342 354 367 389 394 408 422 432 447 453 464 477 487 500 506 521 534 540 554 569 575 589 604 627 634 640 654 660 675 681 696 711 724 729 747 759 766 771 777 791 805 811 825 836 846 859 865 879 884 898 920 935 941 956 961 971 984 999 1005 1011 1026 1037 1043 1057 1071 1078 1096 1114 1120 1130 1137">frecuencia de deslizamiento será de 40 CPM, o 0.667 Hz.  En este ejemplo (en los EE.UU.), <tspan y="1795" x="132 146 160 173 195 200 215 228 238 244 257 278 293 304 310 324 330 336 351 357 368 383 389 402 408 422 437 443 461 473 479 485 497 503 516 522 535 550 557 571 586 601 606 624 636 641 654 660 675 684 691 704 717 731 736 754 766 772">examinaríamos el pico a 60 Hz, y a 58.666 Hz y 61.334 Hz. <tspan y="1832" x="132"> <tspan y="1902" x="132 145 158 164 174 187 202 208 221 227 238 244 259 273 278 292 306 316 330 336 350 360 375 390 404 414 426 432 446 461 474 480 494 509 522 527 542 556 562 575 581 594 609 615 627 641 654 669 678 693 699 712 718 724 737 742 752 766 772 785 797 803 818 832 838 851 866 875 885 899 905 911 924 930 943 949 959 972 982 995 1001 1016 1030 1035 1041 1056 1062 1074 1089 1094 1109 1123">La tabla siguiente proporciona una guía en cuanto a la relación entre la altura del pico de <tspan y="1939" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 296 302 316 330 343 349 362 368 374 386 392 405 411 421 435 445 458 464 478 492 498 504 517 523 538 550 565 580 593 599 605 618 627 641 651 664 670 676">frecuencia de línea y la altura de la banda lateral. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="343" y="422" width="656" height="329" xlink:href="page24_data/img66.png"/><image x="0" y="0" width="450" height="273" transform="scale(2, 2) translate(110.5,446.5)" xlink:href="page24_data/img67.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',24)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
