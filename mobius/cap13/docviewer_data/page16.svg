]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F20" fill="#000000" font-size="19" font-weight="900" y="149" x="132 150 169 189 199 219 238 248 264 281 291 307 323">PÁGINA 13-16 <tspan font-family="F21" font-weight="400" x="491"> <tspan font-family="F20" font-weight="900" x="495 514 533 551 561 579 598 615 635 644 661 678 688 698 708 727 746 765 782 792 810 821 839 849 867 885 895 917 936 954 973 992 1009 1027 1037 1054 1071 1088 1107 1124 1143 1154 1173 1192">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F22" font-size="21" font-weight="400" x="1209"> <tspan font-family="F23" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="312" x="132 153 172 185 204 217 234 248 256 273 291 306 323 343 355 369 377 392 411 426">Rotores excéntricos <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="387" x="132 145 160 171 177 187 202 212 226 236 250 261 266 280 294 306 319 334 343 353 359 371 386 397 403 417 427 442 457 471 483 496 511 517 531 545 551 564 579 588 598 612 626 632 646 655 665 680 685 698 711 721 727 740 755 760 774 780 794 800 810 823 832 847 857 863 877 883 896 911 920 930 944 950 964 970 975 985 999 1009 1024 1034 1039 1052 1057 1071 1077 1083 1097 1108 1118 1130 1140 1154 1164 1171 1177 1183 1198">Los rotores excéntricos producen un entrehierro variable giratorio entre el rotor y el estator, lo <tspan y="424" x="132 147 161 175 181 187 201 216 230 242 256 262 276 291 304 310 319 333 346 361 371 384 390 405 419 425 436 449 464 473 487 493 508 521 527 540 546 560 570 583 595 601 615 630 637 643 661 676 688 694 707 721 733 739 761 774 785 791 803 817 827 840 845 859 865 871 883 898 920 935 949 964 977 992 1001 1015 1021 1036 1049 1055 1067 1081 1087 1095 1105 1119 1131 1144 1158 1173 1185 1191 1204">que induce una fuente pulsante de vibración. Una vez más verá el componente de 2x frecuencia <tspan y="462" x="132 147 161 167 173 178 193 207 220 227 233 244 249 264 270 283 305 320 333 342 357 372 379 384 398 409 419 432 438 450 464 476 482 497 510 524 534 547 553 568 580 595 610 623 634 640 646 659 668 682 692 705 711 725 736 741 756 770 776 791 804 815 830 835 850 864 869 884 899 905 920 926 939 945 954 968 983 996 1011 1026 1036 1041 1056 1070 1075 1089 1100 1110 1123">de línea, sin embargo, esta vez habrá bandas laterales de paso de polo alrededor de esta <tspan y="499" x="132 141 151 165 177 191 205 220 231 237 250 256 268 274 288 294 300 315 321 333 347 353 362 377 383">frecuencia y el pico 1X. <tspan y="569" x="132 145 158 164 173 183 197 209 223 237 252 263 269 282 288 303 316 322 337 350 361 376 382 396 410">La frecuencia de paso de <tspan font-family="F29" font-weight="700" x="416 431 446 453 468 473 487 498 504 511 524 530 540 550 563 575 589 603 618 630 637 650 655 670 684 689 704 718 729 736 742 754 767 789 796 809 824 834 849 855 870 885 895 900 914 921 927 941 956 978 992 1002 1017 1022 1037 1051 1057 1072 1087 1094 1109 1119">polo es la frecuencia de deslizamiento por el número de polos.<tspan font-family="F27" font-weight="400" x="1126 1132 1144 1157"> La <tspan y="606" x="132 141 151 165 177 191 205 220 231 237 250 256 271 284 290 305 319 330 336 342 354 367 389 394 408 422 432 447 453 467 478 484 490 503 508 523 529 538 551 561 574 589 601 607 620 626 639 654 663 673 687 693 699 712 723 729 745 760 782 788 797 811 824 830 844 855 861 873 879 885 898 904 917 931 937 952 964 969 984 997 1012 1018 1029 1034 1049 1061 1071 1085 1100 1113 1119">frecuencia de deslizamiento es la diferencia entre las RPM reales y la velocidad síncrona. <tspan y="1029" x="1046"> <tspan font-family="F25" font-size="24" y="1075" x="509 520 524 536 548 556 568">Figura <tspan font-family="F26" font-size="27" font-weight="700" x="573"> <tspan font-family="F25" font-size="24" font-weight="400" x="573 580 591 596 607 619 623 635 639 654 666 674 686 695 706 716 720 732 743 754 765 777 785 793 797 808 821 831">13-20 – Rotores excéntricos <tspan font-family="F27" font-size="27" y="1128" x="132 149 163 178 184 199 214 220 233 238 253 267 281 287 293 306 312 321 330 344 356 370 384 399 411 417 429 435 450 464 469 484 498 509 515 521 533 546 568 574 587 602 611 626 632 646 657 663 678 691 702 712 724 739 748 762 768 783 796 811 825 839 854 867 873 879 885 898 904 913 923 937 949 963 976 991 1003 1009 1022 1027 1042 1056 1062 1077 1090 1101 1116 1121 1136 1150 1155">Debido a que la frecuencia de deslizamiento es bastante pequeña, la frecuencia de paso del <tspan y="1166" x="132 147 162 168 183 189 203 214 220 235 249 259 265 271 286 291 301 314 328 338 353 359 374 387 402 416 430 445 458 464 470 483 488 503 518 528 534 540 554 560 570 582 597 607 622 628 641 656 669 675 697 710 725 731 743 749 763 778 784 799 812 818 831 837 847 860 865 875 889 900 915 921 935 947 953 968 982 988 1003 1017 1031 1046 1059 1065 1076 1090 1099">polo es por lo tanto pequeña, y por lo tanto una medición de alta resolución puede ser <tspan y="1203" x="132 147 161 173 187 198 211 220 226 239 245 260 273 283 295 301 307 322 335 350 359 365 374 380 392 405 415 420 434 445 455 468 479 485 500 512 527 542 555 566 572 578 591 601 614 624 637 643 657 668 674 680 697 702 717 731 746 759 770 776 791 804 814 825 840 855 868 879 884 894 909 931 943 958 964 978 993 1006 1012 1023 1038 1044 1057 1063 1069 1083 1094 1104 1118 1128 1141 1148">necesaria para identificar estas bandas laterales. Algunas personas toman una sola lectura, <tspan y="1241" x="132 142 148 163 169 181 194 216 229 244 253 267 273 286 301 307 313 326 332 346 352 362 376 388 399 405 420 435 440 455 469 479 485 497 512 526 536 549 555 561 574 589 595 609 615 620 634 647 657 666 680 702 717 723 736 748 763 778 784 797 812 826 832 847 861 867 872 894 909 919 933 943 949 961 975 990 996 1010 1025 1031">típicamente en la dirección horizontal en el extremo acoplado del motor con un F<tspan font-family="F30" font-size="17" y="1245" x="1044 1058 1066">max<tspan font-family="F27" font-size="27" y="1241" x="1075 1081 1086 1101 1115 1128 1134 1140 1152 1158 1164 1177"> igual a la <tspan y="1278" x="132 154 167 178 184 199 209 221 236 251 264 270 285 298 304 313 328 342 348 362 368 382 397 412 417 435 447 454 460 472 486 501 506 521 535 550 565 571 577 582 597 611 624 635 641 655 669 674 684 698 709 724 730 744 756 762 777 791 798 804 818 829 839 852 858 870 884 899 914 920 931 937 952 967 972 987 1001 1007 1016 1029 1035 1041 1054 1059 1069 1082 1104 1119 1125 1138 1152 1158 1169 1183">más grande de 10x o 400 Hz, con 6400 líneas de resolución. Esta condición de falla también se <tspan y="1315" x="132 147 161 175 190 204 210 224 238 248 262 273 283 296 305 311 325 335 341 347 353 365 378 392 407 422 428 442 452 462 475 486 492 501 515 527 542 557 563 577 592 598 611 622 627 642 656 662 676 686 700 714 729 742 747 762 776 782 804 818 828 843 852 866 877 883 897 903 917 928 938 948 954 965 980 991 998 1003">puede detectar utilizando otras tecnologías de prueba de motores eléctricos.  <tspan y="1385" x="132 147 161 167 182 194 200 215 228 242 256 267 273 284 290 305 316 326 341 355 361 373 386 397 403 418 431 441 454 459 474 489 494 512 524 529 542 548 561 576 581 599 610">Velocidades sincrónicas para 60 Hz y 50 Hz <tspan font-family="F31" y="1455" x="132"><tspan font-family="F32" x="144"> <tspan font-family="F27" x="180 192 198 213 228 234 249 260 267 273 286 301 315 330 336 352 367 390 396 410 416 429 444 458 473 479 495 510 532">2 polos: 3600 RPM o 3000 RPM <tspan font-family="F31" y="1494" x="132"><tspan font-family="F32" x="144"> <tspan font-family="F27" x="180 194 200 215 230 236 251 262 269 275 284 299 314 328 334 350 365 388 394 409 415 424 437 451 466 472 488 503 525">4 polos: 1800 RPM o 1500 RPM <tspan font-family="F31" y="1533" x="132"><tspan font-family="F32" x="144"> <tspan font-family="F27" x="180 195 201 216 231 237 252 263 270 276 285 297 312 327 333 348 363 386 392 407 413 422 436 451 466 472 488 502 524">6 polos: 1200 RPM o 1000 RPM <tspan font-family="F31" y="1572" x="132"><tspan font-family="F32" x="144"> <tspan font-family="F27" x="180 195 201 216 231 237 252 263 270 275 290 305 320 326 341 356 379 385 400 405 418 431 446 452 468 482 504">8 polos: 900 RPM o 750 RPM <tspan font-family="F28" font-size="37" font-weight="700" font-style="italic" y="1652" x="132 151 164 184 204 212 230 259 277 291 298 314 333 352 360 368 386 401 408 427 445 459 472 490 504 512 531 549 557 564 577 597 610 629 643">Problemas con las barras del rotor <tspan font-family="F27" font-size="27" font-weight="400" font-style="normal" y="1726" x="132 148 161 171 181 194 205 210 225 239 244 254 269 279 293 303 308 318 333 343 356 367 373 379 392 406 416 422 435 445 458 473 486 497 503 518 524 536 550 560 570 584 590 605 618 629 635 650 664 678 692 706 720 726 741 753 767 777 786 792 802 807 822 835 850 859 869 884 890 904 918 924 930 945 956 962 984 998 1008 1023 1033 1047 1057 1063 1078 1092">Barras de rotor rotas, agrietadas o corroídas pueden ocurrir dentro de los motores de <tspan y="1764" x="132 138 153 168 182 194 206 212 226 241 248 254 268 279 293 307 319 325 338 344 366 379 394 403 417 423 436 451 457 479 493 503 518 527 541 552 558 573 587 601 607 618 632 638 650 660 670 682 697 709 722 736 742 755 760 775 789 798 804 817 832 846 860 866 881 894 900 915 921 933 945 955 970 983 989 995 1008 1021 1027 1039 1054 1063 1073 1079 1092 1107 1116 1130 1136 1150 1164">inducción, especialmente en motores que se arrancan y detienen bajo carga. La corriente de <tspan y="1801" x="132 145 155 165 178 192 207 221 235 241 255 266 272 294 308 319 334 349 355 377 389 402 417 426 432 447 461 475 481 487 500 506 518 532 542 552 557 571 585 595 609 614 629 643 649 664 678 692 702 715 727 733 747 762 768 774 787 793 804 819 840 854 863 877 883 897 912 917 931 942 951 965 979 989 1001 1016 1022 1035 1050 1056 1062 1075 1086 1092 1107 1119 1129 1139 1151 1162 1168 1183 1197 1203">arranque es mucho mayor que la corriente de operación, y somete un esfuerzo en las barras del <tspan y="1838" x="132 142 157 167 181 191 198 203 218 231 243 249 262 277 292 307 312 327 341 355 361 372 386 392 404 417 423 428 442 456 466 480 494 501 507 523 529 551 565 579 585 600 613 619 634 648 661 667 678 692 698 710 723 729 735 748 763 773 785 800 807 813 824 837 843 857 870 885 898 913 927 941 955 961 974 979 993 1004 1014 1027 1032 1042 1055 1070 1076 1091 1104">rotor, haciendo que se calienten. A medida que se calientan, se expanden y esta rápida <tspan y="1876" x="132 146 160 175 187 202 213 219 234 248 255 261 267 281 295 305 320 326 338 352 367 373 386 392 402 417 428 433 448 454 466 480 486 500 511 517 532 545 551 561 575 585 600 614 628 635 640 655 669 683 698 711 717 732 745 757 770 780 786 801 815 829 835 845 859 865 878 892 902 908 921 931 944 959 966 971">expansión, junto con altos niveles de torque, puede hacer que se agrieten.  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="161" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><image x="295" y="651" width="752" height="380" xlink:href="page16_data/img41.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',16)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>