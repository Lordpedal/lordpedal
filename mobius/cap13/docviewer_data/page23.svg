]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-23 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="657" x="1291"> <tspan font-family="F15" font-size="24" y="703" x="619 630 634 646 658 666 678">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="683"> <tspan font-family="F15" font-size="24" font-weight="400" x="683 690 701 706 717 729 734 739 744 756 769 781 793 804 809 822 834 846 855 859 869 881 892 897 905 917 926 930 940 952 964 973 984 997 1002 1014 1022 1035 1047 1052 1063 1082 1094 1103 1108 1119 1132 1136 1141 1152 1162 1166 1173 1185 1194 1206 1216">13-34 - Conexiones sueltas causan problemas en las fases <tspan font-family="F13" font-size="43" font-weight="700" y="787" x="379 405 427 447 456 466 482 492 509 516 538 559 567 576 596 604 621 644 659 674 683 704 726 740 761 768 791 811 821 829 863 885 900 922">Análisis de la corriente del motor<tspan font-family="F14" x="937"> <tspan font-family="F0" font-size="27" font-weight="400" y="869" x="379 397 412 425 431 446 456 470 484 499 511 517 532 545 555 568 574 586 600 622 637 647 661 676 689 699 704 718 724 730 744 755 765 777 792 807 813 827 841 847 853 866 877 883 898 911 920 930 943 954 960 975 989 994 1000 1010 1024 1034 1049 1058 1064 1079 1093 1107 1113 1124 1138 1143 1158 1171 1177 1190 1204 1218 1223 1233 1248 1254 1276 1290 1302 1308 1320 1335 1357 1371 1386 1391 1405 1416">Una prueba para comprobar el estado de las barras del rotor que se ha vuelto muy común es <tspan y="906" x="379 401 415 430 435 445 451 457 470 476 488 503 512 522 528 541 556 565 579 585 599 613 619 625 647 662 671 686 696 701 711 722 737 743 758 764 775 789 794 804 817 832 846 852 866 875 889 895 909 924 937 943 952 965 976 989 999 1004 1017 1022 1037 1051 1065 1079 1089 1101 1111 1117 1131 1146 1151 1165 1176 1191 1205 1216 1226 1236 1251 1256 1271 1285 1291 1304 1309 1319 1332">medir la corriente del motor (sólo se requiere una fase) y generar un espectro de alta <tspan y="944" x="379 389 403 414 429 435 449 461 467 482 496 503 509 523 536 542 556 566 572 578 584 596 609 615 629 644 656 662 675 690 700 713 725 738 753 766 776 789 794 809 823 829 841 855 865 875 880 894 908 918 932 938 952 967 976 986 999 1009 1015 1021 1027 1041 1047 1061 1076 1082 1091 1101 1114 1129 1140 1149 1163 1173 1195 1208 1223 1237 1247 1252 1267 1281 1287 1299 1313 1323 1333 1338 1352 1366 1376 1390 1396 1401 1414 1427">resolución. Se utiliza una abrazadera de corriente portátil o un transformador de corriente. La <tspan y="981" x="379 390 403 409 415 430 443 449 463 474 484 497 503 515 529 544 558 570 580 592 607 620 626 639 645 651 660 674 686 701 716 722 728 741 756 770 780 786 800 814 820 835 847 857 872 883 889 898 913 919 932 947 960 966 972 984 997 1012 1026 1036 1041 1056 1070 1076 1090 1101 1115 1129 1141 1150 1160 1175 1184 1190 1202 1217 1239 1254 1260 1274 1288 1294 1306 1321 1332 1342 1356 1378 1392 1401 1415">salida está conectada al recopilador de datos (o analizador de espectro) como de costumbre <tspan y="1019" x="379 389 401 416 431 442 456 462 472 485 491 505 511 517 539 551 566 580 593 599 605 620 634 640 645 655 669 681 696 710 716 722 735 750 765 774 780 795 809 814 829 842 852 867 878 884 899 911 921 934 940 952 966 981 996 1008 1021 1031 1037 1043 1058 1069 1075 1084 1098 1113 1127 1133 1144 1150 1160 1175 1186 1191 1206 1220 1226 1238 1252 1267 1276 1281 1296 1310 1320 1333 1345 1351 1365 1380 1389 1395">(consulte el manual del recopilador de datos para conocer los requisitos de configuración). <tspan y="1358" x="1207"> <tspan font-family="F15" font-size="24" y="1404" x="767 778 782 794 806 814 826">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="831"> <tspan font-family="F15" font-size="24" font-weight="400" x="831 838 849 854 865 876 881 892 897 909 914 926 936 948 952 965 976 980 991 1003 1011 1019 1024 1035 1047 1056 1068">13-35 – Pinza de corriente <tspan font-family="F0" font-size="27" y="1457" x="379 393 399 405 411 426 437 443 457 463 476 490 496 510 521 527 538 552 567 573 586 592 602 617 627 634 640 655 669 683 697 711 717 728 741 751 757 771 785 797 811 822 835 845 850 865 871 885 900 905 915 925 937 952 963 972 987 997 1019 1031 1046 1061 1071 1076 1091 1105 1111 1123 1137 1146 1156 1162 1175 1190 1200 1213 1219 1229 1242 1257 1271 1283 1293 1307 1317 1323 1332 1347 1360 1370 1377 1382 1396 1401 1407 1421 1432">Si los niveles son altos, puede ser necesario un transformador de corriente reductor (CT). Si es <tspan y="1494" x="379 394 409 420 426 441 447 461 468 474 485 498 504 514 527 542 556 562 576 585 599 605 619 634 647 652 674 688 703 709 720 726 741 756 761 776 790 796 809 814 824 837 843 852 866 877 892 898 912 924 930 945 960 966 978 991 1006 1015 1025 1038 1053 1066 1071 1085 1100 1106 1112 1125 1131 1139 1149 1163 1175 1189 1202 1217 1229 1235 1248 1254 1268 1282 1288 1294 1307 1313 1319 1324 1339 1353 1366 1373 1379 1391 1404 1415">posible, se requiere una medición de alta resolución centrada en la frecuencia de la línea. Las <tspan y="1532" x="379 401 415 430 436 448 454 468 483 497 508 514 525 538 544 554 568 581 587 593 605 617 632 638 651 657 678 692 707 721 736 750 756 770 784 790 804 810 816 828 841 856 865 875 890 895 910 924 930 942 956 971 980 990 1005 1011 1017 1031 1045 1051 1057 1079 1094 1103 1118 1128 1134">mediciones se realizan a menudo en el centro de control del motor. <tspan y="1601" x="379 393 404 410 432 446 452 466 476 482 497 511 525 531 537 550 556 568 574 589 599 612 624 630 644 659 665 679 694 704 719 733 746 752 758 771 777 790 812 827 833 839 849 863 877 883 898 911 917 926 936 950 962 976 989 1004 1016 1022 1035 1040 1055 1069 1075 1081 1086 1101 1115 1128 1134 1145 1158 1164 1179 1193 1207 1222 1235 1241 1253 1268 1290 1305 1317 1327 1340 1350 1356 1368 1382 1397">Es mejor que la vibración porque la amplitud de frecuencia de línea se puede comparar con <tspan y="1639" x="379 394 404 418 430 436 447 453 467 482 488 500 514 529 535 541 554 565 571 586 598 613 628 641 652 658 664 677 687 700 710 723 729 743 754 760 775 787 797 810 816 830 845 858 864 869 884 898 904 916 929 941 947 962 976 982 1004 1017 1028 1034 1049 1058 1072 1084 1090 1101 1114 1120 1135 1148 1154 1160 1173 1184 1190 1205 1218 1227 1237 1250 1261 1267 1277 1291 1301 1314 1325 1331 1346 1360 1365 1371 1381 1395 1405 1420 1430 1436">precisión con las bandas laterales para una indicación más precisa de las barras rotas del rotor. <tspan y="1676" x="379 392 405 411 424 430 445 455 468 480 486 500 515 521 535 545 555 568 574 579 594 603 609 623 637 652 664 670 683 698 710 716 731 746 755 761 775 781 787 801 815 826 841 854 860 873 888 900 913 919 932 937 952 961 971 984 995 1001 1010 1024 1038 1053 1062 1076 1087 1094 1100 1114 1128 1138 1152 1158 1172 1187 1200 1206 1228 1241 1256 1262 1274 1280 1294 1309 1315 1329 1343 1349 1361 1376 1385 1395 1400 1414 1429 1438 1452">La vibración está influenciada por el desbalance y otras fuentes, pero una medición de corriente <tspan y="1713" x="379 393 404 410 421 436 442 457 463 478 492 498 510 524 533 543 549 562 577 587 600 606">es sólo de corriente. <tspan y="1783" x="379 396 402 417 431 446 461 471 477 492 506 517 530 539 545 560 571 577 588 602 617 623 638 652 666 672 682 696 702 716 730 742 756 767 773 783 795 801 815 830 843 849 871 884 899 905 917 923 937 952 958 972 986 992 1005 1011 1021 1034 1039 1049 1063 1074 1089 1095 1109 1121 1127 1142 1156 1162 1174 1180 1195 1209 1223 1238 1251 1257 1268 1282 1291 1297 1312 1318 1327 1333 1345 1351 1357">Algunos desafíos son que se necesita una medición de alta resolución y puede ser difícil <tspan y="1820" x="379 394 408 418 431 441 463 468 483 496 505 511 517 530 536 545 555 569 581 595 608 623 635 641 654 659 674 688 694 708 722 733 739 745 757 770 792 798 811 826 836 851 857 867 873 879 894 908 914 928 939 949 962 967 981 996 1002 1008 1021 1026 1048 1061 1076 1090 1096 1111 1124 1130">determinar la frecuencia de deslizamiento si no está en la máquina. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="810" width="1085" height="2" fill="#000000"/><image x="543" y="278" width="746" height="378" xlink:href="page23_data/img63.jpg"/><image x="630" y="1066" width="572" height="286" xlink:href="page23_data/img64.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x=