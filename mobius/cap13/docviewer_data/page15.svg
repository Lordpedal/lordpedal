]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" y="150" x="379"> <tspan font-family="F8" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 566 575 589 599 618 637 656 673 683 701 712 730 740 758 776 786 808 827 845 864 883 900 918 928 945 962 979 998 1015 1034 1045 1064 1083 1100 1265 1283 1302 1322 1332 1352 1371 1381 1397 1414 1424 1440 1456">CAPÍTULO 13 – ANÁLISIS DE MOTORES ELÉCTRICOS PÁGINA 13-15 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F0" font-size="27" y="625" x="1371"> <tspan font-family="F15" font-size="24" y="671" x="661 672 676 688 700 708 720">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="725"> <tspan font-family="F15" font-size="24" font-weight="400" x="725 732 743 748 756 768 773 784 789 801 812 820 832 836 847 859 863 875 879 889 900 913 922 933 938 949 960 971 982 994 1002 1011 1015 1026 1030 1042 1054 1066 1071 1083 1094 1100 1104 1116 1125 1133 1144 1153 1165 1173">13-18 – Pata coja causa excentricidad del estator <tspan font-family="F0" font-size="27" y="724" x="379 392 405 411 424 430 445 455 468 480 486 500 515 520 530 544 558 573 583 596 601 616 630 635 650 664 678 691 706 712 725 740 746 761 767 779 793 799 813 823 836 850 865 879 885 898 904 913 925 940 945 963 975 981 996 1002 1011 1025 1040 1046 1064 1075 1082 1088 1094 1111 1125 1139 1153 1167 1182 1188 1201 1216 1231 1246 1251 1266 1280 1286 1292 1305 1311 1320 1334 1344 1366 1379 1384 1398 1412 1418">La vibración tendrá de nuevo un pico grande a 120 Hz o 100 Hz.  Dependiendo de la forma del <tspan y="762" x="379 393 404 414 427 437 451 461 468 474 489 503 516 531 545 551 562 575 585 591 606 620 633 639 654 666 679 692 698 713 728 739 745 760 773 788 798 813 824 829 844 859 873 888 902 908 914 927 933 945 951 966 976 989 1001 1006 1021 1036 1041 1055 1066 1072 1094 1107 1118 1124 1137 1143 1153 1166 1172 1178 1184 1190 1205 1216 1222 1237 1252 1263 1269 1275 1289 1304 1316 1326 1340 1351 1356 1371 1386 1400 1415 1429 1435 1449 1455">estator, puede ser que haya dos puntos donde la vibración es más alta - los dos lugares donde el <tspan y="799" x="379 393 404 414 427 437 451 461 467 481 492 502 514 520 542 555 566 572 584 598 608 620 632 638 653 667 673 678 688 703 712 727 737 743">estator está más cerca del rotor. <tspan y="1263" x="1191"> <tspan font-family="F16" font-weight="700" y="1324" x="806"> <tspan font-family="F15" font-size="24" font-weight="400" x="806 813 824 830 837 850 854 866 875 883 894 903 915 923 928 939 950 961 972 984 992 1001 1005 1016 1029">13-19 Estator excéntrico <tspan font-family="F0" font-size="27" y="1377" x="379 394 407 422 435 441 454 468 480 486 501 514 528 534 543 557 571 586 599 605 618 632 644 657 672 681 691 697 709 715 730 743 757 763 777 788 798 810 820 826 838 851 857 872 878 891 906 912 927 936 951 966 972 986 1008 1021 1026 1041 1055 1061 1076 1088 1098 1111 1117 1129 1144 1150 1163 1170 1175 1185 1198 1220 1235 1240 1254 1269 1274 1289 1303 1317 1332 1345 1351 1365 1376 1388 1402 1414 1429 1442 1452">Cada vez que tenga excentricidad estática o un problema de pata coja, también puede escuchar <tspan y="1415" x="379 393 408 414 425 440 455 460 475 490 496 510 524 530 545 558 568 573 588 603 609 622 628 634 648 658 673 688 700 710 716 730 736 742 763 778 788 802 812 819 825 839 850 864 878 890 896 909 915 937 950 965 974 988 994 1007 1022 1028 1050 1064 1074 1089 1098 1112 1123 1129 1144 1157 1163 1175 1181 1196 1211 1217 1232 1243 1250 1256 1270 1276 1282 1297 1309 1319 1325 1340 1354">un sonido de batido al probar el motor, especialmente en motores de 2 polos. El batido <tspan y="1452" x="379 394 404 419 432 437 451 466 479 485 500 513 519 525 538 544 550 564 574 587 597 610 622 634 640 655 669 675 689 703 713 722 736 742 748 761 767 780 785 800 810 823 835 841 855 870 876 888 903 908 921 927 933 946 952 965 971 985 995 1008 1020 1026 1040 1055 1061 1073 1087 1100 1113 1119 1125 1139 1145 1151 1166 1179 1189 1195 1209 1224 1239 1245 1259 1273 1279 1285 1300 1313 1323 1328 1343 1358">proviene de la interacción entre la vibración 2X y la vibración 2xLF. El período del batido <tspan y="1490" x="379 391 406 416 426 440 450 465 480 494 509 523 533 545 551 564 570 576 589 595 604 613 627 639 653 667 682 694 700 713 718 733 747 752 767 781 792 798 804 816 829 851 857 870 885 895 909 915">corresponderá a la frecuencia de deslizamiento. <tspan font-family="F13" font-size="43" font-weight="700" y="1574" x="379 401 417 439 462 471 492 526 546 563 570 588 610 633 640 661 671 678 694 716 730 752">Problemas con el rotor<tspan font-family="F14" x="767"> <tspan font-family="F0" font-size="27" font-weight="400" y="1655" x="379 397 410 423 429 442 457 470 476 487 501 510 516 530 535 550 564 570 579 592 598 604 617 628 634 643 657 663 676 688 694 709 724 737 752 765 776 782 793 808 823 828 842 848 854 864 878 888 903 912 918 933 947 961 967 978 992 997 1012 1026 1040 1055 1068 1083 1089 1103 1117 1126 1140 1152 1162 1175 1184 1190 1202 1217 1232 1237 1251 1257 1263 1276 1291 1304 1310 1316 1327 1333 1344 1349 1364 1378">Hay una serie de fallas relacionadas con el rotor que se pueden detectar con el análisis de <tspan y="1692" x="379 392 398 413 423 436 448 454 468 483 488 501 507 521 527 533 545 560 573 579 585 596 602 613 619 633 647 653 665 680 689 699 705 718 733 742 756 762 776 790 796 802 824 839 848 863 873 879 885 892 907 919 925 939 952 965 980 986 999 1013 1025 1038 1053 1062 1072 1078 1090 1096 1111 1123 1138 1144 1158 1172 1178 1184 1194 1208 1218 1233 1242 1249 1255 1270 1282 1297 1312 1326 1340 1346 1361 1375 1381 1386 1395 1410 1420 1435 1445 1451">vibración y el análisis de corriente del motor. Incluyen excentricidad del rotor, pandeo del rotor, <tspan y="1730" x="379 394 404 419 434 440 454 476 489 500 506 518 532 547 553 559 572 583 589 604 616 626 636 649 660 665 680 694 700 705 715 730 740 754 764 769 779 792 806 816 822 835 845 858 880 886 899 914 924 938 945 951 961 975 985 999 1009 1022 1028 1034 1048 1058 1069 1076 1086 1092 1098 1113 1128 1143 1148 1163 1176 1191 1206 1217 1223 1237 1243 1258 1271 1280 1290 1303 1314 1320 1335 1348 1354 1364 1378 1388 1402 1412">problemas con las barras del rotor (agrietamiento, rotura, etc.), bobinados o barras de rotor <tspan y="1767" x="379 390 404 418 424 434 449 460 467 473 486 491 501 515 525 540 550 556 567 581 595 600 610 625 631 644 659 665 679 685 690 704 710 723 730 736 749 764 775 781 795 805 820 835 841 855 877 890 901 907 919 933 948 954 960 973 984 990 996 1009 1031 1036 1051 1064 1076 1082 1097 1111 1125 1136 1142 1157 1163 1169 1182 1193 1199 1214 1226 1236 1246 1259 1270 1275 1290 1304 1310 1315 1325 1340 1350 1364 1374">sueltos, y rotor suelto en el eje. Los problemas con las laminaciones o las barras del rotor <tspan y="1805" x="379 394 408 422 437 451 465 471 483 496 510 521 534 544 550 561 576 591 600 614 626 639 645 659 673 683 696 718 724 737 752 761 776 782 797 811 825 831 843 856 870 881 894 900 914 920 926 941 953 968 982 996 1011 1017 1032 1046 1051 1057 1067 1081 1091 1106 1115 1122 1128 1141 1155 1161 1170 1184 1195 1209 1231 1245 1260 1266 1278 1284 1296 1311 1325 1335 1341 1356 1370 1383 1395 1400 1415 1430 1436">pueden causar sobrecalentamiento que causa el pandeo del rotor. Se resumen a continuación. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="162" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1597" width="1085" height="1" fill="#000000"/><image x="466" y="281" width="422" height="339" xlink:href="page15_data/img37.jpg"/><image x="894" y="281" width="472" height="338" xlink:href="page15_data/img38.jpg"/><image x="646" y="846" width="539" height="411" xlink:href="page15_data/img39.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>