]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F8" fill="#000000" font-size="19" font-weight="900" y="150" x="133 151 170 190 200 220 239 249 265 282 292 308 324">PÁGINA 13-20 <tspan font-family="F9" font-weight="400" x="492"> <tspan font-family="F8" font-weight="900" x="496 515 534 552 562 580 599 616 636 645 662 679 689 699 709 728 747 766 783 793 811 822 840 850 868 886 896 918 937 955 974 993 1010 1028 1038 1055 1072 1089 1108 1125 1144 1155 1174 1193">CAPÍTULO 13 - ANÁLISIS DE MOTORES ELÉCTRICOS<tspan font-family="F10" font-size="21" font-weight="400" x="1210"> <tspan font-family="F11" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F0" font-size="27" y="665" x="1055"> <tspan font-family="F15" font-size="24" y="711" x="264 275 279 291 303 311 323">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="328"> <tspan font-family="F15" font-size="24" font-weight="400" x="328 335 346 351 362 372 377 388 392 404 414 418 431 443 451 470 481 486 490 502 513 521 525 539 552 564 569 581 592 601 613 618 630 642 654 658 669 674 682 693 697 708 728 740 745 749 757 770 782 787 799 812 823 836 848 852 856 876 888 893 897 908 919 927 931 944 955 968 980 985 997 1009 1014 1026 1037 1045 1053 1064 1073 1079">13-27 – Es normal ver RBF pero una alta amplitud puede implicar daño de barras. <tspan font-family="F17" font-size="37" font-weight="700" font-style="italic" y="790" x="133 152 170 190 209 227 246 253 273 290 299 306 319 339 351 370 384">Pandeo del rotor <tspan font-family="F0" font-size="27" font-weight="400" font-style="normal" y="865" x="133 147 153 159 171 184 190 204 219 229 242 263 269 283 297 307 322 327 342 356 367 372 387 401 414 420 426 441 455 461 466 476 491 501 515 525 531 545 559 574 580 595 609 615 628 634 640 653 659 674 680 690 700 710 715 730 744 756 762 777 792 797 812 826 837 851 866 880 886 892 897 912 922 935 950 963 968 983 997 1003 1009 1022 1028 1040 1054 1063 1073 1079 1092 1107 1117 1130 1136 1150 1164 1170 1176 1189 1200">El calentamiento desigual del rotor debido a la distribución desequilibrada de la corriente de las <tspan y="902" x="133 148 161 171 181 194 205 211 225 239 245 251 260 275 285 299 309 315 330 343 354 368 374 389 403 417 422 436 447 457 471 477 487 501 507 522 536 544 559 569 590 604 611 616 629 635 649 655 660 675 688 703 717 731 746 752 766 780 786 792 802 816 826 841 850 856 871 884 890 896 910 925 937 947 953 966 972 986 1001 1013 1019 1031 1046 1060 1075 1081 1093 1099 1113 1128 1134 1148 1162">barras del rotor hace que este se deforme, y el pandeo del rotor da lugar a una condición de <tspan y="940" x="133 148 162 173 188 201 207 220 235 247 261 267 278 293 308 313 323 338 353 368 379 385 396 410 421 427 438 443 458 468 483 505 518 529 534 549 562 577 583 593 607 620 626 640 651 657 663 677 690 696 711 725 739 754 767 773 788 801 811 825 837 847 859 869 875 890 904 914 919 933 939 945 959 973 985 1000 1015 1020 1035 1049 1055 1070 1084 1097">desbalance con todos sus síntomas habituales. Se puede detectar por el hecho de que <tspan y="977" x="133 148 162 173 186 201 214 224 238 249 263 269 281 295 308 323 338 352 358 372 378 384 406 420 430 445 454 460 474 485 495 508 514 522 532 538 552 559 565 578 591 597 609 622 628 642 651 664 676 688 694 708 723 729 735 750 762 775 781 787 802 816 830 844 858 864 875 888 898 904 914 926 941 946 961 971 984 996 1010 1016 1029 1044 1050 1056 1071 1082 1088 1110 1124 1134 1148 1158 1172 1183">desaparece cuando el motor está frío. La calefacción local puede ser tan grave en los motores <tspan y="1014" x="133 148 162 176 182 188 201 207 222 235 244 254 267 273 278 293 302 312 325 337 347 361 371 384 390 405 419 432 447 461 466 481 495 504 514 527 537 542 552 563 577 583 595 601 614 620 635 641 654 664 675 688 694 707 722 728 742 748 753 767 781 791 801 814 829 835 848 857 867 882 888">que la barra infractora puede derretirse y alojarse en el entrehierro. <tspan y="1438" x="1049"> <tspan y="1485" x="390 403 409 424 438 448 461">Figura <tspan font-family="F34" x="466"> <tspan font-family="F0" x="466 475 488 495 507 522 528 542 547 562 575 590 604 618 633 639 653 667 673 679 689 703 713 727 737 743 758 771 780 794 806 820 825 840 854 865 880 893 899 912 927 939 952">13-28 – Pandeo del rotor parece desbalance <tspan y="1884" x="1105"> <tspan font-family="F15" font-size="24" y="1930" x="380 391 395 407 419 427 439">Figura <tspan font-family="F16" font-size="27" font-weight="700" x="444"> <tspan font-family="F15" font-size="24" font-weight="400" x="444 451 462 467 478 490 494 506 510 523 534 542 550 562 571 576 588 599 605 609 617 629 638 650 658 662 671 683 691 702 712 716 728 740 750 761 774 778 789 801 809 817 830 834 845 849 859 871 875 885 896 901 906 917 929 937 949 962">13-29 – Barras del rotor rotas hacen corto y se calientan </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="162" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="287" y="278" width="768" height="388" xlink:href="page20_data/img53.jpg"/><image x="293" y="1058" width="754" height="380" xlink:href="page20_data/img54.jpg"/><image x="241" y="1532" width="861" height="349" x