]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-15 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 392 405 411 421 435 444 466 481 495 505 518 527 533 546 552 557 572 581 591 603 613 623 637 643 656 662 673 687 693 707 717 723 728 734 746 759 765 780 794 804 826 839 845 867 880 895 904 918 924 937 952 958 964 977 988 994 1005 1011 1026 1040 1045 1059 1073 1083 1097 1108 1114 1127 1142 1148 1154 1166 1179 1191 1197 1211 1226 1240 1251 1257">La termografía infrarroja se utiliza normalmente en las siguientes aplicaciones: <tspan font-family="F16" y="374" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 450 464 476 489 504 510 522 534">Mecánica <tspan font-family="F16" y="413" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 450 463 478 492 498 513 526 537 544 549 559 574 589 602 624 629 643 657 667 682 693 700 706 718 732 742 751 765 778 789 796 802 812 826 841 854 864 870 883 894 901 906 919 932 938 951 965 971 984 995 1002 1008 1017 1027 1040 1062 1077 1090 1101 1107 1122 1135 1141 1154 1167 1182 1196 1205">Máquinas, rodamientos, correas, tuberías, válvulas, trampas de vapor <tspan font-family="F16" y="452" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 461 473 483 493 499 510 524">Eléctrico <tspan font-family="F16" y="490" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 446 461 475 488 499 505 519 524 538 551 564 579 592 603 610 615 625 635 647 662 673 682 697 707 729 741 756 771 780 794 805 812 818 840 854 864 879 888 902 913 920 926 931 946 956 969 979 989 1003 1017 1027 1042 1051 1065 1076 1083 1089 1104 1116 1131 1145 1151 1165 1175">Líneas elevadas, transformadores, motores, interruptores, paneles <tspan font-family="F16" y="529" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 458 468 482 504 517 528 533 548 562 568 581 594 608 623 632">Sistemas de vapor <tspan font-family="F16" y="568" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 442 448 461 476 486 499 504 514 528 536 546 559 571 581 594 603 609 622">Planta refractaria <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="648" x="379 400 409 427 447 466 484 498 505 521 540 554 572 586 594 613 632 649 657 676 694 713 730 738 752 770 790 807 821 829 838 847">Algunas cosas que debe saber... <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="722" x="379 392 405 411 423 436 458 471 481 494 500 506 521 529 539 552 561 571 586 592 605 610 632 638 648 660 666 672 685 691 705 719 733 742 757 763 776">La cámara infrarroja mira la energía <tspan font-family="F28" font-weight="700" x="781 795 802 816 827 837 847 862 884 897 912 927 941 950 957 969 982 988 995 1005 1015 1028 1043 1050 1062 1077 1090">electromagnética irradiada <tspan font-family="F15" font-weight="400" x="1096 1111 1125 1130 1136 1151 1161 1166 1188 1201 1211 1217 1226 1233 1242 1257 1272 1286 1300 1306 1316 1329 1344 1350 1372 1378 1383 1393 1398 1413 1427 1433 1439 1452">del primer 1/1000” (un mil) de la <tspan y="760" x="379 390 404 419 433 443 452 458 470 476 489 495">superficie. <tspan y="829" x="379 392 405 411 423 436 458 471 481 494 500 506 521 529 539 552 561 571 586 592 605 611 628 647 652 666 679 692 706 712 718 731 736 746 760 782 796 810 820 833 843 856 866 879 886 892 905 918 929 935 944 958 980 995 1008 1018 1031 1041 1054 1064 1077 1088 1094 1105 1119 1125 1137 1150 1156 1168 1182 1188 1201 1216 1222 1235 1241 1256 1268 1278 1288 1293 1303 1309 1323 1337 1343 1349 1362 1373">La cámara infrarroja NO “ve” la temperatura. Las temperaturas se calculan a partir de las <tspan y="867" x="379 393 408 417 427 440 455 468 479 485 500 514 527 533 547 553 559 573 584 598 611 621 627 642 648 662 672 687 702 716 726 738 744 758 773 786 792 805 811 817 830 836 848 861 883 895 905 918 924 939 945 958 964 970 984 994 1009 1022 1037 1050 1065 1079 1089 1096 1102 1119 1134 1147 1153 1165 1178 1200 1213 1223 1236 1242 1249 1265 1270 1285 1300 1306 1321 1335 1348 1363 1377 1383 1395 1409 1419 1425 1438">entradas que el usuario proporciona a la cámara o al ordenador. Una cámara IR no puede ver a <tspan y="904" x="379 389 399 412 425 439 450 455 470 484 490 496 509 515 526 540 555 568 578 587 593 605 610 624 630 645 658 664 678 693 698 708 721 736 751 765 778 785 791 806 818 833 839 853 867 877 890 896 911 925 930 936 950 960 973 983 993 1007 1022 1032 1046 1056 1070 1081 1087 1093 1105 1118 1128 1140 1153 1164 1177 1188 1194 1209 1222 1228 1238 1252 1267 1280 1302 1308 1321 1336 1346 1361 1372 1377 1392">través de la superficie de un tanque, gabinete de interruptores, carcasas de rodamientos o <tspan y="942" x="379 391 405 418 424 439 453 459 473 483 489 504 513 523 536 542 556 567 576 586 600 612 622 636 646 658 665 671 685 690 696 702 715 721 730 744 758 772 782 796 801 816 830 836 849 855 865 878 883 893 907 928 943 957 967 979 989 1003 1013 1026 1031 1041 1047 1053 1068 1082 1088 1103 1117 1123 1135 1148 1154 1160 1174 1188 1198 1212 1218 1224 1236 1251 1260 1270 1285 1297 1302 1312 1324 1338 1344 1354 1369">cualquier otra estructura. Si la fuente de alta temperatura (líquido caliente, cortocircuito <tspan y="979" x="379 393 399 413 425 435 444 450 462 477 484 489 504 518 529 544 557 567 577 591 597 611 625 631 637 647 661 676 689 711 717 730 745 755 769 779 784 799 812 824 838 844 859 873 886 892 898 911 917 928 942 957 971 981 989 995 1007 1013 1027 1033 1044 1057 1063 1075 1088 1094 1100 1114 1128 1138 1152 1158 1164 1177 1192 1202 1216 1231 1243 1257 1268 1274 1280 1293 1299 1311 1324 1346 1358 1368 1381">eléctrico, desgaste del rodamiento) hace que la superficie se caliente, entonces la cámara <tspan y="1016" x="379 385 400 409 419 431 441 451 465 471 484 490 501 515 525 537 543 555 568 583 596 608 614 629 643 648 663 676 686 700 712 722 734 744 750 756 769 775 789 795 804 818 827 841 856 868 874 886 892 907 921 926 936 950 972 986 1000 1010 1022 1032 1046 1056 1069 1076 1081 1096 1111 1120 1126 1132 1147 1153 1163 1175 1190 1200 1215 1221 1227 1241 1252 1257 1272 1286 1298 1312 1323 1335 1345 1351 1366 1372 1385 1399 1409 1415 1424">infrarroja será capaz de detectar la diferencia de temperatura. Por lo tanto, es necesario abrir <tspan y="1054" x="379 392 402 424 437 447 453 468 479 484 499 512 522 535 540 555 569 578 592 604 614 626 636 642 651 664 670 676 689 700 706 720 726 740 752 761 771 777 789 802 813 820 826 839 844 866 880 894 909 920 926 941 955 969 975 986 1000 1006 1019 1029 1035 1041 1047 1059 1072 1087 1093 1106 1119 1134 1144 1156 1171 1184 1195 1201 1215 1226 1241 1255 1266 1272 1285 1291 1305 1316 1322">armarios para detectar fallas eléctricas, a menos que se utilicen ventanas especiales. <tspan y="1545" x="1207"> <tspan font-family="F19" font-size="24" y="1591" x="759 770 774 786 798 806 818">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="823"> <tspan font-family="F19" font-size="24" font-weight="400" x="823 833 838 846 856 861 866 878 891 895 908 919 932 944 949 959 972 984 989 1000 1005 1009 1018 1029 1036 1042 1053 1058 1070 1076">2-17 ¡Cuidado con el reflejo! <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1670" x="379 400 420 428 436 451 469 485 493 512 531 549 563 570 588 596 613 629 641 655 663 678 696 711">Aplicaciones eléctricas <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1744" x="379 392 405 411 421 435 444 466 481 495 505 518 527 533 546 552 557 572 581 591 603 613 623 637 643 656 662 676 687 693 707 718 732 746 758 764 777 783 805 818 833 842 856 862 876 886 892 898 903 917 932 937 959 973 985 1000 1013 1024 1030 1043 1058 1064 1070 1082 1095 1107 1113 1127 1142 1156 1167 1173 1187 1192 1206 1218 1228 1237 1243 1255 1268 1279 1286 1292 1305 1320">La termografía infrarroja es especialmente útil en muchas aplicaciones eléctricas. En <tspan y="1782" x="379 390 404 419 433 444 454 467 479 485 500 515 529 540 545 558 564 570 575 590 604 617 628 633 648 662 668 682 688 699 709 718 724 739 753 765 771 786 800 806 816 829 844 859 871 877 889 903 909 924 937 952 967 973 985 999 1014 1020 1026 1039 1045 1050 1065 1074 1080 1094 1108 1123 1134 1140 1153 1159 1174 1188 1193 1199 1210 1225 1231 1237 1250 1255 1269 1275 1281 1294 1299 1313 1327 1337 1352 1358">subestaciones y líneas de distribución tenga cuidado con la influencia del sol y el viento. <tspan y="1851" x="379 393 407 413 428 442 456 470 484 498 504 519 532 542 556 568 578 590 600 606 618 632 647 660 674 680 695 709 723 734 740 749 755 770 776 789 800 805 818 824 835 850 865 874 888 900 913 922 937 950 961 967">Se pueden detectar conexiones flojas y sobrecargas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="630" y="1101" width="573" height="439" xlink:href="page15_data/img36.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',15)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
