]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1298 1316 1335 1355 1365 1385 1404 1414 1431 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-7 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 388 402 417 430 441 447 459 474 489 495 509 514 520 535 548 558 572 584 594 608 618 624 638 644 653 663 676 687 702 717 723 735 749 756 762 778 792 804 818 831 841 856 869 875 890 904 918 924 930 943 949 963 977 987 998 1012 1027 1040 1046 1061 1075 1089 1094 1104 1118 1131 1137 1143 1155 1168 1174 1180 1193 1198 1208 1222 1237 1249 1259 1272 1284 1290 1305 1319 1325 1340 1354 1368 1383 1396 1401 1416 1431">fugas con el detector ultrasónico. Recuerde que la persona que realiza la reparación puede no <tspan y="341" x="379 390 404 414 420 426 439 445 467 473 484 506 519 524 539 552 562 573 588 603 616 622 637 651 664 670 676 689 695 709 718 724 739 753 767 777 791 798 804 818 831 852 867 873 886 901 907 921 932 938 953 968 979 984 999 1005 1019 1025 1040 1054 1067 1073 1087 1102 1115 1120 1135 1149 1163 1176 1189 1195 1204 1218 1233 1246 1252 1261 1275 1288 1294 1306 1316 1330 1342 1357 1370">ser la misma persona que la etiquetó. También es posible que una nueva fuga fue creada <tspan y="378" x="379 401 407 421 435 445 455 468 479 485 491 504 510 522 537 547 560 570 576 590 600 606 620 630 640 653 668 681 687 698 704 717 732 747 762 767 777 790 805 818 828 841 856 869 875 881 898 913 925 939 961 975 989 999 1013 1018 1028 1043 1058 1072 1078">mientras la anterior estaba siendo reparada. Documente todo. <tspan y="866" x="1071"> <tspan font-family="F19" font-size="24" y="912" x="690 701 705 717 729 737 749">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="754"> <tspan font-family="F19" font-size="24" font-weight="400" x="754 764 769 781 786 797 809 821 833 842 847 859 871 875 886 890 899 910 915 926 946 950 958 970 982 986 997 1002 1010 1021 1031 1035 1042 1051 1062 1072 1085 1096 1108 1119 1123 1135 1145">2-6 Fugas de aire emiten altas frecuencias <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="991" x="379 397 415 424 443 460 474 492 500 508 516 536 548 565 578 594 612 642 661 669 688 707 726 740 747 766 784 791 806 825 833 852 865 873 890 897 909 929 947 965 979 987 1006 1023 1030 1046 1065 1084 1104 1121 1140 1154 1173 1192 1211 1225">Caldera, intercambiador de calor y fugas de condensador <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1065" x="379 395 409 420 435 449 463 469 478 492 507 520 531 537 550 564 574 587 597 612 625 636 641 656 670 676 690 700 714 725 731 745 760 766 780 786 799 812 824 830 845 851 864 879 885 897 910 916 930 944 954 967 978 984 997 1003 1009 1023 1033 1046 1056 1068 1081 1103 1118 1124 1137 1151 1166 1176 1190 1201 1206 1221 1235 1241 1253 1266 1272 1286 1296 1301 1314">Busque fugas externas de presión o vacío en calderas e intercambiadores de calor y <tspan y="1102" x="379 391 406 421 436 449 464 475 488 503 517 527 541 552 559 564 578 593 608 621 632 638 644 657 668 674 686 700 715 729 742 748 763 777 791 802 808 823 836 842 852 866 881 894 904 910 923 934 941 947 961 971 977 992 1005 1016 1022 1028 1039 1053 1059 1065 1080 1091 1097 1109 1115 1130 1144 1158 1167 1177 1190 1201 1207 1222 1235 1241 1254 1266 1278 1292 1303 1318 1324 1338 1352 1367 1380 1395">condensadores. Todas las conexiones de tuberías, bridas, sellos y puertas de acceso deben <tspan y="1140" x="379 385 400 411 426 440 452 464 470 484 499 512 522 533 546 552 564 579 601 616 622 637 649 659 668 682 688 702 716 722 728 743 754 760 775 797 803 813 826 841 855 861 874 884 898 908 915 921 935 946 958 972 984 999 1013 1018 1032 1038 1044 1066 1072 1083 1105 1119 1125 1136 1151 1166 1171 1186 1201 1207 1222 1236 1250 1256 1266 1280 1286 1299 1310 1325 1337 1343 1356 1362 1374 1388 1402 1408 1422 1428">inspeccionarse como parte de los PM regulares. Escuche el mismo sonido que se asocia con el <tspan y="1177" x="379 394 407 418 424 436 451 473 487 497 503 525 531 545 560 566 578 584 590 603 614 620 629 643 658 671 682 688 703 716 722 735 741 750 764 771 777 790 803 814 820 829 843 858 871 882 887 902 916 921 931 945 960 975 986 992 1005 1020 1026 1038 1053 1067 1082 1095 1110 1121 1134 1149 1164 1173 1187 1198 1204 1218 1224 1229 1244 1253 1267 1277 1289 1302 1324 1338 1344 1357 1372 1386 1395 1409 1420 1426 1441 1455">gas comprimido y las fugas de aire. Las fugas de tubos en condensadores e intercambiadores de <tspan y="1215" x="379 391 404 410 425 435 441 452 466 472 487 501 514 529 543 557 563 575 590 612 626 636 651 666 679 688 694 716 730 744 750 763 777 787 801 807 821 826 832 854 868 877 892 907 922 927 942 956 962 976 986 1000 1011 1017 1031 1046 1053 1058 1072 1078 1084 1106 1119 1129 1144 1159 1174 1179 1194 1208 1213 1226 1239 1251 1257 1272 1278 1293 1298 1312 1318 1324 1346 1359 1369 1384 1398 1413 1419 1434 1448">calor se pueden comprobar mediante el método de presión, el método de vacío o el método de <tspan y="1252" x="379 389 399 412 427 438 459 465 476 491 501 506 521 527 534 545 559 574 580 592 607 614 620 634 639 645 651 664 670 684 690 696 717 731 741 755 770 785 791 806 820 834 839 861 875 881 895 905 911 922 936 942 954 969 982 997 1007 1020 1026 1039 1045 1056 1070 1076 1089 1104 1110 1116 1128 1141 1153 1159 1174 1188 1194 1209 1222 1232 1245 1251 1263 1278 1292 1302 1312 1324 1334 1340 1350 1355 1369 1390 1405 1420">transmisor bi-sónico. Elija el método que mejor se adapte a su aplicación para ahorrar tiempo <tspan y="1290" x="379 392 405 411 417 432 443 458 464 479 493 498 504 519 530 545 559 571 582 588 603 618 624">valioso de inspección. <tspan y="1853" x="1445"> <tspan font-family="F19" font-size="24" y="1899" x="623 634 638 650 662 670 682">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="687"> <tspan font-family="F19" font-size="24" font-weight="400" x="687 697 702 713 717 732 743 755 767 771 783 794 802 811 815 828 840 845 855 868 880 885 896 901 905 925 929 939 947 960 968 980 993 1005 1010 1022 1033 1041 1053 1057 1070 1081 1089 1100 1110 1119 1130 1138 1142 1147 1158 1163 1170 1182 1194 1206 1212">2-7 Haga barrido con el micrófono para detectar la fuga. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="766" y="425" width="299" height="435" xlink:href="page7_data/img16.jpg"/><image x="392" y="1337" width="530" height="512" xlink:href="page7_data/img17.jpg"/><image x="928" y="1337" width="513" height="512" xlink:href="page7_data/img18.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',7)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
