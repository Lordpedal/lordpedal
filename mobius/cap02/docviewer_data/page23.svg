]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-23 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="633" x="1139"> <tspan font-family="F19" font-size="24" y="679" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 940 945 955 968">2-29 <tspan font-family="F15" font-size="27" y="732" x="379 394 409 424 429 444 458 480 493 504 510 523 538 551 557 565 575 589 601 615 628 643 655 661 674 681 686 700 706 712 718 732 747 757 763 775 787 802 811 825 831 846 859 869 878 892 904 914 926 948 962 976 986 1000 1005 1020 1034 1048 1063 1077 1083 1094 1108 1114 1126 1139 1161 1176 1182 1194 1201 1207 1220 1226 1240 1255 1260 1274 1284 1297 1312 1318 1330 1345 1355 1365 1380 1387 1392 1407 1422 1432">Con demasiada frecuencia, el lubricante perfectamente bueno se cambia, a un gran costo. Por <tspan y="770" x="379 385 400 406 416 429 443 453 468 475 481 487 500 511 517 531 541 555 569 584 597 608 614 625 639 644 654 668 681 687 693 705 717 732 738 751 766 772 786 792 798 811 823 836 842 852 865 871 884 890 896 908 914 928 938 951 962 975 982 987">lo tanto, las pruebas se realizan en el aceite y la grasa.  <tspan y="839" x="379 397 410 423 428 438 447 461 472 478 493 508 513 527 537 543 556 571 582 588 599 614 629 634 648 654 660 673 688 701 707 713 724 730 741 746 761 775 781 794 806 819 825 835 848 854">Hay tres objetivos con el análisis de aceite: <tspan font-family="F16" y="910" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 490 505 527 542 552 566 581 594 604 610 616 629 634 649 663 669 691 697 709 722 728 742 756 762 768 774 788 803 813 819 831 843 858 868 881 887 900 906 919 930 944 959 973 983 995 1005 1016 1030 1035 1050 1064 1070 1085 1099 1112 1118 1132 1143 1149 1161 1174 1189 1202 1214 1220 1234 1248 1254 1269 1282 1293 1307 1317 1322 1336 1342 1348 1357 1367 1380 1395 1408 1414 1429">Comprobar la química del lubricante – asegurarse de que es capaz de hacer el trabajo <tspan y="947" x="475 487 502 512 522 536 547 557 570 592 605 620 629 643 649">correctamente. <tspan font-family="F16" y="986" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 490 505 527 542 552 566 579 594 608 614 625 631 636 651 664 676 682 694 709 723 733 746 768 773 788 801 813 819 834 848 855 861 874 885 898 913 927 937 951 962 976 981 996 1010 1015 1030 1044 1058 1064 1078 1084 1090 1102 1117 1131 1144 1150 1164 1170 1185 1194 1204 1219 1230 1236 1242 1248 1263 1277 1283 1298 1313 1324 1329 1344">Compruebe si hay contaminación: asegúrese de que el agua u otros líquidos o <tspan y="1024" x="475 490 503 513 523 529 541 555 561 574 585 591 606 620 626 641 655 669 684 696 711 717 730 739 753 764 774 787 797 802 816 822 828 834 848 863 873 879 891 903 918 928 941 947 962 968 974 987 993 1015 1028 1043 1057 1062 1077 1090 1096">partículas no puedan afectar el lubricante o la máquina. <tspan font-family="F16" y="1062" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 490 505 527 542 552 566 581 594 604 610 621 626 632 647 659 672 678 692 706 717 732 745 756 766 779 786 792 806 820 830 843 853 875 880 895 909 915 921 934 939 954 964 978 988 1002 1017 1029 1035 1047 1054 1060 1066 1079 1085 1100 1112 1122 1136 1146 1159 1165 1179 1191 1204 1211 1217 1223 1236 1242 1251 1265 1278 1293 1302 1316 1321 1334 1340 1346 1359">Comprobar si hay desgaste: determine la presencia, la naturaleza, la fuente y la <tspan y="1100" x="475 486 500 513 527 537 542 557 570 585 590 605 619 625 631 645 659 670 685 698 709 718 731">severidad del desgaste <tspan y="1137" x="379 386 408 421 436 442 457 470 476 490 505 518 524 539 551 561 571 577 589 603 609 622 628 643 656 666 679 685 700 713 719 741 754 764 777 783 789 803 817 823 837 852 857 867 882 897 910 932 937 951 965 975 990 996 1011 1016 1030 1044 1059 1069 1081 1096 1109 1115 1128 1134 1149 1163 1177 1183 1194 1208 1214 1226 1241 1247 1260 1271 1281 1294 1300 1313 1328 1337 1347 1361 1367 1381 1386">Imagine una partícula dura de metal en un rodamiento o engranaje que se aplasta entre el <tspan y="1175" x="379 389 404 419 425 431 437 452 457 470 476 482 495 501 515 521 532 542 555 561 575 589 595 601 611 625 640 653 675 681 694 709 719 733 739 754 760 773 788 797 807 821 827 833 848 859 864 879 885 898 913 922 936 947 953 968 982 988 993 1007 1021 1036 1046 1058 1073 1086 1092 1105 1112 1118 1132 1143 1153 1168 1179 1185 1197 1211 1226 1236 1248 1270 1276 1291 1303 1318 1327 1341 1352">rodillo y la pista del rodamiento o entre los dientes del engranaje. Estos contaminantes <tspan y="1212" x="379 391 406 421 436 450 462 468 478 490 505 511 524 530 543 558 571 577 586 599 605 611 624 630 645 654 668 690 703 713 727 737 750 755">conducirán a una falla prematura  <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1292" x="379 398 411 431 448 467 485 500 507 527 544 551 569 588 607 615 623 638 646 660 668 687 704 711 729 745 762 771 783 800 808 825 832 841 860 867 887 906 923 931 960 969 988 1005 1025">Pruebas de análisis de aceite y lo que miden <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1366" x="379 392 405 416 422 444 458 472 483 493 503 516 527 533 544 558 564 576 591 596 610 622 632 645 659 665 675 689 698 704 719 731 741 747 760 782 795 810 820 833 839 854 867 877 890 896 907 921 927 939 954 967 973 979 990 996 1007 1014 1020 1035 1049 1062 1077 1090 1105 1111 1122 1135 1145 1151 1164 1179 1192 1198 1211 1226 1239 1250 1256 1269 1275 1288 1303 1309 1315 1328 1343 1357 1367 1380 1389 1404 1414 1420 1435">Las muestras se colectan rutinariamente para su análisis. Pueden ser enviadas a un laboratorio <tspan y="1404" x="379 393 407 416 430 439 454 469 475 490 496 508 514 528 543 549 555 568 583 597 607 620 630 644 654 660 675 681 686 701 710 724 733 748 763 770 775 790 803 813 819 832 843 848 863 873 887 901 916 929 940 945 959 974 979 993 999 1005 1018 1030 1044 1049 1059 1073 1079 1084 1099 1111 1117 1131 1144 1157 1172 1178">externo o a un laboratorio interno. Varias pruebas en el aceite incluyen: </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="698" y="281" width="436" height="349" xlink:href="page23_data/img56.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',23)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
