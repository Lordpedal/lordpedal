]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 2-6 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="681" x="951"> <tspan font-family="F19" font-size="24" y="727" x="310 321 325 337 349 357 369">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="374"> <tspan font-family="F19" font-size="24" font-weight="400" x="374 384 389 401 406 417 429 441 451 463 471 476 488 500 504 515 527 539 547 558 568 577 590 594 607 611 619 630 640 649 661 666 678 686 690 696 700 710 721 726 738 751 755 767 779 792 796 809 822 826 838 849 857 869 873 883 895 907 915 927 935 946 954 959 968 981 993 998 1010 1023 1033">2-4 Sensor de contacto directo utiliza un equipo para capturar sonidos <tspan font-family="F15" font-size="27" y="780" x="133 151 166 176 189 196 202 216 222 228 239 253 268 274 289 303 309 319 332 354 369 374 388 402 408 419 433 439 454 468 481 496 510 516 537 551 566 571 581 587 599 605 627 642 653 662 672 685 695 700 714 728 734 748 763 769 784 796 811 825 836 842 856 872 878 891 906 912 927 939 954 964 977 983 989 1002 1013 1019 1034 1047 1053 1062 1077 1087 1109 1121 1127 1142 1155">Nota: El sonido también se puede medir y mostrar en unidades dB en pantallas de forma de <tspan y="818" x="133 148 163 178 191 196 209 215 229 240 254 268 280 289 299 314 325 331">onda y espectros. <tspan y="1266" x="969"> <tspan font-family="F19" font-size="24" y="1311" x="431 442 446 458 470 478 490">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="495"> <tspan font-family="F19" font-size="24" font-weight="400" x="495 505 510 521 525 537 547 560 571 581 589 597 610 614 625 629 637 649 657 676 687 692 705 716 721 733 746 758 769 774 787 798 802 814 819 827 835 846 856 869 881 886 898 911">2-5 Espectro y forma de onda de ultrasonido <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1390" x="133 150 169 187 206 220 227 247 264 271 289 297 311 329">Fugas de aire <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1464" x="133 146 159 170 176 185 199 214 227 238 244 259 273 279 292 297 307 321 327 338 352 367 373 379 392 403 409 418 432 447 460 471 477 491 505 511 522 535 545 558 564 576 582 597 608 613 628 641 652 658 670 685 696 702 724 737 748 754 766 781 792 802 817 828 841 852 858 871 886 892 914 926 941 955 964 977 989 999 1013 1023 1036 1043 1049 1062 1075 1080 1090 1104 1114 1129 1143 1148 1162 1177 1189 1195 1208">Las fugas de aire son las fugas de servicios básicos más costosas en manufactura. La turbulencia <tspan y="1502" x="133 148 162 168 174 187 198 204 213 227 242 255 266 272 283 293 307 320 325 335 349 355 370 385 391 406 412 424 439 451 466 472 484 498 513 519 533 548 554 563 577 590 600 609 623 629 641 656 678 693 707 722 735 750 759 773 779 793 799 809 819 832 843 857 872 878 890 905 911 917 930 945 956 962 968 983 993 1003 1013 1027 1049 1062 1077 1086 1101 1112">de las fugas crea ruido blanco con un fuerte componente ultrasónico. Los instrumentos <tspan y="1539" x="133 147 153 163 173 186 197 212 227 233 245 260 271 276 282 297 310 325 335 341 349 355 367 380 395 401 410 424 439 452 463 468 483 497 502 517 530 541 547 561 571 585 596 610 620 626 638 651 666 680 686 698 704 717 730 742 748 763 769 774 789 804 817 832 845 860 875 881 894 909 918 932 954 967 982 991 1005 1011 1026 1040 1045 1051 1061 1075 1081 1096 1110 1116 1131 1145">ultrasónicos identifican fugas de gas presurizado y vacío independientemente del ruido de <tspan y="1577" x="133 142 157 172 187 202 208 221 242 257 263 276 291 301 314 320 327 332 346 361 373 387 402 411 421 434 444 449 462 468 480 494 504 513 527 542 547 557 563 572 585 600 613 624 630 645 659 673 688 701 707 720 735 749 759 769 781 791 797 809 815 828 843 852 867 878 884 899 913 918 940 946 952 966 977 983 997 1011 1017 1032 1047 1053 1065 1075 1089 1100 1106 1119 1125 1131 1143 1158 1173 1179">fondo ambiental. Encontrar y corregir fugas puede ahorrar cientos de miles de dólares al año. <tspan y="1646" x="133 151 166 172 187 197 211 225 235 248 270 283 289 304 317 323 345 358 372 382 395 410 416 438 443 457 471 481 496 502 517 530 536 549 555 564 578 584 596 611 633 647 657 663 685 690 705 720 726 731 746 758 764 778 791 804 810 824 839 852 858 863 878 889 904 918 930 942 948 962 977 983 995 1010 1031 1046 1052 1066 1076 1089 1094 1109 1123 1129 1135 1147 1158">Un programa de mantenimiento de aire comprimido incluye una inspección completa de las <tspan y="1684" x="133 146 160 170 185 191 196 211 225 238 249 255 270 283 289 298 308 322 333 339 352 358 370 384 397 406 416 431 437 449 463 475 489 500 506 519 525 531 544 558 573 580 586 599 612 623 629 638 652 667 680 691 697 708 721 727 741 750 756 771 785 799 809 821 836 842 854 868 881 896 911 925 931 942 956 962 976 990 1000 1014 1025 1035 1048 1062 1068 1083 1096 1106 1119 1124 1139 1153 1167 1173 1184 1198">aerolíneas de tres a cuatro veces al año. Las fugas se etiquetan cuando se detectan para que se <tspan y="1721" x="133 148 162 176 191 204 219 224 234 248 261 267 273 285 298 307 313 326 338 350 356 371 385 399 410 417 423 436 449 460 466 471 486 497 512 526 538 550 556 570 585 599 610 616 630 644 654 659 674 689 695 707 720 731 736 751 764 774 786 801 811 817 829 841 856 862 877 891 905 911 922 935 941 955 970 982 996 1009 1024 1033 1043 1056 1071 1076 1091 1105 1119 1132 1145 1155">puedan realizar acciones. Las inspecciones periódicas garantizan que se encuentren nuevas <tspan y="1759" x="133 142 156 171 184 195 201 214 220 232 246 261 270 276 285 307 320 335 341 356 369 383 389 400 414 419 429 443 458 470 480 493 503 517 532 538 544 557 568 574 583 597 612 625 636 642 655 665 671 686 700 713 723 736 751 764 775 781 795 809 815 824 838 851 857 868 874 888 903 917 928 934 946 961 971 984 994 1000 1014 1024 1038 1049 1055">fugas y confirman que se repararon las fugas etiquetadas de revisiones anteriores. <tspan y="1828" x="133 148 163 178 193 205 217 230 236 250 255 261 272 278 289 299 313 335 348 354 360 369 382 404 410 416 422 434 444 450 462 476 482 495 500 510 525 540 555 566 572 584 598 613 618 632 638 644 655 669 691 697 712 718 728 738 748 762 769 775 789 795 801 807 820 835 849 855 870 883 889 895 908 914 929 943 965 977 992 1007 1020 1026 1032 1046 1052 1057 1072 1086 1108 1122 1132 1146 1151 1166 1180">Conozca el sistema: familiarice a todos con el suministro, el lado de la demanda, el número de <tspan y="1865" x="133 145 160 182 197 207 221 232 246 256 270 281 288 294 300 313 324 330 344 354 368 379 385 399 414 428 439 444 459 473 479 488 501 516 528 534 549 564 577 598 604 617 632 642 657 662 675 681 693 707 720 726 741 755 761 774 784 790 803 818 824 836 842 856 871 877 890 896 902 913 919 929 939 953 975 988 993 1008 1022 1033 1048 1061 1067 1082 1096 1110 1116 1127 1141">compresores, las presiones de funcionamiento y cualquier adición al sistema desde que se <tspan y="1903" x="133 139 154 165 175 188 194 209 216 221 238 249 262 277 291 301 315 325 339 345 360 373 379 394 408 422 428 442 448 454 468 479 493 506 516 521 536 542 557 571 577 582 596 611 625 631 646 661 666 680 691 701 714 720 735 749 763 769 784 797 819 832 847 856 870 876 888 901 911 921 927 936 942 954 966 981 996 1001 1014 1020 1033 1048 1057 1067 1080 1095 1108 1123 1138 1143 1158 1173 1183">instaló. Asegúrese de que el usuario del equipo esté debidamente certificado y entrenado por <tspan y="1940" x="133 147 162 168 182 196 206 215 229 244 257 271 286 296 301 316 330 336 351 365 378 393 406 411 421 435 450 464 474 487 499 504 519 534 540 546 562 576 587 602 616 630 637 642 656 666 672 687 701 714 724 738 744 750 759 773 788 801 810 824 830 842 848 861 875 889 895 908 921 927 940 946 958 973 994 1009 1019 1034 1049 1061 1071 1077 1091 1096 1102 1115 1125 1139 1151 1157 1172 1186">un entrenador de buena reputación. Busque, etiquete, repare y vuelva a comprobar el área de </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="395" y="281" width="552" height="397" xlink:href="page6_data/img13.jpg"/><image x="0" y="0" width="326" height="221" transform="scale(1.815951, 1.828054) translate(207.60473,471.539604)" xlink:href="page6_data/img14.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',6)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
