]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-16 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="637" x="1095"> <tspan font-family="F19" font-size="24" y="683" x="168 179 183 195 207 215 227">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="232"> <tspan font-family="F19" font-size="24" font-weight="400" x="232 242 247 255 267 272 283 295 300 312 324 336 349 360 365 377 388 397 408 418 427 439 447 451 462 474 487 498 510 515 527 540 551 561 565 572 578 590 594 606 615 620 630 635 644 657 669 678 689 699 710 718 730 741 751 756 760 772 784 788 796 808 812 817 828 833 837 850 857 862 874 886 898 908 912 924 928 941 952 957 962 972 984 996 1001 1012 1017 1021 1041 1052 1065 1069 1077 1082 1094 1106 1110 1123 1135 1145 1158 1169 1175">2-18 Se puede detector conexiones flojas y sobrecargas. Evite la influencia del son al medir de noche. <tspan font-family="F28" font-size="27" font-weight="700" y="736" x="133 146 159 170 176 188 203 218 232 245 252 267 282 296 307 312 327 341 347 362 375 385 395 408 419">Las conexiones de barras <tspan font-family="F15" font-weight="400" x="425 440 454 468 482 496 511 517 529 542 556 567 580 589 595 607 620 626 641 651 656 670 684 696 710 721 726 739 754 761 767 781 787 793 806 817 823 835 848 858 873 886 897 902 917 931 945 960 973 988 994 1008 1018 1028 1041 1051 1056 1071 1084 1090 1103 1118 1130 1144 1156 1171 1184 1195">pueden causar calor excesivo, o las cargas pueden estar balanceadas.<tspan font-family="F28" font-weight="700" x="1202"> <tspan font-family="F15" font-weight="400" y="774" x="133 147 158 168 181 192 198 210 225 240 254 260 272 278 293 307 321 332 338 353 367 381 395 409 424 430 440 454 464 469 484 498 507 521 533 543 556 571 584 595 601 613 627 640 654 669 684 690 701 715 721 733 748 758 771 777 791 797 803 818 830 845 859 865 872 887 899 914 920 934 948 958 971 977 992 997 1012 1025 1038 1044 1057 1072 1085 1091 1104 1117 1132 1142 1154 1169 1182">Estas condiciones pueden ser detectadas cuando se abre el panel/gabinete o hay una ventana <tspan y="811" x="133 147 162 168 174 187 193 208 222 235 245 255 268 273 288 302 308 314 329 341 356 370 376 382 388 403 416 426 432 445 450 465 479 489 502">en la puerta del panel. Ver Figura <tspan font-family="F10" x="507"> <tspan font-family="F15" x="507 519 526 535 550 557">2-19. <tspan y="1259" x="1199"> <tspan font-family="F19" font-size="24" y="1304" x="438 449 453 465 477 485 497">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="502"> <tspan font-family="F19" font-size="24" font-weight="400" x="502 512 517 525 537 542 554 567 579 591 602 607 619 632 636 643 649 662 666 677 682 694 699 709 720 728 740 751 756 769 780 790 802 813 818 829 841 852 863 875 887 898 904">2-19 Conexión floja o carga desbalanceada. <tspan font-family="F15" font-size="27" y="1357" x="133 146 161 172 178 187 201 212 218 233 239 253 264 270 283 289 295 310 321 327 342 348 362 377 391 405 416 422 437 451 457 466 480 491 497 512 517 531 542 548 563 577 591 606 619 634 639 649 662 677 691 700 706 721 730 745 760 766 780 802 815 826 832 843 849 871 877 883 895 905 919 930 936 951 965 978 984 995 1009 1015 1030 1044 1057 1072 1086 1100 1106 1121 1134 1143 1157 1169 1179 1192 1202 1208">Los fusibles y los bloques de fusibles pueden tener problemas similares que se pueden detectar. <tspan y="1395" x="133 148 161 176 182 196 207 213 223 237 247 262 273 279 290 305 319 325 347 361 374 379 393 406 412 426 440 454 464 478 489 495 509 519 525 530 536 548 561 576 591 605 611 625 640 653 659 665 687 699 714 727 742 748 757 771 781 802 817 831 841 854 863 869 881 894 900">Cables rotos son muy evidentes utilizando una imagen termográfica. <tspan y="1806" x="931"> <tspan font-family="F19" font-size="24" y="1852" x="396 407 411 423 435 443 455">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="460"> <tspan font-family="F19" font-size="24" font-weight="400" x="460 470 475 485 498 502 517 521 527 539 549 553 561 573 582 595 604 608 618 630 634 653 664 677 681 689 693 705 714 722 733 746 750 760 772 792 805 809 817 828 838 850 859 864 876 888 892 903 915 920 932 941 947">2-20 Hilos rotos se manifiestan como rayas de color. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="251" y="281" width="839" height="353" xlink:href="page16_data/img38.jpg"/><image x="147" y="858" width="1049" height="398" xlink:href="page16_data/img39.jpg"/><image x="415" y="1442" width="510" height=