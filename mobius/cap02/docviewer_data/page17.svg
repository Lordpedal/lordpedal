 1388 1393 1411 1426">una Buena forma de revisar trampas de vapor para verificar su funcionamiento apropiado. Un </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="365" y="1150" width="1105" height="72" fill="#bfbfbf"/><rect x="363" y="1148" width="2" height="2" fill="#7f7f7f"/><rect x="365" y="1148" width="1105" height="2" fill="#7f7f7f"/><rect x="1470" y="1148" width="2" height="2" fill="#7f7f7f"/><rect x="363" y="1222" width="2" height="2" fill="#7f7f7f"/><rect x="365" y="1224" width="1105" height="2" fill="#000000"/><rect x="365" y="1222" width="1105" height="2" fill="#7f7f7f"/><rect x="1472" y="1222" width="2" height="2" fill="#000000"/><rect x="1470" y="1224" width="4" height="2" fill="#000000"/><rect x="1470" y="1222" width="2" height="2" fill="#7f7f7f"/><rect x="363" y="1150" width="2" height="72" fill="#7f7f7f"/><rect x="1472" y="1150" width="2" height="72" fill="#000000"/><rect x="1470" y="1150" width="2" height="72" fill="#7f7f7f"/><image x="558" y="281" width="716" height="325" xlink:href="page17_data/img42.jpg"/><image x="412" y="1261" width="1010" height="397" xlink:href="page17_data/img43.jpg"/><text><tspan font-family="F29" fill="#000000" font-size="27" font-style="italic" y="1194" x="410 426 440 450 463 470 476 482 497 502 512 518 532 541 551 563 573 583 597 603 617 626 632 646 660 665 678 688 694 708 722 727 742 756 769 782 788 794 808 823 829 840 852 867 881 890 896 910 923 929 942 947 960 970 980 992 998 1008 1020 1042 1056 1066 1079 1093 1105 1111 1125 1138 1144 1149 1164 1176 1187 1201 1213 1224 1234 124