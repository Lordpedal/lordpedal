4 408 417 559 576 590 605 615 627 642 655 667 673 688 702 709 715 727 742 756 766 779 801 806 821 834 846 852 867 881 888 894 906 921 936 946 959 981 986 1000 1014 1024 1039 1045 1059 1073 1079 1085 1098 1113 1118 1128 1134 1147 1161">FT – IR (infrarrojo) Degradación, contaminación, agotamiento del aditivo <tspan y="534" x="247 264 276 282 297 311 323 328 338 353 363 376 381 764 782 788 801 815 821 835 846 852 866 880 886 899 911 917 931 945 957">Acidez total Niveles de acidez <tspan y="589" x="257 273 286 297 311 317 327 341 351 364 370 773 791 797 810 824 830 844 855 861 875 889 895 910 923 934 947">Base total Niveles de base <tspan y="644" x="285 302 317 331 343">Agua <tspan y="690" x="274 289 299 313 319 325 340 354">Crujido <tspan y="735" x="255 271 284 294 300 306 319 325 336 350 364 373">Karl Fisher <tspan y="644" x="860"> <tspan y="690" x="707 722 737 752 764 777 792 801 811 824 836 842 856 871 885 896 902 915 921 933 948 962 977 992 1013">Concentraciones a 200ppm <tspan y="735" x="713 728 743 758 770 783 798 807 817 830 842 848 862 877 891 902 908 921 927 936 951 956 971 986 1007">Concentraciones a 10 ppm <tspan y="791" x="198 213 228 243 252 266 281 287 301 315 321 336 348 358 368 374 386 400 406 419 429 751 764 770 792 807 813 827 839 852 858 875 892 906 911 925 931 938 952 970">Conteo de partículas Limpieza NAS e ISO <tspan font-family="F33" font-size="24" y="836" x="631 642 653 665 670 682 697 702">Tabla -1<tspan font-family="F32" font-size="27" font-weight="700" y="889" x="132 145 160 170 180 193 200 214 226 239 250 256 271 284 291 297 310 325 338 345 352 362 369 380 386 401 414 420 433 445 459 465 475 488">Fortalezas del análisis de aceite <tspan font-family="F6" font-weight="400" y="955" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 245 259 269 283 295 305 318 323 338 351 360 370 376 388 402 408 421 432 438 453 467 473 487 501 512 527 540 551 560 574 579 594 609 619 641 654 660 674 684 690 705 719 724 739 752 763 773 786 791 806 813 822 837 843 865 871 882 892 905 916 922">Detecta partículas de desgaste normales de hasta 6-10 micras. <tspan font-family="F6" y="994" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 245 259 269 283 292 314 320 335 347 353 367 373 379 391 406 421 431 444 466 471 485 499 509 524 530 544 558 564 570 585 596 602 615 630 635 645 651 664 679 690 696 702 716 730 740 746 758 771 785 795 809 819">Determina el agotamiento de los aditivos lubricantes <tspan font-family="F6" y="1033" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 245 259 269 283 295 305 318 324 330 343 349 360 375 389 399 412 434 440 455 468 480 485 500 515 520 535 550 560 566 575 581 595 600 615 630 641">Detecta la contaminación por fluidos <tspan font-family="F32" font-weight="700" y="1087" x="132 149 163 178 185 192 198 213 226 241 255 266 272 286 300 307 313 326 341 354 360 367 378 385 396 402 416 430 436 449 461 474 481 491 504">Debilidades del análisis de aceite <tspan font-family="F6" font-weight="400" y="1157" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 246 261 267 282 296 305 319 331 341 354 360 366 379 385 398 413 425 435 441 453 459 473 488 494 508 522 528 542 556 567 582 595 606 615 629 635 648 663 677 687 709 722 727 741 747 762 775 784 794 800 812 826 832 845 856 862 877 890 896 911 925 935 950 963 974 984 998 1004 1015 1029 1044 1057 1067 1073 1087 1097 1111 1122 1128 1141 1147 1156 1170">No detecta la aparición de desgaste anormal– partículas de desgaste superiores a 10 <tspan y="1195" x="228 250 256 268 278 291 301">micras <tspan font-family="F6" y="1233" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 246 261 267 282 296 305 319 331 341 354 360 366 379 390 396 405 419 432 447 457 471 481 487 502 516 521 536 550 561 576 589 599 609 623 628 638 650 665 671 676 691 704 714 728 739 746 751 765 779 794 804 816 831 844 850 864 875 881 887 898 912 918 924 939 950 957 963 976 990 996 1002 1008 1023 1034 1041 1047 1060 1070 1082 1089 1098">No detecta las fuentes de desgaste (cojinetes, engranajes, sellos, anillos, etc.) <tspan font-family="F6" y="1272" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 246 261 267 282 292 307 321 336 346 358 364 378 393 406 412 417 432 441 456 465 487 500 512 518 533 547 553 564 579 594 603 617 623 637 643 649 663 673 683 696 711 726 731 746 760 766 772 785 791 813 826 841 855 860 875 888 894">No proporciona información sobre el estado de la máquina. <tspan font-family="F31" font-size="37" font-weight="700" font-style="italic" y="1352" x="132 151 164 184 201 220 238 253 260 278 298 306 321 329 349 368 386 395 412 426 434 453 472 489 496 511 528 536 555 574 592 611 628 647 654 668 685 704 712 720 735 753">Pruebas adicionales que se pueden realizar<tspan font-family="F34" font-size="27" x="767"> <tspan font-family="F6" font-weight="400" font-style="normal" y="1427" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F8" x="228 244 258 271 277 283 294 299 310 316 328 334 345 359 372 377">Análisis visual <tspan font-family="F27" y="1465" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="324 339 352 366 375 381 387 400 414 428 437 450 461 471 480 493 504 518 524 533 546 560 574 583 596 607 614 620 632 645 659 673 682 688 700 707 720 726 740 746 760 766 777 791 805 811 824 838 853">Ventiladores/respiradores: vapor viejo o soplado <tspan font-family="F27" y="1503" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="324 347 353 362 375 386 392 405 411 417 431 445 451 462 475 489 503 512 525 536 542 556 569 575 589 595 607 620 626 633 639 650 664 686 700 709 723 736 750 763 769 775 789 800 806 820 826 838 851 858 871 882 888 900 906 919 925 931 942 956 962 976 986">Miras e indicadores de nivel: comprueba los niveles y el color <tspan font-family="F27" y="1540" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="324 336 350 363 376 387 394 400 413 424 437 443 452 465 471 485 491 499 505 519 525 539 553 559 573 586 592 606 615 629 641 654 665 679">Fugas: aceite o fluido de proceso <tspan font-family="F27" y="1577" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="324 341 355 377 390 404 417 431 438 444 455 468 482 495 504 517 528 534 548 562 568 582 595 601 614 627 641 654 660 673 687 692 714 728 741 752 761 770 782 793 799 813 826 832 845 856 869 875 884 897">Humedad: separación de agua en muestras de aceite <tspan font-family="F27" y="1615" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="324 338 352 358 372 381 388 394 400 413 424 430 452 466 479 490 499 508 521 532 538 552 565 571 584 595 608 614 623 636 642 656 667 678 692 701 715 721 727 741 755 761 772 785 799 805 819 831 837 851 864 875 881 895 909">Color: las muestras de aceite oscuro indican oxidación <tspan font-family="F6" y="1653" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F8" x="228 246 252 266 275">Olor <tspan font-family="F27" y="1691" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F8" x="323 341 347 361 370 376 389 400 413 422 431 437 459 473 480 486 499 505 511 524 535 549 555 564 577 583 597 611 624 638 651 657 671 684 698 712 721 732 745 751 762 775 781 794 808 817 830 844 858 864 877 883 896 902 911 924 930 939 952 974 988 1001 1010 1023 1032 1046 1055 1068">Olor acérrimo: el aceite puede haberse calentado a alta temperatura <tspan font-family="F1" y="1745" x="132 146 152 158 171 186 199 205 211 222 228 239 245 260 273 279 292 304 318 324 333 347 353 367 377 392 407 421 431 443 449 463 478 491 497 512 526 540 555 567 573 579 594 603 617 627 649 662 674 680 694 709 715 726 741 755 765 779 784 798 804 810 824 835 845 857 872 887 893 907 921 927 933 946 958 972 978 987 1001 1008 1013 1028 1042 1052 1066 1072 1087 1101">El análisis de aceite proporciona buena información sobre el estado del aceite, pero no <tspan y="1782" x="132 147 161 173 187 198 211 220 226 239 261 274 289 299 312 318 329 344 359 368 382 388 402 408 413 427 438 448 461 476 491 496 511 525 531 537 550 556 578 590 605 619 625 640 653 660 665 682 691 705 715 725 739 754 766 781 794 816 829 844 854 867 874 880 895 907 920 926 940 950 960 973 978 988 1002 1013 1028 1043 1049 1064 1078 1084 1097">necesariamente sobre el estado de la máquina. Afortunadamente, hay otra tecnología <tspan y="1820" x="132 142 156 162 175 187 193 207 222 235 250 263 269 284 298 312 317 330 344 350 364 370 376 389 400 414 420 429 443 450 455 470 485 491 506 518 528 541 547 562 575 585 598 608 630 635 650 663 673 679 685 698 704 716 730 745 759 765 777 783 798 812 818 833 847 853 859 872 883 897 903 913 926 932 945 960 966 977 983 990 996 1007 1012 1027 1042 1048 1063 1075 1085 1098">relacionada que ve el aceite, no para determinar la condición del aceite en sí, sino para <tspan y="1857" x="132 142 156 162 175 187 193 207 222 235 245 251 257 270 281 287 302 314 324 334 340 352 366 372 385 396 402 415 430 436 450 456 462 475 486 500 506 515 529 535 547 562 576 582 588 603 614 620 642 657 672 687 698 703 718 732 737 752 766 777 792 805 815 825 839 845 866 880 892 905 920 926 938 952 958 971 977 986 999 1005 1011 1024 1030 1043 1058 1064 1070 1083 1089 1111 1123 1138 1152 1158 1173 1186 1193">relacionar las partículas en el aceite con los modos de desgaste mecánico y falla en la máquina. <tspan y="1894" x="132 146 157 167 180 186 196 210 221 236 251 257 271 286 292 305 311 322 336 341 356 370 384 399 421 427 442 454 460 476 491 504 510 516 527 533 544 550 565 578 584 599 612 621 631 637 649 663 669 682 693 699 714 728 734 750 764 775 790 803 814 823 837 843 852 876 890 907 917 922 937 943 956 969 979 989 1003 1018 1028 1041 1050 1056 1068 1074">Esta tecnología se denomina Análisis de Partículas de Desgaste (WPA) o Ferrografía. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="117" y="277" width="1" height="1" fill="#000000"/><rect x="118" y="277" width="391" height="1" fill="#000000"/><rect x="509" y="277" width="1" height="1" fill="#000000"/><rect x="510" y="277" width="698" height="1" fill="#000000"/><rect x="1208" y="277" width="1" height="1" fill="#000000"/><rect x="117" y="278" width="1" height="54" fill="#000000"/><rect x="509" y="278" width="2" height="54" fill="#000000"/><rect x="1208" y="278" width="1" height="54" fill="#000000"/><rect x="117" y="332" width="1" height="2" fill="#000000"/><rect x="118" y="332" width="391" height="2" fill="#000000"/><rect x="509" y="332" width="2" height="2" fill="#000000"/><rect x="511" y="332" width="697" height="2" fill="#000000"/><rect x="1208" y="332" width="1" height="2" fill="#000000"/><rect x="117" y="334" width="1" height="54" fill="#000000"/><rect x="509" y="334" width="2" height="54" fill="#000000"/><rect x="1208" y="334" width="1" height="54" fill="#000000"/><rect x="117" y="388" width="1" height="2" fill="#000000"/><rect x="118" y="388" width="391" height="2" fill="#000000"/><rect x="509" y="388" width="2" height="2" fill="#000000"/><rect x="511" y="388" width="697" height="2" fill="#000000"/><rect x="1208" y="388" width="1" height="2" fill="#000000"/><rect x="117" y="390" width="1" height="53" fill="#000000"/><rect x="509" y="390" width="2" height="53" fill="#000000"/><rect 