]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-18 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 145 160 175 186 200 206 221 226 240 251 257 266 280 293 299 310 323 333 339 345 358 363 373 387 408 423 437 447 459 469 483 493 506 511 521 535 541 554 563 569 582 595 601 614 629 638 648 662 668 674 687 692 706 720 730 740 753 768 780 786 799 805 816 829 835 840 855 868 874 889 902 908 914 927 933 942 952 965 987 1002 1015 1022 1028 1041 1054 1060 1073 1078 1093 1107 1117 1130">consejo es revisar la temperatura relativa entre la entrada y salida de la trampa. La Figura <tspan font-family="F10" x="1135"> <tspan font-family="F15" x="1135 1147 1154 1166 1178">2-22 <tspan y="341" x="133 149 164 179 185 200 212 218 233 247 252 274 289 299 313 323 329 340 355 369 379 393 405 418 424 437 452 462 475 490 502 509 515 525 539 554 567 589 595 608 623 633 647 653 664 679 694 703 717 729 742 748 762 776 786 799 814 828">Bobina de motor sobrecalentada, rodamiento sobrecalentado <tspan y="394" x="133 139 161 175 189 200 210 220 233 239 252 267 273 287 301 307 317 330 336 350 364 370 379 393 415 430 443 453 466 476 490 500 512 518 533 547 553 565 579 585 599 609 622 637 652 663 669"> muestra un delta de temperatura de 20 grados. <tspan font-family="F19" font-size="24" y="847" x="1101"> <tspan y="891" x="149 160 164 176 188 196 208">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="213"> <tspan font-family="F19" font-size="24" font-weight="400" x="213 223 228 238 249 253 259 278 290 302 314 326 330 339 350 358 377 390 402 410 421 429 433 443 454 459 469 474 482 494 502 515 527 535 546 554 558 568 579 584 597 608 612 620 628 639 659 671 682 687 699 711 715 726 738 750 762 771 775 787 799 811 822 834 846 851 856 872 884 892 904 908 919 925 929 942 953 958 966 977 982 995 1006 1010 1019 1030 1049 1062 1073 1081 1092 1100 1112 1120 1131 1136 1149 1160 1165 1175 1188 1194">2-23 Imagen termográfica y fotográfica de trampa de vapor dañada. Note el delta de temperatura de 20° <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="970" x="133 153 161 179 199 211 229 237 250 267 279 292 310 326 338 356 370 378 397">Planta refractaria <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1044" x="133 148 161 167 182 196 206 219 230 236 242 257 271 281 295 310 321 328 334 346 352 367 376 386 401 412 418 432 447 461 466 481 496 507 513 522 536 545 555 568 580 590 602 612 618 633 644 650 664 675 689 702 708 730 744 758 768 782 787 797 803 816 831 844 859 865 879 889 904 919 925 939 961 974 985 990 1005 1019 1025 1038 1044 1055 1061 1074 1096 1101 1115 1129 1139 1153 1159 1174 1188 1202">Calderas, hornos, y otros equipos refractarios usualmente tienen problemas de aislamiento que <tspan y="1082" x="133 148 162 176 191 205 219 225 240 253 263 277 289 299 311 321 332 346 352 364 378 393 398 408 422 431 453 468 482 492 505 514 520 533 540 545 559 572 594 609 614 628 643 648 663 677 691 706 720 725 740 750 765 777 791 804 814 820 834 849 854 860 875 889 895 907 920 935 949 959 965 980 993 999 1014 1020 1035 1050 1064 1078 1093 1099 1113">pueden detectarse con termografía. También puede proveer un indicador de bloqueo o <tspan y="1119" x="133 146 158 172 194 208 214 227 239 245 260 275 281 296 310 324 330 345 359 373 387 401 407 421 431 445 458 471 486 491 501 507 522 536 550 555 569 575 581 592 598 609 619 632 654 667 673 682 696 711 723 729 743 758 772 777 791 806 812 823 838 853 867 873 885 891 906 920 934 945 951 966 980 990 996 1018 1031 1042 1049 1055 1068 1081 1087 1100 1105 1120 1134 1144 1156 1162 1174 1186 1200">acumulación que puede prevenir que el sistema funcione en condiciones óptimas. La Figura 224 <tspan y="1157" x="133 139 154 169 175 187 200 206 212 225 236 242 254 264 278 291 302 308 322 336 342 357 370 380 395 400 415 428 434 448 462 468 480 493 499 514 524 529 544 558 572 578 591 600 614 626 636 648 663 669 682 688 694 707 712 726 735 741 753 759 772 787 799 805 818 824 838 852 858 864 878 888 903 915 929 940 955 961">indica las áreas de pérdida de calor que afectan a la eficiencia del proceso. <tspan font-family="F19" font-size="24" y="1541" x="1063"> <tspan y="1586" x="324 335 339 351 363 371 383">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="388"> <tspan font-family="F19" font-size="24" font-weight="400" x="388 398 403 413 425 429 445 457 465 478 491 495 506 518 530 534 545 554 565 576 586 590 600 611 617 621 633 645 653 665 674 679 683 696 708 712 722 734 746 759 772 776 788 801 805 816 821 830 835 846 865 870 881 893 902 914 919 931 943 951 955 965 970 981 993 1002 1013 1019">2-24 Horno con áreas calientes indicando un aislamiento deficiente. <tspan font-family="F15" font-size="27" y="1639" x="133 146 159 165 175 189 198 220 235 249 259 272 281 287 300 306 311 326 335 345 357 367 377 391 397 410 416 430 441 447 461 476 488 494 504 518 529 544 559 565 579 594 600 613 619 634 648 662 667 677 683 696 711 725 730 752 766 778 793 806 817 823 836 851 857 863 875 888 900 906 920 935 949 960 966 980 994 1008 1018 1028 1042 1048 1061 1067 1080 1085 1095 1109 1123 1137 1151 1166 1176 1182 1196 1210">La termografía infrarroja es una tecnología que tiene muchas aplicaciones dentro y alrededor de <tspan y="1676" x="133 147 162 175 181 196 202 215 230 240 252 259 265 279 284 298 312 326 332 345 360 366 372 384 397 409 415 429 444 458 469 475 489 499 505 510 524 535 541 554 569 575 589 599 614 626 640 651 666 677 684 689 703 718 723 737 752 766 772 787 802 813 819 833 847 853 866 881 895 908 923 928 941 947 958 964 975 984 998 1020 1033 1044 1050 1062 1077 1099 1114 1119 1133 1147 1161 1171 1185 1191 1204">una planta. Tiene aplicaciones útiles en procesos, en equipos de apoyo y sistemas como energía <tspan y="1713" x="133 147 153 167 179 189 198 204 216 229 236 242 252 266 280 294 304 310 323 334 340 346 361 366 379 393 399 413 424 429 444 458 463 473 486 501 516 530 544 555 561 567 576 590 605 618 629 635 647 653 675 688 699 706 712 726 732 738 752 762 776 787 793 808 814 829 842 848 854 869 880 886 900 915 929 935 950 965 975 981 987 1002 1010 1020 1033 1042 1052 1067 1073 1088 1099 1104 1119 1132">eléctrica, tuberías, niveles de tanques, fugas y más. El precio de los equipos infrarrojos ha <tspan y="1751" x="133 148 161 167 180 195 210 216 231 244 255 265 277 292 302 315 321 334 349 355 361 376 387 393 407 413 423 429 451 466 477 483 495 510 525 536 543 548 563 578 588 594 600 614 620 635 649 663 669 675 688 693 703 717 729 744 759 765 779 794 800 813 818 832 843 849 862 877 891 901 914 920 933 944 958 973 987 993 1008 1013 1027 1033 1048 1061 1071 1083 1089 1095 1108 1114 1136 1148 1161 1176 1186 1192 1204">bajado bastante en los últimos años, por lo que la tecnología es ahora asequible para la mayoría <tspan y="1788" x="133 148 162 168 174 187 198 204 219 225 238 252 262 275 286 292">de las plantas. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="245" y="425" width="851" height="416" xlink:href="page18_data/img45.jpg"/><image x="283" y="1204" width="777" height="333" xlink:href="page18_data/img46.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',18)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
