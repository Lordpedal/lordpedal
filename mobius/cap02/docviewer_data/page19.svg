]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-19 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F14" x="593"> <tspan font-family="F16" font-size="27" font-weight="400" y="400" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 453 459 469 483 492 514 529 543 553 566 575 581 594 599 609 615 637 649 664 678 692 706 717 723 728 743 752 762 774 784 794 809 815 828 838 848 854 868 878 893 908 922 932 944 950 965 980 992 998 1012 1027 1040 1046 1068 1080 1095 1108 1118 1131 1137 1146 1160 1166 1179 1189 1195 1208 1221 1242 1256 1270 1280 1294 1300 1315 1327 1337 1350 1360 1373 1378 1393 1407">La termografía (imágenes infrarrojas) proporciona una manera relativamente barata de <tspan y="438" x="427 442 456 466 480 491 501 514 524 530 542 554 576 591 597 612 623 629 642 657 663 669 682 687 697 711 733 747 761 771 783 793 807 817 830 836">detectar cambios en la temperatura. <tspan font-family="F16" y="477" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 453 464 470 482 495 517 530 540 553 564 570 583 596 606 612 624 639 645 658 673 678 693 703 715 730 736 758 771 786 792 807 820 825 839 854 860 872 884 899 912 924 930 945 958 973 978 992 997 1011 1022 1028 1034 1056 1071 1085 1095 1105 1117 1132 1141 1155 1161 1176 1190 1204 1210 1222 1237 1242 1257 1269 1274 1289 1302 1308 1320 1335 1350 1356 1362 1374">Las cámaras varían en gran medida en capacidad – es importante que coincida con la <tspan y="515" x="427 439 452 474 487 497 510 516 528 543 552 562 576 587 597 610 616 628 643 657 663 669 682 688 701 716 722 728 740 753 765 771 786 800 806">cámara correcta con la aplicación. <tspan font-family="F16" y="553" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 442 448 462 471 481 496 507 513 527 537 542 557 569 575 590 596 611 622 627 642 656 671 684 699 705 718 733 742 756 770 785 798 808 819 833 839 854 866 876 889 895 909 922 927 937 950 959 965 979 988 998 1012 1022 1036 1047 1053 1065 1080 1091 1101 1116 1127 1142 1152">Ciertos principios deben entenderse para evitar errores costosos <tspan font-family="F30" y="591" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 537 547 560 575 586 607 613 624 630 645 659 666 672 685 700 711 726 736 747 753 768 782 789 795 804 818 827 833 847 860 866 881 895 902 908 922 944 950 961 966 981 995">Transmisión, absorción, reflexión, emisión <tspan font-family="F30" y="628" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 537 559 565 576 582 595 601 616 629 643 650 655 665 679 690 705 711 725 737 743 758 772 779 785 797 812 827 848">Emisividad, resolución, zoom <tspan font-family="F16" y="667" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 453 464 470 482 497 512 527 533 545 551 565 580 594 605 610 625 639 645 651 664 670 684 694 708 722 737 750 756 771 785 798 813 826 841 847 860 869 883 894 904 917 927 933 944 949 964 978 984 993 999 1011 1024 1034 1040 1053 1065 1087 1101 1115 1125 1139 1145 1151 1164 1175 1181 1187 1201 1212 1222 1236 1246 1259 1270 1276 1291 1305 1315 1328 1343 1349 1364 1377 1388 1394 1399">Las condiciones de la prueba pueden afectar significativamente las lecturas obtenidas   <tspan font-family="F30" y="705" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 538 544 558 572 582 597 604 610 616 630 642 648 659 674 680 693 702 709 715 724 738 760 775 788 798 811 821 835 845 857 863 876 898 913 919 932 947 956 970 977 983 995 1010 1025 1039 1045 1060 1065 1080 1093 1105 1111 1124 1130 1144 1150 1155 1170 1185 1191 1204 1214 1220 1233 1247">Viento, luz solar, temperatura ambiente, ángulo hacia el objetivo <tspan font-family="F16" y="743" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 453 464 470 483 498 504 510 522 535 547 553 568 583 597 608 614 619 634 646 652 666 679 692 707 713 719 732 737 752 766 775 789 801 813 819 834 848 854 869 882 888">Las aplicaciones incluyen la detección de: <tspan font-family="F30" y="781" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 540 554 565 580 593 604 614 628 633 655 669 681 694 709 715 726 741 747 759 765 775 790 802 815 837 842 856 870 880 894">Desgaste mecánico y rozamiento <tspan font-family="F30" y="818" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 546 559 565 571 580 594 609 621 627 642 657 670 691 697 710 725 735 750 755 770 784 790 796 809 814 824 834 847 869 884 896 902 917 931 936 949 962 977 992 1001 1007 1020 1025 1040 1049 1059 1072 1083 1089 1102 1117 1123 1129 1141 1154 1166 1172 1187 1201 1215 1226 1232 1247 1260 1266 1281 1291 1306 1317 1331 1342 1356">Mal funcionamiento de la trampa de vapor y otras aplicaciones de proceso <tspan font-family="F30" y="856" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 541 556 569 575 586 600 610 615 629 635 649 663 669 678 691 697 703 716 727 733 747 753 767 779 788 798 804 816 829 839">Una serie de fallas eléctricas <tspan font-family="F13" font-size="43" font-weight="700" y="940" x="379 401 417 439 459 482 501 518 525 548 569 576 610 632 647 669 685 705 722 730 750 760 780 798 812 827 837 854 877">Pruebas de motores eléctricos<tspan font-family="F14" x="893"> <tspan font-family="F15" font-size="27" font-weight="400" y="1021" x="379 392 407 418 424 446 461 471 486 495 509 520 526 540 546 560 571 581 590 596 608 623 634 640 651 666 681 686 700 706 712 724 739 761 776 790 805 818 833 842 856 862 877 886 892 907 919 924 939 952 958 964 979 993 999 1004 1018 1033 1047 1053 1068 1083 1088 1102 1117 1123 1129 1142 1147 1169 1182 1195 1209 1219 1225 1238 1244 1258 1272 1278 1284 1297 1308 1314 1329 1335 1348 1362 1372 1385 1396 1402 1408 1422 1433">Los motores eléctricos son el componente principal del equipo en la mayoría de las plantas. Es <tspan y="1058" x="379 385 407 422 436 446 458 468 474 487 502 508 519 534 549 564 576 589 599 605 616 630 636 648 662 677 692 698 710 716 730 745 751 766 778 788 801 806 821 834 844 856 871 881 887 899 911 921 927 942 951 966 978 992 1003 1018 1029 1035 1040 1055 1061 1075 1085 1098 1108 1118 1132 1154 1169 1174 1189 1204 1215 1220 1233 1239 1253 1263 1278 1292 1302 1315 1337 1350 1359">imperativo conocer su condición para garantizar procesos ininterrumpidos y programar <tspan y="1096" x="379 389 395 409 431 446 461 472 477 492 506 511 517 532 545 557 566 572 585 591 606 618 633 639 652 667 673 679 693 708 720 730 736 751 764 770 780 793 808 821 831 837 846 859 865 871 884 895 901 912 927 937 951 961 975 986 999 1005">tiempos de inactividad en lugar de tener fallas sorpresa. <tspan y="1627" x="1235"> <tspan font-family="F19" font-size="24" y="1673" x="751 762 766 778 790 798 810">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="815"> <tspan font-family="F19" font-size="24" font-weight="400" x="815 825 830 840 851 856 876 888 897 909 917 922 934 946 950 955 967 979 992 1002 1012 1017 1029 1042 1046 1060 1066 1078 1084">2-25 Motor de inducción A.C. <tspan font-family="F15" font-size="27" y="1726" x="379 392 407 418 424 439 449 464 479 485 498 520 533 544 550 572 586 598 611 625 631 643 658 669 675 690 703 709 715 730 741 747 769 784 794 808 818 832 843 849 859 873 879 894 908 922 936 950 965 970 985 999 1008 1022 1034 1044 1056 1066 1072 1084 1098 1113 1119 1133 1139 1149 1159 1172 1183 1197 1212 1218 1233 1248 1259 1265 1271 1281 1294 1304 1326 1340 1355 1365 1378 1386 1391 1404">Los problemas mecánicos de los motores se pueden detectar con ultrasonidos, termografía <tspan y="1764" x="379 385 400 409 419 431 441 451 465 471 484 490 502 508 530 545 559 565 575 589 599 613 628 633 648 662 668 680 686 701 711 724 736 742 756 771 785 796 802 808 822 827 842 848 861 883 898 911 920 935 950 957 962 977 989 1002 1008 1023 1033 1046 1060 1075 1088 1099 1105 1119 1130 1145 1159 1171 1177 1190 1195 1209 1220 1226 1241 1255 1269 1275 1290 1304 1317 1332 1345 1360">infrarroja y monitoreo de vibraciones. Sin embargo, hay pruebas especiales que pueden <tspan y="1801" x="379 394 408 418 432 443 453 466 476 482 488 500 506 518 533 548 562 568 580 586 601 615 621 635 641 655 666 676 686 692 704 716 723 729 742 755 766 772 787 797 811 824 839 852 863 869 880 894 900 915 920 933 939 953 967 982 987 1001 1016 1021 1036 1051 1062 1068 1080 1093 1102 1116 1131 1145 1155 1161 1174 1185 1191">detectar la condición eléctrica. Las pruebas se dividen en dos categorías: <tspan y="1870" x="379 388">1.<tspan font-family="F17" x="395"> <tspan font-family="F15" x="427 442 452 466 480 495 508 519 525 539 549 559 572 582 588 600 613 624 630 637 643 652 666 679 689 702 708 723 736 742 748 754 768 782 794">Pruebas estáticas / fuera de línea <tspan y="1908" x="379 391">2.<tspan font-family="F17" x="398"> <tspan font-family="F15" x="427 442 452 466 480 495 508 519 525 539 545 560 573 595 601 613 626 637 642 656 671 677 683 688 703 717 729">Pruebas dinámicas en línea </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1082" height="1" fill="#000000"/><rect x="375" y="963" width="1082" height="1" fill="#000000"/><image x="602" y="1143" width="628" height="480" xlink:href="page19_data/img48.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',19)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>