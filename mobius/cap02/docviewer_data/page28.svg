]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F0" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 2-28 <tspan font-family="F22" font-size="27" font-weight="400" x="380"> <tspan font-family="F0" font-size="19" font-weight="900" x="384 403 422 440 450 468 487 504 524 533 550 560 570 580 598 616 634 654 673 690 709 729 740 758 776 786 805 823 833 854 874 894 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1171 1190 1209">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="43" font-weight="700" y="317" x="132 168 190 212 222 236 258 274 294 317 324 347 368 375 397 419 442 464 474 491 500 522 545 553 572 593 608 625 646 663 671 706 727 736 758 774 794 801 823 844 852 862 882 889 911 933 955 970 979 999 1021 1031 1040 1049 1072 1091 1113 1122">Monitoreo de Condición versus Mejora de la Confiabilidad. <tspan font-family="F1" font-size="27" font-weight="400" y="398" x="132 146 152 158 180 195 210 215 225 240 249 263 278 284 298 312 318 330 344 359 374 380 392 398 412 427 433 439 452 458 473 486 492 506 521 534 539 552 558 569 575 590 604 610 625 638 644 650 663 669 680 693 699 713 728 734 749 763 769 780 794 800 813 828 842 848 863 878 885 890 905 919 928 943 949 964 978 984 1006 1020 1026 1040 1050 1063 1069 1075 1088">El monitoreo de condición le da una visión de la salud de su equipo, pero no mejora la <tspan y="436" x="132 144 159 174 183 189 202 217 223 229 234 249 262 277 283 296 302 323 337 352 367 378 384 399 412 426 432 446 452 458 479 485 500 513 519 525 538 549 555 567 580 594 605 618 629 635 645 658 664 676 682 697 711 717 723 738 748 754 769 779 793 808 814 828 850 863 874 881 886 901 916 931 936 950 956 962 984 998 1013 1019 1029 1043 1053 1067 1081 1087 1102 1115 1121 1127 1140">confiabilidad a menos que elimine las causas raíz de los problemas. Con el monitoreo de la <tspan y="473" x="132 144 159 174 189 195 207 213 227 242 247 261 272 282 295 317 332 343 349 363 374 387 402 414 420 433 439 460 474 488 498 512 518 527 542 564 577 591 606 621 627 649 662 677 683 698 711 722 728 743 755 765 778 784 798 812 822 836 847 857 870 880 886 897 902 908 922 937 950 956 978 991 1006 1020 1025 1040 1053 1059 1073 1083 1093 1106">condición estamos esencialmente tomando medidas para detectar si una máquina está <tspan y="511" x="132 141 154 160 166 179 194 209 224 231 236 254 267 280 285 300 314 336 349 359 374 385 400 411 417 432 445 460 474 483 489 500 506 521 532 538 551 562 577 589 595 608 623 638 649 655 667 681 696 702 716 726 736 751 758 764 776 791 812 827 833 848 862 876 886 896 906 919 925 937 950 965 978 990 995 1010 1023 1038 1044 1059 1071 1081 1094 1100 1113 1126 1132 1142 1154 1164">fallando. Hay numerosos beneficios asociados con esto, como nuestra capacidad para evitar <tspan y="548" x="132 141 154 160 166 179 190 196 208 221 231 244 255 265 275 290 299 305 317 330 341 347 359 365 380 386 399 414 420 428 434 446 459 469 475 496 510 516 530 540 546 560 566 571 581 591 604 619 632 637 652 658 673 686 692 701 715 730 743 753 766 778 784 798 813 818 831 837 843 856 861 876 890 901 911 917 931 946 951 966 980 986 1000 1006 1020 1032 1045 1056 1062 1077 1090 1096 1106 1119 1134 1148 1162 1173 1183 1198 1205">fallas catastróficas y planificar mejor el trabajo de reparación y la gestión de piezas de repuesto. <tspan y="586" x="132 147 161 171 186 191 205 211 217 239 253 268 274 284 298 308 322 336 342 357 370 376 382 395 401 423 436 451 465 471 486 499 504 519 534 539 554 567 579 593 598 613 626 641 654 660 674 689 699 705 716 721 727 738 753 759 774 780 795 808 818 830 836 851 864 876 889 899 905 911 924 930 952 965 980 994 999 1014 1027 1033 1055 1068 1079 1085 1096 1109 1115 1129 1143 1156 1171 1177 1191">Pero el monitoreo de la máquina no hace nada por sí solo para hacer la máquina más saludable <tspan y="623" x="132 147 153 168 181 191 204 210 223 237 246 260 274 289 302 312 318 329 343 349 362 368 383 396 402 415 425 431 437 444 449">o para extender su vida útil.  <tspan y="692" x="132 150 165 178 184 199 212 222 233 248 263 276 282 297 311 324 330 339 353 375 388 395 401 413 428 450 463 469 482 488 494 516 529 544 554 569 580 585 600 615 627 642 648 659 672 678 692 707 720 735 741 755 766 773 778 793 808 813 828 841 853 867 873 886 892 906 916 927 933 945 951 966 971 984 989 1004 1019 1025 1036 1049 1064 1078 1084 1096 1110 1132 1147 1152 1158 1164 1179 1185 1198 1208">Una persona que fuma, come alimentos poco saludables, no hace ejercicio y no sabe cómo lidiar <tspan y="730" x="132 144 159 174 180 194 200 205 219 230 240 249 263 274 280 295 309 323 337 351 357 362 372 378 391 397 403 425 438 453 459 471 486 492 506 521 533 539 552 566 578 584 597 603 609 621 636 651 657 672 684 694 707 713 727 742 748 759 774 788 803 817 831 845 852 858 872 878 884 905 919 934 940 952 966 972 982 997 1019 1031 1041 1054 1060 1074 1089 1102 1108 1121 1133 1143 1148 1162 1177 1190 1205">con el estrés puede ir al médico una vez al año para un chequeo. El médico tomará una variedad <tspan y="767" x="132 147 161 167 181 191 205 219 234 247 258 264 276 282 297 311 321 334 344 357 362 377 391 405 411 417 430 436 447 460 466 480 495 501 516 529 535 541 554 560 575 588 598 609 624 639 652 658 669 682 688 702 713 723 736 741 756 770 779 793 802 808 823 833 845 860 875 890 896 902 916 927 937 952 957 971 982 988 1010 1024 1039 1045 1055 1069 1079 1093 1108 1113 1128 1142">de pruebas y notará que la salud de la persona se está deteriorando. Esto es monitoreo de <tspan y="805" x="132 144 159 174 189 195 207 213 227 242 249 254 269 284 293 299 314 323 333 348 354 360 373 388 402 409 415 429 435 441 446 461 475 481 494 500 515 529 544 550 565 579 592 607 621 626 641 655 661 673 683 689 703 717 723 732 746 768 781 791 796 809 815 827 842 863 877 887 892 914 928 934 948 958 965 970 984 994 1006 1012 1018 1031 1036 1050 1061 1071 1086 1092 1104 1117 1131 1145 1158 1168 1181 1187 1200">condición. Por otro lado, el individuo puede dejar de fumar y comer mejor, etc. y esto ayudará a <tspan y="842" x="132 138 151 157 172 186 196 207 221 236 249 255 268 274 296 308 323 333 346 361 374 384 395 409 415 437 450 461 467 478 491 497 511 526 539 554 560 574 579 594 609 619 624 646 659 670 676 686 691 705 727 742 757 763 769 783 794 804 818 823 837 848 854 868 874 879 893 908 917 932 947 961 974 980 995 1005 1020 1033 1044 1054 1060 1073 1087 1093 1108 1121 1131 1144">la persona a mantenerse más saludable por más tiempo. Este es el enfoque proactivo para <tspan y="880" x="132 154 168 174 189 199 211 221 227 233 246 252 264 278 293 302 308 321 336 342 348 353 368 381 396 403 408">mejorar la confiabilidad.  <tspan font-family="F25" font-size="43" font-weight="700" y="964" x="132 153 174 184 204 222 239 249 271 294 313 329 336 346 366 373 407 428 437 459 475 482 497 518 535 557 580 589 611 634 643 662">Seleccionar la mejor tecnología <tspan font-family="F1" font-size="27" font-weight="400" y="1045" x="132 149 163 173 187 198 204 218 232 238 249 263 269 283 295 307 313 327 342 355 364 370 376 389 395 405 419 430 445 460 466 480 495 501 514 520 534 545 550 572 586 592 606 616 622 637 649 659 665 679 694 699 714 727 738 753 759 772 781 791 804 815 821 834 839 849 863 876 882 888 900 912 922 928 942 957 970 975 985 999 1012 1018 1028 1034 1049 1064 1069 1084 1098 1103 1113 1128 1142 1157 1168 1174 1180 1195 1206">Antes de seleccionar la tecnología es mejor dar un paso atrás y realizar una revisión de todos los <tspan y="1082" x="132 146 161 175 181 196 211 222 228 243 256 262 268 281 287 302 308 321 335 345 358 365 371 384 399 410 416 431 444 459 469 484 495 501 516 530 543 549 564 578 592 606 620 626 636 649 664 677 687 698 712 718 731 746 752 764 778 791 806 816 829 835 846 860 875 881">equipos de la planta. Los puntos que deben tenerse en cuenta son: <tspan font-family="F6" y="1153" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 238 252 267 281 287 298 304 313 328 334 349 362 368 380 395 410 419 425 438 452 458 464 470 485 498 512">requisito de confiabilidad <tspan font-family="F6" y="1192" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 234 247 253 259 281 296 311 320 330 343 358 370 376 389 394 409 422 432 445 450 464 470 476 491 500 515 527 541 552 566">la importancia para el proceso <tspan font-family="F6" y="1230" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 239 245 251 266 279 291 297 311 326 340 346 361 376 387 392 402 416 431 444 459 474 486 501 511 525 536 541 556 562 577 591">si hay equipos redundantes o no <tspan font-family="F6" y="1269" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 241 253 265 279 290 296 311 317 323 329 344 357 372 378 386 392 403 409 421 434 440 452 458 472 487 493 505 518 530 536 551 565">accesibilidad física y ubicación <tspan font-family="F6" y="1308" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 243 257 263 269 283 293 308 319 325">peligros. <tspan y="1362" x="132 146 161 176 191 202 208 222 232 242 257 268 274 283 297 319 332 343 349 360 375 390 396 408 422 436 446 456 462 477 491 505 516 522 531 536 551 564 579 591 596 610 620 633 644 651 656 670 685 700 714 720 735 749 763 777 783 794 807 817 823 829 843 854 864 870 879 885 897 910 925 930 944 950 959 964 979 992 1007 1019 1024 1038 1048 1061 1083 1096 1111 1120 1134 1141 1146 1160 1166 1172 1187 1201">Todos estos temas son cuestiones financieras. Todo debe ser justificable financieramente. Si no <tspan y="1399" x="132 143 157 163 178 192 206 221 235 240 246 260 271 281 287 296 302 314 327 336 342 356 362 367 377 383 397 419 434 448 454 466 472 486 492 498 512 523 532 546 559 569 581 596 602 616 630 642 656 667 680 690 695 710 721 727 742 755 765 778 783 805 820 835 840 850 864 874 888 901 910 916 930 945 958 964 986 999 1014 1028 1033 1048 1061 1068 1073 1088 1103">se puede justificar el tiempo y el esfuerzo necesarios para monitorear una máquina, no <tspan y="1437" x="132 154 169 184 190 199 214 224 237 251 257 271 282 295 301 307 320 326 348 360 375 389 395 410 423 429">monitoree esa la máquina. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1085" height="1" fill="#000000"/><rect x="128" y="987" width="1082" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',28)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>