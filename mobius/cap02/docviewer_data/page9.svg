]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1298 1316 1335 1355 1365 1385 1404 1414 1431 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-9 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 392 405 416 422 432 442 455 477 492 505 516 522 531 545 560 571 577 592 607 619 634 640 653 668 674 688 703 717 723 738 752 758 764 779 789 795 804 814 828 839 845 867 882 896 911 922 928 943 958 971 981 994 1004 1009 1022 1037 1048 1054">Las trampas funcionan en uno de los tres modos operativos. <tspan font-family="F16" y="374" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 481 495 508 530 544 550 564 570 583 597 603 609 622 628 642 655 669 680 686 700 713 726"> Cambio en la densidad <tspan font-family="F16" y="413" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 481 495 508 530 544 550 564 570 584 597 603 612 625 647 661 674 683 696 705 719 728 741"> Cambio de temperatura <tspan font-family="F16" y="452" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 481 495 508 530 544 550 564 570 583 597 603 609 622 628 640 653 659 673 684 690 704 717 731"> Cambio en la velocidad <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="531" x="379 402 411 423 436 454 468 488 507 516 535 554 568 576 592 600 619 632 652 672 680 698 727 745 759 767 784 793 810 826 838 851 859 874 894 909">Ultrasonidos y problemas eléctricos <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="606" x="379 393 399 405 427 442 457 462 472 487 496 510 525 531 545 551 560 570 583 594 609 624 630 642 656 662 673 687 693 708 722 736 750 764 770 784 794 800 806 812 824 836 846 852 867 879 889 902 908 923 936 946 960 971 981 994 1004 1010 1022 1032 1044 1059 1070 1077 1083 1097 1105 1119 1131 1141 1156 1162 1174 1188 1198 1212 1227 1240 1247 1253 1267 1281 1292 1304 1317 1326 1341 1354 1365 1371 1384 1389 1404 1414 1424 1437 1448">El monitoreo ultrasónico se puede utilizar para detectar arcos, efecto corona, descargas y otras <tspan y="643" x="379 391 406 421 436 442 454 460 474 489 503 514 519 534 548 554 560 565 580 594 607 613 619 631 646 668 683 689 695 708 719 725 740 754 768 774 784 798 804 817 832 844 858 872 886 896 906 918 933 939 952 967 973">condiciones de línea, como las que se encuentran en: <tspan font-family="F16" y="714" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 489 502 516 525 534 548 559 565 579 592 598 609 623 637 646 655 669 675 681 696 709 715 737 751 760 774 783 796 807">Centros de control de motores <tspan font-family="F16" y="753" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 489 502 516 529 535 548 559 565 579 592 598 604 618 627 640 649 658 672 686 695 709 718 731 743">Paneles de interruptores <tspan font-family="F16" y="791" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 486 492 506 519 532 543 549 562 568 581 592 601 610 616 627 640 652">Líneas eléctricas <tspan font-family="F16" y="830" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 489 503 517 530 542 548 562 576 589 600">Conexiones <tspan font-family="F16" y="869" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 492 505 516 527 541 563 577 590 601 607 618 624 638 652 658 672 685 691 697 710 716 727 733 746 768 774 787 801 810 823">Descomposición del aislamiento <tspan font-family="F16" y="908" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 489 503 517 530 542 548 562 576 589 600 606 612 626 637 651 660 669 683 694 703 716 727 733 747 753 762 776 785 798 808">Conexiones incorrectas o rotas <tspan font-family="F15" y="1460" x="1127"> <tspan font-family="F19" font-size="24" y="1506" x="514 525 529 541 553 561 573">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="578"> <tspan font-family="F19" font-size="24" font-weight="400" x="578 588 593 605 610 625 630 638 646 657 667 679 692 696 709 722 726 738 747 751 764 776 787 792 804 817 828 840 852 856 867 873 884 894 905 910 922 934 939 951 962 970 982 986 1005 1018 1030 1034 1043 1055 1063 1075 1088 1092 1105 1116 1120 1126 1130 1143 1154 1165 1175 1179 1192 1204 1208 1221 1225 1234 1242 1250 1255 1267 1279 1290 1295 1307 1320">2-9 Ultrasonido es una buena elección para monitoreo de líneas de distribución <tspan font-family="F15" font-size="27" y="1559" x="379 393 399 405 419 425 435 445 458 469 484 499 504 519 534 540 554 565 571 584 599 612 618 632 646 652 658 671 682 688 710 724 730 744 754 768 779 785 799 814 826 832 847 861 875 886 892 907 920 930 942 948 954 969 980 994 1008 1020 1032 1038 1053 1067 1081 1092 1098 1112 1118 1132 1143 1153 1162 1168 1180 1193 1204 1210 1225 1239 1245 1251 1256 1271 1285 1298 1309 1314 1329 1343">El ultrasonido es una de las mejores opciones para inspecciones eléctricas de líneas de <tspan y="1596" x="379 389 399 412 427 438 459 465 476 482 497 511 517 530 535 550 556 567 576 586 592 607 621 633 639 653 668 675 681 686 701 712 727 741 753 765 771 785 800 814 825 830 845 859 865 876 890 905 919 929 939 952 964 970 985 999 1013 1024 1031 1037 1049 1063 1076 1085 1095 1110 1121 1127 1142 1155 1161 1167 1181 1191 1204 1214 1224 1238 1252 1262 1277 1286 1300 1311 1318">transmisión y distribución, inspecciones de subestaciones, cuartos de interruptores, <tspan y="1634" x="379 389 399 412 427 438 447 461 471 493 506 521 535 545 559 570 576 582 594 609 619 633 648 661 668 674 686 696 708 723 728 741 747 761 775 786 798 811 821 836 849 860 866 872 885 900 911 917 928 943 958 963 978 993 1004 1010 1023 1034 1049 1061 1067 1080 1095 1110 1121 1127 1139 1153 1168 1174 1182 1192 1206 1211 1221 1228 1233 1247 1258 1268 1281 1287 1293 1306 1316 1322 1336 1342 1354 1368 1390 1405 1418 1428">transformadores, corona, arco y descargas. Los sonidos asociados con freír, estallar o zumbar <tspan y="1671" x="379 390 405 420 426 438 451 461 474 486 495 509 518 524 535 545 551 563 578 589 595 609 623 629 643 653 663 676 687 693 702 715 721 727 740 751 758">son característicos de estas fallas. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1750" x="379 395 415 434 447 455 470 488 504 512 531 551">Lubricación <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1825" x="379 392 407 418 424 434 449 464 477 499 504 518 532 542 557 568 574 589 603 617 623 634 647 653 664 679 694 703 717 724 730 744 759 769 775 787 799 814 820 835 849 862 877 890 905 911 926 938 953 966 976 982 988 1003 1014 1020 1031 1045 1051 1057 1072 1083 1089 1095 1108 1122 1144 1158 1172 1182 1195 1204 1210 1216 1229 1240 1246 1261 1271 1285 1296 1301 1316 1331 1345 1356 1361 1367 1381 1390 1404 1414 1429 1442 1453">Los rodamientos que se sobre-lubrican pueden dañar los sellos, aumentar las presiones internas <tspan y="1862" x="379 392 398 410 423 437 448 461 471 477 486 499 505 511 524 535 541 556 565 579 601 614 624 638 648 661 672 678 684 701 715 720 735 749 761 775 790 797 803 817 822 828 842 856 870 880 893 904 918 924 937 951 963 977 988 994 1007 1021 1027 1041 1052 1058 1072 1087 1100 1105 1120 1134 1140 1146 1159 1170 1176 1190 1200 1205 1220 1232 1238 1253 1266 1272 1286 1297 1303 1315 1328 1342 1353 1366 1377 1383 1397 1411">y causar fallas prematuras. De hecho, el engrase excesivo es una de las principales causas de <tspan y="1900" x="379 388 401 407 413 426 432 446 461 467 473 488 499 504 514 529 544 557 579 584 598 612 622 637 648 655 661 675 689 704 713 727 734 747 762 776 786 799 810 823 833 839 852 867 873 895 910 919 934 944 949 963 969 983 995 1004 1014 1020 1032 1047 1052 1067 1081 1095 1110 1124 1129 1143 1165 1180 1194 1200 1213 1222 1228 1242 1248 1254 1260 1274 1289 1298 1304 1316 1329 1343 1353 1367 1373 1386 1400 1406 1412 1427 1438">falla en los rodamientos. Sobre-engrasar un motor eléctrico puede empujar el lubricante en los <tspan y="1937" x="379 394 409 424 430 445 458 472 487 498 504 516 529 543 554 567 582 597 612 618 630 644 654 664 679 690 696 706 718 732 738 748 763 773 779 792 797 812 825 840 855 866 872 894 907 918 923 937 947 960 973 987 998 1004">bobinados causando cortocircuitos y daños más graves. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="710" y="939" width="414" height="515" xlink:href="page9_data/img22.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',9)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
