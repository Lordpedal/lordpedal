]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 2-8 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="303" x="133 151 164 179 192 198 211 226 232 247 260 269 279 284 299 314 320 332 347 361 367 381 387 393 415 421 432 442 457 466 480 495 510 516 531 545 555 561 575 580 586 599 609 623 636 641 656 669 679 692 697 712 726 735 749 761 771 783 793 799 805 818 824 833 847 862 875 881 887 905 917 932 945 951 965 980 986 1001 1013 1022 1032 1038 1053 1068 1074 1080 1092 1107 1122 1128 1141 1147 1152 1165 1180 1195">Haga un barrido con el micrófono por el área para detectar la fuga. Haga un barrido lado a lado <tspan y="341" x="133 146 152 165 174 184 190 205 218 224 237 243 255 270 283 289 304 310">y arriba a abajo. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="420" x="133 155 173 185 202 217 232 241 260 279 287 306 323 331 343 356 375 405 424 442 456 464 483 500 507 525 543 562 582 595 602 622 639 651 668 684 696 715 735 749 767 782">Detección de trampas de vapor defectuosas <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="495" x="133 146 159 170 176 186 196 209 231 246 259 270 276 290 304 310 323 336 351 365 375 381 392 405 411 424 439 448 462 477 483 498 510 523 534 540 554 569 582 588 610 623 638 647 661 668 674 688 699 709 721 727 740 755 768 778 788 802 812 825 830 843 849 861 866 880 889 899 913 918 933 943 957 972 986 998 1012 1018 1032 1047 1053 1064 1078 1093 1099 1114 1128 1134 1155 1169 1182">Las trampas de vapor se abren ocasionalmente. Esta apertura y cierre produce un sonido muy <tspan y="532" x="133 148 154 165 175 180 195 205 220 225 240 254 260 266 275 281 295 301 316 321 336 351 360 382 395 401 408 414 432 447 460 466 477 491 506 521 534 539 554 568 574 586 600 615 625 638 649 659 674 680 695 700 710 724 735 745 760 766 780 791 796 802 817 831 844 850 856 871 883 893 906 912 926 937 949 963 975 990 1002 1012 1018 1032 1037">distinto del flujo normal. Una sonda de contacto directo es ideal para escuchar el <tspan y="570" x="133 142 156 171 183 189 204 219 232 254 259 273 287 297 312 318 330 344 354 364 378 389 399 414 421 427 443 457 472 486 491 506 519 534 547 557 563 577 591 597 608 623 638 643 658 673 679 691 705 720 731 741 754 768 778 792 797 803 817 827 841 850 860 874 896 911 916 931 946 952 967 981 991 997 1003 1016 1022 1035 1050 1063 1073 1083 1096 1106 1119 1125 1137 1143 1156 1162">funcionamiento correcto. Debe haber un sonido constante interrumpido por la apertura y el <tspan y="607" x="133 145 151 165 174 184 198 204 218 224 235 245 250 265 275 281 293 308 319 325 340 354 360 366 378 384 397 410 416 429 443 449 462 469 475 489 494 500 514 520 526 537 552 566 572 587 602 607 621 632 638 652 667 673 684 698 713 719 734 748 754 769 783 789 802 807 821 831 845 859 865 877 892 906 916 922 937 951 965 972 978 993 1007 1013 1022 1036 1051 1063 1069 1083 1098 1111">cierre distintivos de la válvula. Si el sonido es un sonido de aleteo continuo, no funciona <tspan y="644" x="133 145 160 170 180 194 205 215 228 250 263 278 287 301 308 314 332 346 352 363 378 393 398 413 428 434 446 460 475 486 496 509 523 533 547 552 558 573 587 593 605 618 624 639 653 667 673 679 692 697 707 717 730 752 767 779 785 799 810 820 833 839 851 861 874 885 897 910 925 938 944 957 972 978 984 997 1003 1018 1033 1044 1050 1062 1068 1082 1097 1103 1116 1130 1136 1149 1159 1169 1182 1188">correctamente. Un sonido constante indica que la trampa está atascada en la posición abierta. <tspan y="714" x="133 147 153 159 165 178 184 193 203 216 238 253 266 271 286 300 306 319 332 347 361 371 376 390 401 411 424 430 443 453 466 477 489 502 517 530 536 542 557 571 582 596 610 619 634 640 652 658 671 677 689 694 708 722 732 747 758 764 779 785 807 813 818 832 843 849 864 878 883 898 913 919 932 941 955 966 973 979 995 1009 1023 1037 1047 1060 1065 1079 1093 1105 1119 1130 1144 1149 1164 1178">Si la trampa de vapor está atascada, desperdicia cientos o miles de dólares. Genera exceso de <tspan y="751" x="133 146 159 174 189 199 205 218 233 238 252 258 264 275 281 292 302 316 338 350 356 371 385 399 405 416 426 440 453 459 471 485 500 509 519 532 547 556 570 581 587 602 616 622 635 641 653 666 680 691 704 710 719 732 738 744 757 768 774 788 802 808 823 832 842 855 866 872 881 891 904 926 941 954 965 971 985 999 1005 1018 1031 1046 1060 1070 1076">vapor en el sistema que crea contrapresión y causa fallas en otras trampas de vapor. <tspan y="1359" x="893"> <tspan font-family="F19" font-size="24" y="1405" x="323 334 338 350 362 370 382">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="387"> <tspan font-family="F19" font-size="24" font-weight="400" x="387 397 402 414 418 433 444 455 460 469 480 493 505 518 522 535 547 558 562 570 578 589 609 621 632 637 650 661 665 676 688 700 712 721 725 736 748 761 765 775 786 798 808 820 828 833 846 857 861 872 884 896 904 916 926 934 947 951 964 968 976 988 998 1006 1019">2-8 Revisando una trampa de vapor con sensor de contacto directo <tspan font-family="F15" font-size="27" y="1458" x="133 148 162 175 190 205 220 226 232 245 250 260 270 283 305 320 332 338 353 366 372 385 398 413 428 437 443 457 468 478 491 497 508 522 531 541 554 569 582 589 594 609 619 633 648 662 674 688 694 708 723 729 740 754 769 775 790 804 810 825 838 844 866 879 888 898 904 910 916 931 937 951 965 971 984 999 1013 1026 1033 1038 1052 1067 1073 1085 1091 1096 1118 1131 1142 1148 1156 1166 1172 1187 1198 1205">Cuando la trampa de vapor está cerrada, produce un sonido de martillo de agua. En climas fríos, <tspan y="1495" x="133 139 152 158 164 170 185 199 212 218 233 247 260 275 289 295 307 321 336 350 364 370 383 393 404 417 423 435 448 462 473 486 501 516 531 537 543 556 561 571 586 596 610 620 632 638 653 667 673 679 691 697 707 721 736 749 759 765 778 784 799 805 811 824 829 839 849 862 883 898 911 917">la línea puede congelarse causando la rotura de la tubería o la trampa. <tspan y="1564" x="133 151 164 177 183 195 209 222 231 241 256 261 271 277 292 307 318 324 336 351 373 386 401 415 426 432 446 460 466 475 485 498 520 535 548 559 564 579 593 599 612 625 640 654 664 670 676 689 694 704 719 734 749 760 765 775 785 798 813 825 831 844 859 865 880 892 902 915 921 935 941 946 968 974 989 1001 1011 1017 1023 1036 1047 1053 1059 1080 1095 1109 1119 1133 1144 1157 1168 1174 1189 1203 1209">Hay cuatro tipos comunes de trampas de vapor, y todos trabajan para eliminar las impurezas del <tspan y="1602" x="133 144 150 161 171 185 207 220 226 240 254 260 273 286 301 315 325 331">sistema de vapor. <tspan y="1671" x="133 146 161 172 178 190 204 217 227 237 252 258 267 273 288 303 314 320 331 345 351 363 377 392 407 419 432 447 453 465 480 502 516 522">Los cuatro tipos se conocen como: <tspan font-family="F16" y="1742" x="181"><tspan font-family="F17" x="193"> <tspan font-family="F21" x="229 243 257 271 284 293 306 312 318 332 344 357 366 375 381 395 409">Cubeta invertida <tspan font-family="F16" y="1781" x="181"><tspan font-family="F17" x="193"> <tspan font-family="F21" x="229 241 247 261 270 283 297 311 320 333 339 351 357 370 383 392 414 428 439 448 461 470 476 487 500">Flotadora y Termostática <tspan font-family="F16" y="1819" x="181"><tspan font-family="F17" x="193"> <tspan font-family="F21" x="229 242 255 264 286 300 311 320 333 342 348 359 371">Termostática <tspan font-family="F16" y="1858" x="181"><tspan font-family="F17" x="193"> <tspan font-family="F21" x="229 242 255 264 286 300 314 320 334 347 369 375 386 399 405 419 425 439 445 456 467 480">Termodinámica o disco </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="453" y="798" width="434" height="558" xlink:href="page8_data/img20.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',8)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>