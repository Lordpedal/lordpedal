]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1298 1316 1335 1355 1365 1385 1404 1414 1431 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-5 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 396 402 417 431 446 459 470 476 488 502 517 528 534 548 562 572 585 597 603 617 632 646 657 662 676 691 696 710 716 722 736 747 762 768 783 796 802 808 821 827 837 851 862 877 892 898 912 927 933 946 952 966 980 986 1000 1006 1016 1026 1039 1050 1064 1079 1085 1100 1114 1120">Algunas consideraciones en el uso de la tecnología de ultrasonido: <tspan font-family="F16" y="374" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 488 503 514 520 531 546 561 567 582 597 608 614 625 639 654 660 674 680 690 704 716 727 733 748 763 776 782 796 807 812 825 830 844 850 856 867 881 896 907 921 931 937 950 965 971 985 990 996 1010 1022 1032 1054 1067 1081 1086 1100 1111 1117 1139 1153 1165 1171 1186 1191 1201 1215 1227 1239 1245 1259 1274 1287 1293 1300 1306 1321 1335 1345 1351 1357 1372 1377 1387 1400 1414 1424 1439 1446">Los sonidos son direccionales y el sensor en el “arma” es muy direccional. Por lo tanto, <tspan y="412" x="475 481 494 505 511 520 534 548 563 573 587 598 603 618 632 638 644 659 670 676 687 701 716 722 737 752 763 769 780 793 799 814 828 842 856 870 885 891 897 912 924 937 943 949 961 973 983 989 998 1013 1026 1036 1051 1057 1068 1082 1088 1103 1117 1130 1145 1159 1165 1179 1193 1202 1217 1230 1240 1246 1255 1268 1280 1286 1292 1314 1327 1342 1351 1365 1375 1381">las fuentes de los sonidos se pueden localizar (pero se puede perder fácilmente). <tspan font-family="F16" y="450" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 489 495 501 514 529 535 549 571 585 600 605 620 634 648 662 677 691 705 711 725 739 745 751 764 770 785 791 801 811 824 839 851 857 870 875 890 904 915 929 943 949 963 969 975 989 999 1004 1019 1032 1047 1053">El volumen depende de la distancia desde el origen. <tspan font-family="F16" y="489" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F15" x="475 488 503 514 520 531 546 561 567 582 597 608 614 626 632 645 651 664 679 685 697 703 712 722 735 748 762 773 779 793 807 813 819 832 837 847 861 868 874 880 885 900 914 920 935 950 961 966 979 985 1000 1015 1020 1034 1044 1059 1070 1076 1087 1102 1108 1113 1128 1143 1154 1161 1167 1181 1195 1205 1220 1225 1240 1255 1261 1274 1279 1289 1299 1311 1324 1338 1349 1355 1369 1383 1389">Los sonidos viajan a través del aire, líquidos y objetos sólidos, pero no a través del <tspan y="527" x="475 488 501 513 519 534 540">vacío. <tspan y="580" x="379 397 410 423 428 443 458 469 475 497 512 526 541 552 558 573 587 592 607 620 630 644 656 668 674 688 703 709 723 737 743 754 769 784 789 804 819 830 836 850 856 865 875 888 899 914 929 935 947 962 973 979 985 999 1013 1019 1033 1039 1045 1058 1063 1073 1087 1093 1099 1112 1117 1131 1137 1143 1155 1170 1184 1194 1207 1219 1229 1243 1249 1264 1269 1279 1293 1305 1315 1329 1336 1342 1356 1362 1368 1379 1392 1407 1418 1433 1443">Hay dos modos de detección de sonidos ultrasónicos: en el aire, y el contacto directo. El sensor <tspan y="618" x="379 392 406 416 431 440 450 463 478 489 504 518 528 538 550 565 580 586 595 601 616 622 634 649 655 669 675 689 703 709 720 730 745 751 764 777 783 793 799 812 827 840 846 860 875 881 894 908 917 927 941 962 977 983 996 1011 1017 1030 1040 1050 1064 1070 1085 1099 1113 1119 1133 1143 1149 1164 1178 1192 1207 1221 1227 1242 1255 1265 1278 1283 1297 1308 1320 1333 1348 1362 1374 1384 1390 1402 1412 1426 1439 1450">aerotransportado típico o “pistola” tiene un extremo abierto que es bueno para escanear áreas <tspan y="655" x="379 391 405 415 427 440 455 468 479 485 491 506 519 529 542 548 554 567 578 583 598 604 615 625 637 652 664 670 683 694 701 707 718 732 738 752 761 767 773 779 791 804 810 824 839 845 860 866 878 888 903 909 921 935 950 962 975 988 1003 1009 1020 1026 1048 1054 1060 1072 1082 1088 1101 1116 1122 1136 1146 1156 1162 1168 1183 1189 1202 1208 1222 1237 1249 1255 1268 1282 1292 1306 1321 1333">cercanas. Para las distancias, se utiliza un plato cóncavo similar en estilo a una antena <tspan y="693" x="379 394 407 417 430 445 460 466 472 484 497 504 510 524 529 535 550 556 569 579 594 599 609 623 632 638 651 657 670 676 690 696 702 713 727 742 748 763 778 783 798 812 818 824 835 848 863 874 889 898 904 917 932 938 952 958 964 976 989 1004 1013 1023 1038 1044">parabólica. El plato refleja el sonido del sensor en el centro. <tspan y="1260" x="1127"> <tspan font-family="F19" font-size="24" y="1306" x="688 699 703 715 727 735 747">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="752"> <tspan font-family="F19" font-size="24" font-weight="400" x="752 762 767 778 783 798 810 815 826 839 843 853 863 876 887 891 902 913 925 933 945 953 965 969 979 991 1004 1008 1021 1033 1043 1047 1059 1063 1076 1080 1089 1097 1109 1121 1131 1135 1147">2-3 Un “disco” captura sonidos a distancia <tspan font-family="F15" font-size="27" y="1359" x="379 397 412 418 429 435 446 456 470 492 505 510 520 526 540 546 558 573 579 594 607 613 627 639 653 668 678 691 702 712 727 733 748 753 763 777 788 798 813 826 832 847 860 872 885 891 903 918 932 942 955 967 977 992 998 1010 1024 1039 1045 1051 1064 1070 1081 1095 1110 1123 1133 1142 1148 1160 1166 1179 1185 1200 1214 1220 1225 1239 1254 1268 1274 1289 1304 1310 1325 1337 1347 1360">Un sistema típico de “contacto directo” hace contacto con la superficie del equipo para <tspan y="1396" x="379 394 404 419 434 448 458 470 476 490 505 518 528 534 548 563 575 581 603 617 623 637 647 652 662 672 684 699 710 732 738 749 755 769 784 790 805 819 824 830 841 856 871 876 891 906 912 926 940 946 959 965 975 988 994 1002 1012 1026 1038 1052 1065 1080 1092 1098 1111 1117">proporcionar una mejor transmisión del sonido de alta frecuencia. <tspan y="1466" x="379 392 407 418 424 439 452 462 477 488 494 508 522 528 542 548 558 568 581 592 606 621 627 642 656 662 673 687 693 708 722 735 750 764 778 784 798 809 821 835 847 862 874 884 890 903 909 918 928 941 954 968 979 984 999 1013 1019 1032 1046 1055 1061 1073 1087 1093 1106 1116 1130 1141 1148 1154 1160 1175 1180 1195 1209 1223 1229 1243 1254 1260 1282 1295 1308 1314 1328 1338 1344 1350 1356 1368 1382 1394 1409 1424 1439">Los datos de ultrasonido se pueden escuchar a través de auriculares, lo que es muy útil cuando <tspan y="1503" x="379 390 404 410 425 439 450 462 475 490 496 505 519 534 547 558 563 576 582 593 607 612 627 641 650 664 676 686 698 713 719 728 741 747 753 766 777 783 797 812 817 831 845 855 870 879 894 909 920 925 935 949 955 970 985 996 1011 1022 1028">se buscan fugas y se detectan fallas en entornos ruidosos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="710" y="740" width="414" height="515" xlink:href="page5_data/img11.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',5)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>