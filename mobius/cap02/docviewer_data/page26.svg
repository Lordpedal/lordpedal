]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-26 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="873" x="1190"> <tspan font-family="F19" font-size="24" y="919" x="346 357 361 373 385 393 405">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="410"> <tspan font-family="F19" font-size="24" font-weight="400" x="410 420 425 436 444 448 463 467 476 485 489 501 510 522 532 536 544 549 562 574 584 588 601 612 617 629 640 648 656 661 671 683 688 699 709 713 718 730 743 747 757 768 781 785 797 806 819 831 836 847 866 878 887 892 903 913 925 937 947 952 959 963 974 987 997">2-31 Distintos tipos de partículas indican problemas específicos <tspan font-family="F15" font-size="27" y="972" x="133 150 164 179 194 208 222 227 241 252 258 273 288 299 305 320 326 339 345 357 372 394 408 418 431 441 446 460 475 489 495 510 525 536 542 556 570 576 582 595 610 624 634 647 657 671 681 687 702 707 720 726 735 749 762 768 774 786 799 809 815 829 839 853 867 882 895 906 912 917 932 941 955 964 979 992 1003 1010 1016 1022 1035 1041 1063 1075 1088 1103 1112 1118 1131 1137 1151 1165 1171 1177 1190 1201">Aunque es posible comprar equipos de laboratorio y realizar pruebas internas, la mayoría de las <tspan y="1010" x="133 139 154 169 183 194 203 213 219 232 243 249 264 277 292 306 320 335 348 363 369 383 397 403 409 422 437 452 462 474 484 499 508 514 529 540 546 558 573 595 608 618 630 636 649 655 669 680 685 699 712 722 736 745 760 775 786 792 807 819 829 842 848 859 873 884 890 905 915 929 942 957 970 981 988 994 1007 1020 1031 1037 1059 1073 1087 1098 1107 1117 1130 1141 1146 1161 1175">industrias dependen de laboratorios comerciales externos para sus pruebas. Las muestras de <tspan y="1047" x="133 146 158 172 178 188 202 207 217 232 247 260 272 278 291 297 312 325 340 354 368 374 385 399 408 414 426 441 447 461 473 483 496 511 524 535 540 546 561 567 578 583 593 607 613 628 641 647 669 682 696 710 720 733 739 751 765 780 789 799 814 820 833 848 861 867 873 888 901 911 926 932 938 952 965 980 995 1001 1012 1026 1031 1045 1060 1073 1079 1091 1106 1112 1121 1135 1148 1158 1171">aceite todavía deben ser colectadas in situ de manera controlada, pero luego se envían fuera <tspan y="1084" x="133 148 162 168 174 185 191 201 206 221 227 240 246 260 275 281 287 300 315 329 339 352 362 376 386 392 406 413 419 432 447 458 464 473 487 498 512 518 528 541 556 571 582 588 602 616 622 628 641 652 658 672 682 696 710 725 738 749 755 766 780 794 800 814 828 834 848 859 869 881 891 897 912 918 929 943 958 973 979 994 999 1013 1024">del sitio a un laboratorio. Los resultados de las pruebas suelen estar disponibles <tspan y="1122" x="133 147 153 167 179 189 198 213 228 234 246 259 280 294 308 318 332 338 353 365 375 388 394 405 419 425 430 445 455 468 483 493 506 517 523 538 553 558 572 586 592 606 612 618 632 642 657 671 681 694 716 729 734 749 763 769 791 805 820 825 835 850 859 873 888 894 909 922 928 940 955 969 984 990 1002 1008 1022 1037 1043">electrónicamente para su integración en el programa de monitoreo de condición. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1201" x="133 154 173 192 200 208 222 230 245 252 272 289 296 314 329 347 355 368 385 392 409 424 432 439 458 477 496 504 512 526 534 549 556 575 593 600 619 637 651 664 672 687 707 715 733 747 755 774 791 799 818 835 850 868 886 901 914 932">Análisis de aceite vs. análisis de partículas de desgaste <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1276" x="133 146 159 165 178 184 199 213 223 236">La Figura <tspan font-family="F10" x="241"> <tspan font-family="F15" x="241 253 260 273 285 291 313 327 341 352 362 372 385 391 397 410 415 425 439 445 458 470 476 490 505 511 524 539 548 558 572 577 591 597 603 616 631 644 650 656 667 673 684 689 704 718 724 737 748 762 768 778 791 797 811 822 832 844 859 874 886 896 902 916 926 932 938 944 956 968 983 998 1013 1018 1032 1043 1058 1072 1084 1093 1103 1118 1129 1141 1155 1170 1176 1189 1195 1208">2-32 muestra la relación entre el análisis de aceite estándar utilizando espectroscopía y <tspan y="1313" x="133 146 161 174 180 186 197 203 214 220 235 249 254 269 282 291 301 307 319 333 339 352 363 369 384 398 404 418 432 443 458 471 482 491 505 512 518 531 544 549 563 574 589 603 615 624 634 649 660 672 687 702 708 721 727 738 753 759 773 779 789 803 814 829 844 859 871 884 890 905 918 927 937 943 955 969 975 988 999 1005 1020 1034 1039 1054 1067 1078 1088 1101 1106">análisis de partículas de desgaste. La espectroscopía solo reconoce partículas de hasta  <tspan y="1351" x="133 148 155 164 179 185 207 213 224 234 249 263 277 288 294 308 314 319 333 348 363 373 386 392 398 411 422 428 443 455 465 474 480 492 506 512 525 536 542 564 577 588 594 609 619 631 646 660 674 685 691 704 719 733 743 765 778 784 798 809 815 830 844 854 860 874 888 899 914 927 938 947 961 968 973 988 1003 1013 1018 1032 1043 1053 1066 1071 1081 1094 1106 1121 1136 1142 1147 1161 1172">6-10 micrones e ignora las partículas más grandes anormales por desgaste. Por esta razón, es <tspan y="1388" x="133 147 162 175 181 196 210 224 239 252 257 272 282 295 307 316 322 334 347 353 368 381 393 406 416 422 434 449 462 468 474 485 491 502 508 523 536 542 557 570 579 589 595 607 621 627 640 651 657 671 685 691 713 727 741 752 761 771 784 795 801 816 830 836 849 860 874 880 889 903 909">una buena práctica hacer análisis de partículas en muestras de aceite. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="151" y="276" width="1039" height="598" xlink:href="page26_data/img61.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',26)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
