]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F0" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 2-22 <tspan font-family="F22" font-size="27" font-weight="400" x="380"> <tspan font-family="F0" font-size="19" font-weight="900" x="384 403 422 440 450 468 487 504 524 533 550 560 570 580 598 616 634 654 673 690 709 729 740 758 776 786 805 823 833 854 874 894 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1171 1190 1209">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F31" font-size="37" font-weight="700" font-style="italic" y="312" x="132 151 164 184 201 220 238 253 260 272 291 308 321 340 347 366 384 391 400 408 427 444 463">Pruebas fuera de línea <tspan font-family="F32" font-size="27" font-style="normal" y="387" x="132 149 164 177 184 191 202 209 220 226 240 254 260 271 278 288 300 315 321 331 346 352 366 380 386 408 423 433 448 458 463 473 496 511 527">Análisis de circuito de motor (MCA)<tspan font-family="F1" font-weight="400" x="536"> <tspan y="456" x="132 146 161 167 181 187 193 205 220 233 239 245 256 262 273 279 293 307 313 319 331 337 347 359 373 378 388 403 409 423 437 443 449 471 486 495 510 520 526 532 546 552 558 580 594 604 619 628 634 645 659 665 674 684 697 707 720 726 737 752 774 789 795 809 823 829 841 847 857 869 883 888 898 913 919 933 939 953 964 974 983 989 1001 1016 1023 1029 1047 1062 1074 1080 1090 1103 1118 1129 1135 1149 1164">En el análisis del circuito del motor, el motor se trata como un circuito eléctrico. Una tensión <tspan y="494" x="132 144 159 174 189 201 207 222 235 241 251 265 271 286 300 314 328 342 348 361 376 382 388 400 413 422 428 441 447 453 465 471 481 493 507 512 522 537 543 555 569 584 590 604 610 616 625 630 645 650 665 679 685 699 709 724 739 751 761 767 773 786 792 801 815 826 832 843 853 866 881 893 899 912 919 925 931 943 949 961 974 989 1002 1014 1020 1030 1042 1057 1069 1075 1088 1094 1106 1112 1118 1131">conocida se puede aplicar al circuito con el fin de probar la resistencia, la capacitancia y la <tspan y="531" x="132 138 153 168 182 194 204 216 231 243 249 262 269 275 289 299 309 324 330 345 359 372 387 401 407 412 427 442 448 460 472 482 488 510 523 529 542 553 559 571 585 600 614 627 633 648 662 676 687 694 700 715 730 744 750 765 778 792 807 818 824 839 845 859 869 884 899 905 919 941 954 965 970 985 999 1005 1018 1024 1035 1041 1054 1076 1081 1095 1109 1119 1134 1141 1146 1160 1166 1172 1186 1192">inductancia. Esto puede indicar malas conexiones, bobinados o problemas de aislamiento. Si el <tspan y="569" x="132 142 157 167 181 191 197 208 222 227 242 247 257 270 276 298 311 326 340 353 359 380 394 409 418 432 439 444 454 467 489 504 509 523 538 544 555 568 574 589 603 617 631 645 660 665 680 694 703 717 729 739 751 761 767 782 795 804 814 827 838 844 858 872 878 900 914 924 939 949 954 964 978 988 1001 1012 1019 1024">rotor se gira manualmente, también se pueden detectar barras de motor rotas.  <tspan y="638" x="132 150 165 178 184 197 210 225 235 248 254 267 272 287 301 307 313 326 337 343 357 367 381 395 410 423 434 440 449 463 477 487 499 505 520 534 540 545 551 566 580 592 598 612 623 629 644 658 672 678 688 702 708 723 737 751 765 779 794 799 814 827 839 852 862 868 881 896 902 916 930 936 946 959 965 971 984 994 1000 1015 1028 1034 1044 1057 1072 1085 1095 1108 1120 1126 1140 1154 1160 1175 1189">Una ventaja de las pruebas fuera de línea es que se pueden hacer en un taller de reparación de <tspan y="675" x="132 154 169 179 194 203 217 228 234 247 261 271 285 296 302 316 330 336 351 365 379 384 398 404 410 432 447 456 471 481 487 498 511 517 530 545 558 564 577 583 596 602 608 620 626 632 646 660 670 684 689 704 710 721 735 741 756 770 783 798 811 826 832 838 844 858 871 883 893 899 912 918 930 943 958 973 978 992 1007 1012 1034 1049 1059 1073 1083 1097 1108 1113 1128 1142 1155 1168 1183 1194">motores antes de que el motor se envíe al cliente o se pueden llevar a cabo en motores nuevos <tspan y="713" x="132 147 153 163 177 192 204 214 227 242 257 268 274 286 301 311 325 335 341 356 370 375 390 404 418 424 435 449 455 470 484 498 513 526 541 546 560 575 581 591 605 615 627 633 645 651 666 672 687 692 706 721 727 740 746 768 781 792 806 821 834 856 861 875 889 899 914 921 926">o reparados antes de que se pongan en servicio o en almacenamiento.  <tspan font-family="F25" font-size="43" font-weight="700" y="797" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F6" font-size="27" font-weight="400" y="879" x="132"><tspan font-family="F7" x="144"> <tspan font-family="F1" x="180 194 208 214 229 243 257 271 285 299 305 315 329 342 348 354 366 378 388 394 408 418 432 446 461 474 485 491 505 516 530 544 556 562 575 581 595 606 612 627 639 649 662 668 683 696 706 720 732 742 754 764 770 779 792 798 804 817 828 834 848 854 868 879 889 899 913 935 949 961 974 988 994 1006 1019 1030">Se pueden realizar pruebas especiales para detectar fallas electromecánicas <tspan font-family="F27" y="917" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 292 305 315 325 338 349 354 369 383 388 398 413 423 437 447 452 465 471 483 498 504 510 516 531 542 548 563 576 582 592 607 621 635 641 651 665 675 690 700">Barras de rotor y anillos de tope rotos <tspan font-family="F27" y="954" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 291 301 316 331 337 351 373 386 397 402 417 431 436 446 461 470 485 495 501 507 521 532 542 554 564 579 589 595 601 616 631 646 651 666 679 694 708 715 721 727 740 762 768 783 796 807 813 828 843 848 861 867 879 893 908 921 935 941 955 969">Problemas de rotor, estator, bobinado, laminación y conexión <tspan font-family="F27" y="992" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 291 301 316 331 337 351 373 386 397 402 417 431 437 446 460 473 488 497 511 517 531 545 551 564 570 576 598 611 626 636 649 661 667 681 695">Problemas de fuente de alimentación <tspan font-family="F6" y="1030" x="132"><tspan font-family="F7" x="144"> <tspan font-family="F1" x="180 197 212 225 231 237 248 254 265 270 285 299 305 317 331 341 351 356 370 384 394 408 413 428 442 448 454 476 490 500 515 524 530 540 562 577 593 602">Análisis de corriente del motor [MCA] <tspan font-family="F27" y="1068" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 293 308 321 327 333 345 358 364 378 393 405 411 420 433 444 458 464 474 479 494 500 512 525 547 560 575 585 598 604 616 631 645 651 665 680 686 698 713 726 732 738 750 763 778 793 802 808 823 836 842 856 862 874 880 895 905 918 930 935 950 964">Analiza una fase típicamente con un analizador CT + vibración <tspan font-family="F6" y="1107" x="132"><tspan font-family="F7" x="144"> <tspan font-family="F1" x="180 197 212 225 231 237 248 254 265 270 285 299 305 314 319 329 351 364 370 384 389 403 415 424 434 440 452 465 471 480 494 507 524 533">Análisis de firma eléctrica [ESA] <tspan font-family="F27" y="1145" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 290 300 314 325 331 340 353 364 378 389 394 409 423 428 438 451 466 477 483 498 512 518 531 537 549 563 572 582 588 601 616 626 639 645 660 673 683 696 701 716 726 741 756 761 775 797 810 821 827 842 855 861 883 898 908 922 932 937 950 956 969 975 981 1002 1016 1030 1040 1053 1065 1071 1086 1101 1106 1120 1126 1140 1152 1161 1171 1177 1189 1201">Tres fases de tensión y corriente para problemas de motor y alimentación eléctrica <tspan font-family="F6" y="1183" x="132"><tspan font-family="F7" x="144"> <tspan font-family="F1" x="180 197 212 225 231 237 248 254 265 270 285 299 305 317 322 332 344 358 364 374 389 394 409 423 429 450 465 475 489 499 505 514 537 551 568 577">Análisis de circuito de motor [MCA] <tspan font-family="F27" y="1221" x="228">o<tspan font-family="F7" x="244"> <tspan font-family="F1" x="276 291 301 315 329 344 357 362 372 386 399 405 411 423 436 451 464 470 479 493 506 516 529 535 549 563 569 575 581 595 609 621">Prueba realizada fuera de línea <tspan font-family="F25" font-size="43" font-weight="700" y="1305" x="132 158 180 200 209 219 235 245 262 269 291 312 320 339 357 377 386 401 421">Análisis de aceite <tspan font-family="F1" font-size="27" font-weight="400" y="1386" x="132 146 152 158 171 183 197 203 213 226 232 246 257 263 269 282 288 299 312 326 341 350 364 370 383 388 398 411 417 423 437 451 457 463 478 489 495 509 524 538 544 559 574 584 590 600 614 624 637 647 653 666 681 691 698 704 717 730 736 758 771 786 800 805 820 833 843 849 862 867 877 891 901 914 924 930 943 956 961 976 990 1001 1015 1026 1032 1042 1055 1061 1075 1090 1102">El aceite es la sangre vital de los equipos rotativos. La maquinaria rotativa necesita una <tspan y="1424" x="132 138 152 167 177 183 195 208 220 226 241 256 262 273 288 297 307 321 333 343 355 362 368 382 388 394 400 414 429 438 444 456 469 484 493 507 513 524 538 544 556 571 577 592 604 617 622 637 650 660 673 679 701 713 728 737 751 765 779 789 795 801 814 825 831 842 856 871 884 894 903 909 921 927 941 952 958 968 982 997 1010 1020 1032 1047 1060 1071 1078 1084 1090 1096 1118 1133 1139 1151 1161 1167 1173 1188 1199">lubricación correcta. El lubricante se coloca para mantener las superficies separadas, limpiar los <tspan y="1461" x="132 147 161 172 186 198 213 228 239 244 257 263 277 287 302 317 331 341 353 359 373 388 401 410 416 430 445 453 463 469 482 504 509 523 537 547 562 569 575 589 600 606 617 631 641 655 665 678 693 708 721 736 745 759 765 771 784 790 799 808 822 834 848 862 877 889 895 908 914 925 940 955 961 967 980 985 1000 1014 1028 1034 1045 1059 1065 1079 1088 1094 1100 1106 1118 1131 1137 1150 1156">desechos y proporcionar enfriamiento. Es sorprendente la frecuencia con la que se utiliza el <tspan y="1498" x="132 138 152 167 177 183 195 208 223 232 246 252 257 272 284 299 308 318 332 343 353 368 375 381 395 401 415 421 427 433 447 462 471 477 489 502 517 526 540 546 560 571 581 593 599 611 626 640 650 663 685 690 705 718 733 748 755 760 774 780 786 796 810 821 835 841 851 863 878 893 899 913 924 930 943 958 964 986 998 1011 1026 1036 1041 1056 1070 1081 1096 1109 1119 1129 1143 1148 1161">lubricante incorrecto, o el lubricante está contaminado. El resultado es un mayor desgaste y <tspan y="1536" x="132 141 154 160 166 179 190 196 210 225 231 245 251 257 270 285 299 305 320 335 342 347 361 374 396 411 416 430 445 450 465 478 490 496 510 525 531 545 555 570 585 591 604 626 639 645 659 671 685 700 715 737 743 755 770 775 782 788 802 808 814 820 834 848 858 864 876 889 903 913 927 932 946 957 963 975 988 998 1012 1019 1025 1035 1047 1062 1072 1087 1092 1107 1120 1130 1143">fallas en el equipo. También hay un problema económico - el lubricante es caro, tanto para <tspan y="1573" x="132 144 159 181 196 206 219 228 234 246 261 283 298 304 319 331 341 354 360 374 388 399 413 425 440 452 462 468">comprar como para desechar. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="820" width="1082" height="1" fill="#000000"/><rect x="128" y="1328" width="1082" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',22)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>