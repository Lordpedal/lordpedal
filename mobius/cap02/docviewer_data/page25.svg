]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-25 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F14" x="593"> <tspan font-family="F16" font-size="27" font-weight="400" y="400" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 587 599 613 619 628 642 648 657 663 676 691 705 710 720 730 744 755 760 775 789 803 817 826 832 844 850 865 876 882">El análisis de aceite tiene tres beneficios: <tspan font-family="F30" y="438" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 538 553 575 590 600 614 627 642 655 661 667 680 686 701 715 721 743 749 761 774 781 793 807 822 837 843 855 861 875 890 896 910 924 930 936 949 961 975 980 990 1003">Comprueba la química/condición del aceite <tspan font-family="F30" y="476" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 538 553 575 590 600 614 627 642 655 661 672 678 683 698 711 724 730 742 756 771 781 794 815 821 836 849 861 867 881 895">Comprueba si hay contaminación <tspan font-family="F30" y="513" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 538 553 575 590 600 614 627 642 655 661 672 678 683 698 711 724 729 744 758 769 784 797 807 817 830">Comprueba si hay desgaste <tspan font-family="F16" y="552" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 587 599 613 619 628 642 647 662 677 683 697 708 713 727 733 739 761 775 780 795 805 811 823 837 852 861 871 886 892 898 912 926 932 938 952 966 977 992 1005 1016 1026 1039">El análisis de aceite no es el mejor control del desgaste <tspan font-family="F30" y="589" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 537 552 558 573 579 594 608 622 636 650 656 671 684 694 708 719 729 742 752 758 773 785 795 804 810 822 836 842 855 866 872 887 901 906 921 934 945 955 968 974 989 996 1005 1019 1025 1047 1053 1064 1074 1087 1098 1104 1119 1133 1138 1148 1161 1183 1196 1210 1224">Sólo puede detectar partículas de hasta 8-10 micras de tamaño <tspan font-family="F16" y="628" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 453 459 474 484 498 512 527 540 545 560 574 589 602 608 618 632 645 651 657 669 681 691 702 716 722 734 748 758 767 781 793 803 816 838 851 866 875 888">La prueba debe realizarse correctamente <tspan font-family="F16" y="667" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 569 583 597 611 617 628 641 651 657 666 680 693 699 705 717 730 745 760 766 781 795 805 811 825 839 845 851 864 879 894 904 916 926 941 950 956 971 977 991 1005 1011 1024 1036 1050 1055 1065 1079 1085 1100 1106 1119 1129 1135 1141 1147 1159 1172 1186 1201 1216 1222 1227 1242 1253 1263 1273 1287 1308 1322 1336 1346 1361 1372 1378 1383 1398 1404 1415 1421 1431 1444 1451">El análisis puede ser realizado por un laboratorio de aceite o utilizando instrumentos in situ. <tspan font-family="F13" font-size="43" font-weight="700" y="752" x="379 405 427 447 456 466 482 492 509 516 538 559 567 589 608 624 638 647 665 687 696 716 733 740 763 784 791 813 834 850 873 892 908 923">Análisis de partículas de desgaste<tspan font-family="F14" x="943"> <tspan font-family="F15" font-size="27" font-weight="400" y="832" x="379 393 399 405 418 433 446 452 458 469 475 486 492 501 514 524 534 548 563 573 586 594 600 612 627 633 648 661 667 682 695 704 714 720 732 746 752 765 776 782 797 811 816 831 845 856 871 884 894 904 918 923 937 948 954 968 983 996 1002 1011 1025 1037 1052 1067 1073 1087 1102 1108 1121 1126 1141 1155 1161 1173 1188 1201 1207 1213 1224 1230 1241 1247 1262 1275 1281 1295 1306 1316 1329 1343 1358 1364 1379 1392 1397 1403 1416">El análisis ferrográfico de partículas de desgaste es una tecnología de análisis de estado de la <tspan y="870" x="379 401 414 429 443 449 464 477 483 498 512 526 532 543 556 562 575 590 596 602 614 627 633 646 652 658 673 684 690 703 718 732 738 753 768 779 785 791 805 820 830 836 848 860 875 890 901 908 914 928 938 953 968 982 992 1004 1010 1024 1039 1052 1058 1072 1087 1100 1106 1118 1124 1135 1141 1156 1170 1176 1191 1200 1214 1226 1232 1243 1256 1262 1277 1291 1297 1302 1316 1327 1337 1350 1365 1379 1385 1399 1413 1419 1425 1440 1451">máquina que se aplica a los equipos lubricados. Proporciona una visión precisa del estado de los <tspan y="907" x="379 391 406 428 443 458 473 486 501 510 524 535 541 547 561 576 586 592 604 616 631 646 657 663 678 691 697 711 726 739 745 767 780 795 809 814 829 842 848 870 883 898 904 917 931 941 955 960 974 980 986 999 1013 1026 1048 1061 1076 1082 1097 1110 1116 1122 1135 1146 1152 1167 1180 1189 1199 1205 1217 1231 1237 1250 1261 1267 1278 1292 1303 1318 1332 1347 1362 1367 1382 1394 1405 1411 1425 1440">componentes lubricados de una máquina mediante el examen de las partículas suspendidas en <tspan y="945" x="379 393 399 405 411 425 440 450 456 468 481 495 505 519 525">el lubricante. <tspan y="1014" x="379 396 402 408 423 436 448 461 471 476 486 499 514 529 542 557 569 575 588 594 608 622 628 634 644 657 679 691 706 721 728 734 740 753 759 770 785 800 812 825 840 849 859 872 884 890 904 919 926 932 938 951 957 966 980 990 1012 1025 1030 1043 1049 1055 1068 1074 1086 1101 1123 1138 1153 1163 1169 1181 1187 1202 1216 1222 1237 1251 1257 1263 1276 1287 1293 1308 1320 1330 1339 1345 1357 1371 1377 1390 1401">Al hacer tendencia del tamaño, la concentración, la forma y la composición de las partículas <tspan y="1052" x="379 391 406 421 431 444 459 465 480 493 504 509 523 537 543 549 562 573 579 601 615 629 640 650 660 673 684 689 704 718 724 737 749 762 768 778 791 797 809 824 830 844 856 866 878 893 906 917 923 934 940 951 961 975 997 1009 1019 1025 1037 1050 1072 1085 1100 1110 1123 1130 1136 1147 1161 1166 1181 1195 1209 1224 1237 1252 1258 1263 1278 1292 1306 1316 1322 1331 1337 1349 1361 1371">contenidas en las muestras de aceite colectadas sistemáticamente, se pueden identificar <tspan y="1089" x="379 391 406 421 436 442 454 460 474 489 503 514 520 532 547 562 571 593 606 612 626 637 643 652 666 672 685 697 703 718 733 745 760 773 784 790 802 817 832 837 851 857 863 878 892 902 917 930 941 951 964 970 983 998 1004 1018 1033 1046 1052 1065 1075 1088 1103 1116 1121 1131 1145 1167 1181 1191 1204 1219 1232 1238">condiciones anormales relacionadas con el desgaste en una etapa temprana. <tspan y="1600" x="1167"> <tspan font-family="F19" font-size="24" y="1646" x="866 877 881 893 905 913 925">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="930"> <tspan font-family="F19" font-size="24" font-weight="400" x="930 940 945 956 969">2-30 <tspan font-family="F15" font-size="27" y="1699" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 541 554 563 573 579 591 605 611 624 635 641 656 670 675 690 704 715 730 743 753 763 777 783 795 810 831 846 852 866 888 901 916 926 939 944 958 964 970 983 998 1011 1017 1023 1034 1040 1051 1056 1071 1085 1091 1103 1109 1124 1134 1147 1159 1164 1179 1194 1208 1218 1224 1239 1249 1263 1278 1293 1303 1315 1321 1335 1350 1362 1377 1391 1406 1413 1419 1433 1447">El análisis de partículas de desgaste complementa el análisis de vibraciones proporcionando, en <tspan y="1737" x="379 392 398 413 427 442 457 468 474 486 499 510 525 536 543 549 563 578 591 596 611 624 634 648 660 672 678 692 707 713 728 741 747 756 769 775 781 794 805 811 833 846 857 863 873 887 908 923 933 945 960 973 979 991 997 1011 1022 1028 1050 1063 1078 1093 1104 1110 1121 1135 1146 1158 1172 1187 1196 1202 1217 1223 1237 1243 1256 1262 1268 1281 1292 1298 1304 1309 1331 1337 1347 1360 1372 1378 1392 1407 1421 1432">algunos casos, una detección de fallas más temprana y es menos susceptible a las limitaciones <tspan y="1774" x="379 385 407 422 436 450 461 471 484 495 501 516 530 540 546 552 565 571 593 606 621 635 640 655 668 678 684 697 702 717 731 736 746 761 771 784 796 801 816 831 837 842 856 870 880 893 899 914 919 929 943 955 961 975 985 1000 1012 1025 1031">impuestas por la maquinaria de rotación lenta o recíproca. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="341" width="1082" height="1" fill="#000000"/><rect x="375" y="774" width="1082" height="1" fill="#000000"/><image x="670" y="1136" width="492" height="460" xlink:href="page25_data/img59.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',25)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>