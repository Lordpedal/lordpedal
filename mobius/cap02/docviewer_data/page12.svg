]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F0" fill="#000000" font-size="19" font-weight="900" y="152" x="132 150 169 189 199 219 238 248 265 274 291 307">PÁGINA 2-12 <tspan font-family="F22" font-size="27" font-weight="400" x="380"> <tspan font-family="F0" font-size="19" font-weight="900" x="384 403 422 440 450 468 487 504 524 533 550 560 570 580 598 616 634 654 673 690 709 729 740 758 776 786 805 823 833 854 874 894 904 922 941 960 977 997 1007 1026 1044 1053 1072 1091 1111 1130 1141 1160 1171 1190 1209">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F23" font-size="21" font-weight="400" y="2129" x="132"><tspan font-family="F24" x="149 155 167 179 191 203 209 226 238 249 254 265 276 282 289 300 311 317 322 328 339 345 357 363 375 381 395 400 404 410 417 423 434 445 451 462 468 475 487 498 510 517 528 540 552"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="968 983 998 1013 1020 1037 1050 1061 1066 1077 1088 1093 1104 1115 1121 1126 1133 1144 1150 1162 1168 1179 1192">www.mobiusinstitute.com<tspan fill="#000000" x="1209"> <tspan font-family="F25" font-size="43" font-weight="700" y="317" x="132 155 176 198 213 235 252 260 278 287 307 326 346">Puntos clave <tspan font-family="F26" font-size="27" font-weight="400" y="398" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 235 250 261 271 281 295 317 330 345 355 369 375 387 402 417 429 435 449 458 468 482 488 496 506 520 532 546 559 574 586 592 605 616 622 644 658 670 676 689 695 705 718 729 735 748 763 769 780 795 809 815 830 845 856 862 877 891 904 910 921 935 941 956 970 984 998 1012 1026 1032 1046 1057 1069 1083 1095 1110 1123 1132 1138">Instrumento convierte frecuencias muy altas en sonidos que se pueden escuchar. <tspan font-family="F26" y="436" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 242 248 254 268 279 294 300 315 325 330 345 357 363 378 391 397 403 417 428 433 448 461 471 484 490 504 515 527 541 553 568 580 590 596 607 612 627 642 657 667 673 688 702 708 717 730 736 742 755 766 773 778 793 807 817 831 837 848 862 868 883 897 910 925 938 953 959 971 984 999 1009 1023 1033 1045 1055 1061 1067 1081 1092 1102 1116 1126 1139 1150 1156 1170 1184">El uso principal es para escuchar signos de fallas, pero se pueden capturar lecturas de <tspan y="473" x="228 241 263 278 284 290 300 314 329 334 347 353 362 376 386 408 421 432 438 453 466 472 487 501 516 529 535">amplitud y formas de onda. <tspan font-family="F26" y="511" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 242 256 262 277 291 305 319 333 339 353 363 369 375 381 393 405 415 421 434 449 455 468 483 489 495 507 520 532 538 552 567 581 592 597 612 626 632 644 658 673 683 696 707 717 732 737 750 756 769 784 790 804 810 816 829 834 844 857 863">Se puede utilizar en aplicaciones de contacto y en el aire. <tspan font-family="F26" y="548" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 241 254 265 271 283 296 306 319 331 341 354 364 370 381 391 397 409 422 433 439 451 457 470 483 496 502 508 523 535 541 554 567 581 595 601">Las características clave incluyen: <tspan font-family="F27" y="586" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 341 347 357 371 383 395 401 415 430 443 448">Direccional <tspan font-family="F27" y="623" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 337 352 363 369 380 395 410 416 431 446 457 463 475 481 494 500 513 528 534 546 552 561 571 584 597 611 622 628 642 656 662 677 692 697 711 721 736 747 753 761 767 778 784 796 811 822 828 838 851 856 871 877 886 899 909 922 937 949 955 968 974 988 1002 1008 1014 1029 1040 1046 1051 1066 1075 1085 1097 1107 1117 1132 1137 1152 1163 1172">Los sonidos viajan a través de objetos físicos (a diferencia de los infrarrojos) <tspan font-family="F27" y="660" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 338 349 355 369 379 385 391 397 410 425 431 444 459 469 483 493 508 523 534 539 554 568 574 587 592 602 617 623 633 647 652 667 681">Es útil en entornos de alto ruido <tspan font-family="F26" y="698" x="180"><tspan font-family="F7" x="192"> <tspan font-family="F1" x="228 241 254 265 271 284 299 305 311 323 336 348 354 369 384 398 409 415 420 435 447 453 467 480 493 508 514">Las aplicaciones incluyen: <tspan font-family="F27" y="735" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 341 355 365 379 391 403 409 423 438 444 458 472 478 492 502 517 532 538 552 574 587 598 603 618 632 637 647 662 677 690 712 717 731 745 755 770 781 787 799 805 811 825 840 850 856 868 881 893 899 913 927">Detección de problemas de rodamientos y lubricación <tspan font-family="F27" y="773" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 341 355 365 379 391 403 409 423 438 444 458 472 478 487 501 516 529 540 546 560 574 580 593 606 621 635 645 652 658 670 676 686 699 705 718 723 738 751 761">Detección de fugas de vapor, aire y gas <tspan font-family="F27" y="810" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 341 355 365 379 391 403 409 423 438 444 458 472 478 487 497 510 532 547 560 571 577 591 605 611 624 637 652 666 676 682 696 710 719 733 745 755 769 784 795 808 818">Detección de trampas de vapor defectuosas <tspan font-family="F27" y="848" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 341 355 365 379 391 403 409 423 438 444 458 472 478 487 500 506 512 525 536 542 556 562 576 588 597 607 613 625 638 649 655 669 683 689 701 715 725 740 755 768 774 780 795 809 820 832 844 854 869 882 893 898 911 917 930 940 952 966">Detección de fallas eléctricas de corona, descargas y arco <tspan font-family="F27" y="885" x="276">o<tspan font-family="F7" x="292"> <tspan font-family="F1" x="324 338 352 358 373 387 401 415 429 435 449 459 465 471 477 489 501 511 517 532 545 555 568 583 592 606 612 626 632 637 651 665 679 689 702 713 727 733 748 761 767 773 788 799 805 815 829 844 857 879 885 898 913 923 938 948">Se puede utilizar durante el engrase de los rodamientos <tspan font-family="F25" font-size="43" font-weight="700" y="969" x="132 151 171 186 221 243 265 281 300 314 324 344 351 360 382 396 412 431 446 462 484 493 512">Termografía infrarroja <tspan font-family="F1" font-size="27" font-weight="400" y="1050" x="132 145 158 164 174 188 197 219 234 248 258 271 280 286 299 305 310 325 334 344 356 366 376 390 396 409 415 429 440 446 460 465 471 485 496 506 520 535 541 555 561 576 589 595 609 623 637 646 661 667 680 686 691 700 710 723 738 744 757 772 785 791 804 814 820 826 832 844 857 872 886 901 907 921 936 942 953 959 969 979 993 1015 1028 1033 1048 1062 1068 1074 1096 1108 1123 1136 1150 1164 1175">La termografía infrarroja es el estudio de energía irradiada utilizando un sistema de imágenes <tspan y="1088" x="132 142 156 166 187 193 205 218 229 235 241 256 264 274 287 296 306 321 327 340 351 357">térmicas infrarrojas. <tspan y="1157" x="132 145 158 164 174 188 197 219 234 248 258 271 280 286 299 305 319 330 336 349 364 377 383 392 406 418 433 448 454 468 483 489 502 508 523 537 552 566 572 585 595 601 614 629 635 641 653 666 681 694 700 712 718 724 739 750 756 770 785 799 805 820 835 846 851 861 875 885 898 908 914 927 942 953 958 971 976 991 1006 1012 1034 1048 1061 1067 1073 1087 1098 1104 1118 1132 1138 1143 1156">La termografía es una tecnología popular aplicada a los equipos rotativos y no móviles de la <tspan y="1195" x="132 147 153 166 181 191 204 211 217 224 246 261 267 273 285 297 303 317 323 329 343 353 363 377 392 398 413 418 433 447 453 459 472 477 487 501 523 538 551 561 574 584 597 607 620 627 632 645 658 664 679 693 707 712 726 732 738 751 765 787 801 815 825 840 846 860 874 880 886 900 914 925 940 953 964 974 987 994 1000 1006 1019 1030 1036 1045 1059 1074 1087 1098 1104 1118 1132 1138 1150 1163 1178 1193 1203">planta. Implica el estudio de la temperatura, ya que el aumento del desgaste, las fugas de vapor <tspan y="1232" x="132 145 151 165 171 177 189 199 211 226 232 246 251 265 277 287 296 302 314 329 334 344 359 374 383 389 404 419 440 455 465 477 487 493 504 519 525 540 546 559 565 580 593 608 621 632 638 650 665 679 694 700 712 718 732 747 761 772 781 787 802 815 829 835 841 855 870 883 892 898 911 917 931 946 952 964 977 999 1013 1019 1034 1040 1053 1068 1074 1080 1093">y el arco eléctrico (por nombrar solo algunas condiciones) dan lugar a un cambio en la <tspan y="1270" x="132 142 156 178 193 206 216 229 239 252 262 275 281">temperatura. <tspan y="1339" x="132 146 152 158 170 183 189 204 214 220 233 247 259 273 284 290 303 317 323 337 348 354 368 383 388 394 408 423 429 441 454 469 483 493 499 514 527 533 548 557 572 587 593 607 629 642 653 659 674 679 694 704 719 734 739 753 775 788 799 805 820 834 844 858 873 884 890 903 909 923 934 940 953 968 974 980 995 1006 1012 1026 1041 1055 1061 1075 1090 1101 1107 1122 1136 1142 1147 1160">El calor excesivo es un indicador de problemas o problemas potenciales en los equipos de la <tspan y="1376" x="132 147 153 166 181 191 204 211 216 222 237 249 255 269 281 295 309 324 339 345 360 365 379 391 404 415 421 434 439 453 468 482 488 503 518 529 535 557 572 584 590 596 610 621 626 639 645 659 670 680 693 705 710 725 740 752 762 768 783 794 801 806 816 829 835 849 860 866 878 893 915 930 935 950 963 978 992 997 1011 1022 1028 1042 1048 1062 1073 1083 1093 1099 1111 1126 1137 1143">planta, incluyendo piezas y equipos móviles y estacionarios, tales como paneles eléctricos, <tspan y="1414" x="132 144 157 163 178 192 202 215 226 233 238 248 258 270 285 296 305 320 330 352 364 379 394 403 417 428 434 447 453 465 479 494 509 523 535 544 559 569 583 594 599 614 628 633 643 653 665 680 691 713 719 730 736 750 765 771 785 799 805 818 833 846 856 871 877 889 895 909 915 929 941 950 960 966 978 991 997 1003 1016 1022 1033 1039 1052 1067 1076 1090 1101 1107 1120">calderas, transformadores y conductores de transmisión de energía eléctrica, aislantes y <tspan y="1451" x="132 146 161 175 181 196 211 222 228 233 248 258 271 281 291 305 319 329 344 353 367 378 384 398 404 418 429 439 449 455 467 482 492 499 505 518 531 537 546 560 570 592 606 620 630 643 652 658 671 677 682 697 706 716 728 738 748 763 769 781 787 801 812 818 832 847 860 865 875 889 900 915 930 936 951 965 971 984 990 996 1010 1024 1037 1043 1049 1062 1067 1082 1097 1103 1108 1123 1132 1142 1155 1166 1172 1185 1198">equipos interruptores eléctricos. La termografía infrarroja es una tecnología ideal y no intrusiva <tspan y="1489" x="132 147 160 170 183 189 204 217 227 241 252 262 275 285 290 304 315 325 340 351 357 371 381 396 411 417 431 453 466 477 483">para detectar estos problemas. <tspan y="1558" x="132 145 158 164 174 188 200 215 230 236 250 265 271 284 290 303 313 319 325 331 343 356 362 373 386 401 412 427 437 451 462 468 478 492 507 518 524 539 544 558 569 575 588 594 600 613 619 632 647 660 670 685 691 704 709 723 729 743 755 764 774 789 811 823 838 852 866 876 882 894 907 912 918 927 937 950 965 971 984 999 1012 1018 1031 1042 1057 1069 1075 1087 1102 1115 1121 1133 1147 1162 1168 1182 1188">La tecnología utiliza sensores sensibles a la energía electromagnética irradiada asociada con el <tspan y="1596" x="132 144 157 163 178 188 195 201 215 221 227 241 247 258 273 288 299 305 315 320 333 348 354 363 373 386 401 415 427 441 446 460 466 472 486 492 505 519 525 530 545 559 568 582 594 604 617 632 646 652 667 681 686 700 714 728 737 752 758 771 777 782 792 802 814 829 835 848 863 876 881 895 910 916 929 944 957 963 972 986 1008 1023 1036 1046 1059 1069 1083 1093 1105 1111 1126 1139 1150 1163 1178 1191">calor. El dispositivo traduce el nivel detectado de energía irradiada en una temperatura basada <tspan y="1633" x="132 146 161 167 173 186 192 197 212 221 235 245 267 280 292 298 313 327 333 339 353 363 373 387 402 416 428 434 449 462 468 483 497 507 512 526 532 538 552 563 577 590 600 606 621 628 634 651 666 677 682 692 698 713 728 739 744 759 773 779 793 799 810 825 840 851 857 867 872 885 900 911 917 928 942 948 962 972 978 983 989 1001 1014 1029 1035 1047 1062 1084 1097 1112 1134 1147 1162 1172 1185">en la información introducida por el usuario. Dos tipos de dispositivos se utilizan comúnmente <tspan y="1670" x="132 146 161 166 181 195 209 220 229 239 252 258 264 278 293 307 318 328 338 344 356 363 369 379 391 406 412 427 449 462 472 481 496 507 513 528 542 556 566 580 593 599 613 624 630 643 649 661 674 696 708 718 731 742 748 754 769 777 787 800 809 819 834 840 853 864 870">en nuestra industria: radiómetros puntuales y cámaras infrarrojas. <tspan y="1740" x="132 145 160 171 177 187 200 215 221 236 257 271 280 290 305 316 322 337 351 365 375 389 402 408 422 433 439 450 464 486 499 514 520 526 539 545 558 573 586 596 610 616 629 635 648 663 669 683 698 704 716 726 740 753 759 773 787 802 816 829 844 857 863 875 881 903 917 931 942 951 961 974 989 995 1008 1023 1036 1042 1048 1062 1074 1084 1097 1107 1120 1126 1141 1154">Los radiómetros puntuales suman la energía en un área pequeña y muestran una lectura de <tspan y="1777" x="132 142 156 178 193 206 216 229 239 252 262 275 282 288 301 316 327 332 342 355 370 376 391 412 426 435 445 460 471 477 490 496 518 531 546 560 575 590 596 609 619 625 631 637 649 662 677 683 696 711 717 727 739 752 767 773 779 792 803 816 826 832 847 859 869 882 888 901 914 928 943 955 965 971 985 991 1004 1010 1022 1037 1051 1066 1076 1088 1098 1104 1119 1133 1147 1162 1176 1182 1193 1207">temperatura. Los radiómetros a menudo utilizan un rayo láser para ayudarle a apuntar donde se <tspan y="1815" x="132 147 161 176 190 195 205 220 242 254 264 270 276 289 295 317 330 345 351 366 379 385 391 408 422 437 451 456 470 484 494 507 522 537 550 560 571 585 591 606 620 633 639 653 664 674 687 693 698 712 724 734 748 758 771 776 791 806 812 823 836 842 857 870 881 894 900 914 929 935 947 960 981 995 1009 1019 1033 1039 1052 1067 1073 1079 1092">debe tomar la medida. Debe entenderse que esta lectura no se basa únicamente en la <tspan y="1852" x="132 142 156 178 193 206 216 229 239 252 262 275 281 294 309 315 329 340 353 359 374 388 403 412 427 434 440 452 466 479 493 503 518 524 546 559 570 576 582 596 601 616 627 633 647 658 667 681 687 702 716 721 727 742 757 763 776 786 792 805 819 826 832 854 867 879 894 904 910 921 934 944 957 963 977 982 988 1001 1011 1025 1037 1043 1057 1067 1073 1079 1085 1097 1110 1125 1138 1143 1158 1171 1181 1194">temperatura en ese punto; cuanto más lejos esté del objetivo, mayor será el área utilizada para <tspan y="1890" x="132 147 161 171 184 194 216 221 236 249 258 264 270 283 289 299 312 334 349 362 372 385 395 409 419 432 438 444 461 475 490 503 509 522 528 539 553 566 572 578 590 603 613 619 633 647 653 665 680 695 710 715 730 744 758 764 769 779 789 802 816 822 835 841 856 870 880 895 909 915 929 934 940 955 961 972 987 1002 1013 1018 1028 1034 1047 1062 1068 1074 1086 1100 1113 1128 1138 1152">determinar la temperatura. Debe visualizar un cono que irradia desde el dispositivo: cuanto <tspan y="1927" x="132 154 167 180 195 204 210 221 235 248 254 260 273 279 294 300 310 320 333 348 360 366 379 385 398 404 409 424 439 445 458 468 474 487 502 508 514 536 549 561 576 586 592 603 616 626 639 645 659 664 670 683 693 707 720 725 740 754 759 781 795 810 816 827 833 848 863 869">mayor sea la distancia al objetivo, mayor será el área de medición. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="128" y="166" width="1085" height="1" fill="#000000"/><rect x="968" y="2131" width="241" height="2" fill="#0000ff"/><rect x="128" y="2104" width="1085" height="1" fill="#000000"/><rect x="128" y="340" width="1082" height="1" fill="#000000"/><rect x="128" y="992" width="1082" height="1" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',12)" cursor="pointer"><rect fill-opacity="0" x="968" y="2110" width="51" height="24"/><rect fill-opacity="0" x="1020" y="2110" width="16" height="24"/><rect fill-opacity="0" x="1037" y="2110" width="12" height="24"/><rect fill-opacity="0" x="1050" y="2110" width="82" height="24"/><rect fill-opacity="0" x="1133" y="2110" width="58" height="24"/><rect fill-opacity="0" x="1192" y="2110" width="16" height="24"/></g></g></g></svg>
