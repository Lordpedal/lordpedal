]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 2-4 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="318" x="133 160 170 184 199 219 235 257 280 289 311 334 342 356 377 387 401 416 436 452 474 497 506 528 551 559 578 598 614 636 650 666 685 708 724 747 769 784 798 818 840 863 871 890 898 918 935 949 964 986 1003 1018 1039 1055 1074 1084">Ultrasonido (ultrasonido aerotransportado y estructural)<tspan font-family="F14" x="1097"> <tspan font-family="F15" font-size="27" font-weight="400" y="399" x="133 146 161 172 178 192 207 221 227 242 257 268 274 283 298 308 321 331 336 349 364 375 381 393 399 414 423 433 448 459 465 478 490 500 505 518 533 544 550 565 578 584 590 603 609 624 630 643 657 667 680 686 700 722 727 737 750 765 771 782 796 811 817 832 847 858 863 878 892 898 911 917 927 940 946 954 964 978 990 1004 1017 1032 1044 1050 1063 1069 1084 1098 1111">Los equipos rotativos y otros activos de la planta emiten sonidos de alta frecuencia que <tspan y="437" x="133 148 158 173 188 202 212 224 230 244 259 272 287 293 307 313 324 334 347 358 364 375 390 405 414 428 434 449 464 475 480 495 501 515 526 532 546 556 571 586 592 606 628 641 652 659 665 678 691 702 707 722 732 746 760 775 788 799 805 819 834 844 850 864 870 879 889 902 913 928 942 948 963 978 984 995 1009 1024 1030 1044 1059 1072 1077 1087 1101 1112 1127 1142 1147 1162 1177 1183 1196">proporcionan pistas sobre posibles problemas. Las pruebas por ultrasonido son una tecnología <tspan y="474" x="133 147 157 163 169 175 190 203 213 226 232 245 260 273 279 292 305 314 320 334 349 362 376 382 397 410 416 429 444 450 456 468 481 493 499 514 528 542 553 559">útil para una variedad de aplicaciones. <tspan font-family="F16" y="545" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 195 209 221 235 241 254 269 279 292 298 312 326 335 345 358 380 386 399 414 424 437 442 457 470 480 493 498 512 527 539 553 568 577 587 600 610 616 625 638 653 666 677 683 698 711 717 730 736 745 758">Excelente herramienta para encontrar fugas de aire <tspan font-family="F16" y="584" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 199 214 227 233 248 262 276 291 304 309 324 337 347 357 370 391 397 410 425 435 448 454 469 481 491 504 510 523 538 550 565 579 589 599 611 621 627 636 650 665 678 689 694 709 723 729 742 754 769 784 794 799 813 827 833 843 853 865 887 902 915 926 932 947 960 966 979 992 1007 1021 1030">Una buena herramienta para encontrar fugas de vapor en trampas de vapor <tspan font-family="F16" y="622" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 197 211 225 240 255 261 276 288 298 311 317 330 345 357 371 386 395 405 418 428 434 443 456 462 468 481 492 498 512 526 532 542 556 571 584 606 612 625 640 650 665 675 682 688 703 718 723 738 752 762 775 780 793 799 813 823 833 846 857 863 872 885 891 897 910 920">Bueno para encontrar fallas de rodamientos, holgura y otras fallas <tspan font-family="F16" y="661" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 194 209 220 226 241 251 266 281 287 300 322 335 346 352 367 381 387 393 407 421 431 437 449 462 474 480 494 509 515 524 538 548 561 572 585 595 601 612 626 631 646 660 674 689 702 717 723 737 751 761 775 786 796 809 818 824 837 843 855 869 878 888 902 916 922 931">Los problemas de lubricación (grasa) se pueden detectar y corregir <tspan font-family="F16" y="700" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 195 209 215 230 244 258 272 286 292 306 316 322 328 334 346 358 368 374 389 401 411 424 430 445 458 468 482 493 503 516 526 532 541 554 560 566 579 590 596 610 616 630 641 651 660 666 678 691 702">Se puede utilizar para detectar fallas eléctricas <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="780" x="133 151 170 200 219 226 238 257 276 292 300 319 338 357">Cómo funciona <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="854" x="133 147 153 159 174 180 195 210 215 230 244 266 279 294 309 315 326 341 347 361 367 382 396 410 425 438 444 459 472 482 496 508 518 530 540 546 557 571 586 592 607 621 627 641 655 661 675 681 686 696 709 723 738 753 759 773 787 793 802 811 825 837 851 865 880 892 898 910 916 927 942 957 963 975 988 993 1008 1022 1028 1040 1054 1060 1078 1090 1096 1109 1114">El oído humano sólo puede detectar sonido en el rango de frecuencia sónica de 20 Hz a  <tspan y="892" x="133 145 160 167 182 197 211 217 235 247 253 259 265 278 293 304 310 321 336 350 356 371 386 397 403 418 432 442 448 461 476 488 494 516 529 534 549 563 568 582 593 603 617 622 632 644 659 674 689 695 705 719 725 737 752 766 781 793 807 821 827 839 854 876 891 896 910 928 934 944 954 967 978 992 1007 1013 1025 1040 1051 1064 1071 1077 1083 1098 1104 1119 1133 1146">20,000 Hz.  Los sonidos por encima de este rango se conocen como “Ultrasónicos”, lo que <tspan y="929" x="133 144 150 165 180 186 194 200 212 225 231 246 260 274 280 295 309 319 325 338 353 365 371 393 406 411 426 440 446 452 465 471 483 496 511 524 535 541 556 569 584 590 603 617 632 637 647 653 666 679 684 699 713 735 748 763 775 781">significa que por encima de la capacidad auditiva humana. <tspan y="1201" x="1221"> <tspan font-family="F19" font-size="24" y="1246" x="167 178 182 194 206 214 226">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="231"> <tspan font-family="F19" font-size="24" font-weight="400" x="231 241 246 254 258 270 282 295 299 312 325 329 339 350 359 370 383 395 403 407 417 429 442 454 459 470 483 487 498 502 511 522 534 539 552 564 576 585 590 595 606 619 631 637 646 659 671 676 686 697 702 714 719 730 735 747 754 762 774 783 796 808 812 822 834 845 851 855 863 874 886 899 912 916 928 940 953 957 968 980 985 998 1002 1013 1024 1037 1049 1054 1066 1072 1083 1094 1100 1104 1115 1119 1127 1138 1150 1163 1176">2-1 Sonido categorizado en 3 regiones; Sub-sónica o “infrasónica”, rango Sónico o “audible”, y rango <tspan y="1281" x="614 629 634 642 650 661 671 683 695 700 710 723 729">Ultrasónico. <tspan font-family="F15" font-size="27" y="1333" x="133 147 153 159 170 184 199 210 225 234 240 255 268 274 288 294 304 314 327 338 352 367 373 388 403 409 419 433 439 453 463 469 475 481 493 506 512 527 539 549 562 568 590 603 618 623 633 639 645 658 664 675 688 703 716 722 728 741 747 753 766 771 786 800 822 836 851 865 871 884 890 903 909 923 938 943 953 966 980 995 1010 1016 1030 1044 1050 1059 1068 1082 1094 1108 1122 1137 1149 1154 1167">El sensor de ultrasonido se utiliza para medir la señal y la demodula a un rango de frecuencia <tspan y="1371" x="133 148 162 176 186 196 210 216 231 245 251 256 266 279 293 308 323 329 342 356 371 376 386 392 405 419 425 440 454 476 489 503 518 524">dentro del rango auditivo humano. <tspan y="1818" x="951"> <tspan font-family="F19" font-size="24" y="1864" x="350 361 365 377 389 397 409">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="414"> <tspan font-family="F19" font-size="24" font-weight="400" x="414 424 429 439 443 454 463 474 484 497 508 520 531 535 546 556 561 573 585 589 601 606 614 622 633 643 655 668 672 685 697 702 712 725 737 748 759 767 776 780 792 804 813 817 829 833 845 858 862 870 881 893 906 919 923 934 946 959 964 976 981 993">2-2 Frecuencias de ultrasonido convertidas a un rango audible </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="341" width="1082" height="1" fill="#000000"/><image x="136" y="976" width="1079" height="222" xlink:href="page4_data/img8.png"/><image x="395" y="1418" width="552" height="394" xlink:href="page4_data/img9.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',4)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>