7 733 742 756 768 783 798 804 818 833 839 852 863 870 876 888 903 916 922 928 939 945 956 962 976 990 996 1001 1016 1025 1035 1047 1057 1067 1082 1087 1102 1113 1120">tener éxito con la vibración? ¿Deberían incluirse otras tecnologías: análisis de infrarrojos, <tspan y="377" x="132 147 160 170 180 186 198 212 218 231 242 248 263 276 282 297 311 321 336 349 360 370 383 390 396 409 419 431 438 447">partículas de desgaste, etc.? <tspan y="1187" x="1208"> <tspan font-family="F33" font-size="24" y="1232" x="629 640 651 663 668 680">Tabla <tspan font-family="F35" font-size="27" font-weight="700" x="685"> <tspan font-family="F33" font-size="24" font-weight="400" x="685 695 700 711">2-2 <tspan font-family="F1" font-size="27" y="1285" x="132 145 158 164 178 191 206 212 225">La Tabla <tspan font-family="F22" x="230"> <tspan font-family="F1" x="230 242 249 262 268 290 304 318 329 339 349 362 368 380 394 407 413 427 438 444 453 467 479 494 509 515 529 544 550 563 574 580 591 605 620 626 641 655 668 683 696 707 713 728 741 751 764 769 779 785 800 815 826 831 846 860 866 875 888 894 900 913 924 930 944 955 970 984 995 1001 1010 1016 1028 1041 1052 1058">2-3 muestra cuáles tecnologías son buenas para tipos de fallas específicas. <tspan y="1785" x="1206"> <tspan font-family="F33" font-size="24" y="1831" x="301 312 323 335 340 352">Tabla <tspan font-family="F35" font-size="27" font-weight="700" x="357"> <tspan font-family="F33" font-size="24" font-weight="400" x="357 367 372 383 388 403 414 419 432 444 448 456 469 473 486 498 510 523 535 541 545 556 564 572 576 586 598 604 616 621 632 645 650 661 672 683 695 707 713 725 738 742 753 758 771 782 787 806 817 829 838 849 862 866 885 890 901 913 922 934 940 945 949 961 974 978 991 996 1003 1016 1028 1040">2-3 De Keith Young, artículo en Tecnología de Mantenimiento, junio 1995 <tspan font-family="F1" font-size="27" y="1884" x="132"> <tspan y="1916" x="132"> </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></