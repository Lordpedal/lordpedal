]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-13 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="637" x="1157"> <tspan font-family="F19" font-size="24" y="683" x="513 524 528 540 552 560 572">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="577"> <tspan font-family="F19" font-size="24" font-weight="400" x="577 587 592 599 611 615 621 640 651 664 675 687 691 700 711 719 739 751 763 771 782 790 794 804 816 820 833 844 849 861 872 880 888 899 909 914 925 930 941 951 959 968 972 982 993 1003 1008 1013 1017 1029 1034 1038 1049 1057 1069 1080 1085 1097 1102 1113 1125 1135 1147 1151 1163 1172 1176 1181 1193 1197 1216 1227 1237 1241 1251 1262 1268 1272 1283 1295 1304 1315 1321">2-13 Imagen termográfica de barras eléctricas.  El área blanca es la más caliente. <tspan font-family="F15" font-size="27" y="736" x="379 393 404 410 416 438 453 468 477 487 500 514 524 538 543 557 571 581 595 609 624 637 647 653 668 682 696 702 708 721 726 736 750 772 786 800 810 822 832 846 856 869 874 884 898 911 917 923 928 943 958 964 976 989 1004 1016 1022 1037 1051 1065 1080 1093 1099 1110 1124 1133 1139 1145 1160 1172 1186 1195 1205 1219 1231 1241 1254 1259 1272 1285 1291 1306 1320 1333 1339 1353 1359 1365 1374 1380 1394 1409 1415 1430 1444">Es importante entender que la temperatura real indicada puede ser incorrecta ya que el tipo de <tspan y="774" x="379 390 404 419 433 443 452 458 470 476 489 496 502 516 522 528 537 543 557 563 578 583 598 612 618 631 636 646 660 665 678 684 698 708 718 733 744 750 759 772 783 793 808 817 831 842 848 861 870 884 896 906 918 933 939 952 958 964 977 983 997 1007 1021 1033 1039 1050 1055 1070 1085 1091">superficie, el flujo de aire y otros factores afectan a la precisión. <tspan y="843" x="379 397 412 425 431 443 456 478 491 501 514 520 525 540 549 559 571 581 590 605 611 624 630 645 659 673 687 701 707 719 728 742 755 765 771 784 799 812 818 824 846 858 873 886 901 907 916 930 940 962 976 990 1000 1013 1022 1028 1040 1053 1060 1066 1080 1086 1091 1097 1112 1123 1132 1142 1156 1178 1191 1206 1216 1231 1237 1250 1260 1266 1272 1278 1290 1303 1318 1333 1339 1354 1366 1376 1389">Una cámara infrarroja puede crear una imagen termográfica. El instrumento utilizado para <tspan y="881" x="379 393 406 419 429 443 449 455 468 473 487 501 515 524 539 545 558 564 578 583 597 609 618 628 643 665 678 692 707 720 730 736 748 761 767 772 782 792 804 819 825 838 853 866 872 883 897 903 914 929 944 959 971 984 990 1004 1018 1032 1046 1056 1069 1075 1097 1110 1125 1134 1148 1154 1166 1181 1203 1218 1224 1237 1252 1265 1271 1283 1296 1318 1331 1341 1353 1360 1366 1380 1391 1400 1413 1424">“ver” la energía electromagnética irradiada se conoce generalmente como una cámara. Estas <tspan y="918" x="379 391 404 426 439 449 462 473 479 493 503 509 515 521 533 546 561 567 577 591 606 617 631 641 655 666 672 686 697 711 725 737 743 756 762 776 787 793 808 820 830 843 849 864 877 887 901 912 922 935 945 950 964 970 976 988 1001 1007 1022 1032 1037 1052 1066 1080 1086 1097 1111 1117 1139 1153 1167 1177 1187 1197 1210 1215 1229 1244 1250 1263 1278 1291 1297 1303 1325 1337 1352 1365 1380 1386 1398 1404 1415 1429 1442 1448">cámaras utilizan sensores especiales para detectar el calor que se muestra en una imagen visual <tspan y="955" x="379 390 396 418 424 430 443 453 459 472 478 492 507 519 525 534 549 559 573 588 598 611 620 626 638 645 651 674 688 700 715 728 739 745 757 770 792 804 814 827 838 844 854 867 877 899 913 928 938 951 959 965 977 990 1001 1007 1017 1030 1052 1067 1072 1086 1101 1106 1116 1122 1135 1150 1163 1178 1184 1198 1213 1225 1231 1243 1256 1278 1291 1301 1314 1320 1329 1343 1353 1368 1382 1391 1404 1413 1419 1431 1444">similar a una fotografía. Muchas cámaras termográficas también tienen una cámara fotográfica <tspan y="993" x="379 393 404 414 427 442 457 469 479 485 490 505 517 532 541 556 571 581 593 608 621 627 642 655 665 678 683 698 712 726 732 746 761 774 779 785 807 820 834 848 863 869 878 892 902 916 931 941 954 963 969 981 994 1000 1011 1024 1030 1045 1059 1073 1088 1101 1107 1119 1133 1155 1170 1183 1193 1205 1215 1221 1233 1247 1262 1268 1274 1287 1293 1299 1321 1333 1348 1361 1376">estándar incorporada para que una imagen fotográfica se pueda comparar con la imagen <tspan y="1030" x="379 389 403 413 434 449 463 473 486 495 501 513 526 533 539 552 565 571 593 605 618 632 642 648 661 667 681 695 701 707 722 733 739 750 756 767 777 790 812 825 836 842 857 871 876 886 899 909 931 945 960 970 983 992 998 1011 1016 1022 1037 1049 1055 1069 1081 1095 1110 1116 1129 1144 1150 1164 1174 1189 1203 1213 1226 1248 1261 1266 1281 1295 1301 1312 1327 1336 1345 1366 1379 1388 1401">termográfica. La mayoría de los sistemas de termografía incluyen un programa de software <tspan y="1068" x="379 394 407 417 430 436 445 455 468 483 494 503 516 526 531 541 547 553 566 577 583 589 611 623 638 651 666 680 691 697 710 716 730 744 750 765 774 789 803 818 830 845 860 869 875 890 903 913 926 932 944 959 972 978 984 995 1001 1012 1018 1032 1037 1043 1065 1079 1089 1103 1114 1120 1134 1149 1155 1170 1183 1189 1195 1210 1219 1233 1243 1265 1279 1289 1295">para transferir las imágenes a un ordenador para análisis e impresión de informes. <tspan y="1137" x="379 397 412 422 435 442 448 454 467 473 485 498 520 532 542 555 561 567 582 590 600 613 622 632 647 653 666 671 686 701 706 720 733 746 760 766 772 785 790 800 814 836 850 864 874 887 897 910 920 933 940 946 959 972 977 987 1001 1023 1037 1051 1061 1073 1083 1097 1107 1120 1126 1137 1151 1157 1169 1182 1188 1200 1214 1220 1233 1239 1252 1258 1273 1285 1295 1305 1310 1320 1326 1340 1354 1360 1366 1379 1390">Nota: la cámara infrarroja no “ve” la temperatura. La temperatura se calcula a partir de las <tspan y="1175" x="379 393 408 417 427 440 455 468 479 485 499 513 519 525 539 550 564 577 587 593 608 614 627 642 648 654 667 673 685 698 720 732 742 755 761 776 781 795 801 807 818 833 842 851 872 885 895 908 914">entradas del usuario en la cámara o el software. <tspan y="1670" x="1453"> <tspan font-family="F19" font-size="24" y="1716" x="423 434 438 450 462 470 482">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="487"> <tspan font-family="F19" font-size="24" font-weight="400" x="487 497 502 509 522 526 532 544 553 561 569 581 601 612 624 633 645 655 660 672 684 688 696 707 715 735 747 759 767 779 786 790 802 806 811 823 830 838 849 857 865 878 882 894 898 903 915 925 930 942 953 964 977 981 989 1000 1013 1017 1029 1049 1060 1068 1077 1089 1098 1104 1108 1118 1129 1148 1159 1167 1179 1188 1193 1200 1205 1209 1220 1230 1234 1245 1249 1259 1270 1289 1300 1308 1320 1329 1333 1353 1365 1376 1380 1386 1397 1406 1412">2-14 Instrumentos de termografía infrarroja incluyen radiómetros, cámaras fijas y cámaras móviles. <tspan font-family="F15" font-size="27" y="1769" x="379 392 407 418 424 430 445 456 465 475 489 511 525 539 549 564 575 581 594 606 621 627 641 655 666 681 695 701 714 729 735 748 758 771 786 792 806 828 842 851 861 876 881 896 910 916 931 944 959 969 983 997 1003 1017 1027 1033 1039 1045 1057 1070 1084 1099 1105 1120 1133 1143 1155 1161 1176 1189 1199 1213 1225 1235 1247 1257 1263 1269 1282 1288 1297 1311 1333 1348 1361 1371 1384 1393 1407 1417 1430">Los instrumentos van desde un “radiómetro de punto” utilizado para detectar la temperatura <tspan y="1806" x="379 393 408 414 428 442 448 461 471 485 497 504 510 525 538 548 558 571 577 589 602 624 637 647 660 671 677 686 691 697 710 721 727 740 746 758 771 793 805 815 828 839 845 860 873 879 892 898 912 926 941 947 962 976 990 995 1010 1024 1038 1053 1066 1081 1086 1101 1111 1124 1139 1151 1161 1167 1173 1186 1197 1203 1212 1226 1248 1263 1276 1286 1299 1309 1322 1332 1345 1356">en un área, hasta cámaras fijas y cámaras de video que pueden grabar las temperaturas <tspan y="1844" x="379 391 404 426 441 447 460 475 484 498 509 516 522 536 542 548 562 572 586 598 603 618 624 637 650 659 665 678 684 699 712 718 733 746 756 768 778 793 799 812 818 830 842 852 867 874 880 892 906 921 927 933 948 959 965 987 1001 1016 1030 1036 1051 1062 1068 1090 1103 1114 1120 1132 1144 1154 1169 1180 1186 1201 1215 1229 1234 1249 1264 1273 1295 1308 1314 1336 1350 1364 1374 1388">cambiantes. El precio varía de barato a caro, con los modelos más caros que normalmente <tspan y="1881" x="379 389 395 408 423 437 451 457 471 486 499 505 511 533 545 560 573 588 594 608 622 628 650 662 675 690 700 705 715 729 740 755 761 775 787 793 807 822 829 835 849 864 876 882 894 907 922 935 947 953 968 981 995 1001 1016 1029 1039 1052 1058 1071 1082 1096 1106 1118 1130 1140 1151 1165 1171 1184 1190 1196 1209 1218 1232 1245 1251 1266 1279 1285 1291 1305 1315 1328 1338 1352 1363 1370 1375 1396 1409 1420">tienen una imagen de mayor resolución, una capacidad para acercarse al área de interés, más <tspan y="1919" x="379 394 409 421 427 442 457 471 482 487 502 516 522 534 547 568 583 598 603 616 622 637 652 664 670 684 699 713 724 729 744 758 764 775 790 799 808 829 842 851 865 871 884 899 905 916 922 937 952 965 971 985 995 1001">opciones de campo y opciones de software adicionales. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="680" y="281" width="474" height="351" xlink:href="page13_data/img30.jpg"/><image x="388" y="1227" width="1059" height="434" xlink:href="page13_data/img31.jpg"/><rect x="383" y="1221" width="1069" height="6" fill="#000000"/><rect x="383" y="1227" width="5" height="434" fill="#000000"/><rect x="1447" y="1227" width="5" height="434" fill="#000000"/><rect x="383" y="1661" width="1069" height="6" fill="#000000"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',13)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>