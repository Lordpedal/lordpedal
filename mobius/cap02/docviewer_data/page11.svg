]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-11 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 393 408 414 420 433 439 445 467 479 494 507 522 528 542 556 562 575 590 603 609 624 630 641 654 660 675 689 703 717 731 737 750 763 773 779 793 798 804 816 829 851 866 872 887 892 906 921 927 933 946 951 965 979 993 1002 1017 1023 1036 1042 1056 1062 1071 1081 1094 1105 1120 1135 1141 1153 1166 1172 1184 1190 1202 1217 1239 1254 1260 1274 1279 1285 1295 1309 1324 1337 1359 1365 1378 1393 1402 1417 1423 1434 1448">En la imagen de abajo se puede ver el cambio en la energía ultrasónica a como el rodamiento se <tspan y="341" x="379 393 404 414 427 433 439 453 468 478 484 496 508 523 538 553 559 565 579 590 600 613 619 633 643 649 663 678 691 697 706 720 730 752 765 771 785 799 805 820 834 849 862 868 882 896 902 912 917 931 953 968 983 988 1003 1017 1023 1029 1042 1048 1059 1072 1087 1100 1106 1112 1126 1140 1146 1160 1166 1176 1186 1199 1210 1224 1239 1245 1259 1274 1280">está lubricando. Esta es una forma de onda de tiempo de la señal de ultrasonido. <tspan y="684" x="1167"> <tspan font-family="F19" font-size="24" y="730" x="618 629 633 645 657 665 677">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="682"> <tspan font-family="F19" font-size="24" font-weight="400" x="682 692 697 705 715 720 732 743 755 763 775 783 795 799 812 824 828 840 852 863 871 884 888 900 904 916 921 929 937 948 958 970 983 987 997 1008 1013 1025 1037 1045 1056 1068 1077 1088 1092 1097 1109 1113 1118 1131 1143 1151 1155 1165 1176 1187 1192 1204 1217">2-12 Captura de energía ultrasónica durante la lubricación <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="809" x="379 401 419 431 448 463 478 487 506 525 533 552 569 576 588 607 616 624 642 656 664 693 711 726 744 763 771 786 804 819">Detección de fallas mecánicas <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="884" x="379 393 399 405 419 425 435 445 458 469 484 499 504 519 534 540 551 565 570 585 599 613 628 641 647 661 671 677 683 689 701 714 723 729 744 757 767 780 785 800 814 823 837 849 859 871 881 887 901 907 912 927 941 952 967 980 990 1000 1014 1020 1029 1043 1065 1079 1089 1102 1117 1131 1137 1152 1166 1172 1178 1193 1204 1209 1219 1234 1249 1261 1283 1289 1302 1317 1327 1342 1353 1359 1372 1387">El ultrasonido se puede utilizar para detectar el desgaste temprano de los rodamientos en <tspan y="921" x="379 393 408 422 428 443 458 469 475 485 499 509 522 532 537 550 565 576 582 594 609 631 646 652 664 677 683 696 707 712 727 741 746 760 774 789 799 811 826 839 845 859 870 877 882 897 912 934 949 962 973 980 985 1007 1022 1032 1046 1056 1070 1081 1086 1099 1105 1117 1132 1154 1168 1178 1192 1203 1217 1227 1241 1252 1259 1265 1278 1293 1304 1309 1322 1335 1341 1356 1366 1380 1390 1395 1406 1420">equipos rotativos como cajas de engranajes, bombas, motores y compresores. Los valores se <tspan y="958" x="379 394 408 422 437 451 465 471 485 496 509 519 525 538 553 559 568 582 596 611 624 639 651 657 670 681 687 702 715 725 738 743 758 771 781 795 807 817 829 839 845 857 870 892 907 913 928 939 944 959 973 987 993 1008 1022 1036 1050 1064 1078 1084 1095 1109 1119 1125 1138 1153 1159 1164 1179 1194 1200 1212 1225 1239 1254 1264 1269 1284 1298 1304 1317 1323 1336 1346 1356 1369">pueden usar en tendencias para detectar cambios que pueden ser un indicador de alerta <tspan y="996" x="379 389 403 425 439 449 462 477 490 496">temprana. <tspan y="1065" x="379 396 402 408 423 436 447 460 470 476 482 497 508 513 527 533 547 569 582 597 607 622 632 638 648 662 677 690 705 714 728 739 745 760 774 784 790 804 818 827 841 853 863 878 889 895 901 916 929 943 949 963 978 983 998 1013 1019 1034 1047 1053 1067 1081 1087 1093 1106 1117 1123 1138 1144 1155 1165 1178 1189 1196 1202 1208 1222 1228 1243 1257 1271 1277 1288 1298 1312 1325">Al pasar los elementos rodantes por defectos, dan un golpe en las pistas, lo que crea <tspan y="1103" x="379 394 408 414 425 438 450 456 471 486 500 511 517 532 545 551 564 570 580 593 599 607 617 631 643 657 671 686 697 703 716 722 737 751 761 767 773 788 799 805 811 833 848 861 872 882 897 908 915 921 935 946 955 970 981 987 1002 1016 1030 1044 1058 1073 1079 1090 1103 1113 1118 1133 1147 1156 1170 1182 1192 1205 1220 1235 1246 1252 1264 1278 1293 1298 1312 1327 1341 1347 1362 1377 1388 1393 1408 1422">pulsaciones de alta frecuencia por los impactos. Estos pueden ser detectados con equipos de <tspan y="1140" x="379 393 399 409 419 432 443 458 473 478 493 508 514 526 532 547 556 571 586 601 611 622 628 643 658 670 685 691 705 720 733 739 751 766 779 792 802 812 825 840 852 858 871 877 899 912 925 931 940 954 976 990 1000 1013 1028 1041 1046 1061 1075 1081 1096 1108 1123 1138 1149 1155 1177 1190 1203 1209 1215 1229 1242 1256 1266 1272 1286 1300 1306 1312 1327 1338">ultrasonido y proporcionan una advertencia muy temprana de daños muy leves en los <tspan y="1178" x="379 389 404 419 432 454 459 473 487 497 512 523 529">rodamientos. <tspan y="1247" x="379 393 399 405 427 442 457 462 472 487 496 510 525 531 543 557 572 578 592 598 608 618 631 642 656 671 677 691 706 712 727 740 755 769 775 786 799 809 815 829 844 857 862 877 890 899 909 923 929 934 949 958 972 986 996 1009 1015 1021 1036 1050 1055 1061 1076 1086 1100 1114 1124 1137 1159 1172 1178 1193 1206 1212 1234 1249 1263 1269 1279 1293 1303 1317 1332 1337 1352 1366">El monitoreo con ultrasonido debe ser una parte integral del programa de monitoreo de <tspan y="1284" x="379 391 406 421 436 442 454 460 474 488">condición <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1364" x="379 399 416 436 448 467 475 493 508 517">Ventajas: <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1438" x="379 392 407 418 424 438 453 467 473 488 503 514 520 534 540 550 560 573 584 598 613 619 631 646 657 662 677 692 698 709 723 738 744 756 769 779 794 805 810 823 828 843 858 864 875 889 904 910 925 931 939 945 957 963 969 983 994 1000 1014 1028 1034 1049 1064 1077 1087 1100 1109 1115">Los equipos ultrasónicos no son caros y no son difíciles de operar. <tspan font-family="F16" y="1509" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 491 497 519 532 546 560 574 588 594 605 618 624 638 647 653 659 665 675 688 694 708 721 730 743 749 763 776 785 798 809 818 831 840 846 860 874 887 893 901 914 920 926 939 946 952 974 980 993 1007 1016 1025 1038 1049 1055 1069 1083 1096 1102 1116 1125 1134 1146 1157 1163 1172 1185 1196 1210 1224 1230 1244 1257 1263 1276 1287 1292 1303 1316 1322 1336 1345 1351 1357 1363 1374 1387 1401 1407 1421 1434 1443 1456">A menudo se utiliza para detectar una falla, mientras que otras tecnologías se utilizan para <tspan y="1547" x="475 484 497 510 516 522 533 546 555 561 575 589 595 606 619 632 646 652 674 680 693 707 716 730 736 748 754 768 781 790 803 812 834 840 854 867 876 882 888 901 907 918 931 943 956 965 971 985 998 1012 1019">realizar un seguimiento y determinar la severidad. <tspan font-family="F16" y="1585" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 487 501 507 521 527 536 549 561 572 578 592 606 619 641 647 660 674 683 697 703 716 727 733 739 753 759 773 787 800 806 820 833 842 864 870 879 892 898 904 917 923 929 943 954 967 973 979 990 1003 1014 1020 1034 1048 1054 1068 1081 1087 1095 1108 1114 1120 1133 1144 1150 1164 1177 1186 1195 1201 1212 1226 1232 1245 1254 1267 1278 1285 1291 1304 1315 1329 1342 1353 1359 1372 1378 1400 1413 1427 1436 1449">Su direccionamiento es lo que permite la localización de fallas particulares, especialmente <tspan y="1623" x="475 483 497 510 523 534 540">fugas. <tspan font-family="F16" y="1661" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 488 499 505 519 528 534 540 546 559 573 579 592 606 615 629 638 652 666 677 683 697 710 716 729 735 744 758 764 773 787 793 807 821 828">Es útil en entornos de alto ruido. <tspan font-family="F16" y="1700" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 487 500 506 520 534 547 561 574 580 594 603 609 615 621 632 645 654 660 673 687 693 699 712 723 729 743 757 766 779 790 796 810 816 827 841 847 861 874 880 894 903 917 931 946 957 968 974 988 1003">Se puede utilizar en las horas pico de producción <tspan font-family="F16" y="1739" x="427"><tspan font-family="F17" x="439"> <tspan font-family="F21" x="475 487 500 506 512 526 535 548 561 570 583 589 600 614 628 634 648 657 666 679 690 696 705 718 729 743 757 763 777 790 796 809 820 826 840 853 859 881 894 908 917 930 944 950 972 978 991 1005 1014 1028 1034 1048 1057 1070 1084 1090 1101 1110 1116 1128 1142 1148 1156 1170 1184 1207 1215">Se integra con otras tecnologías de mantenimiento predictivo (PdM) </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="670" y="388" width="493" height="293" xlink:href="page11_data/img27.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',11)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
