]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-14 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="313" x="133 151 170 200 219 237 250 268 284 292 311 331 348 362 370 389 406 414 426 444 474 493 510 523 542 554 573 586 605">Comparaciones de temperatura <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="388" x="133 146 159 165 175 181 196 202 214 227 233 245 258 280 292 302 315 321 326 341 350 360 372 382 392 407 413 425 431 441 446 460 475 488 494 500 513 519 531 544 559 572 584 590 605 618 632 638 653 667 673 685 691 705 716 726 739 749 755 761 774 780 791 804 819 830 836 851 857 863 868 883 896 911 917 932 944 954 967 973 988 1002 1016 1022 1028 1040 1046 1060 1071 1083 1096 1102 1115 1121 1136 1150">La típica cámara infrarroja tiene la capacidad de ajustar la sensibilidad para que la escala de <tspan y="425" x="133 145 160 166 181 191 197 219 233 247 258 267 277 291 296 310 316 322 335 344 358 371 377 399 412 423 429 441 454 460 466 479 494 504 517 523 535 550 572 587 592 606 621 627 640 655 667 681 687 699 712 718 724 737 752 762 775 789 796 802 816 826 836 849 855 868 877 891 904 910 923 938 944 957 972 984 997 1003 1015 1028 1034 1040 1053 1068 1077 1091 1105 1110 1125 1140 1154 1164 1170 1183">color muestre el área más caliente como “blanco caliente”. Esta área “blanca caliente” podría <tspan y="463" x="133 144 158 168 174 188 202 208 221 236 241 256 266 278 293 308 319 325 338 344 357 363 376 388 398 404 419 430 436 448 453 467 481 491 506 517 523 538 551 557 571 581 594 609 624 635 640 655 669 684 697 712 727 732 746 760 775 790 796 810 824 830 836 849 855 868 883 889 895 907 920 932 938 952 967 974">ser de 50 grados F a varios cientos de grados dependiendo de la aplicación. <tspan font-family="F28" font-weight="700" x="980 993 1006 1011 1026 1035 1042 1049 1055 1070 1083 1098 1104 1119 1129 1135 1149 1161 1168 1183 1196 1203">La utilidad principal <tspan y="500" x="133 147 162 168 175 188 194 216 229 242 257 267 274 287 293 307 321 327 334 347 358 364 377 392 398 405 417 430 442 449 463 478 492 503 509 523 534 540 547 559 565 575 589 611 626 640 650 663 672 687 697 710 716 726 740 747 760 769 776 789 802 808 822 836 842 849 863 878 891 901 907 922 936 941 948 961 967 977 991 1013 1027 1041 1051 1064 1074 1089 1099 1112">en la mayoría de las aplicaciones es la temperatura relativa en lugar de la temperatura <tspan y="538" x="133 146 161 172 187 194 209 219 232 238">absoluta. <tspan font-family="F15" font-weight="400" y="1014" x="1190"> <tspan font-family="F19" font-size="24" y="1060" x="308 319 323 335 347 355 367">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="372"> <tspan font-family="F19" font-size="24" font-weight="400" x="372 382 387 394 406 410 416 435 446 459 470 483 487 495 506 514 534 546 558 566 577 585 589 599 611 615 626 630 638 650 659 671 683 691 702 710 714 724 736 740 753 764 768 777 790 802 813 832 837 848 860 869 881 886 896 908 920 929 940 950 961 966 978 990 998 1009 1022 1035">2-15 Imagen termográfica y fotográfica de rodamiento sobrecalentado <tspan font-family="F15" font-size="27" y="1113" x="133 147 158 164 179 194 205 211 226 232 246 252 265 271 285 296 306 318 328 334 340 353 359 365 387 399 414 427 442 448 463 475 485 498 504 519 533 547 553 565 579 592 598 613 627 633 646 656 662 677 690 699 709 723 728 743 757 762 776 782 788 801 807 822 832 838 844 849 863 869 882 897 903 916 931 943 958 964 976 989 995 1001 1014 1029 1038 1052 1065 1072 1078 1096 1111 1124 1129 1143 1153 1165 1178 1184 1197">Es posible ajustar la imagen para que cualquier parte de ella brille “blanco caliente”. Una escala <tspan y="1150" x="133 139 154 169 175 187 200 206 212 225 230 240 254 260 273 285 291 305 320 326 339 354 363 373 386 392 406 412 418 430 445 451 465 475 481 493 499 505 518 524 534 547 569 584 597 607 620 630 644 654 667 673 679 696 709 724 739 753 767 773 779 792 798 812 823 835 848 854 867 873 878 893 908 914 926 939 945 951 964 969 979 993 1014 1029 1043 1053 1065 1075 1089 1099 1112 1119 1125 1131 1143">indica la relación entre el color y la temperatura. Aunque la escala indica la temperatura, la <tspan y="1187" x="133 145 160 182 197 210 220 233 245 251 265 280 286 301 314 320 326 339 345 355 368 390 405 418 428 441 451 465 475 488 493 507 521 527 533 548 559 565 580 594 608 618 633 644 650 661 675 681 695 707 719 725 739 754 767 782 797 808 814 828 838 853 868 882 892 904 910 924 939 952 958 964 977 983 1005 1018 1024 1039 1049 1054 1060 1074 1089 1095 1107 1120 1132 1138 1152 1167 1173 1188 1201">comparación de la temperatura en los puntos seleccionados proporciona la mejor indicación de <tspan y="1225" x="133 144 158 171 185 195 200 215 228 243 250 256 269 282 293 298 308 322 344 358 372 382 394 404 418 428 441 452 458 469 483 489 501 514 520 532 546 552 565 580 585 599 614 620 629 642 657 669 675 689 704 710 725 738 744 750 763 774 780 794 808 818 828 840 855 868 879 885 900 914 928 934 948 954 960 974 985 999 1012 1022 1028 1042 1048 1063 1072 1087 1102 1117 1127 1138 1143 1158 1173 1186 1192 1205">severidad. Las temperaturas se calculan en función de las entradas que el usuario proporciona a <tspan y="1262" x="133 139 152 158 170 183 205 218 228 241 247">la cámara. <tspan y="1758" x="1217"> <tspan font-family="F19" font-size="24" y="1804" x="313 324 328 340 352 360 372">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="377"> <tspan font-family="F19" font-size="24" font-weight="400" x="377 387 392 400 412 416 428 441 445 455 467 476 481 485 493 506 518 529 539 543 548 559 569 573 585 597 602 606 616 627 638 643 655 668 679 689 693 706 718 728 732 736 748 757 768 776 788 797 809 813 818 829 833 842 853 872 885 896 904 915 923 935 943 954 958 967 978 983 994 1002 1006 1017 1029">2-16 En casi todas las aplicaciones nos interesa la temperatura relativa </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="151" y="580" width="1040" height="435" xlink:href="page14_data/img33.jpg"/><image x="136" y="1309" width="1077" height="442" xlink:href="page14_data/img34.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',14)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>