]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-27 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="777" x="1424"> <tspan font-family="F19" font-size="24" y="823" x="617 628 632 644 656 664 676">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="681"> <tspan font-family="F19" font-size="24" font-weight="400" x="681 691 696 707 717 721 736 748 759 764 769 778 783 792 797 809 821 825 836 847 858 862 871 882 887 900 912 920 939 950 955 959 972 984 988 1000 1011 1016 1028 1039 1047 1056 1060 1070 1082 1087 1098 1108 1112 1123 1136 1148 1156 1175 1186 1191 1203 1212 1218">2-32 Análisis de aceite normal no ve partículas anormales. <tspan font-family="F15" font-size="27" y="876" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 541 554 563 573 579 591 605 611 624 635 641 656 670 675 690 704 715 730 743 753 763 777 783 797 807 813 827 842 855 861 876 890 905 919 928 943 954 967 973 988 1001 1010 1020 1033 1055 1061 1074 1089 1099 1112 1118 1133 1145 1155 1168 1174 1188 1194 1199 1213 1227 1240 1261 1275 1289 1295 1310 1325 1330 1336 1350 1360 1370 1384 1395 1400 1413 1428">El análisis de partículas de desgaste es una poderosa herramienta para el examen no intrusivo <tspan y="914" x="379 394 408 414 420 433 444 450 465 478 487 497 511 522 528 550 564 570 583 598 611 622 628 643 657 667 673 686 698 712 717 727 741 746 761 775 781 795 810 822 828 850 863 878 892 898 913 925 932 938 953 967 981 995 1009 1015 1029 1043 1053 1067 1078 1088 1101 1111 1116 1131 1144 1154 1163 1169 1181 1195 1201 1214 1225 1231 1246 1260 1266 1275 1281 1303 1309 1320 1330 1343 1349 1362 1367">de las partes mojadas por aceite de una máquina. Puede detectar partículas de 1 micra a  <tspan y="951" x="379 392 405 420 426 448 454 466 476 489 500 506 512 526 532 538 551 566 579 585 591 602 608 619 625 636 651 666 677 683 697 711 721 734 740 746 759 765 773 788 798 820 833 838 853 867 873 888 900 910 919 925 937 951 957 970 977 983 989 1002 1008 1020 1035 1057 1072 1087 1098 1104 1116 1122 1136 1151 1158 1164 1170 1183 1188 1203 1209 1220 1229 1239 1245 1260 1274 1286 1292 1306 1321 1327 1341 1355 1361 1367 1377 1389 1411 1424 1439 1454">350 micras. El análisis considera la forma de partícula, la composición, la distribución del tamaño <tspan y="989" x="379 392 398 404 417 423 435 450 465 476 490 504 514 524 537 549 555 569 584 590 596 609 624 635 641 650 664 675 689 695 705 718 733 748 759 765 778 791 805 820 832 847 853 866 871 886 900 909 923 933 954 960 975 987 997 1003 1009 1024 1035 1041 1063 1078 1092 1107 1118 1124 1139 1153 1158 1173 1187 1197 1212 1225 1236 1246 1260 1265 1280 1294">y la concentración. Los resultados ayudan a determinar los modos de desgaste de <tspan y="1026" x="379 388 402 417 429 435 450 465 478 500 505 519 533 543 558 564 578 592 606 616 626 640 646 661 675 681 687 700 705 727 740 755 769 775 790 803 809 815 821 836 842 857 871 885 890 900 914 925 939 945 955 968 974 987 1002 1007 1017 1031 1043 1058 1079 1093 1107 1122 1135 1147 1153 1168 1182 1196 1207 1213 1228 1241 1247 1269 1282 1296 1306 1320 1334 1340 1362 1368 1381 1395 1405 1420">funcionamiento dentro de la máquina, lo que resulta en recomendaciones de mantenimiento <tspan y="1063" x="379 393 404 419 433 445 451 460 466 478 491 502 509 515 529 534 540 553 568 581 587 593 604 610 621 626 641 655 661 676 688 698 708 714 726 740 746 759 770 776 790 804 810 825 839 849 864 877 888 898 911 917 932 945 955 969 981 991 1004 1010 1023 1038 1044 1058 1072 1083 1098 1111 1122 1131 1145 1151 1164 1179 1193 1203 1225 1238 1244 1251 1256 1270 1276 1282 1295 1310 1323 1329 1335 1346 1352 1363 1368 1383 1397">específicas. el análisis de partículas de desgaste detecta un desgaste anormal. El análisis de <tspan y="1101" x="379 392 404 418 424 434 448 453 467 478 488 501 515 530 543 553 558 573 586 596 610 622 632 645 650 665 678 688 697 703 715 729 735 748 759 765 780 794 800 814 828 839 854 867 878 887 901 907 921 936 946 968 981 987 1001 1012 1017 1032 1046 1051 1066 1079 1090 1100 1113 1119 1133 1140 1149 1164 1170 1192 1198 1209 1219 1232 1243 1249">aceite estándar detecta partículas de desgaste normales de hasta 6-10 micras. <tspan y="1170" x="379 393 399 405 418 433 446 452 458 469 475 486 492 507 520 526 541 554 563 573 579 591 605 611 624 635 641 656 670 675 690 704 715 730 743 753 763 777 783 797 807 813 827 838 853 867 879 885 898 904 925 939 953 963 977 983 997 1006 1012 1018 1024 1037 1052 1058 1070 1083 1089 1102 1113 1119 1134 1147 1153 1166 1181 1195 1205 1218 1233 1246 1251 1265 1276 1283 1289 1304 1318 1331 1346 1360">El análisis de partículas de desgaste es especialmente útil en cajas de engranajes. Puede <tspan y="1208" x="379 394 408 418 432 443 453 466 476 481 495 501 507 521 535 546 561 574 585 594 608 614 636 650 662 677 692 698 710 725 734 748 759 765 780 793 799 814 828 842 848 854 867 873 885 898 904 917 922 937 951 957 970 984 999 1009 1021 1036 1049 1055 1069 1080 1086 1098 1113 1134 1140 1154 1169 1180 1194 1200 1213 1219 1232 1237 1252 1262 1274 1284 1290 1304 1318 1324 1346 1359 1373 1387 1396 1409">detectar el desgaste mucho antes de que la caja de engranajes comience a vibrar de manera <tspan y="1245" x="379 394 400 409 423 432 446 460 470 484 490">diferente. <tspan font-family="F13" font-size="43" font-weight="700" y="1330" x="379 402 423 445 460 482 499 507 525 534 554 573">Puntos clave<tspan font-family="F14" x="593"> <tspan font-family="F16" font-size="27" font-weight="400" y="1412" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 589 602 611 621 627 639 653 659 672 683 689 704 718 723 738 752 763 778 791 801 811 825 831 845 854 860 866 872 884 897 903 917 932 938 960 966 977 987 1002 1013 1025 1040 1055 1061 1075 1081 1096 1109 1119 1132 1137 1150 1163 1173 1179 1194 1207 1216 1226 1232 1244 1258 1264 1277 1288 1294 1316 1322 1334 1343 1358 1369 1381 1396 1411 1417 1429 1441 1452">El análisis de partículas de desgaste utiliza un microscopio para ver partículas microscópicas <tspan y="1449" x="427 441 456 462 476 491 503 509 524 530 543 558 573 584 589 599 605 618 631 636 650 661 676 690 702 708 721 727 749 762 777 786 800 806 820 830 844 859 871 881 894 909 922 928">en una diapositiva especialmente preparada. <tspan font-family="F16" y="1488" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 589 602 611 621 627 639 653 659 672 683 689 704 718 723 738 752 763 778 791 801 811 825 831 846 860 873 888 902 908 919 932 942 947 957 971 984 990 996 1008 1021 1036 1051 1056 1071 1086 1095 1101 1115 1130 1136 1142 1155 1170 1184 1194 1207 1217 1231 1241 1247 1262 1267 1281 1294 1304 1318 1327 1342 1357 1363 1377">El análisis de partículas de desgaste puede ser realizado por un laboratorio externo o <tspan y="1526" x="427 449 463 478 484 497 511 521 535 541 554 569 575 588 593 603 609 624 637 643 658 671 681 692 707 721 728 737 743 748 758 768 783 788 801 807 820 835 841 863 869 880 890 905 916 928 943 958 964 979 985 998 1009 1022 1037 1051 1057 1072 1078 1092 1098">mediante un kit de parche/filtro y un microscopio asequible. <tspan font-family="F16" y="1564" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 589 602 611 621 627 639 653 659 672 683 689 704 718 723 738 752 763 778 791 801 811 825 831 842 855 861 876 890 904 919 932 938 952 962 968 974 980 992 1005 1014 1020 1035 1048 1058 1071 1076 1091 1105 1114 1128 1137 1159 1165 1180 1192 1202 1208">El análisis de partículas de desgaste se puede utilizar para determinar: <tspan font-family="F30" y="1602" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 541 554 564 578 588 601 607 621 633 646 652 664 670 681 695 708 721 731 737 752 764 779 785 800 814 819 825 840 854 864 879 892 903 913 926">Naturaleza y severidad del desgaste <tspan font-family="F30" y="1639" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 538 553 575 590 605 619 633 647 657 671 682 688 703 717 730 736 747 761 767 781 791 801 814 829 835 846 861 882 896 906 919 934 940 953 958 973 987 998 1013 1026 1036 1046 1059">Componentes que se están someten a desgaste <tspan font-family="F16" y="1678" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 455 461 476 490 504 518 532 537 547 561 574 580 586 598 611 621 626 640 654 660 673 685 699 705 714 728 734 740 754 769 779 785 797 809 824 833 847 853 865 871 880 886 900 906 921 936 941 956 962 976 986 999 1013 1019 1025 1037 1051">Se puede realizar en aceite lubricante y fluido hidráulico <tspan font-family="F16" y="1717" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 589 602 611 621 627 639 653 659 672 683 689 704 718 723 738 752 763 778 791 801 811 825 831 845 855 861 875 886 899 914 926 932 945 951 957 972 985 995 1007 1013 1019 1032 1043 1049 1061 1074 1080 1093 1104 1110 1125 1139 1144 1158 1172 1187 1197 1209 1224 1237 1243 1257 1268 1274 1285 1295 1301 1310 1316 1328 1341 1352">El análisis de partículas de desgaste es esencial para las cajas de engranajes críticas <tspan font-family="F16" y="1756" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 441 447 453 466 481 494 500 506 517 523 534 540 555 568 574 587 599 613 619 628 642 648 662 672 682 695 710 725 737 747 752 767 782 788 802 813 818 832 838 844 866 880 885 900 910 916 928 942 957 966 976 991 997 1002 1017 1031 1037 1043 1057 1071 1082 1097 1110 1121 1130 1143">El análisis de aceite estándar no es el mejor control del desgaste <tspan font-family="F30" y="1793" x="475">o<tspan font-family="F17" x="491"> <tspan font-family="F15" x="523 537 552 558 573 579 594 608 622 636 650 656 671 684 694 708 719 729 742 752 758 773 785 795 804 810 822 836 842 855 866 872 887 901 906 921 934 945 955 968 974 989 996 1005 1019 1025 1047 1053 1064 1074 1087 1098 1104 1119 1133 1138 1148 1161 1183 1196 1210 1225 1231 1236">Sólo puede detectar partículas de hasta 8-10 micras de tamaño   <tspan y="1847" x="571 577">  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><rect x="375" y="1353" width="1082" height="1" fill="#000000"/><image x="408" y="276" width="1017" height="502" xlink:href="page27_data/img63.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',27)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
