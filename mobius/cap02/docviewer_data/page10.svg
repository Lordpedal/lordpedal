]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-10 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F15" font-size="27" y="781" x="921"> <tspan font-family="F19" font-size="24" y="827" x="216 227 231 243 255 263 275">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="280"> <tspan font-family="F19" font-size="24" font-weight="400" x="280 290 295 303 315 320 331 343 355 365 377 385 397 406 411 423 435 439 450 462 474 482 493 503 512 525 529 542 546 554 565 575 584 597 601 611 623 636 640 652 660 664 670 681 691 695 707 718 726 738 742 755 766 775 786 796 807 811 824 836 841 853 865 870 882 890 903 915 920 931 950 962 971 976 987 1000 1004 1012 1025 1037 1048 1068 1072 1084 1096 1104 1117 1127">2-10 Sensores de contacto directo son útiles para detección de problemas en rodamientos <tspan font-family="F15" font-size="27" y="880" x="133 149 162 168 181 187 193 207 222 232 238 250 263 275 281 295 310 316 330 344 350 356 371 382 387 397 412 427 440 462 467 481 495 505 520 531 537 547 560 582 596 602 615 630 636 650 661 666 676 690 701 716 730 745 756 769 784 790 804 810 824 838 844 858 873 878 892 902 915 930 935 950 964 986 999 1009 1024 1030 1044 1058 1064 1073 1086 1092 1098 1111 1122 1129 1135 1147 1160">Baja lubricación de los rodamientos también es responsable de un gran número de fallas. La <tspan y="918" x="133 139 153 168 178 184 196 209 221 227 242 257 262 277 291 313 326 337 343 356 370 385 391 406 419 425 438 443 458 471 477 483 497 512 525 534 540 553 559 573 588 601 607 615 625 631 643 655 661 675 690 696 701 716 726 739 748 763 776 782 797 811 825 830 845 858 873 887 897 909 915 924 934 948 960 974 987 1002 1014 1020 1033 1044 1050 1061 1075 1090 1103 1113 1119 1133 1143 1156 1167 1173 1186">lubricación demasiado baja da lugar a una fricción interna que genera frecuencias superiores a <tspan y="955" x="133 146 161 167 180 198 210 216 231 244 258 264 275 289 295 310 324 337 352 365 380 386 401 414 424 438 449 459 472 482 488 500 514 529 535 549 555 564 574 587 598 613 628 633 648 663 669">30 kHz que se pueden detectar con ultrasonido. <tspan y="1315" x="915"> <tspan font-family="F19" font-size="24" y="1360" x="445 456 460 472 484 492 504">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="509"> <tspan font-family="F19" font-size="24" font-weight="400" x="509 519 524 532 539 543 555 566 571 578 586 590 600 611 616 628 640 645 657 669 681 692 700 712 716 728 740 751 760 772 776 788 792 804 809 817 825 836 846 858 871 875 885 897">2-11 La fricción genera energía ultrasónica <tspan font-family="F15" font-size="27" y="1413" x="133 147 153 159 174 187 209 222 233 239 252 267 280 286 292 306 321 331 337 349 362 373 379 394 409 414 428 439 445 459 474 480 494 504 519 534 539 553 575 588 594 606 612 634 648 661 666 681 696 708 721 727 733 747 762 772 778 790 803 815 821 835 850 855 869 880 886 900 915 921 935 945 960 975 981 995 1017 1029 1035 1045 1057 1072 1093 1108">Si demasiada lubricación es un problema y muy poca lubricación es un problema ¿cómo <tspan y="1451" x="133 144 157 172 186 208 223 234 240 252 266 279 294 304 319 324 338 349 355 361 374 380 392 405 419 429 435 450 462 477 483 495 510 519 529 543 554 564 577 587 592 598 611 624 630 640 654 665 680 695 701 715 730 736 749 755 769 775 784 794 807 818 833 848 854 866 879 885 896 909 915 930 944 958 972 986 992 1006 1016 1022 1028 1034 1046 1058 1068 1074 1089 1102 1112 1124">sabemos cuánto es la cantidad correcta?  La tecnología ultrasónica se puede utilizar para <tspan y="1488" x="133 155 170 185 191 200 215 225 239 251 261 267 281 286 292 302 316 331 344 366 372 385 400 410 425 431 443 449 471 485 499 505 520 533 539 554 568 581 587 598 612 618 624 638 644 656 671 684 699 712 718 732 742 755 766 779 786 792 805 820 831 837 848 862 877 883 898 913 924 929 944 958 964 972 982 988 1000 1012 1018 1032 1047 1053 1064 1078 1084 1099 1113 1126 1141 1154 1169">monitorear el rodamiento a medida que se le añade grasa. Los sonidos de fricción se pueden <tspan y="1526" x="133 145 160 175 184 194 209 215 228 238 244 257 262 272 282 294 307 321 332 338 352 366 372 385 399 409 415 427 441 447 460 469 483 494 500 513 519 541 554 569 575 590 603 609 624 638 651 657 663 676 682 696 706 719 730 743 749 760 774 780 795 809 831 846 860 873 879 892 907 912 926 932 938 948 962 977 990 1012 1018 1031 1046 1056 1070 1076 1089 1094 1108 1114 1120 1130 1144 1149 1164 1179 1185 1196 1210">controlar a través de auriculares a medida que la grasa se bombea en el rodamiento y el ruido se <tspan y="1563" x="133 143 157 172 186 198 212 218 229 243 254 264 276 291 303 309 322 328 350 363 378 388 401 407 420 426 448 461 476 482 497 510 516 531 544 558 564 570 583 589 603 613 626 637 650 656 662 668 681 696 709 715 728 734 740 750 764 779 792 814 820 833 848 858 872 879 885 898 913 919 934 943 953 966 977 983 998 1011 1017 1030 1044 1054 1067 1078 1085 1091 1106 1120 1134 1148 1162 1168 1183 1189 1198">reduce sustancialmente a medida que la grasa llega al rodamiento. En otras palabras, puede oír <tspan y="1601" x="133 145 159 172 187 202 217 223 237 243 248 258 273 288 301 322 328 342 356 366 381 387 401 411 421 434 440 451 465 474 480 492 498 511 526 536 549 571 585 599 609 623 629 635 649 663 673 679 691 704 719 733 739">cuando el rodamiento está suficientemente lubricado. <tspan y="1670" x="133 147 162 168 182 193 202 216 222 237 251 265 275 290 296 302 313 327 333 348 362 376 390 404 409 419 433 445 460 475 481 487 499 509 515 529 544 557 563 568 582 594 604 618 628 641 646 661 675 680 695 711 717 733 755 769 775 790 804 809 815 825 839 854 867 889 895 908 923 933 947 954 960 974 980 986 999 1012 1018 1032 1042 1048 1053 1068 1083 1089 1101 1114 1120 1126 1139">En este punto, se puede recopilar una lectura de dB RMS del rodamiento. El valor indica la <tspan y="1707" x="133 145 158 173 183 189 204 216 231 237 251 265 271 284 299 313 322 337 343 356 362 376 382 391 401 414 425 440 454 460 472 485 491 506 520 534 540 553 575 581 590 604 610 624 630 635 645 660 675 688 709 715 729 743 753 768 774 786 800 813 827 842 857 863 874 888 894 900 914 928 938 944 956 969 975 987 1001 1011 1021 1035 1046 1056 1069 1091 1104 1119 1128 1142 1149">cantidad de energía ultrasónica que emite el rodamiento cuando se lubrica correctamente. <tspan y="1745" x="133 146 160 172 182 196 206 219 230 236 252 275 288 294 305 311 333 339 345 358 367 381 392 398 409 423 429 444 458 471 486 499 514 520 532 545 560 570 584 594 606 616 622 635 650 655 669 675 681 690 704 714 728 738 753 758 772 786 792 806 812 818 840 846 857 879 893 899 909 923 938 951 973 979 992 1007 1017 1031 1037 1050 1055 1070 1083 1095 1108 1118">Lecturas RMS similares se pueden capturar en el futuro en el mismo rodamiento y hacer <tspan y="1782" x="133 143 157 171 186 199 214 226 232 245 256 263 269 287 302 315 320 330 343 358 364 377 382 397 411 425 439 449 462 468 473 487 498 504 519 533 547 553 565 579 592 606 621 636 642 656 662 667 680 693 699 714 724 730 746 768 782 788 801 815 837 850 865 875 888 893 907 922 928 937 951 957 972 987 993 1008 1022 1033 1047 1061 1067 1078 1092 1098 1104 1110 1124 1138 1151 1156 1171 1185">tendencias. Una regla general es que cuando el valor RMS aumenta en 10 dB desde su línea de <tspan y="1820" x="133 148 161 172 186 193 199 213 224 230 244 249 255 277 292 314 327 342 352 366 372 387 400 406 420 434 448 458 471 482 495 505 511 525 531 536 546 561 576 588 610 616 629 644 654 669 674 689 703 708 723 737 751 764 779 785 791 806 820 830 836 842 857 863 873 885 900 910 924 931 937 943 956 962 971 985 997 1012 1027 1033 1047 1062 1068 1081 1086 1101 1115">base, es el momento de engrasar el rodamiento de nuevo. Por lo tanto, la tecnología de <tspan y="1857" x="133 147 153 163 173 186 197 212 227 232 247 262 268 279 293 299 314 328 341 356 370 376 390 399 405 411 417 429 442 452 458 473 485 495 508 514 528 542 551 557 571 577 587 593 606 621 627 636 650 664 670 692 705 720 726 740 754 760 766 780 795 805 811 823 836 848 854 868 883 889 904 917 928 941 956 970 976 989 1004 1010 1022 1037 1051 1066 1072 1084 1090 1104 1119 1126 1132 1146 1151">ultrasonido se puede utilizar para definir un régimen de lubricación basado en condición. El <tspan y="1895" x="133 147 162 171 181 194 209 222 244 250 263 278 288 302 308 322 333 338 353 367 379 393 404 417 426 432 447 453 468 480 490 503 509 522 533 547 562 575 585 598 608 619 632 638 653 667 672 687 701 715 721 735 746 755 769 775 797 810 820 835 850 864 870 881 895 901 915 925 931 937 943 955 968 974 985 1000 1009 1019 1033 1045 1055 1068 1089 1103 1117 1127 1141 1147">entrenamiento es necesario para asegurarse de que este método se utiliza correctamente. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="425" y="281" width="491" height="495" xlink:href="page10_data/img24.jpg"/><image x="431" y="1002" width="481" height="308" xlink:href="page10_data/img25.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',10)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>