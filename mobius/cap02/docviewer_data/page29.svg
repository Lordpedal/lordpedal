]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-29 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="733" x="1203"> <tspan font-family="F19" font-size="24" y="779" x="867 878 882 894 906 914 926">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="931"> <tspan font-family="F19" font-size="24" font-weight="400" x="931 941 946 957 968">2-33 <tspan font-family="F15" font-size="27" y="832" x="379 394 409 424 435 441 455 469 478 492 498 504 517">Considere la <tspan font-family="F28" font-weight="700" x="523 537 544 555 565 580 590 597 610 616 630 644 650 657 670 676 698 711 725 740 747 762">historia de la máquina<tspan font-family="F15" font-weight="400" x="774 781 787 800 814 828 843 856 862 875 890 896 908 922 936 950 960 973 979 990 1004 1010 1022 1037 1052 1060 1066 1079 1094 1100 1106 1112 1127 1139 1154 1160 1172 1178 1200 1215 1230 1245 1256 1261 1276 1290 1296 1305 1318 1324 1330 1343 1349 1355 1368 1383 1392 1407 1413 1425 1440 1455">. Tenga en cuenta su confiabilidad y modos de falla junto con <tspan y="870" x="379 385 398 409 415 424 439 449 471 484 495 501 516 530 535 550 563 573 587 599 609 621 631 637 643 658 669 675 697 711 726 741 752 758 773 786 792 801 814 820 826 839 846 852 861 876 890 903 909 915 929 940 946 960 966 972 977 999 1014 1027 1039 1049 1064 1069 1084 1098 1104 1110 1123 1129 1138 1151 1157 1163 1175 1185 1191 1200 1218 1231 1245 1255 1268 1274 1289 1302 1312 1327 1332 1347 1360 1371 1377 1391 1405 1420 1426 1441 1456">las formas de detectar los modos de falla. ¿Cuál es el impacto de la falla? ¿Habrá pérdidas debido <tspan y="907" x="379 392 398 404 414 420 434 456 471 485 491 506 519 525 531 546 559 570 580 586 599 604 619 632 647 652 665 671 684 690 696 711 722 728 743 755 770 785 796 802 813 827 839 853 867 882 895 905 911 926 936 946 951 961 976 990 1003 1009 1023 1034 1040 1051 1066 1080 1086 1092 1107 1118 1124 1136 1151 1162 1172 1187 1198 1204 1217 1228 1243 1255 1261 1274 1288 1303 1314 1320 1335 1349 1355 1361 1374 1385">al tiempo de inactividad y a los daños secundarios? ¿Cuáles son los costos asociados de las <tspan y="945" x="379 394 400 414 426 439 450 456 469 475 481 494 499 521 534 549 564 569 584 598 604 618 633 643 655 665 671 680 695 709 722 728 742 753 759 770 785 800 806 812 827 838 844 856 871 881 891 906 917 923 937 951 957 967 972 986 1008 1023 1038 1043 1058 1072 1078 1083 1098 1111 1123 1132 1138 1151 1157 1172 1185 1199 1205 1220 1233 1239 1245 1258 1264 1279 1289 1303 1318 1332 1344 1356 1362 1377 1391 1396 1409 1415 1421 1436 1447">piezas y la mano de obra? ¿Cuáles son los costos de tiempo de inactividad de la producción y los <tspan y="982" x="379 391 406 417 427 442 453 459 474 488 494 506 519 533 539 549 562 568 574 579 594 607 622 628 642 654 664 676 691 706 717 727 732 742 760 772 785 791 805 820 832 838 852 867 873 888 900 915 921 935 949 955 964 978 993 1007 1021 1032 1042 1056 1065">costos de capital involucrados? ¿Hay una unidad de repuesto? <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1061" x="379 400 419 438 446 454 468 476 491 498 518 535 542 555 563 581 595 614 633 648">Análisis de riesgos <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1136" x="379 397 412 425 431 444 458 470 476 491 505 518 524 538 552 562 568 581 596 611 624 630 636 649 660 666 678 692 707 718 732 744 758 771 786 798 804 817 828 834 849 862 868 882 897 903 912 925 931 937 952 958 972 986 992 998 1011 1017 1039 1052 1067 1081 1086 1101 1114 1121 1127 1142 1156 1169 1184 1198 1203 1217 1231 1244 1266 1271 1286 1299 1308 1314 1324 1338 1353 1366 1377 1383 1389 1402 1413">Una vez que entienda las consecuencias de un fallo de la máquina, puede examinar todas las <tspan y="1173" x="379 388 403 413 435 448 459 465 480 493 499 514 523 537 550 563 578 584 593 599 614 620 633 646 652 662 674 684 690 705 719 733 739 750 763 769 784 793 808 823 837 849 861 874 880 894 905 919 925 934 947 953 959 974 981 986 1000 1015 1021 1034 1039 1054 1068 1083 1089 1095 1108 1123 1136 1146 1151 1166 1180 1186 1200 1210 1224 1230 1243 1258 1271 1277 1283 1294 1300 1311 1317 1327 1341 1347 1360 1366 1378 1391 1406 1418 1431 1441 1454">formas de prevenir o evitar que se produzca ese fallo. En algún lugar de ese análisis se alcanzará <tspan y="1211" x="379 393 408 414 428 443 457 463 469 475 489 499 505 520 525 539 553 563 573 586 592 606 612 618 630 645 656 665 680 686 701 714 720 735 744 758 771 784 799 805 814 820 834 840 846 855 868 874 880 895 900 913 919 933 939 944 954 960 974 984 999 1014 1019 1032 1038 1044 1059 1070 1076 1088 1103 1114 1123 1138 1149 1155 1168 1179 1194 1206 1212 1225 1240 1255 1266 1272 1286 1300 1306 1312 1325 1331 1340 1353 1359 1365 1378 1384 1398 1412 1426">un equilibrio entre el costo de prevenir el fallo y el riesgo y los costos asociados de la falla que <tspan y="1248" x="379 390 404 410 425 435 449 464 478 490 504 511 517 532 546 558 573 588 603 609 620 633 639 652 658 670 683 698 710 723 729 743 754 763 777 783 797 812 826 832 838 843 858 868 873 888 894 906 912 923 937 943 958 963 978 992 998 1011 1017 1023 1036 1042 1048 1054 1068 1082 1095 1101 1115 1126 1132 1147 1160 1171 1177 1189 1202 1223 1237 1251 1261 1275 1281 1287 1300 1306 1318 1330 1345 1355 1360 1375 1388 1402 1408 1423 1437">se produce. Cuando se alcanza este equilibrio y se dibuja la línea es básicamente la cantidad de <tspan y="1286" x="379 389 395 409 419 434 449 455 470 484 498 503 517 528 538 551 557 571 577 588 603 617 631 642 652 667 673 686 691 701 716 738 751 760 766">riesgo que está dispuesto a tomar. <tspan y="1355" x="379 394 409 419 425 438 444 458 480 495 501 515 522 528 541 555 561 572 582 595 601 615 630 635 645 651 665 675 690 705 711 724 735 750 762 768 781 796 810 816 828 843 858 864 870 882 888 900 915 930 945 959 971 983 989 1003 1018 1023 1038 1052 1058 1072 1086 1092 1105 1119 1129 1144 1166 1181 1194 1200 1205 1212 1218 1232 1245 1251 1266 1279 1284 1299 1313 1335 1350 1360 1370 1380 1392 1407 1422">Por ejemplo, existe un riesgo asociado con la conducción de un automóvil. Se ha demostrado <tspan y="1392" x="379 394 408 422 428 442 448 454 468 479 494 500 515 529 534 540 552 558 572 582 596 606 620 635 641 656 669 675 686 700 715 728 738 744 759 772 786 792 801 815 830 844 856 870 876 889 904 909 924 934 946 961 967 988 1002 1017 1023 1038 1050 1056 1062 1075 1081 1096 1106 1120 1135 1148 1163 1169 1175 1181 1196 1208 1223 1229 1244 1257 1263 1269 1283 1294 1300 1314 1329 1343 1354 1359 1374 1384 1396 1409 1423 1434">que el uso del cinturón de seguridad reduce en gran medida la probabilidad de lesiones graves <tspan y="1430" x="379 393 408 414 426 439 450 465 471 485 499 505 516 530 539 549 554 564 570 584 598 604 617 629 641 647 662 675 690 699 713 720 726 740 746 752 764 779 789 799 814 820 834 848 854 859 874 885 895 908 914 927 937 942 955 961 975 986 999 1009 1014 1028 1034 1040 1052 1057 1072 1082 1096 1106 1120 1135 1141 1155 1169 1175 1186 1199 1214 1228 1238 1243 1258 1271 1286 1292 1306 1317 1322 1337 1350 1356 1371 1378">en caso de sufrir un accidente. El costo de instalar y usar el cinturón de seguridad es bajo. <tspan y="1467" x="379 396 411 425 447 460 471 477 483 496 511 524 538 544 554 560 573 578 588 603 615 630 641 647 660 666 672 685 698 713 719 731 745 751 766 771 786 799 809 822 828 841 855 869 875 897 910 921 927 942 955 965 978 983 1005 1011 1021 1026 1041 1053 1063 1069 1083 1089 1094 1104 1110 1124 1134 1149 1164 1171 1177 1191 1196 1202 1214 1229 1240 1250 1265 1270 1284 1295 1301 1307 1313 1327 1341 1351 1364 1385 1398 1413 1423 1436">Además, añadir airbags al vehículo hará aún más para mitigar el riesgo. El costo es ligeramente <tspan y="1505" x="379 401 414 425 431 444 450 460 475 482 488 503 516 526 541 546 561 576 582 596 606 620 635 641 656 661 671 677 690 705 710 725 739 744 759 764 779 794 808 823 835 841 863 876 890 904 914 927 933 939 953 967 972 987 1002 1016 1026 1032 1045 1051 1064 1073 1088 1102 1124 1137 1152 1162 1174 1184 1190 1205 1219 1233 1239 1250 1255 1261 1271 1286 1300 1315 1326">más alto, pero no prohibitivo de ninguna manera. Se podría argumentar que si todos <tspan y="1542" x="379 391 406 421 436 450 456 469 479 492 507 513 525 531 553 559 565 571 584 595 601 616 630 640 646 661 675 685 698 705 710 724 730 736 745 751 765 776 791 805 811 826 839 845 851 865 876 882 897 911 925 936 942 956 966 979 992 1006 1017 1022 1037 1043 1065 1079 1092 1102 1112 1125 1131 1146 1161 1170 1176 1189 1201 1213 1219 1234 1247 1262 1271 1285">condujeran 5 millas por hora, el riesgo de lesiones graves o muerte por accidente <tspan y="1580" x="379 392 406 416 431 453 468 481 487 493 499 510 520 526 538 552 558 569 583 588 598 612 627 641 653 658 668 674 687 693 704 709 724 739 745 753 759 771 784 794 800 813 826 847 861 875 885 899 906 911 926 939 949 964 970 980 992 1006 1019 1025 1039 1050 1056 1067 1081 1096 1102 1108 1123 1134 1140 1152 1167 1178 1187 1202 1213 1223 1229 1242 1255 1261 1283 1295 1308 1322 1332 1338 1351 1357 1371 1385 1391 1396 1409">automovilístico se reduciría significativamente, pero ¿cuáles son los costos? La mayoría de la <tspan y="1617" x="379 394 408 422 432 446 451 466 471 481 487 500 506 521 535 549 555 561 576 587 593 605 620 630 640 655 666 672 683 698 712 718 733 747 769 782 793 799 811 826 841 847 860 866 876 891 902 907 920 926 940 950 960 973 988 993 1008 1014 1025 1040 1054 1068 1079 1089 1104 1115 1121 1133 1139 1152 1158 1171 1176 1186 1192 1204 1218 1233 1239 1251 1257 1270 1280 1290 1304 1310 1320 1325 1339 1350 1365 1379 1386 1391 1405 1416 1426 1440">gente diría que los costos son demasiado altos y están dispuestos a vivir con cierto riesgo. Este <tspan y="1654" x="379 393 404 410 424 435 449 464 475 481 494 500 522 536 550 560 574 579 593 599 605 627 633 644 666 680 686 701 711 726 737 751 762 777 783 798 812 826 832 845 860 875 881 896 909 920 933 939 951 965 978 993 1007 1022 1028 1039 1053 1059 1074 1079 1093 1108 1119 1132 1137 1151 1166 1171 1185 1191 1197 1219 1233 1248 1254 1264 1278 1288 1302 1316 1322 1337 1351 1357 1363 1375">es esencialmente el mismo proceso que uno pasa cuando se piensa en el monitoreo de la <tspan y="1692" x="379 391 406 421 436 442 454 460 474 489 494 507 513 519 532 543 549 558 572 584 599 614 620 634 649 655 668 679 685 699 722 728">condición y las tecnologías CM. <tspan y="1761" x="379 394 407 422 436 442 453 466 481 494 500 513 523 529 544 558 571 577 583 598 609 615 630 635 648 662 668 682 693 698 713 727 732 742 748 762 772 787 802 808 823 837 851 865 879 893 899 911 924 946 961 967 980 989 995 1010 1024 1034 1046 1061 1070 1084 1090 1104 1110 1116 1128 1143 1158 1165 1171 1184 1199 1205 1227 1241 1263 1276 1291 1301 1316 1327 1333 1347 1361 1367 1380 1386 1395 1408">Cabe señalar que los niveles de riesgo pueden cambiar durante el año. En momentos de alta <tspan y="1799" x="379 394 408 430 443 457 472 485 492 498 513 519 531 545 560 574 580 592 598 613 627 641 652 658 670 676 682 704 717 727 733 745 758 769 775 787 802 815 828 838 849 862 873 879 889 901 915 925 937 952 967 973 988 1000 1010 1023 1029 1035 1048 1054 1069 1075 1088 1102 1112 1125 1131 1145 1159 1165 1174 1188 1197 1207 1212 1227 1240 1250 1263 1275 1281 1295 1310 1317 1323 1328 1343 1356 1361 1375 1384 1398 1413">demanda, o condiciones climáticas adversas (verano para la planta de refrigeración, invierno <tspan y="1836" x="379 394 407 417 430 436 442 455 461 475 489 503 517 527 540 552 558 572 587 593 607 621 627 640 655 668 678 692 698 711 718 724 739 753 763 769 782 788 802 824 839 845 859 869 876 882 888 901 907 915 925 939 951 965 978 993 1005 1011 1024 1030 1044 1058 1064 1086 1100 1115 1121 1131 1145 1155 1169 1183 1189 1201 1207 1221 1227 1233 1248 1254 1266 1281 1287 1302 1315 1321 1331 1344 1359 1372 1382 1394 1406 1412 1427 1442">para la generación de energía, por ejemplo), la frecuencia de monitoreo y el plan de reparación <tspan y="1874" x="379 394 408 422 437 451 465 471 485 499 511 525 536 542 552 564 574 580 592 605 627 642 648 660 670 677 683 699 713 719 725 738 744 766 772 783 805 818 824 846 858 873 886 896 909 915 930 944 958 963 977 983 989 998 1004 1018 1029 1044 1058 1064 1079 1092 1098 1110 1125 1140 1155 1169 1181 1186 1196 1202 1213 1227 1233 1245 1260 1272 1286 1300 1306 1318 1331 1353 1368 1374 1386">pueden necesitar cambiar. De la misma manera que el riesgo de conducir su coche cambia <tspan y="1911" x="379 391 405 418 433 448 463 469 483 489 495 507 513 519 541 553 559 573 584 590 612 625 631 646 652 666 672 684 698 711 726 741 756 762 773 787 793 805 820 831 846 860 865 879 890 900 913 919 932 947 952 967 981 993 1007 1018 1023 1038 1051 1066 1072 1086 1100 1105 1120 1134 1148 1161 1174 1185 1191 1206 1219 1230 1240 1246 1252 1258 1271 1282 1288 1302 1316 1322 1331 1340 1354 1369 1383 1389 1401">cuando el clima es malo o cuando su coche está en necesidad de nuevas pastillas de freno y <tspan y="1949" x="379 394 408 422 444 457 467 473 485 500 511 517">neumáticos. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="634" y="281" width="565" height="449" xlink:href="page29_data/img66.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',29)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
