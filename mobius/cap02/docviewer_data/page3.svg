]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1298 1316 1335 1355 1365 1385 1404 1414 1431 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-3 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="303" x="379 393 399 405 418 432 441 456 469 484 497 507 522 528 550 562 577 587 600 615 621 642 648 662 676 686 701 707 722 735 746 759 773 788 794 807 822 828 840 855 869 884 890 902 908 922 937 943 952 958 971 986 1000 1006 1020 1035 1047 1053 1062 1068 1074 1089 1100 1115 1124 1130 1143 1149 1163 1177 1183 1205 1218 1232 1242 1255 1270 1276 1298 1303 1317 1331 1341 1356 1362 1377 1390 1400 1413 1428 1443">El verdadero mantenimiento basado en condición tiene una filosofía de mantenimiento basado <tspan y="341" x="379 393 408 414 426 439 461 475 489 499 513 518 532 547 553 559 571 577 589 604 619 633 639 651 657 672 686 693 698 713 728 734 743 757 770 776 782 794 807 822 827 841 847 853 875 888 902 912 925 940 946 968 973 987 1001 1011 1026 1032 1047 1060 1071 1084 1099 1114 1119 1133 1147 1153 1159 1173 1183 1196 1206 1219 1232 1238 1253 1264 1270 1283 1298 1304 1310 1325 1336 1342 1364 1370 1381 1402 1417 1428">únicamente en la condición: no realizan el mantenimiento basado en intervalos en los mismos <tspan y="378" x="379 392 404 414 420 433 448 459 465">activos. <tspan y="650" x="1456"> <tspan y="713" x="379 393 406 428 443 449 462 477 483 497 511 526 540 562 577 588 594 608 619 632 641 647 661 667 673 695 709 724 729 739 754 763 777 792 798 812 826 832 844 859 873 888 894 906 912 926 941 947 962 974 984 997 1003 1018 1031 1041 1055 1066 1076 1089 1099 1105 1111 1124 1135 1141 1153 1166 1180 1191 1204 1215 1221 1231 1244 1250 1262 1267 1282 1296 1302 1308 1321 1327 1336 1349 1355 1361 1374 1380 1394 1408 1414">También debemos usar el monitoreo de condición para detectar las causas raíz de la falla del <tspan y="750" x="379 393 408 422 428 443 458 463 476 482 496 502 508 529 535 550 562 572 578 592 603 616 627 633 645 658 672 683 696 707 713 723 736 742 754 760">equipo y eliminar esas causas raíz. <tspan y="820" x="379 394 408 421 436 451 466 472 493 507 522 528 549 564 575 581 587 600 606 619 625 639 649 662 674 680 695 709 716 722 728 741 747 759 773 783 793 798 812 826 836 850 855 870 884 890 896 918 932 942 957 966 972 985 991 997 1010 1015 1025 1039 1060 1075 1089 1099 1111 1121 1135 1145 1158 1163 1173 1183 1195 1210 1216 1229 1241 1247 1262 1276 1282 1288 1303 1311 1321 1334 1343 1353 1368 1374 1386 1396">Cuando medimos la vibración, la corriente del motor y la temperatura (radiación infrarroja) <tspan y="857" x="379 392 407 417 430 445 460 474 496 511 521 527 538 553 568 577 591 597 603 616 622 633 646 652 666 681 688 694 709 722 732 747 752 767 782 788 794 807 813 834 848 854 868 878 891 913 928 939 946 952 965 979 994 1008 1013 1035 1050 1061 1067 1076 1090 1103 1115 1127 1133 1148 1163 1175 1190 1205 1220 1226 1238 1244 1250 1263 1269 1291 1304 1310 1323 1329 1340 1353 1359 1373 1388 1394">aprendemos sobre la salud, pero no la mejoramos. Seguimos reaccionando a la mala salud. <tspan y="926" x="379 393 399 405 420 433 443 457 468 478 491 513 528 539 545 560 574 585 600 613 619 631 646 658 672 683 690 696 708 722 737 747 759 781 787 802 815 827 833 847 862 867 882 896 902 908 914 928 943 952 958 970 983 998 1007 1021 1026 1039 1045 1059 1069 1082 1093 1106 1112 1117 1132 1143 1157 1166 1172 1184 1190 1204 1218 1228 1242 1248 1254 1267 1273 1285 1299 1308 1318 1331 1346 1352 1374 1389 1399 1405 1419 1430 1445 1456">Si detectamos desbalances, contaminación del lubricante y grasa insuficiente, y corregimos esos <tspan y="964" x="379 394 404 419 434 440 454 476 489 500 506 512 525 540 550 564 579 591 605 616 622 644 657 663 678 688 701 722 737 748 754 760 773 779 791 806 821 830 836 849 863 869 875 881 896 909 923 930 936 952 966 975 985 998 1009 1022 1044 1059 1070 1076 1082 1095 1101 1114 1129 1141 1151 1157 1169 1175 1189 1204 1210 1225 1238 1244 1253 1266 1272 1278 1291 1302 1308 1322 1337 1342 1356 1362">problemas, entonces mejoramos la confiabilidad. Retrasamos la aparición de fallas en el <tspan y="1001" x="379 389 404 419 432 454 459 473 487 497 512 517 530 536 549 564 578 588 601 616 629 634 648 654">rodamiento y engranaje. <tspan y="1273" x="1456"> <tspan y="1336" x="379 394 409 424 438 460 475 486 491 497 507 513 535 548 559 565 578 584 590 603 608 621 626 636 646 659 669 681 691 697 711 725 731 745 751 756 778 784 799 811 821 827 841 851 866 879 891 901 906 919 932 954 967 982 992 1005 1011 1017 1030 1041 1047 1059 1072 1086 1097 1110 1121 1127 1142 1152 1167 1176 1190 1205 1220 1233 1244 1251 1256 1270 1285 1291 1297 1310 1325 1338 1348 1353 1368 1382">Podemos ir más allá y tratar de eliminar proactivamente las causas profundas. En lugar de <tspan y="1373" x="379 393 404 419 433 443 455 465 471 486 499 509 519 532 538 553 567 581 586 601 615 624 638 650 660 674 695 710 721 727 733 746 752 764 779 793 803 816 838 843 858 871 883 889 904 918 925 931 946 960 970 976 990 995 1009 1031 1046 1052 1067 1073 1079 1094 1109 1123 1137 1159 1174 1185 1191 1202 1215 1225 1231 1246 1255 1270 1283 1295 1305 1311 1324 1339 1350 1355 1368">esperar hasta que detectemos la contaminación, por ejemplo, podemos ser proactivos y <tspan y="1410" x="379 392 403 417 432 446 456 469 478 493 508 519 525 539 553 559 574 588 602 607 622 636 651 663 676 682 692 706 712 724 739 753 763 776 798 803 818 832 837 851 866 872 886 896 902 923 937 947 953 959 972 987 1000 1010 1016 1022 1037 1052 1066 1080 1102 1117 1128 1134 1148 1154 1159 1181 1187 1202 1214 1224 1230 1236 1249 1260 1266 1278 1291 1305 1316 1329 1340">asegurarnos de que nunca se contamine en primer lugar. Podemos eliminar las causas <tspan y="1448" x="379 394 404 419 428 442 457 472 485 496 501 516 530 536 542 555 561 570 583 589 595 608 614 628 642 648 654 668 683 697 703 717 732 738 752 763 776 791 806 820 827 833 846 861 870 880 894 900 914 924 934 947 958 964">profundas de la falla del equipo usando, entre otras: <tspan font-family="F16" y="1518" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 444 450 456 470 484 497 509 515 530 544 551 557 572 585 591 604 619 630 644 659 665 677 683 692 698 704 717 729 735 749 764 770 784 798 804 818 828 842 854 860 871 877 891 905">Alineación, balanceo y fijación de precisión <tspan font-family="F16" y="1557" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 440 454 469 479 485 497 510 522 528 543 557 563 578 592 597 612 622 636 647 653 664 670 685 699">Lubricación de precisión <tspan font-family="F16" y="1596" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 446 461 474 484 497 507 512 526 532 538 552 567 581 587 602 616 622 636 650 656 670 685 698 704 716 730 744 754 767 782 795 800 815 829 835 844 858 873 884 890 905 920 933 955 960 974 988 998 1013 1019 1034 1048 1058 1064 1086 1098">Operar el equipo en una ventana de funcionamiento óptima <tspan font-family="F16" y="1635" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 450 464 470 485 495 508 519 524 538 553 558 572 578 584 599 605 615 629 644 659 664 677 683 689 702 708 720 735 750 764 770 781 787 799 805 819 833">Mejoras en el diseño y la adquisición <tspan font-family="F16" y="1674" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 442 452 466 480 495 508 519 525 539 553 559 572 584 598 612 622 635 647 653 668 682">Pruebas de aceptación <tspan font-family="F16" y="1713" x="379"><tspan font-family="F17" x="391"> <tspan font-family="F15" x="427 444 458 469 479 485 499 514 520 533 547 561 573 587 600 615 628 634 649 662 668 678 691 706 720 734 745 755 770 781 786 799 805 820 826 838 853 859 868 874 886 899 911 917 931 946 953 968 978 992 1007 1017 1029 1051 1064 1076 1082 1097 1111">Gestión adecuada de repuestos y planificación/programación </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="377" y="421" width="1080" height="229" xlink:href="page3_data/img5.jpg"/><image x="377" y="1044" width="1080" height="229" xlink:href="page3_data/img6.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',3)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>
