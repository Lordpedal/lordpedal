]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 292 308">PÁGINA 2-20 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="313" x="133 152 165 185 202 221 239 254 261 281 289 308 327 356 364 379 397 411 419 436 455 463 471 480 499 516 535">Pruebas dinámicas en línea <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="388" x="133 146 159 170 176 191 201 215 229 244 257 268 274 287 302 308 314 319 334 348 361 367 381 395 405 427 432 442 455 470 475 485 499 512 518 524 536 549 559 564 579 589 603 617 632 645 656 661 675 690 695 709 715 721 743 757 767 782 792 797 810 815 829 844 849 863 869 875 890 903 917 931 937 943 965 970 984 998 1008 1018 1031 1042 1048 1062 1067 1073 1095 1110 1120 1134 1144 1149 1163 1174 1184 1197">Las pruebas en línea permiten realizar pruebas en el motor y en el panel mientras el motor está <tspan y="425" x="133 147 162 168 179 192 202 215 221 233 239 253 260 266 279 292 303 309 323 333 347 361 376 389 400 406 419 432 447 453 459 474 485 491 505 516 530 544 556 565 575 590 601 607 621 635 641 653 668 677 687 693 706 721 730 744 749 762 768 781 796 802 812 824 830 844 850 864 878 893 906 921 936 941 955 969 984 999 1005 1020 1033 1039 1045 1058 1064 1079 1089 1102 1116 1131 1144 1151 1156 1169 1184 1195">en servicio. Las pruebas ven los espectros de corriente y voltaje dependiendo de la prueba. Los <tspan y="463" x="133 148 161 171 186 197 203 214 228 233 243 253 265 275 288 303 309 321 336 357 372 378 393 406 415 430 441 447 462 475 481 494 500 514 524 537 549 555 570 584 591 597 610 623 629 635 649 663 676 682 696 707 713 728 741 755 761 772 778 784 798 804 809 831 846 856 870 880 886 895 901 914 929 943 949 963 973 988 1003 1009 1023 1045 1058 1069 1075 1081 1087 1100 1106 1118 1133 1142 1151 1157 1171 1185 1195 1209">datos se tratan como datos de vibración. La idea es que si el motor tiene problemas, la corriente <tspan y="500" x="133 142 148 162 168 178 191 197 210 216 225 235 248 261 275 286 292 306 320 326 340 346 351 366 380 386 408 420 435 448 458 471 477 492 498 506 520 529 543 557 567 581 588 593">fluirá a través de él de manera diferente.  <tspan y="570" x="133 147 153 159 172 187 200 206 212 223 229 240 246 261 274 280 286 299 305 317 332 341 351 357 370 385 394 408 414 428 442 448 454 476 491 501 515 525 531 542 555 561 571 585 598 603 609 621 634 640 654 668 674 688 703 716 722 731 744 755 769 774 789 803 809 815 827 832 842 854 868 874 884 899 904 918 924 938 950 959 969 975 987 1002 1008 1014 1036 1042 1055 1070 1079 1089 1102 1113 1119 1134 1147 1161 1167 1181 1187">El análisis de la corriente del motor se realiza en una fase del circuito eléctrico, mientras que el <tspan y="607" x="133 146 161 174 180 186 197 203 214 220 235 249 255 263 269 279 301 314 319 333 339 353 365 374 384 390 402 415 420 430 444 457 474 483 489 511 517 531 545 551 557 570 581 587 596 606 620 631 637 646 659 670 684 695 702 707">análisis de firma eléctrica (ESA) mide las tres fases.  <tspan font-family="F28" font-weight="700" y="676" x="133 148 158 173 187 202 215 226 232 245 260 266 273 279 294 308 321">Pruebas en línea <tspan font-family="F15" font-weight="400" x="327 342 356 369 375 386 400 406 421 435 448 463 477 491 497 506 520 533 539 545 557 570 580 586 591 606 618 624 638 651 664 679 685">que se pueden realizar incluyen: <tspan font-family="F16" y="747" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 196 211 221 230 245 251 263 269 279 291 305 310 320 335 346 352 365 380 389 399 413 419 431 445 460 475 489 501 510 525 535 549 560 565 580 586 601 616 631 636 651 664 674">Corto circuitos entre conductores o bobinas <tspan font-family="F16" y="786" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 196 211 226 236 248 270 276 291 304 316 322 336 351 356 371 385 391 397 412 426 441 447 462 474 489 503">Contaminación del bobinado <tspan font-family="F16" y="825" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 194 207 213 219 232 238 253 267 273 279 292 298 309 315 328 350 356 369 384 394 409 415 428 433 443 449 462 471 481 494">Falla del aislamiento a tierra <tspan font-family="F16" y="863" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 194 207 213 219 232 243 249 264 278 284 298 312 322 331 345 360 365 379 388 398 413 420 425 431 446 458 464 478 490 504 518 533 548 554 563 578 588 602 612 626 637 643 656 670 682 695 710 719 729 735 747 762 772">Fallas de entrehierro, incluyendo rotores excéntricos <tspan font-family="F16" y="902" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 194 207 213 219 234 245 251 266 280 286 292 302 316 326 341 350 357 363 368 383 395 401 415 428 441 456 471 486 491 506 520 534 546 561 572 578 592 606 612 621 635 650 664 670 682 688 703 717 723 735 741 756 769 778 788 801 812 818 828 842 852 865 876 882 897 911 916 922 932 946 956 971 980 986">Fallos del rotor, incluyendo huecos de fundición y barras rotas del rotor. <tspan font-family="F16" y="941" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 196 202 217 227 240 252 258 272 287 293 308 322 335 341 356 369 379 393 405 415 428 433 448 461 470 480 493 504 510 520 534 544 557 568 574 589 603 609 614 624 638 648 663 672 679 685 698 712 724 738 752 762 771 777 789 795 810 823 837 843 858 872 878 883 897 911 921 930 944 959 964 978 987 997 1012 1019 1024 1034 1049 1059 1073 1083 1088 1102 1116 1128 1141 1156 1165 1175 1181 1192 1207">Vibración que detecta barras rotas del rotor, excentricidad del entrehierro, rotor excéntrico <tspan font-family="F16" y="980" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 198 213 226 232 238 249 255 266 271 286 300 306 318 332 342 352 357 371 385 395 409 415 427 441 456 462 475 489 499 512 524 537 552 565 575 588 594 609 615 629 635 650 662 675 681 695 709 715 727 741 751 761 766 780 794 804 818 823 837 843 858 870 880 890 903 914 919 929 944 954 967 978 983 998 1012 1018 1023 1033 1048 1058 1072 1081">Análisis de corriente con abrazadera o pinza de corriente – barras rotas del rotor <tspan font-family="F16" y="1019" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 197 212 227 233 248 260 266 281 295 301 310 316 330 336 350 356 370 376 388 401 422 437 452 458 472 486 492 501 507 521 527 542 548 562 576 587 593 608 622 635 641 647">Bobina de flujo – campo de flujo desigual. <tspan y="1559" x="863"> <tspan font-family="F19" font-size="24" y="1605" x="333 344 348 360 372 380 392">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="397"> <tspan font-family="F19" font-size="24" font-weight="400" x="397 407 412 422 435 439 451 460 472 484 496 507 517 522 533 538 549 559 567 575 580 590 601 611 615 628 632 644 655 675 679 689 700 710 715 726 738 743 752 756 765 770 782 787 799 811 820 833 844 849 861 873 885 896 902 906 919 930 934 945 958 970 978 986 998 1003 1009">2-26 Pruebas eléctricas dinámicas en sitio desde panel de control. <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="1684" x="133 154 173 192 200 208 222 230 245 252 272 289 296 308 316 330 359 377 385 404 421 428 444 463 476 489 497 515 535 547 564 572 591 609 617 625 654 674 686 705 719 726 739 768 786 805 826 839">Análisis de firma de corriente del motor (MCSA) <tspan font-family="F28" font-size="27" font-style="normal" y="1758" x="133 147 158 173 187 199 209 219 234 240 255 268 274 286 301 311 321 328 342 356 366 380 385 399">Espectro de corriente – <tspan font-family="F15" font-weight="400" x="405 419 425 430 444 455 470 484 496 505 515 530 535 550 564 570 582 596 606 615 621 635 649 659 673 679 689 703 709 724 738 752 766 780 786 798 813 819 833 845 855 867 877 883 896 911 917 929 942 957 969 975 984 997 1008 1022 1028 1042 1056 1062 1077 1092 1101 1115 1130 1142 1147 1160">El espectro de corriente se puede colectar en cada fase de potencia <tspan y="1795" x="133 147 157 163 169 175 187 200 215 230 245 251 264 279 292 298 313 318 333 345 358 364 379 392 398 410 425 434 444 450 463 478 487 501 508 514 528 542 552 558 570 576 591 604 614 627">utilizando una pinza de corriente. Ver Figura <tspan font-family="F10" x="632"> <tspan font-family="F15" x="632 644 651 663 676 683 689 707 722 735 741 753 768 790 805 817 827 840 852 858 873 887 893 908 921 936 949 959 972 978 984 999 1013 1027 1033 1043 1057 1063 1078 1092 1106 1120 1134 1140 1154 1167 1179 1193 1203">2-27. Una comparación general que se puede hacer <tspan y="1833" x="133 147 158 164 170 183 189 211 225 240 246 257 263 278 293 298 313 327 333 345 357 372 385 391 400 413 424 438 445 451 465 475 485 498 509 515 530 544 558 572 587 592 602 615 630 643 653 659 673 688 701 707 719 731 741 756 769 775 787 802 812 826 840 846 868 881 896 908 914 929 942 952 965 971 984 999 1005 1020 1033 1039 1052 1067 1078 1092">es la medición de cada fase. Estas deben tener una carga aproximada para un balance <tspan y="1870" x="133 146 161 175 187 201 214 229 244 251 257 275 290 302 308 320 333 342 357 370 376 398 412 425 430 445 458 464 477 483 498 504 517 522 532 545 552 558 573 587 601 615 629 635 640 655 670 676 688 700 710 716 730 745 750 765 775 790 805 810 824 846 859 865">adecuado. Una carga muy baja o alta, puede indicar un problema. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><image x="483" y="1050" width="375" height="505" xlink:href="page20_data/img50.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',20)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
