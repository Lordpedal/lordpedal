]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F9" fill="#000000" font-size="19" font-weight="900" y="153" x="133 151 170 190 200 220 239 249 266 275 291">PÁGINA 2-2 <tspan font-family="F10" font-size="27" font-weight="400" x="381"> <tspan font-family="F9" font-size="19" font-weight="900" x="385 404 423 441 451 469 488 505 525 534 551 561 571 581 599 617 635 655 674 691 710 730 741 759 777 787 806 824 834 855 875 895 905 923 942 961 978 998 1008 1027 1045 1054 1073 1092 1112 1131 1142 1161 1172 1191 1210">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="133"><tspan font-family="F12" x="150 156 168 180 192 204 210 227 239 250 255 266 277 283 290 301 312 318 323 329 340 346 358 364 376 382 396 401 405 411 418 424 435 446 452 463 469 476 488 499 511 518 529 541 553"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="969 984 999 1014 1021 1038 1051 1062 1067 1078 1089 1094 1105 1116 1122 1127 1134 1145 1151 1163 1169 1180 1193">www.mobiusinstitute.com<tspan fill="#000000" x="1210"> <tspan font-family="F13" font-size="43" font-weight="700" y="334" x="133 144 166 180 195 218 240 262 280 297 306 329">Introducción<tspan font-family="F14" x="351"> <tspan font-family="F15" font-size="27" font-weight="400" y="415" x="133 150 156 178 191 206 220 235 250 256 262 268 283 294 300 310 323 333 355 360 375 390 401 407 420 442 457 471 477 487 501 511 525 540 545 560 574 580 592 606 621 636 642 654 659 674 688 702 708 720 726 740 762 774 789 798 812 827 832 854 860 873 888 898 913 918 933 946 957 970 985 1000 1006 1019 1034 1040 1052 1066 1081 1096 1102 1114 1120 1134 1148 1162 1168 1179 1193">A menudo, los términos “monitoreo de condición” y “mantenimiento basado en condición” se <tspan y="453" x="133 147 157 163 169 175 187 200 215 221 226 241 256 262 272 282 288 302 312 325 347 360 375 385 398 405 411 424 439 445 454 468 481 487 493 508 521 535 542 548 563 577 583 594 600 614 629 635 644 650 662 674 689 695 701 716 722 744 750 761 782 797 804 809 823 846 860 875 881 891 905 915 929 943 949 964 978 984 996 1010 1025 1039 1045 1057 1063 1078 1092 1106 1112 1126 1137 1142 1155 1161">utilizan indistintamente. En realidad, no significan lo mismo. “Monitoreo de condición” es el <tspan y="490" x="133 146 158 168 183 189 204 217 223 238 251 261 275 284 306 312 327 339 349 355 369 375 380 394 405 415 428 443 457 463 478 491 497 511 526 539 545 567 580 595 609 614 629 642 649 654 671 677 699 712 727 741 756 771 777 788 801 807 821 831 837 843 849 861 874 880 893 908 914 928 942 948 959 973 987 997 1003 1018 1032 1038 1047 1061 1074 1086 1096 1102 1115 1129 1135 1149">acto de determinar el estado de una máquina. A menudo se utiliza en un sentido reactivo – <tspan y="528" x="133 145 159 172 187 202 217 223 234 248 253 268 282 291 305 315 337 342 357 370 376 391 405 418 424 438 453 466 472 494 507 522 536 541 556 569 575 589 599 614 628 638 653 659 668 681 687 693 706 716 729 734 748 754 760 774 784 798 813 828 833 848 862 868 890 902 917 927 940 955 961 982 988 1002 1016 1026 1041 1046 1056 1062 1075 1090 1104 1110 1125 1139 1152">cuando se determina que una máquina pronto fallará el grupo de mantenimiento tiene que <tspan y="565" x="133 143 157 170 182 194 200 214 229 242 252 257 270 276 282 288 302 308 321 331 337 349 363 378 383 397 403 409 418 431 437 443 458 465 471 484 507 520 534 544 557 572 578 600 606 619 634 643 658 664 679 692 703 716 731 746 751 765 780 786 798 812 827 841 847 859 865 880 894 908 913 923 933 946 968 982 988 1002 1016 1022 1034 1049 1064 1079 1090 1096 1111 1126 1132 1143 1158 1180 1195">reaccionar y lidiar con el fallo. “Mantenimiento basado en condición” (también conocido como <tspan y="603" x="133 147 169 182 196 206 219 234 240 262 268 281 296 306 320 326 341 350 364 379 385 396 406 412 425 439 453 462 468 474 496 511 517 523 535 548 554 567 582 595 601 615 626 635 645 658 668 681 696 702 715 720 735 749 755 777 789 804 813 827 842 847 869 875 888 903 913 928 933 948 962 976 982 991 1005 1018 1024 1030 1042 1055 1061 1075 1081">“mantenimiento predictivo”) implica una estrategia de mantenimiento que realiza el <tspan y="640" x="133 155 168 183 193 206 221 227 248 254 268 282 292 307 313 328 341 352 365 380 394 400 413 428 434 440 453 459 471 486 500 515 521 533 539 553 568 575 581 599 613 619 631 645 658 673 688 703 708 723 736 741 751 761 773 788 799 811 825 835 845 850 865 880 886 900 914 920 926 940 950 963 973 986 999 1005 1020 1026 1040 1050 1064 1078 1092 1101 1107 1121 1127 1142 1156">mantenimiento basado en la condición, No cuando ha transcurrido un intervalo predefinido <tspan y="677" x="133 143 165 178 192 202 215 230 236 258 264 277 292 301 316 322 337 346 360 373 386 401 410 416 429 444 453 459 474 480 492 506 519 534 548 563 569 583 589 595 608 620 629 635 648 663 668 683 696 702 711 724 730 736 749 764 779 785 794 808 823 834 840 855 870 883 889 910 924 938 948 962 967 977 999 1012 1026 1036 1049 1064 1070 1092 1098 1111 1126 1135 1150">(mantenimiento preventivo) o cuando el activo ha fallado funcionalmente (mantenimiento <tspan y="715" x="133 143 157 170 182 192 197 210 225 234 240">reactivo). <tspan y="784" x="133 147 162 168 182 188 198 204 226 239 244 250 265 276 286 298 313 325 331 344 350 356 370 380 386 392 398 410 423 445 460 471 477 491 497 502 524 539 553 559 569 583 593 607 622 627 642 656 662 674 688 703 718 724 736 741 756 771 776 791 804 814 827 833 848 862 875 881 896 911 926 939 961 976 987 993">En última instancia, utilizamos el monitoreo de condición para que podamos: <tspan font-family="F16" y="855" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 204 210 225 231 252 258 270 283 293 299 313 318 324 334 340 353 375 390 405 411 425 439 445 450 465 478 490 500 506 518 524 539 552 566">Minimizar el tiempo de inactividad <tspan font-family="F16" y="894" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 197 211 226 240 252 258 268 274 286 301 312 321 336 347">Reducir costos <tspan font-family="F16" y="932" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 204 218 224 239 249 261 271 277 283 296 302 313 326 341 355 365 370 385 398 412">Mejorar la seguridad <tspan font-family="F16" y="971" x="133"><tspan font-family="F17" x="145"> <tspan font-family="F15" x="181 198 212 234 248 262 272 285 295 301 307 320 326 337 352 367 376 382 394 409 421 434 440 453 468 474 480 493 499 511 524 539 552 564 570 585 597 612 618 633 646 652 667 676 691 706 721 731 742 748 763 778 790 800 806 817 830 840 853 859 871 877 892 898 910 916 922 937 948 954 966 972 978 991 1006 1016 1030 1041 1047 1053 1068 1078 1092 1107 1121 1133 1143 1158 1169 1176">Aumentar la confianza en la capacidad de proporcionar servicio a los clientes: productos, <tspan y="1009" x="181 194 209 223 236 247 253 263 277 288 294 309 323 336 342 356 367 373 379 394 408 416 430 445 456 469 474 484 502 515 528 540 550 556 562 576 586 597 603">aguas residuales, defensa (Navy), etc. <tspan y="1063" x="133 140 155 169 178 193 199 214 228 234 249 262 273 283 296 302 314 328 343 349 361 375 390 399 409 424 430 443 453 459 465 478 484 496 510 525 540 546 557 563 578 592 599 604">¡Pero no basta con controlar la condición!  <tspan y="1332" x="1205"> <tspan y="1395" x="133 147 153 159 174 188 199 214 229 235 249 263 269 284 298 312 318 331 346 359 365 380 389 404 417 431 437 449 462 474 480 495 510 515 525 539 552 558 564 575 589 595 617 631 646 652 662 676 686 700 714 720 735 749 755 766 781 796 810 816 828 834 849 863 869 884 898 904 915 921 935 950 956 965 971 983 996 1002 1017 1031 1044 1050 1065 1075 1088 1099 1109 1115 1130 1143 1157 1163 1177 1183">El hecho de que una organización realice monitoreo de condición no significa que practique el <tspan y="1432" x="133 155 168 183 193 206 221 227 248 254 268 282 292 307 313 328 341 352 365 380 394 400 413 428 434 446 461 475 490 496 508 514 528 543 550 556 579 593 604 619 634 645 651 665 675 681 687 693 705 717 732 738 752 758 764 785 800 815 820 830 845 854 868 883 889 903 917 923 935 949 964 979 985 997 1003 1017 1032 1038 1051 1066 1072 1093 1108 1123 1138">mantenimiento basado en condición. Muchos utilizan el monitoreo de condición en modo <tspan y="1469" x="133 143 157 170 182 192 197 210 225 231 243 249 271 285 297 312 327 338 344 358 367 373 379 385 397 410 425 431 452 467 482 487 497 512 521 535 550 556 570 584 590 602 616 631 646 652 664 670 684 699 705 718 733 738 752 767 781 787 802 817 828 834 849 863 877 883 892 906 916 938 950 965 971 986 998 1008 1018 1031 1037 1052 1066 1072 1085 1100">reactivo y muchos utilizan monitoreo de condición en equipos que forman parte de un <tspan y="1507" x="133 148 158 173 187 197 210 232 245 250 265 279 285 307 319 334 344 357 372 378 399 405 418 433 443 458 464 478 488 501 514 528 542 552 558 571 585 591 601 616 629 640 653 668 682 688 701 716 722 728 742 752 765 775 788 801 807 822 833 842 849 855 862 876 887 897 910 921 926 941 950 965 978 993 999 1011 1024 1036 1042 1056 1071 1085 1096 1101 1115 1126 1136 1148 1163">programa de mantenimiento preventivo (basado en intervalos). ¡Estas organizaciones están <tspan y="1544" x="133 148 162 172 186 192 206 220 235 250 256 270 285 297 303 317 327 340 355 360 375 390 405 414 424 438 453 458 473 486 501 507">perdiendo una gran oportunidad! <tspan y="1614" x="133 147 158 168 181 203 218 229 235 250 263 275 280 294 309 323 338 344 354 368 383 398 404 410 425 431 445 460 471 477 492 498 512 518 533 545 555 568 573 588 601 613 627 637 642 656 667 677 690 695 710 716 727 737 742 757 769 775 789 804 810 825 839 849 864 878 892 898 920 934 946 961 974 985 990 996 1011 1022 1032 1045 1051 1064 1076 1082 1096 1111 1125 1136 1141 1155 1168 1183">Estamos haciendo todo lo posible para hacer esta distinción porque muchas instalaciones han <tspan y="1651" x="133 146 161 176 191 201 214 229 243 249 259 273 284 299 314 320 334 349 355 368 379 385 400 413 419 441 456 470 476 486 500 510 524 539 544 559 573 579 591 605 620 635 641 652 658 673 688 693 708 722 731 746 752 767 781 787 802 814 829 835 844 858 872 883 895 904 910 920 935 941 952 966 977 983 996 1008 1020 1026 1040 1055 1069 1080 1086 1100 1114">adoptado tecnologías de monitoreo de condición pero no han reescrito sus acciones de <tspan y="1689" x="133 155 168 183 193 206 221 227 248 254 268 282 292 307 313 327 337 351 363 377 391 401 407 420 435 440 455 468 478 491 496 506 519 534 548 557 563 576 591 597 609 623 637 651 661 674 680 686 699 705 720 734 747 760 773 779 788 802 814 829 844 850 864 879 885 898 905 911 928 943 956 962 977 990 1000 1011 1026 1041 1053 1059 1069 1083 1094 1109 1124 1130 1136 1149 1154 1167">mantenimiento preventivo para tener en cuenta la nueva tecnología. Una persona recopila y <tspan y="1726" x="133 146 161 174 180 186 198 211 217 223 238 249 255 270 283 293 308 319 324 339 353 359 371 377 392 402 415 427 432 447 462 468 474 489 502 512 527 533 547 557 567 580 586 600 614 624 635 649 664 677 683 692 706 720 742 757 763 776 788 801 807 813 828 839 844 854 869 884 897 918 924 938 952 962 977 988 994 1009 1023 1033 1048 1062 1076 1082 1088 1101 1107 1120 1132 1144 1149 1164 1179">analiza los datos de vibración, pero otra persona reemplaza los rodamientos porque la acción <tspan y="1764" x="133 148 171 177 190 205 218 227 241 253 259 274 280 293 308 313 327 333 339 351 364 370 384 398 413 426 436 442 456 462 475 481 486 500 511 517 532 538 543 558 564 579 593 607 613 619 634 639 654 660 672 677 691 701 713 728 735 741 746 765 771 784 799 805 819 829 839 853 859 871 884 895 910 917 923 937 943 949 961 976 989 995 1001 1012 1022 1035 1041 1052 1065 1079 1093 1099 1114 1128 1142 1147 1161 1176 1189">PM apareció en el calendario y les dijo que lo hicieran.  O en otro caso, el analista sabe que una <tspan y="1801" x="133 155 168 183 197 203 218 231 237 249 258 264 274 280 292 305 310 324 335 345 358 364 377 383 389 404 418 428 442 456 462 477 491 496 502 511 524 530 536 551 558 564 579 592 602 617 623 637 652 664 670 684 694 707 722 727 741 747 761 773 787 799 805 819 834 840 854 868 874 888 898 913 928 942 954 966 972 986 1001 1007 1021 1032 1042 1054 1060 1075 1085 1099 1113 1123 1136 1158 1171 1186 1199">máquina crítica está al borde del fallo, pero una gran ejecución de producción está programada <tspan y="1838" x="133 144 150 165 171 176 191 201 214 224 234 248 263 275 280 295 310 315 330 336 349 364 370 379 385 397 410 425 437 443 458 473 482 497 511 525 531 537 550 561 567 582 595 605 616 631 646 659 670 676 691 705 718 724 739 748 763 777 787 800 822 835 849 855 861 874 880 895 905 919 934 948 960 972 978 993 1008 1013 1028 1043 1049 1061 1075 1090 1105 1117 1130 1145 1150 1164 1170">sin interrupción planificada porque las personas que programan la producción no conocen el <tspan y="1876" x="133 147 158 168 181 196 211 217 231 245 251 257 270 276 298 311 326 340 345 360 373 379 391 400 406 416 422 434 447 453 459 477 492 498 511 525 531 542 551 565 571 585 591 605 620 634 649 662 668 673 688 696 706 719 733 744 753 763 777 789 799 813 823 836 842 856 870 876 881 896 905 920 930 951 965 976 982">estado de la máquina crítica. No existe ninguna infraestructura de informes. </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="129" y="167" width="1085" height="1" fill="#000000"/><rect x="969" y="2132" width="241" height="2" fill="#0000ff"/><rect x="129" y="2105" width="1085" height="1" fill="#000000"/><rect x="129" y="357" width="1085" height="1" fill="#000000"/><image x="131" y="1105" width="1072" height="228" xlink:href="page2_data/img3.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',2)" cursor="pointer"><rect fill-opacity="0" x="969" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1021" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1038" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1051" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1134" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1193" y="2111" width="16" height="24"/></g></g></g></svg>
