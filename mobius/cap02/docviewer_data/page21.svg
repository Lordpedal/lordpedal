]]></style><font-face><font-face-src><font-face-uri xlink:href="fonts.svg"/></font-face-src></font-face></defs><g id="content" view="1" transform="rotate(0)"><text><tspan font-family="F10" fill="#000000" font-size="27" y="153" x="379"> <tspan font-family="F9" font-size="19" font-weight="900" x="383 402 421 439 449 467 486 503 523 532 549 559 569 579 597 615 633 653 672 689 708 728 739 757 775 785 804 822 832 853 873 893 903 921 940 959 976 996 1006 1025 1043 1052 1071 1090 1110 1129 1140 1159 1170 1189 1208 1281 1299 1318 1338 1348 1368 1387 1397 1414 1423 1440 1456">CAPÍTULO 2 - TECNOLOGÍAS DE MONITOREO DE CONDICIÓN PÁGINA 2-21 <tspan font-family="F11" font-size="21" font-weight="400" y="2130" x="379"><tspan font-family="F12" x="396 402 414 426 438 450 456 473 485 496 501 512 523 529 536 547 558 564 569 575 586 592 604 610 622 628 642 647 651 657 664 670 681 692 698 709 715 722 734 745 757 764 775 787 799"> 2020 Mobius Institute – All rights reserved <tspan fill="#0000FF" x="1215 1230 1245 1260 1267 1284 1297 1308 1313 1324 1335 1340 1351 1362 1368 1373 1380 1391 1397 1409 1415 1426 1439">www.mobiusinstitute.com<tspan fill="#000000" x="1456"> <tspan font-family="F15" font-size="27" y="553" x="1175"> <tspan font-family="F19" font-size="24" y="599" x="779 790 794 806 818 826 838">Figura <tspan font-family="F20" font-size="27" font-weight="700" x="843"> <tspan font-family="F19" font-size="24" font-weight="400" x="843 853 858 868 879 884 896 900 913 923 934 939 952 963 967 978 990 998 1006 1011 1022 1034 1043 1055">2-27 Pinza de corriente <tspan font-family="F15" font-size="27" y="652" x="379 393 399 405 419 430 445 459 471 480 490 505 511 524 536 546 560 573 579 585 600 614 627 642 656 661 667 682 696 702 714 727 737 743 749 762 768 782 792 807 822 835 849 855 861 867 882 895 910 915 930 944 949 964 977 986 996 1009 1020 1026 1041 1055 1060 1070 1085 1094 1109 1119 1124 1134 1149 1159 1172 1183 1188 1201 1207 1221 1231 1241 1256 1267 1272 1287 1301 1310 1324 1335 1345 1360 1371 1377 1388 1403 1425 1440">El espectro actual puede indicar la probabilidad de barras de rotor rotas y otros defectos como <tspan y="690" x="379 392 407 413 419 425 440 451 457 472 486 491 505 518 528 537 551 573 588 593 608 621 636 649 664 679 690 696 710 716 729 743 755 769 783 793 802 808 820 826 841 854 868 875 881 894 907 913 928 933 948 960 973 979 993 1007 1013 1025 1040 1049 1059 1065 1078 1093 1102 1116 1122 1133 1147 1153 1168 1181 1195 1210 1224 1230 1242 1256 1271 1285 1296 1306 1319 1329 1335 1347 1353 1359 1372">anillos de extremo dañados o excentricidad. La pinza de corriente se puede conectar a la <tspan y="727" x="379 401 414 427 442 451 457 470 476 491 504 510 516 531 542 548 558 572 583 598 613 619 625 638 653 667 677 691 702 708 722 736 742 757 769 779 794 805 811 826 839 845 858 864 878 888 901 913 919 933 948 954 966 972 978 993 1004 1010 1025 1038 1048 1063 1074 1080 1090 1104 1110 1119 1133 1145 1160 1175 1181 1187 1199 1214 1220 1232 1238 1251 1266 1279 1285 1291 1303 1316 1330 1336 1350 1364 1370 1379 1393 1403 1425 1438">mayoría de los recopiladores de datos de vibración y los datos se recopilan y analizan en forma <tspan y="765" x="379 394 408 414 428 439 453 467 479 489 498 513 520 525">de espectro.  <tspan font-family="F18" font-size="37" font-weight="700" font-style="italic" y="844" x="379 400 419 438 446 454 468 476 491 498 518 535 542 559 567 581 610 628 636 654 663 680 696 708 721 729 744 762 770 782 800 819 840 853">Análisis de Firma Eléctrica (ESA) <tspan font-family="F15" font-size="27" font-weight="400" font-style="normal" y="1400" x="1237"> <tspan font-family="F20" font-weight="700" y="1462" x="813"> <tspan font-family="F19" font-size="24" font-weight="400" x="813 823 828 839 851 855 868 879 893 898 909 922 926 931 942 952 956 967 972 979 990 1000 1011 1021">2-28 ESA en las 3 fases <tspan font-family="F15" font-size="27" y="1515" x="379 392 405 411 425 439 456 462 472 486 492 501 515 528 534 540 552 565 571 585 599 605 611 624 635 641 650 660 674 685 691 700 713 724 738 749 755 769 783 789 795 808 814 828 834 848 859 869 878 884 896 902 917 930 944 951 957 971 983 998 1008 1023 1028 1042 1048 1054 1067 1082 1087 1097 1110 1116 1130 1136 1148 1163 1184 1199 1205 1211 1224 1230 1242 1257 1266 1276 1282 1295 1310 1319 1333 1339 1350 1364 1369 1391 1396 1411 1425 1440">La ESA se realiza en las tres fases de la electricidad. Tanto el voltaje como la corriente se miden <tspan y="1553" x="379 392 398 404 419 430 436 451 463 473 488 499 505 520 534 548 562 576 591 597 607 621 631 637 649 655 666 676 691 702 708 722 736 742 756 771 784 789 811 824 839 852 862 875 881 892 898 920 926 932 944 954 960 973 979 993 1007 1013 1027 1038 1053 1067 1078 1088 1098 1112 1118 1133 1147 1152 1165 1171 1185 1195 1208 1220 1226 1241 1255 1262 1268 1282 1293 1303 1316 1327 1333 1347 1357 1371 1385 1399 1412 1423">y los datos pueden ser vistos de una manera similar a un espectro de vibración. Estas pruebas <tspan y="1590" x="379 394 408 422 437 451 465 471 486 499 509 523 535 545 557 567 573 587 597 612 627 633 646 668 681 692 698 713 727 733 742 756 769 784 793 807 813 827 841 847 860 866 872 894 907 922 932 945 957 963 977 992 998 1004 1017 1028 1034 1040 1052 1067 1089 1104 1110 1123 1138 1151 1157 1168 1182 1191 1197 1211 1217 1231 1245 1251 1265 1279 1288 1302 1314 1324 1339 1350 1355 1369 1383 1389 1402 1408">pueden detectar problemas de fuente de alimentación, así como una serie de defectos en el <tspan y="1628" x="379 401 416 426 441 450 457 462">motor.  <tspan y="1697" x="379 393 399 405 414 420 434 440 455 461 476 490 496 508 522 532 541 547 561 575 585 599 605 617 623 632 642 655 668 682 693 699 713 727 733 739 761 776 785 800 810 816 828 841 862 877 883 896 902 914 928 941 956 970 985 991 1006 1018 1031 1037 1051 1066 1079 1085 1094 1107 1113 1119 1132 1138 1159 1173 1185 1198 1213 1219 1231 1243 1250 1256 1271 1285 1295 1301 1307 1322 1327 1337 1350 1365 1374 1389 1396 1401 1415 1426">El flujo de corriente a través del motor cambia cuando hay una falla mecánica. Por lo tanto, es <tspan y="1734" x="379 394 409 420 426 441 447 461 467 481 491 497 503 509 521 533 543 549 563 574 584 596 602 612 626 637 652 667 673 687 702 708 721 727 742 754 764 777 783 798 811 821 835 846 856 869 879 885 897 911 926 941 947 958 964 979 993 1007 1018 1024 1046 1060 1072 1084 1099 1105 1117 1130 1141 1147 1159 1174 1196 1211 1216 1231 1245 1256 1271 1284 1290 1303 1318 1330 1343 1349 1362">posible utilizar esta tecnología para detectar condiciones mecánicas como desbalance y <tspan y="1772" x="379 394 409 415 430 444 454 466 473 479 492 507 520 542 555 566 572 587 601 606 621 631 646 661 666 680 702 715 726 732 746 752 766 777 787 797 803 814 829 840 847 853 860 875 887 893 907 918 933 939 952 958 971 985 996 1010 1021 1027 1038 1052 1058 1073 1087 1100 1115 1128 1143 1149 1164 1177 1187 1201 1212 1222 1235 1245 1250 1265 1279 1288 1302 1313 1323 1338 1349 1355 1368 1383 1389 1394 1409 1420">holgura, además de problemas eléctricos. Incluso a veces se pueden detectar defectos en los <tspan y="1809" x="379 389 404 419 432 454 459 473 487 497 512 523 529 544 557 563 577 587 600 615 627 633 643 656 665 680 686 699 705 716 722 727 741 747 753 763 777 787 801 811 817 828 842 848 870 884 897 910 924 930 943 958 963 977 983 989 1003 1014 1024 1036 1046 1061 1071 1076">rodamientos de etapa tardía si el rotor se mueve en el estator  </tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></tspan></text><rect x="375" y="167" width="1085" height="1" fill="#000000"/><rect x="1215" y="2132" width="241" height="2" fill="#0000ff"/><rect x="375" y="2105" width="1085" height="1" fill="#000000"/><image x="662" y="281" width="508" height="268" xlink:href="page21_data/img52.jpg"/><image x="600" y="896" width="632" height="500" xlink:href="page21_data/img53.jpg"/><g><g onclick="this.ownerDocument.rootElement.docviewer.onLinkClick('http://www.mobiusinstitute.com','_blank',21)" cursor="pointer"><rect fill-opacity="0" x="1215" y="2111" width="51" height="24"/><rect fill-opacity="0" x="1267" y="2111" width="16" height="24"/><rect fill-opacity="0" x="1284" y="2111" width="12" height="24"/><rect fill-opacity="0" x="1297" y="2111" width="82" height="24"/><rect fill-opacity="0" x="1380" y="2111" width="58" height="24"/><rect fill-opacity="0" x="1439" y="2111" width="16" height="24"/></g></g></g></svg>